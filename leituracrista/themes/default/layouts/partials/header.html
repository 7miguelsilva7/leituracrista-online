<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">  
<html>
    <head>

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  {{ if .Site.Params.description }}<meta name="description" content="{{ .Site.Params.description }}">{{ end }}
  {{ template "_internal/opengraph.html" . }}
  <title>{{ .Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  <!-- <link rel="stylesheet" href="/css/normalize.css?t={{ now.Unix }}"> -->
  <link rel="stylesheet" href="/css/typo.css?t={{ now.Unix }}">
  <link rel="stylesheet" href="/css/main.css?t={{ now.Unix }}">
  <link rel="shortcut icon" type="image/png" href="/img/books.png"/>

  {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}
