<div id="google_translate_element"></div>
<script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({includedLanguages: 'ar,bn,de,el,es,fr,hi,it,iw,ja,no,pa,zh-CN,zh-TW,pt', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script><div id="google_translate_element"></div>
</div>
<body>
<a target="_blank" class="link" onclick="window.open('https://translate.google.com/m/translate?ie=UTF8&sl=pt-BR&tl=en&q=#en/pt/${t}','targetWindow','height=800, width=600, left='+(window.innerWidth-600)/2)">${t}</a>
