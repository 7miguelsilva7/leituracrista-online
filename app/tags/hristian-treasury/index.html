<style>
  .scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
  }
</style>
<a href="#"  class="scrollToTop">
  <h5 align="center " style="font-size: 18px;">^ <br>Topo</h5>
</a>
<script>
  $(document).ready(function () {

      
      $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
              $('.scrollToTop').fadeIn();
          } else {
              $('.scrollToTop').fadeOut();
          }
      });

      
      $('.scrollToTop').click(function () {
          $('html, body').animate({
              scrollTop: 0
          }, 200);
          return false;
      });

  });
</script>
