  book:  "Marcos 1:10"
  version1: "E, logo que saiu da água, viu os céus abertos, e o Espírito, que como pomba descia sobre ele."
  version2: "E, logo que saiu da água, viu os céus abertos e o Espírito, que, como pomba, descia sobre ele."
  version3: "E, logo que saiu da água, viu os céus abertos, e o Espírito, que como pomba descia sobre ele."
  version4: "E logo, quando saía da água, viu os céus se abrirem, e o Espírito, qual pomba, a descer sobre ele;"
