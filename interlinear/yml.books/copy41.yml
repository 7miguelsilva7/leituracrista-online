  version4: "e ouviu-se dos céus esta voz: Tu és meu Filho amado; em ti me comprazo."
  version5: "e ouviu-se uma voz dos céus: Tu és o meu Filho dileto, em ti me agrado."
  version6: "Então, foi ouvida uma voz dos céus: Tu és o meu Filho amado, em ti me comprazo."
  version7: "E ouviu-se dos céus uma voz: \"Tu és o meu Filho muito amado; em ti ponho minha afeição.\""
