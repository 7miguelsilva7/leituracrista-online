  version6: "Logo ao sair da água, viu os céus rasgarem-se e o Espírito descendo como pomba sobre ele."
  version7: "No momento em que Jesus saía da água, João viu os céus abertos e descer o Espírito em forma de pomba sobre ele."
  version8: "And straightway going up from the water, he saw the heavens parting asunder, and the Spirit, as a dove, descending upon him."
  version9: "And straightway coming up out of the water, he saw the heavens opened, and the Spirit like a dove descending upon him: <i>{opened: or, cloven, or, rent}</i>"
