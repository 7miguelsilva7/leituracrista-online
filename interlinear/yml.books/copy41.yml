  version5: "Naqueles dias Jesus veio de Nazaré da Galiléia, e por João foi batizado no Jordão:"
  version6: "Naqueles dias, veio Jesus de Nazaré da Galiléia e por João foi batizado no rio Jordão."
  version7: "Ora, naqueles dias veio Jesus de Nazaré, da Galiléia, e foi batizado por João no Jordão."
  version8: "And it came to pass in those days <i>that</i> Jesus came from Nazareth of Galilee, and was baptised by John at the Jordan."
  version9: "And it came to pass in those days, that Jesus came from Nazareth of Galilee, and was baptized of John in Jordan."
