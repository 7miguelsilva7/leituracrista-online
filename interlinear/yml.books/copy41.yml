-
  book:  "Marcos 1:2"
  version1: "Como está escrito no profeta Isaías: Eis que eu envio o meu anjo ante a tua face, o qual preparará o teu caminho diante de ti."
  version2: "Como está escrito no profeta Isaías: Eis que eu envio o meu anjo ante a tua face, o qual preparará o teu caminho diante de ti."
  version3: "Como está escrito nos profetas: Eis que eu envio o meu anjo ante a tua face, o qual preparará o teu caminho diante de ti."
  version4: "Conforme está escrito no profeta Isaías: Eis que envio ante a tua face o meu mensageiro, que há de preparar o teu caminho;"
  version5: "Conforme está escrito no profeta Isaías: Eis aí envio eu ante a tua face o meu anjo, Que há de preparar o teu caminho;"
  version6: "Conforme está escrito na profecia de Isaías: Eis aí envio diante da tua face o meu mensageiro, o qual preparará o teu caminho;"
  version7: "Eis que envio o meu anjo diante de ti: ele preparará o teu caminho."
  version8: "as it is written in <i>Isaiah</i> the prophet, Behold, *I* send my messenger before thy face, who shall prepare thy way."
  version9: "As it is written in the prophets, Behold, I send my messenger before thy face, which shall prepare thy way before thee."
-
  book:  "Marcos 1:3"
  version1: "Voz do que clama no deserto: Preparai o caminho do Senhor, endireitai as suas veredas."
  version2: "Voz do que clama no deserto: Preparai o caminho do Senhor, endireitai as suas veredas."
  version3: "Voz do que clama no deserto: Preparai o caminho do Senhor, Endireitai as suas veredas."
  version4: "voz do que clama no deserto: Preparai o caminho do Senhor, endireitai as suas veredas;"
  version5: "Voz do que clama no deserto: Preparai o caminho do Senhor, Endireitai as suas veredas;"
  version6: "voz do que clama no deserto: Preparai o caminho do Senhor, endireitai as suas veredas;"
  version7: "Uma voz clama no deserto: Traçai o caminho do Senhor, aplanai as suas veredas <i>(Mal 3,1; Is 40,3)</i>."
  version8: "Voice of one crying in the wilderness, Prepare the way of <i>the</i> Lord, make his paths straight."
  version9: "The voice of one crying in the wilderness, Prepare ye the way of the Lord, make his paths straight."
-
  book:  "Marcos 1:4"
  version1: "Apareceu João batizando no deserto, e pregando o batismo de arrependimento, para remissão dos pecados."
  version2: "Apareceu João batizando no deserto e pregando o batismo de arrependimento, para remissão de pecados."
  version3: "Apareceu João batizando no deserto, e pregando o batismo de arrependimento, para remissão dos pecados."
  version4: "assim apareceu João, o Batista, no deserto, pregando o batismo de arrependimento para remissão dos pecados."
  version5: "apareceu João Batista no deserto pregando o batismo de arrependimento para remissão de pecados."
  version6: "apareceu João Batista no deserto, pregando batismo de arrependimento para remissão de pecados."
  version7: "João Batista apareceu no deserto e pregava um batismo de conversão para a remissão dos pecados."
  version8: "There came John baptising in the wilderness, and preaching <i>the</i> baptism of repentance for remission of sins."
  version9: "John did baptize in the wilderness, and preach the baptism of repentance for the remission of sins. <i>{for: or, unto}</i>"
-
  book:  "Marcos 1:5"
  version1: "E toda a província da Judéia e os de Jerusalém iam ter com ele; e todos eram batizados por ele no rio Jordão, confessando os seus pecados."
  version2: "E toda a província da Judéia e todos os habitantes de Jerusalém iam ter com ele; e todos eram batizados por ele no rio Jordão, confessando os seus pecados."
  version3: "E toda a província da Judéia e os de Jerusalém iam ter com ele; e todos eram batizados por ele no rio Jordão, confessando os seus pecados."
  version4: "E saíam a ter com ele toda a terra da Judéia, e todos os moradores de Jerusalém; e eram por ele batizados no rio Jordão, confessando os seus pecados."
  version5: "Saíam a ter com ele toda a terra da Judéia, e todos os moradores de Jerusalém; e eram por ele batizados no rio Jordão, confessando os seus pecados."
  version6: "Saíam a ter com ele toda a província da Judéia e todos os habitantes de Jerusalém; e, confessando os seus pecados, eram batizados por ele no rio Jordão."
  version7: "E saíam para ir ter com ele toda a Judéia, toda Jerusalém, e eram batizados por ele no rio Jordão, confessando os seus pecados."
  version8: "And there went out to him all the district of Judaea, and all they of Jerusalem, and were baptised by him in the river Jordan, confessing their sins."
  version9: "And there went out unto him all the land of Judaea, and they of Jerusalem, and were all baptized of him in the river of Jordan, confessing their sins."
-
  book:  "Marcos 1:6"
  version1: "E João andava vestido de pêlos de camelo, e com um cinto de couro em redor de seus lombos, e comia gafanhotos e mel silvestre."
  version2: "E João andava vestido de pêlos de camelo e com um cinto de couro em redor de seus lombos, e comia gafanhotos e mel silvestre,"
  version3: "E João andava vestido de pêlos de camelo, e com um cinto de couro em redor de seus lombos, e comia gafanhotos e mel silvestre."
  version4: "Ora, João usava uma veste de pêlos de camelo, e um cinto de couro em torno de seus lombos, e comia gafanhotos e mel silvestre."
  version5: "João usava uma veste de pêlo de camelo, e uma correia em volta da cintura; e comia gafanhotos e mel silvestre."
  version6: "As vestes de João eram feitas de pêlos de camelo; ele trazia um cinto de couro e se alimentava de gafanhotos e mel silvestre."
  version7: "João andava vestido de pêlo de camelo e trazia um cinto de couro em volta dos rins, e alimentava-se de gafanhotos e mel silvestre."
  version8: "And John was clothed in camel's hair, and a leathern girdle about his loins, and ate locusts and wild honey."
  version9: "And John was clothed with camel's hair, and with a girdle of a skin about his loins; and he did eat locusts and wild honey;"
-
  book:  "Marcos 1:7"
  version1: "E pregava, dizendo: Após mim vem aquele que é mais forte do que eu, ao qual não sou digno de, abaixando-me, desatar a correia das suas alparcas."
  version2: "e pregava, dizendo: Após mim vem aquele que é mais forte do que eu, do qual não sou digno de, abaixando-me, desatar a correia das sandálias."
  version3: "E pregava, dizendo: Após mim vem aquele que é mais forte do que eu, do qual não sou digno de, abaixando-me, desatar a correia das suas alparcas."
  version4: "E pregava, dizendo: Após mim vem aquele que é mais poderoso do que eu, de quem não sou digno de, inclinando-me, desatar a correia das alparcas."
  version5: "Ele pregava: Depois de mim vem aquele que é mais poderoso do que eu, diante do qual não sou digno de abaixar-me para lhe desatar a correia das sandálias."
  version6: "E pregava, dizendo: Após mim vem aquele que é mais poderoso do que eu, do qual não sou digno de, curvando-me, desatar-lhe as correias das sandálias."
  version7: "Ele pôs-se a proclamar: \"Depois de mim vem outro mais poderoso do que eu, ante o qual não sou digno de me prostrar para desatar-lhe a correia do calçado."
  version8: "And he preached, saying, There comes he that is mightier than I after me, the thong of whose sandals I am not fit to stoop down and unloose."
  version9: "And preached, saying, There cometh one mightier than I after me, the latchet of whose shoes I am not worthy to stoop down and unloose."
-
  book:  "Marcos 1:8"
  version1: "Eu, em verdade, tenho-vos batizado com água; ele, porém, vos batizará com o Espírito Santo."
  version2: "Eu, em verdade, tenho-vos batizado com água; ele, porém, vos batizará com o Espírito Santo."
  version3: "Eu, em verdade, tenho-vos batizado com água; ele, porém, vos batizará com o Espírito Santo."
  version4: "Eu vos batizei em água; ele, porém, vos batizará no Espírito Santo."
  version5: "Eu vos batizei com água, mas ele vos batizará com o Espírito Santo."
  version6: "Eu vos tenho batizado com <i>{com; ou em}</i> água; ele, porém, vos batizará com <i>{com; ou em}</i> o Espírito Santo."
  version7: "Eu vos batizei com água; ele, porém, vos batizará no Espírito Santo.\""
  version8: "*I* indeed have baptised you with water, but *he* shall baptise you with <i>the</i> Holy Spirit."
  version9: "I indeed have baptized you with water: but he shall baptize you with the Holy Ghost."
-
  book:  "Marcos 1:9"
  version1: "E aconteceu naqueles dias que Jesus, tendo ido de Nazaré, da Galiléia, foi batizado por João, no Jordão."
  version2: "E aconteceu, naqueles dias, que Jesus, tendo ido de Nazaré, da Galiléia, foi batizado por João, no rio Jordão."
  version3: "E aconteceu naqueles dias que Jesus, tendo ido de Nazaré da Galiléia, foi batizado por João, no Jordão."
