  book:  "Marcos 1:11"
  version1: "E ouviu-se uma voz dos céus, <i>que dizia</i>: Tu és o meu Filho amado em quem me comprazo."
  version2: "E ouviu-se uma voz dos céus, <i>que dizia:</i> Tu és o meu Filho amado, em quem me comprazo."
