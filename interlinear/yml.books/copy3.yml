  book:  "Levítico 1:5"
  tags:  "Levítico1:5"  
  version1: "Depois degolará o bezerro perante o Senhor; e os filhos de Aarão, os sacerdotes, oferecerão o sangue, e espargirão o sangue à roda sobre o altar que <i>está diante</i> da porta da tenda da congregação."
  version2: "Depois, degolará o bezerro perante o SENHOR; e os filhos de Arão, os sacerdotes, oferecerão o sangue e espargirão o sangue à roda sobre o altar que <i>está diante</i> da porta da tenda da congregação."
  version3: "Depois degolará o bezerro perante o SENHOR; e os filhos de Arão, os sacerdotes, oferecerão o sangue, e espargirão o sangue em redor sobre o altar que está diante da porta da tenda da congregação."
  version4: "Depois imolará o novilho perante o Senhor; e os filhos de Arão, os sacerdotes, oferecerão o sangue, e espargirão o sangue em redor sobre o altar que está à porta da tenda da revelação."
  version5: "Ele matará o novilho diante de Jeová: os filhos de Arão, os sacerdotes, oferecerão o sangue, e o aspergirão ao redor sobre o altar que está à porta da tenda da revelação."
  version6: "Depois, imolará o novilho perante o SENHOR; e os filhos de Arão, os sacerdotes, apresentarão o sangue e o aspergirão ao redor sobre o altar que está diante da porta da tenda da congregação."
  version7: "Imolar-se-á o novilho diante do Senhor, e os sacerdotes, filhos de Aarão, oferecerão o sangue e o derramarão ao redor sobre o altar que está à entrada da tenda de reunião."
  version8: "And he shall slaughter the bullock before Jehovah; and Aaron's sons, the priests, shall present the blood and sprinkle the blood round about on the altar that is at the entrance of the tent of meeting."
  version9: "And he shall kill the bullock before the LORD: and the priests, Aaron's sons, shall bring the blood, and sprinkle the blood round about upon the altar that <i>is by</i> the door of the tabernacle of the congregation."
