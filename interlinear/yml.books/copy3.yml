  book:  "Levítico 1:2"
  tags:  "Levítico1:2"  
  version1: "Fala aos filhos de Israel, e dize-lhes: Quando algum de vós oferecer oferta ao Senhor, oferecereis as vossas ofertas de gado, de vacas e de ovelhas."
  version2: "Fala aos filhos de Israel e dize-lhes: Quando algum de vós oferecer oferta ao SENHOR, oferecereis as vossas ofertas de gado, de vacas e de ovelhas."
  version3: "Fala aos filhos de Israel, e dize-lhes: Quando algum de vós oferecer oferta ao SENHOR, oferecerá a sua oferta de gado, isto é, de gado vacum e de ovelha."
  version4: "Fala aos filhos de Israel e dize-lhes: Quando algum de vós oferecer oferta ao Senhor, oferecereis as vossas ofertas do gado, isto é, do gado vacum e das ovelhas."
  version5: "Fala aos filhos de Israel e dize-lhes: Quando algum de vós oferecer uma oblação a Jeová, do gado, isto é, do gado vacum ou gado miúdo, oferecereis as vossas oblações."
  version6: "Fala aos filhos de Israel e dize-lhes: Quando algum de vós trouxer oferta ao SENHOR, trareis a vossa oferta de gado, de rebanho ou de gado miúdo."
  version7: "\"Fala, disse-lhe ele, aos israelitas. Dize-lhes: Quando um de vós fizer uma oferta ao Senhor, será dentre o gado maior ou menor que oferecereis."
  version8: "Speak unto the children of Israel and say unto them, When any man of you presenteth an offering to Jehovah, ye shall present your offering of the cattle, of the herd and of the flock."
  version9: "Speak unto the children of Israel, and say unto them, If any man of you bring an offering unto the LORD, ye shall bring your offering of the cattle, <i>even</i> of the herd, and of the flock."
-
  book:  "Levítico 1:3"
  tags:  "Levítico1:3"  
  version1: "Se a sua oferta <i>for</i> holocausto de gado, oferecerá macho sem mancha: à porta da tenda da congregação a oferecerá, de sua própria vontade, perante o Senhor."
  version2: "Se a sua oferta <i>for</i> holocausto <i>{ou oblação}</i> de gado, oferecerá macho sem mancha; à porta da tenda da congregação a oferecerá, de <i>{ou para sua aceitação}</i> sua própria vontade, perante o SENHOR."
  version3: "Se a sua oferta for holocausto de gado, oferecerá macho sem defeito; à porta da tenda da congregação a oferecerá, de sua própria vontade, perante o SENHOR."
  version4: "Se a sua oferta for holocausto de gado vacum, oferecerá ele um macho sem defeito; à porta da tenda da revelação o oferecerá, para que ache favor perante o Senhor."
  version5: "Se a sua oblação for holocausto tirado do gado vacum, oferecerá ele um macho sem defeito; oferecê-lo-á à porta da tenda da revelação, para que seja aceito diante de Jeová."
  version6: "Se a sua oferta for holocausto de gado, trará macho sem defeito; à porta da tenda da congregação o trará, para que o homem seja aceito perante o SENHOR."
  version7: "Se a oferta for um holocausto tirado do gado maior, oferecerá um macho sem defeito; e o oferecerá à entrada da tenda de reunião para obter o favor do Senhor."
  version8: "If his offering be a burnt-offering of the herd, he shall present it a male without blemish: at the entrance of the tent of meeting shall he present it, for his acceptance before Jehovah."
  version9: "If his offering <i>be</i> a burnt sacrifice of the herd, let him offer a male without blemish: he shall offer it of his own voluntary will at the door of the tabernacle of the congregation before the LORD."
-
