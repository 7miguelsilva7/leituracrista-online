  version7: "Agora, portanto, ouve isto, voluptuosa, que reinas em segurança, que dizes em teu coração: Eu e nada mais que eu! Não conhecerei a viuvez, nem a perda de meus filhos."
  version8: "And now hear this, thou voluptuous one, that dwellest carelessly, that sayest in thy heart, It is I, and there is none but me; I shall not sit as a widow, neither shall I know loss of children:"
