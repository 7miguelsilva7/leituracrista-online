  book:  "Isaías 47:13"
  version1: "Cansaste-te na multidão dos teus conselhos; levantem-se pois agora os agoureiros dos céus, os que contemplavam os astros, os prognosticadores das luas novas, e salvem-te do que há de vir sobre ti."
  version2: "Cansaste-te na multidão dos teus conselhos; levantem-se, pois, agora, os agoureiros dos céus, os que contemplavam os astros, os prognosticadores das luas novas, e salvem-te do que há de vir sobre ti."
  version3: "Cansaste-te na multidão dos teus conselhos; levantem-se pois agora os agoureiros dos céus, os que contemplavam os astros, os prognosticadores das luas novas, e salvem-te do que há de vir sobre ti."
  version4: "Cansaste-te na multidão dos teus conselhos; levantem-se pois agora e te salvem os astrólogos, que contemplam os astros, e os que nas luas novas prognosticam o que há de vir sobre ti."
  version5: "Tens-te cansado na multidão dos teus conselhos; apresentem-se, pois, e te salvem, os teus astrólogos, os que contemplam os astros, os que te anunciam de lua nova em lua nova o que há de vir sobre ti."
  version6: "Já estás cansada com a multidão das tuas consultas! Levantem-se, pois, agora, os que dissecam os céus e fitam os astros, os que em cada lua nova te predizem o que há de vir sobre ti."
  version7: "Esbanjaste teus esforços entre tantos conselheiros. Que eles então se levantem e te salvem, aqueles que preparam o mapa do céu e observam os astros, que comunicam a cada mês como irão as coisas."
  version8: "Thou art wearied in the multitude of thy counsels. Let now the interpreters of the heavens, the observers of the stars, who predict according to the new moons what shall come upon thee, stand up, and save thee."
  version9: "Thou art wearied in the multitude of thy counsels. Let now the astrologers, the stargazers, the monthly prognosticators, stand up, and save thee from <i>these things</i> that shall come upon thee. <i>{astrologers: Heb. viewers of the heavens}</i> <i>{the monthly...: Heb. that give knowledge concerning the months}</i>"
