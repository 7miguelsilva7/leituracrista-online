  version3: "Agora, pois, ouve isto, tu que és dada a prazeres, que habitas tão segura, que dizes no teu coração: Eu o sou, e fora de mim não há outra; não ficarei viúva, nem conhecerei a perda de filhos."
  version4: "Agora pois ouve isto, tu que és dada a prazeres, que habitas descuidada, que dizes no teu coração: Eu sou, e fora de mim não há outra; não ficarei viúva, nem conhecerei a perda de filhos."
  version5: "Agora, pois, ouve isto, tu a que estás entregue a prazeres, que habitas descuidada, e que dizes no teu coração: Eu sou, e fora de mim não há outra; não me sentarei como viúva, nem conhecerei a perda de filhos."
