  book:  "Isaías 44:15"
  version1: "Então servirão ao homem para queimar; com isso se aquenta, e coze o pão: também faz um deus, e se prostra diante dele; fabrica <i>uma</i> imagem de escultura, e ajoelha diante dela."
  version2: "Então, servirão ao homem para queimar; com isso, se aquenta e coze o pão; também faz um deus e se prostra diante dele; fabrica <i>uma</i> imagem de escultura e ajoelha diante dela."
  version3: "Então serve ao homem para queimar; e toma deles, e se aquenta, e os acende, e coze o pão; também faz um deus, e se prostra diante dele; também fabrica uma imagem de escultura, e ajoelha-se diante dela."
  version4: "Então ela serve ao homem para queimar: da madeira toma uma parte e com isso se aquenta; acende um fogo e assa o pão; também faz um deus e se prostra diante dele; fabrica uma imagem de escultura, e se ajoelha diante dela."
  version5: "e que depois lhe servirá de combustível: tomando parte dele, esse homem com ela se aquenta; também acende um fogo, e assa pão; também faz um deus, e diante desse deus se prostra; faz uma imagem esculpida, e adora-a."
  version6: "Tais árvores servem ao homem para queimar; com parte de sua madeira se aquenta e coze o pão; e também faz um deus e se prostra diante dele, esculpe uma imagem e se ajoelha diante dela."
  version7: "Depois faz com a madeira um fogo, e leva-o para se aquecer; queima-a também para cozer o pão; enfim serve-se dela para fabricar um ídolo diante do qual se prosterna."
  version8: "And it shall be for a man to burn, and he taketh thereof, and warmeth himself; he kindleth it also, and baketh bread; he maketh also a *god, and worshippeth it; he maketh it a graven image, and falleth down thereto."
  version9: "Then shall it be for a man to burn: for he will take thereof, and warm himself; yea, he kindleth <i>it</i>, and baketh bread; yea, he maketh a god, and worshippeth <i>it</i>; he maketh it a graven image, and falleth down thereto."
