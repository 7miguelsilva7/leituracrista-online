  book:  "Isaías 44:16"
  version1: "Metade queima no fogo, com a <i>outra</i> metade come carne; assa-a, e farta-se: também se aquenta, e diz: Ora <i>já</i> me aquentei, já vi o fogo."
  version2: "Metade queima, com a <i>outra</i> metade come <i>{ou cozinha}</i> carne; assa-a e farta-se; também se aquenta e diz: Ora, <i>já</i> me aquentei, já vi o fogo."
  version3: "Metade dele queima no fogo, com a outra metade prepara a carne para comer, assa-a e farta-se dela; também se aquenta, e diz: Ora já me aquentei, já vi o fogo."
  version4: "Ele queima a metade no fogo, e com isso prepara a carne para comer; faz um assado, e dele se farta; também se aquenta, e diz: Ah! já me aquentei, já vi o fogo."
  version5: "Ele queima no fogo a metade do pau; com a outra metade prepara a carne para dela comer; faz um assado, e dele se farta; também se aquenta e diz: Ah! estou me aquentando, sinto o calor!"
  version6: "Metade queima no fogo e com ela coze a carne para comer; assa-a e farta-se; também se aquenta e diz: Ah! Já me aquento, contemplo a luz."
  version7: "Queima a metade de sua madeira, sobre a brasa assa a carne, come esse assado até fartar-se. Então aquece-se e diz: Como é bom sentir o calor e admirar a chama!"
  version8: "He burneth part thereof in the fire; with part thereof he eateth flesh, he roasteth roast, and is satisfied; yea, he is warm, and saith, Aha, I am become warm, I have seen the fire."
  version9: "He burneth part thereof in the fire; with part thereof he eateth flesh; he roasteth roast, and is satisfied: yea, he warmeth <i>himself</i>, and saith, Aha, I am warm, I have seen the fire:"
