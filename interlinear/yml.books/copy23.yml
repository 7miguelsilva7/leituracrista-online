tiles:

-
  book:  "Isaías 1:1"
  version1: "VISÃO de Isaías, filho de Amós, a qual ele viu a respeito de Judá e Jerusalém, nos dias de Uzias, Jotão, Acaz, <i>e</i> Ezequias, reis de Judá."
  version2: "Visão de Isaías, filho de Amoz, a qual ele viu a respeito de Judá e Jerusalém, nos dias de Uzias, Jotão, Acaz <i>e</i> Ezequias, reis de Judá."
  version3: "Visão de Isaías, filho de Amós, que ele teve a respeito de Judá e Jerusalém, nos dias de Uzias, Jotão, Acaz, e Ezequias, reis de Judá."
  version4: "A visão de Isaías, filho de Amoz, que ele teve a respeito de Judá e Jerusalém, nos dias de Uzias, Jotão, Acaz, e Ezequias, reis de Judá."
  version5: "A visão que Isaías, filho de Amoz, teve acerca de Judá e de Jerusalém, nos dias de Uzias, Jotão, Acaz e Ezequias, reis de Judá."
  version6: "Visão de Isaías, filho de Amoz, que ele teve a respeito de Judá e Jerusalém, nos dias de Uzias, Jotão, Acaz e Ezequias, reis de Judá."
  version7: "Profecia de Isaías, filho de Amós, a respeito de Judá e Jerusalém no tempo de Ozias, de Joatão, de Acaz e de Ezequias, rei de Judá."
  version8: "The vision of Isaiah the son of Amos, which he saw concerning Judah and Jerusalem in the days of Uzziah, Jotham, Ahaz, Hezekiah, kings of Judah."
  version9: "The vision of Isaiah the son of Amoz, which he saw concerning Judah and Jerusalem in the days of Uzziah, Jotham, Ahaz, <i>and</i> Hezekiah, kings of Judah."
-
  book:  "Isaías 1:2"
  version1: "Ouvi, ó céus, e presta ouvidos, tu ó terra, porque fala o Senhor: Criei filhos, e exalcei-os; mas eles prevaricaram contra mim."
  version2: "Ouvi, ó céus, e presta ouvidos, tu, ó terra, porque fala o SENHOR: Criei filhos e exalcei-os, mas eles prevaricaram contra mim."
  version3: "Ouvi, ó céus, e dá ouvidos, tu, ó terra; porque o SENHOR tem falado: Criei filhos, e engrandeci-os; mas eles se rebelaram contra mim."
  version4: "Ouvi, ó céus, e dá ouvidos, ó terra, porque falou o Senhor: Criei filhos, e os engrandeci, mas eles se rebelaram contra mim."
  version5: "Ouvi, ó céus, e dá ouvidos, ó terra, porque fala Jeová: Nutri e fiz crescer filhos, mas eles se rebelaram contra mim."
  version6: "Ouvi, ó céus, e dá ouvidos, ó terra, porque o SENHOR é quem fala: Criei filhos e os engrandeci, mas eles estão revoltados contra mim."
  version7: "Ouvi, céus, e tu, ó terra, escuta, é o Senhor que fala: Eu criei filhos e os eduquei, eles, porém, se revoltaram contra mim."
  version8: "Hear, <i>ye</i> heavens, and give ear, <i>thou</i> earth! for Jehovah hath spoken: I have nourished and brought up children; and they have rebelled against me."
  version9: "Hear, O heavens, and give ear, O earth: for the LORD hath spoken, I have nourished and brought up children, and they have rebelled against me."
-
  book:  "Isaías 1:3"
  version1: "O boi conhece o seu possuidor, e o jumento a manjedoura do seu dono; <i>mas</i> Israel não tem conhecimento, o meu povo não entende."
  version2: "O boi conhece o seu possuidor, e o jumento, a manjedoura do seu dono, <i>mas</i> Israel não tem conhecimento, o meu povo não entende."
  version3: "O boi conhece o seu possuidor, e o jumento a manjedoura do seu dono; mas Israel não tem conhecimento, o meu povo não entende."
  version4: "O boi conhece o seu possuidor, e o jumento a manjedoura do seu dono; mas Israel não tem conhecimento, o meu povo não entende."
  version5: "O boi conhece ao seu possuidor, e o jumento a manjedoura do seu dono; mas Israel não tem conhecimento, o meu povo não entende."
  version6: "O boi conhece o seu possuidor, e o jumento, o dono da sua manjedoura; mas Israel não tem conhecimento, o meu povo não entende."
  version7: "O boi conhece o seu possuidor, e o asno, o estábulo do seu dono; mas Israel não conhece nada, e meu povo não tem entendimento."
  version8: "The ox knoweth his owner, and the ass his master's crib; Israel doth not know, my people hath no intelligence."
  version9: "The ox knoweth his owner, and the ass his master's crib: <i>but</i> Israel doth not know, my people doth not consider."
-
  book:  "Isaías 1:4"
  version1: "Ai da nação pecadora, do povo carregado de iniqüidade da semente de malignos, dos filhos corrutores: deixaram ao Senhor, blasfemaram do Santo de Israel, voltaram para trás."
  version2: "Ai da nação pecadora, do povo carregado da iniqüidade da semente de malignos, dos filhos corruptores! Deixaram o SENHOR, blasfemaram do Santo de Israel, voltaram para trás."
  version3: "Ai, nação pecadora, povo carregado de iniqüidade, descendência de malfeitores, filhos corruptores; deixaram ao SENHOR, blasfemaram o Santo de Israel, voltaram para trás."
  version4: "Ah, nação pecadora, povo carregado de iniqüidade, descendência de malfeitores, filhos que praticam a corrupção! Deixaram o Senhor, desprezaram o Santo de Israel, voltaram para trás."
  version5: "Ai da nação pecaminosa, do povo carregado de iniqüidade, da semente que consta de malfeitores, dos filhos que praticam a corrupção: abandonaram a Jeová, desprezaram ao Santo de Israel, retiraram-se para trás."
  version6: "Ai desta nação pecaminosa, povo carregado de iniqüidade, raça de malignos, filhos corruptores; abandonaram o SENHOR, blasfemaram do Santo de Israel, voltaram para trás."
  version7: "Ai da nação pecadora, do povo carregado de crimes, da raça de malfeitores, dos filhos desnaturados! Abandonaram o Senhor, desprezaram o Santo de Israel, e lhe voltaram as costas."
  version8: "Ah sinful nation, a people laden with iniquity, a seed of evildoers, children that corrupt themselves! They have forsaken Jehovah; they have despised the Holy One of Israel; they are turned away backward."
  version9: "Ah sinful nation, a people laden with iniquity, a seed of evildoers, children that are corrupters: they have forsaken the LORD, they have provoked the Holy One of Israel unto anger, they are gone away backward. <i>{laden: Heb. of heaviness}</i> <i>{gone...: Heb. alienated, or, separated}</i>"
-
  book:  "Isaías 1:5"
  version1: "Porque seríeis ainda castigados, se mais vos rebelaríeis? toda a cabeça <i>está</i> enferma e todo o coração fraco."
  version2: "Porque seríeis ainda castigados, se mais vos rebelaríeis? Toda a cabeça <i>está</i> enferma, e todo o coração, fraco."
  version3: "Por que seríeis ainda castigados, se mais vos rebelaríeis? Toda a cabeça está enferma e todo o coração fraco."
  version4: "Por que seríeis ainda castigados, que persistis na rebeldia? Toda a cabeça está enferma e todo o coração fraco."
  version5: "Por que quereis ainda ser feridos, continuando na apostasia? toda a cabeça está enferma, e todo o coração abatido."
  version6: "Por que haveis de ainda ser feridos, visto que continuais em rebeldia? Toda a cabeça está doente, e todo o coração, enfermo."
  version7: "Onde vos ferir ainda, quando persistis na rebelião? Toda a cabeça está enferma, e todo o coração, abatido."
  version8: "Why should ye be smitten any more? ye will revolt more and more: the whole head is sick, and the whole heart faint."
  version9: "Why should ye be stricken any more? ye will revolt more and more: the whole head is sick, and the whole heart faint. <i>{revolt...: Heb. increase revolt}</i>"
-
  book:  "Isaías 1:6"
  version1: "Desde a planta do pé até à cabeça não há nele cousa sã, <i>senão</i> feridas, e inchaços, e chagas podres, não espremidas, nem ligadas, nem nenhuma delas amolecida com óleo."
  version2: "Desde a planta do pé até à cabeça não há nele coisa sã, <i>senão</i> feridas, e inchaços, e chagas podres, não espremidas, nem ligadas, nem nenhuma delas amolecida com óleo."
  version3: "Desde a planta do pé até a cabeça não há nele coisa sã, senão feridas, e inchaços, e chagas podres não espremidas, nem ligadas, nem amolecidas com óleo."
  version4: "Desde a planta do pé até a cabeça não há nele coisa sã; há só feridas, contusões e chagas vivas; não foram espremidas, nem atadas, nem amolecidas com óleo."
  version5: "Desde a planta do pé até a cabeça não há nele coisa sã; há só feridas e contusões e chagas vivas: não foram exprimidas, nem atadas, nem amolecidas com óleo."
  version6: "Desde a planta do pé até à cabeça não há nele coisa sã, senão feridas, contusões e chagas inflamadas, umas e outras não espremidas, nem atadas, nem amolecidas com óleo."
  version7: "Desde a planta dos pés até o alto da cabeça, não há nele coisa sã. Tudo é uma ferida, uma contusão, uma chaga viva, que não foi nem curada, nem ligada, nem suavizada com óleo."
  version8: "From the sole of the foot even unto the head there is no soundness in him; wounds, and weals, and open sores: they have not been dressed, nor bound up, nor mollified with oil."
  version9: "From the sole of the foot even unto the head <i>there is</i> no soundness in it; <i>but</i> wounds, and bruises, and putrifying sores: they have not been closed, neither bound up, neither mollified with ointment. <i>{ointment: or, oil}</i>"
-
  book:  "Isaías 1:7"
  version1: "A vossa terra está assolada, as vossas cidades abrasadas pelo fogo: a vossa região os estranhos a devoram em vossa presença; e está devastada, como numa subversão de estranhos."
  version2: "A vossa terra está assolada, e as vossas cidades, abrasadas pelo fogo; a vossa região, os estranhos a devoram em vossa presença; e está devastada, como em uma subversão de estranhos."
  version3: "A vossa terra está assolada, as vossas cidades estão abrasadas pelo fogo; a vossa terra os estranhos a devoram em vossa presença; e está como devastada, numa subversão de estranhos."
  version4: "O vosso país está assolado; as vossas cidades abrasadas pelo fogo; a vossa terra os estranhos a devoram em vossa presença, e está devastada, como por uma pilhagem de estrangeiros."
  version5: "A vossa terra está desolada, as vossas cidades abrasadas de fogo; a vossa lavoura, os estrangeiros devoraram-na na vossa presença, e ela fica desolada, uma assolação feita por estrangeiros."
  version6: "A vossa terra está assolada, as vossas cidades, consumidas pelo fogo; a vossa lavoura os estranhos devoram em vossa presença; e a terra se acha devastada como numa subversão de estranhos."
  version7: "Vossa terra está assolada, vossas cidades, incendiadas. Os inimigos, à vossa vista, devastam vosso país. <i>(É uma desolação, como a ruína de Sodoma)</i>."
  version8: "Your country is desolate; your cities are burned with fire; your land, strangers eat it up in your presence, and it is desolate, as overthrown by strangers."
  version9: "Your country <i>is</i> desolate, your cities <i>are</i> burned with fire: your land, strangers devour it in your presence, and <i>it is</i> desolate, as overthrown by strangers. <i>{overthrown...: Heb. the overthrow of}</i>"
-
  book:  "Isaías 1:8"
  version1: "E a filha de Sião se ficou como a cabana na vinha, como a choupana no pepinal, como cidade sitiada."
  version2: "E a filha de Sião se ficou como a cabana na vinha, como a choupana no pepinal, como cidade sitiada."
  version3: "E a filha de Sião é deixada como a cabana na vinha, como a choupana no pepinal, como uma cidade sitiada."
  version4: "E a filha de Sião é deixada como a cabana na vinha, como a choupana no pepinal, como cidade sitiada."
  version5: "A filha de Sião é deixada como a choupana na vinha, como a choça no pepinal, como cidade sitiada."
  version6: "A filha de Sião é deixada como choça na vinha, como palhoça no pepinal, como cidade sitiada."
  version7: "Sião está só como choupana em uma vinha, como choça em pepinal, como cidade sitiada."
  version8: "And the daughter of Zion is left, as a booth in a vineyard, as a night-lodge in a cucumber-garden, as a besieged city."
  version9: "And the daughter of Zion is left as a cottage in a vineyard, as a lodge in a garden of cucumbers, as a besieged city."
-
  book:  "Isaías 1:9"
  version1: "Se o Senhor dos Exércitos nos não deixara algum remanescente, <i>já</i> como Sodoma seríamos, e semelhantes a Gomorra."
  version2: "Se o SENHOR dos Exércitos nos não deixara algum remanescente, <i>já</i> como Sodoma seríamos e semelhantes a Gomorra."
  version3: "Se o SENHOR dos Exércitos não nos tivesse deixado algum remanescente, já como Sodoma seríamos, e semelhantes a Gomorra."
  version4: "Se o Senhor dos exércitos não nos deixara alguns sobreviventes, já como Sodoma seríamos, e semelhantes a Gomorra."
  version5: "Se Jeová dos exércitos não nos tivesse deixado alguns de resto, teríamos sido como Sodoma, ter-nos-íamos tornado tais como Gomorra."
  version6: "Se o SENHOR dos Exércitos não nos tivesse deixado alguns sobreviventes, já nos teríamos tornado como Sodoma e semelhantes a Gomorra."
  version7: "Se o Senhor dos exércitos não nos tivesse deixado alguns da nossa linhagem, teríamos sido como Sodoma, e ter-nos-íamos tornado como Gomorra."
  version8: "Unless Jehovah of hosts had left us a very small residue, we should have been as Sodom, we should have been like unto Gomorrah."
  version9: "Except the LORD of hosts had left unto us a very small remnant, we should have been as Sodom, <i>and</i> we should have been like unto Gomorrah."
-
  book:  "Isaías 1:10"
  version1: "Ouvi a palavra do Senhor, vós príncipes de Sodoma: prestai ouvidos à lei de nosso Deus, vós, ó povo de Gomorra."
  version2: "Ouvi a palavra do SENHOR, vós príncipes <i>{ou juízes}</i> de Sodoma; prestai ouvidos à lei de nosso Deus, vós, ó povo de Gomorra."
  version3: "Ouvi a palavra do SENHOR, vós poderosos de Sodoma; dai ouvidos à lei do nosso Deus, ó povo de Gomorra."
  version4: "Ouvi a palavra do Senhor, governadores de Sodoma; dai ouvidos à lei do nosso Deus, ó povo de Gomorra."
  version5: "Ouvi a palavra de Jeová, governadores de Sodoma, dai ouvidos à lei do nosso Deus, povo de Gomorra."
  version6: "Ouvi a palavra do SENHOR, vós, príncipes de Sodoma; prestai ouvidos à lei do nosso Deus, vós, povo de Gomorra."
  version7: "Ouvi a palavra do Senhor, príncipes de Sodoma; escuta a lição de nosso Deus, povo de Gomorra:"
  version8: "Hear the word of Jehovah, rulers of Sodom; give ear unto the law of our God, people of Gomorrah!"
  version9: "Hear the word of the LORD, ye rulers of Sodom; give ear unto the law of our God, ye people of Gomorrah."
-
  book:  "Isaías 1:11"
  version1: "De que me <i>serve</i> a mim a multidão de vossos sacrifícios, diz o Senhor? <i>Já</i> estou farto dos holocaustos de carneiros, e da gordura de <i>animais</i> nédios; e não folgo com o sangue de bezerros, nem de cordeiros, nem de bodes."
  version2: "De que me <i>serve</i> a mim a multidão de vossos sacrifícios, diz o SENHOR? <i>Já</i> estou farto dos holocaustos de carneiros e da gordura de <i>animais</i> nédios; e não folgo com o sangue de bezerros, nem de cordeiros, nem de bodes."
  version3: "De que me serve a mim a multidão de vossos sacrifícios, diz o SENHOR? Já estou farto dos holocaustos de carneiros, e da gordura de animais cevados; nem me agrado de sangue de bezerros, nem de cordeiros, nem de bodes."
  version4: "De que me serve a mim a multidão de vossos sacrifícios? diz o Senhor. Estou farto dos holocaustos de carneiros, e da gordura de animais cevados; e não me agrado do sangue de novilhos, nem de cordeiros, nem de bodes."
  version5: "De que me serve a mim a multidão dos vossos sacrifícios? diz Jeová. Já estou farto dos holocaustos de carneiros, e da gordura de animais cevados; e não me agrado do sangue de novilhos, ou de cordeiros, ou de bodes."
  version6: "De que me serve a mim a multidão de vossos sacrifícios? -diz o SENHOR. Estou farto dos holocaustos de carneiros e da gordura de animais cevados e não me agrado do sangue de novilhos, nem de cordeiros, nem de bodes."
  version7: "De que me serve a mim a multidão das vossas vítimas?, diz o Senhor. Já estou farto de holocaustos de cordeiros e da gordura de novilhos cevados. Eu não quero sangue de touros e de bodes."
  version8: "To what purpose is the multitude of your sacrifices unto me? saith Jehovah. I am sated with burnt-offerings of rams, and the fat of fed beasts; and in the blood of bullocks, and of lambs, and of he-goats I take no pleasure."
  version9: "To what purpose <i>is</i> the multitude of your sacrifices unto me? saith the LORD: I am full of the burnt offerings of rams, and the fat of fed beasts; and I delight not in the blood of bullocks, or of lambs, or of he goats. <i>{he goats: Heb. great he goats}</i>"
-
  book:  "Isaías 1:12"
  version1: "Quando vindes para comparecerdes perante mim, quem requereu isto de vossas mãos, que <i>viésseis</i> pisar os meus átrios?"
  version2: "Quando vindes para comparecerdes perante mim, quem requereu isso de vossas mãos, que <i>viésseis</i> pisar os meus átrios?"
  version3: "Quando vindes para comparecer perante mim, quem requereu isto de vossas mãos, que viésseis a pisar os meus átrios?"
  version4: "Quando vindes para comparecerdes perante mim, quem requereu de vós isto, que viésseis pisar os meus átrios?"
  version5: "Quando vindes a comparecer perante mim, quem requereu de vós isto, o pisardes os meus átrios?"
  version6: "Quando vindes para comparecer perante mim, quem vos requereu o só pisardes os meus átrios?"
  version7: "quando vindes apresentar-vos diante de mim, quem vos reclamou isto: atropelar os meus átrios?"
  version8: "When ye come to appear before me, who hath required this from your hand-to tread my courts?"
  version9: "When ye come to appear before me, who hath required this at your hand, to tread my courts? <i>{to appear: Heb. to be seen}</i>"
-
  book:  "Isaías 1:13"
  version1: "Não tragais mais ofertas debalde: o incenso é para mim abominação e as luas novas, e os sábados, e a convocação das congregações; não posso suportar iniqüidade, nem mesmo o ajuntamento solene."
  version2: "Não tragais mais ofertas debalde; o incenso é para mim abominação, e também as Festas da Lua Nova, e os sábados, e a convocação das congregações; não posso suportar iniqüidade, nem mesmo o ajuntamento solene."
  version3: "Não continueis a trazer ofertas vãs; o incenso é para mim abominação, e as luas novas, e os sábados, e a convocação das assembléias; não posso suportar iniqüidade, nem mesmo a reunião solene."
  version4: "Não continueis a trazer ofertas vãs; o incenso é para mim abominação. As luas novas, os sábados, e a convocação de assembléias ... não posso suportar a iniqüidade e o ajuntamento solene!"
  version5: "Não continueis a trazer oblações; o incenso para mim é abominação; a lua nova e o sábado, a convocação das assembléias...não posso suportar a iniqüidade e o ajuntamento solene."
  version6: "Não continueis a trazer ofertas vãs; o incenso é para mim abominação, e também as Festas da Lua Nova, os sábados, e a convocação das congregações; não posso suportar iniqüidade associada ao ajuntamento solene."
  version7: "De nada serve trazer oferendas; tenho horror da fumaça dos sacrifícios. As luas novas, os sábados, as reuniões de culto, não posso suportar a presença do crime na festa religiosa."
  version8: "Bring no more vain oblations! Incense is an abomination unto me, -new moon and sabbath, the calling of convocations-wickedness and the solemn meeting I cannot bear."
  version9: "Bring no more vain oblations; incense is an abomination unto me; the new moons and sabbaths, the calling of assemblies, I cannot away with; <i>it is</i> iniquity, even the solemn meeting. <i>{iniquity: or, grief}</i>"
-
  book:  "Isaías 1:14"
  version1: "As vossas luas novas, e as vossas solenidades as aborrece a minha alma; <i>já</i> me são pesadas: já estou cansado de <i>as</i> sofrer."
  version2: "As vossas Festas da Lua Nova, e as vossas solenidades, as aborrece a minha alma; <i>já</i> me são pesadas; já estou cansado de <i>as</i> sofrer."
  version3: "As vossas luas novas, e as vossas solenidades, a minha alma as odeia; já me são pesadas; já estou cansado de as sofrer."
  version4: "As vossas luas novas, e as vossas festas fixas, a minha alma as aborrece; já me são pesadas; estou cansado de as sofrer."
  version5: "As vossas luas novas e as vossas festas fixas, a minha alma as aborrece; elas me são como carga: estou cansado de as sofrer."
  version6: "As vossas Festas da Lua Nova e as vossas solenidades, a minha alma as aborrece; já me são pesadas; estou cansado de as sofrer."
  version7: "Eu abomino as vossas luas novas e as vossas festas; elas me são molestas, estou cansado delas."
  version8: "Your new moons and your set feasts my soul hateth: they are a burden to me; I am wearied of bearing <i>them</i>."
  version9: "Your new moons and your appointed feasts my soul hateth: they are a trouble unto me; I am weary to bear <i>them</i>."
-
  book:  "Isaías 1:15"
  version1: "Pelo que, quando estendeis as vossas mãos, escondo de vós os meus olhos; sim, quando multiplicais as vossas orações, não as ouço, <i>porque</i> as vossas mãos estão cheias de sangue."
  version2: "Pelo que, quando estendeis as mãos, escondo de vós os olhos; sim, quando multiplicais as vossas orações, não as ouço, <i>porque</i> as vossas mãos estão cheias de sangue."
  version3: "Por isso, quando estendeis as vossas mãos, escondo de vós os meus olhos; e ainda que multipliqueis as vossas orações, não as ouvirei, porque as vossas mãos estão cheias de sangue."
  version4: "Quando estenderdes as vossas mãos, esconderei de vós os meus olhos; e ainda que multipliqueis as vossas orações, não as ouvirei; porque as vossas mãos estão cheias de sangue."
  version5: "Quando estenderdes as vossas mãos, esconderei de vós os meus olhos: ainda quando multipliqueis as vossas orações, não ouvirei: as vossas mãos estão cheias de sangue."
  version6: "Pelo que, quando estendeis as mãos, escondo de vós os olhos; sim, quando multiplicais as vossas orações, não as ouço, porque as vossas mãos estão cheias de sangue."
  version7: "Quando estendeis vossas mãos, eu desvio de vós os meus olhos; quando multiplicais vossas preces, não as ouço. Vossas mãos estão cheias de sangue,"
  version8: "And when ye spread forth your hands, I will hide mine eyes from you; yea, when ye make many prayers, I will not hear: your hands are full of blood."
  version9: "And when ye spread forth your hands, I will hide mine eyes from you: yea, when ye make many prayers, I will not hear: your hands are full of blood. <i>{make...: Heb. multiply prayer}</i> <i>{blood: Heb. bloods}</i>"
