  book:  "Isaías 50:2"
  version1: "Por que razão vim eu, e ninguém apareceu? chamei, e ninguém respondeu? tanto se encolheu a minha mão, que <i>já</i> não possa remir? ou não há <i>mais</i> força em mim para livrar? eis que com a minha repreensão faço secar o mar, torno os rios <i>em</i> deserto, até que cheirem mal os seus peixes, pois não têm água e morrem de sede."
  version2: "Por que razão vim eu, e ninguém apareceu? Chamei, e ninguém respondeu? Tanto se encolheu a minha mão, que <i>já</i> não possa remir? Ou não há <i>mais</i> força em mim para livrar? Eis que, com a minha repreensão, faço secar o mar, torno os rios <i>em</i> deserto, até que cheirem mal os seus peixes, pois não têm água e morrem de sede."
  version3: "Por que razão vim eu, e ninguém apareceu? Chamei, e ninguém respondeu? Porventura tanto se encolheu a minha mão, que já não possa remir? Ou não há mais força em mim para livrar? Eis que com a minha repreensão faço secar o mar, torno os rios em deserto, até que cheirem mal os seus peixes, porquanto não têm água e morrem de sede."
  version4: "Por que razão, quando eu vim, ninguém apareceu? quando chamei, não houve quem respondesse? Acaso tanto se encolheu a minha mão, que já não possa remir? ou não tenho poder para livrar? Eis que com a minha repreensão faço secar o mar, e torno os rios em deserto; cheiram mal os seus peixes, pois não há água, e morrem de sede:"
  version5: "Por que, quando vim, não houve ninguém? quando chamei, não houve quem respondesse? acaso tanto se encolheu a minha mão que não possa remir? ou não tenho eu poder de livrar? Eis que pela minha repreensão faço secar o mar e torno os rios em deserto; por não haver água, apodrecem os seus peixes, e morrem de sede."
  version6: "Por que razão, quando eu vim, ninguém apareceu? Quando chamei, ninguém respondeu? Acaso, se encolheu tanto a minha mão, que já não pode remir ou já não há força em mim para livrar? Eis que pela minha repreensão faço secar o mar e torno os rios um deserto, até que cheirem mal os seus peixes; pois, não havendo água, morrem de sede."
  version7: "Então, por que não encontrei pessoa alguma quando vim? Por que ninguém respondeu ao meu apelo? Tenho eu realmente a mão demasiado curta para libertar, ou não tenho bastante força para salvar? Contudo, com uma simples ameaça, seco o mar e transformo as ondas em terra firme, de forma tal a faltar água para seus peixes, e seus animais perecerem de sede."
  version8: "Wherefore did I come, and there was no man? I called, and there was none to answer? Is my hand at all shortened that I cannot redeem, or have I no power to deliver? behold, at my rebuke I dry up the sea, I make rivers a wilderness; their fish stink because there is no water, and die for thirst."
  version9: "Wherefore, when I came, <i>was there</i> no man? when I called, <i>was there</i> none to answer? Is my hand shortened at all, that it cannot redeem? or have I no power to deliver? behold, at my rebuke I dry up the sea, I make the rivers a wilderness: their fish stinketh, because <i>there is</i> no water, and dieth for thirst."
