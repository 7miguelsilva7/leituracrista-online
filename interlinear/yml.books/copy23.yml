  book:  "Isaías 44:17"
  version1: "Então do resto faz um deus, uma imagem de escultura: ajoelha-se diante dela, e se inclina, e ora-lhe, e diz: Livra-me, porquanto tu <i>és</i> o meu deus."
  version2: "Então, do resto faz um deus, uma imagem de escultura; ajoelha-se diante dela, e se inclina, e lhe dirige a sua oração, e diz: Livra-me, porquanto tu <i>és</i> o meu deus."
  version3: "Então do resto faz um deus, uma imagem de escultura; ajoelha-se diante dela, e se inclina, e roga-lhe, e diz: Livra-me, porquanto tu és o meu deus."
  version4: "Então do resto faz para si um deus, uma imagem de escultura; ajoelha-se diante dela, prostra-se, e lhe dirige a sua súplica dizendo: Livra-me porquanto tu és o meu deus."
  version5: "Do que ficou do pau faz ele para si um deus, uma imagem esculpida, prostra-se diante dela e a adora, dirige-lhe a sua oração e diz: Livra-me, porque tu és o meu deus."
  version6: "Então, do resto faz um deus, uma imagem de escultura; ajoelha-se diante dela, prostra-se e lhe dirige a sua oração, dizendo: Livra-me, porque tu és o meu deus."
  version7: "Com a sobra faz um deus, um ídolo diante do qual se prostra para adorá-lo e orar dizendo: Salva-me, tu és meu deus."
  version8: "And with the remainder thereof he maketh a *god, his graven image; he falleth down unto it, and worshippeth it, and prayeth unto it, and saith, Deliver me, for thou art my *god."
  version9: "And the residue thereof he maketh a god, <i>even</i> his graven image: he falleth down unto it, and worshippeth <i>it</i>, and prayeth unto it, and saith, Deliver me; for thou <i>art</i> my god."
