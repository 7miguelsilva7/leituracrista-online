  version2: "Todas as nações se congreguem, e os povos se reúnam; quem dentre eles pode anunciar isto e fazer-nos ouvir as coisas antigas? Apresentem as suas testemunhas, para que se justifiquem, e para que se ouça, e para que se diga: Verdade <i>é.</i>"
