  version7: "Céus, regozijai-vos, pois o Senhor agiu: Ressoai de alegria, profundezas da terra! Explodi de alegria, ó montanhas! E tu também, floresta, com todas as tuas árvores, porque o Senhor resgatou Jacó, e manifestou sua glória em Israel."
