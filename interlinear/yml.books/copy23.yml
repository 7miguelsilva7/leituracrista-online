  version1: "O carpinteiro estende a régua, emprega a almagra, aplaina com o cepilho, e marca com o compasso: e faz o <i>seu deus</i> à semelhança <i>dum</i> homem, segundo a forma <i>dum</i> homem, para ficar em casa."
  version2: "O carpinteiro estende a régua, e emprega a almagra, e aplaina com o cepilho, e marca com o compasso, e faz o <i>seu deus</i> à semelhança <i>de um</i> homem, segundo a forma <i>de um</i> homem, para ficar em casa."
  version3: "O carpinteiro estende a régua, desenha-o com uma linha, aplaina-o com a plaina, e traça-o com o compasso; e o faz à semelhança de um homem, segundo a forma de um homem, para ficar em casa."
  version4: "O carpinteiro estende a régua sobre um pau, e com lápis esboça um deus; dá-lhe forma com o cepilho; torna a esboçá-lo com o compasso; finalmente dá-lhe forma à semelhança dum homem, segundo a beleza dum homem, para habitar numa casa."
  version5: "O carpinteiro estende a régua sobre um pau e com lápis esboça um deus; trabalhando-o com plainas, e determinando-lhe o esboço com o compasso, o fez semelhante à figura e beleza de homem, para habitar na casa."
  version6: "O artífice em madeira estende o cordel e, com o lápis, esboça uma imagem; alisa-a com plaina, marca com o compasso e faz à semelhança e beleza de um homem, que possa morar em uma casa."
  version7: "O escultor em madeira estica o cordel, traça o esquema a lápis, desbasta a imagem com o cinzel, mede-a com o compasso; dá-lhe forma humana, fá-la um belo tipo de homem, para colocá-la numa casa."
  version8: "The worker in wood stretcheth out a line; he marketh it out with red chalk; he formeth it with sharp tools, and he marketh it out with the compass, and maketh it after the figure of a man, according to the beauty of man: that it may remain in the house."
  version9: "The carpenter stretcheth out <i>his</i> rule; he marketh it out with a line; he fitteth it with planes, and he marketh it out with the compass, and maketh it after the figure of a man, according to the beauty of a man; that it may remain in the house."
