  book:  "Isaías 66:3"
  version1: "O que mata <i>um</i> boi <i>é como o que</i> fere um homem; o que sacrifica um cordeiro, <i>como o que</i> degola um cão; o que oferece uma oblação, <i>como o que oferece</i> sangue de porco; o que queima incenso, <i>como o que</i> bendiz a um ídolo: também estes escolhem os seus próprios caminhos, e a sua alma toma prazer nas suas abominações."
  version2: "Aquele que mata <i>um</i> boi <i>é como aquele que</i> fere um homem; aquele que sacrifica um cordeiro, <i>como aquele que</i> degola um cão; aquele que oferece uma oblação, <i>como aquele que oferece</i> sangue de porco; aquele que queima incenso, <i>como aquele que</i> bendiz a um ídolo; também estes escolhem os seus próprios caminhos, e a sua alma toma prazer nas suas abominações."
  version3: "Quem mata um boi é como o que tira a vida a um homem; quem sacrifica um cordeiro é como o que degola um cão; quem oferece uma oblação é como o que oferece sangue de porco; quem queima incenso em memorial é como o que bendiz a um ídolo; também estes escolhem os seus próprios caminhos, e a sua alma se deleita nas suas abominações."
  version4: "Quem mata um boi é como o que tira a vida a um homem; quem sacrifica um cordeiro, como o que quebra o pescoço a um cão; quem oferece uma oblação, como o que oferece sangue de porco; quem queima incenso, como o que bendiz a um ídolo. Porquanto eles escolheram os seus próprios caminhos, e tomam prazer nas suas abominações,"
  version5: "Quem mata um boi, é como o que tira a vida a um homem; quem sacrifica um cordeiro como o que quebra o pescoço a um cão; quem oferece uma oblação, como o que oferece sangue de porco; quem queima incenso, como o que bendiz a um ídolo. Eles fizeram escolha dos seus caminhos, e a sua alma se deleita nas suas abominações."
  version6: "O que imola um boi é como o que comete homicídio; o que sacrifica um cordeiro, como o que quebra o pescoço a um cão; o que oferece uma oblação, como o que oferece sangue de porco; o que queima incenso, como o que bendiz a um ídolo. Como estes escolheram os seus próprios caminhos, e a sua alma se deleita nas suas abominações,"
  version7: "Imola-se um boi e mata-se um homem, sacrifica-se uma ovelha e parte-se a nuca de um cão, apresenta-se uma oblação e derrama-se sangue de porco, queima-se incenso e veneram-se ídolos; tal como essa gente adere a suas práticas, e aprecia seus atos abomináveis,"
  version8: "He that slaughtereth an ox, smiteth a man; he that sacrificeth a lamb, breaketh a dog's neck; he that offereth an oblation, <i>it is as</i> swine's blood; he that presenteth a memorial of incense, <i>is as</i> he that blesseth an idol. As they have chosen their own ways, and their soul delighteth in their abominations,"
  version9: "He that killeth an ox <i>is as if</i> he slew a man; he that sacrificeth a lamb, <i>as if</i> he cut off a dog's neck; he that offereth an oblation, <i>as if he offered</i> swine's blood; he that burneth incense, <i>as if</i> he blessed an idol. Yea, they have chosen their own ways, and their soul delighteth in their abominations. <i>{lamb: or, kid}</i> <i>{burneth: Heb. maketh a memorial of}</i>"
