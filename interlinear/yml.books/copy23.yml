  version7: "Eis o que diz o Senhor: Onde está a carta de divórcio pela qual eu teria repudiado vossa mãe? Ou então, a qual de meus credores eu vos vendi? Está bem claro que por vossos crimes fostes vendidos, e por causa de vossos pecados vossa mãe foi repudiada."
  version8: "Thus saith Jehovah: Where is the bill of your mother's divorce, whom I have put away? or which of my creditors is it to whom I have sold you? Behold, through your iniquities have ye sold yourselves, and for your transgressions is your mother put away."
