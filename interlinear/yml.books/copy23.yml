  book:  "Isaías 44:19"
  version1: "E nenhum <i>deles</i> toma <i>isto</i> a peito, e já não têm conhecimento nem entendimento para dizer: Metade queimei no fogo, e cozi pão sobre as suas brasas, assei sobre <i>elas</i> carne, e <i>a</i> comi: e faria eu do resto uma abominação? ajoelhar-me-ia eu ao que saiu <i>duma</i> árvore?"
  version2: "E nenhum <i>deles</i> toma <i>isso</i> a peito, e já não têm conhecimento nem entendimento para dizer: Metade queimei, e cozi pão sobre as suas brasas, e assei sobre <i>elas</i> carne, e <i>a</i> comi; e faria eu do resto uma abominação? Ajoelhar-me-ia eu ao que saiu <i>de uma</i> árvore?"
  version3: "E nenhum deles cai em si, e já não têm conhecimento nem entendimento para dizer: Metade queimei no fogo, e cozi pão sobre as suas brasas, assei sobre elas carne, e a comi; e faria eu do resto uma abominação? Ajoelhar-me-ei ao que saiu de uma árvore?"
  version4: "E nenhum deles reflete; e não têm conhecimento nem entendimento para dizer: Metade queimei no fogo, e assei pão sobre as suas brasas; fiz um assado e dele comi; e faria eu do resto uma abominação? ajoelhar-me-ei ao que saiu duma árvore?"
  version5: "Ninguém reflete, e não há conhecimento nem entendimento para dizer: Queimei no fogo a metade desta madeira, e assei pão sobre as suas brasas; fiz um assado, e dele comi; e do seu resto farei eu uma abominação? prostrar-me-ei diante do tronco de uma árvore?"
  version6: "Nenhum deles cai em si, já não há conhecimento nem compreensão para dizer: Metade queimei e cozi pão sobre as suas brasas, assei sobre elas carne e a comi; e faria eu do resto uma abominação? Ajoelhar-me-ia eu diante de um pedaço de árvore?"
  version7: "Ninguém reflete nem tem bom senso e inteligência para se dizer: Queimei metade, cozi pão sobre a brasa, aí assei a carne que comi e iria eu fazer do resto um ídolo miserável? Prostrar-me-ia diante de um pedaço de madeira?"
  version8: "And none taketh it to heart, neither is there knowledge nor understanding to say, I have burned part of it in the fire, and have also baked bread upon the coals thereof, I have roasted flesh, and eaten <i>it</i>, and with the rest thereof shall I make an abomination? shall I bow down to a block of wood?"
  version9: "And none considereth in his heart, neither <i>is there</i> knowledge nor understanding to say, I have burned part of it in the fire; yea, also I have baked bread upon the coals thereof; I have roasted flesh, and eaten <i>it</i>: and shall I make the residue thereof an abomination? shall I fall down to the stock of a tree? <i>{considereth...: Heb. setteth to his heart}</i> <i>{the stock...: Heb. that which comes of a tree?}</i>"
