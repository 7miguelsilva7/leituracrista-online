  book:  "Hebreus 2:1"
  version1: "PORTANTO convém-nos atentar com mais diligência para as <i>coisas</i> que <i>já</i> temos ouvido, para que em tempo algum nos desviemos delas."
  version2: "Portanto, convém-nos atentar, com mais diligência, para as <i>coisas</i> que <i>já</i> temos ouvido, para que, em tempo algum, nos desviemos delas."
  version3: "Portanto, convém-nos atentar com mais diligência para as coisas que já temos ouvido, para que em tempo algum nos desviemos delas."
  version4: "Por isso convém atentarmos mais diligentemente para as coisas que ouvimos, para que em tempo algum nos desviemos delas."
  version5: "Por esta razão é necessário atendermos mais assiduamente às coisas que ouvimos,"
  version6: "Por esta razão, importa que nos apeguemos, com mais firmeza, às verdades ouvidas, para que delas jamais nos desviemos."
  version7: "Por isso, é necessário prestarmos a maior atenção à mensagem que temos recebido, para não acontecer que nos desviemos do caminho reto."
  version8: "For this reason we should give heed more abundantly to the things <i>we have</i> heard, lest in any way we should slip away."
  version9: "Therefore we ought to give the more earnest heed to the things which we have heard, lest at any time we should let <i>them</i> slip. <i>{let...: Gr. run out as leaking vessels}</i>"
