  book:  "Hebreus 1:11"
  version1: "Eles perecerão, mas tu permanecerás; e todos eles, como roupa, envelhecerão,"
  version2: "eles perecerão, mas tu permanecerás; e todos eles, como roupa, envelhecerão,"
  version3: "Eles perecerão, mas tu permanecerás; E todos eles, como roupa, envelhecerão,"
