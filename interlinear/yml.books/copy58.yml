  book:  "Hebreus 2:2"
  version1: "Porque, se a palavra falada pelos anjos permaneceu firme, e toda a transgressão e desobediência recebeu a justa retribuição,"
  version2: "Porque, se a palavra falada pelos anjos permaneceu firme, e toda transgressão e desobediência recebeu a justa retribuição,"
  version3: "Porque, se a palavra falada pelos anjos permaneceu firme, e toda a transgressão e desobediência recebeu a justa retribuição,"
  version4: "Pois se a palavra falada pelos anjos permaneceu firme, e toda transgressão e desobediência recebeu justa retribuição,"
  version5: "para que não suceda que delas nos desviemos. Pois se a palavra falada pelos anjos ficou firme, e toda a transgressão e desobediência recebeu justa retribuição,"
  version6: "Se, pois, se tornou firme a palavra falada por meio de anjos, e toda transgressão ou desobediência recebeu justo castigo,"
  version7: "A palavra anunciada por intermédio dos anjos era a tal ponto válida, que toda transgressão ou desobediência recebeu o justo castigo."
  version8: "For if the word which was spoken by angels was firm, and every transgression and disobedience received just retribution,"
  version9: "For if the word spoken by angels was stedfast, and every transgression and disobedience received a just recompence of reward;"
-
  book:  "Hebreus 2:3"
  version1: "Como escaparemos nós, se não atentarmos para <i>uma</i> tão grande salvação, a qual, começando a ser anunciada pelo Senhor, foi-nos depois confirmada pelos que a ouviram;"
  version2: "como escaparemos nós, se não atentarmos para <i>uma</i> tão grande salvação, a qual, começando a ser anunciada pelo Senhor, foi-nos, depois, confirmada pelos que a ouviram;"
  version3: "Como escaparemos nós, se não atentarmos para uma tão grande salvação, a qual, começando a ser anunciada pelo Senhor, foi-nos depois confirmada pelos que a ouviram;"
  version4: "como escaparemos nós, se descuidarmos de tão grande salvação? A qual, tendo sido anunciada inicialmente pelo Senhor, foi-nos depois confirmada pelos que a ouviram:"
  version5: "como escaparemos nós, se tivermos descuidado de tão grande salvação? a qual, tendo sido anunciada ao princípio mediante o Senhor, foi confirmada a nós pelos que a ouviram;"
  version6: "como escaparemos nós, se negligenciarmos tão grande salvação? A qual, tendo sido anunciada inicialmente pelo Senhor, foi-nos depois confirmada pelos que a ouviram;"
  version7: "Como, então, escaparemos nós se agora desprezarmos a mensagem da salvação, tão sublime, anunciada primeiramente pelo Senhor e depois confirmada pelos que a ouviram,"
  version8: "how shall *we* escape if we have been negligent of so great salvation, which, having had its commencement in being spoken <i>of</i> by the Lord, has been confirmed to us by those who have heard;"
  version9: "How shall we escape, if we neglect so great salvation; which at the first began to be spoken by the Lord, and was confirmed unto us by them that heard <i>him</i>;"
-
  book:  "Hebreus 2:4"
  version1: "Testificando também Deus com eles, por sinais, e milagres, e várias maravilhas e dons do Espírito Santo, distribuídos por sua vontade?"
  version2: "testificando também Deus com eles, por sinais, e milagres, e várias maravilhas, e dons <i>{ou distribuições}</i> do Espírito Santo, distribuídos por sua vontade?"
  version3: "Testificando também Deus com eles, por sinais, e milagres, e várias maravilhas e dons do Espírito Santo, distribuídos por sua vontade?"
  version4: "testificando Deus juntamente com eles, por sinais e prodígios, e por múltiplos milagres e dons do Espírito Santo, distribuídos segundo a sua vontade."
  version5: "dando Deus testemunho juntamente com eles por milagres e prodígios, e por múltiplos poderes e dons do Espírito Santo, distribuídos segundo a sua vontade."
  version6: "dando Deus testemunho juntamente com eles, por sinais, prodígios e vários milagres e por distribuições do Espírito Santo, segundo a sua vontade."
  version7: "comprovando-a o próprio Deus por sinais, prodígios, milagres e pelos dons do Espírito Santo, repartidos segundo a sua vontade?"
  version8: "God bearing, besides, witness with <i>them</i> to <i>it</i>, both by signs and wonders, and various acts of power, and distributions of <i>the</i> Holy Spirit, according to his will?"
  version9: "God also bearing <i>them</i> witness, both with signs and wonders, and with divers miracles, and gifts of the Holy Ghost, according to his own will? <i>{gifts: or, distributions}</i>"
