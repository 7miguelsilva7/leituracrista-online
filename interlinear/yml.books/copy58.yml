  book:  "Hebreus 1:13"
  version1: "E a qual dos anjos disse jamais: Assenta-te à minha destra até que ponha a teus inimigos por escabelo de teus pés?"
  version2: "E a qual dos anjos disse jamais: Assenta-te à minha destra, até que ponha os teus inimigos por escabelo de teus pés?"
  version3: "E a qual dos anjos disse jamais: Assenta-te à minha destra, Até que ponha a teus inimigos por escabelo de teus pés?"
  version4: "Mas a qual dos anjos disse jamais: Assenta-te à minha direita até que eu ponha os teus inimigos por escabelo de teus pés?"
  version5: "Mas acerca de qual dos anjos jamais disse: Assenta-te à minha mão direita, Até que eu ponha os teus inimigos por escabelo dos teus pés?"
  version6: "Ora, a qual dos anjos jamais disse: Assenta-te à minha direita, até que eu ponha os teus inimigos por estrado dos teus pés?"
  version7: "Pois a qual dos anjos disse alguma vez: Assenta-te à minha direita até que eu ponha os teus inimigos por escabelo dos teus pés <i>(Sl 109,1)</i>?"
  version8: "But as to which of the angels said he ever, Sit at my right hand until I put thine enemies <i>as</i> footstool of thy feet?"
  version9: "But to which of the angels said he at any time, Sit on my right hand, until I make thine enemies thy footstool?"
