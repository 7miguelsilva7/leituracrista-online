tiles:

-
  book:  "Hebreus 1:1"
  version1: "HAVENDO Deus antigamente falado muitas vezes, e de muitas maneiras, aos pais, pelos profetas, a nós falou-nos nestes últimos dias pelo Filho,"
  version2: "Havendo Deus, antigamente, falado, muitas vezes e de muitas maneiras, aos pais, pelos profetas, a nós falou-nos, nestes últimos dias, pelo Filho,"
  version3: "Havendo Deus antigamente falado muitas vezes, e de muitas maneiras, aos pais, pelos profetas, a nós falou-nos nestes últimos dias pelo Filho,"
  version4: "Havendo Deus antigamente falado muitas vezes, e de muitas maneiras, aos pais, pelos profetas,"
  version5: "Deus, tendo falado em tempos passados ora mais ora menos e de muitos modos aos pais pelos profetas,"
  version6: "Havendo Deus, outrora, falado, muitas vezes e de muitas maneiras, aos pais, pelos profetas,"
  version7: "Muitas vezes e de diversos modos outrora falou Deus aos nossos pais pelos profetas."
  version8: "God having spoken in many parts and in many ways formerly to the fathers in the prophets,"
  version9: "God, who at sundry times and in divers manners spake in time past unto the fathers by the prophets,"
-
  book:  "Hebreus 1:2"
  version1: "A quem constituiu herdeiro de tudo, por quem fez também o mundo."
  version2: "a quem constituiu herdeiro de tudo, por quem fez também o mundo."
  version3: "A quem constituiu herdeiro de tudo, por quem fez também o mundo."
  version4: "nestes últimos dias a nós nos falou pelo Filho, a quem constituiu herdeiro de todas as coisas, e por quem fez também o mundo;"
  version5: "nestes últimos dias nos falou pelo Filho, ao qual constituiu herdeiro de todas as coisas, por quem criou igualmente os mundos;"
  version6: "nestes últimos dias, nos falou pelo Filho, a quem constituiu herdeiro de todas as coisas, pelo qual também fez o universo."
  version7: "Ultimamente nos falou por seu Filho, que constituiu herdeiro universal, pelo qual criou todas as coisas."
  version8: "at the end of these days has spoken to us in <i>the person of the</i> Son, whom he has established heir of all things, by whom also he made the worlds;"
  version9: "Hath in these last days spoken unto us by <i>his</i> Son, whom he hath appointed heir of all things, by whom also he made the worlds;"
-
  book:  "Hebreus 1:3"
  version1: "O qual, sendo o resplendor da <i>sua</i> glória, e a expressa imagem da sua pessoa, e sustentando todas <i>as coisas</i>, pela palavra do seu poder, havendo feito por si mesmo a purificação dos nossos pecados, assentou-se à destra da majestade nas alturas;"
  version2: "O qual, sendo o resplendor da <i>sua</i> glória, e a expressa imagem da sua pessoa, e sustentando todas <i>as coisas</i> pela palavra do seu poder, havendo feito por si mesmo a purificação dos nossos pecados, assentou-se à destra da Majestade, nas alturas;"
  version3: "O qual, sendo o resplendor da sua glória, e a expressa imagem da sua pessoa, e sustentando todas as coisas pela palavra do seu poder, havendo feito por si mesmo a purificação dos nossos pecados, assentou-se à destra da majestade nas alturas;"
  version4: "sendo ele o resplendor da sua glória e a expressa imagem do seu Ser, e sustentando todas as coisas pela palavra do seu poder, havendo ele mesmo feito a purificação dos pecados, assentou-se à direita da Majestade nas alturas,"
  version5: "o qual, sendo o resplendor da sua glória e a imagem expressa da sua substância, e sustentando todas as coisas com a palavra do seu poder, depois de fazer a purificação dos pecados, sentou-se à destra da Majestade nas alturas,"
  version6: "Ele, que é o resplendor da glória e a expressão exata do seu Ser, sustentando todas as coisas pela palavra do seu poder, depois de ter feito a purificação dos pecados, assentou-se à direita da Majestade, nas alturas,"
  version7: "Esplendor da glória <i>(de Deus)</i> e imagem do seu ser, sustenta o universo com o poder da sua palavra. Depois de ter realizado a purificação dos pecados, está sentado à direita da Majestade no mais alto dos céus,"
  version8: "who being <i>the</i> effulgence of his glory and <i>the</i> expression of his substance, and upholding all things by the word of his power, having made <i>by himself</i> the purification of sins, set himself down on the right hand of the greatness on high,"
  version9: "Who being the brightness of <i>his</i> glory, and the express image of his person, and upholding all things by the word of his power, when he had by himself purged our sins, sat down on the right hand of the Majesty on high;"
-
  book:  "Hebreus 1:4"
  version1: "Feito tanto mais excelente do que os anjos, quanto herdou mais excelente nome do que eles."
  version2: "feito tanto mais excelente do que os anjos, quanto herdou mais excelente nome do que eles."
  version3: "Feito tanto mais excelente do que os anjos, quanto herdou mais excelente nome do que eles."
  version4: "feito tanto mais excelente do que os anjos, quanto herdou mais excelente nome do que eles."
  version5: "feito tanto mais excelente que os anjos, quanto tem herdado nome mais excelente que eles."
  version6: "tendo-se tornado tão superior aos anjos quanto herdou mais excelente nome do que eles."
  version7: "tão superior aos anjos quanto excede o deles o nome que herdou."
  version8: "taking a place by so much better than the angels, as he inherits a name more excellent than they."
  version9: "Being made so much better than the angels, as he hath by inheritance obtained a more excellent name than they."
-
  book:  "Hebreus 1:5"
  version1: "Porque, a qual dos anjos disse jamais: Tu és meu Filho, hoje te gerei? E outra vez: Eu lhe serei por Pai, e ele me será por Filho?"
  version2: "Porque a qual dos anjos disse jamais: Tu és meu Filho, hoje te gerei? E outra vez: Eu lhe serei por Pai, e ele me será por Filho?"
  version3: "Porque, a qual dos anjos disse jamais: Tu és meu Filho, Hoje te gerei? Eu lhe serei por Pai, E ele me será por Filho?"
  version4: "Pois a qual dos anjos disse jamais: Tu és meu Filho, hoje te gerei? E outra vez: Eu lhe serei Pai, e ele me será Filho?"
  version5: "Pois a qual dos anjos disse jamais: Tu és meu Filho, Hoje eu te gerei? e outra vez: Eu lhe serei Pai, E ele ser-me-á Filho?"
  version6: "Pois a qual dos anjos disse jamais: Tu és meu Filho, eu hoje te gerei? E outra vez: Eu lhe serei Pai, e ele me será Filho?"
  version7: "Pois a quem dentre os anjos disse Deus alguma vez: Tu és meu Filho; eu hoje te gerei <i>(Sl 2,7)</i>? Ou então: Eu serei seu Pai e ele será meu Filho <i>(II Sm 7,14)</i>?"
  version8: "For to which of the angels said he ever, *Thou* art my Son: this day have *I* begotten thee? and again, *I* will be to him for father, and *he* shall be to me for son?"
  version9: "For unto which of the angels said he at any time, Thou art my Son, this day have I begotten thee? And again, I will be to him a Father, and he shall be to me a Son?"
-
  book:  "Hebreus 1:6"
  version1: "E quando outra vez introduz no mundo o primogênito, diz: E todos os anjos de Deus o adorem."
  version2: "E, quando outra vez introduz no mundo o Primogênito, diz: E todos os anjos de Deus o adorem."
  version3: "E outra vez, quando introduz no mundo o primogênito, diz: E todos os anjos de Deus o adorem."
  version4: "E outra vez, ao introduzir no mundo o primogênito, diz: E todos os anjos de Deus o adorem."
  version5: "Mas quando outra vez introduzir o primogênito no mundo, diz: E todos os anjos de Deus o adorem."
  version6: "E, novamente, ao introduzir o Primogênito no mundo, diz: E todos os anjos de Deus o adorem."
  version7: "E novamente, ao introduzir o seu Primogênito na terra, diz: Todos os anjos de Deus o adorem <i>(Sl 96,7)</i>."
  version8: "and again, when he brings in the firstborn into the habitable world, he says, And let all God's angels worship him."
  version9: "And again, when he bringeth in the firstbegotten into the world, he saith, And let all the angels of God worship him. <i>{again...: or, when he bringeth again}</i>"
-
  book:  "Hebreus 1:7"
  version1: "E, quanto aos anjos diz: O que de seus anjos faz ventos, e de seus ministros labareda de fogo."
  version2: "E, quanto aos anjos, diz: O que de seus anjos faz ventos e de seus ministros, labareda de fogo."
  version3: "E, quanto aos anjos, diz: Faz dos seus anjos espíritos, E de seus ministros labareda de fogo."
  version4: "Ora, quanto aos anjos, diz: Quem de seus anjos faz ventos, e de seus ministros labaredas de fogo."
  version5: "A respeito dos anjos, diz: Quem faz aos seus anjos ventos, E aos seus ministros chama de fogo;"
  version6: "Ainda, quanto aos anjos, diz: Aquele que a seus anjos faz ventos, e a seus ministros, labareda de fogo;"
  version7: "Por outro lado, a respeito dos anjos, diz: Ele faz dos seus anjos sopros de vento e dos seus ministros chamas de fogo <i>(Sl 103,4)</i>,"
  version8: "And as to the angels he says, Who makes his angels spirits and his ministers a flame of fire;"
  version9: "And of the angels he saith, Who maketh his angels spirits, and his ministers a flame of fire. <i>{And of: Gr. And unto}</i>"
-
  book:  "Hebreus 1:8"
  version1: "Mas, do Filho, <i>diz</i>: Ó Deus, o teu trono <i>subsiste</i> pelos séculos dos séculos, cetro de eqüidade é o cetro do teu reino."
  version2: "Mas, do Filho, <i>diz:</i> Ó Deus, o teu trono <i>subsiste</i> pelos séculos dos séculos, cetro de eqüidade é o cetro do teu reino."
  version3: "Mas, do Filho, diz: O Deus, o teu trono subsiste pelos séculos dos séculos; Cetro de eqüidade é o cetro do teu reino."
  version4: "Mas do Filho diz: O teu trono, ó Deus, subsiste pelos séculos dos séculos, e cetro de eqüidade é o cetro do teu reino."
  version5: "acerca do Filho, porém, diz: O teu trono, ó Deus, é pelos séculos dos séculos, E cetro de eqüidade é o cetro do seu reino."
  version6: "mas acerca do Filho: O teu trono, ó Deus, é para todo o sempre; e: Cetro de eqüidade é o cetro do seu reino."
  version7: "ao passo que do Filho diz: O teu trono, ó Deus, subsiste para a eternidade. O cetro do teu Reino é cetro de justiça."
  version8: "but as to the Son, Thy throne, O God, <i>is</i> to the age of the age, and a sceptre of uprightness <i>is</i> the sceptre of thy kingdom."
  version9: "But unto the Son <i>he saith</i>, Thy throne, O God, <i>is</i> for ever and ever: a sceptre of righteousness <i>is</i> the sceptre of thy kingdom. <i>{righteousness: Gr. rightness, or, straightness}</i>"
-
  book:  "Hebreus 1:9"
  version1: "Amaste a justiça e aborreceste a iniqüidade; por isso Deus, o teu Deus te ungiu, com óleo de alegria mais do que a teus companheiros."
  version2: "Amaste a justiça e aborreceste a iniqüidade; por isso, Deus, o teu Deus, te ungiu com óleo de alegria, mais do que a teus companheiros."
  version3: "Amaste a justiça e odiaste a iniqüidade; por isso Deus, o teu Deus, te ungiu Com óleo de alegria mais do que a teus companheiros."
  version4: "Amaste a justiça e odiaste a iniqüidade; por isso Deus, o teu Deus, te ungiu com óleo de alegria, mais do que a teus companheiros;"
  version5: "Amaste a justiça e odiaste a iniqüidade; Portanto Deus, o teu Deus, te ungiu Com óleo de alegria acima dos teus companheiros."
  version6: "Amaste a justiça e odiaste a iniqüidade; por isso, Deus, o teu Deus, te ungiu com o óleo de alegria como a nenhum dos teus companheiros."
  version7: "Amaste a justiça e odiaste a iniqüidade. Por isso, ó Deus, o teu Deus te ungiu com óleo de alegria, mais que aos teus companheiros <i>(Sl 44,7s)</i>;"
  version8: "Thou hast loved righteousness and hast hated lawlessness; therefore God, thy God, has anointed thee with oil of gladness above thy companions."
  version9: "Thou hast loved righteousness, and hated iniquity; therefore God, <i>even</i> thy God, hath anointed thee with the oil of gladness above thy fellows."
