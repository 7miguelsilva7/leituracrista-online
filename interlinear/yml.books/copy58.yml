  book:  "Hebreus 1:14"
  version1: "Não são porventura todos eles espíritos ministradores, enviados para servir a favor daqueles que hão de herdar a salvação?"
  version2: "Não são, porventura, todos eles espíritos ministradores, enviados para servir a favor daqueles que hão de herdar a salvação?"
  version3: "Não são porventura todos eles espíritos ministradores, enviados para servir a favor daqueles que hão de herdar a salvação?"
  version4: "Não são todos eles espíritos ministradores, enviados para servir a favor dos que hão de herdar a salvação?"
  version5: "Não são todos eles espíritos ministrantes, enviados para exercer o seu ministério a favor dos que hão de herdar a salvação?"
  version6: "Não são todos eles espíritos ministradores, enviados para serviço a favor dos que hão de herdar a salvação?"
  version7: "Não são todos os anjos espíritos ao serviço de Deus, que lhes confia missões para o bem daqueles que devem herdar a salvação?"
  version8: "Are they not all ministering spirits, sent out for service on account of those who shall inherit salvation?"
  version9: "Are they not all ministering spirits, sent forth to minister for them who shall be heirs of salvation?"
