  book:  "Hebreus 1:12"
  version1: "E como um manto os enrolarás, e como um vestido se mudarão, mas tu és o mesmo, e os teus anos não acabarão."
  version2: "e, como um manto, os enrolarás, e, como uma veste, se mudarão; mas tu és o mesmo, e os teus anos não acabarão."
  version3: "E como um manto os enrolarás, e serão mudados. Mas tu és o mesmo, E os teus anos não acabarão."
  version4: "e qual um manto os enrolarás, e como roupa se mudarão; mas tu és o mesmo, e os teus anos não acabarão."
  version5: "Tu os enrolarás como um manto, Como um vestido, e eles serão mudados; Mas tu és o mesmo e os teus anos não minguarão."
  version6: "também, qual manto, os enrolarás, e, como vestes, serão igualmente mudados; tu, porém, és o mesmo, e os teus anos jamais terão fim."
  version7: "tu os envolvas como uma capa, e serão mudados. Tu, ao contrário, és sempre o mesmo e os teus anos não acabarão <i>(Sl 103,26s)</i>."
  version8: "and as a covering shalt thou roll them up, and they shall be changed; but *thou* art the Same, and thy years shall not fail."
  version9: "And as a vesture shalt thou fold them up, and they shall be changed: but thou art the same, and thy years shall not fail."
