-
  book:  "Colossenses 1:2"
  version1: "Aos santos e irmãos fiéis em Cristo, que estão em Colossos. Graça a vós, e paz da parte de Deus nosso Pai e da do Senhor Jesus Cristo."
  version2: "aos santos e irmãos fiéis em Cristo que estão em Colossos: graça a vós e paz, da parte de Deus, nosso Pai, e da do Senhor Jesus Cristo."
  version3: "Aos santos e irmãos fiéis em Cristo, que estão em Colossos: Graça a vós, e paz da parte de Deus nosso Pai e do Senhor Jesus Cristo."
  version4: "aos santos e fiéis irmãos em Cristo que estão em Colossos: Graças a vós, e paz da parte de Deus nosso Pai."
  version5: "aos santos e fiéis irmãos em Cristo que estão em Colossos: Graça a vós e paz da parte de Deus nosso Pai."
  version6: "aos santos e fiéis irmãos em Cristo que se encontram em Colossos, graça e paz a vós outros, da parte de Deus, nosso Pai."
  version7: "aos irmãos em Cristo, santos e fiéis de Colossos: a vós, graça e paz da parte de Deus, nosso Pai!"
  version8: "to the holy and faithful brethren in Christ which <i>are</i> in Colosse. Grace to you and peace from God our Father <i>and Lord Jesus Christ</i>."
  version9: "To the saints and faithful brethren in Christ which are at Colosse: Grace <i>be</i> unto you, and peace, from God our Father and the Lord Jesus Christ."
-
  book:  "Colossenses 1:3"
  version1: "Graças damos a Deus, Pai de nosso Senhor Jesus Cristo, orando sempre por vós."
  version2: "Graças damos a Deus, Pai de nosso Senhor Jesus Cristo, orando sempre por vós,"
  version3: "Graças damos a Deus, Pai de nosso Senhor Jesus Cristo, orando sempre por vós,"
  version4: "Graças damos a Deus, Pai de nosso Senhor Jesus Cristo, orando sempre por vós,"
  version5: "Damos graças a Deus, Pai de nosso Senhor Jesus Cristo, sempre orando por vós,"
  version6: "Damos sempre graças a Deus, Pai de nosso Senhor Jesus Cristo, quando oramos por vós,"
  version7: "Nas contínuas orações que por vós fazemos, damos graças a Deus, Pai de nosso Senhor Jesus Cristo,"
  version8: "We give thanks to the God and Father of our Lord Jesus Christ continually <i>when</i> praying for you,"
  version9: "We give thanks to God and the Father of our Lord Jesus Christ, praying always for you,"
-
  book:  "Colossenses 1:4"
  version1: "Porquanto ouvimos da vossa fé em Cristo Jesus, e da caridade <i>que tendes</i> para com todos os santos;"
  version2: "porquanto ouvimos da vossa fé em Cristo Jesus e da <i>{ou do amor}</i> caridade <i>que tendes</i> para com todos os santos;"
  version3: "Porquanto ouvimos da vossa fé em Cristo Jesus, e do amor que tendes para com todos os santos;"
  version4: "desde que ouvimos falar da vossa fé em Cristo Jesus, e do amor que tendes a todos os santos,"
  version5: "desde que ouvimos a vossa fé em Cristo Jesus e o amor que tendes a todos os santos,"
  version6: "desde que ouvimos da vossa fé em Cristo Jesus e do amor que tendes para com todos os santos;"
  version7: "porque temos ouvido falar da vossa fé em Jesus Cristo e da vossa caridade com os irmãos,"
  version8: "having heard of your faith in Christ Jesus, and the love which ye have towards all the saints,"
  version9: "Since we heard of your faith in Christ Jesus, and of the love <i>which ye have</i> to all the saints,"
-
  book:  "Colossenses 1:5"
  version1: "Por causa da esperança que vos está reservada nos céus, da qual já antes ouvistes pela palavra da verdade do evangelho,"
  version2: "por causa da esperança que vos está reservada nos céus, da qual já, antes, ouvistes pela palavra da verdade do evangelho,"
  version3: "Por causa da esperança que vos está reservada nos céus, da qual já antes ouvistes pela palavra da verdade do evangelho,"
  version4: "por causa da esperança que vos está reservada nos céus, da qual antes ouvistes pela palavra da verdade do evangelho,"
  version5: "por causa da esperança que vos está guardada nos céus, a qual antes ouvistes pela palavra da verdade do Evangelho"
  version6: "por causa da esperança que vos está preservada nos céus, da qual antes ouvistes pela palavra da verdade do evangelho,"
  version7: "em vista da esperança que vos está reservada nos céus. Esperança que vos foi transmitida pela pregação da verdade do Evangelho,"
  version8: "on account of the hope which <i>is</i> laid up for you in the heavens; of which ye heard before in the word of the truth of the glad tidings,"
  version9: "For the hope which is laid up for you in heaven, whereof ye heard before in the word of the truth of the gospel;"
-
  book:  "Colossenses 1:6"
  version1: "Que <i>já</i> chegou a vós, como também <i>está</i> em todo o mundo; e já vai frutificando, como também entre vós, desde o dia em que ouvistes e conhecestes a graça de Deus em verdade;"
  version2: "que <i>já</i> chegou a vós, como também <i>está</i> em todo o mundo; e já vai frutificando, como também entre vós, desde o dia em que ouvistes e conhecestes a graça de Deus em verdade;"
  version3: "Que já chegou a vós, como também está em todo o mundo; e já vai frutificando, como também entre vós, desde o dia em que ouvistes e conhecestes a graça de Deus em verdade;"
  version4: "que já chegou a vós, como também está em todo o mundo, frutificando e crescendo, assim como entre vós desde o dia em que ouvistes e conhecestes a graça de Deus em verdade,"
  version5: "que tem chegado a vós, como também está em todo o mundo, dando fruto e aumentando, assim como entre vós, desde o dia em que ouvistes e conhecestes a graça de Deus em verdade;"
  version6: "que chegou até vós; como também, em todo o mundo, está produzindo fruto e crescendo, tal acontece entre vós, desde o dia em que ouvistes e entendestes a graça de Deus na verdade;"
  version7: "que chegou até vós, assim como toma incremento no mundo inteiro e produz frutos sempre mais abundantes. É o que acontece entre vós, desde o dia em que ouvistes anunciar a graça de Deus e verdadeiramente a conhecestes,"
  version8: "which are come to you, as <i>they are</i> in all the world, <i>and</i> are bearing fruit and growing, even as also among you, from the day ye heard <i>them</i> and knew indeed the grace of God, in truth:"
  version9: "Which is come unto you, as <i>it is</i> in all the world; and bringeth forth fruit, as <i>it doth</i> also in you, since the day ye heard <i>of it</i>, and knew the grace of God in truth:"
-
  book:  "Colossenses 1:7"
  version1: "Como aprendestes de Epafras, nosso amado conservo, que para vós é um fiel ministro de Cristo."
  version2: "como aprendestes de Epafras, nosso amado conservo, que para vós é um fiel ministro de Cristo,"
  version3: "Como aprendestes de Epafras, nosso amado conservo, que para vós é um fiel ministro de Cristo,"
  version4: "segundo aprendestes de Epafras, nosso amado conservo, que por nós é fiel ministro de Cristo."
  version5: "segundo aprendestes de Epafras, nosso amado conservo, que é por vós fiel ministro de Cristo,"
  version6: "segundo fostes instruídos por Epafras, nosso amado conservo e, quanto a vós outros, fiel ministro de Cristo,"
  version7: "pela pregação de Epafras, nosso muito amado companheiro no ministério. Ele nos ajuda como fiel ministro de Cristo."
  version8: "even as ye learned from Epaphras our beloved fellow-bondman, who is a faithful minister of Christ for you,"
  version9: "As ye also learned of Epaphras our dear fellowservant, who is for you a faithful minister of Christ;"
-
  book:  "Colossenses 1:8"
  version1: "O qual nos declarou também a vossa caridade no Espírito."
  version2: "o qual nos declarou também a <i>{ou o vosso amor}</i> vossa caridade no Espírito."
  version3: "O qual nos declarou também o vosso amor no Espírito."
  version4: "O qual também nos declarou o vosso amor no Espírito."
  version5: "o qual também nos declarou o vosso amor no Espírito."
  version6: "o qual também nos relatou do vosso amor no Espírito."
  version7: "Foi ele que nos informou do amor com que o Espírito vos anima."
  version8: "who has also manifested to us your love in <i>the</i> Spirit."
  version9: "Who also declared unto us your love in the Spirit."
-
  book:  "Colossenses 1:9"
  version1: "Por esta razão, nós também, desde o dia em que o ouvimos, não cessamos de orar por vós, e de pedir que sejais cheios do conhecimento da sua vontade, em toda a sabedoria e inteligência espiritual;"
  version2: "Por esta razão, nós também, desde o dia em que o ouvimos, não cessamos de orar por vós e de pedir que sejais cheios do conhecimento da sua vontade, em toda a sabedoria e inteligência espiritual;"
  version3: "Por esta razão, nós também, desde o dia em que o ouvimos, não cessamos de orar por vós, e de pedir que sejais cheios do conhecimento da sua vontade, em toda a sabedoria e inteligência espiritual;"
  version4: "Por esta razão, nós também, desde o dia em que ouvimos, não cessamos de orar por vós, e de pedir que sejais cheios do pleno conhecimento da sua vontade, em toda a sabedoria e entendimento espiritual;"
  version5: "Por isso nós também, desde o dia em que o ouvimos, não cessamos de orar por vós e de pedir que sejais cheios do pleno conhecimento da sua vontade, em toda a sabedoria e entendimento espiritual,"
  version6: "Por esta razão, também nós, desde o dia em que o ouvimos, não cessamos de orar por vós e de pedir que transbordeis de pleno conhecimento da sua vontade, em toda a sabedoria e entendimento espiritual;"
  version7: "Por isso, também nós, desde o dia em que o soubemos, não cessamos de orar por vós e pedir a Deus para que vos conceda pleno conhecimento da sua vontade, perfeita sabedoria e penetração espiritual,"
  version8: "For this reason *we* also, from the day we heard <i>of your faith and love</i>, do not cease praying and asking for you, to the end that ye may be filled with the full knowledge of his will, in all wisdom and spiritual understanding,"
  version9: "For this cause we also, since the day we heard <i>it</i>, do not cease to pray for you, and to desire that ye might be filled with the knowledge of his will in all wisdom and spiritual understanding;"
-
  book:  "Colossenses 1:10"
  version1: "Para que possais andar dignamente <i>diante</i> do Senhor, agradando-lhe em tudo, frutificando em toda a boa obra, e crescendo no conhecimento de Deus;"
  version2: "para que possais andar dignamente <i>{ou como dignos do Senhor}</i> <i>diante</i> do Senhor, agradando-lhe em tudo, frutificando em toda boa obra e crescendo no conhecimento de Deus;"
  version3: "Para que possais andar dignamente diante do Senhor, agradando-lhe em tudo, frutificando em toda a boa obra, e crescendo no conhecimento de Deus;"
  version4: "para que possais andar de maneira digna do Senhor, agradando-lhe em tudo, frutificando em toda boa obra, e crescendo no conhecimento de Deus,"
  version5: "de sorte que andeis de uma maneira digna do Senhor, agradando-lhe em tudo, frutificando em toda a boa obra e crescendo no pleno conhecimento de Deus,"
  version6: "a fim de viverdes de modo digno do Senhor, para o seu inteiro agrado, frutificando em toda boa obra e crescendo no pleno conhecimento de Deus;"
  version7: "para que vos comporteis de maneira digna do Senhor, procurando agradar-lhe em tudo, frutificando em toda boa obra e crescendo no conhecimento de Deus."
  version8: "<i>so as</i> to walk worthily of the Lord unto all well-pleasing, bearing fruit in every good work, and growing by the true knowledge of God;"
  version9: "That ye might walk worthy of the Lord unto all pleasing, being fruitful in every good work, and increasing in the knowledge of God;"
