  book:  "Colossenses 1:16"
  version1: "Porque nele foram criadas todas <i>as coisas</i> que há nos céus e na terra, visíveis e invisíveis, sejam tronos, sejam dominações, sejam principados, sejam potestades: tudo foi criado por ele e para ele."
  version2: "porque nele foram criadas todas <i>as coisas</i> que há nos céus e na terra, visíveis e invisíveis, sejam tronos, sejam dominações, sejam principados, sejam potestades; tudo foi criado por ele e para ele."
  version3: "Porque nele foram criadas todas as coisas que há nos céus e na terra, visíveis e invisíveis, sejam tronos, sejam dominações, sejam principados, sejam potestades. Tudo foi criado por ele e para ele."
  version4: "porque nele foram criadas todas as coisas nos céus e na terra, as visíveis e as invisíveis, sejam tronos, sejam dominações, sejam principados, sejam potestades; tudo foi criado por ele e para ele."
  version5: "Pois nele foram criadas todas as coisas nos céus e sobre a terra, as visíveis e as invisíveis, quer sejam tronos quer dominações quer principados quer potestades; todas as coisas têm sido criadas por ele e para ele."
  version6: "pois, nele, foram criadas todas as coisas, nos céus e sobre a terra, as visíveis e as invisíveis, sejam tronos, sejam soberanias, quer principados, quer potestades. Tudo foi criado por meio dele e para ele."
  version7: "Nele foram criadas todas as coisas nos céus e na terra, as criaturas visíveis e as invisíveis. Tronos, dominações, principados, potestades: tudo foi criado por ele e para ele."
  version8: "because by him were created all things, the things in the heavens and the things upon the earth, the visible and the invisible, whether thrones, or lordships, or principalities, or authorities: all things have been created by him and for him."
  version9: "For by him were all things created, that are in heaven, and that are in earth, visible and invisible, whether <i>they be</i> thrones, or dominions, or principalities, or powers: all things were created by him, and for him:"
