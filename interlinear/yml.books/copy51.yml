  book:  "Colossenses 1:20"
  version1: "E que, havendo por ele feito a paz pelo sangue da sua cruz, por meio dele reconciliasse consigo mesmo todas <i>as coisas</i>, tanto as que <i>estão</i> na terra como as que <i>estão</i> nos céus."
  version2: "e que, havendo por ele feito a paz pelo sangue da sua cruz, por meio dele reconciliasse consigo mesmo todas <i>as coisas,</i> tanto as que <i>estão</i> na terra como as que <i>estão</i> nos céus."
  version3: "E que, havendo por ele feito a paz pelo sangue da sua cruz, por meio dele reconciliasse consigo mesmo todas as coisas, tanto as que estão na terra, como as que estão nos céus."
  version4: "e que, havendo por ele feito a paz pelo sangue da sua cruz, por meio dele reconciliasse consigo mesmo todas as coisas, tanto as que estão na terra como as que estão nos céus."
  version5: "e por ele reconciliar todas as coisas a si mesmo, tendo feito paz pelo sangue da sua cruz; por ele, digo, quer as coisas sobre a terra, quer as nos céus."
