-
  book:  "Colossenses 1:1"
  version1: "PAULO, apóstolo de Jesus Cristo, pela vontade de Deus, e o irmão Timóteo:"
  version2: "Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, e o irmão Timóteo,"
  version3: "Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, e o irmão Timóteo,"
  version4: "Paulo, apóstolo de Cristo Jesus pela vontade de Deus, e o irmão Timóteo,"
  version5: "Paulo, apóstolo de Cristo Jesus por vontade de Deus, e Timóteo, nosso irmão,"
  version6: "Paulo, apóstolo de Cristo Jesus, por vontade de Deus, e o irmão Timóteo,"
  version7: "Paulo, apóstolo de Jesus Cristo pela vontade de Deus, e o irmão Timóteo,"
  version8: "Paul, apostle of Christ Jesus, by God's will, and Timotheus the brother,"
