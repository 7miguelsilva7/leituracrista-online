-
  book:  "Daniel 1:2"
  version1: "E o Senhor entregou nas suas mãos a Joaquim, rei de Judá, e <i>uma</i> parte dos vasos da casa de Deus, e ele os levou para a terra de Sinar, <i>para</i> a casa do seu deus, e pôs os vasos na casa do tesouro do seu deus."
  version2: "E o Senhor entregou nas suas mãos a Jeoaquim, rei de Judá, e <i>uma</i> parte dos utensílios da Casa de Deus, e ele os levou para a terra de Sinar, <i>para</i> a casa do seu deus, e pôs os utensílios na casa do tesouro do seu deus."
  version3: "E o Senhor entregou nas suas mãos a Jeoiaquim, rei de Judá, e uma parte dos utensílios da casa de Deus, e ele os levou para a terra de Sinar, para a casa do seu deus, e pós os utensílios na casa do tesouro do seu deus."
  version4: "E o Senhor lhe entregou nas mãos a Jeoiaquim, rei de Judá, e uma parte dos vasos da casa de Deus; e ele os levou para a terra de Sinar, para a casa do seu deus; e os pôs na casa do tesouro do seu deus."
  version5: "O Senhor entregou-lhe nas mãos a Jeoaquim, rei de Judá, e uma parte dos vasos da casa de Deus; ele os levou para a terra de Sinear para a casa do seu deus, e pôs os vasos na casa do tesouro do seu deus."
  version6: "O Senhor lhe entregou nas mãos a Jeoaquim, rei de Judá, e alguns dos utensílios da Casa de Deus; a estes, levou-os para a terra de Sinar, para a casa do seu deus, e os pôs na casa do tesouro do seu deus."
  version7: "O Senhor entregou-lhe Joaquim, rei de Judá, bem como parte dos objetos do templo, que Nabucodonosor transportou para a terra de Senaar, para o templo de seu deus: foi na sala do tesouro do templo de seu deus que ele os colocou."
  version8: "And the Lord gave Jehoiakim king of Judah into his hand, and a part of the vessels of the house of God; and he carried them into the land of Shinar, to the house of his god; and he brought the vessels into the treasure-house of his god."
  version9: "And the Lord gave Jehoiakim king of Judah into his hand, with part of the vessels of the house of God: which he carried into the land of Shinar to the house of his god; and he brought the vessels into the treasure house of his god."
