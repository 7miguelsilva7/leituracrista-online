  book:  "Daniel 1:7"
  version1: "E o chefe dos eunucos lhes pôs <i>outros</i> nomes, a saber: a Daniel pôs <i>o de</i> Beltessazar, e a Hananias, <i>o de</i> Sadraque, e a Misael <i>o de</i> Mesaque, e a Azarias <i>o de</i> Abednego."
  version2: "E o chefe dos eunucos lhes pôs <i>outros</i> nomes, a saber: a Daniel pôs <i>o de</i> Beltessazar, e a Hananias, <i>o de</i> Sadraque, e a Misael, <i>o de</i> Mesaque, e a Azarias, <i>o de</i> Abede-Nego."
  version3: "E o chefe dos eunucos lhes pós outros nomes, a saber: a Daniel pós o de Beltessazar, e a Hananias o de Sadraque, e a Misael o de Mesaque, e a Azarias o de Abednego."
  version4: "Mas o chefe dos eunucos lhes pôs outros nomes, a saber: a Daniel, o de Beltessazar; a Hananias, o de Sadraque; a Misael, o de Mesaque; e a Azarias, o de Abednego."
  version5: "O príncipe dos eunucos lhes pôs por nome: a Daniel, o de Beltessazar; a Hananias, o de Sadraque; a Misael, o de Mesaque; e a Azarias, o de Abede-Nego."
  version6: "O chefe dos eunucos lhes pôs outros nomes, a saber: a Daniel, o de Beltessazar; a Hananias, o de Sadraque; a Misael, o de Mesaque; e a Azarias, o de Abede-Nego."
  version7: "O chefe dos eunucos deu-lhes outros nomes: a Daniel, o de Baltasar; a Ananias, o de Sidrac; a Misael, o de Misac; e a Azarias, o de Abdênago."
  version8: "And the prince of the eunuchs gave them names: to Daniel he gave <i>the name</i> Belteshazzar, and to Hananiah, Shadrach, and to Mishael, Meshach, and to Azariah, Abed-nego."
  version9: "Unto whom the prince of the eunuchs gave names: for he gave unto Daniel <i>the name</i> of Belteshazzar; and to Hananiah, of Shadrach; and to Mishael, of Meshach; and to Azariah, of Abednego."
