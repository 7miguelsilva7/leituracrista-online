  book:  "Daniel 1:8"
  version1: "E Daniel assentou no seu coração não se contaminar com a porção do manjar do rei, nem com o vinho que ele bebia; portanto pediu ao chefe dos eunucos que lhe concedesse não se contaminar."
  version2: "E Daniel assentou no seu coração não se contaminar com a porção do manjar do rei, nem com o vinho que ele bebia; portanto, pediu ao chefe dos eunucos que lhe concedesse não se contaminar."
  version3: "E Daniel propôs no seu coração não se contaminar com a porção das iguarias do rei, nem com o vinho que ele bebia; portanto pediu ao chefe dos eunucos que lhe permitisse não se contaminar."
  version4: "Daniel, porém, propôs no seu coração não se contaminar com a porção das iguarias do rei, nem com o vinho que ele bebia; portanto pediu ao chefe dos eunucos que lhe concedesse não se contaminar."
  version5: "Daniel, porém, assentou no seu coração não se contaminar com as iguarias reais nem com o vinho que o rei bebia; portanto pediu ao príncipe dos eunucos que lhe permitisse não contaminar-se."
  version6: "Resolveu Daniel, firmemente, não contaminar-se com as finas iguarias do rei, nem com o vinho que ele bebia; então, pediu ao chefe dos eunucos que lhe permitisse não contaminar-se."
  version7: "Daniel tomou a resolução de não se contaminar com os alimentos do rei e com seu vinho. Pediu ao chefe dos eunucos para deles se abster."
  version8: "And Daniel purposed in his heart that he would not pollute himself with the king's delicate food, nor with the wine which he drank; and he requested of the prince of the eunuchs that he might not have to pollute himself."
  version9: "But Daniel purposed in his heart that he would not defile himself with the portion of the king's meat, nor with the wine which he drank: therefore he requested of the prince of the eunuchs that he might not defile himself."
