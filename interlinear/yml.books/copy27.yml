  book:  "Daniel 4:18"
  version1: "Isto <i>em</i> sonho eu, rei Nabucodonosor, vi: tu, pois, Beltessazar, dize a interpretação: todos os sábios do meu reino não puderam fazer-me saber a interpretação, mas tu podes; pois <i>há</i> em ti o espírito dos deuses santos."
  version2: "Isso <i>em</i> sonho eu, rei Nabucodonosor, vi; tu, pois, Beltessazar, dize a interpretação; todos os sábios do meu reino não puderam fazer-me saber a interpretação, mas tu podes; pois <i>há</i> em ti o espírito dos deuses santos."
  version3: "Este sonho eu, rei Nabucodonosor vi. Tu, pois, Beltessazar, dize a interpretação, porque todos os sábios do meu reino não puderam fazer-me saber a sua interpretação, mas tu podes; pois há em ti o espírito dos deuses santos."
  version4: "Este sonho eu, rei Nabucodonosor, o vi. Tu, pois, Beltessazar, dize a interpretação; porquanto todos os sábios do meu reino não puderam fazer-me saber a interpretação; mas tu podes; pois há em ti o espírito dos deuses santos."
  version5: "Este sonho eu, rei Nabucodonozor, o tenho visto. Tu, pois, ó Beltessazar, dize a interpretação, porquanto todos os sábios do meu reino não me podem fazer saber a interpretação; porém tu podes, porque há em ti o espírito dos deuses santos."
  version6: "Isto vi eu, rei Nabucodonosor, em sonhos. Tu, pois, ó Beltessazar, dize a interpretação, porquanto todos os sábios do meu reino não me puderam fazer saber a interpretação, mas tu podes; pois há em ti o espírito dos deuses santos."
  version7: "Eis o sonho que tive, eu, o rei Nabucodonosor. Portanto tu, Baltazar, dá-me a interpretação dele, porque nenhum dos sábios de meu reino foi capaz de fazê-lo. Tu o podes, porque em ti habita o espírito dos deuses santos."
  version8: "This dream I, king Nebuchadnezzar, have seen; and thou, Belteshazzar, tell the interpretation, forasmuch as all the wise men of my kingdom are not able to make known unto me the interpretation; but thou art able, for the spirit of the holy gods is in thee."
  version9: "This dream I king Nebuchadnezzar have seen. Now thou, O Belteshazzar, declare the interpretation thereof, forasmuch as all the wise <i>men</i> of my kingdom are not able to make known unto me the interpretation: but thou <i>art</i> able; for the spirit of the holy gods <i>is</i> in thee."
