  book:  "Daniel 1:3"
  version1: "E disse o rei a Aspenaz, chefe dos seus eunucos, que trouxesse <i>alguns</i> dos filhos de Israel, e da linhagem real e dos nobres,"
  version2: "E disse o rei a Aspenaz, chefe dos seus eunucos, que trouxesse <i>alguns</i> dos filhos de Israel, e da linhagem real, e dos nobres,"
  version3: "E disse o rei a Aspenaz, chefe dos seus eunucos, que trouxesse alguns dos filhos de Israel, e da linhagem real e dos príncipes,"
  version4: "Então disse o rei a Aspenaz, chefe dos seus eunucos que trouxesse alguns dos filhos de Israel, dentre a linhagem real e dos nobres,"
  version5: "O rei disse a Aspenaz, chefe dos seus eunucos, que trouxesse alguns dos filhos de Israel, a saber, da linhagem real e dos nobres,"
  version6: "Disse o rei a Aspenaz, chefe dos seus eunucos, que trouxesse alguns dos filhos de Israel, tanto da linhagem real como dos nobres,"
  version7: "O rei deu ordem ao chefe de seus eunucos, Asfenez, para trazer-lhe jovens israelitas, oriundos de raça real ou de família nobre,"
  version8: "And the king spoke unto Ashpenaz the chief of his eunuchs, that he should bring of the children of Israel, both of the royal seed and of the nobles,"
  version9: "And the king spake unto Ashpenaz the master of his eunuchs, that he should bring <i>certain</i> of the children of Israel, and of the king's seed, and of the princes;"
-
  book:  "Daniel 1:4"
  version1: "Mancebos em quem não <i>houvesse</i> defeito algum, formosos de parecer, e instruídos em toda a sabedoria, sábios <i>em</i> ciência, e entendidos no conhecimento, e que tivessem habilidade para viverem no palácio do rei, a fim de que fossem ensinados nas letras e na língua dos caldeus."
  version2: "jovens em quem não <i>houvesse</i> defeito algum, formosos de aparência, e instruídos em toda a sabedoria, e sábios <i>em</i> ciência, e entendidos no conhecimento, e que tivessem habilidade para viver no palácio do rei, a fim de que fossem ensinados nas letras e na língua dos caldeus."
  version3: "Jovens em quem não houvesse defeito algum, de boa aparência, e instruídos em toda a sabedoria, e doutos em ciência, e entendidos no conhecimento, e que tivessem habilidade para assistirem no palácio do rei, e que lhes ensinassem as letras e a língua dos caldeus."
  version4: "jovens em quem não houvesse defeito algum, de bela aparência, dotados de sabedoria, inteligência e instrução, e que tivessem capacidade para assistirem no palácio do rei; e que lhes ensinasse as letras e a língua dos caldeus."
  version5: "mancebos nos quais não houvesse defeito algum, mas de boa presença, instruídos em toda a sabedoria, conhecedores de ciência, entendidos em conhecimentos, e que tivessem habilidade para assistirem no palácio do rei; e que lhes ensinasse as letras e a língua dos caldeus."
  version6: "jovens sem nenhum defeito, de boa aparência, instruídos em toda a sabedoria, doutos em ciência, versados no conhecimento e que fossem competentes para assistirem no palácio do rei e lhes ensinasse a cultura e a língua dos caldeus."
  version7: "isentos de qualquer tara corporal, bem proporcionados, dotados de toda espécie de boas qualidades, instruídos, inteligentes, aptos a ingressarem <i>(nos serviços do)</i> palácio real; ser-lhes-ia ensinado a escrever e a falar a língua dos caldeus."
  version8: "youths in whom was no blemish, and of goodly countenance, and skilful in all wisdom, and acquainted with knowledge, and understanding science, and such as had ability in them to stand in the king's palace, and whom they might teach the learning and the language of the Chaldeans."
  version9: "Children in whom <i>was</i> no blemish, but well favoured, and skilful in all wisdom, and cunning in knowledge, and understanding science, and such as <i>had</i> ability in them to stand in the king's palace, and whom they might teach the learning and the tongue of the Chaldeans."
