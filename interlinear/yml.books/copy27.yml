  book:  "Daniel 4:19"
  version1: "Então Daniel, cujo nome <i>era</i> Beltessazar, esteve atônito quase uma hora, e os seus pensamentos o turbavam; falou <i>pois</i> o rei, e disse: Beltessazar, não te espante o sonho, nem a sua interpretação. Respondeu Beltessazar, e disse: Senhor meu: o sonho <i>seja</i> contra os que te têm ódio, e a sua interpretação para os teus inimigos."
  version2: "Então, Daniel, cujo nome <i>era</i> Beltessazar, esteve atônito quase uma hora, e os seus pensamentos o turbavam; falou, <i>pois,</i> o rei e disse: Beltessazar, não te espante o sonho, nem a sua interpretação. Respondeu Beltessazar e disse: Senhor meu, o sonho <i>seja</i> contra os que te têm ódio, e a sua interpretação, para os teus inimigos."
  version3: "Então Daniel, cujo nome era Beltessazar, esteve atônito por uma hora, e os seus pensamentos o turbavam; falou, pois, o rei, dizendo: Beltessazar, não te espante o sonho, nem a sua interpretação. Respondeu Beltessazar, dizendo: Senhor meu, seja o sonho contra os que te têm ódio, e a sua interpretação aos teus inimigos."
  version4: "Então Daniel, cujo nome era Beltessazar, esteve atônito por algum tempo, e os seus pensamentos o perturbaram. Falou, pois, o rei e disse: Beltessazar, não te espante o sonho, nem a sua interpretação. Respondeu Beltessazar, e disse: Senhor meu, seja o sonho para os que te odeiam, e a sua interpretação para os teus inimigos:"
  version5: "Então Daniel, que tinha por nome Beltessazar, ficou espantado por algum tempo, e os seus pensamentos o perturbaram. Respondeu o rei, e disse: Beltessazar, não te perturbe o sonho, nem a sua interpretação. Respondeu Beltessazar e disse: Meu senhor, seja o sonho para os que te odeiam, e a sua interpretação para os teus adversários."
  version6: "Então, Daniel, cujo nome era Beltessazar, esteve atônito por algum tempo, e os seus pensamentos o turbavam. Então, lhe falou o rei e disse: Beltessazar, não te perturbe o sonho, nem a sua interpretação. Respondeu Beltessazar e disse: Senhor meu, o sonho seja contra os que te têm ódio, e a sua interpretação, para os teus inimigos."
  version7: "Então Daniel <i>(cognominado Baltazar)</i> permaneceu alguns instantes perdido no tumulto de seus pensamentos, e o rei prosseguiu: Baltazar, este sonho e sua significação não devem perturbar-te! Meu senhor, replicou Daniel, possa o sonho ser para teus inimigos, e sua significação para teus adversários!"
  version8: "Then Daniel, whose name is Belteshazzar, was astonied for one hour, and his thoughts troubled him. The king spoke and said, Belteshazzar, let not the dream, nor its interpretation, trouble thee. Belteshazzar answered and said, My lord, the dream be to them that hate thee, and its interpretation to thine enemies!"
  version9: "Then Daniel, whose name <i>was</i> Belteshazzar, was astonied for one hour, and his thoughts troubled him. The king spake, and said, Belteshazzar, let not the dream, or the interpretation thereof, trouble thee. Belteshazzar answered and said, My lord, the dream <i>be</i> to them that hate thee, and the interpretation thereof to thine enemies."
