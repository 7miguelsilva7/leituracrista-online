  book:  "Daniel 4:17"
  version1: "Esta sentença é por decreto dos vigiadores, e esta ordem por mandado dos santos; a fim de que conheçam os viventes que o Altíssimo tem domínio sobre os reinos dos homens; e os dá a quem quer, e <i>até</i> ao mais baixo dos homens constitui sobre eles."
  version2: "Esta sentença é por decreto dos vigiadores, e esta <i>{ou este negócio}</i> ordem, por mandado dos santos; a fim de que conheçam os viventes que o Altíssimo tem domínio sobre os reinos dos homens; e os dá a quem quer e <i>até</i> ao mais baixo dos homens constitui sobre eles."
  version3: "Esta sentença é por decreto dos vigias, e esta ordem por mandado dos santos, a fim de que conheçam os viventes que o Altíssimo tem domínio sobre o reino dos homens, e o dá a quem quer, e até ao mais humilde dos homens constitui sobre ele."
  version4: "Esta sentença é por decreto dos vigias, e por mandado dos santos; a fim de que conheçam os viventes que o Altíssimo tem domínio sobre o reino dos homens, e o dá a quem quer, e até o mais humilde dos homens constitui sobre eles."
  version5: "Pelo decreto dos vigias é a sentença, e pela palavra dos santos o mando: a fim de que conheçam os viventes que o Altíssimo domina no reino dos homens, e o dá a quem quiser, e constitui sobre ele o mais humilde dos homens."
  version6: "Esta sentença é por decreto dos vigilantes, e esta ordem, por mandado dos santos; a fim de que conheçam os viventes que o Altíssimo tem domínio sobre o reino dos homens; e o dá a quem quer e até ao mais humilde dos homens constitui sobre eles."
  version7: "Esta sentença é um decreto dos vigilantes, esta resolução é uma ordem dos santos, a fim de que os vivos saibam que o Altíssimo domina sobre a realeza humana, e a confere a quem lhe apraz e pode a ela elevar o mais abjeto dos mortais."
  version8: "This sentence is by the decree of the watchers, and the decision by the word of the holy ones: that the living may know that the Most High ruleth over the kingdom of men, and giveth it to whomsoever he will, and setteth up over it the basest of men."
  version9: "This matter <i>is</i> by the decree of the watchers, and the demand by the word of the holy ones: to the intent that the living may know that the most High ruleth in the kingdom of men, and giveth it to whomsoever he will, and setteth up over it the basest of men."
