  book:  "Daniel 1:5"
  version1: "E o rei lhes determinou a ração de cada dia, da porção do manjar do rei, e do vinho que ele bebia, e que <i>assim</i> fossem criados por três anos, para que no fim deles pudessem estar diante do rei."
  version2: "E o rei lhes determinou a ração de cada dia, da porção do manjar do rei e do vinho que ele bebia, e que <i>assim</i> fossem criados por três anos, para que no fim deles pudessem estar diante do rei."
  version3: "E o rei lhes determinou a porção diária, das iguarias do rei, e do vinho que ele bebia, e que assim fossem mantidos por três anos, para que no fim destes pudessem estar diante do rei."
  version4: "E o rei lhes determinou a porção diária das iguarias do rei, e do vinho que ele bebia, e que assim fossem alimentados por três anos; para que no fim destes pudessem estar diante do rei."
  version5: "O rei designou-lhe uma porção quotidiana das iguarias reais e do vinho que ele bebia, e que fossem mantidos por três anos; para que, passados estes, assistissem diante do rei."
  version6: "Determinou-lhes o rei a ração diária, das finas iguarias da mesa real e do vinho que ele bebia, e que assim fossem mantidos por três anos, ao cabo dos quais assistiriam diante do rei."
  version7: "O rei destinou-lhes uma provisão cotidiana, retirada das iguarias da mesa real e do vinho que ele bebia. A formação deles devia durar três anos, após o que entrariam a serviço do rei."
  version8: "And the king appointed unto them a daily provision of the king's delicate food, and of the wine that he drank, to nourish them three years, that at the end thereof they might stand before the king."
  version9: "And the king appointed them a daily provision of the king's meat, and of the wine which he drank: so nourishing them three years, that at the end thereof they might stand before the king. <i>{the wine...: Heb. the wine of his drink}</i>"
