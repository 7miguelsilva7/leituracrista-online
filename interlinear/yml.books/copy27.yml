  version3: "No ano terceiro do reinado de Jeoiaquim, rei de Judá, veio Nabucodonosor, rei de babilônia, a Jerusalém, e a sitiou."
  version4: "No ano terceiro do reinado de Jeoiaquim, rei de Judá, veio Nabucodonosor, rei de Babilônia, a Jerusalém, e a sitiou."
  version5: "No terceiro ano do reinado de Jeoaquim, rei de Judá, veio Nabucodonozor, rei de Babilônia, a Jerusalém e a sitiou."
