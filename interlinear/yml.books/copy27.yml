  book:  "Daniel 1:15"
  version1: "E, ao fim dos dez dias, apareceram os seus semblantes melhores; eles estavam mais gordos do que todos os mancebos que comiam porção do manjar do rei."
  version2: "E, ao fim dos dez dias, pareceram os seus semblantes melhores; eles estavam mais gordos do que todos os jovens que comiam porção do manjar do rei."
  version3: "E, ao fim dos dez dias, apareceram os seus semblantes melhores, e eles estavam mais gordos de carne do que todos os jovens que comiam das iguarias do rei."
  version4: "E, ao fim dos dez dias, apareceram os seus semblantes melhores, e eles estavam mais gordos do que todos os jovens que comiam das iguarias reais."
  version5: "No fim dos dez dias apareceram os seus semblantes melhores, e eles estavam mais gordos de carne do que todos os mancebos que comiam das iguarias reais."
  version6: "No fim dos dez dias, a sua aparência era melhor; estavam eles mais robustos do que todos os jovens que comiam das finas iguarias do rei."
