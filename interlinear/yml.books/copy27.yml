  book:  "Daniel 4:23"
  version1: "E quanto ao que viu o rei, um vigia, um santo, <i>que</i> descia do céu, e que dizia: Cortai a árvore, e destruí-a, mas o tronco <i>com</i> as suas raízes deixai na terra, e com cadeias de ferro e de bronze, na erva do campo; e seja molhado do orvalho do céu, e a sua porção seja com os animais do campo, até que passem sobre ele sete tempos;"
  version2: "E, quanto ao que viu o rei, um vigia, um santo, <i>que</i> descia do céu e que dizia: Cortai a árvore e destruí-a, mas o tronco, <i>com</i> as suas raízes, deixai na terra e, com cadeias de ferro e de bronze, na erva do campo; e seja molhado do orvalho do céu, e a sua porção seja com os animais do campo, até que passem sobre ele sete tempos,"
  version3: "E quanto ao que viu o rei, um vigia, um santo, que descia do céu, e dizia: Cortai a árvore, e destruí-a, mas o tronco com as suas raízes deixai na terra, e atada com cadeias de ferro e de bronze, na erva do campo; e seja molhado do orvalho do céu, e a sua porção seja com os animais do campo, até que passem sobre ele sete tempos;"
  version4: "E quanto ao que viu o rei, um vigia, um santo, que descia do céu, e que dizia: Cortai a árvore, e destruí-a; contudo deixai na terra o tronco com as suas raízes, numa cinta de ferro e de bronze, no meio da tenra relva do campo; e seja molhado do orvalho do céu, e seja a sua porção com os animais do campo, até que passem sobre ele sete tempos;"
  version5: "Porquanto o rei viu baixar do céu um vigia, a saber, um santo que disse: Deitai abaixo a árvore, e a destrói; contudo deixai na terra o tronco com as suas raízes, ligado com um laço de ferro e de bronze no meio da tenra relva do campo; e seja ele molhado do orvalho do céu, e seja a sua porção com os animais do campo, até que passem sobre ele sete tempos;"
  version6: "Quanto ao que viu o rei, um vigilante, um santo, que descia do céu e que dizia: Cortai a árvore e destruí-a, mas a cepa com as raízes deixai na terra, atada com cadeias de ferro e de bronze, na erva do campo; seja ela molhada do orvalho do céu, e a sua porção seja com os animais do campo, até que passem sobre ela sete tempos,"
  version7: "Por outro lado, o rei viu um santo vigilante descer do céu e exclamar: derrubai a árvore, desgalhai-a; mas deixai na terra o tronco e as raízes, se bem que atadas por correntes de ferro e de bronze no meio da erva do campo. Que seja molhado pelo orvalho do céu e viva com os animais terrestres até que sete tempos hajam passado sobre ele. Eis o que isto significa:"
  version8: "And whereas the king saw a watcher and a holy one coming down from the heavens, and saying, Hew the tree down, and destroy it; nevertheless leave the stump of its roots in the earth, even with a band of iron and brass, in the tender grass of the field; and let it be bathed with the dew of heaven, and let his portion be with the beasts of the field, till seven times pass over him:"
  version9: "And whereas the king saw a watcher and an holy one coming down from heaven, and saying, Hew the tree down, and destroy it; yet leave the stump of the roots thereof in the earth, even with a band of iron and brass, in the tender grass of the field; and let it be wet with the dew of heaven, and <i>let</i> his portion <i>be</i> with the beasts of the field, till seven times pass over him;"
