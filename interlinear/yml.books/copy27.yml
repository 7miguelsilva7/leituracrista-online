  book:  "Daniel 1:13"
  version1: "Então se veja diante de ti o nosso parecer, e o parecer dos mancebos que comem a porção do manjar do rei, e, conforme vires, te hajas com os teus servos."
  version2: "Então, se veja diante de ti a nossa aparência e a aparência dos jovens que comem a porção do manjar do rei, e, conforme vires, te hajas com os teus servos."
  version3: "Então se examine diante de ti a nossa aparência, e a aparência dos jovens que comem a porção das iguarias do rei; e, conforme vires, procederás para com os teus servos."
  version4: "Então se examine na tua presença o nosso semblante e o dos jovens que comem das iguarias reais; e conforme vires procederás para com os teus servos."
  version5: "Depois se examinem diante de ti os nossos semblantes e os dos mancebos que comem das iguarias reais; e, conforme vires, há-te com os teus servos."
  version6: "Então, se veja diante de ti a nossa aparência e a dos jovens que comem das finas iguarias do rei; e, segundo vires, age com os teus servos."
  version7: "Depois então compararás nossos semblantes com os dos jovens que se alimentam com as iguarias da mesa real, e farás com teus servos segundo o que terás observado."
  version8: "then let our countenances be looked upon before thee, and the countenance of the youths that eat of the king's delicate food: and as thou shalt see, deal with thy servants."
  version9: "Then let our countenances be looked upon before thee, and the countenance of the children that eat of the portion of the king's meat: and as thou seest, deal with thy servants."
