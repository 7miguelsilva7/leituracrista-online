  version8: "After this I saw in the night visions, and behold, a fourth beast, dreadful and terrible, and exceeding strong; and it had great iron teeth: it devoured and broke in pieces, and stamped the rest with its feet; and it was different from all the beasts that were before it; and it had ten horns."
