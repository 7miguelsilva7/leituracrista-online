  book:  "Daniel 1:10"
  version1: "E disse o chefe dos eunucos a Daniel: Tenho medo do meu senhor, o rei, que determinou a vossa comida e a vossa bebida: porque veria ele os vossos rostos mais tristes do que <i>os</i> dos mancebos que <i>são</i> vossos iguais? assim arriscareis a minha cabeça para com o rei."
  version2: "E disse o chefe dos eunucos a Daniel: Tenho medo do meu senhor, o rei, que determinou a vossa comida e a vossa bebida; por que veria ele os vossos rostos mais tristes do que <i>os</i> dos jovens que <i>são</i> vossos iguais? Assim, arriscareis a minha cabeça para com o rei."
  version3: "E disse o chefe dos eunucos a Daniel: Tenho medo do meu senhor, o rei, que determinou a vossa comida e a vossa bebida; pois por que veria ele os vossos rostos mais tristes do que os dos outros jovens da vossa idade? Assim porias em perigo a minha cabeça para com o rei."
  version4: "E disse o chefe dos eunucos a Daniel: Tenho medo do meu senhor, o rei, que determinou a vossa comida e a vossa bebida; pois veria ele os vossos rostos mais abatidos do que os dos outros jovens da vossa idade? Assim poríeis em perigo a minha cabeça para com o rei."
  version5: "O príncipe dos eunucos disse a Daniel: Eu tenho medo do rei meu senhor, o qual ordenou que se vos desse de comer e de beber; pois porque veria ele os vossos rostos mais tristes que os dos outros mancebos da vossa idade? assim poríeis em perigo a minha cabeça para com o rei."
  version6: "Disse o chefe dos eunucos a Daniel: Tenho medo do meu senhor, o rei, que determinou a vossa comida e a vossa bebida; por que, pois, veria ele o vosso rosto mais abatido do que o dos outros jovens da vossa idade? Assim, poríeis em perigo a minha cabeça para com o rei."
  version7: "mas disse-lhe: Temo que o rei, meu senhor, que estabeleceu vossa alimentação e vossa bebida, venha a notar vossas fisionomias mais abatidas do que as dos outros jovens de vossa idade, e que por vossa causa eu me exponha a uma repreensão da parte do rei."
  version8: "And the prince of the eunuchs said unto Daniel, I fear my lord the king who hath appointed your food and your drink; for why should he see your faces worse liking than the youths who are of your age? and ye would endanger my head with the king."
  version9: "And the prince of the eunuchs said unto Daniel, I fear my lord the king, who hath appointed your meat and your drink: for why should he see your faces worse liking than the children which <i>are</i> of your sort? then shall ye make <i>me</i> endanger my head to the king. <i>{worse...: Heb. sadder}</i> <i>{sort: or, term, or, continuance?}</i>"
