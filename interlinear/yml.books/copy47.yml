tiles:

-
  book:  "2 Coríntios 1:1"
  version1: "PAULO, apóstolo de Jesus Cristo, pela vontade de Deus, e o irmão Timóteo, à igreja de Deus, que está em Corinto, com todos os santos que estão em toda a Acaia."
  version2: "Paulo, apóstolo de Jesus Cristo pela vontade de Deus, e o irmão Timóteo, à igreja de Deus que está em Corinto, com todos os santos que estão em toda a Acaia:"
  version3: "Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, e o irmão Timóteo, à igreja de Deus, que está em Corinto, com todos os santos que estão em toda a Acaia."
  version4: "Paulo, apóstolo de Cristo Jesus pela vontade de Deus, e o irmão Timóteo, à igreja de Deus que está em Corinto, com todos os santos que estão em toda a Acaia:"
  version5: "Paulo, apóstolo de Cristo Jesus por vontade de Deus, e Timóteo nosso irmão, a igreja de Deus que está em Corinto, com todos os santos que estão em toda a Acaia:"
  version6: "Paulo, apóstolo de Cristo Jesus pela vontade de Deus, e o irmão Timóteo, à igreja de Deus que está em Corinto e a todos os santos em toda a Acaia, <i>{Acaia; a Grécia moderna}</i>"
  version7: "Paulo, apóstolo de Jesus Cristo pela vontade de Deus, e o irmão Timóteo, à igreja de Deus que está em Corinto, e a todos os irmãos santos que estão em toda a Acaia."
  version8: "Paul, apostle of Jesus Christ by God's will, and the brother Timotheus, to the assembly of God which is in Corinth, with all the saints who are in the whole of Achaia."
  version9: "Paul, an apostle of Jesus Christ by the will of God, and Timothy <i>our</i> brother, unto the church of God which is at Corinth, with all the saints which are in all Achaia:"
-
  book:  "2 Coríntios 1:2"
  version1: "Graça a vós e paz da parte de Deus nosso Pai e da do Senhor Jesus Cristo."
  version2: "graça a vós e paz, da parte de Deus, nosso Pai, e da do Senhor Jesus Cristo."
  version3: "Graça a vós e paz da parte de Deus nosso Pai, e da do Senhor Jesus Cristo."
  version4: "Graça a vós, e paz da parte de Deus nosso Pai, e do Senhor Jesus Cristo."
  version5: "Graça a vós e paz da parte de Deus nosso Pai, e da do Senhor Jesus Cristo."
  version6: "graça a vós outros e paz, da parte de Deus, nosso Pai, e do Senhor Jesus Cristo."
  version7: "A vós, graça e paz da parte de Deus, nosso Pai, e da parte do Senhor Jesus Cristo!"
  version8: "Grace to you, and peace from God our Father, and <i>the</i> Lord Jesus Christ."
  version9: "Grace <i>be</i> to you and peace from God our Father, and <i>from</i> the Lord Jesus Christ."
-
  book:  "2 Coríntios 1:3"
  version1: "Bendito <i>seja</i> o Deus e Pai de nosso Senhor Jesus Cristo, o Pai das misericórdias e o Deus de toda a consolação;"
  version2: "Bendito <i>seja</i> o Deus e Pai de nosso Senhor Jesus Cristo, o Pai das misericórdias e o Deus de toda consolação,"
  version3: "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, o Pai das misericórdias e o Deus de toda a consolação;"
  version4: "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, o Pai das misericórdias e Deus de toda a consolação,"
  version5: "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, o Pai de misericórdias e Deus de todo o conforto,"
  version6: "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, o Pai de misericórdias e Deus de toda consolação!"
  version7: "Bendito seja Deus, o Pai de nosso Senhor Jesus Cristo, o Pai das misericórdias, Deus de toda a consolação,"
  version8: "Blessed <i>be</i> the God and Father of our Lord Jesus Christ, the Father of compassions, and God of all encouragement;"
  version9: "Blessed <i>be</i> God, even the Father of our Lord Jesus Christ, the Father of mercies, and the God of all comfort;"
-
  book:  "2 Coríntios 1:4"
  version1: "Que nos consola em toda a nossa tribulação, para que também possamos consolar os que estiverem em alguma tribulação, com a consolação com que nós mesmos somos consolados de Deus."
  version2: "que nos consola em toda a nossa tribulação, para que também possamos consolar os que estiverem em alguma tribulação, com a consolação com que nós mesmos somos consolados de Deus."
  version3: "Que nos consola em toda a nossa tribulação, para que também possamos consolar os que estiverem em alguma tribulação, com a consolação com que nós mesmos somos consolados por Deus."
  version4: "que nos consola em toda a nossa tribulação, para que também possamos consolar os que estiverem em alguma tribulação, pela consolação com que nós mesmos somos consolados por Deus."
  version5: "que nos conforta em toda a nossa tribulação, para podermos confortar aqueles que se acham em qualquer tribulação, pelo conforto com que nós mesmos somos confortados por Deus."
  version6: "É ele que nos conforta em toda a nossa tribulação, para podermos consolar os que estiverem em qualquer angústia, com a consolação com que nós mesmos somos contemplados por Deus."
  version7: "que nos conforta em todas as nossas tribulações, para que, pela consolação com que nós mesmos somos consolados por Deus, possamos consolar os que estão em qualquer angústia!"
  version8: "who encourages us in all our tribulation, that we may be able to encourage those who are in any tribulation whatever, through the encouragement with which we ourselves are encouraged of God."
  version9: "Who comforteth us in all our tribulation, that we may be able to comfort them which are in any trouble, by the comfort wherewith we ourselves are comforted of God."
-
  book:  "2 Coríntios 1:5"
  version1: "Porque, como as aflições de Cristo abundam em nós, assim também a nossa consolação abunda por meio de Cristo."
  version2: "Porque, como as aflições de Cristo são abundantes em nós, assim também a nossa consolação sobeja por meio de Cristo."
  version3: "Porque, como as aflições de Cristo são abundantes em nós, assim também é abundante a nossa consolação por meio de Cristo."
  version4: "Porque, como as aflições de Cristo transbordam para conosco, assim também por meio de Cristo transborda a nossa consolação."
  version5: "Pois assim como para conosco crescem os sofrimentos de Cristo, assim também por Cristo cresce o nosso conforto."
  version6: "Porque, assim como os sofrimentos de Cristo se manifestam em grande medida a nosso favor, assim também a nossa consolação transborda por meio de Cristo."
  version7: "Com efeito, à medida que em nós crescem os sofrimentos de Cristo, crescem também por Cristo as nossas consolações."
  version8: "Because, even as the sufferings of the Christ abound towards us, so through the Christ does our encouragement also abound."
  version9: "For as the sufferings of Christ abound in us, so our consolation also aboundeth by Christ."
-
  book:  "2 Coríntios 1:6"
  version1: "Mas, se somos atribulados, <i>é</i> para vossa consolação e salvação; ou, se somos consolados, para vossa consolação é, a qual se opera suportando com paciência as mesmas aflições que nós também padecemos;"
  version2: "Mas, se somos atribulados, <i>é</i> para vossa consolação e salvação; ou, se somos consolados, para vossa consolação é, a qual se opera, suportando com paciência as mesmas aflições que nós também padecemos."
  version3: "Mas, se somos atribulados, é para vossa consolação e salvação é; ou, se somos consolados, para vossa consolação e salvação é, a qual se opera suportando com paciência as mesmas aflições que nós também padecemos;"
  version4: "Mas, se somos atribulados, é para vossa consolação e salvação; ou, se somos consolados, para vossa consolação é a qual se opera suportando com paciência as mesmas aflições que nós também padecemos;"
  version5: "Mas se somos atribulados, é para o vosso conforto e salvação; se somos confortados, é para o vosso conforto, o qual opera no suportar com fortaleza os mesmos sofrimentos que nós também sofremos."
  version6: "Mas, se somos atribulados, é para o vosso conforto e salvação; se somos confortados, é também para o vosso conforto, o qual se torna eficaz, suportando vós com paciência os mesmos sofrimentos que nós também padecemos."
  version7: "Se, pois, somos atribulados, é para vossa consolação e salvação. Se somos consolados, é para vossa consolação, a qual se efetua em vós pela paciência em tolerar os sofrimentos que nós mesmos suportamos."
  version8: "But whether we are in tribulation, <i>it is</i> for your encouragement and salvation, wrought in the endurance of the same sufferings which *we* also suffer,"
  version9: "And whether we be afflicted, <i>it is</i> for your consolation and salvation, which is effectual in the enduring of the same sufferings which we also suffer: or whether we be comforted, <i>it is</i> for your consolation and salvation. <i>{is effectual: or, is wrought}</i>"
-
  book:  "2 Coríntios 1:7"
  version1: "E a nossa esperança acerca de vós é firme, sabendo que, como sois participantes das aflições, assim o <i>sereis</i> também da consolação."
  version2: "E a nossa esperança acerca de vós é firme, sabendo que, como sois participantes das aflições, assim o <i>sereis</i> também da consolação."
  version3: "E a nossa esperança acerca de vós é firme, sabendo que, como sois participantes das aflições, assim o sereis também da consolação."
  version4: "e a nossa esperança acerca de vós é firme, sabendo que, como sois participantes das aflições, assim o sereis também da consolação."
  version5: "A nossa esperança por vós é firme; sabendo que, como sois participantes dos sofrimentos, assim também o sereis do conforto."
  version6: "A nossa esperança a respeito de vós está firme, sabendo que, como sois participantes dos sofrimentos, assim o sereis da consolação."
  version7: "A nossa esperança a respeito de vós é firme: sabemos que, como sois companheiros das nossas aflições, assim também o sereis da nossa consolação."
  version8: "(and our hope for you <i>is</i> sure;) or whether we are encouraged, <i>it is</i> for your encouragement and salvation: knowing that as ye are partakers of the sufferings, so also of the encouragement."
  version9: "And our hope of you <i>is</i> stedfast, knowing, that as ye are partakers of the sufferings, so <i>shall ye be</i> also of the consolation."
-
  book:  "2 Coríntios 1:8"
  version1: "Porque não queremos, irmãos, que ignoreis a tribulação que nos sobreveio na Ásia, pois que fomos sobremaneira agravados mais do que podíamos suportar, de modo tal que até da vida desesperamos."
  version2: "Porque não queremos, irmãos, que ignoreis a tribulação que nos sobreveio na Ásia, pois que fomos sobremaneira agravados mais do que podíamos suportar, de modo tal que até da vida desesperamos."
  version3: "Porque não queremos, irmãos, que ignoreis a tribulação que nos sobreveio na Ásia, pois que fomos sobremaneira agravados mais do que podíamos suportar, de modo tal que até da vida desesperamos."
  version4: "Porque não queremos, irmãos, que ignoreis a tribulação que nos sobreveio na Ásia, pois que fomos sobremaneira oprimidos acima das nossas forças, de modo tal que até da vida desesperamos;"
  version5: "Pois não queremos que vós ignoreis, irmãos, a tribulação que nos sobreveio na Ásia, como fomos excessivamente sobrecarregados além das nossas forças, a ponto de perder a esperança até da vida."
  version6: "Porque não queremos, irmãos, que ignoreis a natureza da tribulação que nos sobreveio na Ásia, porquanto foi acima das nossas forças, a ponto de desesperarmos até da própria vida."
  version7: "Não queremos, irmãos, que ignoreis a tribulação que nos sobreveio na Ásia. Fomos maltratados ali desmedidamente, além das nossas forças, a ponto de termos perdido a esperança de sair com vida."
  version8: "For we do not wish you to be ignorant, brethren, as to our tribulation which happened <i>to us</i> in Asia, that we were excessively pressed beyond <i>our</i> power, so as to despair even of living."
  version9: "For we would not, brethren, have you ignorant of our trouble which came to us in Asia, that we were pressed out of measure, above strength, insomuch that we despaired even of life:"
-
  book:  "2 Coríntios 1:9"
  version1: "Mas já em nós mesmos tínhamos a sentença de morte, para que não confiássemos em nós, mas em Deus, que ressuscita os mortos;"
  version2: "Mas já em nós mesmos tínhamos a sentença de morte, para que não confiássemos em nós, mas em Deus, que ressuscita os mortos;"
  version3: "Mas já em nós mesmos tínhamos a sentença de morte, para que não confiássemos em nós, mas em Deus, que ressuscita os mortos;"
  version4: "portanto já em nós mesmos tínhamos a sentença de morte, para que não confiássemos em nós, mas em Deus, que ressuscita os mortos;"
  version5: "Mas nós temos tido dentro de nós mesmos a sentença de morte, para que não confiássemos em nós mesmos, porém em Deus que ressuscita os mortos;"
  version6: "Contudo, já em nós mesmos, tivemos a sentença de morte, para que não confiemos em nós, e sim no Deus que ressuscita os mortos;"
  version7: "Sentíamos dentro de nós mesmos a sentença de morte, para que aprendêssemos a pôr a nossa confiança não em nós, mas em Deus, que ressuscita os mortos."
  version8: "But we ourselves had the sentence of death in ourselves, that we should not have our trust in ourselves, but in God who raises the dead;"
  version9: "But we had the sentence of death in ourselves, that we should not trust in ourselves, but in God which raiseth the dead: <i>{sentence: or, answer}</i>"
-
  book:  "2 Coríntios 1:10"
  version1: "O qual nos livrou de tão grande morte, e livrará; em quem esperamos que também nos livrará ainda."
  version2: "o qual nos livrou de tão grande morte e livrará; em quem esperamos que também nos livrará ainda,"
  version3: "O qual nos livrou de tão grande morte, e livra; em quem esperamos que também nos livrará ainda,"
  version4: "o qual nos livrou de tão horrível morte, e livrará; em quem esperamos que também ainda nos livrará,"
  version5: "o qual nos livrou de tão terrível morte, e nos livrará; no qual temos esperado que também ainda nos livrará,"
  version6: "o qual nos livrou e livrará de tão grande morte; em quem temos esperado que ainda continuará a livrar-nos,"
  version7: "Ele nos livrou e nos livrará de tamanhos perigos de morte. Sim, esperamos que ainda nos livrará"
  version8: "who has delivered us from so great a death, and does deliver; in whom we confide that he will also yet deliver;"
  version9: "Who delivered us from so great a death, and doth deliver: in whom we trust that he will yet deliver <i>us</i>;"
-
  book:  "2 Coríntios 1:11"
  version1: "Ajudando-nos também vós com orações por nós, para que pela mercê, que por muitas pessoas <i>nos foi feita</i>, por muitas <i>também</i> sejam dadas graças a nosso respeito."
  version2: "ajudando-nos também vós, com orações por nós, para que, pela mercê que por muitas pessoas <i>nos foi feita,</i> por muitas <i>também</i> sejam dadas graças a nosso respeito."
  version3: "Ajudando-nos também vós com orações por nós, para que pela mercê, que por muitas pessoas nos foi feita, por muitas também sejam dadas graças a nosso respeito."
  version4: "ajudando-nos também vós com orações por nós, para que, pela mercê que por muitas pessoas nos foi feita, por muitas também sejam dadas graças a nosso respeito."
  version5: "ajudando-nos vós também com súplicas a nosso favor, para que por muitas pessoas sejam dadas graças por nós pelo dom que nos foi concedido por meio de muitos."
  version6: "ajudando-nos também vós, com as vossas orações a nosso favor, para que, por muitos, sejam dadas graças a nosso respeito, pelo benefício que nos foi concedido por meio de muitos."
  version7: "se nos ajudardes também vós com orações em nossa intenção. Assim esta graça, obtida por intervenção de muitas pessoas, lhes será ocasião de agradecer a Deus a nosso respeito."
  version8: "ye also labouring together by supplication for us that the gift towards us, through means of many persons, may be the subject of the thanksgiving of many for us."
  version9: "Ye also helping together by prayer for us, that for the gift <i>bestowed</i> upon us by the means of many persons thanks may be given by many on our behalf."
-
  book:  "2 Coríntios 1:12"
  version1: "Porque a nossa glória é esta: o testemunho da nossa consciência, de que com simplicidade e sinceridade de Deus, não com sabedoria carnal, mas na graça de Deus, temos vivido no mundo, e maiormente convosco."
  version2: "Porque a nossa glória é esta: o testemunho da nossa consciência, de que, com simplicidade e sinceridade de Deus, não com sabedoria carnal, mas na graça de Deus, temos vivido no mundo e maiormente convosco."
  version3: "Porque a nossa glória é esta: o testemunho da nossa consciência, de que com simplicidade e sinceridade de Deus, não com sabedoria carnal, mas na graça de Deus, temos vivido no mundo, e de modo particular convosco."
  version4: "Porque a nossa glória é esta: o testemunho da nossa consciência, de que em santidade e sinceridade de Deus, não em sabedoria carnal, mas na graça de Deus, temos vivido no mundo, e mormente em relação a vós."
  version5: "Pois a nossa glória é esta, o testemunho da nossa consciência, de que em santidade e sinceridade de Deus, não em sabedoria carnal, mas na graça de Deus, nos temos comportado no mundo, e mais especialmente para convosco."
  version6: "Porque a nossa glória é esta: o testemunho da nossa consciência, de que, com santidade e sinceridade de Deus, não com sabedoria humana, mas, na graça divina, temos vivido no mundo e mais especialmente para convosco."
  version7: "A razão da nossa glória é esta: o testemunho da nossa consciência de que, no mundo e particularmente entre vós, temos agido com santidade e sinceridade diante de Deus, não conforme o espírito de sabedoria do mundo, mas com o socorro da graça de Deus."
  version8: "For our boasting is this, the testimony of our conscience, that in simplicity and sincerity before God, (not in fleshly wisdom but in God's grace,) we have had our conversation in the world, and more abundantly towards you."
  version9: "For our rejoicing is this, the testimony of our conscience, that in simplicity and godly sincerity, not with fleshly wisdom, but by the grace of God, we have had our conversation in the world, and more abundantly to you-ward."
-
  book:  "2 Coríntios 1:13"
  version1: "Porque nenhumas outras <i>coisas</i> vos escrevemos, senão as que <i>já</i> sabeis ou também reconheceis; e espero que também até ao fim as reconhecereis."
  version2: "Porque nenhumas outras <i>coisas</i> vos escrevemos, senão as que <i>já</i> sabeis ou também reconheceis; e espero que também até ao fim as reconhecereis,"
  version3: "Porque nenhumas outras coisas vos escrevemos, senão as que já sabeis ou também reconheceis; e espero que também até ao fim as reconhecereis."
  version4: "Pois outra coisa não vos escrevemos, senão as que ledes, ou mesmo reconheceis; e espero que também até o fim as reconhecereis;"
  version5: "Pois não vos escrevemos outra coisa, senão aquilo que ou ledes ou mesmo reconheceis, e espero que o reconhecereis até o fim;"
  version6: "Porque nenhuma outra coisa vos escrevemos, além das que ledes e bem compreendeis; e espero que o compreendereis de todo,"
  version7: "Em verdade, não vos queremos dizer coisa alguma diferente da que ledes em nossas cartas, e que compreendeis. E espero que reconheçais até o fim,"
  version8: "For we do not write other things to you but what ye well know and recognise; and I hope that ye will recognise to the end,"
  version9: "For we write none other things unto you, than what ye read or acknowledge; and I trust ye shall acknowledge even to the end;"
-
  book:  "2 Coríntios 1:14"
  version1: "Como também <i>já</i> em parte reconhecestes em nós, que somos a vossa glória, como também vós <i>sereis</i> a nossa no dia do Senhor Jesus."
  version2: "como também <i>já</i> em parte reconhecestes em nós, que somos a vossa glória, como também vós <i>sereis</i> a nossa no Dia do Senhor Jesus."
  version3: "Como também já em parte reconhecestes em nós, que somos a vossa glória, como também vós sereis a nossa no dia do Senhor Jesus."
  version4: "como também já em parte nos reconhecestes, que somos a vossa glória, assim vós sereis a nossa no dia do Senhor Jesus."
  version5: "assim também nos reconhecestes em parte, que somos a vossa glória, assim como vós também sois a nossa no dia de nosso Senhor Jesus."
  version6: "como também já em parte nos compreendestes, que somos a vossa glória, como igualmente sois a nossa no Dia de Jesus, nosso Senhor."
  version7: "como aliás já o tendes em parte reconhecido, que nós somos a vossa glória, exatamente como vós sereis a nossa, no dia do Senhor Jesus."
  version8: "even as also ye have recognised us in part, that we are your boast, even as *ye* <i>are</i> ours in the day of the Lord Jesus."
  version9: "As also ye have acknowledged us in part, that we are your rejoicing, even as ye also <i>are</i> ours in the day of the Lord Jesus."
-
  book:  "2 Coríntios 1:15"
  version1: "E com esta confiança quis primeiro ir ter convosco, para que tivésseis uma segunda graça;"
  version2: "E, com essa confiança, quis primeiro ir ter convosco, para que tivésseis uma segunda graça;"
  version3: "E com esta confiança quis primeiro ir ter convosco, para que tivésseis uma segunda graça;"
  version4: "E nesta confiança quis primeiro ir ter convosco, para que recebêsseis um segundo benefício;"
  version5: "Nesta confiança era a minha intenção primeiro ir ter convosco para que recebêsseis um segundo benefício,"
  version6: "Com esta confiança, resolvi ir, primeiro, encontrar-me convosco, para que tivésseis um segundo benefício;"
  version7: "Foi nesta persuasão que eu resolvera primeiro ir ter convosco, para que recebêsseis uma dupla alegria:"
  version8: "And with this confidence I purposed to come to you previously, that ye might have a second favour;"
  version9: "And in this confidence I was minded to come unto you before, that ye might have a second benefit; <i>{benefit: or, grace}</i>"
-
  book:  "2 Coríntios 1:16"
  version1: "E por vós passar à Macedônia, e da Macedônia ir outra vez ter convosco, e ser guiado por vós à Judéia."
  version2: "e por vós passar à Macedônia, e da Macedônia ir outra vez ter convosco, e ser guiado por vós à Judéia."
  version3: "E por vós passar à macedônia, e da macedônia ir outra vez ter convosco, e ser guiado por vós à Judéia."
  version4: "e por vós passar à Macedônia, e da Macedônia voltar a vós, e ser por vosso intermédio encaminhado à Judéia."
  version5: "e por vós passar a Macedônia, e da Macedônia ir ter outra vez convosco, e ser por vós encaminhado até a Judéia."
  version6: "e, por vosso intermédio, passar à Macedônia, e da Macedônia voltar a encontrar-me convosco, e ser encaminhado por vós para a Judéia."
  version7: "eu passaria por vós ao dirigir-me à Macedônia e, ao voltar da Macedônia, iria novamente visitar-vos e de lá seria por vós conduzido até a Judéia."
  version8: "and to pass through to Macedonia by you, and again from Macedonia to come to you, and to be set forward by you to Judaea."
  version9: "And to pass by you into Macedonia, and to come again out of Macedonia unto you, and of you to be brought on my way toward Judaea."
-
  book:  "2 Coríntios 1:17"
  version1: "E, deliberando isto, usei porventura de leviandade? Ou o que delibero, o delibero segundo a carne, para que haja em mim sim sim, e não não?"
  version2: "E, deliberando isso, usei, porventura, de leviandade? Ou o que delibero, o delibero segundo a carne, para que haja em mim sim, sim e não, não?"
