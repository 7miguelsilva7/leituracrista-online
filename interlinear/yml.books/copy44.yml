  book:  "Atos 28:23"
  version1: "E, havendo-lhe eles assinalado um dia, muitos foram ter com ele à pousada, aos quais declarava com bom testemunho o reino de Deus, e procurava persuadi-los à fé de Jesus, tanto pela lei de Moisés como <i>pelos</i> profetas, desde pela manhã até à tarde."
  version2: "E, havendo-lhe eles assinalado um dia, muitos foram ter com ele à pousada, aos quais declarava com bom testemunho o Reino de Deus e procurava persuadi-los à fé de Jesus, tanto pela lei de Moisés como <i>pelos</i> profetas, desde pela manhã até à tarde."
  version3: "E, havendo-lhe eles assinalado um dia, muitos foram ter com ele à pousada, aos quais declarava com bom testemunho o reino de Deus, e procurava persuadi-los à fé em Jesus, tanto pela lei de Moisés como pelos profetas, desde a manhã até à tarde."
  version4: "Havendo-lhe eles marcado um dia, muitos foram ter com ele à sua morada, aos quais desde a manhã até a noite explicava com bom testemunho o reino de Deus e procurava persuadí-los acerca de Jesus, tanto pela lei de Moisés como pelos profetas."
  version5: "Tendo-lhe marcado um dia, foram em grande número ter com ele à sua morada; aos quais desde a manhã até a noite, dando testemunho, expunha o reino de Deus, persuadindo-os acerca de Jesus pela Lei de Moisés e pelos profetas."
  version6: "Havendo-lhe eles marcado um dia, vieram em grande número ao encontro de Paulo na sua própria residência. Então, desde a manhã até à tarde, lhes fez uma exposição em testemunho do reino de Deus, procurando persuadi-los a respeito de Jesus, tanto pela lei de Moisés como pelos profetas."
  version7: "Marcaram um dia e muitos foram procurá-lo no albergue onde se achava hospedado. A entrevista durou desde a manhã até a tarde. Paulo expôs-lhes o Reino de Deus e apresentou, sempre de novo, testemunhos destinados a convencê-los a respeito de Jesus, baseando-se na Lei de Moisés e nos profetas."
  version8: "And having appointed him a day many came to him to the lodging, to whom he expounded, testifying of the kingdom of God, and persuading them concerning Jesus, both from the law of Moses and the prophets, from early morning to evening."
  version9: "And when they had appointed him a day, there came many to him into <i>his</i> lodging; to whom he expounded and testified the kingdom of God, persuading them concerning Jesus, both out of the law of Moses, and <i>out of</i> the prophets, from morning till evening."
