  book:  "Atos 1:13"
  version1: "E, entrando, subiram ao cenáculo, onde habitavam, Pedro e Tiago, João e André, Filipe e Tomé, Bartolomeu e Mateus, Tiago, <i>filho</i> de Alfeu, Simão, o zelador, e Judas, de Tiago."
  version2: "E, entrando, subiram ao cenáculo, onde habitavam Pedro e Tiago, João e André, Filipe e Tomé, Bartolomeu e Mateus, Tiago, <i>filho</i> de Alfeu, Simão, o Zelote, e Judas, <i>filho</i> de Tiago."
  version3: "E, entrando, subiram ao cenáculo, onde habitavam Pedro e Tiago, João e André, Filipe e Tomé, Bartolomeu e Mateus, Tiago, filho de Alfeu, Simão, o Zelote, e Judas, irmão de Tiago."
  version4: "E, entrando, subiram ao cenáculo, onde permaneciam Pedro e João, Tiago e André, Felipe e Tomé, Bartolomeu e Mateus; Tiago, filho de Alfeu, Simão o Zelote, e Judas, filho de Tiago."
  version5: "Quando entraram, subiram ao cenáculo, onde assistiam Pedro, João, Tiago e André; Filipe, Tomé, Bartolomeu e Mateus; Tiago, filho de Alfeu, e Simão, o zelote e Judas, filho de Tiago."
  version6: "Quando ali entraram, subiram para o cenáculo onde se reuniam Pedro, João, Tiago, André, Filipe, Tomé, Bartolomeu, Mateus, Tiago, filho de Alfeu, Simão, o Zelote, e Judas, filho de Tiago."
  version7: "Tendo entrado no cenáculo, subiram ao quarto de cima, onde costumavam permanecer. Eram eles: Pedro e João, Tiago, André, Filipe, Tomé, Bartolomeu, Mateus, Tiago, filho de Alfeu, Simão, o Zelador, e Judas, irmão de Tiago."
  version8: "And when they were come into <i>the city</i>, they went up to the upper chamber, where were staying both Peter, and John, and James, and Andrew, Philip and Thomas, Bartholomew and Matthew, James <i>son</i> of Alphaeus, and Simon the zealot, and Jude <i>the brother</i> of James."
  version9: "And when they were come in, they went up into an upper room, where abode both Peter, and James, and John, and Andrew, Philip, and Thomas, Bartholomew, and Matthew, James <i>the son</i> of Alphaeus, and Simon Zelotes, and Judas <i>the brother</i> of James."
