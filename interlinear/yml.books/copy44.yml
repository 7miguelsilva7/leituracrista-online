  book:  "Atos 1:11"
  version1: "Os quais lhe disseram: Varões galileus, por que estais olhando para o céu? Esse Jesus, que dentre vós foi recebido em cima no céu, há de vir assim como para o céu o vistes ir."
  version2: "os quais lhes disseram: Varões galileus, por que estais olhando para o céu? Esse Jesus, que dentre vós foi recebido em cima no céu, há de vir assim como para o céu o vistes ir."
  version3: "Os quais lhes disseram: Homens galileus, por que estais olhando para o céu? Esse Jesus, que dentre vós foi recebido em cima no céu, há de vir assim como para o céu o vistes ir."
  version4: "os quais lhes disseram: Varões galileus, por que ficais aí olhando para o céu? Esse Jesus, que dentre vós foi elevado para o céu, há de vir assim como para o céu o vistes ir."
  version5: "e lhes perguntaram: Galileus, por que estais olhando para o céu? esse Jesus que dentre vós foi recebido no céu, assim virá do modo como o vistes ir para o céu."
  version6: "e lhes disseram: Varões galileus, por que estais olhando para as alturas? Esse Jesus que dentre vós foi assunto ao céu virá do modo como o vistes subir."
  version7: "Homens da Galiléia, por que ficais aí a olhar para o céu? Esse Jesus que acaba de vos ser arrebatado para o céu voltará do mesmo modo que o vistes subir para o céu."
  version8: "who also said, Men of Galilee, why do ye stand looking into heaven? This Jesus who has been taken up from you into heaven, shall thus come in the manner in which ye have beheld him going into heaven."
  version9: "Which also said, Ye men of Galilee, why stand ye gazing up into heaven? this same Jesus, which is taken up from you into heaven, shall so come in like manner as ye have seen him go into heaven."
