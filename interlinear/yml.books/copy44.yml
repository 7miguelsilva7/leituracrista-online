tiles:

-
  book:  "Atos 1:1"
  version1: "FIZ o primeiro tratado, ó Teófilo, acerca de tudo que Jesus começou, não só a fazer, mas a ensinar,"
  version2: "Fiz o primeiro tratado, ó Teófilo, acerca de tudo que Jesus começou, não só a fazer, mas a ensinar,"
  version3: "Fiz o primeiro tratado, ó Teófilo, acerca de tudo que Jesus começou, não só a fazer, mas a ensinar,"
  version4: "Fiz o primeiro tratado, ó Teófilo, acerca de tudo quanto Jesus começou a fazer e ensinar,"
  version5: "No primeiro livro relatei, ó Teófilo, todas as coisas que Jesus começou a fazer e a ensinar,"
  version6: "Escrevi o primeiro livro, ó Teófilo, relatando todas as coisas que Jesus começou a fazer e a ensinar"
  version7: "Em minha primeira narração, ó Teófilo, contei toda a seqüência das ações e dos ensinamentos de Jesus,"
  version8: "I composed the first discourse, O Theophilus, concerning all things which Jesus began both to do and to teach,"
  version9: "The former treatise have I made, O Theophilus, of all that Jesus began both to do and teach,"
-
  book:  "Atos 1:2"
  version1: "Até ao dia em que foi recebido em cima, depois de ter dado mandamentos, pelo Espírito Santo, aos apóstolos que escolhera;"
  version2: "até ao dia em que foi recebido em cima, depois de ter dado mandamentos, pelo Espírito Santo, aos apóstolos que escolhera;"
  version3: "Até ao dia em que foi recebido em cima, depois de ter dado mandamentos, pelo Espírito Santo, aos apóstolos que escolhera;"
  version4: "até o dia em que foi levado para cima, depois de haver dado mandamento, pelo Espírito Santo, aos apóstolos que escolhera;"
  version5: "até o dia em que foi recebido acima, depois de haver dado preceitos pelo Espírito Santo aos apóstolos que escolhera;"
  version6: "até ao dia em que, depois de haver dado mandamentos por intermédio do Espírito Santo aos apóstolos que escolhera, foi elevado às alturas."
  version7: "desde o princípio até o dia em que, depois de ter dado pelo Espírito Santo suas instruções aos apóstolos que escolhera, foi arrebatado <i>(ao céu)</i>."
  version8: "until that day in which, having by the Holy Spirit charged the apostles whom he had chosen, he was taken up;"
  version9: "Until the day in which he was taken up, after that he through the Holy Ghost had given commandments unto the apostles whom he had chosen:"
-
  book:  "Atos 1:3"
  version1: "Aos quais também, depois de ter padecido, se apresentou vivo, com muitas e infalíveis provas, sendo visto por eles por espaço de quarenta dias, e falando do que respeita ao reino de Deus."
  version2: "aos quais também, depois de ter padecido, se apresentou vivo, com muitas e infalíveis provas, sendo visto por eles por espaço de quarenta dias e falando do que respeita ao Reino de Deus."
  version3: "Aos quais também, depois de ter padecido, se apresentou vivo, com muitas e infalíveis provas, sendo visto por eles por espaço de quarenta dias, e falando das coisas concernentes ao reino de Deus."
  version4: "aos quais também, depois de haver padecido, se apresentou vivo, com muitas provas infalíveis, aparecendo-lhes por espaço de quarenta dias, e lhes falando das coisas concernentes ao reino de Deus."
  version5: "aos quais ele também, depois de haver padecido, apresentou-se vivo, dando disto muitas provas, aparecendo-lhes por espaço de quarenta dias e falando das coisas concernentes ao reino de Deus."
  version6: "A estes também, depois de ter padecido, se apresentou vivo, com muitas provas incontestáveis, aparecendo-lhes durante quarenta dias e falando das coisas concernentes ao reino de Deus."
  version7: "E a eles se manifestou vivo depois de sua Paixão, com muitas provas, aparecendo-lhes durante quarenta dias e falando das coisas do Reino de Deus."
  version8: "to whom also he presented himself living, after he had suffered, with many proofs; being seen by them during forty days, and speaking of the things which concern the kingdom of God;"
  version9: "To whom also he shewed himself alive after his passion by many infallible proofs, being seen of them forty days, and speaking of the things pertaining to the kingdom of God:"
-
  book:  "Atos 1:4"
  version1: "E, estando com eles, determinou-lhes que não se ausentassem de Jerusalém, mas que esperassem a promessa do Pai, que <i>(disse ele)</i> de mim ouvistes."
  version2: "E, estando com eles, determinou-lhes que não se ausentassem de Jerusalém, mas que esperassem a promessa do Pai, que <i>(disse ele)</i> de mim ouvistes."
  version3: "E, estando com eles, determinou-lhes que não se ausentassem de Jerusalém, mas que esperassem a promessa do Pai, que (disse ele) de mim ouvistes."
  version4: "Estando com eles, ordenou-lhes que não se ausentassem de Jerusalém, mas que esperassem a promessa do Pai, a qual <i>(disse ele)</i> de mim ouvistes."
  version5: "Reunido a eles, ordenou-lhes que não saíssem de Jerusalém, mas que esperassem a promessa feita pelo Pai, a qual (disse ele) de mim ouvistes;"
  version6: "E, comendo com eles, determinou-lhes que não se ausentassem de Jerusalém, mas que esperassem a promessa do Pai, a qual, disse ele, de mim ouvistes."
  version7: "E comendo com eles, ordenou-lhes que não se afastassem de Jerusalém, mas que esperassem o cumprimento da promessa de seu Pai, que ouvistes, disse ele, da minha boca;"
  version8: "and, being assembled with <i>them</i>, commanded them not to depart from Jerusalem, but to await the promise of the Father, which <i>said he</i> ye have heard of me."
  version9: "And, being assembled together with <i>them</i>, commanded them that they should not depart from Jerusalem, but wait for the promise of the Father, which, <i>saith he</i>, ye have heard of me. <i>{being...: or, eating together}</i>"
-
  book:  "Atos 1:5"
  version1: "Porque, na verdade, João batizou com água, mas vós sereis batizados com o Espírito Santo; não muito depois destes dias."
  version2: "Porque, na verdade, João batizou com água, mas vós sereis batizados com o Espírito Santo, não muito depois destes dias."
  version3: "Porque, na verdade, João batizou com água, mas vós sereis batizados com o Espírito Santo, não muito depois destes dias."
  version4: "Porque, na verdade, João batizou em água, mas vós sereis batizados no Espírito Santo, dentro de poucos dias."
  version5: "pois João, na verdade, batizou com água, mas vós sereis batizados com o Espírito Santo dentro de poucos dias."
  version6: "Porque João, na verdade, batizou com <i>{com; ou em}</i> água, mas vós sereis batizados com <i>{com; ou em}</i> o Espírito Santo, não muito depois destes dias."
  version7: "porque João batizou na água, mas vós sereis batizados no Espírito Santo daqui há poucos dias."
  version8: "For John indeed baptised with water, but *ye* shall be baptised with the Holy Spirit after now not many days."
  version9: "For John truly baptized with water; but ye shall be baptized with the Holy Ghost not many days hence."
-
  book:  "Atos 1:6"
  version1: "Aqueles pois que se haviam reunido perguntaram-lhe, dizendo: Senhor, restaurarás tu neste tempo o reino a Israel?"
  version2: "Aqueles, pois, que se haviam reunido perguntaram-lhe, dizendo: Senhor, restaurarás tu neste tempo o reino a Israel?"
  version3: "Aqueles, pois, que se haviam reunido perguntaram-lhe, dizendo: Senhor, restaurarás tu neste tempo o reino a Israel?"
  version4: "Aqueles, pois, que se haviam reunido perguntavam-lhe, dizendo: Senhor, é nesse tempo que restauras o reino a Israel?"
  version5: "Eles estando reunidos outra vez, perguntaram-lhe: Senhor, é agora, porventura, que restabeleces o reino a Israel?"
  version6: "Então, os que estavam reunidos lhe perguntaram: Senhor, será este o tempo em que restaures o reino a Israel?"
  version7: "Assim reunidos, eles o interrogavam: Senhor, é porventura agora que ides instaurar o reino de Israel?"
  version8: "They therefore, being come together, asked him saying, Lord, is it at this time that thou restorest the kingdom to Israel?"
  version9: "When they therefore were come together, they asked of him, saying, Lord, wilt thou at this time restore again the kingdom to Israel?"
-
  book:  "Atos 1:7"
  version1: "E disse-lhes: Não vos pertence saber os tempos ou as estações que o Pai estabeleceu pelo seu próprio poder."
  version2: "E disse-lhes: Não vos pertence saber os tempos ou as estações que o Pai estabeleceu pelo seu próprio poder."
  version3: "E disse-lhes: Não vos pertence saber os tempos ou as estações que o Pai estabeleceu pelo seu próprio poder."
  version4: "Respondeu-lhes: A vós não vos compete saber os tempos ou as épocas, que o Pai reservou à sua própria autoridade."
  version5: "Ele lhes respondeu: A vós não vos compete saber os tempos ou as épocas, que o Pai fixou pela sua própria autoridade;"
  version6: "Respondeu-lhes: Não vos compete conhecer tempos ou épocas que o Pai reservou pela sua exclusiva autoridade;"
  version7: "Respondeu-lhes ele: Não vos pertence a vós saber os tempos nem os momentos que o Pai fixou em seu poder,"
  version8: "And he said to them, It is not yours to know times or seasons, which the Father has placed in his own authority;"
  version9: "And he said unto them, It is not for you to know the times or the seasons, which the Father hath put in his own power."
-
  book:  "Atos 1:8"
  version1: "Mas recebereis a virtude do Espírito Santo, que há de vir sobre vós; e ser-me-eis testemunhas, tanto em Jerusalém como em toda a Judéia e Samaria, e até aos confins da terra."
  version2: "Mas recebereis a virtude do Espírito Santo, que há de vir sobre vós; e ser-me-eis testemunhas tanto em Jerusalém como em toda a Judéia e Samaria e até aos confins da terra."
  version3: "Mas recebereis a virtude do Espírito Santo, que há de vir sobre vós; e ser-me-eis testemunhas, tanto em Jerusalém como em toda a Judéia e Samaria, e até aos confins da terra."
  version4: "Mas recebereis poder, ao descer sobre vós o Espírito Santo, e ser-me-eis testemunhas, tanto em Jerusalém, como em toda a Judéia e Samária, e até os confins da terra."
  version5: "mas recebereis poder, ao descer sobre vós o Espírito Santo, e sereis minhas testemunhas tanto em Jerusalém, como em toda a Judéia e Samaria, e até as extremidades da terra."
  version6: "mas recebereis poder, ao descer sobre vós o Espírito Santo, e sereis minhas testemunhas tanto em Jerusalém como em toda a Judéia e Samaria e até aos confins da terra."
  version7: "mas descerá sobre vós o Espírito Santo e vos dará força; e sereis minhas testemunhas em Jerusalém, em toda a Judéia e Samaria e até os confins do mundo."
  version8: "but ye will receive power, the Holy Spirit having come upon you, and ye shall be my witnesses both in Jerusalem, and in all Judaea and Samaria, and to the end of the earth."
  version9: "But ye shall receive power, after that the Holy Ghost is come upon you: and ye shall be witnesses unto me both in Jerusalem, and in all Judaea, and in Samaria, and unto the uttermost part of the earth. <i>{power...: or, the power of the Holy Ghost coming upon you}</i>"
