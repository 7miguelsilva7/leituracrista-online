  version3: "E, quando dizia isto, vendo-o eles, foi elevado às alturas, e uma nuvem o recebeu, ocultando-o a seus olhos."
  version4: "Tendo ele dito estas coisas, foi levado para cima, enquanto eles olhavam, e uma nuvem o recebeu, ocultando-o a seus olhos."
  version5: "Tendo dito estas coisas, foi Jesus elevado à vista deles, e uma nuvem o recebeu e ocultou aos seus olhos."
