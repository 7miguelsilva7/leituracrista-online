  version2: "E, no mesmo tempo, mandei a vossos juízes, dizendo: Ouvi <i>a causa</i> entre vossos irmãos e julgai justamente entre o homem e seu irmão e entre o estrangeiro <i>que está</i> com ele."
  version3: "E no mesmo tempo mandei a vossos juízes, dizendo: Ouvi a causa entre vossos irmãos, e julgai justamente entre o homem e seu irmão, e entre o estrangeiro que está com ele."
  version4: "E no mesmo tempo ordenei a vossos juízes, dizendo: Ouvi as causas entre vossos irmãos, e julgai com justiça entre o homem e seu irmão, ou o estrangeiro que está com ele."
