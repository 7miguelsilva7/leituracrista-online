  book:  "Deuteronômio 1:15"
  tags:  "Deuteronômio1:15"
  version1: "Tomei pois os cabeças de vossas tribos, homens sábios e experimentados, e os tenho posto por cabeças sobre vós, por capitães de milhares, e por capitães de cem, e por capitães de cinqüenta, e por capitães de dez, e por governadores das vossas tribos."
  version2: "Tomei, pois, os cabeças de vossas tribos, homens sábios e experimentados, e os tenho posto por cabeças sobre vós, e por capitães de milhares, e por capitães de cem, e por capitães de cinqüenta, e por capitães de dez, e por governadores das vossas tribos."
  version3: "Tomei, pois, os chefes de vossas tribos, homens sábios e experimentados, e os tenho posto por cabeças sobre vós, por capitães de milhares, e por capitães de cem, e por capitães de cinqüenta, e por capitães de dez, e por governadores das vossas tribos."
  version4: "Tomei, pois, os cabeças de vossas tribos, homens sábios e experimentados, e os constituí por cabeças sobre vós, chefes de mil, chefes de cem, chefes de cinqüenta e chefes de dez, por oficiais, segundo as vossas tribos."
  version5: "Tomei, pois, os cabeças das vossas tribos, homens sábios e entendidos, e fi-los cabeças sobre vós, capitães de mil, capitães de cem, capitães de cinqüenta e capitães de dez, e oficiais, segundo as vossas tribos."
  version6: "Tomei, pois, os cabeças de vossas tribos, homens sábios e experimentados, e os fiz cabeças sobre vós, chefes de milhares, chefes de cem, chefes de cinqüenta, chefes de dez e oficiais, segundo as vossas tribos."
  version7: "Tome, pois, dentre vós, homens sábios e experimentados que pus à vossa frente como chefes de milhares de centenas, de cinqüentenas e de dezenas e como escribas em vossas tribos."
  version8: "So I took the chiefs of your tribes, wise men and known, and made them chiefs over you, captains of thousands, and captains of hundreds, and captains of fifties, and captains of tens, and officers for your tribes."
  version9: "So I took the chief of your tribes, wise men, and known, and made them heads over you, captains over thousands, and captains over hundreds, and captains over fifties, and captains over tens, and officers among your tribes. <i>{made: Heb. gave}</i>"
