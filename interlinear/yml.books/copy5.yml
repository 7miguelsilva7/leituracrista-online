  book:  "Deuteronômio 1:7"
  tags:  "Deuteronômio1:7"
  version1: "Voltai-vos, e parti, e ide à montanha dos amorreus, e a todos os seus vizinhos, à planície, e à montanha, e ao vale, e ao sul, e à ribeira do mar; à terra dos cananeus e ao Líbano, até ao grande rio, o rio Eufrates."
  version2: "Voltai-vos e parti; ide à montanha dos amorreus, e a todos os seus vizinhos, e à planície, e à montanha, e ao vale, e ao Sul, e à ribeira do mar, e à terra dos cananeus, e ao Líbano, até ao grande rio, o rio Eufrates."
  version3: "Voltai-vos, e parti, e ide à montanha dos amorreus, e a todos os seus vizinhos, à planície, e à montanha, e ao vale, e ao sul, e à margem do mar; à terra dos cananeus, e ao Líbano, até ao grande rio, o rio Eufrates."
  version4: "Voltai-vos, ponde-vos a caminho, e ide à região montanhosa dos amorreus, e a todos os lugares vizinhos, na Arabá, na região montanhosa, no vale e no sul; à beira do mar, à terra dos cananeus, e ao Líbano, até o grande rio, o rio Eufrates."
  version5: "Voltai, ponde-vos a caminho, e ide à região montanhosa dos amorreus, e a todos os lugares vizinhos da Arabá, da região montanhosa, da Sefelá, do Neguebe, da costa marítima, terra dos cananeus, e do Líbano, até o grande rio, o rio Eufrates."
  version6: "Voltai-vos e parti; ide à região montanhosa dos amorreus, e a todos os seus vizinhos, na Arabá, e à região montanhosa, e à baixada, e ao Neguebe, e à costa marítima, terra dos cananeus, e ao Líbano, até ao grande rio Eufrates."
  version7: "Voltai e parti. Tomai o caminho do monte dos amorreus e das regiões vizinhas; ide às planícies, às montanhas, aos vales, ao Negeb, às costas do mar, à terra dos cananeus, ao Líbano e até o grande rio Eufrates."
  version8: "Turn and take your journey, and go to the hill-country of the Amorites, and unto all the neighbouring places in the plain, in the mountain, and in the lowland, and in the south, and by the seaside, the land of the Canaanites, and Lebanon, unto the great river, the river Euphrates."
  version9: "Turn you, and take your journey, and go to the mount of the Amorites, and unto all <i>the places</i> nigh thereunto, in the plain, in the hills, and in the vale, and in the south, and by the sea side, to the land of the Canaanites, and unto Lebanon, unto the great river, the river Euphrates. <i>{all...: Heb. all his neighbours}</i>"
