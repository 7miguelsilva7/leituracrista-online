  book:  "Deuteronômio 1:3"
  tags:  "Deuteronômio1:3"
  version1: "E sucedeu <i>que</i>, no ano quadragésimo, no mês undécimo, no primeiro <i>dia</i> do mês, Moisés falou aos filhos de Israel, conforme a tudo o que o Senhor lhe mandara acerca deles."
  version2: "E sucedeu <i>que,</i> no ano quadragésimo, no mês undécimo, no primeiro <i>dia</i> do mês, Moisés falou aos filhos de Israel, conforme tudo o que o SENHOR lhe mandara acerca deles,"
  version3: "E sucedeu que, no ano quadragésimo, no mês undécimo, no primeiro dia do mês, Moisés falou aos filhos de Israel, conforme a tudo o que o SENHOR lhe mandara acerca deles."
  version4: "No ano quadragésimo, no mês undécimo, no primeiro dia do mês, Moisés falou aos filhos de Israel, conforme tudo o que o senhor lhes mandara por seu intermédio,"
  version5: "No ano quadragésimo, no undécimo mês, no primeiro dia do mês falou Moisés aos filhos de Israel conforme tudo o que Jeová lhe havia ordenado com relação a eles,"
  version6: "Sucedeu que, no ano quadragésimo, no primeiro dia do undécimo mês, falou Moisés aos filhos de Israel, segundo tudo o que o SENHOR lhe mandara a respeito deles,"
  version7: "No quadragésimo ano, no primeiro dia do décimo primeiro mês, diante dos israelitas, Moisés pronunciou todos os discursos que o Senhor lhe tinha ordenado pronunciar,"
  version8: "And it came to pass in the fortieth year, in the eleventh month, on the first of the month, that Moses spoke to the children of Israel, according to all that Jehovah had given him in command to them;"
  version9: "And it came to pass in the fortieth year, in the eleventh month, on the first <i>day</i> of the month, <i>that</i> Moses spake unto the children of Israel, according unto all that the LORD had given him in commandment unto them;"
