  book:  "Deuteronômio 1:8"
  tags:  "Deuteronômio1:8"
  version1: "Eis aqui esta terra, eu a dei diante de vós: entrai e possuí a terra que o Senhor jurou a vossos pais, Abraão, Isaque, e Jacó, que <i>a</i> daria a eles e à sua semente depois deles."
  version2: "Eis aqui esta terra, eu a dei diante de vós; entrai e possuí a terra que o SENHOR jurou a vossos pais, Abraão, Isaque e Jacó, que <i>a</i> daria a eles e à sua semente depois deles."
  version3: "Eis que tenho posto esta terra diante de vós; entrai e possuí a terra que o SENHOR jurou a vossos pais, Abraão, Isaque e Jacó, que a daria a eles e à sua descendência depois deles."
  version4: "Eis que tenho posto esta terra diante de vós; entrai e possuí a terra que o Senhor prometeu com juramento dar a vossos pais, Abraão, Isaque, e Jacó, a eles e à sua descendência depois deles."
  version5: "Eis que vos entreguei esta terra; entrai e possuí a terra que Jeová prometeu com juramento a vossos pais, a Abraão, a Isaque, e a Jacó, a eles e à sua semente depois deles."
  version6: "Eis aqui a terra que eu pus diante de vós; entrai e possuí a terra que o SENHOR, com juramento, deu a vossos pais, Abraão, Isaque e Jacó, a eles e à sua descendência depois deles."
  version7: "Eis que eu vos entrego esta terra. Ide e possuí a terra que jurei dar a vossos pais Abraão, Isaac e Jacó, a eles e à sua posteridade."
  version8: "Behold, I have set the land before you: go in and possess the land which Jehovah swore unto your fathers, to Abraham, to Isaac, and to Jacob, to give unto them and to their seed after them."
  version9: "Behold, I have set the land before you: go in and possess the land which the LORD sware unto your fathers, Abraham, Isaac, and Jacob, to give unto them and to their seed after them. <i>{set: Heb. given}</i>"
