  book:  "Deuteronômio 1:1"
  tags:  "Deuteronômio1:1"
  version1: "ESTAS <i>são</i> as palavras que Moisés falou a todo o Israel dalém do Jordão, no deserto, na planície defronte do <i>Mar</i> de Sufe, entre Parã e Tofel, e Labã, e Hazerote, e Dizaabe."
  version2: "Estas <i>são</i> as palavras que Moisés falou a todo o Israel, dalém do Jordão, no deserto, na planície defronte do <i>mar</i> de Sufe, entre Parã, e Tofel, e Labã, e Hazerote, e Di-Zaabe."
  version3: "Estas são as palavras que Moisés falou a todo o Israel além do Jordão, no deserto, na planície defronte do Mar Vermelho, entre Parã e Tófel, e Labã, e Hazerote, e Di-Zaabe."
  version4: "Estas são as palavras que Moisés falou a todo Israel além do Jordão, no deserto, na Arabá defronte de Sufe, entre Parã, Tofel, Labã, Hazerote e Di-Zaabe."
  version5: "Estas são as palavras que Moisés falou a todo o Israel além do Jordão no deserto, na Arabá defronte de Sufe, entre Parã, Tôfel, Labã, Hazerote e Di-Zaabe."
  version6: "São estas as palavras que Moisés falou a todo o Israel, dalém do Jordão, no deserto, na Arabá, defronte do mar de Sufe, entre Parã, Tofel, Labã, Hazerote e Di-Zaabe."
  version7: "Eis os discursos que pronunciou Moisés a todo o Israel do outro lado do Jordão, no deserto, na planície que se estende defronte de Suf, entre Farã, Tofel, Labã, Haserot e Di-Zaab."
  version8: "These are the words which Moses spoke to all Israel on this side the Jordan, in the wilderness, in the plain, opposite to Suph, between Paran and Tophel, Laban, Hazeroth, and Dizahab."
  version9: "These <i>be</i> the words which Moses spake unto all Israel on this side Jordan in the wilderness, in the plain over against the Red <i>sea</i>, between Paran, and Tophel, and Laban, and Hazeroth, and Dizahab. <i>{the Red...: or, Zuph}</i>"
