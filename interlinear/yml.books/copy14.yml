  version3: "E sucedia que, quando levavam o cofre pelas mãos dos levitas, segundo o mandado do rei, e vendo-se que já havia muito dinheiro, vinha o escrivão do rei, e o oficial do sumo sacerdote, e esvaziavam o cofre, e tomavam-no e levavam-no de novo ao seu lugar; assim faziam de dia em dia, e ajuntaram dinheiro em abundância."
  version4: "E quando era trazida a arca pelas mãos dos levitas ao recinto do rei, na ocasião em que viam que havia muito dinheiro, vinham o escrivão do rei e o deputado do sumo sacerdote, esvaziavam a arca e, tomando-a, tornavam a levá-la ao seu lugar. Assim faziam dia após dia, e ajuntaram dinheiro em abundância."
  version5: "Quando o cofre era levado para o rei examiná-lo por meio dos levitas, na ocasião em que estes viam que havia muito dinheiro, vinham o escrivão do rei e o deputado do sumo sacerdote e esvaziavam o cofre e, tomando-o, tornaram a levá-lo para o seu lugar. Assim faziam dia após dia, e ajuntaram dinheiro em abundância."
  version6: "Quando o cofre era levado por intermédio dos levitas a uma comissão real, vendo-se que havia muito dinheiro, vinha o escrivão do rei e o comissário do sumo sacerdote, esvaziavam-no, tomavam-no e o levavam de novo ao seu lugar; assim faziam dia após dia e ajuntaram dinheiro em abundância,"
  version7: "Cada vez que, por meio dos levitas, era o cofre levado para a inspeção do rei - o que acontecia quando o dinheiro se acumulava -, o escriba real e um comissário do sumo sacerdote esvaziavam-no e depois os levitas iam colocá-lo no lugar. Assim faziam eles cada vez, e recolheram, em abundância, dinheiro,"
  version8: "And it came to pass at the time the chest was brought for the king's control by the hand of the Levites, and when they saw that there was much money, the king's scribe and high priest's officer came, and they emptied the chest, and took it, and carried it to its place again. Thus they did day by day, and gathered money in abundance."
  version9: "Now it came to pass, that at what time the chest was brought unto the king's office by the hand of the Levites, and when they saw that <i>there was</i> much money, the king's scribe and the high priest's officer came and emptied the chest, and took it, and carried it to his place again. Thus they did day by day, and gathered money in abundance."
