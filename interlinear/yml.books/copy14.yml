  version4: "Mas Jeosabeate, filha do rei, tomou Joás, filho de Acazias, e o furtou dentre os filhos do rei, que estavam para ser mortos, e o pôs com a sua ama na câmara dos leitos. Assim Jeosabeate, filha do rei Jeorão, mulher do sacerdote Jeoiada e irmã de Acazias, o escondeu de Atalia, de modo que ela não o matou."
  version5: "Mas Josebate, filha do rei, tomou a Joás, filho de Acazias, e o furtou dentre os filhos do rei que foram mortos, e o escondeu com a sua ama no quarto de dormir. Assim Josebate, filha do rei Jorão, mulher do sacerdote Joiada (pois era ela irmã de Acazias), o escondeu de Atália, de modo que ela não o matou."
  version6: "Mas Jeosabeate, filha do rei, tomou a Joás, filho de Acazias, e o furtou dentre os filhos do rei, aos quais matavam, e o pôs e à sua ama numa câmara interior; assim, Jeosabeate, a filha do rei Jeorão, mulher do sacerdote Joiada e irmã de Acazias, o escondeu de Atalia, e não foi morto."
