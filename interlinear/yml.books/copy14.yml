  version2: "Se <i>algum</i> mal nos sobrevier, espada, juízo, peste ou fome, nós nos apresentaremos diante desta casa e diante de ti; pois teu nome <i>está</i> nesta casa; e clamaremos a ti na nossa angústia, e tu nos ouvirás e livrarás."
