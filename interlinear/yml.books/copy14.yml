  version6: "e quando em uníssono, a um tempo, tocaram as trombetas e cantaram para se fazerem ouvir, para louvarem o SENHOR e render-lhe graças; e quando levantaram eles a voz com trombetas, címbalos e outros instrumentos músicos para louvarem o SENHOR, porque ele é bom, porque a sua misericórdia dura para sempre, então, sucedeu que a casa, a saber, a Casa do SENHOR, se encheu de uma nuvem;"
  version7: "no momento em que os tocadores de trombeta, e os cantores se uniam para celebrar numa mesma sinfonia o louvor do Senhor, no momento em que faziam ressoar o som das trombetas, dos címbalos e de outros instrumentos de música com este hino: Louvor ao Senhor porque ele é bom, porque sua misericórdia é eterna, nesse momento o templo, o templo do Senhor, encheu-se de uma nuvem tão espessa"
  version8: "-it came to pass when the trumpeters and singers were as one, to make one voice to be heard in praising and thanking Jehovah; and when they lifted up their voice with trumpets, and cymbals, and instruments of music, and praised Jehovah: For he is good, for his loving-kindness <i>endureth</i> for ever; that then the house, the house of Jehovah, was filled with a cloud,"
