  version2: "Eis que estou para edificar <i>uma</i> casa ao nome do SENHOR, meu Deus, para lhe consagrar, para queimar perante ele incenso aromático, e <i>para</i> o <i>pão</i> contínuo da proposição, e <i>para</i> os holocaustos da manhã e da tarde, nos sábados, e nas luas novas, e nas festividades do SENHOR, nosso Deus; o que <i>é</i> perpetuamente <i>a obrigação</i> de Israel."
  version3: "Eis que estou para edificar uma casa ao nome do SENHOR meu Deus, para lhe consagrar, para queimar perante ele incenso aromático, e para a apresentação contínua do pão da proposição, para os holocaustos da manhã e da tarde, nos sábados e nas luas novas, e nas festividades do SENHOR nosso Deus; o que é obrigação perpétua de Israel."
  version4: "Eis que vou edificar uma casa ao nome do Senhor meu Deus e lha consagrar para queimar perante ele incenso aromático, para apresentar continuamente, o pão da preposição, e para oferecer os holocaustos da manhã e da tarde, nos sábados, nas luas novas e nas festas fixas do Senhor nosso Deus; o que é obrigação perpétua de Israel."
