  version9: "Behold, I build an house to the name of the LORD my God, to dedicate <i>it</i> to him, <i>and</i> to burn before him sweet incense, and for the continual shewbread, and for the burnt offerings morning and evening, on the sabbaths, and on the new moons, and on the solemn feasts of the LORD our God. This <i>is an ordinance</i> for ever to Israel. <i>{sweet...: Heb. incense of spices}</i>"
