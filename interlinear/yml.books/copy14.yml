  version2: "E sucedeu que, falando-lhe ele, lhe respondeu: Puseram-te por conselheiro do rei? Cala-te, por que te feririam? Então, o profeta parou e disse: Bem vejo eu que já Deus deliberou destruir-te, porquanto fizeste isso e não deste ouvidos a meu conselho."
  version3: "E sucedeu que, falando ele ao rei, este lhe respondeu: Puseram-te por conselheiro do rei? Cala-te! Por que haveria de ser ferido? Então parou o profeta, e disse: Bem vejo eu que já Deus deliberou destruir-te; porquanto fizeste isto, e não deste ouvidos ao meu conselho."
  version4: "Enquanto ele ainda falava com o rei, este lhe respondeu: Fizemos-te conselheiro do rei? Cala-te! Por que haverias de ser morto? Então o profeta calou, havendo dito: Sei que Deus resolveu destruir-te, porquanto fizeste isto, e não deste ouvidos a meu conselho."
  version5: "Enquanto falava com ele o profeta, disse-lhe o rei: Fizemos-te conselheiro do rei? cala-te; se não, serás ferido. Então parou o profeta, e disse: Sei que Deus resolveu destruir-te, porque fizeste isso, e não deste ouvidos ao meu conselho."
  version6: "Enquanto lhe falava o profeta, disse-lhe o rei: Acaso, te pusemos por conselheiro do rei? Pára com isso. Por que teríamos de ferir-te? Então, parou o profeta, mas disse: Sei que Deus resolveu destruir-te, porque fizeste isso e não deste ouvidos ao meu conselho."
  version7: "Enquanto lhe falava o profeta, Amasias lhe disse: \"Foste tu nomeado conselheiro cio rei? Vai-te embora, se não queres que eu te mate!\" O profeta retirou-se, dizendo: \"Sei que Deus decretou tua perda, porque te portaste mal e não queres ouvir minha advertência.\""
  version8: "And it came to pass as he talked with him, that <i>Amaziah</i> said to him, Hast thou been made the king's counsellor? Forbear; why shouldest thou be smitten? Then the prophet forbore, and said, I know that God has determined to destroy thee, because thou hast done this, and hast not hearkened to my counsel."
  version9: "And it came to pass, as he talked with him, that <i>the king</i> said unto him, Art thou made of the king's counsel? forbear; why shouldest thou be smitten? Then the prophet forbare, and said, I know that God hath determined to destroy thee, because thou hast done this, and hast not hearkened unto my counsel. <i>{determined: Heb. counselled}</i>"
