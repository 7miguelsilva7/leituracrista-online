  version6: "Eis que Amarias, o sumo sacerdote, presidirá nas coisas que dizem respeito ao SENHOR; e Zebadias, filho de Ismael, príncipe da casa de Judá, nas que dizem respeito ao rei. Também os levitas serão oficiais à vossa disposição. Sede fortes no cumprimento disso, e o SENHOR será com os bons."
  version7: "Tendes à vossa frente o sumo sacerdote Amarias, para todos os assuntos religiosos, e Zabadias, filho de Ismael, príncipe da casa de Judá, para todos os negócios civis. Tereis à vossa disposição levitas, na qualidade de escribas. Cobrai ânimo, portanto, e ao trabalho! Esteja o Senhor com o homem de bem!"
  version8: "And behold, Amariah the chief priest is over you in all matters of Jehovah, and Zebadiah the son of Ishmael, prince of the house of Judah, in all the king's matters; and ye have the Levites before you as officers. Be strong and do it, and Jehovah will be with the good."
  version9: "And, behold, Amariah the chief priest <i>is</i> over you in all matters of the LORD; and Zebadiah the son of Ishmael, the ruler of the house of Judah, for all the king's matters: also the Levites <i>shall be</i> officers before you. Deal courageously, and the LORD shall be with the good. <i>{Deal...: Heb. Take courage and do}</i>"
