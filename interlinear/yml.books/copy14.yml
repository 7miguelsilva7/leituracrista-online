  version4: "quando os trombeteiros e os cantores estavam acordes em fazerem ouvir uma só voz, louvando ao Senhor e dando-lhe graças, e quando levantavam a voz com trombetas, e címbalos, e outros instrumentos de música, e louvavam ao Senhor, dizendo: Porque ele é bom, porque a sua benignidade dura para sempre; então se encheu duma nuvem a casa, a saber, a casa do Senhor,"
