tiles:

-
  book:  "2 Crônicas 1:1"
  version1: "E SALOMÃO, filho de Davi, se esforçou no seu reino; e o Senhor seu Deus <i>era</i> com ele, e o magnificou grandemente."
  version2: "E Salomão, filho de Davi, se esforçou no seu reino; e o SENHOR, seu Deus, <i>era</i> com ele e o magnificou grandemente."
  version3: "Salomão, filho de Davi, fortaleceu-se no seu reino; e o SENHOR seu Deus era com ele, e o engrandeceu sobremaneira."
  version4: "Ora, Salomão, filho de Davi, fortaleceu-se no seu reino, e o Senhor seu Deus era com ele, e muito o engrandeceu."
  version5: "Salomão, filho de Davi, fortaleceu-se no seu reino, e Jeová seu Deus era com ele, e muito o engrandeceu."
  version6: "Salomão, filho de Davi, fortaleceu-se no seu reino, e o SENHOR, seu Deus, era com ele e o engrandeceu sobremaneira."
  version7: "Salomão, filho de Davi, consolidou-se no seu reino. O Senhor, seu Deus, estava com ele e desenvolvia seu poder."
  version8: "And Solomon the son of David was strengthened in his kingdom, and Jehovah his God was with him and magnified him exceedingly."
  version9: "And Solomon the son of David was strengthened in his kingdom, and the LORD his God <i>was</i> with him, and magnified him exceedingly."
-
  book:  "2 Crônicas 1:2"
  version1: "E falou Salomão a todo o Israel, aos capitães dos milhares e das centenas, e aos juízes, e a todos os príncipes em todo o Israel, chefes dos pais."
  version2: "E falou Salomão a todo o Israel, aos capitães dos milhares e das centenas, e aos juízes, e a todos os príncipes em todo o Israel, chefes dos pais."
  version3: "E falou Salomão a todo o Israel, aos capitães de mil e de cem, aos juízes e a todos os governadores em todo o Israel, chefes das famílias."
  version4: "E falou Salomão a todo o Israel, aos chefes de mil e de cem, e aos juízes, e a todos os príncipes em todo o Israel, chefes das casas paternas."
  version5: "Salomão falou a todo o Israel, aos capitães de mil e de cem, e aos juízes, e a todos os príncipes em todo o Israel, cabeças das famílias."
  version6: "Falou Salomão a todo o Israel, aos capitães de mil e aos de cem, aos juízes e a todos os príncipes em todo o Israel, cabeças de famílias;"
  version7: "O rei deu ordens a todo o Israel, aos chefes de milhares, chefes de centenas, aos juízes e aos príncipes, aos principais chefes de família,"
  version8: "And Solomon spoke to all Israel, to the captains of thousands and of hundreds, and to the judges, and to all the princes of all Israel, the chief fathers;"
  version9: "Then Solomon spake unto all Israel, to the captains of thousands and of hundreds, and to the judges, and to every governor in all Israel, the chief of the fathers."
-
  book:  "2 Crônicas 1:3"
  version1: "E foram Salomão e toda a congregação com ele ao alto que <i>estava</i> em Gibeom; porque ali estava a tenda da congregação de Deus, que Moisés, servo do Senhor, tinha feito no deserto."
  version2: "E foram Salomão e toda a congregação com ele ao alto que <i>estava</i> em Gibeão; porque ali estava a tenda da congregação de Deus, que Moisés, servo do SENHOR, tinha feito no deserto."
  version3: "E foi Salomão, e toda a congregação com ele, ao alto que estava em Gibeom, porque ali estava a tenda da congregação de Deus, que Moisés, servo do SENHOR, tinha feito no deserto."
  version4: "E foi Salomão, e toda a congregação com ele, ao alto que estava em Gibeão porque ali estava a tenda da revelação de Deus, que Moisés, servo do Senhor, tinha feito no deserto."
  version5: "Foi Salomão com toda a congregação ao alto que estava em Gibeom, porque ali estava a tenda da revelação de Deus, que Moisés, servo de Jeová, tinha feito no deserto."
  version6: "e foi com toda a congregação ao alto que estava em Gibeão, porque ali estava a tenda da congregação de Deus, que Moisés, servo do SENHOR, tinha feito no deserto."
  version7: "e todos com ele dirigiram-se ao lugar alto de Gabaon; pois é lá que se encontrava a tenda de reunião de Deus, que Moisés, servo do Senhor, tinha construído no deserto."
  version8: "and Solomon, and all the congregation with him, went to the high place at Gibeon; for there was God's tent of meeting which Moses the servant of Jehovah had made in the wilderness."
  version9: "So Solomon, and all the congregation with him, went to the high place that <i>was</i> at Gibeon; for there was the tabernacle of the congregation of God, which Moses the servant of the LORD had made in the wilderness."
-
  book:  "2 Crônicas 1:4"
  version1: "Mas Davi tinha feito subir a arca de Deus de Quiriate-Jearim ao <i>lugar que</i> Davi lhe tinha preparado; porque lhe tinha armado <i>uma</i> tenda em Jerusalém."
  version2: "Mas Davi tinha feito subir a arca de Deus de Quiriate-Jearim ao <i>lugar que</i> Davi lhe tinha preparado; porque lhe tinha armado <i>uma</i> tenda em Jerusalém."
  version3: "Mas Davi tinha feito subir a arca de Deus de Quiriate-Jearim ao lugar que lhe preparara; porque lhe tinha armado uma tenda em Jerusalém."
  version4: "Mas Davi tinha feito subir a arca de Deus de Quiriate-Jearim ao lugar que lhe preparara; pois lhe havia armado uma tenda em Jerusalém."
  version5: "Mas Davi tinha feito subir a arca de Deus de Quiriate-Jearim para o lugar que lhe preparara; porque lhe tinha armado uma tenda em Jerusalém."
  version6: "Mas Davi fizera subir a arca de Deus de Quiriate-Jearim ao lugar que lhe havia preparado, porque lhe armara uma tenda em Jerusalém."
  version7: "Quanto à arca de Deus, Davi a tinha transportado de Cariatiarim ao lugar que lhe tinha preparado, pois havia preparado para ela um pavilhão em Jerusalém."
  version8: "But the ark of God had David brought up from Kirjath-jearim to the <i>place</i> that David had prepared for it; for he had spread a tent for it at Jerusalem."
  version9: "But the ark of God had David brought up from Kirjathjearim to <i>the place which</i> David had prepared for it: for he had pitched a tent for it at Jerusalem."
-
  book:  "2 Crônicas 1:5"
  version1: "Também o altar de cobre que tinha feito Bazaleel, filho de Uri, filho de Hur, <i>estava</i> ali diante do tabernáculo do Senhor: e Salomão e a congregação o visitavam."
  version2: "Também o altar de cobre que tinha feito Bezalel, filho de Uri, filho de Hur, <i>estava</i> ali diante do tabernáculo do SENHOR; e Salomão e a congregação o visitavam. <i>{Heb. buscavam}</i>"
  version3: "Também o altar de cobre que tinha feito Bezaleel, filho de Uri, filho de Hur, estava ali diante do tabernáculo do SENHOR; e Salomão e a congregação o buscavam."
  version4: "Também o altar de bronze feito por Bezaleel, filho de Uri, filho de Hur, estava ali diante do tabernáculo do Senhor; e Salomão e a congregação o buscavam."
  version5: "O altar de bronze que tinha feito Bezalel, filho de Uri, filho de Hur, também estava ali diante do tabernáculo de Jeová; e Salomão e a congregação o procuravam."
  version6: "Também o altar de bronze que fizera Bezalel, filho de Uri, filho de Hur, estava ali diante do tabernáculo do SENHOR; e Salomão e a congregação consultaram o SENHOR."
  version7: "Encontrava-se também em Gabaon, diante do santuário do Senhor, o altar de bronze que Bezeleel, filho de Uri, filho de Hur, tinha construído. Salomão vinha, pois, consultar o Senhor, com a assembléia."
  version8: "And the brazen altar that Bezaleel the son of Uri, the son of Hur, had made, was there before the tabernacle of Jehovah; and Solomon and the congregation sought unto it."
  version9: "Moreover the brasen altar, that Bezaleel the son of Uri, the son of Hur, had made, he put before the tabernacle of the LORD: and Solomon and the congregation sought unto it. <i>{he put: or, was there}</i>"
-
  book:  "2 Crônicas 1:6"
  version1: "E Salomão ofereceu ali sacrifícios perante o Senhor, sobre o altar de cobre que <i>estava</i> na tenda da congregação, e ofereceu sobre ele mil holocaustos."
  version2: "E Salomão ofereceu ali sacrifícios perante o SENHOR, sobre o altar de cobre que <i>estava</i> na tenda da congregação, e ofereceu sobre ele mil holocaustos."
  version3: "E Salomão ofereceu ali sacrifícios perante o SENHOR, sobre o altar de cobre que estava na tenda da congregação; e ofereceu sobre ele mil holocaustos."
  version4: "E Salomão ofereceu ali sacrifícios perante o Senhor, sobre o altar de bronze que estava junto à tenda da revelação; ofereceu sobre ele mil holocaustos."
  version5: "Salomão subiu lá ao altar de bronze diante de Jeová, que estava junto à tenda da revelação, e ofereceu sobre ele mil holocaustos."
  version6: "Salomão ofereceu ali sacrifícios perante o SENHOR, sobre o altar de bronze que estava na tenda da congregação; e ofereceu sobre ele mil holocaustos."
  version7: "Lá, sobre o altar de bronze, na presença do Senhor, perto da tenda de reunião, Salomão ofereceu mil holocaustos."
  version8: "And Solomon offered there upon the brazen altar before Jehovah which was at the tent of meeting; and he offered up a thousand burnt-offerings upon it."
  version9: "And Solomon went up thither to the brasen altar before the LORD, which <i>was</i> at the tabernacle of the congregation, and offered a thousand burnt offerings upon it."
-
  book:  "2 Crônicas 1:7"
  version1: "Naquela mesma noite Deus apareceu a Salomão, e disse-lhe: Pede o que quiseres que eu te dê."
  version2: "Naquela mesma noite, Deus apareceu a Salomão e disse-lhe: Pede o que quiseres que eu te dê."
  version3: "Naquela mesma noite Deus apareceu a Salomão, e disse-lhe: Pede o que queres que eu te dê."
  version4: "Naquela mesma noite Deus apareceu a Salomão, e lhe disse: Pede o que queres que eu te dê."
  version5: "Naquela mesma noite apareceu Deus a Salomão, e lhe disse: Pede o que queres que eu te dê."
  version6: "Naquela mesma noite, apareceu Deus a Salomão e lhe disse: Pede-me o que queres que eu te dê."
  version7: "Nessa mesma noite, Deus apareceu ao rei e lhe disse: Pede o que desejas, que eu te dou."
  version8: "In that night God appeared to Solomon, and said to him, Ask what I shall give thee."
  version9: "In that night did God appear unto Solomon, and said unto him, Ask what I shall give thee."
-
  book:  "2 Crônicas 1:8"
  version1: "E Salomão disse a Deus: Tu usaste de grande beneficência com meu pai Davi: e a mim me fizeste rei em seu lugar."
  version2: "E Salomão disse a Deus: Tu usaste de grande beneficência com Davi, meu pai, e a mim me fizeste rei em seu lugar."
  version3: "E Salomão disse a Deus: Tu usaste de grande benignidade com meu pai Davi, e a mim me fizeste rei em seu lugar."
  version4: "E Salomão disse a Deus: Tu usaste de grande benevolência para com meu pai Davi, e a mim me fizeste rei em seu lugar."
  version5: "Salomão disse a Deus: Tu usaste de grande benevolência para com meu pai Davi, e a mim me fizeste rei em seu lugar."
  version6: "Respondeu-lhe Salomão: De grande benevolência usaste para com Davi, meu pai, e a mim me fizeste reinar em seu lugar."
  version7: "Salomão respondeu a Deus: Vós tratastes meu pai Davi com uma grande benevolência, e me fizestes rei em seu lugar."
  version8: "And Solomon said to God, Thou hast shewn unto David my father great loving-kindness, and hast made me king in his stead."
  version9: "And Solomon said unto God, Thou hast shewed great mercy unto David my father, and hast made me to reign in his stead."
-
  book:  "2 Crônicas 1:9"
  version1: "Agora pois, ó Senhor Deus, confirme-se a tua palavra, dada a meu pai Davi; porque tu me fizeste rei sobre <i>um</i> povo numeroso como o pó da terra."
  version2: "Agora, pois, ó SENHOR Deus, confirme-se a tua palavra, dada a Davi, meu pai; porque tu me fizeste rei sobre <i>um</i> povo numeroso como o pó da terra."
  version3: "Agora, pois, ó SENHOR Deus, confirme-se a tua palavra, dada a meu pai Davi; porque tu me fizeste reinar sobre um povo numeroso como o pó da terra."
  version4: "Agora, pois, ó Senhor Deus, confirme-se a tua promessa, dada a meu pai Davi; porque tu me fizeste rei sobre um povo numeroso como o pó da terra."
  version5: "Agora, Deus Jeová, estabeleça-se a tua promessa, feita a meu pai Davi: pois que tu me fizeste rei sobre um povo cuja multidão é como o pó da terra."
  version6: "Agora, pois, ó SENHOR Deus, cumpra-se a tua promessa feita a Davi, meu pai; porque tu me constituíste rei sobre um povo numeroso como o pó da terra."
  version7: "Senhor, Deus, ratificai, portanto, a promessa que fizestes a Davi, meu pai, já que me fizestes rei de um povo numeroso como o pó da terra."
  version8: "Now, Jehovah Elohim, let thy word unto David my father be firm; for thou hast made me king over a people numerous as the dust of the earth."
  version9: "Now, O LORD God, let thy promise unto David my father be established: for thou hast made me king over a people like the dust of the earth in multitude. <i>{like...: Heb. much as the dust of the earth}</i>"
-
  book:  "2 Crônicas 1:10"
  version1: "Dá-me pois agora sabedoria e conhecimento, para que possa sair e entrar perante este povo; porque quem poderia julgar a este teu tão grande povo?"
  version2: "Dá-me, pois, agora, sabedoria e conhecimento, para que possa sair e entrar perante este povo; porque quem poderia julgar a este teu tão grande povo?"
  version3: "Dá-me, pois, agora, sabedoria e conhecimento, para que possa sair e entrar perante este povo; pois quem poderia julgar a este tão grande povo?"
  version4: "Dá-me, pois, agora sabedoria e conhecimento, para que eu possa sair e entrar perante este povo; pois quem poderá julgar este teu povo, que é tão grande?"
  version5: "Dá-me sabedoria e conhecimento para eu me haver com este povo; pois quem poderá julgar este povo teu que é tão grande?"
  version6: "Dá-me, pois, agora, sabedoria e conhecimento, para que eu saiba conduzir-me à testa deste povo; pois quem poderia julgar a este grande povo?"
  version7: "Dignai-vos, portanto, conceder-me a sabedoria e a inteligência, a fim de que eu saiba como me conduzir à frente desse povo. <i>(Sem isso)</i>, quem poderia governar esse povo tão grande como é o vosso?"
  version8: "Give me now wisdom and knowledge, that I may go out and come in before this people; for who can judge this thy great people?"
  version9: "Give me now wisdom and knowledge, that I may go out and come in before this people: for who can judge this thy people, <i>that is so</i> great?"
-
  book:  "2 Crônicas 1:11"
  version1: "Então Deus disse a Salomão: Porquanto houve isto no teu coração, e não pediste riquezas, fazenda, ou honra, nem a morte dos que te aborrecem, nem tão pouco pediste muitos dias de vida, mas pediste para ti sabedoria e conhecimento, para poderes julgar a meu povo, sobre o qual te pus rei,"
  version2: "Então, Deus disse a Salomão: Porquanto houve isso no teu coração, e não pediste riquezas, fazenda ou honra, nem a morte dos que te aborrecem, nem tampouco pediste muitos dias de vida, mas pediste para ti sabedoria e conhecimento, para poderes julgar a meu povo, sobre o qual te pus rei,"
  version3: "Então Deus disse a Salomão: Porquanto houve isto no teu coração, e não pediste riquezas, bens, ou honra, nem a morte dos que te odeiam, nem tampouco pediste muitos dias de vida, mas pediste para ti sabedoria e conhecimento, para poderes julgar a meu povo, sobre o qual te constituí rei,"
  version4: "Então Deus disse a Salomão: Porquanto houve isto no teu coração, e não pediste riquezas, bens ou honra, nem a morte dos que te odeiam, nem tampouco pediste muitos dias de vida, mas pediste para ti sabedoria e conhecimento para poderes julgar o meu povo, sobre o qual te fiz reinar,"
  version5: "Disse Deus a Salomão: Porque tiveste este desejo, e não pediste riquezas, bens ou honra, nem a morte dos que te aborrecem, nem tampouco pediste muitos dias de vida; mas pediste sabedoria e conhecimento, para poderes julgar o meu povo, sobre o qual te constituí rei:"
  version6: "Disse Deus a Salomão: Porquanto foi este o desejo do teu coração, e não pediste riquezas, bens ou honras, nem a morte dos que te aborrecem, nem tampouco pediste longevidade, mas sabedoria e conhecimento, para poderes julgar a meu povo, sobre o qual te constituí rei,"
  version7: "Disse Deus a Salomão: Já que este é o desejo de teu coração, e não me pedes nem riquezas, nem tesouros, nem glória, nem a vida de teus inimigos, nem uma longa vida, mas me pedes sabedoria e inteligência a fim de bem governar o povo do qual eu te fiz rei,"
  version8: "And God said to Solomon, Because this was in thy heart, and thou hast not asked riches, wealth, or honour, nor the life of them that hate thee, neither yet hast asked long life; but hast asked for thyself wisdom and knowledge, that thou mayest judge my people, over whom I have made thee king:"
  version9: "And God said to Solomon, Because this was in thine heart, and thou hast not asked riches, wealth, or honour, nor the life of thine enemies, neither yet hast asked long life; but hast asked wisdom and knowledge for thyself, that thou mayest judge my people, over whom I have made thee king:"
-
  book:  "2 Crônicas 1:12"
  version1: "Sabedoria e conhecimento te são dados: e te darei riquezas, e fazenda, e honra, qual nenhum rei antes de ti teve: e depois de ti tal não haverá."
  version2: "sabedoria e conhecimento te são dados; e te darei riquezas, e fazenda, e honra, qual nenhum rei antes de ti teve, e depois de ti tal não haverá."
  version3: "Sabedoria e conhecimento te são dados; e te darei riquezas, bens e honra, quais não teve nenhum rei antes de ti, e nem depois de ti haverá."
  version4: "sabedoria e conhecimento te são dados; também te darei riquezas, bens e honra, quais não teve nenhum rei antes de ti, nem haverá depois de ti rei que tenha coisas semelhantes."
  version5: "sabedoria e conhecimento te são dados; e te darei riquezas e bens e honra, quais não teve nenhum dos reis antes de ti, nem haverá depois de ti quem terá coisas semelhantes."
  version6: "sabedoria e conhecimento são dados a ti, e te darei riquezas, bens e honras, quais não teve nenhum rei antes de ti, e depois de ti não haverá teu igual."
  version7: "pois bem, a sabedoria e a inteligência ser-te-ão concedidas, mas também riquezas, tesouros e glória mais do que jamais possuíram os reis, teus predecessores, e que jamais possuirão teus sucessores."
  version8: "wisdom and knowledge are granted unto thee; and I will give thee riches and wealth and honour, such as none of the kings have had that have been before thee, neither shall any after thee have the like."
  version9: "Wisdom and knowledge <i>is</i> granted unto thee; and I will give thee riches, and wealth, and honour, such as none of the kings have had that <i>have been</i> before thee, neither shall there any after thee have the like."
-
  book:  "2 Crônicas 1:13"
  version1: "Assim Salomão veio a Jerusalém, do alto que <i>está</i> em Gibeom, de diante da tenda da congregação: e reinou sobre Israel."
  version2: "Assim, Salomão veio a Jerusalém, do alto que <i>está</i> em Gibeão, de diante da tenda da congregação; e reinou sobre Israel."
  version3: "Assim Salomão veio a Jerusalém, do alto que estava em Gibeom, de diante da tenda da congregação; e reinou sobre Israel."
  version4: "Assim Salomão veio a Jerusalém, do alto que estava em Gibeão, de diante da tenda da revelação; e reinou sobre Israel."
  version5: "Voltou Salomão para Jerusalém da sua visita ao alto que estava em Gibeom, de diante da tenda da revelação; e reinou sobre Israel."
  version6: "Voltou Salomão para Jerusalém, da sua ida ao alto que está em Gibeão, de diante da tenda da congregação; e reinou sobre Israel."
  version7: "Então, descendo do lugar alto de Gabaon onde estava a tenda de reunião, Salomão retornou a Jerusalém. Ele reinava sobre Israel."
  version8: "Then Solomon came back <i>from</i> the high place at Gibeon to Jerusalem, from before the tent of meeting, and reigned over Israel."
  version9: "Then Solomon came <i>from his journey</i> to the high place that <i>was</i> at Gibeon to Jerusalem, from before the tabernacle of the congregation, and reigned over Israel."
-
  book:  "2 Crônicas 1:14"
  version1: "E Salomão ajuntou carros e cavaleiros, e teve mil e quatrocentos carros, e doze mil cavaleiros: e pô-los nas cidades dos carros, e junto ao rei em Jerusalém."
  version2: "E Salomão ajuntou carros e cavaleiros; e teve mil e quatrocentos carros e doze mil cavaleiros e pô-los nas cidades dos carros e junto ao rei, em Jerusalém."
  version3: "E Salomão ajuntou carros e cavaleiros, e teve mil e quatrocentos carros, e doze mil cavaleiros; os quais pós nas cidades dos carros, e junto ao rei em Jerusalém."
  version4: "Salomão ajuntou carros e cavaleiros; teve mil e quatrocentos carros e doze mil cavaleiros, que colocou nas cidades dos carros e junto de si em Jerusalém."
  version5: "Salomão ajuntou carros e cavaleiros; e teve mil e quatrocentos carros, e doze mil cavaleiros, que colocou nas cidades dos carros e em Jerusalém junto ao rei."
  version6: "Salomão ajuntou carros e cavaleiros; tinha mil e quatrocentos carros e doze mil cavaleiros, que colocou nas cidades para os carros e junto ao rei, em Jerusalém."
  version7: "Ajuntou ele carros e cavalos: possuía mil e quatrocentos carros e doze mil cavaleiros, que colocou nas cidades para os carros, assim como em Jerusalém, perto de si."
  version8: "And Solomon gathered chariots and horsemen; and he had a thousand four hundred chariots and twelve thousand horsemen; and he placed them in the chariot-cities, and with the king at Jerusalem."
  version9: "And Solomon gathered chariots and horsemen: and he had a thousand and four hundred chariots, and twelve thousand horsemen, which he placed in the chariot cities, and with the king at Jerusalem."
-
  book:  "2 Crônicas 1:15"
  version1: "E fez o rei que houvesse ouro e prata em Jerusalém como pedras: e cedros em tanta abundância como figueiras bravas que há pelas campinas."
  version2: "E fez o rei que houvesse ouro e prata em Jerusalém como pedras, e cedros em tanta abundância como figueiras <i>{ou sicômoros}</i> bravas que há pelas campinas."
  version3: "E fez o rei que houvesse ouro e prata em Jerusalém como pedras; e cedros em tanta abundância como sicômoros que há pelas campinas."
  version4: "E o rei tornou o ouro e a prata tão comuns em Jerusalém como as pedras, e os cedros tantos em abundância como os sicômoros que há na baixada."
  version5: "O rei tornou o ouro e a prata tão comuns em Jerusalém como as pedras, e os cedros como os sicômoros que nascem nas campinas em grande quantidade."
  version6: "Fez o rei que, em Jerusalém, houvesse prata e ouro como pedras, e cedros em abundância como os sicômoros que estão nas planícies."
  version7: "Graças a ele, a prata e o ouro tornaram-se em Jerusalém tão comuns como pedras, e os cedros tão numerosos como os sicômoros da planície."
  version8: "And the king made silver and gold in Jerusalem as stones, and cedars made he as the sycamores that are in the lowland for abundance."
  version9: "And the king made silver and gold at Jerusalem <i>as plenteous</i> as stones, and cedar trees made he as the sycomore trees that <i>are</i> in the vale for abundance. <i>{made: Heb. gave}</i>"
