  version1: "E <i>em</i> toda a diferença que vier a vós de vossos irmãos, que habitam nas suas cidades, entre sangue e sangue, entre lei e mandamento, entre estatutos e juízos, admoestai-os, que se não façam culpados para com o Senhor, e <i>não</i> venha grande ira sobre vós, e sobre vossos irmãos: fazei assim e não vos fareis culpados."
  version2: "E, <i>em</i> toda diferença que vier a vós de vossos irmãos que habitam nas suas cidades, entre sangue e sangue, entre lei e mandamento, entre estatutos e juízos, admoestai-os que se não façam culpados para com o SENHOR, e <i>não</i> venha grande ira sobre vós e sobre vossos irmãos; fazei assim e não vos fareis culpados."
  version3: "E em toda a diferença que vier a vós de vossos irmãos que habitam nas suas cidades, entre sangue e sangue, entre lei e mandamento, entre estatutos e juízos, admoestai-os, que não se façam culpados para com o SENHOR, e não venha grande ira sobre vós, e sobre vossos irmãos; fazei assim, e não vos fareis culpados."
  version4: "Todas as vezes que se vos submeter qualquer controvérsia da parte de vossos irmãos que habitam nas suas cidades, entre sangue e sangue, entre lei e mandamento, entre estatutos e juízos, admoestai-os a que se não façam culpados para com o Senhor, e deste modo venha grande ira sobre vós e sobre vossos irmãos. Procedei assim, e não vos fareis culpados."
  version5: "Todas as vezes que vos submeterem alguma controvérsia de vossos irmãos que habitam nas cidades, entre sangue e sangue, entre lei e mandamento, estatutos e juízos, admoestá-los-eis, para que não sejam culpados para com Jeová, e deste modo venha a ira sobre vós e sobre vossos irmãos. Fazei isso, e não sereis culpados."
  version6: "Toda vez que vier a vós outros sentença contestada de vossos irmãos que habitam nas suas cidades: entre sangue e sangue, lei e mandamento, estatutos e juízos, admoestai-os, que não se façam culpados para com o SENHOR, para que não venha grande ira sobre vós e sobre vossos irmãos; fazei assim e não vos tornareis culpados."
  version7: "Em todo litígio trazido à vossa presença por vossos irmãos, estabelecidos em vossas cidades, quer se trate de assassínio, de lei, de preceito ou ordenações esclarecei-os, para que não se tornem culpados diante do Senhor, e que sua ira não se inflame contra vós e contra vossos irmãos. Agi dessa maneira para não vos tornardes culpados."
  version8: "And what cause soever comes to you of your brethren that dwell in their cities, between blood and blood, between law and commandment, statutes and ordinances, ye shall even warn them that they trespass not against Jehovah, and so wrath come upon you and upon your brethren: this do and ye shall not trespass."
  version9: "And what cause soever shall come to you of your brethren that dwell in their cities, between blood and blood, between law and commandment, statutes and judgments, ye shall even warn them that they trespass not against the LORD, and <i>so</i> wrath come upon you, and upon your brethren: this do, and ye shall not trespass."
