  book:  "João 1:7"
  version1: "Este veio para testemunho para que testificasse da luz; para que todos cressem por ele."
  version2: "Este veio para testemunho para que testificasse da luz, para que todos cressem por ele."
  version3: "Este veio para testemunho, para que testificasse da luz, para que todos cressem por ele."
  version4: "Este veio como testemunha, a fim de dar testemunho da luz, para que todos cressem por meio dele."
  version5: "este veio como testemunha para dar testemunho da luz, a fim de que todos cressem por meio dele."
  version6: "Este veio como testemunha para que testificasse a respeito da luz, a fim de todos virem a crer por intermédio dele."
  version7: "Este veio como testemunha, para dar testemunho da luz, a fim de que todos cressem por meio dele."
  version8: "He came for witness, that he might witness concerning the light, that all might believe through him."
  version9: "The same came for a witness, to bear witness of the Light, that all <i>men</i> through him might believe."
-
  book:  "João 1:8"
  version1: "Não era ele a luz; mas para que testificasse da luz,"
