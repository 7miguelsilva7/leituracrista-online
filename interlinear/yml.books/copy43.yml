  version4: "Todas as coisas foram feitas por intermédio dele, e sem ele nada do que foi feito se fez."
  version5: "Tudo foi feito por ele; e nada do que tem sido feito, foi feito sem ele."
  version6: "Todas as coisas foram feitas por intermédio dele, e, sem ele, nada do que foi feito se fez."
