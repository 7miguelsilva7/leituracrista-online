  book:  "João 1:10"
  version1: "Estava no mundo, e o mundo foi feito por ele, e o mundo não o conheceu."
  version2: "estava no mundo, e o mundo foi feito por ele e o mundo não o conheceu."
  version3: "Estava no mundo, e o mundo foi feito por ele, e o mundo não o conheceu."
