-
  book:  "João 1:9"
  version1: "Ali estava a luz verdadeira, que alumia a todo o homem que vem ao mundo,"
  version2: "Ali estava a luz verdadeira, que alumia a todo homem que vem ao mundo,"
  version3: "Ali estava a luz verdadeira, que ilumina a todo o homem que vem ao mundo."
