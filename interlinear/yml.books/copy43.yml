  version6: "No princípio era o Verbo, e o Verbo estava com Deus, e o Verbo era Deus."
  version7: "No princípio era o Verbo, e o Verbo estava junto de Deus e o Verbo era Deus."
  version8: "In <i>the</i> beginning was the Word, and the Word was with God, and the Word was God."
