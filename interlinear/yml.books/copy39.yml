  book:  "Malaquias 1:1"
  version1: "PESO da palavra do Senhor contra Israel, pelo ministério de Malaquias."
  version2: "Peso <i>{ou Sentença}</i> da palavra do SENHOR contra Israel, pelo ministério de Malaquias."
  version3: "Peso da palavra do SENHOR contra Israel, por intermédio de Malaquias."
  version4: "A palavra do Senhor a Israel, por intermédio de Malaquias."
  version5: "Oráculo da palavra de Jeová a Israel por intervenção de Malaquias."
  version6: "Sentença pronunciada pelo SENHOR contra Israel, por intermédio de Malaquias."
  version7: "Oráculo. Palavra do Senhor dirigida a Israel por seu Mensageiro."
  version8: "The burden of the word of Jehovah to Israel by Malachi."
  version9: "The burden of the word of the LORD to Israel by Malachi. <i>{by...: Heb. by the hand of}</i>"
-
  book:  "Malaquias 1:2"
  version1: "Eu vos amei, diz o Senhor; mas vós dizeis: Em que nos amaste? Não foi Esaú irmão de Jacó? disse o Senhor; todavia amei a Jacó."
  version2: "Eu vos amei, diz o SENHOR; mas vós dizeis: Em que nos amaste? Não foi Esaú irmão de Jacó? -disse o SENHOR; todavia amei a Jacó"
  version3: "Eu vos tenho amado, diz o SENHOR. Mas vós dizeis: Em que nos tem amado? Não era Esaú irmão de Jacó? disse o SENHOR; todavia amei a Jacó,"
  version4: "Eu vos tenho amado, diz o Senhor. Mas vós dizeis: Em que nos tens amado? Acaso não era Esaú irmão de Jacó? diz o Senhor; todavia amei a Jacó,"
  version5: "Eu vos tenho amado, diz Jeová. Contudo vós dizeis: Em que nos tens amado? Acaso não era Esaú irmão de Jacó? diz Jeová; contudo amei a Jacó,"
  version6: "Eu vos tenho amado, diz o SENHOR; mas vós dizeis: Em que nos tens amado? Não foi Esaú irmão de Jacó? -disse o SENHOR; todavia, amei a Jacó,"
  version7: "Eu vos amei, diz o Senhor. E vós dizeis: em que nos amastes? Esaú não era, porventura, irmão de Jacó? - oráculo do Senhor. Contudo, amei Jacó"
  version8: "I have loved you, saith Jehovah; but ye say, Wherein hast thou loved us? Was not Esau Jacob's brother? saith Jehovah, and I loved Jacob,"
  version9: "I have loved you, saith the LORD. Yet ye say, Wherein hast thou loved us? <i>Was</i> not Esau Jacob's brother? saith the LORD: yet I loved Jacob,"
-
  book:  "Malaquias 1:3"
  version1: "E aborreci a Esaú: e fiz dos seus montes uma assolação, e dei a sua herança aos dragões do deserto."
  version2: "e aborreci a Esaú; e fiz dos seus montes uma assolação e dei a sua herança aos dragões <i>{ou chacais}</i> do deserto."
  version3: "E odiei a Esaú; e fiz dos seus montes uma desolação, e dei a sua herança aos chacais do deserto."
  version4: "e aborreci a Esaú; e fiz dos seus montes uma desolação, e dei a sua herança aos chacais do deserto."
  version5: "e aborreci a Esaú, e fiz dos seus montes uma desolação, e dei a sua herança aos chacais do deserto."
  version6: "porém aborreci a Esaú; e fiz dos seus montes uma assolação e dei a sua herança aos chacais do deserto."
  version7: "e aborreci Esaú, transformei suas montanhas em desertos solitários e entreguei sua herança aos chacais do deserto."
  version8: "and I hated Esau; and made his mountains a desolation, and <i>gave</i> his inheritance to the jackals of the wilderness."
  version9: "And I hated Esau, and laid his mountains and his heritage waste for the dragons of the wilderness."
-
  book:  "Malaquias 1:4"
  version1: "Ainda que Edom diga: Empobrecidos somos, porém tornaremos a edificar os lugares desertos, assim diz o Senhor dos Exércitos: eles edificarão, e eu destruirei: e lhes chamarão Termo de impiedade, e povo contra quem o Senhor está irado para sempre."
  version2: "Ainda que Edom diga: Empobrecidos somos, porém tornaremos a edificar os lugares desertos, assim diz o SENHOR dos Exércitos: Eles edificarão, e eu destruirei, e lhes chamarão Termo-de-Impiedade e Povo-Contra-Quem-O-SENHOR-Está-Irado-Para-Sempre."
  version3: "Ainda que Edom diga: Empobrecidos estamos, porém tornaremos a edificar os lugares desolados; assim diz o SENHOR dos Exércitos: Eles edificarão, e eu destruirei; e lhes chamarão: Termo de impiedade, e povo contra quem o SENHOR está irado para sempre."
  version4: "Ainda que Edom diga: Arruinados estamos, porém tornaremos e edificaremos as ruínas; assim diz o Senhor dos exércitos: Eles edificarão, eu, porém, demolirei; e lhes chamarão: Termo de impiedade, e povo contra quem o Senhor está irado para sempre."
  version5: "Portanto Edom diz: Temos sido arruinados, mas voltaremos e edificaremos os lugares desolados. Assim diz Jeová dos exércitos: Eles edificarão, eu, porém, demolirei; e chamar-lhes-ão Termo de impiedade, e: Povo contra o qual Jeová está indignado para sempre."
  version6: "Se Edom diz: Fomos destruídos, porém tornaremos a edificar as ruínas, então, diz o SENHOR dos Exércitos: Eles edificarão, mas eu destruirei; e Edom será chamado Terra-De-Perversidade e Povo-Contra-Quem-O-SENHOR-Está-Irado-Para-Sempre."
  version7: "Ainda que dissessem os edomitas: fomos destruídos, mas levantar-nos-emos de nossa ruína, eis o que diz o Senhor dos exércitos: que eles construam e eu destruirei; sua terra será chamada terra da impiedade, povo contra o qual irou-se o Senhor para sempre."
  version8: "If Edom say, We are broken down, but we will build again the ruined places, -thus saith Jehovah of hosts: They shall build, but I will throw down; and <i>men</i> shall call them the territory of wickedness, and the people against whom Jehovah hath indignation for ever."
  version9: "Whereas Edom saith, We are impoverished, but we will return and build the desolate places; thus saith the LORD of hosts, They shall build, but I will throw down; and they shall call them, The border of wickedness, and, The people against whom the LORD hath indignation for ever."
-
  book:  "Malaquias 1:5"
  version1: "E os vossos olhos o verão, e direis: O Senhor seja engrandecido desde os termos de Israel."
  version2: "E os vossos olhos o verão, e direis: O SENHOR seja engrandecido desde os termos de Israel."
  version3: "E os vossos olhos o verão, e direis: O SENHOR seja engrandecido além dos termos de Israel."
  version4: "E os vossos olhos o verão, e direis: Engrandecido é o Senhor ainda além dos termos de Israel."
  version5: "Os vossos olhos o verão, e vós direis: Magnificado seja Jeová sobre o termo de Israel."
  version6: "Os vossos olhos o verão, e vós direis: Grande é o SENHOR também fora dos limites de Israel."
  version7: "Vereis isto com os vossos olhos e direis: o Senhor é grande, mesmo para além do território de Israel!"
  version8: "And your eyes shall see <i>it</i>, and ye shall say, Jehovah is magnified beyond the border of Israel."
  version9: "And your eyes shall see, and ye shall say, The LORD will be magnified from the border of Israel. <i>{from: or, upon: Heb. from upon}</i>"
-
  book:  "Malaquias 1:6"
  version1: "O filho honrará o pai, e o servo ao seu senhor; e, se eu sou Pai, onde está a minha honra? e, se eu sou Senhor, onde está o meu temor? diz o Senhor dos Exércitos a vós, ó sacerdotes, que desprezais o meu nome e dissestes: Em que desprezamos nós o teu nome?"
  version2: "O filho honrará o pai, e o servo, ao seu senhor; e, se eu sou Pai, onde está a minha honra? E, se eu sou Senhor, onde está o meu temor? -diz o SENHOR dos Exércitos a vós, ó sacerdotes, que desprezais o meu nome e dizeis: Em que desprezamos nós o teu nome?"
  version3: "O filho honra o pai, e o servo o seu senhor; se eu sou pai, onde está a minha honra? E, se eu sou senhor, onde está o meu temor? diz o SENHOR dos Exércitos a vós, ó sacerdotes, que desprezais o meu nome. E vós dizeis: Em que nós temos desprezado o teu nome?"
  version4: "O filho honra o pai, e o servo ao seu amo; se eu, pois, sou pai, onde está a minha honra? e se eu sou amo, onde está o temor de mim? diz o Senhor dos exércitos a vós, ó sacerdotes, que desprezais o meu nome. E vós dizeis: Em que temos nós desprezado o teu nome?"
  version5: "O filho honra a seu pai, e o servo a seu amo; se eu, pois, sou pai, onde está a minha honra? e se sou amo, onde está o temor de mim? diz Jeová dos exércitos a vós, ó sacerdotes, que desprezais o meu nome. Vós dizeis: Em que temos desprezado o teu nome?"
  version6: "O filho honra o pai, e o servo, ao seu senhor. Se eu sou pai, onde está a minha honra? E, se eu sou senhor, onde está o respeito para comigo? -diz o SENHOR dos Exércitos a vós outros, ó sacerdotes que desprezais o meu nome. Vós dizeis: Em que desprezamos nós o teu nome?"
  version7: "O filho respeita seu pai e o servo, seu senhor. Ora, se eu sou Pai, onde estão as honras que me são devidas? E se eu sou o Senhor, onde está o temor que se me deve? - diz o Senhor dos exércitos a vós, sacerdotes, que desprezais o seu nome e dizeis: que desprezo temos tido por teu nome?"
  version8: "A son honoureth <i>his</i> father, and a servant his master: if then I be a father, where is mine honour? and if I be a master, where is my fear? saith Jehovah of hosts unto you, priests, that despise my name. But ye say, Wherein have we despised thy name?"
  version9: "A son honoureth <i>his</i> father, and a servant his master: if then I <i>be</i> a father, where <i>is</i> mine honour? and if I <i>be</i> a master, where <i>is</i> my fear? saith the LORD of hosts unto you, O priests, that despise my name. And ye say, Wherein have we despised thy name?"
-
  book:  "Malaquias 1:7"
  version1: "Ofereceis sobre o meu altar pão imundo, e dizeis: Em que te havemos profanado? Nisto que dizeis: A mesa do Senhor é desprezível."
  version2: "Ofereceis sobre o meu altar pão imundo e dizeis: Em que te havemos profanado? Nisto, que dizeis: A mesa do SENHOR é desprezível."
  version3: "Ofereceis sobre o meu altar pão imundo, e dizeis: Em que te havemos profanado? Nisto que dizeis: A mesa do SENHOR é desprezível."
  version4: "Ofereceis sobre o meu altar pão profano, e dizeis: Em que te havemos profanado? Nisto que pensais, que a mesa do Senhor é desprezível."
  version5: "Ofereceis sobre o meu altar pão profano, e dizeis: Em que te havemos profanado? Nisto que dizeis: A mesa de Jeová é desprezível."
  version6: "Ofereceis sobre o meu altar pão imundo e ainda perguntais: Em que te havemos profanado? Nisto, que pensais: A mesa do SENHOR é desprezível."
  version7: "Ofereceis sobre o meu altar alimentos impuros! E ousais dizer: Em que desprezamos o teu nome? E julgais que a mesa do Senhor seja de pouca importância."
  version8: "Ye offer polluted bread upon mine altar; and ye say, Wherein have we polluted thee? In that ye say, The table of Jehovah is contemptible."
  version9: "Ye offer polluted bread upon mine altar; and ye say, Wherein have we polluted thee? In that ye say, The table of the LORD <i>is</i> contemptible. <i>{offer...: or, bring unto, etc}</i>"
-
  book:  "Malaquias 1:8"
  version1: "Porque, quando trazeis <i>animal</i> cego para o sacrificardes, não faz mal! e, quando ofereceis o coxo ou o enfermo, não faz mal! Ora apresenta-o ao teu príncipe: terá ele agrado em ti? ou aceitará ele a tua pessoa? diz o Senhor dos Exércitos."
  version2: "Porque, quando trazeis <i>animal</i> cego para o sacrificardes, não faz mal! E, quando ofereceis o coxo ou o enfermo, não faz mal! Ora, apresenta-o ao teu príncipe; terá ele agrado em ti? Ou aceitará ele a tua pessoa? -diz o SENHOR dos Exércitos."
  version3: "Porque, quando ofereceis animal cego para o sacrifício, isso não é mau? E quando ofereceis o coxo ou enfermo, isso não é mau? Ora apresenta-o ao teu governador; porventura terá ele agrado em ti? ou aceitará ele a tua pessoa? diz o SENHOR dos Exércitos."
  version4: "Pois quando ofereceis em sacrifício um animal cego, isso não é mau? E quando ofereceis o coxo ou o doente, isso não é mau? Ora apresenta-o ao teu governador; terá ele agrado em ti? ou aceitará ele a tua pessoa? diz o Senhor dos exércitos."
  version5: "Quando oferecerdes em sacrifício um animal cego, isso não é mau? e quando oferecerdes o que é coxo e doente, isso não é mau? Apresenta-o, pois, ao teu governador; acaso terá ele agrado em ti? ou aceitará ele a tua pessoa? diz Jeová dos exércitos."
  version6: "Quando trazeis animal cego para o sacrificardes, não é isso mal? E, quando trazeis o coxo ou o enfermo, não é isso mal? Ora, apresenta-o ao teu governador; acaso, terá ele agrado em ti e te será favorável? -diz o SENHOR dos Exércitos."
  version7: "Se ofereceis em sacrifício um animal cego, não haverá mal algum nisto? E se trazeis um animal coxo e doente, não vedes mal algum nisto? Vai, pois, oferecê-lo ao teu governador; crês que lhe agradarias, que ele receberia bem? - diz o Senhor dos exércitos."
  version8: "And if ye offer the blind for sacrifice, is it not evil? And if ye offer the lame and sick, is it not evil? Present it now unto thy governor: will he be pleased with thee? or will he accept thy person? saith Jehovah of hosts."
  version9: "And if ye offer the blind for sacrifice, <i>is it</i> not evil? and if ye offer the lame and sick, <i>is it</i> not evil? offer it now unto thy governor; will he be pleased with thee, or accept thy person? saith the LORD of hosts. <i>{for: Heb. to}</i>"
-
  book:  "Malaquias 1:9"
  version1: "Agora, pois, suplicai o favor de Deus, e ele terá piedade de nós: isto veio da vossa mão; aceitará ele a vossa pessoa? diz o Senhor dos Exércitos."
  version2: "Agora, pois, suplicai o favor de Deus, e ele terá piedade de nós; isto veio da vossa mão; aceitará ele a vossa pessoa? -diz o SENHOR dos Exércitos."
  version3: "Agora, pois, eu suplico, peça a Deus, que ele seja misericordioso conosco; isto veio das vossas mãos; aceitará ele a vossa pessoa? diz o SENHOR dos Exércitos."
  version4: "Agora, pois, suplicai o favor de Deus, para que se compadeça de nós. Com tal oferta da vossa mão, aceitará ele a vossa pessoa? diz o Senhor dos exércitos."
  version5: "Agora suplicai o favor de Deus, para que se compadeça de nós (isso tem sido feito por vossas mãos). Acaso aceitará ele qualquer um de vós? diz Jeová dos exércitos."
  version6: "Agora, pois, suplicai o favor de Deus, que nos conceda a sua graça; mas, com tais ofertas nas vossas mãos, aceitará ele a vossa pessoa? -diz o SENHOR dos Exércitos."
  version7: "Ide agora rogar a Deus que nos perdoe! Tendo feito tudo isto com vossas próprias mãos, ouvir-vos-á ele favoravelmente? - diz o Senhor dos exércitos."
  version8: "And now, I pray you, beseech *God that he will be gracious unto us. This hath been of your hand: will he accept any of your persons? saith Jehovah of hosts."
  version9: "And now, I pray you, beseech God that he will be gracious unto us: this hath been by your means: will he regard your persons? saith the LORD of hosts. <i>{God: Heb. the face of God}</i> <i>{by...: Heb. from your hand}</i>"
-
  book:  "Malaquias 1:10"
  version1: "Quem há também entre vós que feche as portas e não acenda debalde o fogo do meu altar? Eu não tenho prazer em vós, diz o Senhor dos Exércitos, nem aceitarei da vossa mão a oblação."
  version2: "Quem há também entre vós que feche as portas e não acenda debalde o fogo do meu altar? Eu não tenho prazer em vós, diz o SENHOR dos Exércitos, nem aceitarei da vossa mão a oblação."
  version3: "Quem há também entre vós que feche as portas por nada, e não acenda debalde o fogo do meu altar? Eu não tenho prazer em vós, diz o SENHOR dos Exércitos, nem aceitarei oferta da vossa mão."
  version4: "Oxalá que entre vós houvesse até um que fechasse as portas para que não acendesse debalde o fogo do meu altar. Eu não tenho prazer em vós, diz o Senhor dos exércitos, nem aceitarei oferta da vossa mão."
  version5: "Oxalá que entre vós houvesse um só que fechasse as portas, para que não acendesseis debalde fogo sobre o meu altar! Não tenho prazer em vós, diz Jeová dos exércitos, nem aceitarei da vossa mão oferta alguma."
  version6: "Tomara houvesse entre vós quem feche as portas, para que não acendêsseis, debalde, o fogo do meu altar. Eu não tenho prazer em vós, diz o SENHOR dos Exércitos, nem aceitarei da vossa mão a oferta."
  version7: "Vá, antes, um de vós e feche as portas. Não acendereis mais inutilmente o fogo no meu altar. Não tenho nenhuma complacência convosco - diz o Senhor dos exércitos - e nenhuma oferta de vossas mãos me é agradável."
  version8: "Who is there among you that would even shut the doors? and ye would not kindle <i>fire</i> on mine altar for nothing. I have no delight in you, saith Jehovah of hosts, neither will I accept an oblation at your hand."
  version9: "Who <i>is there</i> even among you that would shut the doors <i>for nought</i>? neither do ye kindle <i>fire</i> on mine altar for nought. I have no pleasure in you, saith the LORD of hosts, neither will I accept an offering at your hand."
-
  book:  "Malaquias 1:11"
  version1: "Mas desde o nascente do sol até ao poente será grande entre as nações o meu nome; e em todo o lugar se oferecerá ao meu nome incenso e uma oblação pura; porque o meu nome <i>será</i> grande entre as nações, diz o Senhor dos Exércitos."
  version2: "Mas, desde o nascente do sol até ao poente, será grande entre as nações o meu nome; e, em todo lugar, se oferecerá ao meu nome incenso e uma oblação pura; porque o meu nome <i>será</i> grande entre as nações, diz o SENHOR dos Exércitos."
  version3: "Mas desde o nascente do sol até ao poente é grande entre os gentios o meu nome; e em todo o lugar se oferecerá ao meu nome incenso, e uma oferta pura; porque o meu nome é grande entre os gentios, diz o SENHOR dos Exércitos."
  version4: "Mas desde o nascente do sol até o poente é grande entre as nações o meu nome; e em todo lugar se oferece ao meu nome incenso, e uma oblação pura; porque o meu nome é grande entre as nações, diz o Senhor dos exércitos."
  version5: "Pois desde o nascente do sol até o poente do mesmo é grande entre os gentios o meu nome; e em todo o lugar se oferece ao meu nome incenso, e uma oblação pura; porque o meu nome é grande entre os gentios, diz Jeová dos exércitos."
  version6: "Mas, desde o nascente do sol até ao poente, é grande entre as nações o meu nome; e em todo lugar lhe é queimado incenso e trazidas ofertas puras, porque o meu nome é grande entre as nações, diz o SENHOR dos Exércitos."
  version7: "Porque, do nascente ao poente, meu nome é grande entre as nações e em todo lugar se oferecem ao meu nome o incenso, sacrifícios e oblações puras. Sim, grande é o meu nome entre as nações - diz o Senhor dos exércitos."
  version8: "For from the rising of the sun even unto its setting my name shall be great among the nations; and in every place incense shall be offered unto my name, and a pure oblation: for my name shall be great among the nations, saith Jehovah of hosts."
  version9: "For from the rising of the sun even unto the going down of the same my name <i>shall be</i> great among the Gentiles; and in every place incense <i>shall be</i> offered unto my name, and a pure offering: for my name <i>shall be</i> great among the heathen, saith the LORD of hosts."
-
  book:  "Malaquias 1:12"
  version1: "Mas vós o profanais, quando dizeis: A mesa do Senhor é impura, e o seu produto, a sua comida, é desprezível."
  version2: "Mas vós o profanais, quando dizeis: A mesa do SENHOR é impura, e o seu produto, a sua comida, é desprezível."
  version3: "Mas vós o profanais, quando dizeis: A mesa do Senhor é impura, e o seu produto, isto é, a sua comida é desprezível."
  version4: "Mas vós o profanais, quando dizeis: A mesa do Senhor é profana, e o seu produto, isto é, a sua comida, é desprezível."
  version5: "Mas vós o profanais, nisto que dizeis: A mesa de Jeová está profanada, e o seu fruto, isto é, a sua comida, é desprezível."
  version6: "Mas vós o profanais, quando dizeis: A mesa do SENHOR é imunda, e o que nela se oferece, isto é, a sua comida, é desprezível."
  version7: "Vós, porém, o profanais quando dizeis: A mesa do Senhor está manchada; o que nela se oferece é um alimento comum."
  version8: "But ye profane it, in that ye say, The table of the Lord is polluted; and the fruit thereof, his food, is contemptible."
  version9: "But ye have profaned it, in that ye say, The table of the LORD <i>is</i> polluted; and the fruit thereof, <i>even</i> his meat, <i>is</i> contemptible."
-
  book:  "Malaquias 1:13"
  version1: "E dizeis: Eis aqui, que canseira! e o lançastes ao desprezo, diz o Senhor dos Exércitos: vós ofereceis o roubado, e o coxo e o enfermo; assim fazeis a oferta: ser-me-á aceito isto de vossa mão? diz o Senhor."
  version2: "E dizeis: Eis aqui, que canseira! E o lançastes ao desprezo, diz o SENHOR dos Exércitos: vós ofereceis o roubado, e o coxo, e o enfermo; assim fazeis a oferta; ser-me-á aceito isto de vossa mão? -diz o SENHOR."
  version3: "E dizeis ainda: Eis aqui, que canseira! E o lançastes ao desprezo, diz o SENHOR dos Exércitos; vós ofereceis o que foi roubado, e o coxo e o enfermo; assim trazeis a oferta. Aceitaria eu isso de vossa mão? diz o SENHOR."
  version4: "Dizeis também: Eis aqui, que canseira! e o lançastes ao desprezo, diz o Senhor dos exércitos; e tendes trazido o que foi roubado, e o coxo e o doente; assim trazeis a oferta. Aceitaria eu isso de vossa mão? diz o Senhor."
  version5: "Dizeis também: Eis, que de canseira é! e tende-lo desprezado, diz Jeová dos exércitos; e tendes trazido o que foi roubado, e o coxo e o doente; assim trazeis a oferta. Aceitaria eu isso da vossa mão? diz Jeová."
  version6: "E dizeis ainda: Que canseira! E me desprezais, diz o SENHOR dos Exércitos; vós ofereceis o dilacerado, e o coxo, e o enfermo; assim fazeis a oferta. Aceitaria eu isso da vossa mão? -diz o SENHOR."
  version7: "E dizeis ainda: Ai, que cansaço! E mostrais desprezo pelo altar. Trazeis o animal roubado, o coxo, o doente. Julgais que vou aceitá-lo de vossas mãos? - diz o Senhor."
  version8: "And ye say, Behold, what a weariness! And ye have puffed at it, saith Jehovah of hosts, and ye bring <i>that which was</i> torn, and the lame, and the sick; thus ye bring the oblation: should I accept this of your hand? saith Jehovah."
  version9: "Ye said also, Behold, what a weariness <i>is it</i>! and ye have snuffed at it, saith the LORD of hosts; and ye brought <i>that which was</i> torn, and the lame, and the sick; thus ye brought an offering: should I accept this of your hand? saith the LORD. <i>{and ye have...: or, whereas ye might have blown it away}</i>"
