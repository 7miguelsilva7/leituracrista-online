tiles:

-
  book:  "Cantares 1:1"
  version1: "CÂNTICO de cânticos, que <i>é</i> de Salomão."
  version2: "Cântico de cânticos, que <i>é</i> de Salomão."
  version3: "cântico dos cânticos, que é de Salomão."
  version4: "O cântico dos cânticos, que é de Salomão."
  version5: "Cântico dos cânticos, de Salomão."
  version6: "Cântico dos cânticos de Salomão."
  version7: "O mais belo dos Cânticos de Salomão."
  version8: "The song of songs, which is Solomon's."
  version9: "The song of songs, which <i>is</i> Solomon's."
-
  book:  "Cantares 1:2"
  version1: "Beije-me ele com os beijos da sua boca; porque melhor <i>é</i> o seu amor do que o vinho."
  version2: "Beije-me ele com os beijos da sua boca; porque melhor <i>é</i> o seu amor do que o vinho."
  version3: "Beije-me ele com os beijos da sua boca; porque melhor é o teu amor do que o vinho."
  version4: "Beije-me ele com os beijos da sua boca; porque melhor é o seu amor do que o vinho."
  version5: "Beije-me ele com os beijos de sua boca; Pois melhor é o teu amor do que o vinho."
  version6: "Beija-me com os beijos de tua boca; porque melhor é o teu amor do que o vinho."
  version7: "- Ah! Beija-me com os beijos de tua boca! Porque os teus amores são mais deliciosos que o vinho,"
  version8: "Let him kiss me with the kisses of his mouth; For thy love is better than wine."
  version9: "Let him kiss me with the kisses of his mouth: for thy love <i>is</i> better than wine. <i>{thy...: Heb. thy loves}</i>"
-
  book:  "Cantares 1:3"
  version1: "Para cheirar <i>são</i> bons os teus ungüentos; <i>como</i> ungüento derramado é o teu nome; por isso as virgens te amam."
  version2: "Para cheirar <i>são</i> bons os teus ungüentos; <i>como</i> ungüento derramado é o teu nome; por isso, as virgens te amam."
  version3: "Suave é o aroma dos teus ungüentos; como o ungüento derramado é o teu nome; por isso as virgens te amam."
  version4: "Suave é o cheiro dos teus perfumes; como perfume derramado é o teu nome; por isso as donzelas te amam."
  version5: "Os teus perfumes têm um odor suave, O teu nome é como ungüento derramado, Por isso as donzelas te amam."
  version6: "Suave é o aroma dos teus ungüentos, como ungüento derramado é o teu nome; por isso, as donzelas te amam."
  version7: "e suave é a fragrância de teus perfumes; o teu nome é como um perfume derramado: por isto amam-te as jovens."
  version8: "Thine ointments savour sweetly; Thy name is an ointment poured forth: Therefore do the virgins love thee."
  version9: "Because of the savour of thy good ointments thy name <i>is as</i> ointment poured forth, therefore do the virgins love thee."
-
  book:  "Cantares 1:4"
  version1: "Leva-me tu, correremos após ti. O rei me introduziu nas suas recâmaras: em ti nos regozijaremos e nos alegraremos; do teu amor nos lembraremos, mais do que do vinho: os retos te amam."
  version2: "Leva-me tu, correremos após ti. O rei me introduziu nas suas recâmaras. Em ti nos regozijaremos e nos alegraremos; do teu amor nos lembraremos, mais do que do vinho; os retos te amam."
  version3: "Leva-me tu; correremos após ti. O rei me introduziu nas suas câmaras; em ti nos regozijaremos e nos alegraremos; do teu amor nos lembraremos, mais do que do vinho; os retos te amam."
  version4: "Leva-me tu; correremos após ti. O rei me introduziu nas suas recâmaras; em ti nos alegraremos e nos regozijaremos; faremos menção do teu amor mais do que do vinho; com razão te amam."
  version5: "Atrai-me tu; correremos após ti: O rei acaba de me introduzir nos seus aposentos; Nós nos alegraremos e regozijaremos em ti, Faremos menção do teu amor mais do que do vinho; É com razão que te amam."
  version6: "Leva-me após ti, apressemo-nos. O rei me introduziu nas suas recâmaras. Em ti nos regozijaremos e nos alegraremos; do teu amor nos lembraremos, mais do que do vinho; não é sem razão que te amam."
  version7: "Arrasta-me após ti; corramos! O rei introduziu-me nos seus aposentos. Exultaremos de alegria e de júbilo em ti. Tuas carícias nos inebriarão mais que o vinho. Quanta razão há de te amar!"
  version8: "Draw me, we will run after thee! -The king hath brought me into his chambers-We will be glad and rejoice in thee, We will remember thy love more than wine. They love thee uprightly."
  version9: "Draw me, we will run after thee: the king hath brought me into his chambers: we will be glad and rejoice in thee, we will remember thy love more than wine: the upright love thee. <i>{the upright...: or, they love thee uprightly}</i>"
-
  book:  "Cantares 1:5"
  version1: "Eu sou morena, mas agradável, ó filhas de Jerusalém, como as tendas de Quedar, como as cortinas de Salomão."
  version2: "Eu sou morena e agradável, ó filhas de Jerusalém, como as tendas de Quedar, como as cortinas de Salomão."
  version3: "Eu sou morena, porém formosa, ó filhas de Jerusalém, como as tendas de Quedar, como as cortinas de Salomão."
  version4: "Eu sou morena, mas formosa, ó filhas de Jerusalém, como as tendas de Quedar, como as cortinas de Salomão."
  version5: "Trigueira sou, mas formosa, Ó filhas de Jerusalém, Como as tendas de Quedar, Como os pavilhões de Salomão."
  version6: "Eu estou morena e formosa, ó filhas de Jerusalém, como as tendas de Quedar, como as cortinas de Salomão."
  version7: "Sou morena, mas sou bela, filhas de Jerusalém, como as tendas de Cedar, como os pavilhões de Salomão."
  version8: "I am black, but comely, daughters of Jerusalem, As the tents of Kedar, As the curtains of Solomon."
  version9: "I <i>am</i> black, but comely, O ye daughters of Jerusalem, as the tents of Kedar, as the curtains of Solomon."
-
  book:  "Cantares 1:6"
  version1: "Não olheis para o eu ser morena, porque o sol resplandeceu sobre mim: os filhos de minha mãe se indignaram contra mim, e me puseram por guarda de vinhas; a vinha que me <i>pertence</i> não guardei."
  version2: "Não olheis para o eu ser morena, porque o sol resplandeceu sobre mim. Os filhos de minha mãe se indignaram contra mim e me puseram por guarda de vinhas; a vinha que me <i>pertence</i> não guardei."
  version3: "Não olheis para o eu ser morena; porque o sol resplandeceu sobre mim; os filhos de minha mãe indignaram-se contra mim, puseram-me por guarda das vinhas; a minha vinha, porém, não guardei."
  version4: "Não repareis em eu ser morena, porque o sol crestou-me a tez; os filhos de minha mãe indignaram-se contra mim, e me puseram por guarda de vinhas; a minha vinha, porém, não guardei."
  version5: "Não admireis de eu ser morena, Porque o sol me mudou a cor. Os filhos de minha mãe indignaram-se contra mim, Puseram-me por guarda das vinhas; A minha vinha, porém, não a guardei."
  version6: "Não olheis para o eu estar morena, porque o sol me queimou. Os filhos de minha mãe se indignaram contra mim e me puseram por guarda de vinhas; a vinha, porém, que me pertence, não a guardei."
  version7: "Não repareis em minha tez morena, pois fui queimada pelo sol. Os filhos de minha mãe irritaram-se contra mim; puseram-me a guardar as vinhas, mas não guardei a minha própria vinha."
  version8: "Look not upon me, because I am black; Because the sun hath looked upon me. My mother's children were angry with me: They made me keeper of the vineyards; Mine own vineyard have I not kept."
  version9: "Look not upon me, because I <i>am</i> black, because the sun hath looked upon me: my mother's children were angry with me; they made me the keeper of the vineyards; <i>but</i> mine own vineyard have I not kept."
-
  book:  "Cantares 1:7"
  version1: "Dize-me, ó <i>tu</i>, a quem ama a minha alma: Onde apascentas o teu <i>rebanho</i>, onde o recolhes pelo meio-dia: pois por que razão seria eu como a que erra ao pé dos rebanhos de teus companheiros?"
  version2: "Dize-me, ó <i>tu,</i> a quem ama a minha alma: onde apascentas o teu <i>rebanho,</i> onde o recolhes pelo meio-dia, pois por que razão seria eu como a que erra ao pé dos rebanhos de teus companheiros?"
  version3: "Dize-me, ó tu, a quem ama a minha alma: Onde apascentas o teu rebanho, onde o fazes descansar ao meio-dia; pois por que razão seria eu como a que anda errante junto aos rebanhos de teus companheiros?"
  version4: "Dize-me, ó tu, a quem ama a minha alma: Onde apascentas o teu rebanho, onde o fazes deitar pelo meio-dia; pois, por que razão seria eu como a que anda errante pelos rebanhos de teus companheiros?"
  version5: "Dize-me, ó tu, a quem a minha alma ama: Onde é que apascentas o teu rebanho, onde o fazes descansar ao meio dia: Pois por que, junto ao rebanho dos teus companheiros, Seria eu como a que se cobre de véu?"
  version6: "Dize-me, ó amado de minha alma: onde apascentas o teu rebanho, onde o fazes repousar pelo meio-dia, para que não ande eu vagando junto ao rebanho dos teus companheiros?"
  version7: "Dize-me, ó tu, que meu coração ama, onde apascentas o teu rebanho, onde o levas a repousar ao meio-dia, para que eu não ande vagueando junto aos rebanhos dos teus companheiros."
  version8: "Tell me, thou whom my soul loveth, Where thou feedest <i>thy flock</i>, Where thou makest it to rest at noon; For why should I be as one veiled Beside the flocks of thy companions?"
  version9: "Tell me, O thou whom my soul loveth, where thou feedest, where thou makest <i>thy flock</i> to rest at noon: for why should I be as one that turneth aside by the flocks of thy companions? <i>{as one...: or, as one that is veiled}</i>"
-
  book:  "Cantares 1:8"
  version1: "Se tu o não sabes, ó mais formosa entre as mulheres, sai-te pelas pisadas das ovelhas, e apascenta as tuas cabras junto às moradas dos pastores."
  version2: "Se tu o não sabes, ó mais formosa entre as mulheres, sai-te pelas pisadas das ovelhas e apascenta as <i>{ou os teus cabritos}</i> tuas cabras junto às moradas dos pastores."
  version3: "Se tu não o sabes, ó mais formosa entre as mulheres, sai-te pelas pisadas do rebanho, e apascenta as tuas cabras junto às moradas dos pastores."
  version4: "Se não o sabes, ó tu, a mais formosa entre as mulheres, vai seguindo as pisadas das ovelhas, e apascenta os teus cabritos junto às tendas dos pastores."
  version5: "Se não o sabes, ó tu, a mais bela das mulheres, Vai-te em seguimento das pisadas dos rebanhos, E apascenta os teus cabritos junto às tendas dos pastores."
  version6: "Se tu não o sabes, ó mais formosa entre as mulheres, sai-te pelas pisadas dos rebanhos e apascenta os teus cabritos junto às tendas dos pastores."
  version7: "- Se não o sabes, ó mais bela das mulheres, vai, segue as pisadas da ovelhas, e apascenta os cabritos junto às cabanas dos pastores."
  version8: "If thou know not, thou fairest among women, Go thy way forth by the footsteps of the flock, And feed thy kids beside the shepherds' booths."
  version9: "If thou know not, O thou fairest among women, go thy way forth by the footsteps of the flock, and feed thy kids beside the shepherds' tents."
-
  book:  "Cantares 1:9"
  version1: "Às éguas dos carros de Faraó te comparo, ó amiga minha."
  version2: "Às éguas dos carros de Faraó te comparo, ó amiga minha."
  version3: "Às éguas dos carros de Faraó te comparo, ó meu amor."
  version4: "A uma égua dos carros de Faraó eu te comparo, ó amada minha."
  version5: "A um cavalo dos carros de Faraó Eu te comparo, ó amada minha."
  version6: "Às éguas dos carros de Faraó te comparo, ó querida minha."
  version7: "- À égua dos carros do faraó eu te comparo, ó minha amiga;"
  version8: "I compare thee, my love, To a steed in Pharaoh's chariots."
  version9: "I have compared thee, O my love, to a company of horses in Pharaoh's chariots."
-
  book:  "Cantares 1:10"
  version1: "Agradáveis são as tuas faces entre <i>os teus</i> enfeites, o teu pescoço com os colares."
  version2: "Agradáveis são as tuas faces entre <i>os teus</i> enfeites, o teu pescoço com os colares."
  version3: "Formosas são as tuas faces entre os teus enfeites, o teu pescoço com os colares."
  version4: "Formosas são as tuas faces entre as tuas tranças, e formoso o teu pescoço com os colares."
  version5: "Formosas são as tuas faces entre as madeixas, O teu pescoço com os colares."
  version6: "Formosas são as tuas faces entre os teus enfeites, o teu pescoço, com os colares."
  version7: "tuas faces são graciosas entre os brincos, e o teu pescoço entre os colares de pérolas."
  version8: "Thy cheeks are comely with bead-rows, Thy neck with ornamental chains."
  version9: "Thy cheeks are comely with rows <i>of jewels</i>, thy neck with chains <i>of gold</i>."
-
  book:  "Cantares 1:11"
  version1: "Enfeites de ouro te faremos, com pregos de prata."
  version2: "Enfeites de ouro te faremos, com pregos de prata."
  version3: "Enfeites de ouro te faremos, com incrustações de prata."
  version4: "Nós te faremos umas tranças de ouro, marchetadas de pontinhos de prata."
  version5: "Nós te faremos umas tranças de ouro Marchetadas de pontinhos de prata."
  version6: "Enfeites de ouro te faremos, com incrustações de prata."
  version7: "Faremos para ti brincos de ouro com glóbulos de prata."
  version8: "We will make thee bead-rows of gold With studs of silver."
  version9: "We will make thee borders of gold with studs of silver."
-
  book:  "Cantares 1:12"
  version1: "Enquanto o rei <i>está assentado</i> à sua mesa, dá o meu nardo o seu cheiro."
  version2: "Enquanto o rei <i>está assentado</i> à sua mesa, dá o meu nardo o seu cheiro."
  version3: "Enquanto o rei está assentado à sua mesa, o meu nardo exala o seu perfume."
  version4: "Enquanto o rei se assentava à sua mesa, dava o meu nardo o seu cheiro."
  version5: "Enquanto o rei estava sentado à sua mesa, Deu o meu nardo o seu cheiro."
  version6: "Enquanto o rei está assentado à sua mesa, o meu nardo exala o seu perfume."
  version7: "- Enquanto o rei descansa em seu divã, meu nardo exala o seu perfume;"
  version8: "While the king is at his table, My spikenard sendeth forth its fragrance."
  version9: "While the king <i>sitteth</i> at his table, my spikenard sendeth forth the smell thereof."
-
  book:  "Cantares 1:13"
  version1: "O meu amado é para mim um ramalhete de mirra; morará entre os meus seios."
  version2: "O meu amado é para mim um ramalhete de mirra; morará entre os meus seios."
  version3: "O meu amado é para mim como um ramalhete de mirra, posto entre os meus seios."
  version4: "O meu amado é para mim como um saquitel de mirra, que repousa entre os meus seios."
  version5: "O meu amado é para mim como um saquitel de mirra, Que está posta entre os meus seios."
  version6: "O meu amado é para mim um saquitel de mirra, posto entre os meus seios."
  version7: "meu bem-amado é para mim um saquitel de mirra, que repousa entre os meus seios;"
  version8: "A bundle of myrrh is my beloved unto me; He shall pass the night between my breasts."
  version9: "A bundle of myrrh <i>is</i> my wellbeloved unto me; he shall lie all night betwixt my breasts."
-
  book:  "Cantares 1:14"
  version1: "<i>Como</i> um cacho de Chipre nas vinhas de Engedi é para mim o meu amado."
  version2: "<i>Como</i> um cacho <i>{ou canteiro de flores de alfena}</i> de Chipre nas vinhas de En-Gedi, é para mim o meu amado."
  version3: "Como um ramalhete de hena nas vinhas de Engedi é para mim o meu amado."
  version4: "O meu amado é para mim como um ramalhete de hena nas vinhas de En-Gedi."
  version5: "O meu amado é para mim como um ramalhete da hena, Nas vinhas de En-Gedi."
  version6: "Como um racimo de flores de hena nas vinhas de En-Gedi, é para mim o meu amado."
  version7: "meu bem-amado é para mim um cacho de uvas nas vinhas de Engadi."
  version8: "My beloved is unto me a cluster of henna-flowers In the vineyards of Engedi."
  version9: "My beloved <i>is</i> unto me <i>as</i> a cluster of camphire in the vineyards of Engedi. <i>{camphire: or, cypress}</i>"
-
  book:  "Cantares 1:15"
  version1: "Eis que <i>és</i> formosa, ó amiga minha, eis que <i>és</i> formosa: os teus olhos <i>são</i> como os das pombas."
  version2: "Eis que <i>és</i> formosa, ó amiga minha, eis que <i>és</i> formosa; os teus olhos <i>são</i> como os das pombas."
  version3: "Eis que és formosa, ó meu amor, eis que és formosa; os teus olhos são como os das pombas."
  version4: "Eis que és formosa, ó amada minha, eis que és formosa; os teus olhos são como pombas."
  version5: "Como és formosa, amada minha, como és formosa! Os teus olhos são como pombas."
  version6: "Eis que és formosa, ó querida minha, eis que és formosa; os teus olhos são como os das pombas."
  version7: "- Como és formosa, amiga minha! Como és bela! Teus olhos são como pombas."
  version8: "Behold, thou art fair, my love; Behold, thou art fair: thine eyes are doves."
  version9: "Behold, thou <i>art</i> fair, my love; behold, thou <i>art</i> fair; thou <i>hast</i> doves' eyes. <i>{my love: or, my companion}</i>"
-
  book:  "Cantares 1:16"
  version1: "Eis que <i>és</i> gentil e agradável, ó amado meu; o nosso leito <i>é</i> viçoso."
  version2: "Eis que <i>és</i> gentil e agradável, ó amado meu; o nosso leito <i>é</i> viçoso."
  version3: "Eis que és formoso, ó amado meu, e também amável; o nosso leito é verde."
  version4: "Eis que és formoso, ó amado meu, como amável és também; o nosso leito é viçoso."
  version5: "Como és formoso, amado meu, como és amável! O nosso leito é de viçosa relva."
  version6: "Como és formoso, amado meu, como és amável! O nosso leito é de viçosas folhas,"
  version7: "- Como é belo, meu amor! Como és encantador! Nosso leito é um leito verdejante,"
  version8: "Behold, thou art fair, my beloved, yea, pleasant; Also our bed is green."
  version9: "Behold, thou <i>art</i> fair, my beloved, yea, pleasant: also our bed <i>is</i> green."
-
  book:  "Cantares 1:17"
  version1: "As traves da nossa casa <i>são</i> de cedro, as nossas varandas de cipreste."
  version2: "As traves da nossa casa <i>são</i> de cedro, as nossas varandas, de cipreste."
  version3: "As traves da nossa casa são de cedro, as nossas varandas de cipreste."
  version4: "As traves da nossa casa são de cedro, e os caibros de cipreste."
  version5: "As traves da nossa casa são cedros, E as tábuas do nosso teto são ciprestes."
  version6: "as traves da nossa casa são de cedro, e os seus caibros, de cipreste."
  version7: "as vigas de nossa casa são de cedro, suas traves de cipreste;"
  version8: "The beams of our houses are cedars, Our rafters are cypresses."
  version9: "The beams of our house <i>are</i> cedar, <i>and</i> our rafters of fir. <i>{rafters: or, galleries}</i>"
