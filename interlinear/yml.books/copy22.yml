  book:  "Cantares 2:1"
  version1: "EU <i>sou</i> a rosa de Sarom, o lírio dos vales."
  version2: "Eu <i>sou</i> a rosa de Sarom, o lírio dos vales."
  version3: "Eu sou a rosa de Sarom, o lírio dos vales."
  version4: "Eu sou a rosa de Sarom, o lírio dos vales."
  version5: "Eu sou um narciso de Sarom, Uma açucena dos vales."
  version6: "Eu sou a rosa de Sarom, o lírio dos vales."
  version7: "sou o narciso de Saron, o lírio dos vales."
  version8: "I am a narcissus of Sharon, A lily of the valleys."
  version9: "I <i>am</i> the rose of Sharon, <i>and</i> the lily of the valleys."
-
  book:  "Cantares 2:2"
  version1: "Qual o lírio entre os espinhos, tal é a minha amiga entre as filhas."
  version2: "Qual o lírio entre os espinhos, tal é a minha amiga entre as filhas."
  version3: "Qual o lírio entre os espinhos, tal é meu amor entre as filhas."
  version4: "Qual o lírio entre os espinhos, tal é a minha amada entre as filhas."
  version5: "Qual uma açucena entre espinhos, Tal é a minha amada entre as mulheres."
  version6: "Qual o lírio entre os espinhos, tal é a minha querida entre as donzelas."
  version7: "- Como o lírio entre os espinhos, assim é minha amiga entre as jovens."
  version8: "As the lily among thorns, So is my love among the daughters."
  version9: "As the lily among thorns, so <i>is</i> my love among the daughters."
-
  book:  "Cantares 2:3"
  version1: "Qual a macieira entre as árvores do bosque tal <i>é</i> o meu amado entre os filhos: desejo muito a sua sombra, e <i>debaixo dela</i> me assento; e o seu fruto <i>é</i> doce ao meu paladar."
  version2: "Qual a macieira entre as árvores do bosque, tal <i>é</i> o meu amado entre os filhos; desejo muito a sua sombra e <i>debaixo dela</i> me assento; e o seu fruto <i>é</i> doce ao meu paladar."
  version3: "Qual a macieira entre as árvores do bosque, tal é o meu amado entre os filhos; desejo muito a sua sombra, e debaixo dela me assento; e o seu fruto é doce ao meu paladar."
  version4: "Qual a macieira entre as árvores do bosque, tal é o meu amado entre os filhos; com grande gozo sentei-me à sua sombra; e o seu fruto era doce ao meu paladar."
  version5: "Qual a macieira entre as árvores do bosque, Tal é o meu amado entre os homens. Sento-me com grande gozo à sua sombra, E o seu fruto é doce ao meu paladar."
  version6: "Qual a macieira entre as árvores do bosque, tal é o meu amado entre os jovens; desejo muito a sua sombra e debaixo dela me assento, e o seu fruto é doce ao meu paladar."
  version7: "- Como a macieira entre as árvores da floresta, assim é o meu amado entre os jovens; gosto de sentar-me à sua sombra, e seu fruto é doce à minha boca."
  version8: "As the apple-tree among the trees of the wood, So is my beloved among the sons: In his shadow have I rapture and sit down; And his fruit is sweet to my taste."
  version9: "As the apple tree among the trees of the wood, so <i>is</i> my beloved among the sons. I sat down under his shadow with great delight, and his fruit <i>was</i> sweet to my taste. <i>{I sat...: Heb. I delighted and sat down, etc}</i> <i>{taste: Heb. palate}</i>"
-
  book:  "Cantares 2:4"
  version1: "Levou-me à sala do banquete, e o seu estandarte em mim era o amor."
