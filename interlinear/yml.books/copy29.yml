-
  book:  "Joel 1:1"
  version1: "PALAVRA do Senhor, que foi dirigida a Joel, filho de Petuel."
  version2: "Palavra do SENHOR que foi dirigida a Joel, filho de Petuel."
  version3: "Palavra do SENHOR, que foi dirigida a Joel, filho de Petuel."
  version4: "Palavra do Senhor, que foi dirigida a Joel, filho de Petuel."
  version5: "Palavra de Jeová que foi dirigida a Joel, filho de Petuel."
  version6: "Palavra do SENHOR que foi dirigida a Joel, filho de Petuel."
  version7: "Oráculo do Senhor dirigido a Joel, filho de Fatuel."
  version8: "The word of Jehovah that came to Joel the son of Pethuel."
  version9: "The word of the LORD that came to Joel the son of Pethuel."
-
  book:  "Joel 1:2"
  version1: "Ouvi isto, vós, anciãos, e escutai, todos os moradores da terra: Aconteceu isto em vossos dias? ou também nos dias de vossos pais?"
  version2: "Ouvi isto, vós, anciãos, e escutai, todos os moradores da terra: Aconteceu isto em vossos dias? Ou também nos dias de vossos pais?"
  version3: "Ouvi isto, vós anciãos, e escutai, todos os moradores da terra: Porventura isto aconteceu em vossos dias, ou nos dias de vossos pais?"
  version4: "Ouvi isto, vós anciãos, e escutai, todos os moradores da terra: Aconteceu isto em vossos dias, ou nos dias de vossos pais?"
  version5: "Ouvi isto, velhos, e dai ouvidos, todos os habitantes da terra. Acaso tem isto acontecido em vossos dias, ou nos dias de vossos pais?"
  version6: "Ouvi isto, vós, velhos, e escutai, todos os habitantes da terra: Aconteceu isto em vossos dias? Ou nos dias de vossos pais?"
  version7: "Ouvi isto, anciãos, estai atentos, vós todos habitantes da terra! Aconteceu uma coisa semelhante em vossos dias, ou nos dias de vossos pais?"
  version8: "Hear this, ye old men, and give ear, all ye inhabitants of the land. Hath this been in your days, or even in the days of your fathers?"
  version9: "Hear this, ye old men, and give ear, all ye inhabitants of the land. Hath this been in your days, or even in the days of your fathers?"
-
  book:  "Joel 1:3"
  version1: "Fazei sobre isto uma narração a vossos filhos, e vossos filhos a seus filhos, e os filhos destes à outra geração."
  version2: "Fazei sobre isto uma narração a vossos filhos, e vossos filhos, a seus filhos, e os filhos destes, à outra geração."
  version3: "Fazei sobre isto uma narração a vossos filhos, e vossos filhos a seus filhos, e os filhos destes à outra geração."
  version4: "Fazei sobre isto uma narração a vossos filhos, e vossos filhos a transmitam a seus filhos, e os filhos destes à geração seguinte."
  version5: "Fazei sobre isto uma narração a vossos filhos, e vossos filhos façam o mesmo a seus filhos, e os filhos destes à geração futura."
  version6: "Narrai isto a vossos filhos, e vossos filhos o façam a seus filhos, e os filhos destes, à outra geração."
  version7: "Narrai-o a vossos filhos, vossos filhos a seus filhos, e estes à geração seguinte!"
  version8: "Tell your children of it, and <i>let</i> your children <i>tell</i> their children, and their children another generation:"
  version9: "Tell ye your children of it, and <i>let</i> your children <i>tell</i> their children, and their children another generation."
-
  book:  "Joel 1:4"
  version1: "O que ficou da lagarta, <i>o</i> comeu o gafanhoto, e o que ficou do gafanhoto <i>o</i> comeu a locusta, e o que ficou da locusta <i>o</i> comeu o pulgão."
  version2: "O que ficou da lagarta, <i>o</i> comeu o gafanhoto, e o que ficou do gafanhoto, <i>o</i> comeu a locusta, e o que ficou da locusta, <i>o</i> comeu o pulgão."
  version3: "O que ficou da lagarta, o gafanhoto o comeu, e o que ficou do gafanhoto, a locusta o comeu, e o que ficou da locusta, o pulgão o comeu."
  version4: "O que a locusta cortadora deixou, a voadora o comeu; e o que a voadora deixou, a devoradora o comeu; e o que a devoradora deixou, a destruidora o comeu."
  version5: "O gafanhoto comeu o que a lagarta deixou; e o brugo comeu o que o gafanhoto deixou; e o hazil comeu o que o brugo deixou."
  version6: "O que deixou o gafanhoto cortador, comeu-o o gafanhoto migrador; o que deixou o migrador, comeu-o o gafanhoto devorador; o que deixou o devorador, comeu-o o gafanhoto destruidor."
  version7: "O que a lagarta deixou, o gafanhoto devorou; o que deixou o gafanhoto, o roedor devorou; e o que ficou do roedor, o devastador comeu."
  version8: "that which the palmer-worm hath left hath the locust eaten; and that which the locust hath left hath the cankerworm eaten; and that which the cankerworm hath left hath the caterpillar eaten."
  version9: "That which the palmerworm hath left hath the locust eaten; and that which the locust hath left hath the cankerworm eaten; and that which the cankerworm hath left hath the caterpiller eaten. <i>{That which the palmerworm...: Heb. The residue of the palmerworm}</i>"
-
  book:  "Joel 1:5"
  version1: "Despertai ébrios, e chorai; gemei, todos os que bebeis vinho, por causa do mosto, porque tirado é da vossa boca."
  version2: "Despertai, ébrios, e chorai; gemei, todos os que bebeis vinho, por causa do mosto, porque tirado é da vossa boca."
  version3: "Despertai-vos, bêbados, e chorai; gemei, todos os que bebeis vinho, por causa do mosto, porque tirado é da vossa boca."
  version4: "Despertai, bêbedos, e chorai; gemei, todos os que bebeis vinho, por causa do mosto; porque tirado é da vossa boca."
  version5: "Despertai-vos, bêbados, e chorai; uivai, todos os bebedores de vinho, por causa do vinho doce; pois está ele tirado da vossa boca."
  version6: "Ébrios, despertai-vos e chorai; uivai, todos os que bebeis vinho, por causa do mosto, porque está ele tirado da vossa boca."
  version7: "Despertai, ó ébrios, e chorai; bebedores de vinho, lamentai-vos, porque o suco da vinha foi tirado da vossa boca!"
  version8: "Awake, ye drunkards, and weep; and howl, all ye drinkers of wine, because of the new wine: for it is cut off from your mouth."
  version9: "Awake, ye drunkards, and weep; and howl, all ye drinkers of wine, because of the new wine; for it is cut off from your mouth."
-
  book:  "Joel 1:6"
  version1: "Porque uma nação subiu sobre a minha terra, poderosa e sem número: os seus dentes <i>são</i> dentes de leão, e têm queixadas de um leão velho."
  version2: "Porque uma nação subiu sobre a minha terra, poderosa e sem número; os seus dentes <i>são</i> dentes de leão, e tem queixadas de um leão velho."
  version3: "Porque subiu contra a minha terra uma nação poderosa e sem número; os seus dentes são dentes de leão, e têm queixadas de um leão velho."
  version4: "Porque sobre a minha terra é vinda uma nação poderosa e inumerável. os seus dentes são dentes de leão, e têm queixadas de uma leoa."
  version5: "Pois sobre a minha terra é vinda uma nação forte e inumerável; os seus dentes são os dentes dum leão, e tem os queixais duma leoa."
  version6: "Porque veio um povo contra a minha terra, poderoso e inumerável; os seus dentes são dentes de leão, e ele tem os queixais de uma leoa."
  version7: "Minha terra foi invadida por um povo forte e inumerável; seus dentes são dentes de leão, e tem mandíbulas de leoa."
  version8: "For a nation is come up upon my land, strong and without number: his teeth are the teeth of a lion, and he hath the cheek teeth of a lioness."
  version9: "For a nation is come up upon my land, strong, and without number, whose teeth <i>are</i> the teeth of a lion, and he hath the cheek teeth of a great lion."
-
  book:  "Joel 1:7"
  version1: "Fez da minha vide uma assolação, e tirou a casca da minha figueira: despiu-a toda, e a lançou por terra; os seus sarmentos se embranqueceram."
  version2: "Fez da minha vide uma assolação, e tirou a casca da minha figueira, e despiu-a toda, e a lançou por terra; os seus sarmentos se embranqueceram."
  version3: "Fez da minha vide uma assolação, e tirou a casca da minha figueira; despiu-a toda, e a lançou por terra; os seus sarmentos se embranqueceram."
  version4: "Fez da minha vide uma assolação, e tirou a casca à minha figueira; despiu-a toda, e a lançou por terra; os seus sarmentos se embranqueceram."
  version5: "Fez da minha vide uma assolação, tirou a casca à minha figueira; despiu-a toda, e lançou-a por terra; os seus ramos fizeram-se brancos."
  version6: "Fez de minha vide uma assolação, destroçou a minha figueira, tirou-lhe a casca, que lançou por terra; os seus sarmentos se fizeram brancos."
  version7: "Devastou o meu vinhedo, destruiu minha figueira, descascou-a completamente, lançou-a por terra e seus ramos tornaram-se brancos."
  version8: "He hath made my vine a desolation, and barked my fig-tree; he hath made it clean bare, and cast it away: its branches are made white."
  version9: "He hath laid my vine waste, and barked my fig tree: he hath made it clean bare, and cast <i>it</i> away; the branches thereof are made white. <i>{barked...: Heb. laid my fig tree for a barking}</i>"
-
  book:  "Joel 1:8"
  version1: "Lamenta como a virgem que está cingida de saco, pelo marido da sua mocidade."
  version2: "Lamenta como a virgem que está cingida de pano de saco pelo marido da sua mocidade."
  version3: "Lamenta como a virgem que está cingida de saco, pelo marido da sua mocidade."
  version4: "Lamenta como a virgem que está cingida de saco, pelo marido da sua mocidade."
  version5: "Lamenta, como pelo marido da sua mocidade lamenta uma virgem cingida de saco."
  version6: "Lamenta com a virgem que, pelo marido da sua mocidade, está cingida de pano de saco."
  version7: "Clama como uma virgem cingida de saco para chorar o prometido de sua juventude."
  version8: "Wail like a virgin girded with sackcloth for the husband of her youth."
  version9: "Lament like a virgin girded with sackcloth for the husband of her youth."
-
  book:  "Joel 1:9"
  version1: "Foi cortada a oferta de manjar, e a libação da casa do Senhor: os sacerdotes, servos do Senhor, <i>estão</i> entristecidos."
  version2: "Foi cortada a oferta de manjar e a libação da Casa do SENHOR; os sacerdotes, servos do SENHOR, <i>estão</i> entristecidos."
  version3: "Foi cortada a oferta de alimentos e a libação da casa do SENHOR; os sacerdotes, ministros do SENHOR, estão entristecidos."
  version4: "Está cortada da casa do Senhor a oferta de cereais e a libação; os sacerdotes, ministros do Senhor, estão entristecidos."
  version5: "Cortada está da casa de Jeová a oferta de cereais e a libação; choram os sacerdotes, ministros de Jeová."
  version6: "Cortada está da Casa do SENHOR a oferta de manjares e a libação; os sacerdotes, ministros do SENHOR, estão enlutados."
  version7: "Já não há oferta nem libação no templo do Senhor. Os sacerdotes, servos do Senhor, estão de luto."
  version8: "The oblation and the drink-offering are cut off from the house of Jehovah; the priests, Jehovah's ministers, mourn."
  version9: "The meat offering and the drink offering is cut off from the house of the LORD; the priests, the LORD'S ministers, mourn."
-
  book:  "Joel 1:10"
  version1: "O campo está assolado, <i>e</i> a terra triste; porque o trigo está destruído, o mosto se secou, o óleo falta."
  version2: "O campo está assolado, <i>e</i> a terra, triste; porque o trigo está destruído, o mosto se secou, o óleo falta."
  version3: "O campo está assolado, e a terra triste; porque o trigo está destruído, o mosto se secou, o azeite acabou."
  version4: "O campo está assolado, e a terra chora; porque o trigo está destruído, o mosto se secou, o azeite falta."
  version5: "O campo está assolado, a terra chora; porque o trigo está destruído, o mosto se secou, o azeite falta."
  version6: "O campo está assolado, e a terra, de luto, porque o cereal está destruído, a vide se secou, as olivas se murcharam."
  version7: "Os campos estão devastados, o solo enlutado. O trigo foi destruído, o mosto perdido, o óleo estragado."
  version8: "The field is laid waste, the land mourneth; for the corn is wasted, the new wine is dried up, the oil languisheth."
  version9: "The field is wasted, the land mourneth; for the corn is wasted: the new wine is dried up, the oil languisheth."
-
  book:  "Joel 1:11"
  version1: "Os lavradores se envergonham, os vinhateiros gemem, sobre o trigo e sobre a cevada; porque a colheita do campo pereceu."
  version2: "Os lavradores se envergonham, os vinhateiros gemem sobre o trigo e sobre a cevada; porque a colheita do campo pereceu."
  version3: "Envergonhai-vos, lavradores, gemei, vinhateiros, sobre o trigo e a cevada; porque a colheita do campo pereceu."
  version4: "Envergonhai-vos, lavradores, uivai, vinhateiros, sobre o trigo e a cevada; porque a colheita do campo pereceu."
  version5: "Envergonhai-vos, lavradores, uivai, vinhateiros, sobre o trigo e a cevada; porque pereceu a messe do campo."
  version6: "Envergonhai-vos, lavradores, uivai, vinhateiros, sobre o trigo e sobre a cevada, porque pereceu a messe do campo."
  version7: "Os lavradores estão desamparados, os vinhateiros lamentam-se por causa do trigo e da cevada, porque a colheita foi destruída."
  version8: "Be ashamed, ye husbandmen; howl, ye vinedressers, for the wheat and for the barley: because the harvest of the field hath perished."
  version9: "Be ye ashamed, O ye husbandmen; howl, O ye vinedressers, for the wheat and for the barley; because the harvest of the field is perished."
-
  book:  "Joel 1:12"
  version1: "A vide se secou, a figueira se murchou; a romeira também, e a palmeira e a macieira; todas as árvores do campo se secaram, e a alegria se secou entre os filhos dos homens."
  version2: "A vide se secou, a figueira se murchou; a romeira também, e a palmeira, e a macieira; todas as árvores do campo se secaram, e a alegria se secou entre os filhos dos homens."
  version3: "A vide se secou, a figueira se murchou, a romeira também, e a palmeira e a macieira; todas as árvores do campo se secaram, e já não há alegria entre os filhos dos homens."
  version4: "A vide se secou, a figueira se murchou; a romeira também, e a palmeira e a macieira, sim, todas as árvores do campo se secaram; e a alegria esmoreceu entre os filhos dos homens."
  version5: "A vide secou, e a figueira definha; a romeira, também a palmeira e a macieira, sim todas as árvores do campo se murcharam; pois a alegria esmoreceu dos filhos dos homens."
  version6: "A vide se secou, a figueira se murchou, a romeira também, e a palmeira e a macieira; todas as árvores do campo se secaram, e já não há alegria entre os filhos dos homens."
  version7: "A vinha secou, a figueira murchou; a romãzeira, a palmeira, a macieira, todas as árvores definham; a alegria, envergonhada, foi para longe dos homens."
  version8: "The vine is dried up, and the fig-tree languisheth; the pomegranate-tree, the palm also and the apple-tree; all the trees of the field are withered, yea, joy is withered away from the children of men."
  version9: "The vine is dried up, and the fig tree languisheth; the pomegranate tree, the palm tree also, and the apple tree, <i>even</i> all the trees of the field, are withered: because joy is withered away from the sons of men."
-
  book:  "Joel 1:13"
  version1: "Cingi-vos e lamentai-vos, sacerdotes; gemei, ministros do altar; entrai e passai, vestidos de sacos, durante a noite, ministros do meu Deus; porque a oferta de manjares, e a libação, cortadas foram da casa de vosso Deus."
  version2: "Cingi-vos e lamentai-vos, sacerdotes; gemei, ministros do altar; entrai e passai, vestidos de panos de saco, durante a noite, ministros do meu Deus; porque a oferta de manjares e a libação cortadas foram da Casa de vosso Deus."
  version3: "Cingi-vos e lamentai-vos, sacerdotes; gemei, ministros do altar; entrai e passai a noite vestidos de saco, ministros do meu Deus; porque a oferta de alimentos, e a libação, foram cortadas da casa de vosso Deus."
  version4: "Cingi-vos de saco e lamentai-vos, sacerdotes; uivai, ministros do altar; entrai e passai a noite vestidos de saco, ministros do meu Deus; porque foi cortada da casa do vosso Deus a oferta de cereais e a libação."
  version5: "Cingi-vos de saco, e lamentai, sacerdotes; uivai, ministros do altar; vinde, deitai-vos em saco a noite toda, ministros do meu Deus; porque da casa do vosso Deus está retida a oferta de cereais e a libação."
  version6: "Cingi-vos de pano de saco e lamentai, sacerdotes; uivai, ministros do altar; vinde, ministros de meu Deus; passai a noite vestidos de panos de saco; porque da casa de vosso Deus foi cortada a oferta de manjares e a libação."
  version7: "Revesti-vos de sacos, sacerdotes, e batei no peito! Lamentai-vos, ministros do altar! Vinde, passai a noite vestidos de saco, servos de meu Deus!"
  version8: "Gird yourselves, and lament, ye priests; howl, ministers of the altar; come, lie all night in sackcloth, ye ministers of my God: for the oblation and the drink-offering are withholden from the house of your God."
  version9: "Gird yourselves, and lament, ye priests: howl, ye ministers of the altar: come, lie all night in sackcloth, ye ministers of my God: for the meat offering and the drink offering is withholden from the house of your God."
-
  book:  "Joel 1:14"
  version1: "Santificai um jejum, apregoai um dia de proibição, congregai os anciãos, <i>e</i> todos os moradores desta terra, na casa do Senhor vosso Deus, e clamai ao Senhor."
  version2: "Santificai um jejum, apregoai um dia de proibição, congregai os anciãos <i>e</i> todos os moradores desta terra, na Casa do SENHOR, vosso Deus, e clamai ao SENHOR."
  version3: "Santificai um jejum, convocai uma assembléia solene, congregai os anciãos, e todos os moradores desta terra, na casa do SENHOR vosso Deus, e clamai ao SENHOR."
  version4: "Santificai um jejum, convocai uma assembléia solene, congregai os anciãos, e todos os moradores da terra, na casa do Senhor vosso Deus, e clamai ao Senhor."
  version5: "Santificai um jejum, convocai uma assembléia solene, congregai os velhos e todos os habitantes da terra para a casa de Jeová, vosso Deus, e clamai a Jeová."
  version6: "Promulgai um santo jejum, convocai uma assembléia solene, congregai os anciãos, todos os moradores desta terra, para a Casa do SENHOR, vosso Deus, e clamai ao SENHOR."
  version7: "Publicai o jejum, convocai a assembléia, reuni os anciãos e toda a população no templo do Senhor, vosso Deus,"
  version8: "Hallow a fast, proclaim a solemn assembly, gather the elders, <i>and</i> all the inhabitants of the land to the house of Jehovah your God, and cry unto Jehovah."
  version9: "Sanctify ye a fast, call a solemn assembly, gather the elders <i>and</i> all the inhabitants of the land <i>into</i> the house of the LORD your God, and cry unto the LORD, <i>{solemn...: or, day of restraint}</i>"
-
  book:  "Joel 1:15"
  version1: "Ah! aquele dia! porque o dia do Senhor está perto, e virá como uma assolação do Todo-poderoso."
  version2: "Ah! Aquele dia! Porque o dia do SENHOR está perto e virá como uma assolação do Todo-poderoso."
  version3: "Ai do dia! Porque o dia do SENHOR está perto, e virá como uma assolação do Todo-Poderoso."
  version4: "Ai do dia! pois o dia do senhor está perto, e vem como assolação da parte do Todo-Poderoso."
  version5: "Ai do dia! pois o dia de Jeová está perto, e como destruição virá do Todo-poderoso."
  version6: "Ah! Que dia! Porque o Dia do SENHOR está perto e vem como assolação do Todo-Poderoso."
  version7: "e clamai ao Senhor: Ai, que dia! O dia do Senhor, com efeito, está próximo, e vem como um furacão desencadeado pelo Todo-poderoso."
  version8: "Alas for the day! for the day of Jehovah is at hand, and as destruction from the Almighty shall it come."
  version9: "Alas for the day! for the day of the LORD <i>is</i> at hand, and as a destruction from the Almighty shall it come."
-
  book:  "Joel 1:16"
  version1: "<i>Porventura</i> o mantimento não está cortado de diante de nossos olhos? a alegria e o regozijo da casa de nosso Deus?"
  version2: "<i>Porventura</i> o mantimento não está cortado de diante de nossos olhos? A alegria e o regozijo, da Casa de nosso Deus?"
  version3: "Porventura o mantimento não está cortado de diante de nossos olhos, a alegria e o regozijo da casa de nosso Deus?"
  version4: "Porventura não está cortado o mantimento de diante de nossos olhos? a alegria e o regozijo da casa do nosso Deus?"
  version5: "Acaso não está cortado o mantimento de diante dos nossos olhos, sim da casa do nosso Deus a alegria e o regozijo?"
  version6: "Acaso, não está destruído o mantimento diante dos vossos olhos? E, da casa do nosso Deus, a alegria e o regozijo?"
  version7: "Acaso não foi sob os nossos olhos que desapareceu todo o mantimento e se desvaneceram do templo de nosso Deus a alegria e o regozijo?"
  version8: "Is not the food cut off before our eyes, joy and gladness from the house of our God?"
  version9: "Is not the meat cut off before our eyes, <i>yea</i>, joy and gladness from the house of our God?"
-
  book:  "Joel 1:17"
  version1: "A semente apodreceu debaixo dos seus torrões, os celeiros foram assolados, os armazéns derribados, porque se secou o trigo."
  version2: "A semente apodreceu debaixo dos seus torrões, os celeiros foram assolados, os armazéns, derribados, porque se secou o trigo."
  version3: "As sementes apodreceram debaixo dos seus torrões, os celeiros foram assolados, os armazéns derrubados, porque se secou o trigo."
  version4: "A semente mirrou debaixo dos seus torrões; os celeiros estão desolados, os armazéns arruinados; porque falharam os cereais."
  version5: "As sementes apodrecem debaixo dos seus torrões; os celeiros estão destruídos, os armazéns derribados; porque se murchou o trigo."
  version6: "A semente mirrou debaixo dos seus torrões, os celeiros foram assolados, os armazéns, derribados, porque se perdeu o cereal."
  version7: "As sementes secaram sob os torrões, os celeiros estão vazios, os armazéns, arruinados, porque falta o trigo."
  version8: "The seeds are rotten under their clods, the granaries are laid desolate, the barns are broken down; for the corn is withered."
  version9: "The seed is rotten under their clods, the garners are laid desolate, the barns are broken down; for the corn is withered. <i>{seed: Heb. grains}</i>"
