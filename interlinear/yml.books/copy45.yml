  book:  "Romanos 1:7"
  version1: "A todos os que estais em Roma, amados de Deus, chamados santos: Graça e paz de Deus nosso pai, e do Senhor Jesus Cristo."
  version2: "A todos os que estais em Roma, amados de Deus, chamados santos: Graça e paz de Deus, nosso Pai, e do Senhor Jesus Cristo."
  version3: "A todos os que estais em Roma, amados de Deus, chamados santos: Graça e paz de Deus nosso Pai, e do Senhor Jesus Cristo."
  version4: "a todos os que estais em Roma, amados de Deus, chamados para serdes santos: Graça a vós, e paz da parte de Deus nosso Pai, e do Senhor Jesus Cristo."
  version5: "a todos os que estão em Roma, queridos de Deus, chamados para serem santos: Graça a vós e paz da parte de Deus nosso Pai e da do Senhor Jesus Cristo."
  version6: "A todos os amados de Deus, que estais em Roma, chamados para serdes santos, graça a vós outros e paz, da parte de Deus, nosso Pai, e do Senhor Jesus Cristo."
