  book:  "Romanos 1:12"
  version1: "Isto <i>é</i>: para que juntamente convosco eu seja consolado pela fé mútua, assim vossa como minha."
  version2: "isto <i>é,</i> para que juntamente convosco eu seja consolado pela fé mútua, tanto vossa como minha."
  version3: "Isto é, para que juntamente convosco eu seja consolado pela fé mútua, assim vossa como minha."
  version4: "isto é, para que juntamente convosco eu seja consolado em vós pela fé mútua, vossa e minha."
  version5: "isto é, para que em vós seja eu consolado juntamente convosco pela fé, vossa e minha, que há em nós."
  version6: "isto é, para que, em vossa companhia, reciprocamente nos confortemos por intermédio da fé mútua, vossa e minha."
  version7: "ou melhor, para me encorajar juntamente convosco naquela vossa e minha fé que nos é comum."
  version8: "that is, to have mutual comfort among you, each by the faith <i>which is</i> in the other, both yours and mine."
  version9: "That is, that I may be comforted together with you by the mutual faith both of you and me. <i>{with: or, in}</i>"
-
  book:  "Romanos 1:13"
  version1: "Não quero porém, irmãos, que ignoreis que muitas vezes propus ir ter convosco (mas até agora tenho sido impedido) para também ter entre vós algum fruto, como também entre os demais gentios."
  version2: "Não quero, porém, irmãos, que ignoreis que muitas vezes propus ir ter convosco (mas até agora tenho sido impedido) para também ter entre vós algum fruto, como também entre os demais gentios."
  version3: "Não quero, porém, irmãos, que ignoreis que muitas vezes propus ir ter convosco (mas até agora tenho sido impedido) para também ter entre vós algum fruto, como também entre os demais gentios."
  version4: "E não quero que ignoreis, irmãos, que muitas vezes propus visitar-vos <i>(mas até agora tenho sido impedido)</i>, para conseguir algum fruto entre vós, como também entre os demais gentios."
  version5: "Não quero que ignoreis, irmãos, que muitas vezes tenho proposto ir ver-vos (mas tenho sido impedido até agora), para conseguir algum fruto entre vós também, como entre os demais gentios."
  version6: "Porque não quero, irmãos, que ignoreis que, muitas vezes, me propus ir ter convosco (no que tenho sido, até agora, impedido), para conseguir igualmente entre vós algum fruto, como também entre os outros gentios."
  version7: "Pois não quero que ignoreis, irmãos, como muitas vezes me tenho proposto ir ter convosco. <i>(Eu queria recolher algum fruto entre vós, como entre os outros pagãos)</i>, mas até agora tenho sido impedido."
  version8: "But I do not wish you to be ignorant, brethren, that I often proposed to come to you, (and have been hindered until the present time,) that I might have some fruit among you too, even as among the other nations also."
  version9: "Now I would not have you ignorant, brethren, that oftentimes I purposed to come unto you, (but was let hitherto,) that I might have some fruit among you also, even as among other Gentiles. <i>{among: or, in}</i>"
