-
  book:  "Romanos 1:8"
  version1: "Primeiramente dou graças ao meu Deus por Jesus Cristo, acerca de vós todos, porque em todo o mundo é anunciada a vossa fé."
  version2: "Primeiramente, dou graças ao meu Deus por Jesus Cristo, acerca de vós todos, porque em todo o mundo é anunciada a vossa fé."
  version3: "Primeiramente dou graças ao meu Deus por Jesus Cristo, acerca de vós todos, porque em todo o mundo é anunciada a vossa fé."
  version4: "Primeiramente dou graças ao meu Deus, mediante Jesus Cristo, por todos vós, porque em todo o mundo é anunciada a vossa fé."
  version5: "Primeiramente dou graças ao meu Deus mediante Jesus Cristo por todos vós, porque em todo o mundo é divulgada a vossa fé."
  version6: "Primeiramente, dou graças a meu Deus, mediante Jesus Cristo, no tocante a todos vós, porque, em todo o mundo, é proclamada a vossa fé."
  version7: "Primeiramente, dou graças a meu Deus, por meio de Jesus Cristo, por todos vós, porque em todo o mundo é preconizada a vossa fé."
  version8: "First, I thank my God through Jesus Christ for you all, that your faith is proclaimed in the whole world."
  version9: "First, I thank my God through Jesus Christ for you all, that your faith is spoken of throughout the whole world."
-
  book:  "Romanos 1:9"
  version1: "Porque Deus, a quem sirvo em meu espírito, no evangelho de seu Filho, me é testemunha de como incessantemente faço menção de vós,"
  version2: "Porque Deus, a quem sirvo em meu espírito, no evangelho de seu Filho, me é testemunha de como incessantemente faço menção de vós,"
  version3: "Porque Deus, a quem sirvo em meu espírito, no evangelho de seu Filho, me é testemunha de como incessantemente faço menção de vós,"
  version4: "Pois Deus, a quem sirvo em meu espírito, no evangelho de seu Filho, me é testemunha de como incessantemente faço menção de vós,"
  version5: "Pois Deus, a quem sirvo em meu espírito no Evangelho de seu Filho, é minha testemunha de como incessantemente faço menção de vós em todas as minhas orações,"
  version6: "Porque Deus, a quem sirvo em meu espírito, no evangelho de seu Filho, é minha testemunha de como incessantemente faço menção de vós"
  version7: "Pois Deus, a quem sirvo em meu espírito, anunciando o Evangelho de seu Filho, me é testemunha de como vos menciono incessantemente em minhas orações."
  version8: "For God is my witness, whom I serve in my spirit in the glad tidings of his Son, how unceasingly I make mention of you,"
  version9: "For God is my witness, whom I serve with my spirit in the gospel of his Son, that without ceasing I make mention of you always in my prayers; <i>{with: or, in}</i>"
-
  book:  "Romanos 1:10"
  version1: "Pedindo sempre em minhas orações que nalgum tempo, pela vontade de Deus, se me ofereça boa ocasião de ir ter convosco."
  version2: "pedindo sempre em minhas orações que, nalgum tempo, pela vontade de Deus, se me ofereça boa ocasião de ir ter convosco."
  version3: "Pedindo sempre em minhas orações que nalgum tempo, pela vontade de Deus, se me ofereça boa ocasião de ir ter convosco."
  version4: "pedindo sempre em minhas orações que, afinal, pela vontade de Deus, se me ofereça boa ocasião para ir ter convosco."
  version5: "suplicando que se me abra afinal de qualquer modo um caminho favorável, sendo esta a vontade de Deus, para ir ter convosco."
  version6: "em todas as minhas orações, suplicando que, nalgum tempo, pela vontade de Deus, se me ofereça boa ocasião de visitar-vos."
  version7: "A ele suplico, se for de sua vontade, conceder-me finalmente ocasião favorável de vos visitar."
  version8: "always beseeching at my prayers, if any way now at least I may be prospered by the will of God to come to you."
  version9: "Making request, if by any means now at length I might have a prosperous journey by the will of God to come unto you."
-
  book:  "Romanos 1:11"
  version1: "Porque desejo ver-vos, para vos comunicar algum dom espiritual, a fim de que sejais confortados;"
  version2: "Porque desejo ver-vos, para vos comunicar algum dom espiritual, a fim de que sejais confortados,"
