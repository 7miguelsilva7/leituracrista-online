  book:  "Romanos 1:16"
  version1: "Porque não me envergonho do evangelho de Cristo, pois é o poder de Deus para salvação de todo aquele que crê; primeiro do judeu, <i>e</i> também do grego."
  version2: "Porque não me envergonho do evangelho de Cristo, pois é o poder de Deus para salvação de todo aquele que crê, primeiro do judeu <i>e</i> também do grego."
  version3: "Porque não me envergonho do evangelho de Cristo, pois é o poder de Deus para salvação de todo aquele que crê; primeiro do judeu, e também do grego."
  version4: "Porque não me envergonho do evangelho, pois é o poder de Deus para salvação de todo aquele que crê; primeiro do judeu, e também do grego."
  version5: "Pois não me envergonho do Evangelho; porque ele é poder de Deus para a salvação de todo aquele que crê: primeiro do judeu, e depois do grego."
  version6: "Pois não me envergonho do evangelho, porque é o poder de Deus para a salvação de todo aquele que crê, primeiro do judeu e também do grego;"
