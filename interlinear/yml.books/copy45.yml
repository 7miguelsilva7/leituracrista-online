  book:  "Romanos 1:20"
  version1: "Porque as suas coisas invisíveis, desde a criação do mundo, tanto o seu eterno poder, como a sua divindade, se entendem, e claramente se vêem pelas coisas que estão criadas, para que eles fiquem inescusáveis;"
  version2: "Porque as suas coisas invisíveis, desde a criação do mundo, tanto o seu eterno poder como a sua divindade, se entendem e claramente se vêem pelas coisas que estão criadas, para que eles fiquem inescusáveis;"
  version3: "Porque as suas coisas invisíveis, desde a criação do mundo, tanto o seu eterno poder, como a sua divindade, se entendem, e claramente se vêem pelas coisas que estão criadas, para que eles fiquem inescusáveis;"
  version4: "Pois os seus atributos invisíveis, o seu eterno poder e divindade, são claramente vistos desde a criação do mundo, sendo percebidos mediante as coisas criadas, de modo que eles são inescusáveis;"
  version5: "As perfeições invisíveis dele, o seu poder eterno e a sua divindade, claramente se vêem desde a criação do mundo, sendo percebidas pelas suas obras, para que eles sejam inescusáveis;"
  version6: "Porque os atributos invisíveis de Deus, assim o seu eterno poder, como também a sua própria divindade, claramente se reconhecem, desde o princípio do mundo, sendo percebidos por meio das coisas que foram criadas. Tais homens são, por isso, indesculpáveis;"
  version7: "Desde a criação do mundo, as perfeições invisíveis de Deus, o seu sempiterno poder e divindade, se tornam visíveis à inteligência, por suas obras; de modo que não se podem escusar."
  version8: "-for from <i>the</i> world's creation the invisible things of him are perceived, being apprehended by the mind through the things that are made, both his eternal power and divinity, -so as to render them inexcusable."
  version9: "For the invisible things of him from the creation of the world are clearly seen, being understood by the things that are made, <i>even</i> his eternal power and Godhead; so that they are without excuse: <i>{so...: or, that they may be}</i>"
