  book:  "Miquéias 1:16"
  version1: "Faze-te calva, e tosquia-te, por causa dos filhos das tuas delícias: alarga a tua calva como a águia, porque de ti foram levados para o cativeiro."
  version2: "Faze-te calva e tosquia-te, por causa dos filhos das tuas delícias; alarga a tua calva como a águia, porque de ti foram levados para o cativeiro."
  version3: "Faze-te calva, e tosquia-te, por causa dos filhos das tuas delícias; alarga a tua calva como a águia, porque de ti foram levados cativos."
  version4: "Faze-te calva e tosquia-te por causa dos filhos das tuas delícias; alarga a tua calva como a águia, porque de ti serão levados para o cativeiro."
  version5: "Faze-te calva, e rapa a tua cabeça pelos filhos das tuas delícias; alarga a tua calva como a águia; porque eles foram de ti para o cativeiro."
