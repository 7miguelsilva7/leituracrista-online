  book:  "Miquéias 1:10"
  version1: "Não o anuncieis em Gate, nem choreis muito: revolve-te no pó, na casa de Afra."
  version2: "Não o anuncieis em Gate, nem choreis muito; revolve-te no pó, em Bete-Leafra."
  version3: "Não o anuncieis em Gate, nem choreis muito; revolve-te no pó, na casa de Afra."
  version4: "Não o anuncieis em Gate, em Aco não choreis; em Bete-Le-Afra revolvei-vos no pó."
  version5: "Não o deis a saber em Gate, em Aco não choreis; em Bete-Le-Afra revolvo-me em pó."
  version6: "Não o anuncieis em Gate, nem choreis; revolvei-vos no pó, em Bete-Leafra."
  version7: "Não o anuncieis em Get, não choreis em Aco! Revolve-te no pó em Bet-Leafra;"
  version8: "Tell it not in Gath, weep not at all; at Beth-le-aphrah roll thyself in the dust."
  version9: "Declare ye <i>it</i> not at Gath, weep ye not at all: in the house of Aphrah roll thyself in the dust. <i>{Aphrah: that is, Dust}</i>"
-
  book:  "Miquéias 1:11"
  version1: "Passa, ó moradora de Safir, com nudez vergonhosa; a moradora de Zaanã não saiu; o pranto de Bete-Ezel receberá de vós a sua morada."
  version2: "Passa, ó moradora de Safir, com nudez vergonhosa; a moradora de Zaanã não saiu; o pranto de Bete-Ezel receberá de vós a sua morada."
  version3: "Passa, ó moradora de Safir, em vergonhosa nudez; a moradora de Zaanã não saiu; o pranto de Bete-Ezel tirará de vós a sua posição."
  version4: "Passa, ó moradora de Safir, em vergonhosa nudez; a moradora de Zaanã não saiu; o pranto de Bete-Ezel tomará de vós a sua morada."
  version5: "Passa, ó moradora de Safir, em vergonhosa nudez; a moradora de Zaanã não saiu para fora; o pranto de Bete-Ezel tirará de vós o lugar em que está assente."
  version6: "Passa, ó moradora de Safir, em vergonhosa nudez; a moradora de Zaanã não pode sair; o pranto de Bete-Ezel tira de vós o vosso refúgio."
  version7: "passa numa vergonhosa nudez, habitante de Safir. Os habitantes de Saanã não saem mais, o luto de Bet-Esel tira-vos o seu refúgio."
  version8: "Pass away, inhabitress of Shaphir, in nakedness <i>and</i> shame. The inhabitress of Zaanan is not come forth for the lamentation of Beth-ezel: he will take from you its shelter."
  version9: "Pass ye away, thou inhabitant of Saphir, having thy shame naked: the inhabitant of Zaanan came not forth in the mourning of Bethezel; he shall receive of you his standing. <i>{thou...: or, thou that dwellest fairly}</i> <i>{inhabitant: Heb. inhabitress}</i> <i>{Zaanan: or, The country of flocks}</i> <i>{Bethezel: or, A place near}</i>"
-
  book:  "Miquéias 1:12"
  version1: "Porque a moradora de Marote teve dor pelo bem; porque desceu do Senhor o mal até à porta de Jerusalém."
  version2: "Porque a moradora de Marote teve dor pelo bem; porque desceu do SENHOR o mal até à porta de Jerusalém."
  version3: "Porque a moradora de Marote sofre pelo bem; porque desceu do SENHOR o mal até à porta de Jerusalém."
  version4: "Pois a moradora de Marote espera ansiosamente pelo bem; porque desceu do Senhor o mal até a porta de Jerusalém."
  version5: "Pois a moradora de Marote espera anciosamente pelo bem; porque de Jeová desceu o mal até a porta de Jerusalém."
  version6: "Pois a moradora de Marote suspira pelo bem, porque desceu do SENHOR o mal até à porta de Jerusalém."
  version7: "O habitante de Marot treme por seus bens, porque a desgraça mandada pelo Senhor chegou às portas de Jerusalém."
  version8: "For the inhabitress of Maroth waited anxiously for good; but evil hath come down from Jehovah unto the gate of Jerusalem."
  version9: "For the inhabitant of Maroth waited carefully for good: but evil came down from the LORD unto the gate of Jerusalem. <i>{inhabitant: Heb. inhabitress}</i> <i>{waited...: or, was grieved}</i>"
-
  book:  "Miquéias 1:13"
  version1: "Ata os animais ligeiros ao carro, ó moradora de Laquis (esta foi o princípio do pecado para a filha de Sião), porque em ti se acharam as transgressões de Israel."
  version2: "Ata os animais ligeiros ao carro, ó moradora de Laquis (esta foi o princípio do pecado para a filha de Sião), porque em ti se acharam as transgressões de Israel."
  version3: "Ata os animais ligeiros ao carro, ó moradora de Laquis; esta foi o princípio do pecado para a filha de Sião, porque em ti se acharam as transgressões de Israel."
  version4: "Ata ao carro o cavalo ligeiro, ó moradora de Laquis; esta foi o princípio do pecado para a filha de Sião; pois em ti se acharam as transgressões de Israel."
  version5: "Põe ao carro o cavalo ligeiro, ó moradora de Laquis; ela tornou-se o princípio do pecado para a filha de Sião, porque em ti se acharam as transgressões de Israel."
  version6: "Ata os corcéis ao carro, ó moradora de Laquis; foste o princípio do pecado para a filha de Sião, porque em ti se acharam as transgressões de Israel."
  version7: "Atrela o cavalo ao carro, habitante de Láquis! Foste a causa dos pecados da filha de Sião, pois em ti se acharam as maldades de Israel."
  version8: "Bind the chariot to the swift steed, O inhabitress of Lachish: she was the beginning of sin to the daughter of Zion; for in thee were found the transgressions of Israel."
  version9: "O thou inhabitant of Lachish, bind the chariot to the swift beast: she <i>is</i> the beginning of the sin to the daughter of Zion: for the transgressions of Israel were found in thee. <i>{inhabitant: Heb. inhabitress}</i>"
-
  book:  "Miquéias 1:14"
  version1: "Por isso darás presentes a Moresete-Gate: as casas de Aczibe <i>serão</i> uma mentira para os reis de Israel."
  version2: "Por isso, darás presentes a Moresete-Gate; as casas de Aczibe <i>serão</i> uma mentira para os reis de Israel."
  version3: "Por isso darás presentes a Moresete-Gate; as casas de Aczibe se tornarão em engano para os reis de Israel."
  version4: "Por isso darás a Moresete-Gate presentes de despedida; as casas de Aczibe se tornarão em engano para os reis de Israel."
  version5: "Portanto darás a Moresete-Gate presentes de despedida; as casas de Aczibe se tornarão em engano para os reis de Israel."
  version6: "Portanto, darás presentes de despedida a Moresete-Gate; as casas de Aczibe serão para engano dos reis de Israel."
  version7: "Por isso será preciso renunciar a Moreset de Get; as casas de Aczib decepcionarão os reis de Israel."
  version8: "Therefore shalt thou give parting-gifts to Moresheth-Gath: the houses of Achzib shall be a lie to the kings of Israel."
  version9: "Therefore shalt thou give presents to Moreshethgath: the houses of Achzib <i>shall be</i> a lie to the kings of Israel. <i>{to...: or, for Moreshethgath}</i> <i>{Achzib: that is, A lie}</i>"
-
  book:  "Miquéias 1:15"
  version1: "Ainda te trarei um herdeiro, ó moradora de Maresa: chegará até Adulão a glória de Israel."
  version2: "Ainda te trarei um herdeiro, ó moradora de Maressa; chegará até Adulão a glória de Israel."
  version3: "Ainda trarei a ti, ó moradora de Maressa, aquele que te possuirá; chegará até Adulão a glória de Israel."
  version4: "Ainda trarei a ti, o moradora de Maressa, aquele que te possuirá; chegará até Adulão a glória de Israel."
  version5: "Ainda trarei a ti, ó moradora de Maressa, aquele que te possuirá; a glória de Israel chegará até Adulão."
  version6: "Enviar-te-ei ainda quem tomará posse de ti, ó moradora de Maressa; chegará até Adulão a glória de Israel."
  version7: "Habitante de Maresa, eu te mandarei um novo senhor, o escol de Israel irá até Adulã."
  version8: "I will yet bring unto thee an heir, O inhabitress of Mareshah; the glory of Israel shall come even unto Adullam."
  version9: "Yet will I bring an heir unto thee, O inhabitant of Mareshah: he shall come unto Adullam the glory of Israel. <i>{inhabitant: Heb. inhabitress}</i> <i>{he...: or, the glory of Israel shall, etc}</i>"
