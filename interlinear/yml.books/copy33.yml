tiles:

-
  book:  "Miquéias 1:1"
  version1: "PALAVRA do Senhor, que veio a Miquéias, morastita, nos dias de Jotão, Acaz <i>e</i> Ezequias, reis de Judá: a qual ele viu sobre Samaria e Jerusalém."
  version2: "Palavra do SENHOR que veio a Miquéias, morastita, nos dias de Jotão, Acaz <i>e</i> Ezequias, reis de Judá, a qual ele viu sobre Samaria e Jerusalém."
  version3: "Palavra do SENHOR, que veio a Miquéias, morastita, nos dias de Jotão, Acaz e Ezequias, reis de Judá, a qual ele viu sobre Samaria e Jerusalém."
  version4: "A palavra do Senhor que veio a Miquéias, morastita, nos dias de Jotão Acaz e Ezequias reis de Judá a qual ele viu sobre Samária e Jerusalém."
  version5: "Palavra de Jeová que veio a Miquéias morastita nos dias de Jotão, Acaz e Ezequias, reis de Judá, a qual ele viu sobre Samaria e Jerusalém."
  version6: "Palavra do SENHOR que em visão veio a Miquéias, morastita, nos dias de Jotão, Acaz e Ezequias, reis de Judá, sobre Samaria e Jerusalém."
  version7: "Oráculos do Senhor dirigidos a Miquéias de Moreset, no tempo de Joatã, de Acaz e de Ezequias, reis de Judá."
  version8: "The word of Jehovah that came to Micah the Morasthite in the days of Jotham, Ahaz, <i>and</i> Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem."
  version9: "The word of the LORD that came to Micah the Morasthite in the days of Jotham, Ahaz, <i>and</i> Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem."
-
  book:  "Miquéias 1:2"
  version1: "Ouvi, todos os povos, presta atenção, ó terra, em tua plenitude, e seja o Senhor JEOVÁ testemunha contra vós, o Senhor, desde o templo da sua santidade."
  version2: "Ouvi, todos os povos, presta atenção, ó terra, em tua plenitude, e seja o Senhor JEOVÁ testemunha contra vós, o Senhor, desde o templo da sua santidade."
  version3: "Ouvi, todos os povos, presta atenção, ó terra, e tudo o que nela há; e seja o Senhor DEUS testemunha contra vós, o Senhor, desde o seu santo templo."
  version4: "Ouvi, todos os povos; presta atenção, ó terra, e tudo o que nela há; e seja testemunha contra vós o Senhor Deus, o Senhor desde o seu santo templo."
  version5: "Ouvi, todos os povos; escutai, ó terra, e tudo o que nela há; e seja testemunha contra vós o Senhor Jeová, o Senhor desde o seu santo templo."
  version6: "Ouvi, todos os povos, prestai atenção, ó terra e tudo o que ela contém, e seja o SENHOR Deus testemunha contra vós outros, o Senhor desde o seu santo templo."
  version7: "Povos, ouvi todos! Terra, e tudo o que conténs, está atenta! O Senhor Javé vai testemunhar contra vós, o Senhor, do alto de sua santa morada."
  version8: "Hear, ye peoples, all of you; hearken, O earth, and all that is therein: and let the Lord Jehovah be witness against you, the Lord from his holy temple!"
  version9: "Hear, all ye people; hearken, O earth, and all that therein is: and let the Lord GOD be witness against you, the Lord from his holy temple. <i>{all ye...: Heb. ye people, all of them}</i> <i>{all that...: Heb. the fulness thereof}</i>"
-
  book:  "Miquéias 1:3"
  version1: "Porque eis que o Senhor sai do seu lugar, e descerá, e andará sobre as alturas da terra."
  version2: "Porque eis que o SENHOR sai do seu lugar, e descerá, e andará sobre as alturas da terra."
  version3: "Porque eis que o SENHOR está para sair do seu lugar, e descerá, e andará sobre as alturas da terra."
  version4: "Porque eis que o Senhor está a sair do seu lugar, e descerá, e andará sobre as alturas da terra."
  version5: "Pois eis que Jeová está a sair do seu lugar, ele descerá e pisará os altos da terra."
  version6: "Porque eis que o SENHOR sai do seu lugar, e desce, e anda sobre os altos da terra."
  version7: "O Senhor vai sair de sua morada, vai descer e pisar os mais altos cumes da terra."
  version8: "For behold, Jehovah cometh forth out of his place, and will come down, and tread upon the high places of the earth."
  version9: "For, behold, the LORD cometh forth out of his place, and will come down, and tread upon the high places of the earth."
-
  book:  "Miquéias 1:4"
  version1: "E os montes debaixo dele se derreterão, e os vales se fenderão, como a cera diante do fogo, como as águas que se precipitam num abismo."
  version2: "E os montes debaixo dele se derreterão, e os vales se fenderão, como a cera diante do fogo, como as águas que se precipitam em um abismo."
  version3: "E os montes debaixo dele se derreterão, e os vales se fenderão, como a cera diante do fogo, como as águas que se precipitam num abismo."
  version4: "Os montes debaixo dele se derreterão, e os vales se fenderão, como a cera diante do fogo, como as águas que se precipitam por um declive."
  version5: "Os montes se derreterão debaixo dele, e os vales se fenderão, como a cera diante do fogo, como as águas que se precipitam por um declive."
  version6: "Os montes debaixo dele se derretem, e os vales se fendem; são como a cera diante do fogo, como as águas que se precipitam num abismo."
  version7: "Sob seus pés fundir-se-ão os montes, os vales se dissolverão como a cera perto do fogo, como a água que rola pela encosta."
  version8: "And the mountains shall be melted under him, and the valleys shall be cleft, as wax before the fire, as waters poured down a steep place."
  version9: "And the mountains shall be molten under him, and the valleys shall be cleft, as wax before the fire, <i>and</i> as the waters <i>that are</i> poured down a steep place. <i>{a steep...: Heb. a descent}</i>"
-
  book:  "Miquéias 1:5"
  version1: "Tudo isto por causa da prevaricação de Jacó, e dos pecados da casa de Israel: qual é a transgressão de Jacó? não <i>é</i> Samaria? e quais os altos de Judá? não <i>é</i> Jerusalém?"
  version2: "Tudo isso por causa da prevaricação de Jacó e dos pecados da casa de Israel; qual é a transgressão de Jacó? Não <i>é</i> Samaria? E quais os altos de Judá? Não <i>é</i> Jerusalém?"
  version3: "Tudo isto por causa da transgressão de Jacó, e dos pecados da casa de Israel. Qual é a transgressão de Jacó? Não é Samaria? E quais os altos de Judá? Não é Jerusalém?"
  version4: "Sucede tudo isso por causa da transgressão de Jacó, e por causa dos pecados da casa de Israel. Qual é a transgressão de Jacó? não é Samária? e quais os altos de Judá? não é Jerusalém?"
  version5: "Por causa da transgressão de Jacó sucede tudo isto, e por causa dos pecados da casa de Israel. Qual é a transgressão de Jacó? não é Samaria? e quais são os altos de Judá? não é Jerusalém?"
  version6: "Tudo isto por causa da transgressão de Jacó e dos pecados da casa de Israel. Qual é a transgressão de Jacó? Não é Samaria? E quais os altos de Judá? Não é Jerusalém?"
  version7: "Tudo isso por causa da infidelidade de Jacó, por causa dos pecados da casa de Israel. Qual é a infidelidade de Jacó? Não é a Samaria? Quais os lugares altos de Judá? Não é Jerusalém?"
  version8: "For the transgression of Jacob is all this, and for the sins of the house of Israel. Whence is the transgression of Jacob? is it not <i>from</i> Samaria? And whence are the high places of Judah? are they not <i>from</i> Jerusalem?"
  version9: "For the transgression of Jacob <i>is</i> all this, and for the sins of the house of Israel. What <i>is</i> the transgression of Jacob? <i>is it</i> not Samaria? and what <i>are</i> the high places of Judah? <i>are they</i> not Jerusalem?"
-
  book:  "Miquéias 1:6"
  version1: "Por isso farei de Samaria um montão de pedras do campo, uma terra de plantar vinhas, e farei rebolar as suas pedras no vale, e descobrirei os seus fundamentos."
  version2: "Por isso, farei de Samaria um montão de pedras do campo, uma terra de plantar vinhas, e farei rebolar as suas pedras no vale, e descobrirei os seus fundamentos."
  version3: "Por isso farei de Samaria um montão de pedras do campo, uma terra de plantar vinhas, e farei rolar as suas pedras no vale, e descobrirei os seus fundamentos."
  version4: "Por isso farei de Samária um montão de pedras do campo, uma terra de plantar vinhas; e farei rebolar as suas pedras para o vale, e descobrirei os seus fundamentos."
  version5: "Por isso de Samaria farei um montão de pedras no campo, e plantações de vinhas; farei rebolar as suas pedras para o vale e descobrirei os seus fundamentos."
  version6: "Por isso, farei de Samaria um montão de pedras do campo, uma terra de plantar vinhas; farei rebolar as suas pedras para o vale e descobrirei os seus fundamentos."
  version7: "Farei de Samaria um montão de pedras no campo, um terreno onde plantarão vinhas. Farei rolar as suas pedras no fundo do vale, e porei a descoberto seus alicerces."
  version8: "Therefore will I make Samaria as a heap of the field, as plantings of a vineyard; and I will pour down the stones thereof into the valley, and I will lay bare the foundations thereof."
  version9: "Therefore I will make Samaria as an heap of the field, <i>and</i> as plantings of a vineyard: and I will pour down the stones thereof into the valley, and I will discover the foundations thereof."
-
  book:  "Miquéias 1:7"
  version1: "E todas as suas imagens de escultura serão despedaçadas, e todos os seus salários serão queimados pelo fogo, e de todos os seus ídolos eu farei uma assolação, porque do preço de sua prostituição os ajuntou, e em recompensa de prostituta se volverão."
  version2: "E todas as suas imagens de escultura serão despedaçadas, e todos os seus salários serão queimados pelo fogo, e de todos os seus ídolos eu farei uma assolação, porque do preço de sua prostituição os ajuntou, e em recompensa de prostituta se volverão."
  version3: "E todas as suas imagens de escultura serão despedaçadas, e todas as suas ofertas serão queimadas pelo fogo, e de todos os seus ídolos eu farei uma assolação; porque pela paga de prostituta os ajuntou, e para a paga de prostituta voltarão."
  version4: "Todas as suas imagens esculpidas serão despedaçadas, todos os seus salários serão queimados pelo fogo, e de todos os seus ídolos farei uma assolação; porque pelo salário de prostituta os ajuntou, e em salário de prostituta se tornarão."
  version5: "Todas as suas imagens esculpidas serão feitas em pedaços e todos os seus salários serão queimados a fogo; quanto a todos os seus ídolos, deles farei uma desolação; porque pelo salário de prostituta os tem ajuntado, e para o salário de prostituta voltarão."
  version6: "Todas as suas imagens de escultura serão despedaçadas, e todos os salários de sua impureza serão queimados, e de todos os seus ídolos eu farei uma ruína, porque do preço da prostituição os ajuntou, e a este preço volverão."
  version7: "Todos os seus ídolos serão quebrados, todos os seus ganhos de prostituição serão queimados no fogo; destruirei todos os seus ídolos, porque foram pagos com salário de prostituição, e em salário de prostituição serão convertidos."
  version8: "And all her graven images shall be beaten to pieces, and all her harlot-gifts shall be burned with fire, and all her idols will I make a desolation; for of the hire of a harlot hath she gathered <i>them</i>, and to a harlot's hire shall they return."
  version9: "And all the graven images thereof shall be beaten to pieces, and all the hires thereof shall be burned with the fire, and all the idols thereof will I lay desolate: for she gathered <i>it</i> of the hire of an harlot, and they shall return to the hire of an harlot."
-
  book:  "Miquéias 1:8"
  version1: "Por isso lamentarei, e uivarei, andarei despojado e nu; farei lamentação como de dragões, e pranto como de avestruzes."
  version2: "Por isso, lamentarei, e uivarei, e andarei despojado e nu; farei lamentação como de dragões <i>{ou chacais}</i> e pranto como de avestruzes."
  version3: "Por isso lamentarei, e gemerei, andarei despojado e nu; farei lamentação como de chacais, e pranto como de avestruzes."
  version4: "Por isso lamentarei e uivarei, andarei despojado e nu farei lamentação como de chacais, e pranto como de avestruzes."
  version5: "Por isso prantearei e uivarei, andarei despojado e nu; farei lamentação como de chacais e pranto como de avestruzes."
  version6: "Por isso, lamento e uivo; ando despojado e nu; faço lamentações como de chacais e pranto como de avestruzes."
  version7: "Por isso prantearei, gritarei, andarei descalço e nu, soltarei gemidos como o chacal, e lamentações como o avestruz."
  version8: "For this will I lament, and I will howl; I will go stripped and naked: I will make a wailing like the jackals, and mourning like the ostriches."
  version9: "Therefore I will wail and howl, I will go stripped and naked: I will make a wailing like the dragons, and mourning as the owls. <i>{owls: Heb. daughters of the owl}</i>"
-
  book:  "Miquéias 1:9"
  version1: "Porque a sua chaga <i>é</i> incurável, porque chegou até Judá; estendeu-se até à porta do meu povo, até Jerusalém."
  version2: "Porque a sua chaga <i>é</i> incurável, porque chegou até Judá; estendeu-se até à porta do meu povo, até Jerusalém."
  version3: "Porque a sua chaga é incurável, porque chegou até Judá; estendeu-se até à porta do meu povo, até Jerusalém."
  version4: "Pois as suas feridas são incuráveis, e o mal chegou até Judá; estendeu-se até a porta do meu povo, até Jerusalém."
  version5: "Pois as suas feridas são incuráveis; o mal já chegou até Judá; estende-se até a porta do meu povo, até Jerusalém."
  version6: "Porque as suas feridas são incuráveis; o mal chegou até Judá; estendeu-se até à porta do meu povo, até Jerusalém."
  version7: "Porque o golpe em Samaria é incurável, e atinge também Judá; feriu até a porta de meu povo, até Jerusalém."
  version8: "For her wounds are incurable; for it is come even unto Judah, it reacheth unto the gate of my people, even to Jerusalem."
  version9: "For her wound <i>is</i> incurable; for it is come unto Judah; he is come unto the gate of my people, <i>even</i> to Jerusalem. <i>{her...: or, she is grievously sick of her wounds}</i>"
