  book:  "2 Timóteo 1:3"
  version1: "Dou graças a Deus, a quem desde os meus antepassados sirvo com uma consciência pura, de que sem cessar faço memória de ti nas minhas orações noite e dia;"
  version2: "Dou graças a Deus, a quem, desde os meus antepassados, sirvo com uma consciência pura, porque sem cessar faço memória de ti nas minhas orações, noite e dia;"
  version3: "Dou graças a Deus, a quem desde os meus antepassados sirvo com uma consciência pura, de que sem cessar faço memória de ti nas minhas orações noite e dia;"
  version4: "Dou graças a Deus, a quem desde os meus antepassados sirvo com uma consciência pura, de que sem cessar faço menção de ti em minhas súplicas de noite e de dia;"
  version5: "Dou graças a Deus, a quem desde os meus antepassados sirvo com consciência pura, de que sem cessar faço menção de ti em minhas súplicas de noite e de dia,"
  version6: "Dou graças a Deus, a quem, desde os meus antepassados, sirvo com consciência pura, porque, sem cessar, me lembro de ti nas minhas orações, noite e dia."
  version7: "Dou graças a Deus, a quem sirvo com pureza de consciência, tal como aprendi de meus pais, e me lembro de ti sem cessar nas minhas orações, de noite e de dia."
  version8: "I am thankful to God, whom I serve from <i>my</i> forefathers with pure conscience, how unceasingly I have the remembrance of thee in my supplications night and day,"
  version9: "I thank God, whom I serve from <i>my</i> forefathers with pure conscience, that without ceasing I have remembrance of thee in my prayers night and day;"
