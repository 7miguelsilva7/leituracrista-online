  book:  "2 Timóteo 1:12"
  version1: "Por cuja causa padeço também isto, mas não me envergonho; porque eu sei em quem tenho crido, e estou certo de que <i>é</i> poderoso para guardar o meu depósito até àquele dia."
  version2: "por cuja causa padeço também isto, mas não me envergonho, porque eu sei em quem tenho crido e estou certo de que <i>é</i> poderoso para guardar o meu depósito até àquele Dia."
  version3: "Por cuja causa padeço também isto, mas não me envergonho; porque eu sei em quem tenho crido, e estou certo de que é poderoso para guardar o meu depósito até àquele dia."
  version4: "Por esta razão sofro também estas coisas, mas não me envergonho; porque eu sei em quem tenho crido, e estou certo de que ele é poderoso para guardar o meu depósito até aquele dia."
  version5: "Por esta razão sofro também estas coisas, mas não me envergonho, porque sei a quem tenho crido e estou persuadido de que ele pode guardar o meu depósito até aquele dia."
  version6: "e, por isso, estou sofrendo estas coisas; todavia, não me envergonho, porque sei em quem tenho crido e estou certo de que ele é poderoso para guardar o meu depósito até aquele Dia."
  version7: "É este o motivo por que estou sofrendo assim. Mas não me queixo, não. Sei em quem pus minha confiança, e estou certo de que é assaz poderoso para guardar meu depósito até aquele dia."
  version8: "For which cause also I suffer these things; but I am not ashamed; for I know whom I have believed, and am persuaded that he is able to keep for that day the deposit I have entrusted to him."
  version9: "For the which cause I also suffer these things: nevertheless I am not ashamed: for I know whom I have believed, and am persuaded that he is able to keep that which I have committed unto him against that day. <i>{believed: or, trusted}</i>"
