  book:  "2 Timóteo 1:4"
  version1: "Desejando muito ver-te, lembrando-me das tuas lágrimas, para me encher de gozo;"
  version2: "desejando muito ver-te, lembrando-me das tuas lágrimas, para me encher de gozo;"
  version3: "Desejando muito ver-te, lembrando-me das tuas lágrimas, para me encher de gozo;"
  version4: "e, recordando-me das tuas lágrimas, desejo muito ver-te, para me encher de gozo;"
  version5: "desejando ver-te, recordando-me das tuas lágrimas, para que o meu gozo seja completo;"
  version6: "Lembrado das tuas lágrimas, estou ansioso por ver-te, para que eu transborde de alegria"
