  version2: "Por este motivo, te lembro que despertes o dom de Deus, que existe em ti pela imposição das minhas mãos."
  version3: "Por cujo motivo te lembro que despertes o dom de Deus que existe em ti pela imposição das minhas mãos."
  version4: "Por esta razão te lembro que despertes o dom de Deus, que há em ti pela imposição das minhas mãos."
