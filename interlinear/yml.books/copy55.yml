  book:  "2 Timóteo 1:5"
  version1: "Trazendo à memória a fé não fingida que em ti há, a qual habitou primeiro em tua avó Lóide, e em tua mãe Eunice, e estou certo de que também <i>habita</i> em ti."
  version2: "trazendo à memória a fé não fingida que em ti há, a qual habitou primeiro em tua avó Lóide e em tua mãe Eunice, e estou certo de que também <i>habita</i> em ti."
  version3: "Trazendo à memória a fé não fingida que em ti há, a qual habitou primeiro em tua avó Lóide, e em tua mãe Eunice, e estou certo de que também habita em ti."
  version4: "trazendo à memória a fé não fingida que há em ti, a qual habitou primeiro em tua avó Loide, e em tua mãe Eunice e estou certo de que também habita em ti."
  version5: "lembrando-me daquela fé não fingida que há em ti, a qual habitou primeiro em tua avó Loide e em tua mãe Eunice, e estou persuadido que também em ti."
  version6: "pela recordação que guardo de tua fé sem fingimento, a mesma que, primeiramente, habitou em tua avó Lóide e em tua mãe Eunice, e estou certo de que também, em ti."
  version7: "Conservo a lembrança daquela tua fé tão sincera, que foi primeiro a de tua avó Lóide e de tua mãe Eunice e que, não tenho a menor dúvida, habita em ti também."
  version8: "calling to mind the unfeigned faith which <i>has been</i> in thee, which dwelt first in thy grandmother Lois, and in thy mother Eunice, and I am persuaded that in thee also."
  version9: "When I call to remembrance the unfeigned faith that is in thee, which dwelt first in thy grandmother Lois, and thy mother Eunice; and I am persuaded that in thee also."
