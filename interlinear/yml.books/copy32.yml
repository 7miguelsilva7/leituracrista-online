-
  book:  "Jonas 1:2"
  version1: "Levanta-te, vai à grande cidade de Nínive, e clama contra ela, porque a sua malícia subiu até mim."
  version2: "Levanta-te, vai à grande cidade de Nínive e clama contra ela, porque a sua malícia subiu até mim."
  version3: "Levanta-te, vai à grande cidade de Nínive, e clama contra ela, porque a sua malícia subiu até à minha presença."
  version4: "Levanta-te, vai à grande cidade de Nínive, e clama contra ela, porque a sua malícia subiu até mim."
  version5: "Levanta-te, vai à grande cidade de Nínive, e clama contra ela; porque a sua malícia subiu à minha presença."
  version6: "Dispõe-te, vai à grande cidade de Nínive e clama contra ela, porque a sua malícia subiu até mim."
  version7: "Levanta-te, vai a Nínive, a grande cidade, e profere contra ela os teus oráculos, porque sua iniqüidade chegou até a minha presença."
  version8: "Arise, go to Nineveh, the great city, and cry against it; for their wickedness is come up before me."
  version9: "Arise, go to Nineveh, that great city, and cry against it; for their wickedness is come up before me."
-
  book:  "Jonas 1:3"
  version1: "E Jonas se levantou para fugir de diante da face do Senhor para Tarsis; e, descendo a Jope, achou que um navio ia para Tarsis; pagou pois, a sua passagem, e desceu para dentro dele, para ir com eles para Tarsis, de diante da face do Senhor."
  version2: "E Jonas se levantou para fugir de diante da face do SENHOR para Társis; e, descendo a Jope, achou um navio que ia para Társis; pagou, pois, a sua passagem e desceu para dentro dele, para ir com eles para Társis, de diante da face do SENHOR."
  version3: "Porém, Jonas se levantou para fugir da presença do SENHOR para Társis. E descendo a Jope, achou um navio que ia para Társis; pagou, pois, a sua passagem, e desceu para dentro dele, para ir com eles para Társis, para longe da presença do SENHOR."
  version4: "Jonas, porém, levantou-se para fugir da presença do Senhor para Társis. E, descendo a Jope, achou um navio que ia para Társis; pagou, pois, a sua passagem, e desceu para dentro dele, para ir com eles para Társis, da presença do Senhor."
  version5: "Jonas, porém, levantou-se para fugir da presença de Jeová para Társis. Desceu a Jope, e achou um navio que ia para Társis: pagou, pois, a sua passagem, e embarcou nele para ir com eles a Társis da presença de Jeová."
  version6: "Jonas se dispôs, mas para fugir da presença do SENHOR, para Társis; e, tendo descido a Jope, achou um navio que ia para Társis; pagou, pois, a sua passagem e embarcou nele, para ir com eles para Társis, para longe da presença do SENHOR."
  version7: "Jonas pôs-se a caminho, mas na direção de Társis, para fugir do Senhor. Desceu a Jope, onde encontrou um navio que partia para Társis; pagou a passagem e embarcou nele para ir com os demais passageiros para Társis, longe da face do Senhor."
  version8: "But Jonah rose up to flee unto Tarshish from the presence of Jehovah; and he went down to Joppa, and found a ship going to Tarshish; so he paid the fare thereof, and went down into it, to go with them unto Tarshish, from the presence of Jehovah."
  version9: "But Jonah rose up to flee unto Tarshish from the presence of the LORD, and went down to Joppa; and he found a ship going to Tarshish: so he paid the fare thereof, and went down into it, to go with them unto Tarshish from the presence of the LORD."
-
  book:  "Jonas 1:4"
  version1: "Mas o Senhor mandou ao mar um grande vento, e fez-se no mar uma grande tempestade, e o navio estava para quebrar-se."
  version2: "Mas o SENHOR mandou ao mar um grande vento, e fez-se no mar uma grande tempestade, e o navio estava para quebrar-se."
  version3: "Mas o SENHOR mandou ao mar um grande vento, e fez-se no mar uma forte tempestade, e o navio estava a ponto de quebrar-se."
  version4: "Mas o Senhor lançou sobre o mar um grande vento, e fez-se no mar uma grande tempestade, de modo que o navio estava a ponto de se despedaçar."
  version5: "Mas Jeová lançou no mar um grande vento, e fez-se no mar uma grande tempestade, de sorte que o navio estava em perigo de se fazer em pedaços."
  version6: "Mas o SENHOR lançou sobre o mar um forte vento, e fez-se no mar uma grande tempestade, e o navio estava a ponto de se despedaçar."
  version7: "O Senhor, porém, fez vir sobre o mar um vento impetuoso e levantou no mar uma tempestade tão grande que a embarcação ameaçava espedaçar-se."
  version8: "But Jehovah sent out a great wind upon the sea, and there was a mighty tempest upon the sea, so that the ship was like to be broken."
  version9: "But the LORD sent out a great wind into the sea, and there was a mighty tempest in the sea, so that the ship was like to be broken. <i>{sent out: Heb. cast forth}</i> <i>{was like...: Heb. thought to be broken}</i>"
-
  book:  "Jonas 1:5"
  version1: "Então temeram os marinheiros, e clamava cada um ao seu deus, e lançavam no mar as fazendas, que <i>estavam</i> no navio, para o aliviarem do seu <i>peso</i>; Jonas porém desceu aos lugares do porão e se deitou, e dormia um profundo sono."
  version2: "Então, temeram os marinheiros, e clamava cada um ao seu deus, e lançavam no mar as fazendas que <i>estavam</i> no navio, para o aliviarem do seu <i>peso;</i> Jonas, porém, desceu aos lugares do porão, e se deitou, e dormia um profundo sono."
  version3: "Então temeram os marinheiros, e clamavam cada um ao seu deus, e lançaram ao mar as cargas, que estavam no navio, para o aliviarem do seu peso; Jonas, porém, desceu ao porão do navio, e, tendo-se deitado, dormia um profundo sono."
  version4: "Então os marinheiros tiveram medo, e clamavam cada um ao seu deus, e alijaram ao mar a carga que estava no navio, para o aliviarem; Jonas, porém, descera ao porão do navio; e, tendo-se deitado, dormia um profundo sono."
  version5: "Então os marinheiros tiveram medo, e clamavam cada um ao seu deus; e alijaram ao mar a carga que estava no navio, para o aliviarem. Jonas, porém, tinha descido ao interior do navio; e tendo-se deitado, dormia um profundo sono."
  version6: "Então, os marinheiros, cheios de medo, clamavam cada um ao seu deus e lançavam ao mar a carga que estava no navio, para o aliviarem do peso dela. Jonas, porém, havia descido ao porão e se deitado; e dormia profundamente."
  version7: "Aterrorizados, os marinheiros puseram-se a invocar cada qual o seu deus, e atiraram no mar a carga do navio para aliviarem-no. Entretanto, Jonas tinha descido ao porão do navio e, deitando-se ali, dormia profundamente."
  version8: "And the mariners were afraid, and cried every one unto his god; and they cast forth the wares that were in the ship into the sea, to be lightened of them. But Jonah had gone down into the lower part of the ship; and he lay, and was fast asleep."
  version9: "Then the mariners were afraid, and cried every man unto his god, and cast forth the wares that <i>were</i> in the ship into the sea, to lighten <i>it</i> of them. But Jonah was gone down into the sides of the ship; and he lay, and was fast asleep."
-
  book:  "Jonas 1:6"
  version1: "E o mestre do navio chegou-se a ele, e disse-lhe: Que tens, dormente? levanta-te, invoca o teu Deus; talvez assim Deus se lembre de nós para que não pereçamos."
  version2: "E o mestre do navio chegou-se a ele e disse-lhe: Que tens, dormente? Levanta-te, invoca o teu Deus; talvez assim Deus se lembre de nós para que não pereçamos."
  version3: "E o mestre do navio chegou-se a ele, e disse-lhe: Que tens, dorminhoco? Levanta-te, clama ao teu Deus; talvez assim ele se lembre de nós para que não pereçamos."
  version4: "O mestre do navio, pois, chegou-se a ele, e disse-lhe: Que estás fazendo, ó tu que dormes? Levanta-te, clama ao teu deus; talvez assim ele se lembre de nós, para que não pereçamos."
  version5: "Chegou-se a ele o piloto, e disse-lhe: Que estás fazendo, ó tu que dormes? levanta-te, clama ao teu Deus, a ver se acaso Deus se lembrará de nós, para que não pereçamos."
  version6: "Chegou-se a ele o mestre do navio e lhe disse: Que se passa contigo? Agarrado no sono? Levanta-te, invoca o teu deus; talvez, assim, esse deus se lembre de nós, para que não pereçamos."
  version7: "Veio o capitão e o despertou: Dorminhoco! Que estás fazendo aqui? Levanta-te e invoca o teu Deus, para ver se ele se lembra talvez de nós e nos livre da morte."
  version8: "And the shipmaster came to him, and said unto him, What meanest thou, sleeper? arise, call upon thy God; perhaps God will think upon us, that we perish not."
  version9: "So the shipmaster came to him, and said unto him, What meanest thou, O sleeper? arise, call upon thy God, if so be that God will think upon us, that we perish not."
-
  book:  "Jonas 1:7"
  version1: "E dizia cada um ao seu companheiro: Vinde, e lancemos sortes, para que saibamos por que causa nos sobreveio este mal. E lançaram sortes, e a sorte caiu sobre Jonas."
  version2: "E dizia cada um ao seu companheiro: Vinde, e lancemos sortes, para que saibamos por que causa nos sobreveio este mal. E lançaram sortes, e a sorte caiu sobre Jonas."
  version3: "E diziam cada um ao seu companheiro: Vinde, e lancemos sortes, para que saibamos por que causa nos sobreveio este mal. E lançaram sortes, e a sorte caiu sobre Jonas."
  version4: "E dizia cada um ao seu companheiro: Vinde, e lancemos sortes, para sabermos por causa de quem nos sobreveio este mal. E lançaram sortes, e a sorte caiu sobre Jonas."
  version5: "Disseram uns aos outros: Vinde, e deitemos sortes, para sabermos por causa de quem nos acontece este mal. Deitaram, pois, sortes, e a sorte caiu sobre Jonas."
  version6: "E diziam uns aos outros: Vinde, e lancemos sortes, para que saibamos por causa de quem nos sobreveio este mal. E lançaram sortes, e a sorte caiu sobre Jonas."
  version7: "Em seguida disseram os marinheiros entre si: Vinde e tiremos à sorte para sabermos quem é a causa deste mal. Lançaram a sorte e esta caiu sobre Jonas."
  version8: "And they said each one to his fellow, Come, and let us cast lots, that we may know for whose cause this evil is upon us. And they cast lots, and the lot fell upon Jonah."
  version9: "And they said every one to his fellow, Come, and let us cast lots, that we may know for whose cause this evil <i>is</i> upon us. So they cast lots, and the lot fell upon Jonah."
-
  book:  "Jonas 1:8"
  version1: "Então lhe disseram: Declara-nos tu agora, por que razão nos sobreveio este mal. Que ocupação é a tua? e donde vens? Qual é a tua terra? e de que povo <i>és</i> tu?"
  version2: "Então, lhe disseram: Declara-nos tu, agora, por que razão nos sobreveio este mal. Que ocupação é a tua? E donde vens? Qual é a tua terra? E de que povo <i>és</i> tu?"
  version3: "Então lhe disseram: Declara-nos tu agora, por causa de quem nos sobreveio este mal. Que ocupação é a tua? Donde vens? Qual é a tua terra? E de que povo és tu?"
  version4: "Então lhe disseram: Declara-nos tu agora, por causa de quem nos sobreveio este mal. Que ocupação é a tua? Donde vens? Qual é a tua terra? E de que povo és tu?"
  version5: "Então lhe disseram: Dize-nos, por causa de quem nos acontece este mal. Qual é a tua ocupação? donde vens? qual é a tua terra? e de que povo és?"
  version6: "Então, lhe disseram: Declara-nos, agora, por causa de quem nos sobreveio este mal. Que ocupação é a tua? Donde vens? Qual a tua terra? E de que povo és tu?"
  version7: "E perguntaram-lhe: Tu, por quem nos acontecem estes males, dize-nos qual é a tua profissão? De onde vens? A que país e a que raça pertences? "
  version8: "And they said unto him, Tell us, we pray thee, for whose cause this evil is upon us: what is thine occupation? and whence comest thou? what is thy country? and of what people art thou?"
  version9: "Then said they unto him, Tell us, we pray thee, for whose cause this evil <i>is</i> upon us; What <i>is</i> thine occupation? and whence comest thou? what <i>is</i> thy country? and of what people <i>art</i> thou?"
-
  book:  "Jonas 1:9"
  version1: "E ele lhes disse: Eu sou hebreu, e temo ao Senhor, o Deus do céu, que fez o mar e a terra seca."
  version2: "E ele lhes disse: Eu sou hebreu e temo ao SENHOR, o Deus do céu, que fez o mar e a terra seca."
  version3: "E ele lhes disse: Eu sou hebreu, e temo ao SENHOR, o Deus do céu, que fez o mar e a terra seca."
  version4: "Respondeu-lhes ele: Eu sou hebreu, e temo ao Senhor, o Deus do céu, que fez o mar e a terra seca."
  version5: "Respondeu-lhes ele: Eu sou hebreu; e temo a Jeová, Deus do céu, que fez o mar e a terra."
  version6: "Ele lhes respondeu: Sou hebreu e temo ao SENHOR, o Deus do céu, que fez o mar e a terra."
  version7: "Sou hebreu, respondeu ele. Adoro o Senhor, Deus dos céus, que criou o mar e todos os continentes."
  version8: "And he said unto them, I am a Hebrew, and I fear Jehovah, the God of the heavens, who hath made the sea and the dry <i>land</i>."
  version9: "And he said unto them, I <i>am</i> an Hebrew; and I fear the LORD, the God of heaven, which hath made the sea and the dry <i>land</i>. <i>{the LORD: or, JEHOVAH}</i>"
-
  book:  "Jonas 1:10"
  version1: "Então estes homens se encheram de grande temor, e lhe disseram: Por que fizeste tu isto? Pois sabiam os homens que fugia de diante do Senhor, porque ele lho tinha declarado."
  version2: "Então, os homens se encheram de grande temor e lhe disseram: Por que fizeste tu isso? Pois sabiam os homens que fugia de diante do SENHOR, porque ele lho tinha declarado."
  version3: "Então estes homens se encheram de grande temor, e disseram-lhe: Por que fizeste tu isto? Pois sabiam os homens que fugia da presença do SENHOR, porque ele lho tinha declarado."
  version4: "Então estes homens se encheram de grande temor, e lhe disseram: Que é isso que fizeste? pois sabiam os homens que fugia da presença do Senhor, porque ele lho tinha declarado."
  version5: "Então os homens ficaram possuídos de grande medo, e lhe disseram: Que é isso que fizeste? pois os homens souberam que ele fugia da presença de Jeová, porque lho havia dito."
  version6: "Então, os homens ficaram possuídos de grande temor e lhe disseram: Que é isto que fizeste! Pois sabiam os homens que ele fugia da presença do SENHOR, porque lho havia declarado."
  version7: "Ficaram então aqueles homens possuídos de grande temor, e disseram-lhe: Por que fizeste isto? Pois tinham compreendido, pela própria declaração de Jonas, que este fugia para escapar à ordem do Senhor."
  version8: "Then were the men exceedingly afraid, and said unto him, What is this thou hast done? For the men knew that he fled from the presence of Jehovah: for he had told them."
  version9: "Then were the men exceedingly afraid, and said unto him, Why hast thou done this? For the men knew that he fled from the presence of the LORD, because he had told them. <i>{exceedingly...: Heb. with great fear}</i>"
-
  book:  "Jonas 1:11"
  version1: "E disseram-lhe: Que te faremos nós, para que o mar se acalme? Por que o mar se elevava e engrossava cada vez mais."
  version2: "E disseram-lhe: Que te faremos nós, para que o mar se acalme? Por que o mar se elevava e engrossava cada vez mais."
  version3: "E disseram-lhe: Que te faremos nós, para que o mar se nos acalme? Porque o mar ia se tornando cada vez mais tempestuoso."
  version4: "Ainda lhe perguntaram: Que te faremos nós, para que o mar se nos acalme? Pois o mar se ia tornando cada vez mais tempestuoso."
  version5: "Disseram-lhe: Que te faremos nós, para que o mar cesse de se levantar contra nós? pois o mar se ia tornando cada vez mais tempestuoso."
  version6: "Disseram-lhe: Que te faremos, para que o mar se nos acalme? Porque o mar se ia tornando cada vez mais tempestuoso."
  version7: "E disseram-lhe: Que te havemos de fazer para que o mar se acalme em torno de nós? Porque o mar tornava-se cada vez mais ameaçador."
  version8: "And they said unto him, What shall we do unto thee, that the sea may be calm unto us? for the sea grew more and more tempestuous."
  version9: "Then said they unto him, What shall we do unto thee, that the sea may be calm unto us? for the sea wrought, and was tempestuous. <i>{may...: Heb. may be silent from us}</i> <i>{wrought...: or, grew more and more tempestuous: Heb. went}</i>"
-
  book:  "Jonas 1:12"
  version1: "E ele lhes disse: Levantai-me, e lançai-me ao mar, e o mar se aquietará; porque eu sei que por minha causa vos sobreveio esta grande tempestade."
  version2: "E ele lhes disse: Levantai-me e lançai-me ao mar, e o mar se aquietará; porque eu sei que, por minha causa, vos sobreveio esta grande tempestade."
  version3: "E ele lhes disse: Levantai-me, e lançai-me ao mar, e o mar se vos aquietará; porque eu sei que por minha causa vos sobreveio esta grande tempestade."
  version4: "Respondeu-lhes ele: Levantai-me, e lançai-me ao mar, e o mar se vos aquietará; porque eu sei que por minha causa vos sobreveio esta grande tempestade."
  version5: "Respondeu-lhes: Levantai-me, e lançai-me no mar; assim cessará o mar de se levantar contra vós, porque eu sei que é por minha causa que vos sobreveio esta grande tempestade."
  version6: "Respondeu-lhes: Tomai-me e lançai-me ao mar, e o mar se aquietará, porque eu sei que, por minha causa, vos sobreveio esta grande tempestade."
  version7: "Tomai-me, disse Jonas, e lançai-me às águas, e o mar se acalmará. Reconheço que sou eu a causa desta terrível tempestade que vos sobreveio."
  version8: "And he said unto them, Take me up, and cast me forth into the sea; so shall the sea be calm unto you: for I know that because of me this great tempest is upon you."
  version9: "And he said unto them, Take me up, and cast me forth into the sea; so shall the sea be calm unto you: for I know that for my sake this great tempest <i>is</i> upon you."
-
  book:  "Jonas 1:13"
  version1: "Entretanto os homens remavam, esforçando-se por alcançar a terra, mas não podiam: porquanto o mar se ia embravecendo cada vez mais contra eles."
  version2: "Entretanto, os homens remavam, esforçando-se por alcançar a terra, mas não podiam, porquanto o mar se ia embravecendo cada vez mais contra eles."
  version3: "Entretanto, os homens remavam, para fazer voltar o navio à terra, mas não podiam, porquanto o mar se ia embravecendo cada vez mais contra eles."
  version4: "Entretanto os homens se esforçavam com os remos para tornar a alcançar a terra; mas não podiam, porquanto o mar se ia embravecendo cada vez mais contra eles."
  version5: "Todavia os homens se esforçavam com os remos para tornar a ganhar a terra; porém não podiam, pois o mar se ia tornando cada vez mais tempestuoso contra eles."
  version6: "Entretanto, os homens remavam, esforçando-se por alcançar a terra, mas não podiam, porquanto o mar se ia tornando cada vez mais tempestuoso contra eles."
  version7: "Os homens remavam para ver se conseguiam ganhar a costa, mas em vão, porque o mar se embravecia cada vez mais contra eles."
  version8: "But the men rowed hard to regain the land; but they could not; for the sea grew more and more tempestuous against them."
  version9: "Nevertheless the men rowed hard to bring <i>it</i> to the land; but they could not: for the sea wrought, and was tempestuous against them. <i>{rowed: Heb. digged}</i> <i>{wrought...: or, grew more and more tempestuous: Heb. went}</i>"
-
  book:  "Jonas 1:14"
  version1: "Então clamaram ao Senhor, e disseram: Ah! Senhor! nós te rogamos! não pereçamos por causa da vida deste homem, e não ponhas sobre nós o sangue inocente; porque tu, Senhor, fizeste como te aprouve."
  version2: "Então, clamaram ao SENHOR e disseram: Ah! SENHOR! Nós te rogamos! Não pereçamos por causa da vida deste homem, e não ponhas sobre nós o sangue inocente; porque tu, SENHOR, fizeste como te aprouve."
  version3: "Então clamaram ao SENHOR, e disseram: Ah, SENHOR! Nós te rogamos, que não pereçamos por causa da alma deste homem, e que não ponhas sobre nós o sangue inocente; porque tu, SENHOR, fizeste como te aprouve."
  version4: "Por isso clamaram ao Senhor, e disseram: Nós te rogamos, ó Senhor, que não pereçamos por causa da vida deste homem, e que não ponhas sobre nós o sangue inocente; porque tu, Senhor, fizeste como te aprouve."
  version5: "Por isso clamaram a Jeová e disseram: Rogamos-te, Jeová, que não pereçamos por causa da vida deste homem, e que não faças cair sobre nós o sangue inocente; pois tu Jeová, fizeste como foi do teu agrado."
  version6: "Então, clamaram ao SENHOR e disseram: Ah! SENHOR! Rogamos-te que não pereçamos por causa da vida deste homem, e não faças cair sobre nós este sangue, quanto a nós, inocente; porque tu, SENHOR, fizeste como te aprouve."
  version7: "Então invocaram o Senhor: Senhor, disseram eles, não nos façais perecer por causa da vida deste homem, nem nos torneis responsáveis pela vida deste homem que não nos fez mal algum. Vós, ó Senhor, fizestes como foi do vosso agrado."
  version8: "And they cried unto Jehovah and said, Ah, Jehovah, we beseech thee, let us not perish for this man's life, and lay not upon us innocent blood: for thou, Jehovah, hast done as it pleased thee."
  version9: "Wherefore they cried unto the LORD, and said, We beseech thee, O LORD, we beseech thee, let us not perish for this man's life, and lay not upon us innocent blood: for thou, O LORD, hast done as it pleased thee."
-
  book:  "Jonas 1:15"
  version1: "E levantaram a Jonas, e o lançaram ao mar, e cessou o mar da sua fúria."
  version2: "E levantaram Jonas e o lançaram ao mar; e cessou o mar da sua fúria."
  version3: "E levantaram a Jonas, e o lançaram ao mar, e cessou o mar da sua fúria."
  version4: "Então levantaram a Jonas, e o lançaram ao mar; e cessou o mar da sua fúria."
  version5: "Levantaram, pois, a Jonas, e lançaram-no ao mar; e o mar cessou da sua fúria."
  version6: "E levantaram a Jonas e o lançaram ao mar; e cessou o mar da sua fúria."
