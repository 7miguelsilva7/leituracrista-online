-
  book:  "Jonas 1:1"
  version1: "E VEIO a palavra do Senhor a Jonas, filho de Amitai, dizendo:"
  version2: "E veio a palavra do SENHOR a Jonas, filho de Amitai, dizendo:"
  version3: "E veio a palavra do SENHOR a Jonas, filho de Amitai, dizendo:"
  version4: "Ora veio a palavra do Senhor a Jonas, filho de Amitai, dizendo:"
  version5: "A palavra de Jeová veio a Jonas, filho de Amitai, dizendo:"
  version6: "Veio a palavra do SENHOR a Jonas, filho de Amitai, dizendo:"
