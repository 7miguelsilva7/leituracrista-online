tiles:

-
  book:  "Judas 1"
  version1: "JUDAS, servo de Jesus Cristo, e irmão de Tiago, aos chamados, queridos em Deus Pai, e conservados por Jesus Cristo:"
  version2: "Judas, servo de Jesus Cristo e irmão de Tiago, aos chamados, queridos em Deus Pai e conservados por Jesus Cristo:"
  version3: "Judas, servo de Jesus Cristo, e irmão de Tiago, aos chamados, santificados em Deus Pai, e conservados por Jesus Cristo:"
  version4: "Judas, servo de Jesus Cristo, e irmão de Tiago, aos chamados, amados em Deus Pai, e guardados em Jesus Cristo:"
  version5: "Judas, servo de Jesus Cristo e irmão de Tiago, aos eleitos que são amados em Deus Pai, e guardados para Jesus Cristo:"
  version6: "Judas, servo de Jesus Cristo e irmão de Tiago, aos chamados, amados em Deus Pai e guardados em Jesus Cristo,"
  version7: "Judas, servo de Jesus Cristo e irmão de Tiago, aos eleitos bem-amados em Deus Pai e reservados para Jesus Cristo."
  version8: "Jude, bondman of Jesus Christ, and brother of James, to the called ones beloved in God <i>the</i> Father and preserved in Jesus Christ:"
  version9: "Jude, the servant of Jesus Christ, and brother of James, to them that are sanctified by God the Father, and preserved in Jesus Christ, <i>and</i> called:"
-
  book:  "Judas 2"
  version1: "Misericórdia, e paz, e caridade vos sejam multiplicadas."
  version2: "a misericórdia, e a paz, e a <i>{ou o amor}</i> caridade vos sejam multiplicadas."
  version3: "Misericórdia, e paz, e amor vos sejam multiplicados. Contra os falsos mestres"
  version4: "Misericórdia, paz e amor vos sejam multiplicados."
  version5: "Misericórdia, paz e caridade vos sejam multiplicadas."
  version6: "a misericórdia, a paz e o amor vos sejam multiplicados."
  version7: "Que a misericórdia, a paz e o amor se realizem em vós copiosamente."
  version8: "Mercy to you, and peace, and love be multiplied."
  version9: "Mercy unto you, and peace, and love, be multiplied."
-
  book:  "Judas 3"
  version1: "Amados, procurando eu escrever-vos com toda a diligência acerca da salvação comum, tive por necessidade escrever-vos, e exortar-vos a batalhar pela fé que uma vez foi dada aos santos."
  version2: "Amados, procurando eu escrever-vos com toda a diligência acerca da comum salvação, tive por necessidade escrever-vos e exortar-vos a batalhar pela fé que uma vez foi dada aos santos."
  version3: "Amados, procurando eu escrever-vos com toda a diligência acerca da salvação comum, tive por necessidade escrever-vos, e exortar-vos a batalhar pela fé que uma vez foi dada aos santos."
  version4: "Amados, enquanto eu empregava toda a diligência para escrever-vos acerca da salvação que nos é comum, senti a necessidade de vos escrever, exortando-vos a pelejar pela fé que de uma vez para sempre foi entregue aos santos."
  version5: "Amados, enquanto eu empregava toda a diligência para vos escrever sobre a nossa comum salvação, vi-me obrigado a dirigir-vos esta carta, exortando-vos a pelejar pela fé uma vez para sempre confiada aos santos."
  version6: "Amados, quando empregava toda a diligência em escrever-vos acerca da nossa comum salvação, foi que me senti obrigado a corresponder-me convosco, exortando-vos a batalhardes, diligentemente, pela fé que uma vez por todas foi entregue aos santos."
  version7: "Caríssimos, estando eu muito preocupado em vos escrever a respeito da nossa comum salvação, senti a necessidade de dirigir-vos esta carta para exortar-vos a pelejar pela fé, confiada de uma vez para sempre aos santos."
  version8: "Beloved, using all diligence to write to you of our common salvation, I have been obliged to write to you exhorting <i>you</i> to contend earnestly for the faith once delivered to the saints."
  version9: "Beloved, when I gave all diligence to write unto you of the common salvation, it was needful for me to write unto you, and exhort <i>you</i> that ye should earnestly contend for the faith which was once delivered unto the saints."
-
  book:  "Judas 4"
  version1: "Porque se introduziram alguns, que já antes estavam escritos para este mesmo juízo, homens ímpios, que convertem em dissolução a graça de Deus, e negam a Deus, único dominador e Senhor nosso, Jesus Cristo."
  version2: "Porque se introduziram alguns, que já antes estavam escritos para este mesmo juízo, homens ímpios, que convertem em dissolução a graça de Deus e negam a Deus, único dominador e Senhor nosso, Jesus Cristo."
  version3: "Porque se introduziram alguns, que já antes estavam escritos para este mesmo juízo, homens ímpios, que convertem em dissolução a graça de Deus, e negam a Deus, único dominador e Senhor nosso, Jesus Cristo."
  version4: "Porque se introduziram furtivamente certos homens, que já desde há muito estavam destinados para este juízo, homens ímpios, que convertem em dissolução a graça de nosso Deus, e negam o nosso único Soberano e Senhor, Jesus Cristo."
  version5: "Pois certos homens se introduziram furtivamente (ímpios, cuja sentença há muito tempo está lavrada), os quais transformam a graça de nosso Deus em dissolução e negam a nosso único Mestre e Senhor Jesus Cristo."
  version6: "Pois certos indivíduos se introduziram com dissimulação, os quais, desde muito, foram antecipadamente pronunciados para esta condenação, homens ímpios, que transformam em libertinagem a graça de nosso Deus e negam o nosso único Soberano e Senhor, Jesus Cristo."
  version7: "Pois certos homens ímpios se introduziram furtivamente entre nós, os quais desde muito tempo estão destinados para este julgamento; eles transformam em dissolução a graça de nosso Deus e negam Jesus Cristo, nosso único Mestre e Senhor."
  version8: "For certain men have got in unnoticed, they who of old were marked out beforehand to this sentence, ungodly <i>persons</i>, turning the grace of our God into dissoluteness, and denying our only Master and Lord Jesus Christ."
  version9: "For there are certain men crept in unawares, who were before of old ordained to this condemnation, ungodly men, turning the grace of our God into lasciviousness and denying the only Lord God, and our Lord Jesus Christ. "
-
  book:  "Judas 5"
  version1: "Mas quero lembrar-vos, como a quem já uma vez soube isto, que, havendo o Senhor salvo um povo, tirando-o da terra do Egito, destruiu depois os que não creram;"
  version2: "Mas quero lembrar-vos, como a quem já uma vez soube isto, que, havendo o Senhor salvo um povo, tirando-o da terra do Egito, destruiu, depois, os que não creram;"
  version3: "Mas quero lembrar-vos, como a quem já uma vez soube isto, que, havendo o Senhor salvo um povo, tirando-o da terra do Egito, destruiu depois os que não creram;"
  version4: "Ora, quero lembrar-vos, se bem que já de uma vez para sempre soubestes tudo isto, que, havendo o Senhor salvo um povo, tirando-o da terra do Egito, destruiu depois os que não creram;"
  version5: "Ora eu vos quero lembrar (se bem que sabeis tudo uma vez para sempre) que o Senhor, tendo libertado a um povo, tirando-o da terra do Egito, destruiu em seguida aqueles que não creram;"
  version6: "Quero, pois, lembrar-vos, embora já estejais cientes de tudo uma vez por todas, que o Senhor, tendo libertado um povo, tirando-o da terra do Egito, destruiu, depois, os que não creram;"
  version7: "Quisera trazer-vos à memória, embora saibais todas estas coisas: o Senhor, depois de ter salvo o povo da terra do Egito, fez em seguida perecer os incrédulos."
  version8: "But I would put you in remembrance, you who once knew all things, that the Lord, having saved a people out of <i>the</i> land of Egypt, in the second place destroyed those who had not believed."
  version9: "I will therefore put you in remembrance, though ye once knew this, how that the Lord, having saved the people out of the land of Egypt, afterward destroyed them that believed not."
-
  book:  "Judas 6"
  version1: "E aos anjos que não guardaram o seu principado, mas deixaram a sua própria habitação, reservou na escuridão, e em prisões eternas até ao juízo daquele grande dia;"
  version2: "e aos anjos que não guardaram o seu principado, mas deixaram a sua própria habitação, reservou na escuridão e em prisões eternas até ao juízo daquele grande Dia;"
  version3: "E aos anjos que não guardaram o seu principado, mas deixaram a sua própria habitação, reservou na escuridão e em prisões eternas até ao juízo daquele grande dia;"
  version4: "aos anjos que não guardaram o seu principado, mas deixaram a sua própria habitação, ele os tem reservado em prisões eternas na escuridão para o juízo do grande dia,"
  version5: "que os anjos que não guardaram o seu principado, mas abandonaram o seu próprio domicílio, ele os tem reservado, com cadeias eternas em trevas, para o juízo do grande dia."
  version6: "e a anjos, os que não guardaram o seu estado original, mas abandonaram o seu próprio domicílio, ele tem guardado sob trevas, em algemas eternas, para o juízo do grande Dia;"
  version7: "Os anjos que não tinham guardado a dignidade de sua classe, mas abandonado os seus tronos, ele os guardou com laços eternos nas trevas para o julgamento do Grande Dia."
  version8: "And angels who had not kept their own original state, but had abandoned their own dwelling, he keeps in eternal chains under gloomy darkness, to <i>the</i> judgment of <i>the</i> great day;"
  version9: "And the angels which kept not their first estate, but left their own habitation, he hath reserved in everlasting chains under darkness unto the judgment of the great day. <i>{first estate: or, principality}</i>"
-
  book:  "Judas 7"
  version1: "Assim como Sodoma e Gomorra, e as cidades circunvizinhas, que, havendo-se corrompido como aqueles, e ido após outra carne, foram postas por exemplo, sofrendo a pena do fogo eterno."
  version2: "assim como Sodoma, e Gomorra, e as cidades circunvizinhas, que, havendo-se corrompido como aqueles e ido após outra carne, foram postas por exemplo, sofrendo a pena do fogo eterno."
  version3: "Assim como Sodoma e Gomorra, e as cidades circunvizinhas, que, havendo-se entregue à fornicação como aqueles, e ido após outra carne, foram postas por exemplo, sofrendo a pena do fogo eterno."
  version4: "assim como Sodoma e Gomorra, e as cidades circunvizinhas, que, havendo-se prostituído como aqueles anjos, e ido após outra carne, foram postas como exemplo, sofrendo a pena do fogo eterno."
  version5: "Assim Sodoma, Gomorra e as cidades vizinhas, tendo-se prostituído, como aqueles de que acabo de falar, e seguindo após de outra carne, foram postas como exemplo, sofrendo a pena do fogo eterno."
  version6: "como Sodoma, e Gomorra, e as cidades circunvizinhas, que, havendo-se entregado à prostituição como aqueles, seguindo após outra carne, são postas para exemplo do fogo eterno, sofrendo punição."
  version7: "Da mesma forma Sodoma, Gomorra e as cidades circunvizinhas, que praticaram as mesmas impurezas e se entregaram a vícios contra a natureza, jazem lá como exemplo, sofrendo a pena do fogo eterno."
  version8: "as Sodom and Gomorrha, and the cities around them, committing greedily fornication, in like manner with them, and going after other flesh, lie there as an example, undergoing the judgment of eternal fire."
  version9: "Even as Sodom and Gomorrha, and the cities about them in like manner, giving themselves over to fornication, and going after strange flesh, are set forth for an example, suffering the vengeance of eternal fire. <i>{strange: Gr. other}</i>"
-
  book:  "Judas 8"
  version1: "E, contudo, também estes, semelhantemente adormecidos, contaminam a sua carne, e rejeitam a dominação, e vituperam as dignidades."
  version2: "E, contudo, também estes, semelhantemente adormecidos, contaminam a sua carne, e rejeitam a dominação, e vituperam as autoridades."
  version3: "E, contudo, também estes, semelhantemente adormecidos, contaminam a sua carne, e rejeitam a dominação, e vituperam as dignidades."
  version4: "Contudo, semelhantemente também estes falsos mestres, sonhando, contaminam a sua carne, rejeitam toda autoridade e blasfemam das dignidades."
  version5: "Contudo da mesma maneira também estes, sonhando, não somente contaminam o seu corpo, como também desprezam a dominação e maldizem as dignidades."
  version6: "Ora, estes, da mesma sorte, quais sonhadores alucinados, não só contaminam a carne, como também rejeitam governo e difamam autoridades superiores."
  version7: "Assim também estes homens, em seu louco desvario, contaminam igualmente a carne, desprezam a soberania e maldizem as glórias."
  version8: "Yet in like manner these dreamers also defile <i>the</i> flesh, and despise lordship, and speak railingly against dignities."
  version9: "Likewise also these <i>filthy</i> dreamers defile the flesh, despise dominion, and speak evil of dignities."
-
  book:  "Judas 9"
  version1: "Mas o arcanjo Miguel, quando contendia com o diabo, e disputava a respeito do corpo de Moisés, não ousou pronunciar juízo de maldição contra ele; mas disse: O Senhor te repreenda."
  version2: "Mas o arcanjo Miguel, quando contendia com o diabo e disputava a respeito do corpo de Moisés, não ousou pronunciar juízo de maldição contra ele; mas disse: O Senhor te repreenda."
  version3: "Mas o arcanjo Miguel, quando contendia com o diabo, e disputava a respeito do corpo de Moisés, não ousou pronunciar juízo de maldição contra ele; mas disse: O Senhor te repreenda."
  version4: "Mas quando o arcanjo Miguel, discutindo com o Diabo, disputava a respeito do corpo de Moisés, não ousou pronunciar contra ele juízo de maldição, mas disse: O Senhor te repreenda"
  version5: "Mas quando Miguel, o arcanjo, discutindo com o Diabo, altercava sobre o corpo de Moisés, não ousou fulminar-lhe sentença de blasfemo, mas disse: O Senhor te repreenda."
  version6: "Contudo, o arcanjo Miguel, quando contendia com o diabo e disputava a respeito do corpo de Moisés, não se atreveu a proferir juízo infamatório contra ele; pelo contrário, disse: O Senhor te repreenda!"
  version7: "Ora, quando o arcanjo Miguel discutia com o demônio e lhe disputava o corpo de Moisés, não ousou fulminar contra ele uma sentença de execração, mas disse somente: Que o próprio Senhor te repreenda!"
  version8: "But Michael the archangel, when disputing with the devil he reasoned about the body of Moses, did not dare to bring a railing judgment against <i>him</i>, but said, <i>The</i> Lord rebuke thee."
  version9: "Yet Michael the archangel, when contending with the devil he disputed about the body of Moses, durst not bring against him a railing accusation, but said, The Lord rebuke thee."
-
  book:  "Judas 10"
  version1: "Estes porém dizem mal do que não sabem; e, naquilo que naturalmente conhecem, como animais irracionais se corrompem."
  version2: "Estes, porém, dizem mal do que não sabem; e, naquilo que naturalmente conhecem, como animais irracionais, se corrompem."
  version3: "Estes, porém, dizem mal do que não sabem; e, naquilo que naturalmente conhecem, como animais irracionais se corrompem."
  version4: "Estes, porém, blasfemam de tudo o que não entendem; e, naquilo que compreendem de modo natural, como os seres irracionais, mesmo nisso se corrompem."
  version5: "Estes, porém, na verdade, maldizem tudo o que ignoram, e se perdem em todas aquelas coisas que compreendem naturalmente como animais sem razão."
  version6: "Estes, porém, quanto a tudo o que não entendem, difamam; e, quanto a tudo o que compreendem por instinto natural, como brutos sem razão, até nessas coisas se corrompem."
  version7: "Estes, porém, falam mal do que ignoram. Encontram eles a sua perdição naquilo que não conhecem, senão de um modo natural, à maneira dos animais destituídos de razão."
  version8: "But these, whatever things they know not, they speak railingly against; but what even, as the irrational animals, they understand by mere nature, in these things they corrupt themselves."
  version9: "But these speak evil of those things which they know not: but what they know naturally, as brute beasts, in those things they corrupt themselves."
-
  book:  "Judas 11"
  version1: "Ai deles! porque entraram pelo caminho de Caim, e foram levados pelo engano do prêmio de Balaão, e pereceram na contradição de Coré."
  version2: "Ai deles! Porque entraram pelo caminho de Caim, e foram levados pelo engano do prêmio de Balaão, e pereceram na contradição de Corá."
  version3: "Ai deles! porque entraram pelo caminho de Caim, e foram levados pelo engano do prêmio de Balaão, e pereceram na contradição de Coré."
  version4: "Ai deles! porque foram pelo caminho de Caim, e por amor do lucro se atiraram ao erro de Balaão, e pereceram na rebelião de Coré."
  version5: "Ai deles! porque entraram no caminho de Caim, e por amor do lucro se atiraram ao erro de Balaão, e pereceram na revolta de Coré."
  version6: "Ai deles! Porque prosseguiram pelo caminho de Caim, e, movidos de ganância, se precipitaram no erro de Balaão, e pereceram na revolta de Corá."
  version7: "Ai deles, porque andaram pelo caminho de Caim, e por amor do lucro caíram no erro de Balaão e pereceram na revolta de Coré."
  version8: "Woe to them! because they have gone in the way of Cain, and given themselves up to the error of Balaam for reward, and perished in the gainsaying of Core."
  version9: "Woe unto them! for they have gone in the way of Cain, and ran greedily after the error of Balaam for reward, and perished in the gainsaying of Core."
-
  book:  "Judas 12"
  version1: "Estes são manchas em vossas festas de caridade, banqueteando-se convosco e apascentando-se a si mesmos sem temor: <i>são</i> nuvens sem água, levadas pelos ventos de uma para outra parte: <i>são</i> como árvores murchas, infrutíferas, duas vezes mortas, desarraigadas;"
  version2: "Estes são manchas <i>{ou rochas ocultas}</i> em vossas festas de caridade, <i>{ou amor}</i> banqueteando-se convosco e <i>{ou são pastores que a si mesmos apascentam-se sem temor}</i> apascentando-se a si mesmos sem temor; <i>são</i> nuvens sem água, levadas pelos ventos de uma para outra parte; <i>são</i> como árvores murchas, infrutíferas, duas vezes mortas, desarraigadas;"
  version3: "Estes são manchas em vossas festas de amor, banqueteando-se convosco, e apascentando-se a si mesmos sem temor; são nuvens sem água, levadas pelos ventos de uma para outra parte; são como árvores murchas, infrutíferas, duas vezes mortas, desarraigadas;"
  version4: "Estes são os escolhidos em vossos ágapes, quando se banqueteiam convosco, pastores que se apascentam a si mesmos sem temor; são nuvens sem água, levadas pelos ventos; são árvores sem folhas nem fruto, duas vezes mortas, desarraigadas;"
  version5: "Estes são os cachopos em vossos agapes, quando banqueteiam convosco sem medo, pastores que se apascentam a si mesmos; nuvens sem água, levadas pelos ventos; árvores do outono, sem fruto, duas vezes mortas, desarraigadas;"
  version6: "Estes homens são como rochas submersas, em vossas festas de fraternidade, banqueteando-se juntos sem qualquer recato, pastores que a si mesmos se apascentam; nuvens sem água impelidas pelos ventos; árvores em plena estação dos frutos, destes desprovidas, duplamente mortas, desarraigadas;"
  version7: "Esses fazem escândalos nos vossos ágapes. Banqueteiam-se convosco despudoradamente e se saciam a si mesmos. São nuvens sem água, que os ventos levam! Árvores de fim de outono, sem fruto, duas vezes mortas, desarraigadas!"
  version8: "These are spots in your love-feasts, feasting together <i>with you</i> without fear, pasturing themselves; clouds without water, carried along by <i>the</i> winds; autumnal trees, without fruit, twice dead, rooted up;"
  version9: "These are spots in your feasts of charity, when they feast with you, feeding themselves without fear: clouds <i>they are</i> without water, carried about of winds; trees whose fruit withereth, without fruit, twice dead, plucked up by the roots;"
-
  book:  "Judas 13"
  version1: "Ondas impetuosas do mar, que escumam as suas mesmas abominações: estrelas errantes, para os quais está eternamente reservada a negrura das trevas."
  version2: "ondas impetuosas do mar, que escumam as suas mesmas abominações, estrelas errantes, para os quais está eternamente reservada a negrura das trevas."
  version3: "Ondas impetuosas do mar, que escumam as suas mesmas abominações; estrelas errantes, para os quais está eternamente reservada a negrura das trevas."
  version4: "ondas furiosas do mar, espumando as suas próprias torpezas, estrelas errantes, para as quais tem sido reservado para sempre o negrume das trevas."
  version5: "ondas furiosas do mar, espumando as suas próprias torpezas; estrelas errantes, para as quais tem sido reservado o negrume das trevas para sempre."
  version6: "ondas bravias do mar, que espumam as suas próprias sujidades; estrelas errantes, para as quais tem sido guardada a negridão das trevas, para sempre."
  version7: "Ondas furiosas do mar, que arrojam as espumas da sua torpeza! Estrelas errantes, para as quais está reservada a escuridão das trevas para toda a eternidade!"
  version8: "raging waves of the sea, foaming out their own shames; wandering stars, to whom has been reserved the gloom of darkness for eternity."
  version9: "Raging waves of the sea, foaming out their own shame; wandering stars, to whom is reserved the blackness of darkness for ever."
-
  book:  "Judas 14"
  version1: "E destes profetizou também Enoque, o sétimo depois de Adão, dizendo: Eis que é vindo o Senhor com milhares de seus santos;"
  version2: "E destes profetizou também Enoque, o sétimo depois de Adão, dizendo: Eis que é vindo o Senhor com milhares de seus santos,"
  version3: "E destes profetizou também Enoque, o sétimo depois de Adão, dizendo: Eis que é vindo o Senhor com milhares de seus santos;"
  version4: "Para estes também profetizou Enoque, o sétimo depois de Adão, dizendo: Eis que veio o Senhor com os seus milhares de santos,"
  version5: "A estes também é que profetizou Enoque, o sétimo depois de Adão, quando disse: Eis que o Senhor veio com miríades de seus santos"
  version6: "Quanto a estes foi que também profetizou Enoque, o sétimo depois de Adão, dizendo: Eis que veio o Senhor entre suas santas miríades,"
  version7: "Também Henoc, que foi o oitavo patriarca depois de Adão, profetizou a respeito deles, dizendo: Eis que veio o Senhor entre milhares de seus santos"
  version8: "And Enoch, <i>the</i> seventh from Adam, prophesied also as to these, saying, Behold, <i>the</i> Lord has come amidst his holy myriads,"
  version9: "And Enoch also, the seventh from Adam, prophesied of these, saying, Behold, the Lord cometh with ten thousands of his saints,"
-
  book:  "Judas 15"
  version1: "Para fazer juízo contra todos e condenar dentre eles todos os ímpios, por todas as suas obras de impiedade, que impiamente cometeram, e por todas as duras <i>palavras</i> que ímpios pecadores disseram contra ele."
  version2: "para fazer juízo contra todos e condenar dentre eles todos os ímpios, por todas as suas obras de impiedade que impiamente cometeram e por todas as duras <i>palavras</i> que ímpios pecadores disseram contra ele."
  version3: "Para fazer juízo contra todos e condenar dentre eles todos os ímpios, por todas as suas obras de impiedade, que impiamente cometeram, e por todas as duras palavras que ímpios pecadores disseram contra ele."
  version4: "para executar juízo sobre todos e convencer a todos os ímpios de todas as obras de impiedade, que impiamente cometeram, e de todas as duras palavras que ímpios pecadores contra ele proferiram."
  version5: "a executar juízo sobre todos e a convencer a todos os ímpios de todas as obras ímpias que impiamente cometeram, e de todas as palavras duras que pecadores ímpios pronunciaram contra ele."
  version6: "para exercer juízo contra todos e para fazer convictos todos os ímpios, acerca de todas as obras ímpias que impiamente praticaram e acerca de todas as palavras insolentes que ímpios pecadores proferiram contra ele."
  version7: "para julgar a todos e confundir a todos os ímpios por causa das obras de impiedade que praticaram, e por causa de todas as palavras injuriosas que eles, ímpios, têm proferido contra Deus."
