  version5: "Mas o sacerdote Joiada tomou uma caixa, fez-lhe um buraco na tampa, e pô-la junto ao altar, à direita de quem entra na casa de Jeová. Os sacerdotes que guardavam a porta deitavam ali todo o dinheiro que se trazia à casa de Jeová."
