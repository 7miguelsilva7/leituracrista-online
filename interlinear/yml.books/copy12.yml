  version1: "Então o rei Acaz foi a Damasco, a encontrar-se com Tiglate-Pileser, rei da Assíria; e, vendo um altar que <i>estava</i> em Damasco, o rei Acaz enviou ao sacerdote Urias a semelhança do altar, e o modelo conforme toda a sua obra."
  version2: "Então, o rei Acaz foi a Damasco, a encontrar-se com Tiglate-Pileser, rei da Assíria; e, vendo um altar que <i>estava</i> em Damasco, o rei Acaz enviou ao sacerdote Urias a aparência do altar e o modelo, conforme toda a sua obra."
  version3: "Então o rei Acaz foi a Damasco, a encontrar-se com Tiglate-Pileser, rei da Assíria; e, vendo um altar que estava em Damasco, o rei Acaz enviou ao sacerdote Urias o desenho e o modelo do altar, conforme toda a sua feitura."
  version4: "Então o rei Acaz foi a Damasco para se encontrar com Tiglate-Pileser, rei da Assíria; e, vendo o altar que estava em Damasco, enviou ao sacerdote Urias a figura do altar, e o modelo exato de toda a sua obra."
  version5: "Indo o rei Acaz a Damasco a encontrar-se com Tiglate-Pileser, viu o altar que estava em Damasco e enviou ao sacerdote Urias a figura do altar e o modelo com que foi feito."
  version6: "Então, o rei Acaz foi a Damasco, a encontrar-se com Tiglate-Pileser, rei da Assíria; e, vendo ali um altar, enviou dele ao sacerdote Urias a planta e o modelo, segundo toda a sua obra."
  version7: "O rei Acaz foi a Damasco para entrevistar-se com Teglat-Falasar, rei da Assíria. Vendo o altar que se encontrava em Damasco, o rei Acaz mandou ao sacerdote Urias um modelo detalhado do mesmo com todas as suas dimensões."
  version8: "And king Ahaz went to Damascus to meet Tiglath-Pileser king of Assyria; and he saw the altar that was at Damascus, and king Ahaz sent to Urijah the priest the form of the altar, and the pattern of it, according to all its workmanship."
  version9: "And king Ahaz went to Damascus to meet Tiglathpileser king of Assyria, and saw an altar that <i>was</i> at Damascus: and king Ahaz sent to Urijah the priest the fashion of the altar, and the pattern of it, according to all the workmanship thereof. <i>{Damascus: Heb. Dammesek}</i>"
