  version2: "Também tirou os cavalos que os reis de Judá tinham destinado ao sol, à entrada da Casa do SENHOR, perto da câmara de Natã-Meleque, o eunuco, que <i>estava</i> no recinto; e os carros do sol queimou a fogo."
  version3: "Também tirou os cavalos que os reis de Judá tinham dedicado ao sol, à entrada da casa do SENHOR, perto da câmara de Natã-Meleque, o camareiro, que estava no recinto; e os carros do sol queimou a fogo."
  version4: "Tirou os cavalos que os reis de Judá tinham consagrado ao sol, à entrada da casa do Senhor, perto da câmara do camareiro Natã-Meleque, a qual estava no recinto; e os carros do sol queimou a fogo."
  version5: "Tirou os cavalos que os reis de Judá tinham consagrado ao sol, à entrada da casa de Jeová, perto da câmara do camareiro Natã-Meleque, a qual ficara nos recintos; e queimou a fogo os carros do sol."
  version6: "Também tirou os cavalos que os reis de Judá tinham dedicado ao sol, à entrada da Casa do SENHOR, perto da câmara de Natã-Meleque, o camareiro, a qual ficava no átrio; e os carros do sol queimou."
  version7: "Fez desaparecer também os cavalos que os reis de Judá tinham dedicado ao sol, à entrada do templo do Senhor, junto do pavilhão do eunuco Natã-Melec, no recinto, e queimou os carros do sol."
