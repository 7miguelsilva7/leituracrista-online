  book:  "2 Reis 23:17"
  version1: "Então disse: Que <i>é</i> este monumento que vejo? E os homens da cidade lhe disseram: É a sepultura do homem de Deus que veio de Judá, e apregoou estas cousas que fizeste contra este altar de Betel."
  version2: "Então, disse: Que <i>é</i> este monumento que vejo? E os homens da cidade lhe disseram: É a sepultura do homem de Deus que veio de Judá, e apregoou estas coisas que fizeste contra este altar de Betel."
  version3: "Então disse: Que é este monumento que vejo? E os homens da cidade lhe disseram: E a sepultura do homem de Deus que veio de Judá, e anunciou estas coisas que fizeste contra este altar de Betel."
  version4: "Então perguntou: Que monumento é este que vejo? Responderam-lhe os homens da cidade: É a sepultura do homem de Deus que veio de Judá e predisse estas coisas que acabas de fazer contra este altar de Betel."
  version5: "Então perguntou: Que monumento é este que eu vejo? Responderam-lhe os homens da cidade: É o sepulcro do homem de Deus, que veio de Judá e proclamou estas coisas que acabas de fazer ao altar de Betel."
  version6: "Então, perguntou: Que monumento é este que vejo? Responderam-lhe os homens da cidade: É a sepultura do homem de Deus que veio de Judá e apregoou estas coisas que fizeste contra o altar de Betel."
  version7: "E o rei perguntou: Que monumento é esse que eu vejo? Os habitantes da cidade responderam-lhe: É o túmulo do homem de Deus que veio de Judá, e que predisse tudo o que fizeste ao altar de Betel."
  version8: "Then he said, What tombstone is that which I see? And the men of the city told him, It is the sepulchre of the man of God who came from Judah and proclaimed these things which thou hast done against the altar of Bethel."
  version9: "Then he said, What title <i>is</i> that that I see? And the men of the city told him, <i>It is</i> the sepulchre of the man of God, which came from Judah, and proclaimed these things that thou hast done against the altar of Bethel."
