  book:  "2 Reis 1:9"
  version1: "Então lhe enviou um capitão de cinqüenta: e, subindo a ele (porque eis que estava assentado no cume do monte), disse-lhe: Homem de Deus, o rei diz: Desce."
  version2: "Então, lhe enviou um capitão de cinqüenta; e, subindo a ele (porque eis que estava assentado no cume do monte), disse-lhe: Homem de Deus, o rei diz: Desce."
  version3: "Então o rei lhe enviou um capitão de cinqüenta com seus cinqüenta; e, subindo a ele (porque eis que estava assentado no cume do monte), disse-lhe: Homem de Deus, o rei diz: Desce."
  version4: "Então o rei lhe enviou um chefe de cinqüenta, com os seus cinqüenta. Este subiu a ter com Elias que estava sentado no cume do monte, e disse-lhe: Ó homem de Deus, o rei diz: Desce."
  version5: "O rei enviou-lhe um capitão de cinqüenta juntamente com os seus cinqüenta. Este subiu a ter com ele; e eis que estava sentado no cume do monte. Disse-lhe: Ó homem de Deus, o rei mandou que desças."
  version6: "Então, lhe enviou o rei um capitão de cinqüenta, com seus cinqüenta soldados, que subiram ao profeta, pois este estava assentado no cimo do monte; disse-lhe o capitão: Homem de Deus, o rei diz: Desce."
  version7: "Imediatamente enviou-lhe o rei um chefe com seus cinqüenta homens. Este foi ter com Elias, que estava sentado no cimo dum monte, e disse-lhe: Ó homem de Deus, desce depressa, pois é ordem do rei."
  version8: "And he sent to him a captain of fifty with his fifty. And he went up to him, and behold, he sat on the top of the mount. And he spoke to him: Man of God, the king says, Come down!"
  version9: "Then the king sent unto him a captain of fifty with his fifty. And he went up to him: and, behold, he sat on the top of an hill. And he spake unto him, Thou man of God, the king hath said, Come down."
-
  book:  "2 Reis 1:10"
  version1: "Mas Elias respondeu, e disse ao capitão de cinqüenta: Se eu pois <i>sou</i> homem de Deus, desça fogo do céu, e te consuma a ti e aos teus cinqüenta. Então fogo desceu do céu, e o consumiu a ele e aos seus cinqüenta."
  version2: "Mas Elias respondeu e disse ao capitão de cinqüenta: Se eu, pois, <i>sou</i> homem de Deus, desça fogo do céu e te consuma a ti e aos teus cinqüenta. Então, fogo desceu do céu e o consumiu a ele e aos seus cinqüenta."
  version3: "Mas Elias respondeu, e disse ao capitão de cinqüenta: Se eu, pois, sou homem de Deus, desça fogo do céu, e te consuma a ti e aos teus cinqüenta. Então fogo desceu do céu, e consumiu a ele e aos seus cinqüenta."
  version4: "Mas Elias respondeu ao chefe de cinqüenta, dizendo-lhe: Se eu, pois, sou homem de Deus, desça fogo do céu, e te consuma a ti e aos teus cinqüenta. Então desceu fogo do céu, e consumiu a ele e aos seus cinqüenta."
  version5: "Respondeu Elias ao capitão de cinqüenta: Se eu sou homem de Deus, desça do céu fogo e te devore a ti e aos teus cinqüenta. Desceu fogo do céu e devorou a ele e aos seus cinqüenta."
  version6: "Elias, porém, respondeu ao capitão de cinqüenta: Se eu sou homem de Deus, desça fogo do céu e te consuma a ti e aos teus cinqüenta. Então, fogo desceu do céu e o consumiu a ele e aos seus cinqüenta."
  version7: "Elias respondeu: Se sou um homem de Deus, venha fogo do céu e vos devore, a ti e aos teus cinqüenta homens. E o fogo, caindo do céu, devorou o chefe e seus cinqüenta homens."
  version8: "And Elijah answered and said to the captain of fifty, And if I be a man of God, let fire come down from the heavens and consume thee and thy fifty. And there came down fire from the heavens, and consumed him and his fifty."
  version9: "And Elijah answered and said to the captain of fifty, If I <i>be</i> a man of God, then let fire come down from heaven, and consume thee and thy fifty. And there came down fire from heaven, and consumed him and his fifty."
-
  book:  "2 Reis 1:11"
  version1: "E tornou a enviar-lhe outro capitão de cinqüenta, com os seus cinqüenta: este lhe falou, e disse: Homem de Deus, assim diz o rei: Desce depressa."
  version2: "E tornou o rei a enviar-lhe outro capitão de cinqüenta, com os seus cinqüenta; este lhe falou e disse: Homem de Deus, assim diz o rei: Desce depressa."
  version3: "E tornou o rei a enviar-lhe outro capitão de cinqüenta, com os seus cinqüenta; ele lhe respondeu, dizendo: Homem de Deus, assim diz o rei: Desce depressa."
  version4: "Tornou o rei a enviar-lhe outro chefe de cinqüenta com os seus cinqüenta. Este lhe falou, dizendo: Ó homem de Deus, assim diz o rei: Desce depressa."
  version5: "O rei tornou a enviar-lhe outro capitão de cinqüenta juntamente com os seus cinqüenta. Este lhe disse: Ó homem de Deus, assim mandou o rei: Desce depressa."
  version6: "Tornou o rei a enviar-lhe outro capitão de cinqüenta, com os seus cinqüenta; este lhe falou e disse: Homem de Deus, assim diz o rei: Desce depressa."
  version7: "O rei mandou outro chefe com os seus cinqüenta homens, o qual, chegando aonde estava Elias, lhe disse; Ó homem de Deus, esta é a ordem do rei: desce imediatamente."
  version8: "And again he sent to him another captain of fifty with his fifty. And he spoke and said to him, Man of God, thus says the king: Come down quickly!"
  version9: "Again also he sent unto him another captain of fifty with his fifty. And he answered and said unto him, O man of God, thus hath the king said, Come down quickly."
