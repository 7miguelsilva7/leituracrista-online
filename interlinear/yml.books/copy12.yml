  book:  "2 Reis 1:7"
  version1: "E ele lhes disse: Qual <i>era</i> o trajo do homem que vos veio ao encontro e vos falou estas palavras?"
  version2: "E ele lhes disse: Qual <i>era</i> o trajo do homem que vos veio ao encontro e vos falou estas palavras?"
  version3: "E ele lhes disse: Qual era a aparência do homem que veio ao vosso encontro e vos falou estas palavras?"
  version4: "Pelo que ele lhes indagou: Qual era a aparência do homem que subiu ao vosso encontro e vos falou estas palavras?"
  version5: "Ele lhes perguntou: Qual era a aparência do homem que vos subiu ao encontro e que vos disse estas palavras?"
  version6: "Ele lhes perguntou: Qual era a aparência do homem que vos veio ao encontro e vos falou tais palavras?"
  version7: "Ocozias disse-lhes: Como era esse homem que veio ao vosso encontro e vos falou desse modo?"
  version8: "And he said to them, What manner of man was he that came up to meet you, and told you these words?"
  version9: "And he said unto them, What manner of man <i>was he</i> which came up to meet you, and told you these words? <i>{What...: Heb. What was the manner of the man}</i>"
