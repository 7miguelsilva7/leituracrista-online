  version3: "E a todos os sacerdotes trouxe das cidades de Judá, e profanou os altos em que os sacerdotes queimavam incenso, desde Geba até Berseba; e derrubou os altos que estavam às portas, junto à entrada da porta de Josué, o governador da cidade, que estava à esquerda daquele que entrava pela porta da cidade."
  version4: "Tirou das cidades de Judá todos os sacerdotes, e profanou os altos em que os sacerdotes queimavam incenso desde Geba até Berseba; e derrubou os altos que estavam às portas junto à entrada da porta de Josué, o chefe da cidade, à esquerda daquele que entrava pela porta da cidade."
  version5: "Das cidades de Judá tirou todos os sacerdotes, e profanou os altos em que os sacerdotes haviam queimado incenso, desde Geba até Berseba; e derrubou os altos das portas que estavam junto à entrada da porta de Josué, governador da cidade, e ficavam à esquerda da porta da cidade."
  version6: "A todos os sacerdotes trouxe das cidades de Judá e profanou os altos em que os sacerdotes incensavam, desde Geba até Berseba; e derribou os altares das portas, que estavam à entrada da porta de Josué, governador da cidade, à mão esquerda daquele que entrava por ela."
  version7: "Convocou todos os sacerdotes das cidades de Judá, profanou os lugares altos onde os sacerdotes tinham oferecido incenso, desde Gabaa até Bersabéia, e destruiu o lugar alto das portas, à entrada da casa de Josué, prefeito da cidade, que ficava à esquerda de quem entra na cidade por essa porta."
  version8: "And he brought all the priests out of the cities of Judah, and defiled the high places where the priests had burned incense, from Geba even to Beer-sheba; and he broke down the high places of the gates, those at the entrance of the gate of Joshua the governor of the city, <i>and</i> those on the left hand of any <i>going in</i> at the gate of the city."
  version9: "And he brought all the priests out of the cities of Judah, and defiled the high places where the priests had burned incense, from Geba to Beersheba, and brake down the high places of the gates that <i>were</i> in the entering in of the gate of Joshua the governor of the city, which <i>were</i> on a man's left hand at the gate of the city."
