  book:  "2 Reis 1:2"
  version1: "E caiu Acazias pelas grades dum quarto alto, que <i>tinha</i> em Samaria, e adoeceu: e enviou mensageiros, e disse-lhes: Ide, e perguntai a Baal-Zebu, deus de Ecrom, se sararei desta doença."
  version2: "E caiu Acazias pelas grades de um quarto alto, que <i>tinha</i> em Samaria, e adoeceu; e enviou mensageiros e disse-lhes: Ide e perguntai a Baal-Zebube, deus de Ecrom, se sararei desta doença."
  version3: "E caiu Acazias pelas grades de um quarto alto, que tinha em Samaria, e adoeceu; e enviou mensageiros, e disse-lhes: Ide, e perguntai a Baal-Zebube, deus de Ecrom, se sararei desta doença."
  version4: "Ora, Acazias caiu pela grade do seu quarto alto em Samária, e adoeceu; e enviou mensageiros, dizendo-lhes: Ide, e perguntai a Baal-Zebube, deus de Ecrom, se sararei desta doença."
  version5: "Acazias caiu pela grade do seu quarto alto que tinha em Samaria, e adoeceu; enviou mensageiros e disse-lhes: Ide e consultai a Baal-Zebube, deus de Ecrom, se sararei desta doença."
  version6: "E caiu Acazias pelas grades de um quarto alto, em Samaria, e adoeceu; enviou mensageiros e disse-lhes: Ide e consultai a Baal-Zebube, deus de Ecrom, se sararei desta doença."
  version7: "Ocozias, que se encontrava em seu quarto alto, na Samaria, caiu da janela e feriu-se gravemente. Enviou então mensageiros, aos quais disse: Ide consultar Baal-Zebub, deus de Acaron, para saber se serei curado de meu mal."
  version8: "And Ahaziah fell down through the lattice in his upper chamber which was in Samaria, and was sick; and he sent messengers and said to them, Go, inquire of Baal-zebub the god of Ekron, whether I shall recover from this disease."
  version9: "And Ahaziah fell down through a lattice in his upper chamber that <i>was</i> in Samaria, and was sick: and he sent messengers, and said unto them, Go, enquire of Baalzebub the god of Ekron whether I shall recover of this disease."
-
  book:  "2 Reis 1:3"
  version1: "Mas o anjo do Senhor disse a Elias tesbita: Levanta-te, sobe para te encontrares com os mensageiros do rei de Samaria: e dize-lhes: Porventura não <i>há</i> Deus em Israel, para irdes consultar a Baal-Zebu, deus de Ecrom?"
  version2: "Mas o anjo do SENHOR disse a Elias, o tisbita: Levanta-te, sobe para te encontrares com os mensageiros do rei de Samaria e dize-lhes: Porventura, não <i>há</i> Deus em Israel, para irdes consultar a Baal-Zebube, deus de Ecrom?"
  version3: "Mas o anjo do SENHOR disse a Elias, o tisbita: Levanta-te, sobe para te encontrares com os mensageiros do rei de Samaria, e dize-lhes: Porventura não há Deus em Israel, para irdes consultar a Baal-Zebube, deus de Ecrom?"
  version4: "O anjo do Senhor, porém, disse a Elias, o tisbita: Levanta-te, sobe para te encontrares com os mensageiros do rei de Samária, e dize-lhes: Porventura não há Deus em Israel, para irdes consultar a Baal-Zebube, deus de Ecrom?"
  version5: "O anjo de Jeová, porém, disse a Elias tesbita: Levanta-te, e vai ao encontro dos mensageiros do rei de Samaria, e dize-lhes: É por que não há Deus em Israel, que vós ides consultar a Baal-Zebube, deus de Ecrom?"
  version6: "Mas o Anjo do SENHOR disse a Elias, o tesbita: Dispõe-te, e sobe para te encontrares com os mensageiros do rei de Samaria, e dize-lhes: Porventura, não há Deus em Israel, para irdes consultar Baal-Zebube, deus de Ecrom?"
  version7: "Mas o anjo do Senhor falou a Elias, o tesbita: Sobe ao encontro dos mensageiros do rei de Samaria, e dize-lhes: Não há porventura um Deus em Israel, para irdes consultar Baal-Zebub, deus de Acaron?"
  version8: "And the angel of Jehovah said to Elijah the Tishbite, Arise, go up to meet the messengers of the king of Samaria, and say to them, Is it because there is not a God in Israel, that ye go to inquire of Baal-zebub the god of Ekron?"
  version9: "But the angel of the LORD said to Elijah the Tishbite, Arise, go up to meet the messengers of the king of Samaria, and say unto them, <i>Is it</i> not because <i>there is</i> not a God in Israel, <i>that</i> ye go to enquire of Baalzebub the god of Ekron?"
