  version4: "O rei profanou também os altos que estavam ao oriente de Jerusalém, à direita do Monte de Corrupção, os quais Salomão, rei de Israel, edificara a Astarote, abominação dos sidônios, a Quemós, abominação dos moabitas, e a Milcom, abominação dos filhos de Amom."
  version5: "O rei também profanou os altos que estavam defronte de Jerusalém, à direita do monte de corrupção, que Salomão, rei de Israel, tinha edificado para Astarote, abominação dos sidônios, e para Camos, abominação de Moabe, e para Milcom, abominação dos filhos de Amom."
