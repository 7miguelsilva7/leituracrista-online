  version2: "Também tirou da Casa do SENHOR o <i>ídolo do</i> bosque para fora de Jerusalém até o ribeiro de Cedrom, e o queimou junto ao ribeiro de Cedrom, e o desfez em pó, e lançou o seu pó sobre as sepulturas dos filhos do povo."
  version3: "Também tirou da casa do SENHOR o ídolo do bosque levando-o para fora de Jerusalém até ao ribeiro de Cedrom, e o queimou junto ao ribeiro de Cedrom, e o desfez em pó, e lançou o seu pó sobre as sepulturas dos filhos do povo."
