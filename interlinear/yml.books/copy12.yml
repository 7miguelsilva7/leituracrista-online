  version7: "O sacerdote Jojada tomou um cofre, fez-lhe um buraco na tampa e colocou-o junto do altar, à direita da entrada do templo do Senhor. Os sacerdotes que guardavam a entrada do templo ali depositavam todo o dinheiro que era levado ao templo do Senhor."
