  book:  "2 Reis 1:8"
  version1: "E eles lhe disseram: <i>Era</i> um homem vestido de pêlos, e com os lombos cingidos dum cinto de couro. Então disse ele: É Elias, o tesbita."
  version2: "E eles lhe disseram: <i>Era</i> um homem vestido de pêlos e com os lombos cingidos de um cinto de couro. Então, disse ele: É Elias, o tisbita."
  version3: "E eles lhe disseram: Era um homem peludo, e com os lombos cingidos de um cinto de couro. Então disse ele: É Elias, o tisbita."
  version4: "Responderam-lhe eles: Era um homem vestido de pelos, e com os lombos cingidos dum cinto de couro. Então disse ele: É Elias, o tisbita."
  version5: "Responderam-lhe: Era um homem vestido de pêlos, e cingido duma correia em volta da cintura. Então disse ele: É Elias tesbita."
  version6: "Eles lhe responderam: Era homem vestido de pêlos, com os lombos cingidos de um cinto de couro. Então, disse ele: É Elias, o tesbita."
  version7: "Era um homem coberto de pelos, responderam-lhe, que trazia uma cinta de couro em volta dos rins. O rei disse: É Elias, o tesbita."
  version8: "And they said to him, He was a man in a hairy <i>garment</i>, and girt with a girdle of leather about his loins. And he said, It is Elijah the Tishbite."
