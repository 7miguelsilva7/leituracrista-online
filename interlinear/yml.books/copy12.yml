  version6: "Respondeu Elias e disse-lhe: Se eu sou homem de Deus, desça fogo do céu e te consuma a ti e aos teus cinqüenta. Então, fogo de Deus desceu do céu e o consumiu a ele e aos seus cinqüenta."
  version7: "Se sou um homem de Deus, respondeu Elias, venha fogo do céu e te devore com os teus cinqüenta homens. E o fogo, caindo do céu, devorou o chefe e seus cinqüenta homens."
  version8: "And Elijah answered and said to them, If I be a man of God, let fire come down from the heavens and consume thee and thy fifty. And the fire of God came down from the heavens, and consumed him and his fifty."
