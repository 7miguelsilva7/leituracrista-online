  version2: "Também destituiu os sacerdotes que os reis de Judá estabeleceram para incensarem sobre os altos nas cidades de Judá e ao redor de Jerusalém, como também os que incensavam a Baal, ao sol, e à lua, e aos <i>mais</i> planetas, e a todo o exército dos <i>céus.</i>"
  version3: "Também destituiu os sacerdotes que os reis de Judá estabeleceram para incensarem sobre os altos nas cidades de Judá e ao redor de Jerusalém, como também os que queimavam incenso a Baal, ao sol, à lua, e aos planetas, e a todo o exército dos céus."
  version4: "Destituiu os sacerdotes idólatras que os reis de Judá haviam constituído para queimarem incenso sobre os altos nas cidades de Judá, e ao redor de Jerusalém, como também os que queimavam incenso a Baal, ao sol, à lua, aos planetas, e a todo o exército do céu."
  version5: "Aboliu também os sacerdotes idólatras, que foram constituídos pelos reis de Judá para queimarem incenso nos altos nas cidades de Judá, e nos lugares em torno de Jerusalém; como também os que queimavam incenso a Baal, ao sol, e à lua e aos planetas, e a todo o exército do céu."
  version6: "Também destituiu os sacerdotes que os reis de Judá estabeleceram para incensarem sobre os altos nas cidades de Judá e ao redor de Jerusalém, como também os que incensavam a Baal, ao sol, e à lua, e aos mais planetas, e a todo o exército dos céus."
  version7: "Despediu os sacerdotes dos ídolos que os reis de Judá tinham estabelecido para oferecer o incenso nos lugares altos, nas cidades de Judá e nos arredores de Jerusalém, assim como os sacerdotes que ofereciam incenso a Baal, ao sol, à luz, aos sinais do zodíaco e a todo o exército dos céus."
  version8: "And he abolished the idolatrous priests, whom the kings of Judah had ordained to burn incense on the high places in the cities of Judah, and the environs of Jerusalem; and them that burned incense to Baal, to the sun, and to the moon, and to the constellations, and to all the host of heaven."
  version9: "And he put down the idolatrous priests, whom the kings of Judah had ordained to burn incense in the high places in the cities of Judah, and in the places round about Jerusalem; them also that burned incense unto Baal, to the sun, and to the moon, and to the planets, and to all the host of heaven. <i>{put...: Heb. caused to cease}</i> <i>{idolatrous...: Heb. Chemarim}</i> <i>{planets: or, twelve signs or, constellations}</i>"
