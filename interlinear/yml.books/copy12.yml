  version3: "E o rei mandou ao sumo sacerdote Hilquias, aos sacerdotes da segunda ordem, e aos guardas do umbral da porta, que tirassem do templo do SENHOR todos os vasos que se tinham feito para Baal, para o bosque e para todo o exército dos céus e os queimou fora de Jerusalém, nos campos de Cedrom e levou as cinzas deles a Betel."
  version4: "Também o rei mandou ao sumo sacerdote Hilquias, e aos sacerdotes da segunda ordem, e aos guardas da entrada, que tirassem do templo do Senhor todos os vasos que tinham sido feitos para Baal, e para a Asera, e para todo o exército do céu; e os queimou fora de Jerusalém, nos campos de Cedrom, e levou as cinzas deles para Betel."
  version5: "O rei ordenou ao sumo sacerdote Hilquias e aos sacerdotes da segunda ordem e aos guardas da porta que tirassem do templo de Jeová todos os vasos que tinham sido feitos para Baal, e para a Asera, e para todo o exército do céu; queimou-os fora de Jerusalém, nos campos de Cedrom, e levou a cinza deles para Betel."
  version6: "Então, o rei ordenou ao sumo sacerdote Hilquias, e aos sacerdotes da segunda ordem, e aos guardas da porta que tirassem do templo do SENHOR todos os utensílios que se tinham feito para Baal, e para o poste-ídolo, e para todo o exército dos céus, e os queimou fora de Jerusalém, nos campos de Cedrom, e levou as cinzas deles para Betel."
  version7: "O rei ordenou em seguida ao sumo sacerdote Helcias, aos sacerdotes da segunda ordem e aos porteiros, que jogassem fora do templo do Senhor todos os objetos fabricados para o culto de Baal, de asserá e de todo o exército dos céus; fê-los queimar fora de Jerusalém, nos campos do Cedron, e mandou levar as suas cinzas para Betel."
  version8: "And the king commanded Hilkijah the high priest, and the priests of the second order, and the doorkeepers, to bring forth out of the temple of Jehovah all the vessels that had been made for Baal, and for the Asherah, and for all the host of the heavens; and he burned them outside Jerusalem in the fields of Kidron, and carried the ashes of them to Bethel."
  version9: "And the king commanded Hilkiah the high priest, and the priests of the second order, and the keepers of the door, to bring forth out of the temple of the LORD all the vessels that were made for Baal, and for the grove, and for all the host of heaven: and he burned them without Jerusalem in the fields of Kidron, and carried the ashes of them unto Bethel."
