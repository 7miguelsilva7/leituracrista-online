  book:  "2 Reis 1:4"
  version1: "E por isso assim diz o Senhor: Da cama, a que subiste, não descerás, mas sem falta morrerás. Então Elias partiu."
  version2: "E, por isso, assim diz o SENHOR: Da cama, a que subiste, não descerás, mas sem falta morrerás. Então, Elias partiu."
  version3: "E por isso assim diz o SENHOR: Da cama, a que subiste, não descerás, mas sem falta morrerás. Então Elias partiu."
  version4: "Agora, pois, assim diz o Senhor: Da cama a que subiste não descerás, mas certamente morrerás. E Elias se foi."
  version5: "Agora assim diz Jeová: Não descerás da cama a que subiste, mas sem falta morrerás. Elias partiu."
  version6: "Por isso, assim diz o SENHOR: Da cama a que subiste, não descerás, mas, sem falta, morrerás. Então, Elias partiu."
  version7: "Por isso eis o que diz o Senhor: Não te levantarás do leito a que subiste, mas morrerás. E Elias partiu."
  version8: "Now therefore thus saith Jehovah: Thou shalt not come down from the bed on which thou art gone up, but shalt certainly die. And Elijah departed."
  version9: "Now therefore thus saith the LORD, Thou shalt not come down from that bed on which thou art gone up, but shalt surely die. And Elijah departed. <i>{Thou shalt...: Heb. The bed whither thou art gone up, thou shalt not come down from it}</i>"
