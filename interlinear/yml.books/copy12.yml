  version3: "Porquanto o teu coração se enterneceu, e te humilhaste perante o SENHOR, quando ouviste o que falei contra este lugar, e contra os seus moradores, que seria para assolação e para maldição, e que rasgaste as tuas vestes, e choraste perante mim, também eu te ouvi, diz o SENHOR."
  version4: "porquanto o teu coração se enterneceu, e te humilhaste perante o Senhor, quando ouviste o que falei contra este lugar, e contra os seus habitantes, isto é, que se haviam de tornar em assolação e em maldição, e rasgaste as tuas vestes, e choraste perante mim, também eu te ouvi, diz o Senhor."
  version5: "Porque se enterneceu o teu coração, e te humilhaste diante de Jeová, ao ouvires o que falei contra este lugar e contra os seus habitantes, a saber, que viriam a ser desolação e maldição, e rasgaste os teus vestidos, e choraste diante de mim; eu também te ouvi, diz Jeová."
  version6: "Porquanto o teu coração se enterneceu, e te humilhaste perante o SENHOR, quando ouviste o que falei contra este lugar e contra os seus moradores, que seriam para assolação e para maldição, e rasgaste as tuas vestes, e choraste perante mim, também eu te ouvi, diz o SENHOR."
  version7: "Porque ouviste as palavras do livro, e o teu coração se abrandou, e te humilhaste diante do Senhor ao ouvir minha sentença contra esse lugar e contra os seus habitantes, condenando-os a ser objeto de espanto e de maldição, porque rasgaste as tuas vestes e choraste diante de mim, eu também te ouvi, diz o Senhor."
  version8: "Because thy heart was tender, and thou didst humble thyself before Jehovah, when thou heardest what I spoke against this place and against the inhabitants thereof, that they should become a desolation and a curse, and didst rend thy garments and weep before me, I also have heard <i>thee</i>, saith Jehovah."
  version9: "Because thine heart was tender, and thou hast humbled thyself before the LORD, when thou heardest what I spake against this place, and against the inhabitants thereof, that they should become a desolation and a curse, and hast rent thy clothes, and wept before me; I also have heard <i>thee</i>, saith the LORD."
