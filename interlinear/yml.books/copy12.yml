  book:  "2 Reis 25:23"
  version1: "Ouvindo pois os capitães dos exércitos, eles e os seus homens, que o rei de Babilônia pusera a Gedalias <i>por maioral</i>, vieram a Gedalias, a Mizpá, a saber: Ismael, filho de Netanias, e Joanã, filho de Careate, e Seraías, filho de Tanhumete, o netofatita, e Jazanias, filho do maacatita, eles e os seus homens."
  version2: "Ouvindo, pois, os capitães dos exércitos, eles e os seus homens, que o rei de Babilônia pusera a Gedalias <i>por maioral,</i> vieram a Gedalias, a Mispa, a saber, Ismael, filho de Netanias, e Joanã, filho de Careá, e Seraías, filho de Tanumete, o netofatita, e Jazanias, filho do maacatita, eles e os seus homens."
  version3: "Ouvindo, pois, os capitães dos exércitos, eles e os seus homens, que o rei de babilônia pusera a Gedalias por governador, vieram a Gedalias, a Mizpá, a saber: Ismael, filho de Netanias, e Joanã, filho de Careá, e Seraías, filho de Tanumete, o netofatita, e Jazanias, filho do maacatita, eles e os seus homens."
  version4: "Ouvindo, pois, os chefes das forças, eles e os seus homens, que o rei de Babilônia pusera Gedalias por governador, vieram ter com Gedalias, a Mizpá, a saber: Ismael, filho de Netanias, Joanã, filho de Careá, Seraías, filho de Tanumete netofatita, e Jaazanias, filho do maacatita, eles e os seus homens."
  version5: "Ora, ouvindo todos os capitães das forças com seus homens que o rei da Babilônia havia posto por governador a Gedalias, vieram ter com este a Mispa, a saber: Ismael, filho de Netanias, Joanã, filho de Careá, Seraías, filho de Tanumete netofatita, e Jazanias, filho do maacatita, eles e seus homens."
  version6: "Ouvindo, pois, os capitães dos exércitos, eles e os seus homens, que o rei da Babilônia nomeara governador a Gedalias, vieram ter com este em Mispa, a saber, Ismael, filho de Netanias, Joanã, filho de Careá, Seraías, filho de Tanumete, o netofatita, e Jazanias, filho do maacatita, eles e os seus homens."
  version7: "Quando os chefes do exército e seus homens souberam que o rei de Babilônia tinha nomeado Godolias como governador, foram ter com ele em Masfa. Eram: Ismael, filho de Natanias, Joanã, filho de Carée, Saraías, filho de Taneumet, de Netofa, e Jezonias, filho de Macati, eles e os seus homens."
  version8: "And all the captains of the forces, they and their men, heard that the king of Babylon had appointed Gedaliah, and they came to Gedaliah to Mizpah, namely, Ishmael the son of Nethaniah, and Johanan the son of Kareah, and Seraiah the son of Tanhumeth the Netophathite, and Jaazaniah the son of a Maachathite, they and their men."
  version9: "And when all the captains of the armies, they and their men, heard that the king of Babylon had made Gedaliah governor, there came to Gedaliah to Mizpah, even Ishmael the son of Nethaniah, and Johanan the son of Careah, and Seraiah the son of Tanhumeth the Netophathite, and Jaazaniah the son of a Maachathite, they and their men."
