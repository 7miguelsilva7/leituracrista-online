  book:  "2 Reis 23:15"
  version1: "E também o altar que estava em Betel, <i>e</i> o alto que fez Jeroboão, filho de Nebate, que tinha feito pecar a Israel, juntamente com aquele altar também o alto derribou; queimando o alto, em pó o desfez e queimou o <i>ídolo do</i> bosque."
  version2: "E também o altar que estava em Betel <i>e</i> o alto que fez Jeroboão, filho de Nebate, que tinha feito pecar a Israel, juntamente com aquele altar, também o alto derribou; queimando o alto, em pó o desfez e queimou o <i>ídolo do</i> bosque."
  version3: "E também o altar que estava em Betel, e o alto que fez Jeroboão, filho de Nebate, com que tinha feito Israel pecar, esse altar derrubou juntamente com o alto; queimando o alto, em pó o esmiuçou, e queimou o ídolo do bosque."
  version4: "Igualmente o altar que estava em Betel, e o alto feito por Jeroboão, filho de Nebate, que fizera Israel pecar, esse altar e o alto ele os derrubou; queimando o alto, reduziu-o a pó, e queimou a Asera."
  version5: "O altar que estava em Betel, e o alto que tinha edificado Jeroboão, filho de Nebate, que fez pecar a Israel, mesmo aquele altar e o alto ele os derrubou; queimou o alto e reduziu-o a pó, e queimou a Asera."
  version6: "Também o altar que estava em Betel e o alto que fez Jeroboão, filho de Nebate, que tinha feito pecar a Israel, esse altar junto com o alto o rei derribou; destruiu o alto, reduziu a pó o seu altar e queimou o poste-ídolo."
  version7: "Destruiu também o altar de Betel e o lugar alto que tinha edificado Jeroboão, filho de Nabat, que arrastara Israel ao pecado. Ele os destruiu, queimou e reduziu a cinzas o lugar alto, incendiando igualmente a asserá."
  version8: "Moreover the altar that was at Bethel, the high place that Jeroboam the son of Nebat, who caused Israel to sin, had made, both that altar and the high place he broke down; and burned the high place, stamped it small to powder, and burned the Asherah."
  version9: "Moreover the altar that <i>was</i> at Bethel, <i>and</i> the high place which Jeroboam the son of Nebat, who made Israel to sin, had made, both that altar and the high place he brake down, and burned the high place, <i>and</i> stamped <i>it</i> small to powder, and burned the grove."
