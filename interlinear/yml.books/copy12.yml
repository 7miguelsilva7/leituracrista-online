  version7: "Mandou tirar do templo do Senhor o ídolo asserá e levá-lo para fora de Jerusalém, para o vale do Cedron, onde o queimaram. Depois de tê-lo reduzido a cinzas, mandou-as lançar sobre os sepulcros do povo."
