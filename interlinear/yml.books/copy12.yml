  book:  "2 Reis 23:3"
  version1: "E o rei se pôs em pé junto à coluna, e fez o concerto perante o Senhor, para andarem com o Senhor, e guardarem os seus mandamentos, e os seus testemunhos, e os seus estatutos, com todo o coração, e com toda a alma, confirmando as palavras deste concerto, que estavam escritas naquele livro; e todo o povo esteve por este concerto."
  version2: "E o rei se pôs em pé junto à coluna e fez o concerto perante o SENHOR, para andarem com o SENHOR, e guardarem os seus mandamentos, e os seus testemunhos, e os seus estatutos, com todo o coração e com toda a alma, confirmando as palavras deste concerto, que estavam escritas naquele livro; e todo o povo esteve por este concerto."
  version3: "E o rei se pós em pé junto à coluna, e fez a aliança perante o SENHOR, para seguirem o SENHOR, e guardarem os seus mandamentos, os seus testemunhos e os seus estatutos, com todo o coração e com toda a alma, confirmando as palavras desta aliança, que estavam escritas naquele livro; e todo o povo apoiou esta aliança."
  version4: "Então o rei, pondo-se em pé junto à coluna, fez um pacto perante o Senhor, de andar com o Senhor, e guardar os seus mandamentos, os seus testemunhos e os seus estatutos, de todo o coração e de toda a alma, confirmando as palavras deste pacto, que estavam escritas naquele livro; e todo o povo esteve por este pacto."
  version5: "O rei pôs-se em pé junto à coluna, e fez aliança com Jeová, para andar atrás dele e guardar os seus mandamentos, os seus testemunhos e os seus estatutos, de todo o seu coração, e de toda a sua alma, para confirmar as palavras desta aliança que estavam escritas neste livro: e todo o povo esteve pela aliança."
  version6: "O rei se pôs em pé junto à coluna e fez aliança ante o SENHOR, para o seguirem, guardarem os seus mandamentos, os seus testemunhos e os seus estatutos, de todo o coração e de toda a alma, cumprindo as palavras desta aliança, que estavam escritas naquele livro; e todo o povo anuiu a esta aliança."
  version7: "O rei, de pé na tribuna, renovou a aliança em presença do Senhor, comprometendo-se a seguir o Senhor, a observar os seus mandamentos, suas instruções e suas leis, de todo o seu coração e de toda a sua alma, e a cumprir todas as cláusulas da aliança contida no livro. Todo o povo concordou com essa aliança."
  version8: "And the king stood on the dais, and made a covenant before Jehovah, to walk after Jehovah, and to keep his commandments and his testimonies and his statutes with all <i>his</i> heart, and with all <i>his</i> soul, to establish the words of this covenant that are written in this book. And all the people stood to the covenant."
  version9: "And the king stood by a pillar, and made a covenant before the LORD, to walk after the LORD, and to keep his commandments and his testimonies and his statutes with all <i>their</i> heart and all <i>their</i> soul, to perform the words of this covenant that were written in this book. And all the people stood to the covenant."
