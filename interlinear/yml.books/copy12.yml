  version3: "Estava então Eliseu assentado em sua casa, e também os anciãos estavam assentados com ele. E enviou o rei um homem adiante de si; mas, antes que o mensageiro viesse a ele, disse ele aos anciãos: Vistes como o filho do homicida mandou tirar-me a cabeça? Olhai pois que, quando vier o mensageiro, fechai-lhe a porta, e empurrai-o para fora com a porta; porventura não vem, após ele, o ruído dos pés de seu senhor?"
  version4: "Estava então Eliseu sentado em sua casa, e também os anciãos estavam sentados com ele, quando o rei enviou um homem adiante de si; mas, antes que o mensageiro chegasse a Eliseu, disse este aos anciãos: Vedes como esse filho de homicida mandou tirar-me a cabeça? Olhai quando vier o mensageiro, fechai a porta, e empurrai-o para fora com a porta. Porventura não vem após ele o ruído dos pés do seu senhor?"
  version5: "Eliseu, porém, estava sentado em sua casa, juntamente com os anciãos. Enviou o rei um dos seus assistentes; mas antes que o mensageiro chegasse a Eliseu, disse este aos anciãos: Vedes como este filho dum homicida mandou tirar-me a cabeça? Olhai quando vier o mensageiro, fechai a porta, e empurrai-o para fora com a porta. Porventura não vem após ele o ruído dos pés do seu amo?"
  version6: "Estava, porém, Eliseu sentado em sua casa, juntamente com os anciãos. Enviou o rei um homem de diante de si; mas, antes que o mensageiro chegasse a Eliseu, disse este aos anciãos: Vedes como o filho do homicida mandou tirar-me a cabeça? Olhai, quando vier o mensageiro, fechai-lhe a porta e empurrai-o com ela; porventura, não vem após ele o ruído dos pés de seu senhor?"
  version7: "Ora, Eliseu achava-se em sua casa, e os anciãos sentados com ele. O rei se fizera preceder por um emissário; mas, antes que este chegasse, Eliseu disse aos anciãos: Vede como este filho de bandido manda alguém para cortar-me a cabeça? Atenção! Quando chegar o emissário, fechai-lhe a porta e repeli-o. Mas não se ouve já o ruído dos passos de seu amo, que o segue?"
  version8: "And Elisha sat in his house, and the elders sat with him. And <i>the king</i> sent a man before him. Before the messenger came to him, he himself said to the elders, Do ye see how this son of a murderer has sent to take away my head? See, when the messenger comes; shut the door, and keep him off with the door: is not the sound of his master's feet behind him?"
  version9: "But Elisha sat in his house, and the elders sat with him; and <i>the king</i> sent a man from before him: but ere the messenger came to him, he said to the elders, See ye how this son of a murderer hath sent to take away mine head? look, when the messenger cometh, shut the door, and hold him fast at the door: <i>is</i> not the sound of his master's feet behind him?"
