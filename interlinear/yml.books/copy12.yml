  book:  "2 Reis 16:15"
  version1: "E o rei Acaz mandou a Urias o sacerdote, dizendo: No grande altar queima o holocausto da manhã, como também a oferta de manjares da noite, e o holocausto do rei, e a sua oferta de manjares e o holocausto de todo o povo da terra, a sua oferta de manjares, e as suas ofertas de bebida; e todo o sangue dos holocaustos, e todo o sangue dos sacrifícios espargirás nele; porém o altar de cobre será para mim, para inquirir <i>dele.</i>"
  version2: "E o rei Acaz mandou a Urias, o sacerdote, dizendo: No grande altar, queima o holocausto da manhã, como também a oferta de manjares da noite, e o holocausto do rei, e a sua oferta de manjares, e o holocausto de todo o povo da terra, e a sua oferta de manjares, e as suas ofertas de bebida; e todo o sangue dos holocaustos, e todo o sangue dos sacrifícios espargirás nele; porém o altar de cobre será para mim, para inquirir <i>dele.</i>"
  version3: "E o rei Acaz ordenou a Urias, o sacerdote, dizendo: Queima no grande altar o holocausto da manhã, como também a oferta de alimentos da noite, o holocausto do rei e a sua oferta de alimentos, e o holocausto de todo o povo da terra, a sua oferta de alimentos, as suas ofertas de bebidas e todo o sangue dos holocaustos, e todo o sangue dos sacrifícios espargirás nele; porém o altar de cobre será para mim, para nele inquirir."
  version4: "E o rei Acaz ordenou a Urias, o sacerdote, dizendo: No grande altar queima o holocausto da manhã, como também a oferta de cereais da noite, o holocausto do rei e a sua oferta de cereais, o holocausto de todo o povo da terra, a sua oferta de cereais e as suas libações; e todo o sangue dos holocaustos, e todo o sangue dos sacrifícios espargirás nele; porém o altar de bronze ficará ao meu dispor para nele inquirir."
  version5: "Ordenou também o rei Acaz ao sacerdote Urias, dizendo: Sobre o grande altar queima o holocausto da manhã, e a oferta de cereais da tarde, e o holocausto do rei e a sua oferta de cereais, juntamente com o holocausto de todo o povo da terra e a sua oferta de cereais, e a sua libação; asperge sobre ele todo o sangue do holocausto, e todo o sangue do sacrifício: porém o altar de bronze ficará ao meu dispor para nele inquirir."
  version6: "Ordenou também o rei Acaz ao sacerdote Urias, dizendo: Queima, no grande altar, o holocausto da manhã, como também a oferta de manjares da tarde, e o holocausto do rei, e a sua oferta de manjares, e o holocausto de todo o povo da terra, e a sua oferta de manjares, e as suas libações; todo sangue dos holocaustos e todo sangue dos sacrifícios aspergirás nele; porém o altar de bronze ficará para a minha deliberação posterior."
  version7: "Depois ordenou ao sacerdote Urias: Queimarás no grande altar o holocausto da manhã e a oblação da tarde, o holocausto do rei e a sua oblação, o holocausto do povo e a sua oblação, e derramarás sobre ele todo o sangue dos holocaustos e dos sacrifícios. Quanto ao altar de bronze, deliberarei eu depois."
  version8: "And king Ahaz commanded Urijah the priest saying, Upon the great altar burn the morning burnt-offering, and the evening oblation, and the king's burnt-offering, and his oblation, and the burnt-offering of all the people of the land, and their oblation, and their drink-offerings; and sprinkle upon it all the blood of the burnt-offerings, and all the blood of the sacrifices; and the brazen altar shall be for me to inquire <i>by</i>."
  version9: "And king Ahaz commanded Urijah the priest, saying, Upon the great altar burn the morning burnt offering, and the evening meat offering, and the king's burnt sacrifice, and his meat offering, with the burnt offering of all the people of the land, and their meat offering, and their drink offerings; and sprinkle upon it all the blood of the burnt offering, and all the blood of the sacrifice: and the brasen altar shall be for me to enquire <i>by</i>."
