  version2: "E disse Joás aos sacerdotes: Todo o dinheiro das coisas santas que se trouxer à Casa do SENHOR, <i>a saber,</i> o dinheiro daquele que passa <i>o arrolamento,</i> o dinheiro de cada uma das pessoas, <i>segundo</i> a sua avaliação, <i>e</i> todo o dinheiro que trouxer cada um voluntariamente para a Casa do SENHOR,"
  version3: "E disse Joás aos sacerdotes: Todo o dinheiro das coisas santas que se trouxer à casa do SENHOR, a saber, o dinheiro daquele que passa o arrolamento, o dinheiro de cada uma das pessoas, segundo a sua avaliação, e todo o dinheiro que trouxer cada um voluntariamente para a casa do SENHOR,"
  version4: "Disse Joás aos sacerdotes: Todo o dinheiro das coisas consagradas que se trouxer à casa do Senhor, o dinheiro daquele que passa o arrolamento, o dinheiro de cada uma das pessoas, segundo a sua avaliação, e todo o dinheiro que cada um trouxer voluntariamente para a casa do Senhor,"
