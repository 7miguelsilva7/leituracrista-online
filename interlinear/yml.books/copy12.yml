-
  book:  "2 Reis 1:13"
  version1: "E tornou a enviar <i>outro</i> capitão dos terceiros cinqüenta, com os seus cinqüenta: então subiu o capitão de cinqüenta, e veio, e pôs-se de joelhos diante de Elias, e suplicou-lhe, e disse-lhe: Homem de Deus, seja, peço-te, preciosa aos teus olhos a minha vida, e a vida destes cinqüenta teus servos."
  version2: "E tornou o rei a enviar <i>outro</i> capitão dos terceiros cinqüenta, com os seus cinqüenta; então, subiu o capitão de cinqüenta, e veio, e pôs-se de joelhos diante de Elias, e suplicou-lhe, e disse-lhe: Homem de Deus, seja, peço-te, preciosa aos teus olhos a minha vida e a vida destes cinqüenta teus servos."
  version3: "E tornou a enviar um terceiro capitão de cinqüenta, com os seus cinqüenta; então subiu o capitão de cinqüenta e, chegando, pôs-se de joelhos diante de Elias, e suplicou-lhe, dizendo: Homem de Deus, seja, peço-te, preciosa aos teus olhos a minha vida, e a vida destes cinqüenta teus servos."
  version4: "Ainda tornou o rei a enviar terceira vez um chefe de cinqüenta com os seus cinqüenta. E o terceiro chefe de cinqüenta, subindo, veio e pôs-se de joelhos diante de Elias e suplicou-lhe, dizendo: ó homem de Deus, peço-te que seja preciosa aos teus olhos a minha vida, e a vida destes cinqüenta teus servos."
  version5: "O rei tornou a enviar-lhe o capitão de uma terceira tropa de cinqüenta juntamente com os seus cinqüenta. Vindo este, pôs-se de joelhos diante de Elias, e suplicou-lhe e disse: Peço-te, ó homem de Deus, que seja preciosa aos teus olhos a minha vida, e a destes cinqüenta teus servos."
  version6: "Tornou o rei a enviar terceira vez um capitão de cinqüenta, com os seus cinqüenta; então, subiu o capitão de cinqüenta. Indo ele, pôs-se de joelhos diante de Elias, e suplicou-lhe, e disse-lhe: Homem de Deus, seja, peço-te, preciosa aos teus olhos a minha vida e a vida destes cinqüenta, teus servos;"
  version7: "Pela terceira vez, mandou o rei um chefe com os seus cinqüenta homens, o qual, chegando aonde estava Elias, pôs-se de joelhos e suplicou-lhe, dizendo: Peço-te, ó homem de Deus, que a minha vida tenha algum valor aos teus olhos e a destes cinqüenta homens teus servos."
  version8: "And again he sent the captain of a third fifty with his fifty. And the third captain of fifty went up, and came and fell on his knees before Elijah, and besought him and said to him, Man of God, I pray thee, let my life, and the life of these fifty thy servants, be precious in thy sight."
