  book:  "2 Reis 1:5"
  version1: "E os mensageiros voltaram para ele: e <i>ele</i> lhes disse: Que há, <i>que</i> voltastes?"
  version2: "E os mensageiros voltaram para o rei, e <i>ele</i> lhes disse: Que há, <i>que</i> voltastes?"
  version3: "E os mensageiros voltaram para ele; e ele lhes disse: Que há, que voltastes?"
  version4: "Os mensageiros voltaram para Acazias, que lhes perguntou: Que há, que voltastes?"
  version5: "Os mensageiros voltaram a Acazias, que lhes perguntou: Por que é que voltastes?"
  version6: "E os mensageiros voltaram para o rei, e este lhes perguntou: Que há, por que voltastes?"
  version7: "Os mensageiros voltaram para Ocozias, e este lhes perguntou: Por que voltais?"
  version8: "And the messengers returned to him; and he said to them, Why have ye returned?"
  version9: "And when the messengers turned back unto him, he said unto them, Why are ye now turned back?"
-
  book:  "2 Reis 1:6"
  version1: "E <i>eles</i> lhe disseram: Um homem nos saiu ao encontro, e nos disse: Ide, voltai para o rei que vos mandou, e dizei-lhe: Assim diz o Senhor: Porventura não <i>há</i> Deus em Israel, para <i>que</i> mandes consultar a Baal-Zebu, deus de Ecrom? Portanto da cama, a que subiste, não descerás, mas sem falta morrerás."
  version2: "E <i>eles</i> lhe disseram: Um homem nos saiu ao encontro e nos disse: Ide, voltai para o rei que vos mandou e dizei-lhe: Assim diz o SENHOR: Porventura, não <i>há</i> Deus em Israel, para <i>que</i> mandes consultar a Baal-Zebube, deus de Ecrom? Portanto, da cama, a que subiste, não descerás, mas sem falta morrerás."
  version3: "E eles lhe disseram: Um homem saiu ao nosso encontro, e nos disse: Ide, voltai para o rei que vos mandou, e dizei-lhe: Assim diz o SENHOR: Porventura não há Deus em Israel, para que mandes consultar a Baal-Zebube, deus de Ecrom? Portanto da cama, a que subiste, não descerás, mas sem falta morrerás."
  version4: "Responderam-lhe eles: Um homem subiu ao nosso encontro, e nos disse: Ide, voltai para o rei que vos mandou, e dizei-lhe: Assim diz o Senhor: Porventura não há Deus em Israel, para que mandes consultar a Baal-Zebube, deus de Ecrom? Portanto, da cama a que subiste não descerás, mas certamente morrerás."
  version5: "Eles lhe responderam: Um homem nos subiu ao encontro e nos disse: Ide, voltai para o rei que vos mandou e dizei-lhe: Assim diz Jeová: É por que não há Deus em Israel, que mandas consultar a Baal-Zebube, deus de Ecrom? portanto não descerás da cama a que subiste, mas sem falta morrerás."
  version6: "Eles responderam: Um homem nos subiu ao encontro e nos disse: Ide, voltai para o rei que vos mandou e dizei-lhe: Assim diz o SENHOR: Porventura, não há Deus em Israel, para que mandes consultar Baal-Zebube, deus de Ecrom? Portanto, da cama a que subiste, não descerás, mas, sem falta, morrerás."
  version7: "Eles responderam: Um homem nos veio ao encontro e nos disse: Ide, voltai para o vosso rei e dizei-lhe: Isto diz o Senhor: Não há porventura Deus em Israel, para que mandes consultar Baal-Zebub, deus de Acaron? Por isso não te levantarás do leito a que subiste; vais morrer."
  version8: "And they said unto him, A man came up to meet us, and said to us, Go, return to the king that sent you and say to him, Thus saith Jehovah: Is it because there is not a God in Israel, that thou sendest to inquire of Baal-zebub the god of Ekron? therefore thou shalt not come down from the bed on which thou art gone up, but shalt certainly die."
  version9: "And they said unto him, There came a man up to meet us, and said unto us, Go, turn again unto the king that sent you, and say unto him, Thus saith the LORD, <i>Is it</i> not because <i>there is</i> not a God in Israel, <i>that</i> thou sendest to enquire of Baalzebub the god of Ekron? therefore thou shalt not come down from that bed on which thou art gone up, but shalt surely die."
