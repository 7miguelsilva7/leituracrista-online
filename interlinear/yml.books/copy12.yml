  book:  "2 Reis 1:12"
  version1: "E respondeu Elias, e disse-lhe: Se eu <i>sou</i> homem de Deus, desça fogo do céu, e te consuma a ti e aos teus cinqüenta. Então fogo de Deus desceu do céu, e o consumiu a ele e aos seus cinqüenta."
  version2: "E respondeu Elias e disse-lhe: Se eu <i>sou</i> homem de Deus, desça fogo do céu e te consuma a ti e aos teus cinqüenta. Então, fogo de Deus desceu do céu e o consumiu a ele e aos seus cinqüenta."
