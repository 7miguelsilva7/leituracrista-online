  book:  "2 Reis 23:16"
  version1: "E, virando-se Josias, viu as sepulturas que <i>estavam</i> ali no monte, e enviou, e tomou os ossos das sepulturas, e os queimou sobre aquele altar, e <i>assim</i> o profanou, conforme a palavra do Senhor, que apregoara o homem de Deus, quando apregoou estas palavras."
  version2: "E, virando-se Josias, viu as sepulturas que <i>estavam</i> ali no monte, e enviou, e tomou os ossos das sepulturas, e os queimou sobre aquele altar, e <i>assim</i> o profanou, conforme a palavra do SENHOR, que apregoara o homem de Deus, quando apregoou estas palavras."
  version3: "E, virando-se Josias, viu as sepulturas que estavam ali no monte; e mandou tirar os ossos das sepulturas, e os queimou sobre aquele altar, e assim o profanou, conforme a palavra do SENHOR, que profetizara o homem de Deus, quando anunciou estas palavras."
  version4: "E, virando-se Josias, viu as sepulturas que estavam ali no monte, e mandou tirar os ossos das sepulturas e os queimou sobre aquele altar, e assim o profanou, conforme a palavra do Senhor proclamada pelo homem de Deus que predissera estas coisas."
  version5: "Ao voltar-se Josias, viu os sepulcros que estavam ali no monte; e mandou tirar dos sepulcros os ossos, e queimou-os sobre o altar, profanando-o conforme a palavra de Jeová, proclamada pelo homem de Deus, que proclamou estas coisas."
  version6: "Olhando Josias ao seu redor, viu as sepulturas que estavam ali no monte; mandou tirar delas os ossos, e os queimou sobre o altar, e assim o profanou, segundo a palavra do SENHOR, que apregoara o homem de Deus que havia anunciado estas coisas."
  version7: "Josias, olhando em torno de si, viu os túmulos que havia sobre a colina; mandou buscar os ossos dos sepulcros e queimou-os no altar. Este altar foi assim profanado, segundo o oráculo que o Senhor tinha proferido pelo homem de Deus que havia predito essas coisas."
  version8: "And Josiah turned himself, and saw the sepulchres that were there on the mount; and he sent and took the bones out of the sepulchres, and burned <i>them</i> upon the altar, and defiled it, according to the word of Jehovah, that the man of God had proclaimed, who proclaimed these things."
  version9: "And as Josiah turned himself, he spied the sepulchres that <i>were</i> there in the mount, and sent, and took the bones out of the sepulchres, and burned <i>them</i> upon the altar, and polluted it, according to the word of the LORD which the man of God proclaimed, who proclaimed these words."
