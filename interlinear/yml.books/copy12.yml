  book:  "2 Reis 23:12"
  version1: "Também o rei derribou os altares que <i>estavam</i> sobre o terraço do cenáculo de Acaz, os quais fizeram os reis de Judá; como também o rei derribou os altares que fizera Manassés nos dois átrios da casa do Senhor; e esmigalhados os tirou dali, e lançou o pó deles no ribeiro de Cedrom."
  version2: "Também o rei derribou os altares que <i>estavam</i> sobre o terraço do cenáculo de Acaz, os quais fizeram os reis de Judá; como também o rei derribou os altares que fizera Manassés nos dois átrios da Casa do SENHOR; e, esmigalhados, os tirou dali e lançou o pó deles no ribeiro de Cedrom."
  version3: "Também o rei derrubou os altares que estavam sobre o terraço do cenáculo de Acaz, os quais os reis de Judá tinham feito, como também o rei derrubou os altares que fizera Manassés nos dois átrios da casa do SENHOR; e esmiuçados os tirou dali e lançou o pó deles no ribeiro de Cedrom."
  version4: "Também o rei derrubou os altares que estavam sobre o terraço do cenáculo de Acaz, os quais os reis de Judá tinham feito, como também os altares que Manassés fizera nos dois átrios da casa do Senhor; e, tendo-os esmigalhado, os tirou dali e lançou o pó deles no ribeiro de Cedrom."
  version5: "O rei derrubou os altares que estavam sobre o teto da câmara alta de Acaz, os quais os reis de Judá haviam feito, e os altares que Manassés tinha feito nos dois átrios da casa de Jeová e, correndo dali, lançou o pó deles na torrente de Cedrom."
  version6: "Também o rei derribou os altares que estavam sobre a sala de Acaz, sobre o terraço, altares que foram feitos pelos reis de Judá, como também os altares que fizera Manassés nos dois átrios da Casa do SENHOR; e, esmigalhados, os tirou dali e lançou o pó deles no ribeiro de Cedrom."
  version7: "O rei destruiu os altares que tinham sido construídos pelos reis de Judá no terraço da câmara superior de Acaz, e os que Manassés tinha levantado nos dois átrios do templo do Senhor; quebrou-os, levou-os dali e lançou as cinzas deles na torrente do Cedron."
  version8: "And the king broke down the altars that were on the roof of the upper chamber of Ahaz, which the kings of Judah had made, and the altars that Manasseh had made in the two courts of the house of Jehovah, and he shattered them, <i>removing them</i> from thence, and cast the powder of them into the torrent of Kidron."
  version9: "And the altars that <i>were</i> on the top of the upper chamber of Ahaz, which the kings of Judah had made, and the altars which Manasseh had made in the two courts of the house of the LORD, did the king beat down, and brake <i>them</i> down from thence, and cast the dust of them into the brook Kidron. <i>{brake...: or, ran from thence}</i>"
