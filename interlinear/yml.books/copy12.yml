  version7: "O rei chamou o sacerdote Jojada e os outros sacerdotes, e disse-lhes: Por que não fazeis vós a reparação do templo? Doravante não recebereis mais o dinheiro de vossos clientes, mas o entregareis para os reparos do templo."
