  version6: "Disse Joás aos sacerdotes: Todo o dinheiro das coisas santas que se trouxer à Casa do SENHOR, a saber, a taxa pessoal, o resgate de pessoas segundo a sua avaliação e todo o dinheiro que cada um trouxer voluntariamente para a Casa do SENHOR,"
  version7: "Joás disse aos sacerdotes: Todo o dinheiro consagrado, que for trazido ao templo do Senhor, assim como o dinheiro que for entregue por todo israelita recenseado, e o que provir do resgate das pessoas, após avaliação, como também os dons espontâneos oferecidos ao templo do Senhor,"
  version8: "And Jehoash said to the priests, All the money of the hallowed things that is brought into the house of Jehovah, the money of every one that passes <i>the account</i>, the money at which every man is valued, <i>and</i> all the money that comes into any man's heart to bring into the house of Jehovah,"
  version9: "And Jehoash said to the priests, All the money of the dedicated things that is brought into the house of the LORD, <i>even</i> the money of every one that passeth <i>the account</i>, the money that every man is set at, <i>and</i> all the money that cometh into any man's heart to bring into the house of the LORD, <i>{dedicated things: or, holy things: Heb. holinesses}</i> <i>{that every...: Heb. of the souls of his estimation}</i> <i>{cometh...: Heb. ascendeth upon the heart of a man}</i>"
