tiles:

-
  book:  "2 Tessalonicenses 1:1"
  version1: "PAULO, e Silvano, e Timóteo, à igreja dos tessalonicenses, em Deus nosso Pai, e no Senhor Jesus Cristo:"
  version2: "Paulo, e Silvano, e Timóteo, à igreja dos tessalonicenses, em Deus, nosso Pai, e no Senhor Jesus Cristo:"
  version3: "Paulo, e Silvano, e Timóteo, à igreja dos tessalonicenses, em Deus nosso Pai, e no Senhor Jesus Cristo:"
  version4: "Paulo, Silvano e Timóteo à igreja dos tessalonicenses, em Deus nosso Pai e no Senhor Jesus Cristo:"
  version5: "Paulo, Silvano e Timóteo à igreja dos tessalonicenses em Deus Pai e no Senhor Jesus Cristo:"
  version6: "Paulo, Silvano e Timóteo, à igreja dos tessalonicenses, em Deus, nosso Pai, e no Senhor Jesus Cristo,"
  version7: "Paulo, Silvano e Timóteo à igreja dos tessalonicenses, reunida em Deus, nosso Pai, e no Senhor Jesus Cristo."
  version8: "Paul and Silvanus and Timotheus to the assembly of Thessalonians in God our Father and <i>the</i> Lord Jesus Christ."
  version9: "Paul, and Silvanus, and Timotheus, unto the church of the Thessalonians in God our Father and the Lord Jesus Christ:"
-
  book:  "2 Tessalonicenses 1:2"
  version1: "Graça e paz a vós da parte de Deus nosso Pai, e da do Senhor Jesus Cristo."
  version2: "graça e paz a vós, da parte de Deus, nosso Pai, e da do Senhor Jesus Cristo."
  version3: "Graça e paz a vós da parte de Deus nosso Pai, e da do Senhor Jesus Cristo."
  version4: "Graças a vós, e paz da parte de Deus Pai e do Senhor Jesus Cristo."
  version5: "Graça a vós e paz da parte de Deus Pai e da do Senhor Jesus Cristo."
  version6: "graça e paz a vós outros, da parte de Deus Pai e do Senhor Jesus Cristo."
  version7: "A vós, graça e paz da parte de Deus Pai e do Senhor Jesus Cristo!"
  version8: "Grace to you, and peace from God our Father, and <i>the</i> Lord Jesus Christ."
  version9: "Grace unto you, and peace, from God our Father and the Lord Jesus Christ."
-
  book:  "2 Tessalonicenses 1:3"
  version1: "Sempre devemos, irmãos, dar graças a Deus por vós, como é de razão, porque a vossa fé cresce muitíssimo e a caridade de cada um de vós abunda nuns para com os outros,"
  version2: "Sempre devemos, irmãos, dar graças a Deus por vós, como é de razão, porque a vossa fé cresce muitíssimo, e a <i>{ou o amor}</i> caridade de cada um de vós aumenta de uns para com os outros,"
  version3: "Sempre devemos, irmãos, dar graças a Deus por vós, como é justo, porque a vossa fé cresce muitíssimo e o amor de cada um de vós aumenta de uns para com os outros,"
  version4: "Sempre devemos, irmãos, dar graças a Deus por vós, como é justo, porque a vossa fé cresce muitíssimo e o amor de cada um de vós transborda de uns para com os outros."
  version5: "Devemos dar graças a Deus sempre por vós, irmãos, como é justo, porque a vossa fé aumenta sobremaneira e o amor de cada um de todos vós cresce reciprocamente,"
  version6: "Irmãos, cumpre-nos dar sempre graças a Deus no tocante a vós outros, como é justo, pois a vossa fé cresce sobremaneira, e o vosso mútuo amor de uns para com os outros vai aumentando,"
  version7: "Sentimo-nos na obrigação de incessantemente dar graças a Deus a respeito de vós, irmãos. Aliás, com muita razão, visto que a vossa fé vai progredindo sempre mais e desenvolvendo-se a caridade que tendes uns para com os outros."
  version8: "We ought to thank God always for you, brethren, even as it is meet, because your faith increases exceedingly, and the love of each one of you all towards one another abounds;"
  version9: "We are bound to thank God always for you, brethren, as it is meet, because that your faith groweth exceedingly, and the charity of every one of you all toward each other aboundeth;"
-
  book:  "2 Tessalonicenses 1:4"
  version1: "De maneira que nós mesmos nos gloriamos de vós nas igrejas de Deus por causa da vossa paciência e fé, e em todas as vossas perseguições e aflições que suportais;"
  version2: "de maneira que nós mesmos nos gloriamos de vós nas igrejas de Deus, por causa da vossa paciência e fé, e em todas as vossas perseguições e aflições que suportais,"
  version3: "De maneira que nós mesmos nos gloriamos de vós nas igrejas de Deus por causa da vossa paciência e fé, e em todas as vossas perseguições e aflições que suportais;"
  version4: "De maneira que nós mesmos nos gloriamos de vós nas igrejas de Deus por causa da vossa constância e fé em todas as perseguições e aflições que suportais;"
  version5: "de sorte que nós mesmos nos gloriamos de vós nas igrejas de Deus pela vossa fortaleza e fé em todas as vossas perseguições e nas tribulações que sofreis,"
  version6: "a tal ponto que nós mesmos nos gloriamos de vós nas igrejas de Deus, à vista da vossa constância e fé, em todas as vossas perseguições e nas tribulações que suportais,"
  version7: "De sorte que nos gloriamos de vós nas igrejas de Deus, pela vossa constância e fidelidade no meio de todas as perseguições e tribulações que sofreis."
  version8: "so that we ourselves make our boast in you in the assemblies of God for your endurance and faith in all your persecutions and tribulations, which ye are sustaining;"
  version9: "So that we ourselves glory in you in the churches of God for your patience and faith in all your persecutions and tribulations that ye endure:"
-
  book:  "2 Tessalonicenses 1:5"
  version1: "Prova clara do justo juízo de Deus, para que sejais havidos por dignos do reino de Deus, pelo qual também padeceis;"
  version2: "prova clara do justo juízo de Deus, para que sejais havidos por dignos do Reino de Deus, pelo qual também padeceis;"
  version3: "Prova clara do justo juízo de Deus, para que sejais havidos por dignos do reino de Deus, pelo qual também padeceis;"
  version4: "o que é prova clara do justo juízo de Deus, para que sejais havidos por dignos do reino de Deus, pelo qual também padeceis;"
  version5: "o que é prova evidente do reto juízo de Deus, para que sejais havidos por dignos do reino de Deus, pelo qual também padeceis;"
  version6: "sinal evidente do reto juízo de Deus, para que sejais considerados dignos do reino de Deus, pelo qual, com efeito, estais sofrendo;"
  version7: "Elas constituem um indício do justo juízo de Deus e de que sereis considerados dignos do Reino de Deus, pelo qual padeceis."
  version8: "a manifest token of the righteous judgment of God, to the end that ye should be counted worthy of the kingdom of God, for the sake of which ye also suffer;"
  version9: "<i>Which is</i> a manifest token of the righteous judgment of God, that ye may be counted worthy of the kingdom of God, for which ye also suffer:"
-
  book:  "2 Tessalonicenses 1:6"
  version1: "Se de fato é justo diante de Deus que dê em paga tribulação aos que vos atribulam,"
  version2: "se, de fato, é justo diante de Deus que dê em paga tribulação aos que vos atribulam,"
  version3: "Se de fato é justo diante de Deus que dê em paga tribulação aos que vos atribulam,"
  version4: "se de fato é justo diante de Deus que ele dê em paga tribulação aos que vos atribulam,"
  version5: "se realmente é justo diante de Deus que ele dê em paga tribulação àqueles que vos atribulam,"
  version6: "se, de fato, é justo para com Deus que ele dê em paga tribulação aos que vos atribulam"
  version7: "De fato, justo é que Deus dê em paga aflição àqueles que vos afligem;"
  version8: "if at least <i>it is a</i> righteous thing with God to render tribulation to those that trouble you,"
  version9: "Seeing <i>it is</i> a righteous thing with God to recompense tribulation to them that trouble you;"
-
  book:  "2 Tessalonicenses 1:7"
  version1: "E a vós, que sois atribulados, descanso conosco, quando se manifestar o Senhor Jesus desde o céu com os anjos do seu poder,"
  version2: "e a vós, que sois atribulados, descanso conosco, quando se manifestar o Senhor Jesus desde o céu, com os anjos do seu poder,"
  version3: "E a vós, que sois atribulados, descanso conosco, quando se manifestar o Senhor Jesus desde o céu com os anjos do seu poder,"
  version4: "e a vós, que sois atribulados, alívio juntamente conosco, quando do céu se manifestar o Senhor Jesus com os anjos do seu poder em chama de fogo,"
  version5: "e a vós que sois atribulados, alívio juntamente conosco, quando do céu se manifestar o Senhor Jesus com os anjos do seu poder em chama de fogo."
  version6: "e a vós outros, que sois atribulados, alívio juntamente conosco, quando do céu se manifestar o Senhor Jesus com os anjos do seu poder,"
  version7: "e a vós, que sois afligidos, o alívio, juntamente conosco, no dia da manifestação do Senhor Jesus. Ele descerá do céu com os mensageiros do seu poder,"
  version8: "and to you that are troubled repose with us, at the revelation of the Lord Jesus from heaven, with <i>the</i> angels of his power,"
  version9: "And to you who are troubled rest with us, when the Lord Jesus shall be revealed from heaven with his mighty angels, <i>{his...: Gr. the angels of his power}</i>"
-
  book:  "2 Tessalonicenses 1:8"
  version1: "Como labareda de fogo, tomando vingança dos que não conhecem a Deus e dos que não obedecem ao evangelho de nosso Senhor Jesus Cristo;"
  version2: "como labareda de fogo, tomando vingança dos que não conhecem a Deus e dos que não obedecem ao evangelho de nosso Senhor Jesus Cristo;"
  version3: "Como labareda de fogo, tomando vingança dos que não conhecem a Deus e dos que não obedecem ao evangelho de nosso Senhor Jesus Cristo;"
  version4: "e tomar vingança dos que não conhecem a Deus e dos que não conhecem a Deus e dos que não obedecem ao evangelho de nosso Senhor Jesus;"
  version5: "Ele tomará vingança dos que não conhecem a Deus e dos que não obedecem ao Evangelho de nosso Senhor Jesus,"
  version6: "em chama de fogo, tomando vingança contra os que não conhecem a Deus e contra os que não obedecem ao evangelho de nosso Senhor Jesus."
  version7: "por entre chamas de fogo, para fazer justiça àqueles que não reconhecem a Deus e aos que não obedecem ao Evangelho de nosso Senhor Jesus."
  version8: "in flaming fire taking vengeance on those who know not God, and those who do not obey the glad tidings of our Lord Jesus Christ;"
  version9: "In flaming fire taking vengeance on them that know not God, and that obey not the gospel of our Lord Jesus Christ: <i>{taking: or, yielding}</i>"
-
  book:  "2 Tessalonicenses 1:9"
  version1: "Os quais por castigo padecerão eterna perdição, ante a face do Senhor e a glória do seu poder."
  version2: "os quais, por castigo, padecerão eterna perdição, ante a face do Senhor e a glória do seu poder,"
  version3: "Os quais, por castigo, padecerão eterna perdição, ante a face do Senhor e a glória do seu poder,"
  version4: "os quais sofrerão, como castigo, a perdição eterna, banidos da face do senhor e da glória do seu poder,"
  version5: "os quais sofrerão a pena, a saber, a perdição eterna, sendo separados da face do Senhor e da glória do seu poder,"
  version6: "Estes sofrerão penalidade de eterna destruição, banidos da face do Senhor e da glória do seu poder,"
  version7: "Eles sofrerão como castigo a perdição eterna, longe da face do Senhor, e da sua suprema glória."
  version8: "who shall pay the penalty <i>of</i> everlasting destruction from <i>the</i> presence of the Lord, and from the glory of his might,"
  version9: "Who shall be punished with everlasting destruction from the presence of the Lord, and from the glory of his power;"
-
  book:  "2 Tessalonicenses 1:10"
  version1: "Quando vier para ser glorificado nos seus santos, e para se fazer admirável naquele dia em todos os que crêem (porquanto o nosso testemunho foi crido entre vós)."
  version2: "quando vier para ser glorificado nos seus santos e para se fazer admirável, naquele Dia, em todos os que crêem (porquanto o nosso testemunho foi crido entre vós)."
  version3: "Quando vier para ser glorificado nos seus santos, e para se fazer admirável naquele dia em todos os que crêem (porquanto o nosso testemunho foi crido entre vós)."
  version4: "quando naquele dia ele vier para ser glorificado nos seus santos e para ser admirado em todos os que tiverem crido <i>(porquanto o nosso testemunho foi crido entre vós)</i>."
  version5: "quando ele vier para ser glorificado em seus santos e para se fazer admirável em todos os que creram (porque foi acreditado o testemunho que vos demos), naquele dia."
  version6: "quando vier para ser glorificado nos seus santos e ser admirado em todos os que creram, naquele dia (porquanto foi crido entre vós o nosso testemunho)."
  version7: "Naquele dia ele virá e será a glória dos seus santos e a admiração de todos os fiéis, e vossa também, porque crestes no testemunho que vos demos."
  version8: "when he shall have come to be glorified in his saints, and wondered at in all that have believed, (for our testimony to you has been believed,) in that day."
  version9: "When he shall come to be glorified in his saints, and to be admired in all them that believe (because our testimony among you was believed) in that day."
-
  book:  "2 Tessalonicenses 1:11"
  version1: "Pelo que também rogamos sempre por vós, para que o nosso Deus vos faça dignos da <i>sua</i> vocação, e cumpra todo o desejo da <i>sua</i> bondade, e a obra da fé com poder;"
  version2: "Pelo que também rogamos sempre por vós, para que o nosso Deus vos faça dignos da <i>sua</i> vocação e cumpra todo desejo da <i>sua</i> bondade e a obra da fé com poder;"
  version3: "Por isso também rogamos sempre por vós, para que o nosso Deus vos faça dignos da sua vocação, e cumpra todo o desejo da sua bondade, e a obra da fé com poder;"
  version4: "Pelo que também rogamos sempre por vós, para que o nosso Deus vos faça dignos da sua vocação, e cumpra com poder todo desejo de bondade e toda obra de fé."
  version5: "Por isso também rogamos sempre por vós, para que o nosso Deus vos julgue dignos da vossa vocação e cumpra com poder todo o desejo da bondade e toda a obra de fé,"
  version6: "Por isso, também não cessamos de orar por vós, para que o nosso Deus vos torne dignos da sua vocação e cumpra com poder todo propósito de bondade e obra de fé,"
  version7: "Nesta esperança suplicamos incessantemente por vós, para que nosso Deus vos faça dignos da vossa vocação e que leve eficazmente a bom termo todo o vosso zelo pelo bem e a atividade de vossa fé."
  version8: "To which end we also pray always for you, that our God may count you worthy of the calling, and fulfil all <i>the</i> good pleasure of <i>his</i> goodness and <i>the</i> work of faith with power,"
  version9: "Wherefore also we pray always for you, that our God would count you worthy of <i>this</i> calling, and fulfil all the good pleasure of <i>his</i> goodness, and the work of faith with power: <i>{count: or, vouchsafe}</i>"
-
  book:  "2 Tessalonicenses 1:12"
  version1: "Para que o nome de nosso Senhor Jesus Cristo seja em vós glorificado, e vós nele, segundo a graça de nosso Deus e do Senhor Jesus Cristo."
  version2: "para que o nome de nosso Senhor Jesus Cristo seja em vós glorificado, e vós nele, segundo a graça de nosso Deus e do Senhor Jesus Cristo."
  version3: "Para que o nome de nosso Senhor Jesus Cristo seja em vós glorificado, e vós nele, segundo a graça de nosso Deus e do Senhor Jesus Cristo."
  version4: "para que o nome de nosso Senhor Jesus seja glorificado em vós, e vós nele, segundo a graça de nosso Deus e do Senhor Jesus Cristo."
  version5: "a fim de que o nome de nosso Senhor Jesus seja glorificado em vós, e vós nele, segundo a graça de nosso Deus e do Senhor Jesus Cristo."
  version6: "a fim de que o nome de nosso Senhor Jesus seja glorificado em vós, e vós, nele, segundo a graça do nosso Deus e do Senhor Jesus Cristo."
  version7: "Para que seja glorificado o nome de nosso Senhor Jesus em vós, e vós nele, segundo a graça de nosso Deus e do Senhor Jesus Cristo."
  version8: "so that the name of our Lord Jesus <i>Christ</i> may be glorified in you and *ye* in him, according to the grace of our God, and of <i>the</i> Lord Jesus Christ."
  version9: "That the name of our Lord Jesus Christ may be glorified in you, and ye in him, according to the grace of our God and the Lord Jesus Christ."
-
  book:  "2 Tessalonicenses 2:1"
  version1: "ORA, irmãos, rogamo-vos, pela vinda de nosso Senhor Jesus Cristo, e <i>pela</i> nossa reunião com ele,"
  version2: "Ora, irmãos, rogamo-vos, pela vinda de nosso Senhor Jesus Cristo e <i>pela</i> nossa reunião com ele,"
  version3: "Ora, irmãos, rogamo-vos, pela vinda de nosso Senhor Jesus Cristo, e pela nossa reunião com ele,"
  version4: "Ora, quanto à vinda de nosso Senhor Jesus Cristo e à nossa reunião com ele, rogamos-vos, irmãos,"
  version5: "Quanto à vinda de nosso Senhor Jesus Cristo e à nossa reunião com ele, nós vos rogamos, irmãos,"
  version6: "Irmãos, no que diz respeito à vinda de nosso Senhor Jesus Cristo e à nossa reunião com ele, nós vos exortamos"
  version7: "No que diz respeito à vinda de nosso Senhor Jesus Cristo e nossa reunião com ele, rogamo-vos, irmãos,"
  version8: "Now we beg you, brethren, by the coming of our Lord Jesus Christ and our gathering together to him,"
  version9: "Now we beseech you, brethren, by the coming of our Lord Jesus Christ, and <i>by</i> our gathering together unto him, <i>{unto him: or, around him}</i>"
-
  book:  "2 Tessalonicenses 2:2"
  version1: "Que não vos movais facilmente do vosso entendimento, nem vos perturbeis, quer por espírito, quer por palavra, quer por epístola, como de nós, como se o dia de Cristo estivesse já perto."
  version2: "que não vos movais facilmente do vosso entendimento, nem vos perturbeis, quer por espírito, quer por palavra, quer por epístola, como de nós, como se o Dia de Cristo estivesse já perto."
  version3: "Que não vos movais facilmente do vosso entendimento, nem vos perturbeis, quer por espírito, quer por palavra, quer por epístola, como de nós, como se o dia de Cristo estivesse já perto."
  version4: "que não vos movais facilmente do vosso modo de pensar, nem vos perturbeis, quer por espírito, quer por palavra, quer por epístola como enviada de nós, como se o dia do Senhor estivesse já perto."
  version5: "que não vos movais facilmente do vosso modo de pensar, nem tão pouco vos perturbeis, nem por espírito, nem por palavra, nem por epístola como enviada de nós, como se o dia do Senhor estivesse já perto."
  version6: "a que não vos demovais da vossa mente, com facilidade, nem vos perturbeis, quer por espírito, quer por palavra, quer por epístola, como se procedesse de nós, supondo tenha chegado o Dia do Senhor."
  version7: "não vos deixeis facilmente perturbar o espírito e alarmar-vos, nem por alguma pretensa revelação nem por palavra ou carta tidas como procedentes de nós e que vos afirmassem estar iminente o dia do Senhor."
  version8: "that ye be not soon shaken in mind, nor troubled, neither by spirit, nor by word, nor by letter, as <i>if it were</i> by us, as that the day of the Lord is present."
  version9: "That ye be not soon shaken in mind, or be troubled, neither by spirit, nor by word, nor by letter as from us, as that the day of Christ is at hand."
-
  book:  "2 Tessalonicenses 2:3"
  version1: "Ninguém de maneira alguma vos engane; porque <i>não será assim</i> sem que antes venha a apostasia, e se manifeste o homem do pecado, o filho da perdição;"
  version2: "Ninguém, de maneira alguma, vos engane, porque <i>não será assim</i> sem que antes venha a apostasia e se manifeste o homem do pecado, o filho da perdição,"
  version3: "Ninguém de maneira alguma vos engane; porque não será assim sem que antes venha a apostasia, e se manifeste o homem do pecado, o filho da perdição,"
  version4: "Ninguém de modo algum vos engane; porque isto não sucederá sem que venha primeiro a apostasia e seja revelado o homem do pecado, o filho da perdição,"
  version5: "Ninguém de modo algum vos engane; porque o dia não chegará sem que venha primeiro a apostasia e seja revelado o homem da iniqüidade, o filho da perdição,"
  version6: "Ninguém, de nenhum modo, vos engane, porque isto não acontecerá sem que primeiro venha a apostasia e seja revelado o homem da iniqüidade, o filho da perdição,"
  version7: "Ninguém de modo algum vos engane. Porque primeiro deve vir a apostasia, e deve manifestar-se o homem da iniqüidade, o filho da perdição,"
  version8: "Let not any one deceive you in any manner, because <i>it will not be</i> unless the apostasy have first come, and the man of sin have been revealed, the son of perdition;"
  version9: "Let no man deceive you by any means: for <i>that day shall not come</i>, except there come a falling away first, and that man of sin be revealed, the son of perdition;"
-
  book:  "2 Tessalonicenses 2:4"
  version1: "O qual se opõe, e se levanta contra tudo o que se chama Deus, ou se adora; de sorte que se assentará, como Deus, no templo de Deus, querendo parecer Deus,"
  version2: "o qual se opõe e se levanta contra tudo o que se chama Deus ou se adora; de sorte que se assentará, como Deus, no templo de Deus, querendo parecer Deus."
  version3: "O qual se opõe, e se levanta contra tudo o que se chama Deus, ou se adora; de sorte que se assentará, como Deus, no templo de Deus, querendo parecer Deus."
  version4: "aquele que se opõe e se levanta contra tudo o que se chama Deus ou é objeto de adoração, de sorte que se assenta no santuário de Deus, apresentando-se como Deus."
  version5: "aquele que se opõe e se levanta contra tudo o que se chama Deus ou é objeto de adoração, de sorte que se assenta no santuário de Deus, ostentando-se como Deus."
  version6: "o qual se opõe e se levanta contra tudo que se chama Deus ou é objeto de culto, a ponto de assentar-se no santuário de Deus, ostentando-se como se fosse o próprio Deus."
  version7: "o adversário, aquele que se levanta contra tudo o que é divino e sagrado, a ponto de tomar lugar no templo de Deus, e apresentar-se como se fosse Deus."
  version8: "who opposes and exalts himself on high against all called God, or object of veneration; so that he himself sits down in the temple of God, shewing himself that he is God."
  version9: "Who opposeth and exalteth himself above all that is called God, or that is worshipped; so that he as God sitteth in the temple of God, shewing himself that he is God."
-
  book:  "2 Tessalonicenses 2:5"
  version1: "Não vos lembrais de que estas coisas vos dizia quando ainda estava convosco?"
  version2: "Não vos lembrais de que estas coisas vos dizia quando ainda estava convosco?"
  version3: "Não vos lembrais de que estas coisas vos dizia quando ainda estava convosco?"
  version4: "Não vos lembrais de que eu vos dizia estas coisas quando ainda estava convosco?"
  version5: "Não vos lembrais que eu vos dizia estas coisas, quando ainda estava convosco?"
  version6: "Não vos recordais de que, ainda convosco, eu costumava dizer-vos estas coisas?"
  version7: "Não vos lembrais de que vos dizia estas coisas, quando estava ainda convosco?"
  version8: "Do ye not remember that, being yet with you, I said these things to you?"
  version9: "Remember ye not, that, when I was yet with you, I told you these things?"
-
  book:  "2 Tessalonicenses 2:6"
  version1: "E agora vós sabeis o que o detém, para que a seu próprio tempo seja manifestado."
  version2: "E, agora, vós sabeis o que o detém, para que a seu próprio tempo seja manifestado."
  version3: "E agora vós sabeis o que o detém, para que a seu próprio tempo seja manifestado."
  version4: "E agora vós sabeis o que o detém para que a seu próprio tempo seja revelado."
