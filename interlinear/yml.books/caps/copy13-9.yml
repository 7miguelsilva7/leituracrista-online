  book:  "1 Crônicas 9:1"
  version1: "E TODO o Israel foi contado por genealogias: eis que <i>estão</i> escritos no livro dos reis de Israel: e os de Judá foram transportados a Babilônia, por causa da sua transgressão."
  version2: "E todo o Israel foi contado por genealogias; eis que <i>estão</i> escritos no livro dos reis de Israel; e os de Judá foram transportados à Babilônia, por causa da sua transgressão."
  version3: "E todo o Israel foi contado por genealogias, que estão escritas no livro dos reis de Israel; e os de Judá foram transportados a Babilónia, por causa da sua transgressão."
  version4: "Todo o Israel, pois, foi arrolado por genealogias, que estão inscritas no livro dos reis de Israel; e Judá foi transportado para Babilônia, por causa da sua infidelidade."
  version5: "Foi todo o Israel contado por genealogias, e inscrito nos livros dos reis de Israel; e Judá foi levado cativo para Babilônia por causa da sua transgressão."
  version6: "Todo o Israel foi registrado por genealogias e inscrito no Livro dos Reis de Israel, e Judá foi levado para o exílio à Babilônia, por causa da sua transgressão."
  version7: "Todo o Israel está registrado nas genealogias: elas encontram-se consignadas no livro dos reis de Israel. Em seguida, Judá foi deportado para Babilônia, por causa de suas infidelidades."
  version8: "And all Israel were registered by genealogy; and behold, they are written in the book of the kings of Israel. And Judah was carried away to Babylon because of their transgression."
  version9: "So all Israel were reckoned by genealogies; and, behold, they <i>were</i> written in the book of the kings of Israel and Judah, <i>who</i> were carried away to Babylon for their transgression."

