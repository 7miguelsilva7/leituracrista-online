  version6: "Salum, filho de Coré, filho de Ebiasafe, filho de Corá, e seus irmãos da casa de seu pai, os coreítas, estavam encarregados da obra do ministério e eram guardas das portas do tabernáculo; e seus pais tinham sido encarregados do arraial do SENHOR e eram guardas da entrada."
  version7: "Selum, filho de Coré, filho de Abiasaf, filho de Coré e seus irmãos; os coritas, da casa de seu pai, ocupavam as funções de guardas das portas do tabernáculo. Seus pais tinham guardado a entrada do acampamento do Senhor."
  version8: "And Shallum the son of Kore, the son of Ebiasaph, the son of Korah, and his brethren, of the house of his father, the Korahites, were over the work of the service, keepers of the thresholds of the tent, and their fathers, set over the camp of Jehovah, were keepers of the entrance."
