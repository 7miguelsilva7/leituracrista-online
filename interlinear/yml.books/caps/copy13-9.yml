  version2: "E Salum, filho de Coré, filho de Ebiasafe, filho de Corá, e seus irmãos da casa de seu pai, os coraítas, <i>tinham</i> cargo da obra do ministério e <i>eram</i> guardas dos umbrais do tabernáculo; e seus pais <i>foram</i> capitães do arraial do SENHOR <i>e</i> guardadores da entrada."
