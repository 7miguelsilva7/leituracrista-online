  book:  "Marcos 15:19"
  version1: "E feriram-no na cabeça com uma cana, e cuspiram nele, e, postos de <i>joelhos</i>, o adoraram."
  version2: "E feriram-no na cabeça com uma cana, e cuspiram nele, e, postos de <i>joelhos,</i> o adoravam."
  version3: "E feriram-no na cabeça com uma cana, e cuspiram nele e, postos de joelhos, o adoraram."
  version4: "Davam-lhe com uma cana na cabeça, cuspiam nele e, postos de joelhos, o adoravam."
  version5: "Davam-lhe com uma cana na cabeça, cuspiam nele e, ajoelhando-se, prestaram-lhe homenagem."
  version6: "Davam-lhe na cabeça com um caniço, cuspiam nele e, pondo-se de joelhos, o adoravam."
  version7: "Davam-lhe na cabeça com uma vara, cuspiam nele e punham-se de joelhos como para homenageá-lo."
  version8: "And they struck his head with a reed, and spat on him, and, bending the knee, did him homage."
  version9: "And they smote him on the head with a reed, and did spit upon him, and bowing <i>their</i> knees worshipped him."
-
  book:  "Marcos 15:20"
  version1: "E, havendo-o escarnecido, despiram-lhe a púrpura, e o vestiram com os seus próprios vestidos; e o levaram para fora a fim de o crucificarem."
  version2: "E, havendo-o escarnecido, despiram-lhe a púrpura, e o vestiram com as suas próprias vestes, e o levaram para fora, a fim de o crucificarem."
  version3: "E, havendo-o escarnecido, despiram-lhe a púrpura, e o vestiram com as suas próprias vestes; e o levaram para fora a fim de o crucificarem."
  version4: "Depois de o terem assim escarnecido, despiram-lhe a púrpura, e lhe puseram as vestes. Então o levaram para fora, a fim de o crucificarem."
  version5: "Depois de o terem escarnecido, despiram-lhe a púrpura e puseram-lhe as vestes. Então o levaram para fora, a fim de o crucificar."
  version6: "Depois de o terem escarnecido, despiram-lhe a púrpura e o vestiram com as suas próprias vestes. Então, conduziram Jesus para fora, com o fim de o crucificarem."
  version7: "Depois de terem escarnecido dele, tiraram-lhe a púrpura, deram-lhe de novo as vestes e conduziram-no fora para o crucificar."
  version8: "And when they had mocked him, they took the purple off him, and put his own clothes on him; and they lead him out that they may crucify him."
  version9: "And when they had mocked him, they took off the purple from him, and put his own clothes on him, and led him out to crucify him."
-
  book:  "Marcos 15:21"
  version1: "E constrangeram um <i>certo</i> Simão Cireneu, pai de Alexandre e de Rufo, que <i>por ali</i> passava, vindo do campo, a que levasse a cruz."
  version2: "E constrangeram um <i>certo</i> Simão Cireneu, pai de Alexandre e de Rufo, que <i>por ali</i> passava, vindo do campo, a que levasse a cruz."
  version3: "E constrangeram um certo Simão, cireneu, pai de Alexandre e de Rufo, que por ali passava, vindo do campo, a que levasse a cruz."
  version4: "E obrigaram certo Simão, cireneu, pai de Alexandre e de Rufo, que por ali passava, vindo do campo, a carregar-lhe a cruz."
  version5: "Obrigaram a Simão cireneu, pai de Alexandre e de Rufo, que passava, vindo do campo, a carregar a cruz de Jesus."
  version6: "E obrigaram a Simão Cireneu, que passava, vindo do campo, pai de Alexandre e de Rufo, a carregar-lhe a cruz."
  version7: "Passava por ali certo homem de Cirene, chamado Simão, que vinha do campo, pai de Alexandre e de Rufo, e obrigaram-no a que lhe levasse a cruz."
  version8: "And they compel to go <i>with them</i> a certain passer-by, Simon, a Cyrenian, coming from the field, the father of Alexander and Rufus, that he might carry his cross."
  version9: "And they compel one Simon a Cyrenian, who passed by, coming out of the country, the father of Alexander and Rufus, to bear his cross."
-
  book:  "Marcos 15:22"
