  book:  "Marcos 15:18"
  version1: "E começaram a saudá-lo, <i>dizendo</i>: Salve, Rei dos Judeus!"
  version2: "E começaram a saudá-lo, <i>dizendo:</i> Salve, Rei dos judeus!"
