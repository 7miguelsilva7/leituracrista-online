tiles:
-
  book:  "Marcos 15:1"
  version1: "E, LOGO ao amanhecer, os principais dos sacerdotes, com os anciãos, e os escribas, e todo o sinédrio, tiveram conselho; e, ligando Jesus, <i>o</i> levaram e entregaram a Pilatos."
  version2: "E, logo ao amanhecer, os principais dos sacerdotes, e os anciãos, e os escribas, e todo o Sinédrio tiveram conselho; e, amarrando Jesus, <i>o</i> levaram e entregaram a Pilatos."
  version3: "E, logo ao amanhecer, os principais dos sacerdotes, com os anciãos, e os escribas, e todo o Sinédrio, tiveram conselho; e, ligando Jesus, o levaram e entregaram a Pilatos."
  version4: "Logo de manhã tiveram conselho os principais sacerdotes com os anciãos, os escribas e todo o sinédrio; e maniatando a Jesus, o levaram e o entregaram a Pilatos."
  version5: "Logo pela manhã entraram em conselho os principais sacerdotes com os anciãos, escribas e todo o sinédrio e, maniatando a Jesus, levaram-no e entregaram-no a Pilatos."
  version6: "Logo pela manhã, entraram em conselho os principais sacerdotes com os anciãos, os escribas e todo o Sinédrio; e, amarrando a Jesus, levaram-no e o entregaram a Pilatos."
  version7: "Logo pela manhã se reuniram os sumos sacerdotes com os anciãos, os escribas e com todo o conselho. E tendo amarrado Jesus, levaram-no e entregaram-no a Pilatos."
  version8: "And immediately in the morning the chief priests, having taken counsel with the elders and scribes and the whole sanhedrim, bound Jesus and carried <i>him</i> away, and delivered <i>him</i> up to Pilate."
  version9: "And straightway in the morning the chief priests held a consultation with the elders and scribes and the whole council, and bound Jesus, and carried <i>him</i> away, and delivered <i>him</i> to Pilate."
-
  book:  "Marcos 15:2"
  version1: "E Pilatos lhe perguntou: Tu és o Rei dos Judeus? E ele, respondendo, disse-lhe: Tu <i>o</i> dizes."
  version2: "E Pilatos lhe perguntou: Tu és o Rei dos judeus? E ele, respondendo, disse-lhe: Tu <i>o</i> dizes."
  version3: "E Pilatos lhe perguntou: Tu és o Rei dos Judeus? E ele, respondendo, disse-lhe: Tu o dizes."
  version4: "Pilatos lhe perguntou: És tu o rei dos judeus? Respondeu-lhe Jesus: É como dizes."
  version5: "Pilatos perguntou-lhe: És tu o Rei dos Judeus? Respondeu Jesus: Tu o dizes."
  version6: "Pilatos o interrogou: És tu o rei dos judeus? Respondeu Jesus: Tu o dizes."
  version7: "Este lhe perguntou: És tu o rei dos judeus? Ele lhe respondeu: Sim."
  version8: "And Pilate asked him, Art *thou* the King of the Jews? And he answered and said to him, *Thou* sayest."
  version9: "And Pilate asked him, Art thou the King of the Jews? And he answering said unto him, Thou sayest <i>it</i>."
-
  book:  "Marcos 15:3"
  version1: "E os principais dos sacerdotes o acusavam de muitas <i>coisas</i>; porém ele nada respondia."
  version2: "E os principais dos sacerdotes o acusavam de muitas <i>coisas,</i> porém ele nada respondia."
  version3: "E os principais dos sacerdotes o acusavam de muitas coisas; porém ele nada respondia."
  version4: "e os principais dos sacerdotes o acusavam de muitas coisas."
  version5: "Os principais sacerdotes fizeram-lhe muitas acusações."
  version6: "Então, os principais sacerdotes o acusavam de muitas coisas."
  version7: "Os sumos sacerdotes acusavam-no de muitas coisas."
  version8: "And the chief priests accused him urgently."
  version9: "And the chief priests accused him of many things: but he answered nothing."
-
  book:  "Marcos 15:4"
  version1: "E Pilatos o interrogou outra vez, dizendo: Nada respondes? Vê quantas <i>coisas</i> testificam contra ti."
  version2: "E Pilatos o interrogou outra vez, dizendo: Nada respondes? Vê quantas <i>coisas</i> testificam contra ti."
  version3: "E Pilatos o interrogou outra vez, dizendo: Nada respondes? Vê quantas coisas testificam contra ti."
  version4: "Tornou Pilatos a interrogá-lo, dizendo: Não respondes nada? Vê quantas acusações te fazem."
  version5: "Pilatos tornou a perguntar-lhe: Nada respondes? vê quantas acusações te fazem."
  version6: "Tornou Pilatos a interrogá-lo: Nada respondes? Vê quantas acusações te fazem!"
  version7: "Pilatos perguntou-lhe outra vez: Nada respondes? Vê de quantos delitos te acusam!"
  version8: "And Pilate asked him again, saying, Answerest thou nothing? See of how many things they bear witness against thee."
  version9: "And Pilate asked him again, saying, Answerest thou nothing? behold how many things they witness against thee."
-
  book:  "Marcos 15:5"
  version1: "Mas Jesus nada mais respondeu, de maneira que Pilatos se maravilhava."
  version2: "Mas Jesus nada mais respondeu, de maneira que Pilatos se maravilhava."
  version3: "Mas Jesus nada mais respondeu, de maneira que Pilatos se maravilhava."
  version4: "Mas Jesus nada mais respondeu, de maneira que Pilatos se admirava."
  version5: "Mas Jesus nada mais respondeu, de modo que Pilatos se admirava."
  version6: "Jesus, porém, não respondeu palavra, a ponto de Pilatos muito se admirar."
  version7: "Mas Jesus nada mais respondeu, de modo que Pilatos ficou admirado."
  version8: "But Jesus still answered nothing, so that Pilate marvelled."
  version9: "But Jesus yet answered nothing; so that Pilate marvelled."
-
  book:  "Marcos 15:6"
  version1: "Ora no <i>dia</i> da festa costumava soltar-lhes um preso qualquer que eles pedissem."
  version2: "Ora, no <i>dia</i> da festa costumava soltar-lhes um preso qualquer que eles pedissem."
  version3: "Ora, no dia da festa costumava soltar-lhes um preso qualquer que eles pedissem."
  version4: "Ora, por ocasião da festa costumava soltar-lhes um preso qualquer que eles pedissem."
  version5: "Por ocasião da festa o governador soltava um preso, a pedido do povo."
  version6: "Ora, por ocasião da festa, era costume soltar ao povo um dos presos, qualquer que eles pedissem."
  version7: "Ora, costumava ele soltar-lhes em cada festa qualquer dos presos que pedissem."
  version8: "But at <i>the</i> feast he released to them one prisoner, whomsoever they begged <i>of him</i>."
  version9: "Now at <i>that</i> feast he released unto them one prisoner, whomsoever they desired."
-
  book:  "Marcos 15:7"
  version1: "E havia um chamado Barrabás, que, preso com outros amotinadores, tinha num motim cometido uma morte."
  version2: "E havia um chamado Barrabás, que, preso com outros amotinadores, tinha num motim cometido uma morte."
  version3: "E havia um chamado Barrabás, que, preso com outros amotinadores, tinha num motim cometido uma morte."
  version4: "E havia um, chamado Barrabás, preso com outros sediciosos, os quais num motim haviam cometido um homicídio."
  version5: "Havia um chamado Barrabás, preso com outros sediciosos, os quais em um motim haviam feito uma morte."
  version6: "Havia um, chamado Barrabás, preso com amotinadores, os quais em um tumulto haviam cometido homicídio."
  version7: "Havia na prisão um, chamado Barrabás, que fora preso com seus cúmplices, o qual na sedição perpetrara um homicídio."
  version8: "Now there was the <i>person</i> named Barabbas bound with those who had made insurrection with <i>him</i>, <i>and</i> that had committed murder in the insurrection."
  version9: "And there was <i>one</i> named Barabbas, <i>which lay</i> bound with them that had made insurrection with him, who had committed murder in the insurrection."
-
  book:  "Marcos 15:8"
  version1: "E a multidão, dando gritos, começou a pedir <i>que fizesse</i> como sempre lhes tinha feito."
  version2: "E a multidão, dando gritos, começou a pedir <i>que fizesse</i> como sempre lhes tinha feito."
  version3: "E a multidão, dando gritos, começou a pedir que fizesse como sempre lhes tinha feito."
  version4: "E a multidão subiu e começou a pedir o que lhe costumava fazer."
  version5: "Chegando o povo, começou a pedir a graça que lhe costumava fazer."
  version6: "Vindo a multidão, começou a pedir que lhes fizesse como de costume."
  version7: "O povo que tinha subido começou a pedir-lhe aquilo que sempre lhes costumava conceder."
  version8: "And the crowd crying out began to beg <i>that he would do</i> to them as he had always done."
  version9: "And the multitude crying aloud began to desire <i>him to do</i> as he had ever done unto them."
-
  book:  "Marcos 15:9"
  version1: "E Pilatos lhes respondeu, dizendo: Quereis que vos solte o Rei dos Judeus?"
  version2: "E Pilatos lhes respondeu, dizendo: Quereis que vos solte o Rei dos judeus?"
  version3: "E Pilatos lhes respondeu, dizendo: Quereis que vos solte o Rei dos Judeus?"
  version4: "Ao que Pilatos lhes perguntou: Quereis que vos solte o rei dos judeus?"
  version5: "Disse-lhe Pilatos: Quereis que eu vos solte o Rei dos Judeus?"
  version6: "E Pilatos lhes respondeu, dizendo: Quereis que eu vos solte o rei dos judeus?"
  version7: "Pilatos respondeu-lhes: Quereis que vos solte o rei dos judeus?"
  version8: "But Pilate answered them saying, Will ye that I release to you the King of the Jews?"
  version9: "But Pilate answered them, saying, Will ye that I release unto you the King of the Jews?"
-
  book:  "Marcos 15:10"
  version1: "Porque ele bem sabia que por inveja os principais dos sacerdotes o tinham entregado."
  version2: "Porque ele bem sabia que, por inveja, os principais dos sacerdotes o tinham entregado."
  version3: "Porque ele bem sabia que por inveja os principais dos sacerdotes o tinham entregado."
  version4: "Pois ele sabia que por inveja os principais sacerdotes lho haviam entregado."
  version5: "Pois ele percebia que por inveja os principais sacerdotes o haviam entregado."
  version6: "Pois ele bem percebia que por inveja os principais sacerdotes lho haviam entregado."
  version7: "<i>(Porque sabia que os sumos sacerdotes o haviam entregue por inveja.)</i>"
  version8: "for he knew that the chief priests had delivered him up through envy."
  version9: "For he knew that the chief priests had delivered him for envy."
-
  book:  "Marcos 15:11"
  version1: "Mas os principais dos sacerdotes incitaram a multidão para que fosse solto antes Barrabás."
  version2: "Mas os principais dos sacerdotes incitaram a multidão para que fosse solto antes Barrabás."
  version3: "Mas os principais dos sacerdotes incitaram a multidão para que fosse solto antes Barrabás."
  version4: "Mas os principais sacerdotes incitaram a multidão a pedir que lhes soltasse antes a Barrabás."
  version5: "Mas estes instigaram a multidão, para que Pilatos lhes soltasse antes a Barrabás."
  version6: "Mas estes incitaram a multidão no sentido de que lhes soltasse, de preferência, Barrabás."
  version7: "Mas os pontífices instigaram o povo para que pedissem de preferência que lhes soltasse Barrabás."
  version8: "But the chief priests stirred up the crowd that he might rather release Barabbas to them."
  version9: "But the chief priests moved the people, that he should rather release Barabbas unto them."
-
  book:  "Marcos 15:12"
  version1: "E Pilatos, respondendo, lhes disse outra vez: Que quereis pois que faça <i>daquele</i> a quem chamais Rei dos Judeus?"
  version2: "E Pilatos, respondendo, lhes disse outra vez: Que quereis, pois, que faça <i>daquele</i> a quem chamais Rei dos judeus?"
  version3: "E Pilatos, respondendo, lhes disse outra vez: Que quereis, pois, que faça daquele a quem chamais Rei dos Judeus?"
  version4: "E Pilatos, tornando a falar, perguntou-lhes: Que farei então daquele a quem chamais reis dos judeus?"
  version5: "Pilatos tornou a dizer-lhes: Que farei, então, daquele a quem chamais o Rei dos Judeus?"
  version6: "Mas Pilatos lhes perguntou: Que farei, então, deste a quem chamais o rei dos judeus?"
  version7: "Pilatos falou-lhes outra vez: E que quereis que eu faça daquele a quem chamais o rei dos judeus?"
  version8: "And Pilate answering said to them again, What will ye then that I do <i>to him</i> whom ye call King of the Jews?"
  version9: "And Pilate answered and said again unto them, What will ye then that I shall do <i>unto him</i> whom ye call the King of the Jews?"
-
  book:  "Marcos 15:13"
  version1: "E eles tornaram a clamar: Crucifica-o."
  version2: "E eles tornaram a clamar: Crucifica-o."
  version3: "E eles tornaram a clamar: Crucifica-o."
  version4: "Novamente clamaram eles: Crucifica-o!"
  version5: "Eles clamaram de novo: Crucifica-o!"
  version6: "Eles, porém, clamavam: Crucifica-o!"
  version7: "Eles tornaram a gritar: Crucifica-o!"
  version8: "And they cried out again, Crucify him."
  version9: "And they cried out again, Crucify him."
-
  book:  "Marcos 15:14"
  version1: "Mas Pilatos lhes disse: Mas que mal fez? E eles cada vez clamavam mais: Crucifica-o."
  version2: "Mas Pilatos lhes disse: Mas que mal fez? E eles cada vez clamavam mais: Crucifica-o."
  version3: "Mas Pilatos lhes disse: Mas que mal fez? E eles cada vez clamavam mais: Crucifica-o."
  version4: "Disse-lhes Pilatos: Mas que mal fez ele? Ao que eles clamaram ainda mais: Crucifica-o!"
  version5: "Disse-lhes Pilatos: Pois que mal fez ele? Mas clamaram cada vez mais: Crucifica-o!"
  version6: "Mas Pilatos lhes disse: Que mal fez ele? E eles gritavam cada vez mais: Crucifica-o!"
  version7: "Pilatos replicou: Mas que mal fez ele? Eles clamavam mais ainda: Crucifica-o!"
  version8: "And Pilate said to them, What evil then has he done? But they cried out the more urgently, Crucify him."
  version9: "Then Pilate said unto them, Why, what evil hath he done? And they cried out the more exceedingly, Crucify him."
-
  book:  "Marcos 15:15"
  version1: "Então Pilatos, querendo satisfazer a multidão, soltou-lhes Barrabás, e, açoitado Jesus, o entregou para que fosse crucificado."
  version2: "Então, Pilatos, querendo satisfazer a multidão, soltou-lhes Barrabás, e, açoitado Jesus, o entregou para que fosse crucificado."
  version3: "Então Pilatos, querendo satisfazer a multidão, soltou-lhe Barrabás e, açoitado Jesus, o entregou para ser crucificado."
  version4: "Então Pilatos, querendo satisfazer a multidão, soltou-lhe Barrabás; e tendo mandado açoitar a Jesus, o entregou para ser crucificado."
  version5: "Pilatos, querendo contentar a multidão, soltou-lhe a Barrabás e, depois de mandar açoitar a Jesus, entregou-o para ser crucificado."
  version6: "Então, Pilatos, querendo contentar a multidão, soltou-lhes Barrabás; e, após mandar açoitar a Jesus, entregou-o para ser crucificado."
  version7: "Querendo Pilatos satisfazer o povo, soltou-lhes Barrabás e entregou Jesus, depois de açoitado, para que fosse crucificado."
  version8: "And Pilate, desirous of contenting the crowd, released to them Barabbas, and delivered up Jesus, when he had scourged him, that he might be crucified."
  version9: "And <i>so</i> Pilate, willing to content the people, released Barabbas unto them, and delivered Jesus, when he had scourged <i>him</i>, to be crucified."
-
  book:  "Marcos 15:16"
  version1: "E os soldados o levaram dentro à sala, que é a da audiência, e convocaram toda a coorte;"
  version2: "E os soldados o levaram para dentro do palácio, à <i>{isto é, o pretório}</i> sala da audiência, e convocaram toda a coorte."
  version3: "E os soldados o levaram dentro à sala, que é a da audiência, e convocaram toda a coorte."
  version4: "Os soldados, pois, levaram-no para dentro, ao pátio, que é o pretório, e convocaram toda a corte;"
  version5: "Os soldados levaram-no ao pátio, que é o Pretório, e reuniram toda a corte."
  version6: "Então, os soldados o levaram para dentro do palácio, que é o pretório, e reuniram todo o destacamento."
  version7: "Os soldados conduziram-no ao interior do pátio, isto é, ao pretório, onde convocaram toda a coorte."
  version8: "And the soldiers led him away into the court which is <i>called the</i> praetorium, and they call together the whole band."
  version9: "And the soldiers led him away into the hall, called Praetorium; and they call together the whole band. <i>{Praetorium: or, the palace, or, hall of audience}</i>"
-
