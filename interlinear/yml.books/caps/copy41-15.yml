  version4: "e começaram a saudá-lo: Salve, rei dos judeus!"
  version5: "e começaram a saudá-lo: Salve, Rei dos Judeus!"
  version6: "E o saudavam, dizendo: Salve, rei dos judeus!"
  version7: "E começaram a saudá-lo: Salve, rei dos judeus!"
