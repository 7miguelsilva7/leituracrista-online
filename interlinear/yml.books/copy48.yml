  version4: "Estou admirado de que tão depressa estejais desertando daquele que vos chamou na graça de Cristo, para outro evangelho,"
  version5: "Admiro-me de que tão depressa estais passando daquele que vos chamou pela graça de Cristo, para um evangelho diferente,"
