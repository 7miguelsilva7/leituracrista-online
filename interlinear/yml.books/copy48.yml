  book:  "Gálatas 1:1"
  version1: "PAULO apóstolo (não <i>da parte</i> dos homens, nem por homem <i>algum</i>, mas por Jesus Cristo, e por Deus Pai, que o ressuscitou dos mortos),"
  version2: "Paulo, apóstolo (não <i>da parte</i> dos homens, nem por homem <i>algum,</i> mas por Jesus Cristo e por Deus Pai, que o ressuscitou dos mortos),"
  version3: "Paulo, apóstolo (não da parte dos homens, nem por homem algum, mas por Jesus Cristo, e por Deus Pai, que o ressuscitou dentre os mortos),"
  version4: "Paulo, apóstolo <i>(não da parte dos homens, nem por intermédio de homem algum, mas sim por Jesus Cristo, e por Deus Pai, que o ressuscitou dentre os mortos)</i>,"
  version5: "Paulo, apóstolo (não da parte dos homens, nem por algum homem, mas por Jesus Cristo, e por Deus Pai, que o ressuscitou dentre os mortos),"
  version6: "Paulo, apóstolo, não da parte de homens, nem por intermédio de homem algum, mas por Jesus Cristo e por Deus Pai, que o ressuscitou dentre os mortos,"
  version7: "Paulo apóstolo - não da parte de homens, nem por meio de algum homem, mas por Jesus Cristo e por Deus Pai que o ressuscitou dos mortos "
  version8: "Paul, apostle, not from men nor through man, but through Jesus Christ, and God <i>the</i> Father who raised him from among <i>the</i> dead,"
  version9: "Paul, an apostle, (not of men, neither by man, but by Jesus Christ, and God the Father, who raised him from the dead;)"
