-
  book:  "Gálatas 1:8"
  version1: "Mas, ainda que nós mesmos ou um anjo do céu vos anuncie outro evangelho além do que <i>já</i> vos tenho anunciado, seja anátema."
  version2: "Mas, ainda que nós mesmos ou um anjo do céu vos anuncie outro evangelho além do que <i>já</i> vos tenho anunciado, seja anátema."
  version3: "Mas, ainda que nós mesmos ou um anjo do céu vos anuncie outro evangelho além do que já vos tenho anunciado, seja anátema."
  version4: "Mas, ainda que nós mesmos ou um anjo do céu vos pregasse outro evangelho além do que já vos pregamos, seja anátema."
  version5: "Mas ainda que nós, ou um anjo do céu vos pregasse um Evangelho além do que vos pregamos, seja anátema."
  version6: "Mas, ainda que nós ou mesmo um anjo vindo do céu vos pregue evangelho que vá além do que vos temos pregado, seja anátema."
  version7: "Mas, ainda que alguém - nós ou um anjo baixado do céu - vos anunciasse um evangelho diferente do que vos temos anunciado, que ele seja anátema."
  version8: "But if even *we* or an angel out of heaven announce as glad tidings to you <i>anything</i> besides what we have announced as glad tidings to you, let him be accursed."
  version9: "But though we, or an angel from heaven, preach any other gospel unto you than that which we have preached unto you, let him be accursed."
-
  book:  "Gálatas 1:9"
  version1: "Assim como já vo-lo dissemos, agora de novo também vo-lo digo. Se alguém vos anunciar outro evangelho além do que <i>já</i> recebestes, seja anátema."
  version2: "Assim como já vo-lo dissemos, agora de novo também vo-lo digo: se alguém vos anunciar outro evangelho além do que <i>já</i> recebestes, seja anátema."
  version3: "Assim, como já vo-lo dissemos, agora de novo também vo-lo digo. Se alguém vos anunciar outro evangelho além do que já recebestes, seja anátema."
  version4: "Como antes temos dito, assim agora novamente o digo: Se alguém vos pregar outro evangelho além do que já recebestes, seja anátema."
  version5: "Como antes temos dito, assim digo agora de novo, se alguém vos pregar um evangelho além do que recebestes, seja anátema."
  version6: "Assim, como já dissemos, e agora repito, se alguém vos prega evangelho que vá além daquele que recebestes, seja anátema."
  version7: "Repito aqui o que acabamos de dizer: se alguém pregar doutrina diferente da que recebestes, seja ele excomungado!"
  version8: "As we have said before, now also again I say, If any one announce to you as glad tidings <i>anything</i> besides what ye have received, let him be accursed."
  version9: "As we said before, so say I now again, If any <i>man</i> preach any other gospel unto you than that ye have received, let him be accursed."
