  version4: "Pois busco eu agora o favor dos homens, ou o favor de Deus? ou procuro agradar aos homens? se estivesse ainda agradando aos homens, não seria servo de Cristo."
  version5: "Pois procuro eu agora o favor dos homens ou de Deus? ou busco agradar aos homens? se ainda buscasse agradar aos homens, não seria servo de Cristo."
  version6: "Porventura, procuro eu, agora, o favor dos homens ou o de Deus? Ou procuro agradar a homens? Se agradasse ainda a homens, não seria servo de Cristo."
  version7: "É, porventura, o favor dos homens que eu procuro, ou o de Deus? Por acaso tenho interesse em agradar aos homens? Se quisesse ainda agradar aos homens, não seria servo de Cristo."
  version8: "For do I now seek to satisfy men or God? or do I seek to please men? If I were yet pleasing men, I were not Christ's bondman."
  version9: "For do I now persuade men, or God? or do I seek to please men? for if I yet pleased men, I should not be the servant of Christ."
