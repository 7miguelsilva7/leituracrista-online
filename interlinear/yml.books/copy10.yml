  book:  "2 Samuel 19:7"
  version1: "Levanta-te <i>pois</i> agora; sai, e fala conforme ao coração de teus servos: porque pelo Senhor <i>te</i> juro que, se não saíres, nem um <i>só</i> homem ficará contigo esta noite; e maior mal <i>te</i> será isto que todo o mal que tem vindo sobre ti desde a tua mocidade até agora."
  version2: "Levanta-te, <i>pois,</i> agora; sai e fala conforme o coração de teus servos; porque, pelo SENHOR, <i>te</i> juro que, se não saíres, nem um <i>só</i> homem ficará contigo esta noite; e maior mal <i>te</i> será isso do que todo o mal que tem vindo sobre ti desde a tua mocidade até agora."
  version3: "Levanta-te, pois, agora; sai, e fala conforme ao coração de teus servos; porque pelo SENHOR te juro que, se não saíres, nem um só homem ficará contigo esta noite; e maior mal te será isto do que todo o mal que tem vindo sobre ti desde a tua mocidade até agora."
  version4: "Levanta-te, pois, agora; sai e fala ao coração de teus servos. Porque pelo Senhor te juro que, se não saíres, nem um só homem ficará contigo esta noite; e isso te será pior do que todo o mal que tem vindo sobre ti desde a tua mocidade até agora."
  version5: "Levanta-te sem demora, sai e fala palavras de conforto aos teus servos. Juro por Jeová que, se não saíres, nem sequer um homem ficará contigo esta noite; e isto será pior do que todos os males que têm vindo sobre ti desde a tua mocidade até agora."
  version6: "Levanta-te, agora, sai e fala segundo o coração de teus servos. Juro pelo SENHOR que, se não saíres, nem um só homem ficará contigo esta noite; e maior mal te será isto do que todo o mal que tem vindo sobre ti desde a tua mocidade até agora."
  version7: "Vamos: sai e dirige aos teus servos palavras de reconforto, pois juro-te por Deus que, se não o fizeres, não ficará contigo esta noite homem algum. E isso seria para ti uma desgraça maior do que todas que vieram sobre ti desde a tua juventude!"
  version8: "But now arise, go forth, and speak consolingly to thy servants; for I swear by Jehovah, if thou go not forth, there will not tarry one with thee this night; and that would be worse to thee than all the evil that has befallen thee from thy youth until now."
  version9: "Now therefore arise, go forth, and speak comfortably unto thy servants: for I swear by the LORD, if thou go not forth, there will not tarry one with thee this night: and that will be worse unto thee than all the evil that befell thee from thy youth until now. <i>{comfortably...: Heb. to the heart of thy servants}</i>"
