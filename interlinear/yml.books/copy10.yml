  version3: "E, vendo Davi ao anjo que feria o povo, falou ao SENHOR, dizendo: Eis que eu sou o que pequei, e eu que iniqüamente procedi; porém estas ovelhas que fizeram? Seja, pois, a tua mão contra mim, e contra a casa de meu pai."
  version4: "E, vendo Davi ao anjo que feria o povo, falou ao Senhor, dizendo: Eis que eu pequei, e procedi iniquamente; porém estas ovelhas, que fizeram? Seja, pois, a tua mão contra mim, e contra a casa de meu pai."
  version5: "Davi quando viu ao anjo que feriu o povo, falou a Jeová: Eis que eu pequei, e eu procedi perversamente: porém estas ovelhas, que fizeram? seja a tua mão contra mim, e contra a casa de meu pai."
  version6: "Vendo Davi ao Anjo que feria o povo, falou ao SENHOR e disse: Eu é que pequei, eu é que procedi perversamente; porém estas ovelhas que fizeram? Seja, pois, a tua mão contra mim e contra a casa de meu pai."
  version7: "Vendo Davi o anjo que feria o povo, disse ao Senhor: Vede, Senhor: fui eu que pequei; eu é que sou o culpado! Esse pequeno rebanho, porém, que fez ele? Que a tua mão se abata sobre mim e sobre a minha família! O Senhor arrependeu-se então de ter mandado aquele flagelo e disse ao anjo que exterminava o povo: Basta! Retira agora a tua mão. O anjo do Senhor se encontrava junto à eira de Ornã, o jebuseu."
  version8: "And David spoke to Jehovah when he saw the angel that smote among the people, and said, Behold, it is I that have sinned, and it is I that have committed iniquity; but these sheep, what have they done? let thy hand, I pray thee, be on me, and on my father's house!"
  version9: "And David spake unto the LORD when he saw the angel that smote the people, and said, Lo, I have sinned, and I have done wickedly: but these sheep, what have they done? let thine hand, I pray thee, be against me, and against my father's house."
