  book:  "2 Samuel 1:2"
  tags:  "2Samuel1:2"
  version1: "Sucedeu, ao terceiro dia, que eis que <i>um</i> homem veio do arraial de Saul com os vestidos rotos e <i>com</i> terra sobre a cabeça; e, sucedeu que chegando ele a Davi, se lançou no chão, e se inclinou."
  version2: "sucedeu, ao terceiro dia, que <i>um</i> homem veio do arraial de Saul com as vestes rotas e <i>com</i> terra sobre a cabeça; e sucedeu que, chegando ele a Davi, se lançou no chão e se inclinou."
  version3: "Ao terceiro dia um homem veio do arraial de Saul, com as vestes rotas e com terra sobre a cabeça; e, chegando ele a Davi, se lançou no chão, e se inclinou."
  version4: "ao terceiro dia veio um homem do arraial de Saul, com as vestes rasgadas e a cabeça coberta de terra; e, chegando ele a Davi, prostrou-se em terra e lhe fez reverência."
  version5: "ao terceiro dia veio do arraial de Saul um homem com os vestidos rasgados e a cabeça coberta de terra. Tanto que chegou a Davi, prostrou-se em terra e fez-lhe uma reverência."
  version6: "sucedeu, ao terceiro dia, aparecer do arraial de Saul um homem com as vestes rotas e terra sobre a cabeça; em chegando ele a Davi, inclinou-se, lançando-se em terra."
  version7: "Ao terceiro dia, apareceu um homem que vinha do acampamento de Saul; trazia as vestes rasgadas e a cabeça coberta de pó. Chegando perto de Davi, jogou-se por terra, prostrando-se."
  version8: "And it came to pass on the third day, that behold, a man came out of the camp from Saul with his garments rent, and earth upon his head; and as soon as he came to David, he fell to the earth and did obeisance."
  version9: "It came even to pass on the third day, that, behold, a man came out of the camp from Saul with his clothes rent, and earth upon his head: and <i>so</i> it was, when he came to David, that he fell to the earth, and did obeisance."
