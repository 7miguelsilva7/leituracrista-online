  version7: "O rei Davi mandou aos sacerdotes Sadoc e Abiatar a seguinte mensagem: Eis o que direis aos anciãos de Judá: Por que seríeis vós os últimos a reconduzir o rei para a sua casa? E chegou aos ouvidos do rei o que se dizia em todo o Israel."
