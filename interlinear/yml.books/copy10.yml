  version7: "Veio então Joab à casa do rei, e disse-lhe: Tu cobres hoje de confusão a face de todos os teus servos que salvaram a tua vida, a vida de teus filhos e filhas, de tuas mulheres e concubinas."
  version8: "And Joab came into the house to the king, and said, Thou hast put to shame this day the faces of all thy servants who have this day saved thy life, and the lives of thy sons and of thy daughters, and the lives of thy wives and the lives of thy concubines;"
