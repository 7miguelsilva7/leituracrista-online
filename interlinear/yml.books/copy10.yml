  book:  "2 Samuel 19:5"
  version1: "Então entrou Joabe ao rei em casa, e disse: Hoje envergonhaste as caras de todos os teus servos, que livraram hoje a tua vida, e a vida de teus filhos, e de tuas filhas, e a vida de tuas mulheres, e a vida de tuas concubinas;"
  version2: "Então, entrou Joabe ao rei, em casa, e disse: Hoje, envergonhaste a face de todos os teus servos, que livraram hoje a tua vida, e a vida de teus filhos, e de tuas filhas, e a vida de tuas mulheres, e a vida de tuas concubinas,"
  version3: "Então entrou Joabe na casa do rei, e disse: Hoje envergonhaste o rosto de todos os teus servos, que livraram hoje a tua vida, e a vida de teus filhos, e de tuas filhas, e a vida de tuas mulheres, e a vida de tuas concubinas;"
  version4: "Então entrou Joabe na casa onde estava o rei, e disse: Hoje envergonhaste todos os teus servos, que livraram neste dia a tua vida, a vida de teus filhos e filhas, e a vida de tuas mulheres e concubinas,"
  version5: "Joabe entrou ao rei em casa, e disse: Cobriste hoje de confusão o rosto de todos os teus servos que hoje salvaram a tua vida, a vida de teus filhos e filhas, e a de tuas mulheres e concubinas,"
