  book:  "2 Samuel 24:24"
  version1: "Porém o rei disse a Araúna: Não, porém por certo preço to comprarei, porque não oferecerei ao Senhor meu Deus holocaustos que me não custem nada. Assim Davi comprou a eira e os bois por cinqüenta siclos de prata."
  version2: "Porém o rei disse a Araúna: Não, porém por certo preço to comprarei, porque não oferecerei ao SENHOR, meu Deus, holocaustos que me não custem nada. Assim, Davi comprou a eira e os bois por cinqüenta siclos de prata."
  version3: "Porém o rei disse a Araúna: Não, mas por preço justo to comprarei, porque não oferecerei ao SENHOR meu Deus holocaustos que não me custem nada. Assim Davi comprou a eira e os bois por cinqüenta siclos de prata."
  version4: "Mas o rei disse a Araúna: Não! antes to comprarei pelo seu valor, porque não oferecerei ao Senhor meu Deus holocaustos que não me custem nada. Comprou, pois, Davi a eira e os bois por cinqüenta siclos de prata."
  version5: "Então disse o rei a Araúna: Não; porém to comprarei pelo que vale; não oferecerei a Jeová meu Deus holocaustos que me não custem nada. Comprou Davi a eira e os bois por cinqüenta siclos de prata."
  version6: "Porém o rei disse a Araúna: Não, mas eu to comprarei pelo devido preço, porque não oferecerei ao SENHOR, meu Deus, holocaustos que não me custem nada. Assim, Davi comprou a eira e pelos bois pagou cinqüenta siclos de prata."
  version7: "Não assim, disse o rei; mas pagar-te-ei o seu justo valor. Não oferecerei ao Senhor, meu Deus, holocaustos que não me tenham custado nada. E Davi comprou a eira e os bois por cinqüenta siclos de prata."
  version8: "And the king said to Araunah, No; but I will in any case buy <i>them</i> of thee at a price: neither will I offer up to Jehovah my God burnt-offerings without cost. And David bought the threshing-floor and the oxen for fifty shekels of silver."
  version9: "And the king said unto Araunah, Nay; but I will surely buy <i>it</i> of thee at a price: neither will I offer burnt offerings unto the LORD my God of that which doth cost me nothing. So David bought the threshingfloor and the oxen for fifty shekels of silver."
