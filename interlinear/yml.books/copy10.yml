  version1: "E disse-lhe Davi: Como foi lá isso? peço-te, dize-me. E <i>ele</i> lhe respondeu: O povo fugiu da batalha, e muitos do povo caíram e morreram, assim como também Saul e Jônatas, seu filho, foram mortos."
  version2: "E disse-lhe Davi: Como foi lá isso? Peço-te, dize-me. E <i>ele</i> lhe respondeu: O povo fugiu da batalha, e muitos do povo caíram e morreram, assim como também Saul e Jônatas, seu filho, foram mortos."
  version3: "E disse-lhe Davi: Como foi lá isso? peço-te, dize-mo. E ele lhe respondeu: O povo fugiu da batalha, e muitos do povo caíram, e morreram; assim como também Saul e Jônatas, seu filho, foram mortos."
  version4: "Davi ainda lhe indagou: Como foi lá isso? Dize-mo. Ao que ele lhe respondeu: O povo fugiu da batalha, e muitos do povo caíram, e morreram; também Saul e Jônatas, seu filho, foram mortos."
  version5: "Disse-lhe Davi: Como foi lá isso? Rogo-te que mo digas. Ele respondeu: O povo fugiu da batalha, e muitos caíram e morreram; Saul e seu filho Jônatas também pereceram."
  version6: "Disse-lhe Davi: Como foi lá isso? Conta-mo. Ele lhe respondeu: O povo fugiu da batalha, e muitos caíram e morreram, bem como Saul e Jônatas, seu filho."
  version7: "Que aconteceu?, perguntou Davi. Conta-mo! Ele respondeu: As tropas fugiram do campo de batalha, e muitos homens do exército tombaram. Saul também, e seu filho Jônatas, pereceram!"
  version8: "And David said to him, What has taken place? I pray thee, tell me. And he said that the people had fled from the battle, and many of the people also had fallen and died, and that Saul and Jonathan his son were dead also."
  version9: "And David said unto him, How went the matter? I pray thee, tell me. And he answered, That the people are fled from the battle, and many of the people also are fallen and dead; and Saul and Jonathan his son are dead also. <i>{How...: Heb. What was, etc}</i>"
