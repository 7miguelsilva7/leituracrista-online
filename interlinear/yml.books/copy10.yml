  version3: "Amando tu aos teus inimigos, e odiando aos teus amigos. Porque hoje dás a entender que nada valem para contigo príncipes e servos; porque entendo hoje que se Absalão vivesse, e todos nós hoje fôssemos mortos, estarias bem contente."
  version4: "amando aos que te odeiam, e odiando aos que te amam. Porque hoje dás a entender que nada valem para ti nem chefes nem servos; pois agora entendo que se Absalão vivesse, e todos nós hoje fôssemos mortos, ficarias bem contente."
  version5: "amando aos que te aborrecem, e aborrecendo aos que te amam. Hoje declaraste que não se te dá nem de príncipes nem de servos, pois conheço agora que, se Absalão vivesse e todos nós fôssemos mortos, tu ficarias muito contente."
  version6: "amando tu os que te aborrecem e aborrecendo aos que te amam; porque, hoje, dás a entender que nada valem para contigo príncipes e servos; porque entendo, agora, que, se Absalão vivesse e todos nós, hoje, fôssemos mortos, então, estarias contente."
  version7: "Tu amas os que te odeiam e odeias os que te amam, e mostras que os teus chefes e teus servos nada valem para ti. Estou vendo que te darias por satisfeito, se Absalão vivesse e nós fôssemos todos mortos!"
