  book:  "1 Samuel 1:1"
  tags:  "1Samuel1:1"
  version1: "HOUVE um homem de Ramataim de Zofim, da montanha de Efraim, cujo nome <i>era</i> Elcana, filho de Jeroão, filho de Eliú, filho de Toú, filho de Sufe, efrateu."
  version2: "Houve um homem de Ramataim-Zofim, da montanha de Efraim, cujo nome <i>era</i> Elcana, filho de Jeroão, filho de Eliú, filho de Toú, filho de Zufe, efrateu."
  version3: "Houve um homem de Ramataim-Zofim, da montanha de Efraim, cujo nome era Elcana, filho de Jeroão, filho de Eliú, filho de Toú, filho de Zufe, efrateu."
  version4: "Houve um homem de Ramataim-Zofim, da região montanhosa de Efraim, cujo nome era Elcana, filho de Jeroão, filho de Eliú, filho de Toú, filho de Zufe, efraimita."
  version5: "Houve um homem de Remataim-Zofim, da região montanhosa de Efraim, cujo nome era Elcana, filho de Jeroão, filho de Eliú, filho de Toú, filho de Zufe efraimita."
  version6: "Houve um homem de Ramataim-Zofim, da região montanhosa de Efraim, cujo nome era Elcana, filho de Jeroão, filho de Eliú, filho de Toú, filho de Zufe, efraimita."
  version7: "Havia em Ramataim-Sofim um homem das montanhas de Efraim, chamado Elcana, filho de Jeroão, filho de Eliu, filho de Tolu, filho de Suf, o efraimita."
  version8: "And there was a certain man of Ramathaim-zophim, of mount Ephraim, and his name was Elkanah, the son of Jeroham, the son of Elihu, the son of Tohu, the son of Zuph, an Ephrathite."
  version9: "Now there was a certain man of Ramathaimzophim, of mount Ephraim, and his name <i>was</i> Elkanah, the son of Jeroham, the son of Elihu, the son of Tohu, the son of Zuph, an Ephrathite:"
