  book:  "1 Samuel 1:2"
  tags:  "1Samuel1:2"
  version1: "E este tinha duas mulheres: o nome duma <i>era</i> Ana, e o nome da outra Penina: e Penina tinha filhos, porém Ana não tinha filhos."
  version2: "E este tinha duas mulheres: o nome de uma <i>era</i> Ana, e o nome da outra, Penina; Penina tinha filhos, porém Ana não tinha filhos."
  version3: "E este tinha duas mulheres: o nome de uma era Ana, e o da outra Penina. E Penina tinha filhos, porém Ana não os tinha."
  version4: "Tinha ele duas mulheres: uma se chamava Ana, e a outra Penina. Penina tinha filhos, porém Ana não os tinha."
  version5: "Ele tinha duas mulheres: uma se chamava Ana, e a outra Penina. Penina tinha filhos, porém Ana não os tinha."
  version6: "Tinha ele duas mulheres: uma se chamava Ana, e a outra, Penina; Penina tinha filhos; Ana, porém, não os tinha."
  version7: "Tinha ele duas mulheres, uma chamada Ana e outra Fenena. Esta última tinha filhos; Ana, porém, não os tinha."
  version8: "And he had two wives: the name of the one was Hannah, and the name of the other Peninnah; and Peninnah had children, but Hannah had no children."
  version9: "And he had two wives; the name of the one <i>was</i> Hannah, and the name of the other Peninnah: and Peninnah had children, but Hannah had no children."
-
  book:  "1 Samuel 1:3"
  tags:  "1Samuel1:3"
  version1: "Subia pois este homem da sua cidade de ano em ano a adorar e a sacrificar ao Senhor dos Exércitos em Silo: e <i>estavam</i> ali os sacerdotes em Silo: e estavam ali os sacerdotes do Senhor, Hofni e Finéias, os dois filhos de Eli."
  version2: "Subia, pois, este homem da sua cidade de ano em ano a adorar e a sacrificar ao SENHOR dos Exércitos, em Siló; e <i>estavam</i> ali os sacerdotes em Siló; e estavam ali os sacerdotes do SENHOR, Hofni e Finéias, os dois filhos de Eli."
  version3: "Subia, pois, este homem, da sua cidade, de ano em ano, a adorar e a sacrificar ao SENHOR dos Exércitos em Siló; e estavam ali os sacerdotes do SENHOR, Hofni e Finéias, os dois filhos de Eli."
  version4: "De ano em ano este homem subia da sua cidade para adorar e sacrificar ao Senhor dos exércitos em Siló. Assistiam ali os sacerdotes do Senhor, Hofni e Finéias, os dois filhos de Eli."
  version5: "Este homem subia da sua cidade de ano em ano a adorar e oferecer sacrifícios em Silo a Jeová dos exércitos. Assistiam ali os dois filhos de Eli, Hofni e Finéias, como sacerdotes de Jeová."
  version6: "Este homem subia da sua cidade de ano em ano a adorar e a sacrificar ao SENHOR dos Exércitos, em Siló. Estavam ali os dois filhos de Eli, Hofni e Finéias, como sacerdotes do SENHOR."
  version7: "Cada ano subia esse homem de sua cidade para adorar o Senhor dos exércitos e oferecer-lhe um sacrifício em Silo, onde se encontravam os dois filhos de Heli, Ofini e Finéias, sacerdotes do Senhor."
  version8: "And this man went up out of his city from year to year to worship and to sacrifice to Jehovah of hosts in Shiloh. And the two sons of Eli, Hophni and Phinehas, the priests of Jehovah, were there."
  version9: "And this man went up out of his city yearly to worship and to sacrifice unto the LORD of hosts in Shiloh. And the two sons of Eli, Hophni and Phinehas, the priests of the LORD, <i>were</i> there. <i>{yearly: Heb. from year to year}</i>"
