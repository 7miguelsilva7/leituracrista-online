  book:  "1 Samuel 1:8"
  tags:  "1Samuel1:8"
  version1: "Então Elcana, seu marido, lhe disse: Ana por que choras? e por que não comes? e por que está mal o teu coração? não te <i>sou</i> eu melhor do que dez filhos?"
  version2: "Então, Elcana, seu marido, lhe disse: Ana, por que choras? E por que não comes? E por que está mal o teu coração? Não te <i>sou</i> eu melhor do que dez filhos?"
  version3: "Então Elcana, seu marido, lhe disse: Ana, por que choras? E por que não comes? E por que está mal o teu coração? Não te sou eu melhor do que dez filhos?"
  version4: "Então Elcana, seu marido, lhe perguntou: Ana, por que choras? e porque não comes? e por que está triste o teu coração? Não te sou eu melhor de que dez filhos?"
  version5: "Perguntou-lhe Elcana, seu marido: Ana, por que choras? por que não comes? e por que está triste o teu coração? Não te sou eu melhor do que dez filhos?"
  version6: "Então, Elcana, seu marido, lhe disse: Ana, por que choras? E por que não comes? E por que estás de coração triste? Não te sou eu melhor do que dez filhos?"
  version7: "Seu marido dizia-lhe: Ana, por que choras? Por que não comes? Por que estás triste? Não valho eu para ti como dez filhos?"
  version8: "And Elkanah her husband said to her, Hannah, why weepest thou? and why eatest thou not? and why is thy heart grieved? Am not I better to thee than ten sons?"
  version9: "Then said Elkanah her husband to her, Hannah, why weepest thou? and why eatest thou not? and why is thy heart grieved? <i>am</i> not I better to thee than ten sons?"
