  book:  "1 Samuel 1:6"
  tags:  "1Samuel1:6"
  version1: "E a sua competidora excessivamente a irritava para a embravecer: porquanto o Senhor lhe tinha cerrado a madre."
  version2: "E a sua competidora excessivamente a irritava para a embravecer, porquanto o SENHOR lhe tinha cerrado a madre."
  version3: "E a sua rival excessivamente a provocava, para a irritar; porque o SENHOR lhe tinha cerrado a madre."
  version4: "Ora, a sua rival muito a provocava para irritá-la, porque o Senhor lhe havia cerrado a madre."
  version5: "Para lhe fazer enfadar-se, muito a atormentava a sua rival, porque Jeová lhe havia cerrado a madre."
  version6: "(A sua rival a provocava excessivamente para a irritar, porquanto o SENHOR lhe havia cerrado a madre.)"
  version7: "Sua rival afligia-a duramente, provocando-a a murmurar contra o Senhor que a tinha feito estéril."
  version8: "And her adversary provoked her much also, to make her fret, because Jehovah had shut up her womb."
  version9: "And her adversary also provoked her sore, for to make her fret, because the LORD had shut up her womb. <i>{provoked: Heb. angered}</i>"
