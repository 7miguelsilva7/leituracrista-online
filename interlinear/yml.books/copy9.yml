  book:  "1 Samuel 1:11"
  tags:  "1Samuel1:11"
  version1: "E votou <i>um</i> voto, dizendo: Senhor dos exércitos! se benignamente atenderes para a aflição da tua serva, e de mim te lembrares, e da tua serva te não esqueceres, mas à tua serva deres <i>um</i> filho varão, ao Senhor o darei por todos os dias da sua vida, e sobre a sua cabeça não passará navalha."
  version2: "E votou <i>um</i> voto, dizendo: SENHOR dos Exércitos! Se benignamente atentares para a aflição da tua serva, e de mim te lembrares, e da tua serva te não esqueceres, mas à tua serva deres <i>um</i> filho varão, ao SENHOR o darei por todos os dias da sua vida, e sobre a sua cabeça não passará navalha."
  version3: "E fez um voto, dizendo: SENHOR dos Exércitos! Se benignamente atentares para a aflição da tua serva, e de mim te lembrares, e da tua serva não te esqueceres, mas à tua serva deres um filho homem, ao SENHOR o darei todos os dias da sua vida, e sobre a sua cabeça não passará navalha."
  version4: "e fez um voto, dizendo: ó Senhor dos exércitos! se deveras atentares para a aflição da tua serva, e de mim te lembrares, e da tua serva não te esqueceres, mas lhe deres um filho varão, ao Senhor o darei por todos os dias da sua vida, e pela sua cabeça não passará navalha."
  version5: "fez um voto e disse: Jeová dos exércitos, se, na verdade, tu te dignares olhar para a aflição da tua serva, e se te lembrares de mim; se não te esqueceres da tua serva, mas se lhe deres um filho varão, eu o darei a Jeová por todos os dias da sua vida, e não passará navalha pela sua cabeça."
  version6: "E fez um voto, dizendo: SENHOR dos Exércitos, se benignamente atentares para a aflição da tua serva, e de mim te lembrares, e da tua serva te não esqueceres, e lhe deres um filho varão, ao SENHOR o darei por todos os dias da sua vida, e sobre a sua cabeça não passará navalha."
  version7: "E fez um voto, dizendo: Senhor dos exércitos, se vos dignardes olhar para a aflição de vossa serva, e vos lembrardes de mim; se não vos esquecerdes de vossa escrava e lhe derdes um filho varão, eu o consagrarei ao Senhor durante todos os dias de sua vida, e a navalha não passará pela sua cabeça."
  version8: "And she vowed a vow, and said, O Jehovah of hosts, if thou wilt indeed look on the affliction of thy handmaid, and remember me, and not forget thy handmaid, but wilt give unto thy handmaid a man child, then I will give him to Jehovah all the days of his life, and there shall no razor come upon his head."
  version9: "And she vowed a vow, and said, O LORD of hosts, if thou wilt indeed look on the affliction of thine handmaid, and remember me, and not forget thine handmaid, but wilt give unto thine handmaid a man child, then I will give him unto the LORD all the days of his life, and there shall no razor come upon his head. <i>{a man...: Heb. seed of men}</i>"
