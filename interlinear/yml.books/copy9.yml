  tags:  "1Samuel1:15"
  version1: "Porém Ana respondeu, e disse: Não, senhor meu, eu <i>sou uma</i> mulher atribulada de espírito; nem vinho nem bebida forte tenho bebido: porém tenho derramado a minha alma perante o Senhor."
  version2: "Porém Ana respondeu e disse: Não, senhor meu, eu <i>sou uma</i> mulher atribulada de espírito; nem vinho nem bebida forte tenho bebido; porém tenho derramado a minha alma perante o SENHOR."
  version3: "Porém Ana respondeu: Não, senhor meu, eu sou uma mulher atribulada de espírito; nem vinho nem bebida forte tenho bebido; porém tenho derramado a minha alma perante o SENHOR."
  version4: "Mas Ana respondeu: Não, Senhor meu, eu sou uma mulher atribulada de espírito; não bebi vinho nem bebida forte, porém derramei a minha alma perante o Senhor."
  version5: "Ana respondeu: Não é assim, meu senhor, eu sou uma mulher atribulada de espírito; não bebi nem vinho nem bebida que possa embriagar, porém derramei a minha alma diante de Jeová."
  version6: "Porém Ana respondeu: Não, senhor meu! Eu sou mulher atribulada de espírito; não bebi nem vinho nem bebida forte; porém venho derramando a minha alma perante o SENHOR."
  version7: "Não é assim, meu Senhor, respondeu ela, eu sou uma mulher aflita: não bebi nem vinho, nem álcool, mas derramo a minha alma na presença do Senhor."
  version8: "And Hannah answered and said, No, my lord, I am a woman of a sorrowful spirit: I have drunk neither wine nor strong drink, but have poured out my soul before Jehovah."
  version9: "And Hannah answered and said, No, my lord, I <i>am</i> a woman of a sorrowful spirit: I have drunk neither wine nor strong drink, but have poured out my soul before the LORD. <i>{of a sorrowful...: Heb. hard of spirit}</i>"
