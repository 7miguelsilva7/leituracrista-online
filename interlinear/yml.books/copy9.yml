  version2: "Os quais disseram: Se enviardes a arca do Deus de Israel, não a envieis vazia, porém sem falta lhe enviareis <i>uma oferta para</i> a expiação da culpa; então, sereis curados, e se vos fará saber por que a sua mão se não tira de vós."
