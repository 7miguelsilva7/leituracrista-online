  version4: "Responderam eles: Se enviardes a arca do Deus de Israel, não a envieis vazia, porém sem falta enviareis a ele uma oferta pela culpa; então sereis curados, e se vos fará saber por que a sua mão não se retira de vós."
  version5: "Responderam eles: Se a recambiardes, não enviareis vazia a arca do Deus de Israel, porém a ele remetereis uma oferta pela culpa; então sereis curados, e sabereis porque a sua mão se não tira de vós."
  version6: "Responderam eles: Quando enviardes a arca do Deus de Israel, não a envieis vazia, porém enviá-la-eis a seu Deus com uma oferta pela culpa; então, sereis curados e sabereis por que a sua mão se não tira de vós."
  version7: "Se devolveis a arca do Deus de Israel, não a mandeis vazia, mas juntai a ela uma oferta expiatória. Se fordes curados, sabereis então por que sua mão não cessou de pesar sobre vós."
