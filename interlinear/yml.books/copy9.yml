  book:  "1 Samuel 1:7"
  tags:  "1Samuel1:7"
  version1: "E assim o fazia <i>ele</i> de ano em ano: quando ela subia à casa do Senhor, assim a <i>outra</i> a irritava: pelo que chorava, e não comia."
  version2: "E assim o fazia <i>ele</i> de ano em ano; quando ela subia à Casa do SENHOR, assim a <i>outra</i> a irritava; pelo que chorava e não comia."
  version3: "E assim fazia ele de ano em ano. Sempre que Ana subia à casa do SENHOR, a outra a irritava; por isso chorava, e não comia."
  version4: "E assim sucedia de ano em ano que, ao subirem à casa do Senhor, Penina provocava a Ana; pelo que esta chorava e não comia."
  version5: "Assim fazia ele de ano em ano. Certa ocasião em que Penina subiu à casa de Jeová, irritou ela a Ana, que se pôs a chorar e não comeu."
  version6: "E assim o fazia ele de ano em ano; e, todas as vezes que Ana subia à Casa do SENHOR, a outra a irritava; pelo que chorava e não comia."
  version7: "Isto se repetia cada ano quando ela subia à casa do Senhor; Fenena continuava provocando-a. Então, Ana punha-se a chorar e não comia."
  version8: "And <i>as</i> he did so year by year, as often as she went up to the house of Jehovah, she provoked her thus; and she wept and did not eat."
  version9: "And <i>as</i> he did so year by year, when she went up to the house of the LORD, so she provoked her; therefore she wept, and did not eat. <i>{when...: or, from the time that she, etc: Heb. from her going up}</i>"
