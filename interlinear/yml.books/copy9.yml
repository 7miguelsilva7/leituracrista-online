  version2: "Então, disseram: Qual <i>é</i> a expiação da culpa que lhe havemos de oferecer? E disseram: <i>Segundo</i> o número dos príncipes dos filisteus, cinco hemorróidas de ouro e cinco ratos de ouro, porquanto a praga <i>é</i> uma mesma sobre todos vós e sobre todos os vossos príncipes."
  version3: "Então disseram: Qual é a expiação da culpa que lhe havemos de enviar? E disseram: Segundo o número dos príncipes dos filisteus, cinco hemorróidas de ouro e cinco ratos de ouro; porquanto a praga é uma mesma sobre todos vós e sobre todos os vossos príncipes."
  version4: "Então perguntaram: Qual é a oferta pela culpa que lhe havemos de enviar? Eles responderam: Segundo o número dos chefes dos filisteus, cinco tumores de ouro e cinco ratos de ouro, porque a praga é uma e a mesma sobre todos os vossos príncipes."
