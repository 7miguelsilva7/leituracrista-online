  book:  "1 Timóteo 1:12"
  version1: "E dou graças ao que me tem confortado, a Cristo Jesus Senhor nosso, porque me teve por fiel, pondo-<i>me</i> no ministério;"
  version2: "E dou graças ao que me tem confortado, a Cristo Jesus, Senhor nosso, porque me teve por fiel, pondo-<i>me</i> no ministério,"
  version3: "E dou graças ao que me tem confortado, a Cristo Jesus Senhor nosso, porque me teve por fiel, pondo-me no ministério;"
  version4: "Dou graças àquele que me fortaleceu, a Cristo Jesus nosso Senhor, porque me julgou fiel, pondo-me no seu ministério,"
  version5: "Graças dou àquele que me fortaleceu, a Cristo Jesus nosso Senhor, pois me julgou fiel, pondo-me no ministério,"
