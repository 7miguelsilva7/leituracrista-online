  version9: "Unto Timothy, <i>my</i> own son in the faith: Grace, mercy, <i>and</i> peace, from God our Father and Jesus Christ our Lord."
-
  book:  "1 Timóteo 1:3"
  version1: "Como te roguei, quando parti para a Macedônia, que ficasses em Éfeso, para advertires a alguns, que não ensinem outra doutrina,"
  version2: "Como te roguei, quando parti para a Macedônia, que ficasses em Éfeso, para advertires a alguns que não ensinem outra doutrina,"
  version3: "Como te roguei, quando parti para a macedônia, que ficasses em Éfeso, para advertires a alguns, que não ensinem outra doutrina,"
  version4: "Como te roguei, quando partia para a Macedônia, que ficasse em Éfeso, para advertires a alguns que não ensinassem doutrina diversa,"
  version5: "Como te roguei que ficasses em Éfeso, quando eu partia para Macedônia, para admoestares a alguns que não ensinassem doutrina diversa,"
  version6: "Quando eu estava de viagem, rumo da Macedônia, te roguei permanecesses ainda em Éfeso para admoestares a certas pessoas, a fim de que não ensinem outra doutrina,"
  version7: "Torno a lembrar-te a recomendação que te dei, quando parti para a Macedônia: devias permanecer em Éfeso para impedir que certas pessoas andassem a ensinar doutrinas extravagantes,"
  version8: "Even as I begged thee to remain in Ephesus, <i>when I was</i> going to Macedonia, that thou mightest enjoin some not to teach other doctrines,"
  version9: "As I besought thee to abide still at Ephesus, when I went into Macedonia, that thou mightest charge some that they teach no other doctrine,"
-
  book:  "1 Timóteo 1:4"
  version1: "Nem se dêem a fábulas ou a genealogias intermináveis, que mais produzem questões do que edificação de Deus, que consiste na fé; <i>assim o faço agora.</i>"
  version2: "nem se dêem a fábulas ou a genealogias intermináveis, que mais produzem questões do que edificação <i>{ou dispensação}</i> de Deus, que consiste na fé; <i>assim o faço agora.</i>"
  version3: "Nem se dêem a fábulas ou a genealogias intermináveis, que mais produzem questões do que edificação de Deus, que consiste na fé; assim o faço agora."
  version4: "nem se preocupassem com fábulas ou genealogias intermináveis, pois que produzem antes discussões que edificação para com Deus, que se funda na fé..."
  version5: "nem se preocupassem com fábulas e genealogias intermináveis, as quais antes provocam discussões que dispensação de Deus, que se funda na fé; assim o faço agora."
  version6: "nem se ocupem com fábulas e genealogias sem fim, que, antes, promovem discussões do que o serviço de Deus, na fé."
  version7: "e a preocupar-se com fábulas e genealogias. Essas coisas, em vez de promoverem a obra de Deus, que se baseia na fé, só servem para ocasionar disputas."
  version8: "nor to turn their minds to fables and interminable genealogies, which bring questionings rather than <i>further</i> God's dispensation, which <i>is</i> in faith."
  version9: "Neither give heed to fables and endless genealogies, which minister questions, rather than godly edifying which is in faith: <i>so do</i>."
-
  book:  "1 Timóteo 1:5"
  version1: "Ora o fim do mandamento é a caridade de um coração puro, e de uma boa consciência, e de uma fé não fingida."
  version2: "Ora, o fim do mandamento é a <i>{ou o amor}</i> caridade de um coração puro, e de uma boa consciência, e de uma fé não fingida."
  version3: "Ora, o fim do mandamento é o amor de um coração puro, e de uma boa consciência, e de uma fé não fingida."
  version4: "Mas o fim desta admoestação é o amor que procede de um coração puro, de uma boa consciência, e de uma fé não fingida;"
  version5: "Mas o fim desta admoestação é o amor que procede de um coração puro, de uma consciência boa e de uma fé não fingida;"
  version6: "Ora, o intuito da presente admoestação visa ao amor que procede de coração puro, e de consciência boa, e de fé sem hipocrisia."
  version7: "Esta recomendação só visa a estabelecer a caridade, nascida de um coração puro, de uma boa consciência e de uma fé sincera."
  version8: "But the end of what is enjoined is love out of a pure heart and a good conscience and unfeigned faith;"
  version9: "Now the end of the commandment is charity out of a pure heart, and <i>of</i> a good conscience, and <i>of</i> faith unfeigned:"
-
  book:  "1 Timóteo 1:6"
  version1: "Do que desviando-se alguns, se entregaram a vãs contendas;"
  version2: "Do que desviando-se alguns, se entregaram a vãs contendas,"
  version3: "Do que, desviando-se alguns, se entregaram a vãs contendas;"
  version4: "das quais coisas alguns se desviaram, e se entregaram a discursos vãos,"
  version5: "das quais coisas tendo-se desviado alguns, se entregaram a discursos vãos,"
  version6: "Desviando-se algumas pessoas destas coisas, perderam-se em loquacidade frívola,"
  version7: "Apartando-se desta norma, alguns se entregaram a discursos vãos."
  version8: "which <i>things</i> some having missed, have turned aside to vain discourse,"
  version9: "From which some having swerved have turned aside unto vain jangling; <i>{having...: or, not aiming at}</i>"
