  book:  "1 Timóteo 1:15"
  version1: "Esta <i>é uma</i> palavra fiel, e digna de toda a aceitação, que Cristo Jesus veio ao mundo, para salvar os pecadores; dos quais eu sou o principal."
  version2: "Esta <i>é uma</i> palavra fiel e digna de toda aceitação: que Cristo Jesus veio ao mundo, para salvar os pecadores, dos quais eu sou o principal."
  version3: "Esta é uma palavra fiel, e digna de toda a aceitação, que Cristo Jesus veio ao mundo, para salvar os pecadores, dos quais eu sou o principal."
  version4: "Fiel é esta palavra e digna de toda a aceitação; que Cristo Jesus veio ao mundo para salvar os pecadores, dos quais sou eu o principal;"
  version5: "Fiel é esta palavra e digna de toda a aceitação, que Cristo Jesus veio ao mundo para salvar os pecadores, dos quais o primeiro sou eu."
  version6: "Fiel é a palavra e digna de toda aceitação: que Cristo Jesus veio ao mundo para salvar os pecadores, dos quais eu sou o principal."
  version7: "Eis uma verdade absolutamente certa e merecedora de fé: Jesus Cristo veio a este mundo para salvar os pecadores, dos quais sou eu o primeiro."
  version8: "Faithful <i>is</i> the word, and worthy of all acceptation, that Christ Jesus came into the world to save sinners, of whom *I* am <i>the</i> first."
  version9: "This <i>is</i> a faithful saying, and worthy of all acceptation, that Christ Jesus came into the world to save sinners; of whom I am chief."
-
  book:  "1 Timóteo 1:16"
  version1: "Mas por isso alcancei misericórdia, para que em mim, que sou o principal, Jesus Cristo mostrasse toda a sua longanimidade, para exemplo dos que haviam de crer nele para a vida eterna."
  version2: "Mas, por isso, alcancei misericórdia, para que em mim, que sou o principal, Jesus Cristo mostrasse toda a sua longanimidade, para exemplo dos que haviam de crer nele para a vida eterna."
  version3: "Mas por isso alcancei misericórdia, para que em mim, que sou o principal, Jesus Cristo mostrasse toda a sua longanimidade, para exemplo dos que haviam de crer nele para a vida eterna."
  version4: "mas por isso alcancei misericórdia, para que em mim, o principal, Cristo Jesus mostrasse toda a sua longanimidade, a fim de que eu servisse de exemplo aos que haviam de crer nele para a vida eterna."
  version5: "Mas por isso alcancei misericórdia, a fim de que em mim, sendo o principal, Cristo Jesus manifestasse toda a sua longanimidade, de modo que eu servisse de exemplo àqueles que hão de crer nele para a vida eterna."
  version6: "Mas, por esta mesma razão, me foi concedida misericórdia, para que, em mim, o principal, evidenciasse Jesus Cristo a sua completa longanimidade, e servisse eu de modelo a quantos hão de crer nele para a vida eterna."
  version7: "Se encontrei misericórdia, foi para que em mim primeiro Jesus Cristo manifestasse toda a sua magnanimidade e eu servisse de exemplo para todos os que, a seguir, nele crerem, para a vida eterna."
  version8: "But for this reason mercy was shewn me, that in me, <i>the</i> first, Jesus Christ might display the whole long-suffering, for a delineation of those about to believe on him to life eternal."
  version9: "Howbeit for this cause I obtained mercy, that in me first Jesus Christ might shew forth all longsuffering, for a pattern to them which should hereafter believe on him to life everlasting."
-
  book:  "1 Timóteo 1:17"
