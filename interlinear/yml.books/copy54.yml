  book:  "1 Timóteo 1:18"
  version1: "Este mandamento te dou, <i>meu</i> filho Timóteo, que, segundo as profecias que houve acerca de ti, milites por elas boa milícia;"
  version2: "Este mandamento te dou, <i>meu</i> filho Timóteo, que, segundo as profecias que houve acerca de ti, milites por elas boa milícia,"
  version3: "Este mandamento te dou, meu filho Timóteo, que, segundo as profecias que houve acerca de ti, milites por elas boa milícia;"
  version4: "Esta admoestação te dirijo, filho Timóteo, que segundo as profecias que houve acerca de ti, por elas pelejes a boa peleja,"
  version5: "Esta admoestação te dirijo, Timóteo, filho meu, de acordo com as profecias de que foste objeto, para que por elas pelejes uma boa peleja,"
  version6: "Este é o dever de que te encarrego, ó filho Timóteo, segundo as profecias de que antecipadamente foste objeto: combate, firmado nelas, o bom combate,"
  version7: "Eis aqui uma recomendação que te dou, meu filho Timóteo, de acordo com aquelas profecias que foram feitas a teu respeito: amparado nelas, sustenta o bom combate,"
  version8: "This charge, <i>my</i> child Timotheus, I commit to thee, according to the prophecies as to thee preceding, in order that thou mightest war by them the good warfare,"
  version9: "This charge I commit unto thee, son Timothy, according to the prophecies which went before on thee, that thou by them mightest war a good warfare;"
