  book:  "1 Timóteo 1:7"
  version1: "Querendo ser doutores da lei, e não entendendo nem o que dizem nem o que afirmam."
  version2: "querendo ser doutores da lei e não entendendo nem o que dizem nem o que afirmam."
  version3: "Querendo ser mestres da lei, e não entendendo nem o que dizem nem o que afirmam."
  version4: "querendo ser doutores da lei, embora não entendam nem o que dizem nem o que com tanta confiança afirmam."
  version5: "querendo ser doutores da lei, embora não compreendam nem o que dizem, nem o que afirmam."
  version6: "pretendendo passar por mestres da lei, não compreendendo, todavia, nem o que dizem, nem os assuntos sobre os quais fazem ousadas asseverações."
  version7: "Pretensos doutores da lei, que não compreendem nem o que dizem nem o que afirmam."
  version8: "desiring to be law-teachers, not understanding either what they say or concerning what they <i>so</i> strenuously affirm."
  version9: "Desiring to be teachers of the law; understanding neither what they say, nor whereof they affirm."
-
  book:  "1 Timóteo 1:8"
  version1: "Sabemos, porém, que a lei é boa, se alguém dela usa legitimamente;"
  version2: "Sabemos, porém, que a lei é boa, se alguém dela usa legitimamente,"
  version3: "Sabemos, porém, que a lei é boa, se alguém dela usa legitimamente;"
  version4: "Sabemos, porém, que a lei é boa, se alguém dela usar legitimamente,"
  version5: "Não ignoramos, porém, que a Lei é boa, se alguém usar dela legitimamente,"
  version6: "Sabemos, porém, que a lei é boa, se alguém dela se utiliza de modo legítimo,"
  version7: "Sabemos que a lei é boa, contanto que se faça dela uso legítimo,"
  version8: "Now we know that the law <i>is</i> good if any one uses it lawfully,"
  version9: "But we know that the law <i>is</i> good, if a man use it lawfully;"
-
  book:  "1 Timóteo 1:9"
  version1: "Sabendo isto, que a lei não é feita para o justo, mas para os injustos e obstinados, para os ímpios e pecadores, para os profanos e irreligiosos, para os parricidas e matricidas, para os homicidas,"
  version2: "sabendo isto: que a lei não é feita para o justo, mas para os injustos e obstinados, para os ímpios e pecadores, para os profanos e irreligiosos, para os parricidas e matricidas, para os homicidas,"
  version3: "Sabendo isto, que a lei não é feita para o justo, mas para os injustos e obstinados, para os ímpios e pecadores, para os profanos e irreligiosos, para os parricidas e matricidas, para os homicidas,"
  version4: "reconhecendo que a lei não é feita para o justo, mas para os transgressores e insubordinados, os irreverentes e pecadores, os ímpios e profanos, para os parricidas, matricidas e homicidas,"
  version5: "sabendo isto, que as leis não são feitas para o justo, mas para libertinos e insubordinados, para ímpios e pecadores, para depravados e profanos, para parricidas e matricidas, para assassinos,"
  version6: "tendo em vista que não se promulga lei para quem é justo, mas para transgressores e rebeldes, irreverentes e pecadores, ímpios e profanos, parricidas e matricidas, homicidas,"
  version7: "e se tenha em conta que a lei não foi feita para o justo, mas para os transgressores e os rebeldes, para os ímpios e os pecadores, para os irreligiosos e os profanadores, para os que ultrajam pai e mãe, os homicidas,"
  version8: "knowing this, that law has not its application to a righteous person, but to <i>the</i> lawless and insubordinate, to <i>the</i> impious and sinful, to <i>the</i> unholy and profane, to smiters of fathers and smiters of mothers; to murderers,"
  version9: "Knowing this, that the law is not made for a righteous man, but for the lawless and disobedient, for the ungodly and for sinners, for unholy and profane, for murderers of fathers and murderers of mothers, for manslayers,"
-
