  version9: "Paul, an apostle of Jesus Christ by the commandment of God our Saviour, and Lord Jesus Christ, <i>which is</i> our hope;"
-
  book:  "1 Timóteo 1:2"
  version1: "A Timóteo <i>meu</i> verdadeiro filho na fé: graça, misericórdia e paz da parte de Deus nosso Pai e da de Cristo Jesus, nosso Senhor."
  version2: "a Timóteo, <i>meu</i> verdadeiro filho na fé: graça, misericórdia e paz, da parte de Deus, nosso Pai, e da de Cristo Jesus, nosso Senhor."
  version3: "A Timóteo meu verdadeiro filho na fé: Graça, misericórdia e paz da parte de Deus nosso Pai, e da de Cristo Jesus, nosso Senhor."
  version4: "a Timóteo, meu verdadeiro filho na fé: graça, misericórdia e paz da parte de Deus Pai e de Cristo Jesus, nosso Senhor."
  version5: "a Timóteo, meu verdadeiro filho na fé: Graça, misericórdia e paz da parte de Deus Pai e da de Cristo Jesus nosso Senhor."
  version6: "a Timóteo, verdadeiro filho na fé, graça, misericórdia e paz, da parte de Deus Pai e de Cristo Jesus, nosso Senhor."
  version7: "a Timóteo, meu verdadeiro filho na fé: graça, misericórdia, paz da parte de Deus Pai e de Jesus Cristo, nosso Senhor!"
