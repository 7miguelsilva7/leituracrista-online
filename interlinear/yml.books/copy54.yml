  book:  "1 Timóteo 1:13"
  version1: "<i>A mim</i>, que dantes fui blasfemo, e perseguidor, e opressor; mas alcancei misericórdia, porque o fiz ignorantemente, na incredulidade."
  version2: "<i>a mim,</i> que, dantes, fui blasfemo, e perseguidor, e opressor; mas alcancei misericórdia, porque o fiz ignorantemente, na incredulidade."
  version3: "A mim, que dantes fui blasfemo, e perseguidor, e injurioso; mas alcancei misericórdia, porque o fiz ignorantemente, na incredulidade."
  version4: "ainda que outrora eu era blasfemador, perseguidor, e injuriador; mas alcancei misericórdia, porque o fiz por ignorância, na incredulidade;"
  version5: "ainda que eu era outrora blasfemo, perseguidor e injuriador. Mas alcancei misericórdia, porque o fiz por ignorância, na incredulidade,"
  version6: "a mim, que, noutro tempo, era blasfemo, e perseguidor, e insolente. Mas obtive misericórdia, pois o fiz na ignorância, na incredulidade."
  version7: "a mim que outrora era blasfemo, perseguidor e injuriador. Mas alcancei misericórdia, porque ainda não tinha recebido a fé e o fazia por ignorância."
  version8: "who before was a blasphemer and persecutor, and an insolent overbearing <i>man</i>: but mercy was shewn me because I did it ignorantly, in unbelief."
  version9: "Who was before a blasphemer, and a persecutor, and injurious: but I obtained mercy, because I did <i>it</i> ignorantly in unbelief."
-
  book:  "1 Timóteo 1:14"
  version1: "E a graça de nosso Senhor superabundou com a fé e amor que há em Jesus Cristo."
  version2: "E a graça de nosso Senhor superabundou com a fé e o amor que há em Jesus Cristo."
  version3: "E a graça de nosso Senhor superabundou com a fé e amor que há em Jesus Cristo."
  version4: "e a graça de nosso Senhor superabundou com a fé e o amor que há em Cristo Jesus."
  version5: "e a graça de nosso Senhor superabundou com a fé e amor que é em Cristo Jesus."
  version6: "Transbordou, porém, a graça de nosso Senhor com a fé e o amor que há em Cristo Jesus."
  version7: "E a graça de nosso Senhor foi imensa, juntamente com a fé e a caridade que está em Jesus Cristo."
  version8: "But the grace of our Lord surpassingly over-abounded with faith and love, which <i>is</i> in Christ Jesus."
