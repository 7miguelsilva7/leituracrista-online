  book:  "1 Crônicas 14:11"
  version1: "E, subindo a Baal-Perazim, Davi ali os feriu; e disse Davi: Por minha mão Deus derrotou a meus inimigos, como a rotura das águas. Pelo que chamaram o nome daquele lugar, Baal-Perazim."
  version2: "E, subindo a Baal-Perazim, Davi ali os feriu; e disse Davi: Por minha mão, Deus derrotou a meus inimigos, como a rotura das águas. Pelo que chamaram o nome daquele lugar Baal-Perazim."
