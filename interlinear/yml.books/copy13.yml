  version4: "E subiram os filisteus a Baal-Perazim, onde Davi os derrotou; e disse Davi: por minha mão Deus fez uma brecha nos meus inimigos, como uma brecha feita pelas águas. Pelo que chamaram aquele lugar Baal-Perazim:"
