  book:  "1 Crônicas 11:22"
  version1: "<i>Também</i> Benaia, filho de Joiada, filho de <i>um</i> valente varão, grande em obras, de Cabseel: ele feriu a dois fortes leões de Moabe; e também desceu, e feriu um leão dentro de uma cova, no tempo da neve."
  version2: "<i>Também</i> Benaia, filho de Joiada, filho de <i>um</i> valente varão, grande em obras, de Cabzeel; ele feriu dois fortes <i>{ou homens, quais leões, de Moabe}</i> leões de Moabe; e também desceu e feriu um leão dentro de uma cova, no tempo da neve."
  version3: "Também Benaia, filho de Joiada, filho de um homem poderoso de Cabzeel, grande em obras; ele feriu a dois heróis de Moabe; e também desceu, e feriu um leão dentro de uma cova, no tempo da neve."
  version4: "Havia também Benaías, filho de Jeoiada, filho de um homem valente de Cabzeel, autor de grandes feitos; este matou dois filhos de Ariel de Moabe; depois desceu e matou um leão dentro duma cova, no tempo da neve."
  version5: "Benaia, filho de Joiada, filho dum homem de Cabzeel, valente e célebre por grandes feitos, matou dois filhos de Ariel de Moabe. Também desceu a uma cova onde matou um leão em tempo de neve."
  version6: "Também Benaia, filho de Joiada, era homem valente de Cabzeel e grande em obras; feriu ele dois heróis de Moabe. Desceu numa cova e nela matou um leão no tempo da neve."
  version7: "Banaias, filho de Jojada, homem de valor e rico em altos feitos, originário de Cabseel, foi o que venceu os dois filhos de Ariel, de Moab. Foi ele também quem desceu e matou o leão na cisterna, num dia em que nevava."
  version8: "Benaiah the son of Jehoiada, the son of a valiant man, great in exploits, of Kabzeel: he it was that smote two lions of Moab; and he went down and smote a lion in the midst of a pit on a snowy day."
  version9: "Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who had done many acts; he slew two lionlike men of Moab: also he went down and slew a lion in a pit in a snowy day. <i>{who had...: Heb. great of deeds}</i>"

