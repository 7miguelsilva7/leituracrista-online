  version6: "Subindo Davi a Baal-Perazim, ali os derrotou; e disse: Deus, por meu intermédio, rompeu as fileiras inimigas diante de mim, como quem rompe águas. Por isso, chamaram o nome daquele lugar Baal-Perazim."
  version7: "Subiram, portanto, a Baal-Farasim, e lá Davi os desbaratou. Disse então ele: Deus dispersou meus inimigos, por minha mão, como se dispersam as águas. Por isso esse lugar se denominou: Baal-Farasim."
  version8: "And they came up to Baal-perazim, and David smote them there; and David said, God has broken in upon mine enemies by my hand, as the breaking forth of waters. Therefore they called the name of that place Baal-perazim."
