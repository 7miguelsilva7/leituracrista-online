  version6: "Então, disse Davi: Usarei de bondade para com Hanum, filho de Naás, porque seu pai usou de bondade para comigo. Pelo que Davi enviou mensageiros para o consolar acerca de seu pai; e vieram os servos de Davi à terra dos filhos de Amom, a Hanum, para o consolarem."
  version7: "Davi disse: Eu mostrarei afeto benigno a Hanon, filho de Naas, porque seu pai o mostrou para comigo. E Davi enviou-lhe, por meio de mensageiros, suas condolências por causa da morte de seu pai. Mas quando os servos de Davi chegaram à terra dos amonitas, junto de Hanon, para o consolarem,"
  version8: "And David said, I will shew kindness to Hanun the son of Nahash, because his father shewed kindness to me. And David sent messengers to comfort him concerning his father. And David's servants came into the land of the children of Ammon to Hanun, to comfort him."
