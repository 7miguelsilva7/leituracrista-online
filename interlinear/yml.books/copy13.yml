  book:  "1 Crônicas 12:8"
  version1: "E dos gaditas se retiraram a Davi, ao lugar forte no deserto, varões valentes, homens de guerra para pelejar, armados com rodela e lança: e seus rostos <i>eram</i> como rostos de leões, e ligeiros como corças sobre os montes:"
  version2: "E dos gaditas se retiraram a Davi, ao lugar forte no deserto, varões valentes, homens de guerra para pelejar, armados com rodela e lança; e seus rostos <i>eram</i> como rostos de leões, e eles eram ligeiros como corças sobre os montes;"
  version3: "E dos gaditas se desertaram para Davi, ao lugar forte no deserto, valentes, homens de guerra para pelejar, armados com escudo e lança; e seus rostos eram como rostos de leões, e ligeiros como corças sobre os montes:"
  version4: "Dos gaditas se passaram para Davi, ao lugar forte no deserto, homens valentes adestrados para a guerra, que sabiam manejar escudo e lança; seus rostos eram como rostos de leões, e eles eram tão ligeiros como corças sobre os montes."
  version5: "Dos gaditas desertaram para Davi ao lugar forte no deserto, homens ilustres em valor, preparados para a guerra, que sabiam manejar escudo e lança. Os seus rostos eram como de leões, e eles tão velozes como as corças sobre os montes."
  version6: "Dos gaditas passaram-se para Davi à fortaleza no deserto, homens valentes, homens de guerra para pelejar, armados de escudo e lança; seu rosto era como de leões, e eram eles ligeiros como gazelas sobre os montes:"
  version7: "Homens valentes dos gaditas passaram para Davi nas cavernas do deserto, guerreiros exercitados no combate, que sabiam manejar o escudo e a lança; tinham o aspecto de leões e a agilidade das gazelas das montanhas."
  version8: "And of the Gadites, there separated themselves to David in the stronghold in the wilderness mighty men of valour, men fit for the service of war, armed with shield and spear; whose faces were <i>like</i> the faces of lions, and who were swift as the gazelles upon the mountains:"
  version9: "And of the Gadites there separated themselves unto David into the hold to the wilderness men of might, <i>and</i> men of war <i>fit</i> for the battle, that could handle shield and buckler, whose faces <i>were like</i> the faces of lions, and <i>were</i> as swift as the roes upon the mountains; <i>{of war: Heb. of the host}</i> <i>{as swift...: Heb. as the roes upon the mountains to make haste}</i>"

