  book:  "1 Crônicas 12:2"
  version1: "Armados de arco, e usavam da mão direita e esquerda em atirar pedras e <i>em despedir</i> frechas com o arco: <i>eram estes</i> dos irmãos de Saul, benjamitas."
  version2: "Armados de arco, usavam da mão direita e esquerda em atirar pedras e <i>em despedir</i> flechas com o arco; <i>eram estes</i> dos irmãos de Saul, benjamitas:"
  version3: "Estavam armados de arco, e usavam tanto da mão direita como da esquerda em atirar pedras e em atirar flechas com o arco; eram dos irmãos de Saul, benjamitas."
  version4: "Eram archeiros, e usavam tanto da mão direita como da esquerda em atirar pedras com fundas e em disparar flechas com o arco; eram dos irmãos de Saul, benjamitas."
  version5: "Tinham por arma o arco, e usavam tanto da mão direita como da mão esquerda em arremessarem pedras com fundas e em dispararem setas dos arcos; eram dos irmãos de Saul de Benjamim."
  version6: "Tinham por arma o arco e usavam tanto da mão direita como da esquerda em arremessar pedras com fundas e em atirar flechas com o arco. Eram dos irmãos de Saul, da tribo de Benjamim:"
  version7: "Eram arqueiros, exercitados em lançar pedras, tão bem com a mão esquerda como com a direita, e a atirar flechas com o arco; eram irmãos de Saul, de Benjamim."
  version8: "armed with bows, using both the right hand and the left with stones and with arrows on the bow; <i>they were</i> of Saul's brethren of Benjamin:"
  version9: "<i>They were</i> armed with bows, and could use both the right hand and the left in <i>hurling</i> stones and <i>shooting</i> arrows out of a bow, <i>even</i> of Saul's brethren of Benjamin."

