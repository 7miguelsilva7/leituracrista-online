  book:  "1 Crônicas 28:9"
  version1: "E tu, meu filho Salomão, conhece o Deus de teu pai, e serve-o com <i>um</i> coração perfeito e com <i>uma</i> alma voluntária; porque esquadrinha o Senhor todos os corações, e entende todas as imaginações dos pensamentos: se o buscares, será achado de ti; porém, se o deixares, rejeitar-te-á para sempre."
