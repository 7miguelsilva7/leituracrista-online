  version5: "Acharam-se mais homens principais dos filhos de Eleazar do que dos filhos de Itamar; e assim foram divididos: dos filhos de Eleazar havia dezesseis que eram cabeças de famílias, e dos filhos de Itamar, segundo as suas famílias, oito."
