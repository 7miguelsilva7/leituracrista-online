  version4: "Porventura não está convosco o Senhor vosso Deus, e não vos deu repouso por todos os lados? Pois entregou na minha mão os habitantes da terra; e a terra foi subjugada diante do Senhor e diante do seu povo."
  version5: "Não está convosco Jeová vosso Deus? e não vos deu descanso por todos os lados? Entregou-me nas mãos os habitantes da terra; e a terra está subjugada diante de Jeová e diante do seu povo."
  version6: "Porventura, não está convosco o SENHOR, vosso Deus, e não vos deu paz por todos os lados? Pois entregou nas minhas mãos os moradores desta terra, a qual está sujeita perante o SENHOR e perante o seu povo."
  version7: "O Senhor, vosso Deus, disse-lhes ele, não está convosco? Não vos assegurou ele a paz em todas as vossas fronteiras? Com efeito, ele entregou nas minhas mãos os habitantes da terra, que atualmente estão sujeitos ao Senhor, e a seu povo."
  version8: "Is not Jehovah your God with you? and has he <i>not</i> given you rest on every side? for he has given the inhabitants of the land into my hand; and the land is subdued before Jehovah, and before his people."
  version9: "<i>Is</i> not the LORD your God with you? and hath he <i>not</i> given you rest on every side? for he hath given the inhabitants of the land into mine hand; and the land is subdued before the LORD, and before his people."

