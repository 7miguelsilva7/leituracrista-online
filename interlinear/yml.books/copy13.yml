  version2: "E achou-se que eram muitos mais os filhos de Eleazar entre os chefes de famílias do que os filhos de Itamar, quando os repartiram; dos filhos de Eleazar, dezesseis chefes das casas dos pais, mas dos filhos de Itamar, segundo as casas de seus pais, oito."
