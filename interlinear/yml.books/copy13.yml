  book:  "1 Crônicas 12:1"
  version1: "ESTES porém <i>são</i> os que vieram a Davi, a Siclague, estando ele ainda encerrado, por causa de Saul, filho de Quis: e eram dos valentes que ajudaram nesta guerra."
  version2: "Estes, porém, <i>são</i> os que vieram a Davi, a Ziclague, sendo ele ainda fugitivo, por causa de Saul, filho de Quis; e eram dos valentes que ajudaram nesta guerra."
  version3: "Estes, porém, são os que vieram a Davi, a Ziclague, estando ele ainda escondido, por causa de Saul, filho de Quis; e eram dos valentes que o ajudaram na guerra."
  version4: "Ora, estes são os que vieram a Davi a Ziclague, estando ele ainda tolhido nos seus movimentos por causa de Saul, filho de Quis; e eram dos valentes que o ajudaram na guerra."
  version5: "Ora, estes são os que vieram ter com Davi a Ziclague, enquanto estava escondido por causa de Saul, filho de Quis; e eram dos homens poderosos que lhe ajudavam na guerra."
  version6: "São estes os que vieram a Davi, a Ziclague, quando fugitivo de Saul, filho de Quis; e eram dos valentes que o ajudavam na guerra."
  version7: "Eis os que foram juntar-se a Davi, em Siceleg, quando ainda devia conservar-se longe de Saul, filho de Cis; estão contados entre os homens valentes que lhe prestaram auxílio durante a guerra."
  version8: "Now these are they that came to David to Ziklag, while he kept still close because of Saul the son of Kish; and they were among the mighty men who helped him in the conflict;"
  version9: "Now these <i>are</i> they that came to David to Ziklag, while he yet kept himself close because of Saul the son of Kish: and they <i>were</i> among the mighty men, helpers of the war. <i>{while...: Heb. being yet shut up}</i>"

