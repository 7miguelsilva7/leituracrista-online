  book:  "1 Crônicas 22:18"
  version1: "<i>Porventura</i> não <i>está</i> convosco o Senhor vosso Deus, e <i>não</i> vos deu repouso em roda? Porque tem entregado na minha mão os moradores da terra; e a terra foi sujeita perante o Senhor e perante o seu povo."
  version2: "<i>Porventura,</i> não <i>está</i> convosco o SENHOR, vosso Deus, e <i>não</i> vos deu repouso em roda? Porque tem entregado na minha mão os moradores da terra; e a terra foi sujeita perante o SENHOR e perante o seu povo."
