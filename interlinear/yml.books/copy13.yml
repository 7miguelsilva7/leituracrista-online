  version2: "Também feriu ele a um <i>homem</i> egípcio, homem de <i>grande</i> altura, de cinco côvados; e <i>trazia</i> o egípcio uma lança na mão, como o eixo do tecelão; mas desceu contra ele com uma vara, e arrancou a lança da mão do egípcio, e o matou com a sua própria lança."
