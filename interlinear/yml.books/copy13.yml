  book:  "1 Crônicas 11:19"
  version1: "E disse: Nunca meu Deus permita que faça tal! Beberia eu o sangue destes varões com as suas vidas? Pois com <i>perigo das</i> suas vidas a trouxeram. E ele não a quis beber: isto fizeram aqueles três valentes."
  version2: "E disse: Nunca meu Deus permita que faça tal! Beberia eu o sangue destes varões com as suas vidas? Pois, com <i>perigo das</i> suas vidas, a trouxeram. E ele não a quis beber. Isto fizeram aqueles três valentes."
  version3: "E disse: Nunca meu Deus permita que faça tal! Beberia eu o sangue destes homens com as suas vidas? Pois com perigo das suas vidas a trouxeram. E ele não a quis beber. Isto fizeram aqueles três homens."
  version4: "dizendo: Não permita meu Deus que eu faça isso! Beberia eu o sangue da vida destes homens? Pois com perigo das suas vidas a trouxeram. Assim, não a quis beber. Isso fizeram aqueles três valentes."
  version5: "e disse: Não permita meu Deus que eu faça isso. Beberei eu o sangue destes homens que expuseram as suas vidas? pois com perigo das suas vidas a trouxeram. Portanto não a quis beber. Isto fizeram os três homens poderosos."
  version6: "E disse: Longe de mim, ó meu Deus, fazer tal coisa; beberia eu o sangue dos homens que lá foram com perigo de sua vida? Pois, com perigo de sua vida, a trouxeram. De maneira que não a quis beber. São essas as coisas que fizeram os três valentes."
  version7: "Deus me livre, disse ele, de beber semelhante coisa! Haveria eu de beber o sangue desses homens? Pois foi arriscando a própria vida que ma trouxeram. E recusou bebê-la. Eis o que fizeram esses três bravos."
  version8: "And he said, My God forbid it me, that I should do this thing! should I drink the blood of these men <i>who went</i> at the risk of their lives? for at the risk of their lives they brought it. Therefore he would not drink it. These things did the three mighty men."
  version9: "And said, My God forbid it me, that I should do this thing: shall I drink the blood of these men that have put their lives in jeopardy? for with <i>the jeopardy of</i> their lives they brought it. Therefore he would not drink it. These things did these three mightiest. <i>{that have...: Heb. with their lives?}</i>"

