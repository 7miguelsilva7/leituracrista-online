  version4: "Matou também um egípcio, homem de grande altura, de cinco côvados. O egípcio tinha na mão uma lança como o órgão de tecelão; mas Benaías desceu contra ele com um cajado, arrancou-lhe da mão a lança e com ela o matou."
  version5: "Matou a um egípcio, cuja estatura era de cinco cúbitos e que tinha na mão uma lança como órgão do tear de tecelão; desceu contra ele com uma vara, arrancou a lança da mão do egípcio e o matou com a sua mesma lança."
  version6: "Matou também um egípcio, homem da estatura de cinco côvados; o egípcio trazia na mão uma lança como o eixo do tecelão, mas Benaia o atacou com um cajado, arrancou-lhe da mão a lança e com ela o matou."
  version7: "Foi ele ainda quem venceu um egípcio de cinco côvados de altura; esse egípcio tinha na mão uma lança semelhante a um cilindro de tear de tecelão. Foi contra ele com um bordão, arrancou-lhe a lança das mãos e o matou com a própria lança."
  version8: "He also smote the Egyptian, a man of stature, five cubits high: and in the Egyptian's hand was a spear like a weaver's beam; and he went down to him with a staff, and plucked the spear out of the Egyptian's hand, and slew him with his own spear."
  version9: "And he slew an Egyptian, a man of <i>great</i> stature, five cubits high; and in the Egyptian's hand <i>was</i> a spear like a weaver's beam; and he went down to him with a staff, and plucked the spear out of the Egyptian's hand, and slew him with his own spear. <i>{great...: Heb. measure}</i>"

