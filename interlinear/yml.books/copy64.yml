tiles:

-
  book:  "3 João 1"
  version1: "O PRESBÍTERO ao amado Gaio, a quem em verdade eu amo."
  version2: "O presbítero ao amado Gaio, a quem, na verdade, eu amo."
  version3: "O presbítero ao amado Gaio, a quem em verdade eu amo."
  version4: "O ancião ao amado Gaio, a quem eu amo em verdade."
  version5: "O presbítero ao amado Gaio, a quem eu amo em verdade."
  version6: "O presbítero ao amado Gaio, a quem eu amo na verdade."
  version7: "O ancião ao caríssimo Gaio, a quem amo na verdade."
  version8: "The elder to the beloved Gaius, whom I love in truth."
  version9: "The elder unto the wellbeloved Gaius, whom I love in the truth. <i>{in...: or, truly}</i>"
-
  book:  "3 João 2"
  version1: "Amado, desejo que te vá bem em todas as coisas, e que tenhas saúde, <i>assim</i> como bem vai à tua alma."
  version2: "Amado, desejo que te vá bem em todas as coisas e que tenhas saúde, <i>assim</i> como bem vai a tua alma."
  version3: "Amado, desejo que te vá bem em todas as coisas, e que tenhas saúde, assim como bem vai a tua alma."
  version4: "Amado, desejo que te vá bem em todas as coisas, e que tenhas saúde, assim como bem vai à tua alma."
  version5: "Amado, peço a Deus que prosperes em tudo e tenhas saúde, assim como tua alma prospera."
  version6: "Amado, acima de tudo, faço votos por tua prosperidade e saúde, assim como é próspera a tua alma."
  version7: "Caríssimo, desejo que prosperes em todos os teus empreendimentos, que estejas bem e igualmente que tua alma prospere."
  version8: "Beloved, I desire that in all things thou shouldest prosper and be in health, even as thy soul prospers."
  version9: "Beloved, I wish above all things that thou mayest prosper and be in health, even as thy soul prospereth. <i>{wish: or, pray}</i>"
-
  book:  "3 João 3"
  version1: "Porque muito me alegrei quando os irmãos vieram, e testificaram da tua verdade, como tu andas na verdade."
  version2: "Porque muito me alegrei quando os irmãos vieram e testificaram da tua verdade, como tu andas na verdade."
  version3: "Porque muito me alegrei quando os irmãos vieram, e testificaram da tua verdade, como tu andas na verdade."
  version4: "Porque muito me alegrei quando os irmãos vieram e testificaram da tua verdade, como tu andas na verdade."
  version5: "Pois folgo muito, quando os irmãos vêm dar testemunho da tua verdade, como tu andas em verdade."
  version6: "Pois fiquei sobremodo alegre pela vinda de irmãos e pelo seu testemunho da tua verdade, como tu andas na verdade."
  version7: "Alegrei-me muito com a vinda dos irmãos e com o testemunho que deram da tua verdade, de como andas na verdade."
  version8: "For I rejoiced exceedingly when <i>the</i> brethren came and bore testimony to thy <i>holding fast the</i> truth, even as *thou* walkest in truth."
  version9: "For I rejoiced greatly, when the brethren came and testified of the truth that is in thee, even as thou walkest in the truth."
-
  book:  "3 João 4"
  version1: "Não tenho maior gozo do que este: o de ouvir que os meus filhos andam na verdade."
  version2: "Não tenho maior gozo do que este: o de ouvir que os meus filhos andam na verdade."
  version3: "Não tenho maior gozo do que este, o de ouvir que os meus filhos andam na verdade."
  version4: "Não tenho maior gozo do que este: o de ouvir que os meus filhos andam na verdade."
  version5: "Não tenho maior alegria do que saber que meus filhos andam na verdade."
  version6: "Não tenho maior alegria do que esta, a de ouvir que meus filhos andam na verdade."
  version7: "Não tenho maior alegria do que ouvir dizer que os meus filhos caminham na verdade."
  version8: "I have no greater joy than these things that I hear of my children walking in the truth."
  version9: "I have no greater joy than to hear that my children walk in truth."
-
  book:  "3 João 5"
  version1: "Amado, procedes fielmente em tudo o que fazes para com os irmãos, e para com os estranhos,"
  version2: "Amado, procedes fielmente em tudo o que fazes para com os irmãos e para com os estranhos,"
  version3: "Amado, procedes fielmente em tudo o que fazes para com os irmãos, e para com os estranhos,"
  version4: "Amado, procedes fielmente em tudo o que fazes para com os irmãos, especialmente para com os estranhos,"
  version5: "Amado, tu procedes fielmente em tudo o que fazes aos irmãos, e estes até estranhos,"
  version6: "Amado, procedes fielmente naquilo que praticas para com os irmãos, e isto fazes mesmo quando são estrangeiros,"
  version7: "Caríssimo, fazes obras de fé em tudo o que realizas para os teus irmãos, mesmo para os irmãos estrangeiros."
  version8: "Beloved, thou doest faithfully <i>in</i> whatever thou mayest have wrought towards the brethren and that strangers,"
  version9: "Beloved, thou doest faithfully whatsoever thou doest to the brethren, and to strangers;"
-
  book:  "3 João 6"
  version1: "Que em presença da igreja testificaram da tua caridade: aos quais, se conduzires como é digno para com Deus, bem farás;"
  version2: "que em presença da igreja testificaram da <i>{ou do teu amor}</i> tua caridade, aos quais, se conduzires como é digno para com Deus, bem farás;"
  version3: "Que em presença da igreja testificaram do teu amor; aos quais, se conduzires como é digno para com Deus, bem farás;"
  version4: "os quais diante da igreja testificaram do teu amor; aos quais, se os encaminhares na sua viagem de um modo digno de Deus, bem farás;"
  version5: "os quais dão testemunho do teu amor diante da igreja, aos quais farás bem se ajudares na sua viagem de um modo digno de Deus;"
  version6: "os quais, perante a igreja, deram testemunho do teu amor. Bem farás encaminhando-os em sua jornada por modo digno de Deus;"
  version7: "Estes, perante a comunidade, deram testemunho do teu amor. Farás bem em provê-los para a sua viagem, de um modo digno de Deus."
  version8: "(who have witnessed of thy love before <i>the</i> assembly,) in setting forward whom on their journey worthily of God, thou wilt do well;"
  version9: "Which have borne witness of thy charity before the church: whom if thou bring forward on their journey after a godly sort, thou shalt do well: <i>{after...: Gr. worthy of God}</i>"
-
  book:  "3 João 7"
  version1: "Porque pelo seu Nome saíram, nada tomando dos gentios."
  version2: "porque pelo seu Nome saíram, nada tomando dos gentios."
  version3: "Porque pelo seu Nome saíram, nada tomando dos gentios."
  version4: "porque por amor do Nome saíram, sem nada aceitar dos gentios."
  version5: "pois por amor do Nome é que eles saíram, nada aceitando dos gentios."
  version6: "pois por causa do Nome foi que saíram, nada recebendo dos gentios."
  version7: "Pois por amor do seu nome partiram, sem nada receber dos pagãos."
  version8: "for for the name have they gone forth, taking nothing of those of the nations."
  version9: "Because that for his name's sake they went forth, taking nothing of the Gentiles."
-
  book:  "3 João 8"
  version1: "Portanto aos tais devemos receber, para que sejamos cooperadores da verdade."
  version2: "Portanto, aos tais devemos receber, para que sejamos cooperadores da verdade."
  version3: "Portanto, aos tais devemos receber, para que sejamos cooperadores da verdade."
  version4: "Portanto aos tais devemos acolher, para que sejamos cooperadores da verdade."
  version5: "Devemos, pois, acolher tais homens, a fim de que nos tornemos cooperadores com eles na obra da verdade."
  version6: "Portanto, devemos acolher esses irmãos, para nos tornarmos cooperadores da verdade."
  version7: "Devemos, portanto, receber a tais homens, para cooperar com eles pela verdade."
  version8: "*We* therefore ought to receive such, that we may be fellow-workers with the truth."
  version9: "We therefore ought to receive such, that we might be fellowhelpers to the truth. <i>{fellowhelpers: or, joint-labourers}</i>"
-
  book:  "3 João 9"
  version1: "Tenho escrito à igreja; mas Diótrefes, que procura ter entre eles o primado, não nos recebe."
  version2: "Tenho escrito à igreja; mas Diótrefes, que procura ter entre eles o primado, não nos recebe."
  version3: "Tenho escrito à igreja; mas Diótrefes, que procura ter entre eles o primado, não nos recebe."
  version4: "Escrevi alguma coisa à igreja; mas Diótrefes, que gosta de ter entre eles a primazia, não nos recebe."
  version5: "Escrevi algumas palavras à igreja; mas Diótrefes que gosta da primazia entre eles, não nos recebe."
  version6: "Escrevi alguma coisa à igreja; mas Diótrefes, que gosta de exercer a primazia entre eles, não nos dá acolhida."
  version7: "Escrevi uma palavra à Igreja. Mas Diótrefes, homem ambicioso do poder, não nos quer receber."
  version8: "I wrote something to the assembly; but Diotrephes, who loves to have the first place among them, receives us not."
  version9: "I wrote unto the church: but Diotrephes, who loveth to have the preeminence among them, receiveth us not."
-
  book:  "3 João 10"
  version1: "Pelo que, se eu for, trarei à memória as obras que ele faz, proferindo contra nós palavras maliciosas; e, não contente com isto, não recebe os irmãos, e impede os que querem <i>recebê-los</i>, e os lança fora da igreja."
  version2: "Pelo que, se eu for, trarei à memória as obras que ele faz, proferindo contra nós palavras maliciosas; e, não contente com isto, não recebe os irmãos, e impede os que querem <i>recebê-los,</i> e os lança fora da igreja."
  version3: "Por isso, se eu for, trarei à memória as obras que ele faz, proferindo contra nós palavras maliciosas; e, não contente com isto, não recebe os irmãos, e impede os que querem recebê-los, e os lança fora da igreja."
  version4: "Pelo que, se eu aí for, trarei à memória as obras que ele faz, proferindo contra nós palavras maliciosas; e, não contente com isto, ele não somente deixa de receber os irmãos, mas aos que os querem receber ele proíbe de o fazerem e ainda os exclui da igreja."
  version5: "Por isso quando eu aí for, fá-lo-ei lembrar as obras que faz, falando palavras malignas contra nós; e não satisfeito com isto, ele mesmo não recebe os irmãos, e àqueles que os querem receber, ele proíbe de o fazerem, e ainda os exclui da igreja."
  version6: "Por isso, se eu for aí, far-lhe-ei lembradas as obras que ele pratica, proferindo contra nós palavras maliciosas. E, não satisfeito com estas coisas, nem ele mesmo acolhe os irmãos, como impede os que querem recebê-los e os expulsa da igreja."
  version7: "Por isso, quando eu for aí, hei de recordar as obras que ele pratica, espalhando contra nós coisas más. Não contente com isto, ele não só recusa receber os irmãos, como até proíbe de recebê-los aos que o quereriam fazer, e os exclui da comunidade."
  version8: "For this reason, if I come, I will bring to remembrance his works which he does, babbling against us with wicked words; and not content with these, neither does he himself receive the brethren; and those who would he prevents, and casts <i>them</i> out of the assembly."
  version9: "Wherefore, if I come, I will remember his deeds which he doeth, prating against us with malicious words: and not content therewith, neither doth he himself receive the brethren, and forbiddeth them that would, and casteth <i>them</i> out of the church."
-
  book:  "3 João 11"
  version1: "Amado, não sigas o mal, mas o bem. Quem faz bem é de Deus; mas quem faz mal não tem visto a Deus."
  version2: "Amado, não sigas o mal, mas o bem. Quem faz bem é de Deus; mas quem faz mal não tem visto a Deus."
  version3: "Amado, não sigas o mal, mas o bem. Quem faz o bem é de Deus; mas quem faz o mal não tem visto a Deus."
  version4: "Amado, não imites o mal, mas o bem. Quem faz o bem é de Deus; mas quem faz o mal não tem visto a Deus."
  version5: "Amado, não imites o mal, mas o bem. Aquele que faz o bem, é de Deus; aquele que faz o mal, nunca viu a Deus."
  version6: "Amado, não imites o que é mau, senão o que é bom. Aquele que pratica o bem procede de Deus; aquele que pratica o mal jamais viu a Deus."
  version7: "Caríssimo, não imites o mal, mas sim o bem. Quem pratica o bem nasceu de Deus. Quem pratica o mal não viu a Deus."
  version8: "Beloved, do not imitate what is evil, but what is good. He that does good is of God. He that does evil has not seen God."
  version9: "Beloved, follow not that which is evil, but that which is good. He that doeth good is of God: but he that doeth evil hath not seen God."
-
  book:  "3 João 12"
  version1: "Todos dão testemunho de Demétrio, até a mesma verdade; e também nós testemunhamos; e vós bem sabeis que o nosso testemunho é verdadeiro."
  version2: "Todos dão testemunho de Demétrio, até a mesma verdade; e também nós testemunhamos; e vós bem sabeis que o nosso testemunho é verdadeiro."
  version3: "Todos dão testemunho de Demétrio, até a mesma verdade; e também nós testemunhamos; e vós bem sabeis que o nosso testemunho é verdadeiro."
  version4: "De Demétrio, porém, todos, e até a própria verdade, dão testemunho; e nós também damos testemunho; e sabes que o nosso testemunho é verdadeiro."
  version5: "De Demétrio todos, e a própria verdade, dão testemunho; nós também damos testemunho, e sabes que o nosso testemunho é verdadeiro."
  version6: "Quanto a Demétrio, todos lhe dão testemunho, até a própria verdade, e nós também damos testemunho; e sabes que o nosso testemunho é verdadeiro."
  version7: "A respeito de Demétrio, todos e a mesma verdade dão testemunho, e nós também lhe damos testemunho; e tu sabes que o nosso testemunho é verdadeiro."
  version8: "Demetrius has witness borne to him by all, and by the truth itself; and *we* also bear witness, and thou knowest that our witness is true."
  version9: "Demetrius hath good report of all <i>men</i>, and of the truth itself: yea, and we <i>also</i> bear record; and ye know that our record is true."
-
  book:  "3 João 13"
  version1: "Tinha muito que escrever, mas não quero escrever-te com tinta e pena."
  version2: "Tinha muito que escrever, mas não quero escrever-te com tinta e pena."
  version3: "Tinha muito que escrever, mas não quero escrever-te com tinta e pena."
  version4: "Tinha eu muitas coisas que te escrever, mas não o quero fazer com tinta e pena."
  version5: "Tinha eu muitas coisas que te escrever, porém não o quero fazer com tinta e pena;"
  version6: "Muitas coisas tinha que te escrever; todavia, não quis fazê-lo com tinta e pena,"
  version7: "Tinha muitas coisas para te escrever, mas não quero fazê-lo com tinta e pena."
  version8: "I had many things to write to thee, but I will not with ink and pen write to thee;"
  version9: "I had many things to write, but I will not with ink and pen write unto thee:"
-
  book:  "3 João 14"
  version1: "Espero, porém, ver-te brevemente, e falaremos de boca a boca."
  version2: "Espero, porém, ver-te brevemente, e falaremos de boca a boca."
  version3: "Espero, porém, ver-te brevemente, e falaremos de face a face."
  version4: "Espero, porém, ver-te brevemente, e falaremos face a face."
  version5: "mas espero ver-te brevemente, então falaremos face a face."
  version6: "pois, em breve, espero ver-te. Então, conversaremos de viva voz. "
  version7: "Espero ir ver-te em breve e então falaremos de viva voz."
  version8: "but I hope soon to see thee, and we will speak mouth to mouth."
  version9: "But I trust I shall shortly see thee, and we shall speak face to face."
-
  book:  "3 João 15"
  version1: "Paz seja contigo. Os amigos te saúdam. Saúda os amigos pelo seu nome."
  version2: "Paz seja contigo. Os amigos te saúdam. Saúda os amigos pelos seus nomes."
  version3: "Paz seja contigo. Os amigos te saúdam. Saúda os amigos pelo seu nome."
  version4: "Paz seja contigo. Os amigos te saúdam. Saúda os amigos nominalmente."
  version5: "Paz seja contigo. Os amigos te saúdam. Saúda aos amigos nominalmente."
  version6: "A paz seja contigo. Os amigos te saúdam. Saúda os amigos, nome por nome."
  version7: "A paz esteja contigo! Os amigos te saúdam. Saúda os amigos cada um em particular."
  version8: "Peace <i>be</i> to thee. The friends greet thee. Greet the friends by name."
  version9: "Peace <i>be</i> to thee. <i>Our</i> friends salute thee. Greet the friends by name. <i>{face to...: Gr. mouth to mouth}</i>"