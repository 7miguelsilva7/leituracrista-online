  version5: "Chegou um homem de Deus, e disse ao rei de Israel: Assim diz Jeová: Porque os Siros disseram: Jeová é deus de montes, e não é deus de vales, portanto entregarei toda esta grande multidão nas tuas mãos, e sabereis que eu sou Jeová."
  version6: "Chegou um homem de Deus, e falou ao rei de Israel, e disse: Assim diz o SENHOR: Porquanto os siros disseram: O SENHOR é deus dos montes e não dos vales, toda esta grande multidão entregarei nas tuas mãos, e assim sabereis que eu sou o SENHOR."
  version7: "Então o homem de Deus aproximou-se do rei de Israel e disse-lhe: Isto diz o Senhor: Porque os sírios disseram: O Senhor é um deus dos montes e não das planícies - vou entregar-te nas mãos essa imensa multidão, a fim de que saibas que eu sou o Senhor."
  version8: "And the man of God drew near, and spoke to the king of Israel and said, Thus saith Jehovah: Because the Syrians have said, Jehovah is a god of the mountains, but he is not a god of the valleys, I will give all this great multitude into thy hand, and ye shall know that I am Jehovah."
  version9: "And there came a man of God, and spake unto the king of Israel, and said, Thus saith the LORD, Because the Syrians have said, The LORD <i>is</i> God of the hills, but he <i>is</i> not God of the valleys, therefore will I deliver all this great multitude into thine hand, and ye shall know that I <i>am</i> the LORD."
