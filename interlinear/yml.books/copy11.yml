  book:  "1 Reis 1:13"
  version1: "Vai, e entra ao rei Davi, e dize-lhe: Não juraste tu, rei senhor meu, à tua serva, dizendo: Certamente teu filho Salomão reinará depois de mim, e ele se assentará no meu trono? Por que pois reina Adonias?"
  version2: "Vai, e entra ao rei Davi, e dize-lhe: Não juraste tu, rei, senhor meu, à tua serva, dizendo: Certamente teu filho Salomão reinará depois de mim, e ele se assentará no meu trono? Por que, pois, reina Adonias?"
  version3: "Vai, e chega ao rei Davi, e dize-lhe: Não juraste tu, rei senhor meu, à tua serva, dizendo: Certamente teu filho Salomão reinará depois de mim, e ele se assentará no meu trono? Por que, pois, reina Adonias?"
  version4: "Vai à presença do rei Davi, e dize-lhe: Não juraste, ó rei meu senhor, à tua serva, dizendo: Certamente teu filho Salomão reinará depois de mim, e se assentará no meu trono? Por que, pois, reina Adonias?"
  version5: "Vai, entra ao rei Davi e dize-lhe: Não juraste tu, ó rei meu senhor, à tua escrava, dizendo: Teu filho Salomão há de reinar depois de mim e há de sentar-se no meu trono? por que reina logo Adonias?"
  version6: "Vai, apresenta-te ao rei Davi e dize-lhe: Não juraste, ó rei, senhor meu, à tua serva, dizendo: Teu filho Salomão reinará depois de mim e se assentará no meu trono? Por que, pois, reina Adonias?"
  version7: "Vai ter com o rei Davi e dize-lhe: Ó rei, meu senhor, não juraste à tua serva que Salomão, meu filho, reinaria depois de ti, e se sentaria no teu trono? Por que então Adonias se proclamou rei?"
  version8: "Go and get thee in to king David, and say to him, Didst not thou, my lord, O king, swear to thy handmaid saying, Solomon thy son shall reign after me, and he shall sit on my throne? why then does Adonijah reign?"
  version9: "Go and get thee in unto king David, and say unto him, Didst not thou, my lord, O king, swear unto thine handmaid, saying, Assuredly Solomon thy son shall reign after me, and he shall sit upon my throne? why then doth Adonijah reign?"
