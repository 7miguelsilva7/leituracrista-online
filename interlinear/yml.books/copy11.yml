  book:  "1 Reis 1:6"
  version1: "E nunca seu pai o tinha contrariado, dizendo: Por que fizeste assim? E <i>era</i> ele também mui formoso de parecer; e <i>Hagite</i> o tivera depois de Absalão."
  version2: "E nunca seu pai o tinha contrariado, dizendo: Por que fizeste assim? E <i>era</i> ele também mui formoso de aparência; e <i>Hagite</i> o tivera depois de Absalão."
  version3: "E nunca seu pai o tinha contrariado, dizendo: Por que fizeste assim? E era ele também muito formoso de parecer; e Hagite o tivera depois de Absalão."
  version4: "Ora, nunca seu pai o tinha contrariado, dizendo: Por que fizeste assim? Além disso, era ele muito formoso de parecer; e era mais moço do que Absalão."
  version5: "Nunca seu pai o contrariou, dizendo: Por que fizeste isto? Ele era também de boa presença, e mais moço do que Absalão."
  version6: "Jamais seu pai o contrariou, dizendo: Por que procedes assim? Além disso, era ele de aparência mui formosa e nascera depois de Absalão."
  version7: "Nunca seu pai o contrariou, dizendo: Por que fazes isso? Além disso, ele era muito belo e <i>(na idade)</i> seguia imediatamente a Absalão."
  version8: "And his father had not grieved him at any time in saying, Why doest thou so? and he was also a very comely man; and <i>his mother</i> bore him after Absalom."
  version9: "And his father had not displeased him at any time in saying, Why hast thou done so? and he also <i>was a</i> very goodly <i>man</i>; and <i>his mother</i> bare him after Absalom. <i>{at any...: Heb. from his days}</i>"
