  book:  "1 Reis 1:5"
  version1: "Então Adonias, filho de Hagite se levantou, dizendo: Eu reinarei. E preparou carros, e cavaleiros, e cinqüenta homens, que corressem diante dele."
  version2: "Então, Adonias, filho de Hagite, se levantou, dizendo: Eu reinarei. E preparou carros, e cavaleiros, e cinqüenta homens que corressem adiante dele."
  version3: "Então Adonias, filho de Hagite, se levantou, dizendo: Eu reinarei. E preparou carros, e cavaleiros, e cinqüenta homens, que corressem adiante dele."
  version4: "Então Adonias, filho de Hagite, se exaltou e disse: Eu reinarei. E preparou para si carros e cavaleiros, e cinqüenta homens que corressem adiante dele."
  version5: "Adonias, filho de Hagite, se exaltou, dizendo: Eu reinarei. Adquiriu para si um carro, cavalos e cinqüenta homens que corressem adiante dele."
