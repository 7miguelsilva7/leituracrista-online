  version2: "E aqueles homens tomaram <i>isso</i> por bom presságio, e apressaram-se em apanhar a sua palavra, e disseram: Teu irmão Ben-Hadade <i>vive.</i> E ele disse: Vinde, trazei-mo. Então, Ben-Hadade saiu a eles, e Acabe o fez subir ao carro."
  version3: "E aqueles homens tomaram isto por bom presságio, e apressaram-se em apanhar a sua palavra, e disseram: Teu irmão Ben-Hadade vive. E ele disse: Vinde, trazei-mo. Então Ben-Hadade foi a ele, e ele o fez subir ao carro."
  version4: "Aqueles homens, tomando isto por bom presságio, apressaram-se em apanhar a sua palavra, e disseram: Ben-Hadade é teu irmão! Respondeu-lhes ele: Ide, trazei-me. Veio, pois, Ben-Hadade à presença de Acabe; e este o fez subir ao carro."
  version5: "Ora os homens observavam atenciosamente, e logo se apoderaram da expressão que tinha usado; e disseram: Teu irmão Ben-Hadade! Ele disse: Ide, trazei-mo. Ben-Hadade saiu a ter com ele; e ele o fez subir ao carro."
  version6: "Aqueles homens tomaram isto por presságio, valeram-se logo dessa palavra; e disseram: Teu irmão Ben-Hadade! Ele disse: Vinde, trazei-mo. Então, Ben-Hadade saiu a ter com ele, e ele o fez subir ao carro."
  version7: "Tomando bom augúrio dessas palavras, os sírios tomaram logo a palavra de sua boca e disseram-lhe: Ben-Hadad é teu irmão! Trazei-mo, disse o rei. Veio Ben-Hadad à presença de Acab, e este mandou-o subir ao seu carro."
  version8: "And the men took it as a good omen, and hastened to catch what came from him, and they said, Thy brother Ben-Hadad. ...And he said, Go, bring him. And Ben-Hadad came forth to him; and he caused him to come up into the chariot."
  version9: "Now the men did diligently observe whether <i>any thing would come</i> from him, and did hastily catch <i>it</i>: and they said, Thy brother Benhadad. Then he said, Go ye, bring him. Then Benhadad came forth to him; and he caused him to come up into the chariot."
