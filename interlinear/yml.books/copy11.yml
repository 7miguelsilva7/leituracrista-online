  book:  "1 Reis 20:32"
  version1: "Então cingiram sacos aos lombos e cordas às cabeças, e vieram ao rei de Israel, e disseram: Diz o teu servo Benadade: Deixa-me viver. E disse ele: Pois ainda vive? É meu irmão."
  version2: "Então, cingiram panos de saco aos lombos e cordas às cabeças, e vieram ao rei de Israel, e disseram: Diz o teu servo Ben-Hadade: Deixa-me viver. E disse ele: Pois ainda vive? É meu irmão."
  version3: "Então cingiram sacos aos lombos e cordas às cabeças, e foram ao rei de Israel, e disseram: Diz o teu servo Ben-Hadade: Deixa-me viver. E disse Acabe: Pois ainda vive? É meu irmão."
  version4: "Então cingiram sacos aos lombos e cordas aos pescoços e, indo ter com o rei de Israel, disseram-lhe: Diz o teu servo Ben-Hadade: Deixa-me viver, rogo-te. Ao que disse Acabe: Pois ainda vive? É meu irmão."
  version5: "Cingiram-se de sacos pelos lombos, puseram cordas à roda das cabeças e, indo ter com o rei de Israel, disseram: Diz o teu servo Ben-Hadade: Concede-me a vida. O rei de Israel disse: Vive ele ainda? ele é meu irmão."
  version6: "Então, se cingiram com pano de saco pelos lombos, puseram cordas à roda da cabeça, vieram ao rei de Israel e disseram: Diz o teu servo Ben-Hadade: Poupa-me a vida. Disse Acabe: Pois ainda vive? É meu irmão."
  version7: "Cingiram-se, pois, com sacos pelos rins, puseram cordas em volta do pescoço, e apresentaram-se ao rei de Israel, dizendo: Teu servo Ben-Hadad roga-te: Concede-me a vida! Ele está ainda vivo?, perguntou Acab; mas ele é meu irmão!"
  version8: "And they girded sackcloth on their loins, and ropes on their heads, and came to the king of Israel, and said, Thy servant Ben-Hadad says, I pray thee, let me live. And he said, Is he yet alive? he is my brother."
  version9: "So they girded sackcloth on their loins, and <i>put</i> ropes on their heads, and came to the king of Israel, and said, Thy servant Benhadad saith, I pray thee, let me live. And he said, <i>Is</i> he yet alive? he <i>is</i> my brother."
