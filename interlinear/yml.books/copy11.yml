  book:  "1 Reis 17:12"
  version1: "Porém ela disse: Vive o Senhor teu Deus, que nem um bolo tenho, senão somente um punhado de farinha numa panela, e um pouco de azeite numa botija; e vês aqui, apanhei dois cavacos, e vou prepará-lo para mim e para o meu filho, para que o comamos, e morramos."
  version2: "Porém ela disse: Vive o SENHOR, teu Deus, que nem um bolo tenho, senão somente um punhado de farinha numa panela e um pouco de azeite numa botija; e, vês aqui, apanhei dois cavacos e vou prepará-lo para mim e para o meu filho, para que o comamos e morramos."
  version3: "Porém ela disse: Vive o SENHOR teu Deus, que nem um bolo tenho, senão somente um punhado de farinha numa panela, e um pouco de azeite numa botija; e vês aqui apanhei dois cavacos, e vou prepará-lo para mim e para o meu filho, para que o comamos, e morramos."
  version4: "Ela, porém, respondeu: Vive o Senhor teu Deus, que não tenho nem um bolo, senão somente um punhado de farinha na vasilha, e um pouco de azeite na botija; e eis que estou apanhando uns dois gravetos, para ir prepará-lo para mim e para meu filho, a fim de que o comamos, e morramos."
  version5: "Ela respondeu: Pela vida de Jeová teu Deus não tenho pão, senão somente um punhado de farinha no vaso e um pouco de azeite na almotolia. Eis que ando apanhando uns gravetos para ir prepará-lo para mim e para meu filho, a fim de que o comamos, e morramos."
  version6: "Porém ela respondeu: Tão certo como vive o SENHOR, teu Deus, nada tenho cozido; há somente um punhado de farinha numa panela e um pouco de azeite numa botija; e, vês aqui, apanhei dois cavacos e vou preparar esse resto de comida para mim e para o meu filho; comê-lo-emos e morreremos."
  version7: "Pela vida de Deus, respondeu a mulher, não tenho pão cozido: só tenho um punhado de farinha na panela e um pouco de óleo na ânfora; estava justamente apanhando dois pedaços de lenha para preparar esse resto para mim e meu filho, a fim de o comermos, e depois morrermos."
  version8: "And she said, As Jehovah thy God liveth, I have not a cake, but a handful of meal in a barrel, and a little oil in a cruse; and behold, I am gathering two sticks, that I may go in and dress it for me and my son, that we may eat it, and die."
  version9: "And she said, <i>As</i> the LORD thy God liveth, I have not a cake, but an handful of meal in a barrel, and a little oil in a cruse: and, behold, I <i>am</i> gathering two sticks, that I may go in and dress it for me and my son, that we may eat it, and die."
