-
  book:  "1 Reis 1:1"
  version1: "SENDO pois o rei Davi já velho, <i>e</i> entrado em dias, cobriam-no de vestes, porém não aquecia."
  version2: "Sendo, pois, o rei Davi já velho <i>e</i> entrado em dias, cobriam-no de vestes, porém não aquecia."
  version3: "Sendo, pois, o rei Davi já velho, e entrado em dias, cobriam-no de roupas, porém não se aquecia."
  version4: "Ora, o rei Davi era já velho, de idade mui avançada; e por mais que o cobrissem de roupas não se aquecia."
  version5: "Ora o rei Davi era já velho e de idade avançada; e por mais que o cobrissem de roupas, não aquecia."
  version6: "Sendo o rei Davi já velho e entrado em dias, envolviam-no com roupas, porém não se aquecia."
  version7: "O rei Davi estava velho, avançado em anos, e por mais que o cobrissem de roupas, não se aquecia."
  version8: "And king David was old <i>and</i> advanced in age; and they covered him with clothes, but he obtained no warmth."
  version9: "Now king David was old <i>and</i> stricken in years; and they covered him with clothes, but he gat no heat. <i>{stricken...: Heb. entered into days}</i>"
-
  book:  "1 Reis 1:2"
  version1: "Então disseram-lhe os seus servos: Busquem para o rei meu senhor uma moça virgem, que esteja perante o rei, e tenha cuidado dele: e durma no seu seio, para que o rei meu senhor aqueça."
  version2: "Então, disseram-lhe os seus servos: Busquem para o rei, nosso senhor, uma moça virgem, que esteja perante o rei, e tenha cuidado dele, e durma no seu seio, para que o rei, nosso senhor, aqueça."
  version3: "Então disseram-lhe os seus servos: Busquem para o rei meu senhor uma moça virgem, que esteja perante o rei, e tenha cuidado dele; e durma no seu seio, para que o rei meu senhor se aqueça."
  version4: "Disseram-lhe, pois, os seus servos: Busque-se para o rei meu senhor uma jovem donzela, que esteja perante o rei, e tenha cuidado dele; e durma no seu seio, para que o rei meu senhor se aqueça."
  version5: "Disseram-lhe os seus servos: Procure-se para o rei meu senhor uma jovem donzela, que esteja diante do rei, e tenha cuidado dele, e durma no seu seio, para que ele se aqueça."
  version6: "Então, lhe disseram os seus servos: Procure-se para o rei, nosso senhor, uma jovem donzela, que esteja perante o rei, e tenha cuidado dele, e durma nos seus braços, para que o rei, nosso senhor, se aqueça."
  version7: "Seus familiares disseram-lhe: Busquemos para nosso senhor, o rei, uma donzela virgem que sirva o rei e tenha cuidado dele, e durma em seu seio para que ele se aqueça."
  version8: "And his servants said to him, Let there be found for my lord the king a young virgin; and let her stand before the king, and let her cherish him, and let her lie in thy bosom, that my lord the king may get warm."
  version9: "Wherefore his servants said unto him, Let there be sought for my lord the king a young virgin: and let her stand before the king, and let her cherish him, and let her lie in thy bosom, that my lord the king may get heat. <i>{Let there...: Heb. Let them seek}</i> <i>{a young...: Heb. a damsel, a virgin}</i> <i>{cherish...: Heb. be a cherisher unto him}</i>"
