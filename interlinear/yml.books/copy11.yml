  version5: "Ben-Hadade disse-lhe: Restituirei a ti as cidades que meu pai tomou a teu pai; e farás para ti ruas em Damasco, como meu pai as fez em Samaria. Eu, disse Acabe, feita esta aliança, te deixarei ir. Fez a aliança com ele, e o deixou ir."
