  version3: "E buscaram por todos os termos de Israel uma moça formosa, e acharam a Abisague, sunamita; e a trouxeram ao rei."
  version4: "Assim buscaram por todos os termos de Israel uma jovem formosa; e acharam Abisague, a sunamita, e a trouxeram ao rei."
  version5: "Assim procuraram por todos os termos de Israel uma donzela formosa; acharam a Abizague-sunamita, e trouxeram-na ao rei."
  version6: "Procuraram, pois, por todos os limites de Israel uma jovem formosa; acharam Abisague, sunamita, e a trouxeram ao rei."
  version7: "Procuraram, pois, em toda a terra de Israel, uma donzela formosa; encontraram Abisag, a sunamita, e levaram-na ao rei."
  version8: "And they sought for a fair damsel throughout the territory of Israel, and found Abishag a Shunammite, and brought her to the king."
  version9: "So they sought for a fair damsel throughout all the coasts of Israel, and found Abishag a Shunammite, and brought her to the king."
-
  book:  "1 Reis 1:4"
  version1: "E <i>era</i> a moça sobremaneira formosa: e tinha cuidado do rei, e o servia; porém o rei não a conheceu."
  version2: "E <i>era</i> a moça sobremaneira formosa, e tinha cuidado do rei, e o servia; porém o rei não a conheceu."
  version3: "E era a moça sobremaneira formosa; e tinha cuidado do rei, e o servia; porém o rei não a conheceu."
