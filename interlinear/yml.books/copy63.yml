tiles:

-
  book:  "2 João 1"
  version1: "O ANCIÃO à senhora eleita, e a seus filhos, aos quais amo na verdade, e não somente eu, mas também todos os que têm conhecido a verdade,"
  version2: "O ancião à senhora eleita e a seus filhos, aos quais amo na verdade e não somente eu, mas também todos os que têm conhecido a verdade,"
  version3: "O presbítero à senhora eleita, e a seus filhos, aos quais amo na verdade, e não somente eu, mas também todos os que têm conhecido a verdade,"
  version4: "O ancião à senhora eleita, e a seus filhos, aos quais eu amo em verdade, e não somente eu, mas também todos os que conhecem a verdade,"
  version5: "O presbítero à senhora eleita com seus filhos, aos quais eu amo em verdade; e não somente eu, mas também todos aqueles que conhecem a verdade,"
  version6: "O presbítero à senhora eleita e aos seus filhos, a quem eu amo na verdade e não somente eu, mas também todos os que conhecem a verdade,"
  version7: "O ancião à Senhora eleita e a seus filhos, que amo na verdade. Não somente eu, mas também todos os que conheceram a verdade,"
  version8: "The elder to <i>the</i> elect lady and her children, whom *I* love in truth, and not *I* only but also all who have known the truth,"
  version9: "The elder unto the elect lady and her children, whom I love in the truth; and not I only, but also all they that have known the truth;"
-
  book:  "2 João 2"
  version1: "Por amor da verdade que está em nós, e para sempre estará conosco:"
  version2: "por amor da verdade que está em nós e para sempre estará conosco."
  version3: "Por amor da verdade que está em nós, e para sempre estará conosco:"
  version4: "por causa da verdade que permanece em nós, e para sempre estará conosco:"
  version5: "por amor da verdade que permanece em nós, e será conosco para sempre."
  version6: "por causa da verdade que permanece em nós e conosco estará para sempre,"
  version7: "por causa da verdade que permanece em nós e que ficará conosco eternamente."
  version8: "for the truth's sake which abides in us and shall be with us to eternity."
  version9: "For the truth's sake, which dwelleth in us, and shall be with us for ever."
-
  book:  "2 João 3"
  version1: "Graça, misericórdia, paz, da parte de Deus Pai e da do Senhor Jesus Cristo, o Filho do Pai, seja convosco na verdade e caridade."
  version2: "A graça, a misericórdia, a paz, da parte de Deus Pai e da do Senhor Jesus Cristo, o Filho do Pai, sejam convosco na verdade e caridade."
  version3: "Graça, misericórdia e paz, da parte de Deus Pai e da do Senhor Jesus Cristo, o Filho do Pai, seja convosco na verdade e amor."
  version4: "Graça, misericórdia, paz, da parte de Deus Pai e da parte de Jesus Cristo, o Filho do Pai, serão conosco em verdade e amor."
  version5: "A graça, a misericórdia e a paz da parte de Deus Pai, e da de Jesus Cristo, Filho do Pai, serão conosco em verdade e amor."
  version6: "a graça, a misericórdia e a paz, da parte de Deus Pai e de Jesus Cristo, o Filho do Pai, serão conosco em verdade e amor."
  version7: "Estejam convosco, na verdade e no amor: graça, misericórdia e paz da parte de Deus Pai e de Jesus Cristo, Filho do Pai."
  version8: "Grace shall be with you, mercy, peace from God <i>the</i> Father, and from <i>the</i> Lord Jesus Christ, the Son of the Father, in truth and love."
  version9: "Grace be with you, mercy, <i>and</i> peace, from God the Father, and from the Lord Jesus Christ, the Son of the Father, in truth and love. <i>{be: Gr. shall be}</i>"
-
  book:  "2 João 4"
  version1: "Muito me alegro por achar que <i>alguns</i> de teus filhos andam na verdade, assim como temos recebido o mandamento do Pai."
  version2: "Muito me alegro por achar que <i>alguns</i> de teus filhos andam na verdade, assim como temos recebido o mandamento do Pai."
  version3: "Muito me alegro por achar que alguns de teus filhos andam na verdade, assim como temos recebido o mandamento do Pai."
  version4: "Muito me alegro por ter achado alguns de teus filhos andando na verdade, assim como recebemos mandamento do Pai."
  version5: "Folgo muito em ter achado alguns de teus filhos andando em verdade, conforme o mandamento que recebemos do Pai."
  version6: "Fiquei sobremodo alegre em ter encontrado dentre os teus filhos os que andam na verdade, de acordo com o mandamento que recebemos da parte do Pai."
  version7: "Muito me alegrei por ter achado entre teus filhos alguns que andam na verdade, conforme o mandamento que temos recebido do Pai."
  version8: "I rejoiced greatly that I have found of thy children walking in truth, as we have received commandment from the Father."
  version9: "I rejoiced greatly that I found of thy children walking in truth, as we have received a commandment from the Father."
-
  book:  "2 João 5"
  version1: "E agora, senhora, rogo-te, não como escrevendo-te um novo mandamento, mas aquele mesmo que desde o princípio tivemos: que nos amemos uns aos outros."
  version2: "E agora, senhora, rogo-te, não como escrevendo-te um novo mandamento, mas aquele mesmo que desde o princípio tivemos: que nos amemos uns aos outros."
  version3: "E agora, senhora, rogo-te, não como se escrevesse um novo mandamento, mas aquele mesmo que desde o princípio tivemos: que nos amemos uns aos outros."
  version4: "E agora, senhora, rogo-te, não como te escrevendo um novo mandamento, mas aquele mesmo que desde o princípio tivemos: que nos amemos uns aos outros."
  version5: "Agora te rogo, senhora, não como te escrevendo um novo mandamento, mas o mesmo que temos tido desde o princípio, que nos amemos uns aos outros."
  version6: "E agora, senhora, peço-te, não como se escrevesse mandamento novo, senão o que tivemos desde o princípio: que nos amemos uns aos outros."
  version7: "E agora rogo-te, Senhora, não como quem te escreve um novo mandamento, mas sim o que tivemos desde o princípio: que nos amemos uns aos outros."
  version8: "And now I beseech thee, lady, not as writing to thee a new commandment, but that which we have had from <i>the</i> beginning, that we should love one another."
  version9: "And now I beseech thee, lady, not as though I wrote a new commandment unto thee, but that which we had from the beginning, that we love one another."
-
  book:  "2 João 6"
  version1: "E a caridade é esta: que andemos segundo os seus mandamentos. Este é o mandamento, como <i>já</i> desde o princípio ouvistes: que andeis nele."
  version2: "E a <i>{ou o amor}</i> caridade é esta: que andemos segundo os seus mandamentos. Este é o mandamento, como <i>já</i> desde o princípio ouvistes: que andeis nele."
  version3: "E o amor é este: que andemos segundo os seus mandamentos. Este é o mandamento, como já desde o princípio ouvistes, que andeis nele."
  version4: "E o amor é este: que andemos segundo os seus mandamentos. Este é o mandamento, como já desde o princípio ouvistes, para que nele andeis."
  version5: "Este amor consiste em andarmos segundo os seus mandamentos; e este mandamento consiste, conforme ouvistes desde o princípio, em andardes neste amor."
  version6: "E o amor é este: que andemos segundo os seus mandamentos. Este mandamento, como ouvistes desde o princípio, é que andeis nesse amor."
  version7: "Nisto consiste o amor: que vivamos segundo seus mandamentos. É este o mandamento que tendes ouvido desde o princípio, e segundo o qual deveis viver."
  version8: "And this is love, that we should walk according to his commandments. This is the commandment, according as ye have heard from the beginning, that ye might walk in it."
  version9: "And this is love, that we walk after his commandments. This is the commandment, That, as ye have heard from the beginning, ye should walk in it."
-
  book:  "2 João 7"
  version1: "Porque <i>já</i> muitos enganadores entraram no mundo, os quais não confessam que Jesus Cristo veio em carne. Este <i>tal</i> é o enganador e o anticristo."
  version2: "Porque <i>já</i> muitos enganadores entraram no mundo, os quais não confessam que Jesus Cristo veio em carne. Este <i>tal</i> é o enganador e o anticristo."
  version3: "Porque já muitos enganadores entraram no mundo, os quais não confessam que Jesus Cristo veio em carne. Este tal é o enganador e o anticristo."
  version4: "Porque já muitos enganadores saíram pelo mundo, os quais não confessam que Jesus Cristo veio em carne. Tal é o enganador e o anticristo."
  version5: "Pois muitos sedutores têm aparecido no mundo, os quais não confessam que Jesus Cristo veio em carne: este tal é o sedutor e o anticristo."
  version6: "Porque muitos enganadores têm saído pelo mundo fora, os quais não confessam Jesus Cristo vindo em carne; assim é o enganador e o anticristo."
  version7: "Muitos sedutores têm saído pelo mundo afora, os quais não proclamam Jesus Cristo que se encarnou. Quem assim proclama é o sedutor e o Anticristo."
  version8: "For many deceivers have gone out into the world, they who do not confess Jesus Christ coming in flesh-this is the deceiver and the antichrist."
  version9: "For many deceivers are entered into the world, who confess not that Jesus Christ is come in the flesh. This is a deceiver and an antichrist."
-
  book:  "2 João 8"
  version1: "Olhai por vós mesmos, para que não percamos o que temos ganho, antes recebamos o inteiro galardão."
  version2: "Olhai por vós mesmos, para que não percamos o que temos ganhado; antes, recebamos o inteiro galardão."
  version3: "Olhai por vós mesmos, para que não percamos o que temos ganho, antes recebamos o inteiro galardão."
  version4: "Olhai por vós mesmos, para que não percais o fruto do nosso trabalho, antes recebeis plena recompensa."
  version5: "Acautelai-vos, para que não percais o nosso trabalho, mas recebais pleno galardão."
  version6: "Acautelai-vos, para não perderdes aquilo que temos realizado com esforço, mas para receberdes completo galardão."
  version7: "Acautelai-vos, para que não percais o fruto de nosso trabalho, mas antes possais receber plena recompensa."
  version8: "See to yourselves, that we may not lose what we have wrought, but may receive full wages."
  version9: "Look to yourselves, that we lose not those things which we have wrought, but that we receive a full reward. <i>{wrought: or, gained, some copies read, ye have gained, but that ye, etc.}</i>"
-
  book:  "2 João 9"
  version1: "Todo aquele que prevarica, e não persevera na doutrina de Cristo, não tem a Deus: quem persevera na doutrina de Cristo, esse tem tanto ao Pai como ao Filho."
  version2: "Todo aquele que prevarica e não persevera na doutrina de Cristo não tem a Deus; quem persevera na doutrina de Cristo, esse tem tanto o Pai como o Filho."
  version3: "Todo aquele que prevarica, e não persevera na doutrina de Cristo, não tem a Deus. Quem persevera na doutrina de Cristo, esse tem tanto ao Pai como ao Filho."
  version4: "Todo aquele que vai além do ensino de Cristo e não permanece nele, não tem a Deus; quem permanece neste ensino, esse tem tanto ao Pai como ao Filho."
  version5: "Todo o que vai além do ensino de Cristo e não permanece nele, não tem a Deus; o que permanece neste ensino, tem tanto ao Pai como ao Filho."
  version6: "Todo aquele que ultrapassa a doutrina de Cristo e nela não permanece não tem Deus; o que permanece na doutrina, esse tem tanto o Pai como o Filho."
  version7: "Todo aquele que caminha sem rumo e não permanece na doutrina de Cristo, não tem Deus. Quem permanece na doutrina, este possui o Pai e o Filho."
  version8: "Whosoever goes forward and abides not in the doctrine of the Christ has not God. He that abides in the doctrine, *he* has both the Father and the Son."
  version9: "Whosoever transgresseth, and abideth not in the doctrine of Christ, hath not God. He that abideth in the doctrine of Christ, he hath both the Father and the Son."
-
  book:  "2 João 10"
  version1: "Se alguém vem ter convosco, e não traz esta doutrina, não o recebais em casa, nem tampouco o saudeis."
  version2: "Se alguém vem ter convosco e não traz esta doutrina, não o recebais em casa, nem tampouco o saudeis."
  version3: "Se alguém vem ter convosco, e não traz esta doutrina, não o recebais em casa, nem tampouco o saudeis."
  version4: "Se alguém vem ter convosco, e não traz este ensino, não o recebais em casa, nem tampouco o saudeis."
  version5: "Se alguém vem ter convosco e não traz este ensino, não o recebais em casa nem o saudeis;"
  version6: "Se alguém vem ter convosco e não traz esta doutrina, não o recebais em casa, nem lhe deis as boas-vindas."
  version7: "Se alguém vier a vós sem trazer esta doutrina, não o recebais em vossa casa, nem o saudeis."
  version8: "If any one come to you and bring not this doctrine, do not receive him into <i>the</i> house, and greet him not;"
  version9: "If there come any unto you, and bring not this doctrine, receive him not into <i>your</i> house, neither bid him God speed:"
-
  book:  "2 João 11"
  version1: "Porque quem o saúda tem parte nas suas más obras."
  version2: "Porque quem o saúda tem parte nas suas más obras."
  version3: "Porque quem o saúda tem parte nas suas más obras."
  version4: "Porque quem o saúda participa de suas más obras."
  version5: "porque aquele que o saúda, participa de suas más obras."
  version6: "Porquanto aquele que lhe dá boas-vindas faz-se cúmplice das suas obras más."
  version7: "Porque quem o saúda toma parte em suas obras más."
  version8: "for he who greets him partakes in his wicked works."
  version9: "For he that biddeth him God speed is partaker of his evil deeds."
-
  book:  "2 João 12"
  version1: "Tendo muito que escrever-vos, não quis fazê-lo com papel e tinta; mas espero ir ter convosco e falar de boca a boca, para que o nosso gozo seja cumprido."
  version2: "Tendo muito que escrever-vos, não quis fazê-lo com papel e tinta; mas espero ir ter convosco e falar de boca a boca, para que o nosso gozo seja cumprido."
  version3: "Tendo muito que escrever-vos, não quis fazê-lo com papel e tinta; mas espero ir ter convosco e falar de face a face, para que o nosso gozo seja cumprido."
  version4: "Embora tenha eu muitas coisas para vos escrever, não o quis fazer com papel e tinta; mas espero visitar-vos e falar face a face, para que o nosso gozo seja completo."
  version5: "Embora tenha muitas coisas para vos escrever, não o quero fazer com papel e tinta, mas espero ir visitar-vos e falar-vos face a face, para que o nosso gozo seja completo."
  version6: "Ainda tinha muitas coisas que vos escrever; não quis fazê-lo com papel e tinta, pois espero ir ter convosco, e conversaremos de viva voz, para que a nossa alegria seja completa."
  version7: "Apesar de ter mais coisas que vos escrever, não o quis fazer com papel e tinta, mas espero estar entre vós e conversar de viva voz, para que a vossa alegria seja perfeita."
  version8: "Having many things to write to you, I would not with paper and ink; but hope to come to you, and to speak mouth to mouth, that our joy may be full."
  version9: "Having many things to write unto you, I would not <i>write</i> with paper and ink: but I trust to come unto you, and speak face to face, that our joy may be full. <i>{face to...: Gr. mouth to mouth}</i> <i>{our: or, your}</i>"
-
  book:  "2 João 13"
  version1: "Saúdam-te os filhos de tua irmã, a eleita. Amém."
  version2: "Saúdam-te os filhos de tua irmã, a eleita. Amém!"
  version3: "Saúdam-te os filhos de tua irmã, a eleita. Amém."
  version4: "Saúdam-te os filhos de tua irmã, a eleita."
  version5: "Os filhos de tua irmã eleita te saúdam."
  version6: "Os filhos da tua irmã eleita te saúdam."
  version7: "Saúdam-te os filhos de tua irmã, a escolhida."
  version8: "The children of thine elect sister greet thee."
  version9: "The children of thy elect sister greet thee. Amen."