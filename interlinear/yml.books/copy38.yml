tiles:

-
  book:  "Zacarias 1:1"
  version1: "NO oitavo mês do segundo ano de Dario veio a palavra do Senhor ao profeta Zacarias, filho de Baraquias, filho de Ido, dizendo:"
  version2: "No oitavo mês do segundo ano de Dario, veio a palavra do SENHOR ao profeta Zacarias, filho de Baraquias, filho de Ido, dizendo:"
  version3: "No oitavo mês do segundo ano de Dario veio a palavra do SENHOR ao profeta Zacarias, filho de Baraquias, filho de Ido, dizendo:"
  version4: "No oitavo mês do segundo ano de Dario veio a palavra do Senhor ao profeta Zacarias, filho de Berequias, filho de Ido, dizendo:"
  version5: "No oitavo mês, no segundo ano de Dario, veio a palavra de Jeová ao profeta Zacarias, filho de Berequias, filho de Ido, dizendo:"
  version6: "No oitavo mês do segundo ano de Dario, veio a palavra do SENHOR ao profeta Zacarias, filho de Baraquias, filho de Ido, dizendo:"
  version7: "No oitavo mês do segundo ano do reinado de Dario, a palavra do Senhor foi dirigida ao profeta Zacarias, filho de Baraquias, filho de Ado, nestes termos:"
  version8: "In the eighth month, in the second year of Darius, came the word of Jehovah unto Zechariah the prophet, the son of Berechiah, the son of Iddo, saying,"
  version9: "In the eighth month, in the second year of Darius, came the word of the LORD unto Zechariah, the son of Berechiah, the son of Iddo the prophet, saying,"
-
  book:  "Zacarias 1:2"
  version1: "O Senhor tem estado em extremo desgostoso com vossos pais."
  version2: "O SENHOR tem estado em extremo desgostoso com vossos pais."
  version3: "O SENHOR se irou fortemente contra vossos pais."
  version4: "O Senhor se irou fortemente contra vossos pais."
  version5: "Jeová irou-se fortemente contra vossos pais."
  version6: "O SENHOR se irou em extremo contra vossos pais."
  version7: "O Senhor estava profundamente irritado contra os vossos pais."
  version8: "Jehovah hath been very wroth with your fathers."
  version9: "The LORD hath been sore displeased with your fathers. <i>{sore...: Heb. with displeasure}</i>"
-
  book:  "Zacarias 1:3"
  version1: "Portanto dize-lhes: Assim diz o Senhor dos Exércitos: Tornai para mim, diz o Senhor dos Exércitos, e eu tornarei para vós, diz o Senhor dos Exércitos."
  version2: "Portanto, dize-lhes: Assim diz o SENHOR dos Exércitos: Tornai para mim, diz o SENHOR dos Exércitos, e eu tornarei para vós, diz o SENHOR dos Exércitos."
  version3: "Portanto dize-lhes: Assim diz o SENHOR dos Exércitos: Tornai-vos para mim, diz o SENHOR dos Exércitos, e eu me tornarei para vós, diz o SENHOR dos Exércitos."
  version4: "Portanto dize-lhes: Assim diz o Senhor dos exércitos: Tornai-vos para mim, diz o Senhor dos exércitos, e eu me tornarei para vós, diz o Senhor dos exércitos."
  version5: "Portanto dize-lhes: Assim diz Jeová dos exércitos: Tornai para mim, diz Jeová dos exércitos, e tornarei para vós, diz Jeová dos exércitos."
  version6: "Portanto, dize-lhes: Assim diz o SENHOR dos Exércitos: Tornai-vos para mim, diz o SENHOR dos Exércitos, e eu me tornarei para vós outros, diz o SENHOR dos Exércitos."
  version7: "Dize a <i>(este povo)</i>: eis o que diz o Senhor dos exércitos: voltai a mim - oráculo do Senhor dos exércitos - e eu voltarei a vós - oráculo do Senhor dos exércitos."
  version8: "And thou shalt say unto them, Thus saith Jehovah of hosts: Return unto me, saith Jehovah of hosts, and I will return unto you, saith Jehovah of hosts."
  version9: "Therefore say thou unto them, Thus saith the LORD of hosts; Turn ye unto me, saith the LORD of hosts, and I will turn unto you, saith the LORD of hosts."
-
  book:  "Zacarias 1:4"
  version1: "E não sejais como vossos pais, aos quais clamavam os primeiros profetas, dizendo: Assim diz o Senhor dos Exércitos: Convertei-vos agora dos vossos maus caminhos e das vossas más obras; mas não ouviram, nem me escutaram, diz o Senhor."
  version2: "E não sejais como vossos pais, aos quais clamavam os primeiros profetas, dizendo: Assim diz o SENHOR dos Exércitos: Convertei-vos, agora, dos vossos maus caminhos e das vossas más obras. Mas não ouviram, nem me escutaram, diz o SENHOR."
  version3: "E não sejais como vossos pais, aos quais clamavam os primeiros profetas, dizendo: Assim diz o SENHOR dos Exércitos: Convertei-vos agora dos vossos maus caminhos e das vossas más obras; mas não ouviram, nem me escutaram, diz o SENHOR."
  version4: "Não sejais como vossos pais, aos quais clamavam os profetas antigos, dizendo: Assim diz o Senhor dos exércitos: Convertei-vos agora dos vossos maus caminhos e das vossas más obras; mas não ouviram, nem me atenderam, diz o Senhor."
  version5: "Não sejais como vossos pais, a quem clamavam os profetas anteriores, dizendo: Assim diz Jeová dos exércitos: Tornai agora dos vossos maus caminhos e dos vossos maus feitos; contudo não ouviram, nem me escutaram, diz Jeová."
  version6: "Não sejais como vossos pais, a quem clamavam os primeiros profetas, dizendo: Assim diz o SENHOR dos Exércitos: Convertei-vos, agora, dos vossos maus caminhos e das vossas más obras; mas não ouviram, nem me atenderam, diz o SENHOR."
  version7: "Não sejais como vossos pais a quem os profetas de outrora clamaram, dizendo: eis o que diz o Senhor dos exércitos: deixai vossos maus caminhos e vossas más ações; e eles não ouviram, não prestaram atenção aos meus avisos - oráculo do Senhor."
  version8: "Be ye not as your fathers, unto whom the former prophets cried, saying, Thus saith Jehovah of hosts: Turn ye now from your evil ways, and from your evil doings; but they did not hearken nor attend unto me, saith Jehovah."
  version9: "Be ye not as your fathers, unto whom the former prophets have cried, saying, Thus saith the LORD of hosts; Turn ye now from your evil ways, and <i>from</i> your evil doings: but they did not hear, nor hearken unto me, saith the LORD."
-
  book:  "Zacarias 1:5"
  version1: "Vossos pais, onde estão eles? e os profetas, viverão eles para sempre?"
  version2: "Vossos pais, onde estão eles? E os profetas, viverão eles para sempre?"
  version3: "Vossos pais, onde estão? E os profetas, viverão eles para sempre?"
  version4: "Vossos pais, onde estão eles? E os profetas, viverão eles para sempre?"
  version5: "Vossos pais, onde estão? e os profetas, vivem eles para sempre?"
  version6: "Vossos pais, onde estão eles? E os profetas, acaso, vivem para sempre?"
  version7: "Onde estão vossos pais? Podem porventura os profetas viver eternamente? Quanto aos avisos e às ordens que encarreguei os meus servos, os profetas, de transmitir ao povo, não foram eles executados junto de vossos pais?"
  version8: "Your fathers, where are they? and the prophets, do they live for ever?"
  version9: "Your fathers, where <i>are</i> they? and the prophets, do they live for ever?"
-
  book:  "Zacarias 1:6"
  version1: "Contudo as minhas palavras e os meus estatutos, que eu mandei pelos profetas, meus servos, não alcançaram a vossos pais? E eles tornaram, e disseram: Assim como o Senhor dos Exércitos fez tenção de nos tratar, segundo os nossos caminhos, e segundo as nossas obras, assim ele nos tratou."
  version2: "Contudo, as minhas palavras e os meus estatutos, que eu mandei pelos profetas, meus servos, não alcançaram a vossos pais? E eles tornaram e disseram: Assim como o SENHOR dos Exércitos fez tenção de nos tratar, segundo os nossos caminhos e segundo as nossas obras, assim ele nos tratou."
  version3: "Contudo as minhas palavras e os meus estatutos, que eu ordenei aos profetas, meus servos, não alcançaram a vossos pais? E eles voltaram, e disseram: Assim como o SENHOR dos Exércitos fez tenção de nos tratar, segundo os nossos caminhos, e segundo as nossas obras, assim ele nos tratou."
  version4: "Contudo as minhas palavras e os meus estatutos, que eu ordenei pelos profetas, meus servos, acaso não alcançaram a vossos pais? E eles se arrependeram, e disseram: Assim como o Senhor dos exércitos fez tenção de nos tratar, segundo os nossos caminhos, e segundo as nossas obras, assim ele nos tratou."
  version5: "Mas as minhas palavras e os meus estatutos que ordenei aos profetas meus servos, não recaíram eles sobre vossos pais? Tornaram e disseram: Assim como Jeová dos exércitos resolveu fazer a nós segundo os nossos caminhos e segundo os nossos feitos, assim ele nos tratou."
  version6: "Contudo, as minhas palavras e os meus estatutos, que eu prescrevi aos profetas, meus servos, não alcançaram a vossos pais? Sim, estes se arrependeram e disseram: Como o SENHOR dos Exércitos fez tenção de nos tratar, segundo os nossos caminhos e segundo as nossas obras, assim ele nos fez."
  version7: "Por isso vossos pais caíram em si mesmos e, confusos, confessaram: o Senhor dos exércitos tratou-nos como tinha resolvido proceder conosco, segundo o nosso proceder e as nossas obras."
  version8: "But my words and my statutes, which I commanded my servants the prophets, did they not overtake your fathers? And they turned and said, Like as Jehovah of hosts thought to do unto us, according to our ways and according to our doings, so hath he dealt with us."
  version9: "But my words and my statutes, which I commanded my servants the prophets, did they not take hold of your fathers? and they returned and said, Like as the LORD of hosts thought to do unto us, according to our ways, and according to our doings, so hath he dealt with us. <i>{take...: or, overtake}</i>"
-
  book:  "Zacarias 1:7"
  version1: "Aos vinte e quatro dias do mês undécimo (que é o mês de sebate), no segundo ano de Dario, veio a palavra do Senhor ao profeta Zacarias, filho de Baraquias, filho de Ido, dizendo:"
  version2: "Aos vinte e quatro dias do mês undécimo (que é o mês de sebate), no segundo ano de Dario, veio a palavra do SENHOR ao profeta Zacarias, filho de Baraquias, filho de Ido, dizendo:"
  version3: "Aos vinte e quatro dias do mês undécimo (que é o mês de Sebate), no segundo ano de Dario, veio o palavra do SENHOR ao profeta Zacarias, filho de Baraquias, filho de Ido, dizendo:"
  version4: "Aos vinte e quatro dias do mês undécimo, que é o mês de sebate, no segundo ano de Dario, veio a palavra do Senhor ao profeta Zacarias, filho de Berequias, filho de Ido, dizendo:"
  version5: "Aos vinte e quatro dias do undécimo mês, que é o mês Sebate, no segundo ano de Dario, veio a palavra de Jeová ao profeta Zacarias, filho de Berequias, filho de Ido, dizendo:"
  version6: "No vigésimo quarto dia do mês undécimo, que é o mês de sebate, no segundo ano de Dario, veio a palavra do SENHOR ao profeta Zacarias, filho de Baraquias, filho de Ido."
  version7: "No vigésimo quarto dia do décimo primeiro mês <i>(o mês de Sabat)</i> do segundo ano do reinado de Dario, a palavra do Senhor foi dirigida ao profeta Zacarias, filho de Baraquias, filho de Ado, nestes termos:"
  version8: "Upon the four and twentieth day of the eleventh month, which is the month Shebat, in the second year of Darius, came the word of Jehovah unto Zechariah the prophet, the son of Berechiah, the son of Iddo, saying,"
  version9: "Upon the four and twentieth day of the eleventh month, which <i>is</i> the month Sebat, in the second year of Darius, came the word of the LORD unto Zechariah, the son of Berechiah, the son of Iddo the prophet, saying,"
-
  book:  "Zacarias 1:8"
  version1: "Olhei de noite, e vi um homem montado num cavalo vermelho, e parava entre as murtas que estavam na profundeza, e atrás dele estavam cavalos vermelhos, morenos e brancos."
  version2: "Olhei de noite e vi um homem montado em um cavalo vermelho, e parava entre as murtas que estavam na <i>{ou no lugar sombrio}</i> profundeza; e atrás dele estavam cavalos vermelhos, morenos e brancos."
  version3: "Olhei de noite, e vi um homem montado num cavalo vermelho; e ele estava parado entre as murtas que estavam na baixada; e atrás dele estavam cavalos vermelhos, malhados e brancos."
  version4: "Olhei de noite, e vi um homem montado num cavalo vermelho, e ele estava parado entre as murtas que se achavam no vale; e atrás dele estavam cavalos vermelhos, baios e brancos."
  version5: "Tive de noite uma visão, e eis um homem montado num cavalo vermelho. Ele estava parado entre as murteiras que estavam no vale; atrás dele estavam cavalos vermelhos, baios e brancos."
  version6: "Tive de noite uma visão, e eis um homem montado num cavalo vermelho; estava parado entre as murteiras que havia num vale profundo; atrás dele se achavam cavalos vermelhos, baios e brancos."
  version7: "tive uma visão durante a noite. Percebi, entre as murtas do fundo do vale, um homem montado num cavalo vermelho, e atrás dele estavam cavalos ruços, alazões e brancos."
  version8: "I saw by night, and behold, a man riding upon a red horse, and he stood among the myrtle-trees that were in the low valley; and behind him were red, bay, and white horses."
  version9: "I saw by night, and behold a man riding upon a red horse, and he stood among the myrtle trees that <i>were</i> in the bottom; and behind him <i>were there</i> red horses, speckled, and white. <i>{speckled: or, bay}</i>"
-
  book:  "Zacarias 1:9"
  version1: "E eu disse: Senhor meu, quem <i>são</i> estes? E disse-me o anjo que falava comigo: Eu te mostrarei quem estes são."
  version2: "E eu disse: Senhor meu, quem <i>são</i> estes? E disse-me o anjo que falava comigo: Eu te mostrarei quem estes são."
  version3: "E eu disse: Senhor meu, quem são estes? E disse-me o anjo que falava comigo: Eu te mostrarei quem são estes."
  version4: "Então perguntei: Meu Senhor, quem são estes? Respondeu-me o anjo que falava comigo: Eu te mostrarei o que estes são."
  version5: "Então perguntei: Meu senhor, quem são estes? Respondeu-me o anjo que falava comigo: Mostrar-te-ei quem são estes."
  version6: "Então, perguntei: meu senhor, quem são estes? Respondeu-me o anjo que falava comigo: Eu te mostrarei quem são eles."
  version7: "Eu perguntei: Meu senhor, que cavalos são estes? E o anjo porta-voz respondeu-me: Vou explicar-te."
  version8: "And I said, My lord, what are these? And the angel that talked with me said unto me, I will shew thee what these are."
  version9: "Then said I, O my lord, what <i>are</i> these? And the angel that talked with me said unto me, I will shew thee what these <i>be</i>."
-
  book:  "Zacarias 1:10"
  version1: "Então respondeu o homem que estava entre as murtas, e disse: Estes são os que o Senhor tem enviado para andarem pela terra."
  version2: "Então, respondeu o homem que estava entre as murtas e disse: Estes são os que o SENHOR tem enviado para andarem pela terra."
  version3: "Então respondeu o homem que estava entre as murtas, e disse: Estes são os que o SENHOR tem enviado para percorrerem a terra."
  version4: "Respondeu, pois, o homem que estava parado entre as murtas, e disse: Estes são os que o Senhor tem enviado para percorrerem a terra."
  version5: "Respondeu o homem que estava parado entre as murteiras e disse: Estes são os que Jeová tem enviado para correrem a terra."
  version6: "Então, respondeu o homem que estava entre as murteiras e disse: São os que o SENHOR tem enviado para percorrerem a terra."
  version7: "O homem que se encontrava entre as murtas respondeu: Estes são os <i>(mensageiros)</i> que o Senhor mandou para percorrer a terra."
  version8: "And the man that stood among the myrtle-trees answered and said, These are they whom Jehovah hath sent to walk to and fro through the earth."
  version9: "And the man that stood among the myrtle trees answered and said, These <i>are they</i> whom the LORD hath sent to walk to and fro through the earth."
-
  book:  "Zacarias 1:11"
  version1: "E eles responderam ao anjo do Senhor, que estava entre as murtas, e disseram: Nós <i>já</i> andamos pela terra, e eis que toda a terra está tranqüila e em descanso."
  version2: "E eles responderam ao anjo do SENHOR, que estava entre as murtas, e disseram: Nós <i>já</i> andamos pela terra, e eis que toda a terra está tranqüila e em descanso."
  version3: "E eles responderam ao anjo do SENHOR, que estava entre as murtas, e disseram: Nós já percorremos a terra, e eis que toda a terra está tranqüila e quieta."
  version4: "E eles responderam ao anjo do Senhor, que estava parado entre as murtas, e disseram: Nós temos percorrido a terra, e eis que a terra toda está tranqüila e em descanso."
  version5: "Eles responderam ao anjo de Jeová que estava parado entre as murteiras, e disseram: Nós temos corrido a terra e eis que a terra toda está quieta e em descanso."
  version6: "Eles responderam ao anjo do SENHOR, que estava entre as murteiras, e disseram: Nós já percorremos a terra, e eis que toda a terra está, agora, repousada e tranqüila."
  version7: "Então os cavaleiros disseram ao anjo do Senhor que permanecia entre as murtas: Acabamos de percorrer toda a terra, e vimos que toda a terra está em tranqüilidade e descanso."
  version8: "And they answered the angel of Jehovah that stood among the myrtle-trees, and said, We have walked to and fro through the earth, and behold, all the earth sitteth still and is at rest."
  version9: "And they answered the angel of the LORD that stood among the myrtle trees, and said, We have walked to and fro through the earth, and, behold, all the earth sitteth still, and is at rest."
-
  book:  "Zacarias 1:12"
  version1: "Então o anjo do Senhor respondeu, e disse: Ó Senhor dos Exércitos, até quando não terás compaixão de Jerusalém, e das cidades de Judá, contra as quais estiveste irado estes setenta anos?"
  version2: "Então, o anjo do SENHOR respondeu e disse: Ó SENHOR dos Exércitos, até quando não terás compaixão de Jerusalém e das cidades de Judá, contra as quais estiveste irado estes setenta anos?"
  version3: "Então o anjo do SENHOR respondeu, e disse: O SENHOR dos Exércitos, até quando não terás compaixão de Jerusalém, e das cidades de Judá, contra as quais estiveste irado estes setenta anos?"
  version4: "Então o anjo do Senhor respondeu, e disse: O Senhor dos exércitos, até quando não terás compaixão de Jerusalém, e das cidades de Judá, contra as quais estiveste indignado estes setenta anos?"
  version5: "Então respondeu o anjo de Jeová: Até quando, Jeová dos exércitos, não terás tu compaixão de Jerusalém e das cidades de Judá, contra as quais tens alimentado indignação estes setenta anos?"
  version6: "Então, o anjo do SENHOR respondeu: Ó SENHOR dos Exércitos, até quando não terás compaixão de Jerusalém e das cidades de Judá, contra as quais estás indignado faz já setenta anos?"
  version7: "O anjo do Senhor disse: Senhor dos exércitos! Até quando ficareis insensível à sorte de Jerusalém e das cidades de Judá? Já faz setenta anos que estais irritado contra elas!"
  version8: "And the angel of Jehovah answered and said, Jehovah of hosts, how long wilt thou not have mercy on Jerusalem and on the cities of Judah, against which thou hast had indignation these seventy years?"
  version9: "Then the angel of the LORD answered and said, O LORD of hosts, how long wilt thou not have mercy on Jerusalem and on the cities of Judah, against which thou hast had indignation these threescore and ten years?"
-
  book:  "Zacarias 1:13"
  version1: "Respondeu o Senhor ao anjo que falava comigo, palavras boas, palavras consoladoras."
  version2: "Respondeu o SENHOR, ao anjo que falava comigo, palavras boas, palavras consoladoras."
  version3: "E respondeu o SENHOR ao anjo, que falava comigo, com palavras boas, palavras consoladoras."
  version4: "Respondeu o Senhor ao anjo que falava comigo, com palavras boas, palavras consoladoras."
  version5: "Jeová respondeu ao anjo que falava comigo com palavras boas, palavras consoladoras."
  version6: "Respondeu o SENHOR com palavras boas, palavras consoladoras, ao anjo que falava comigo."
  version7: "O Senhor respondeu ao anjo que me falava, e disse-lhe boas palavras, cheias de consolação."
  version8: "And Jehovah answered the angel that talked with me good words, comforting words."
  version9: "And the LORD answered the angel that talked with me <i>with</i> good words <i>and</i> comfortable words."
-
  book:  "Zacarias 1:14"
  version1: "E o anjo que falava comigo me disse: Clama, dizendo: Assim diz o Senhor dos Exércitos: Com grande zelo estou zelando por Jerusalém e por Sião."
  version2: "E o anjo que falava comigo me disse: Clama, dizendo: Assim diz o SENHOR dos Exércitos: Com grande zelo, estou zelando por Jerusalém e por Sião."
  version3: "E o anjo que falava comigo disse-me: Clama, dizendo: Assim diz o SENHOR dos Exércitos: Com grande zelo estou zelando por Jerusalém e por Sião."
  version4: "O anjo, pois, que falava comigo, disse-me: Clama, dizendo: Assim diz o Senhor dos exércitos: Com grande zelo estou zelando por Jerusalém e por Sião."
  version5: "Assim o anjo que falava comigo me disse: Clama, dizendo: Assim diz Jeová dos exércitos: Zelo a Jerusalém e a Sião com grande zelo."
  version6: "E este me disse: Clama: Assim diz o SENHOR dos Exércitos: Com grande empenho, estou zelando por Jerusalém e por Sião."
  version7: "E o anjo disse-me: Proclama o seguinte: eis o que diz o Senhor dos exércitos: estou animado de ardente amor por Jerusalém e por Sião; porém, sumamente irritado contra as nações que vivem despreocupadas."
  version8: "And the angel that talked with me said unto me, Cry, saying, Thus saith Jehovah of hosts: I am jealous for Jerusalem and for Zion with a great jealousy,"
  version9: "So the angel that communed with me said unto me, Cry thou, saying, Thus saith the LORD of hosts; I am jealous for Jerusalem and for Zion with a great jealousy."
-
  book:  "Zacarias 1:15"
  version1: "E <i>com</i> grandíssima ira estou irado contra as nações em descanso; porque estando eu um pouco desgostoso, eles auxiliaram no mal."
  version2: "E, <i>com</i> grandíssima ira, estou irado contra as nações em descanso; porque, estando eu um pouco desgostoso, eles auxiliaram no mal."
  version3: "E com grande indignação estou irado contra os gentios em descanso; porque eu estava pouco indignado, mas eles agravaram o mal."
  version4: "E estou grandemente indignado contra as nações em descanso; porque eu estava um pouco indignado, mas eles agravaram o mal."
  version5: "Eu com grande indignação estou indignado com as nações que estão em descanso; porque eu estava um pouco indignado, mas eles auxiliaram o mal."
  version6: "E, com grande indignação, estou irado contra as nações que vivem confiantes; porque eu estava um pouco indignado, e elas agravaram o mal."
  version7: "Eu só estava ligeiramente agastado contra Israel, mas <i>(estas nações)</i> ultrapassaram a medida."
  version8: "and I am wroth exceedingly with the nations that are at ease; for I was but a little wroth, and they helped forward the affliction."
  version9: "And I am very sore displeased with the heathen <i>that are</i> at ease: for I was but a little displeased, and they helped forward the affliction."
-
  book:  "Zacarias 1:16"
  version1: "Portanto, o Senhor diz assim: Voltei-me para Jerusalém com misericórdia; a minha casa nela será edificada, diz o Senhor dos Exércitos, e o cordel será estendido sobre Jerusalém."
