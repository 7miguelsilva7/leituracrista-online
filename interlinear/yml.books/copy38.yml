  version2: "Certamente não terei mais piedade dos moradores desta terra, diz o SENHOR, mas eis que entregarei os homens cada um na mão do seu companheiro e na mão do seu rei; eles ferirão a terra, e eu não <i>os</i> livrarei da sua mão."
  version3: "Certamente não terei mais piedade dos moradores desta terra, diz o SENHOR; mas, eis que entregarei os homens cada um na mão do seu próximo e na mão do seu rei; eles ferirão a terra, e eu não os livrarei da sua mão."
  version4: "Certamente não terei mais piedade dos moradores desta terra, diz o Senhor; mas, eis que entregarei os homens cada um na mão do seu próximo e na mão do seu rei; eles ferirão a terra, e eu não os livrarei da mão deles."
  version5: "Pois não me compadecerei mais dos habitantes da terra, diz Jeová; eis que, porém, entregarei os homens, cada um nas mãos do seu próximo, e nas mãos do seu rei; eles ferirão a terra, e eu não os livrarei da mão deles."
  version6: "Certamente, já não terei piedade dos moradores desta terra, diz o SENHOR; eis, porém, que entregarei os homens, cada um nas mãos do seu próximo e nas mãos do seu rei; eles ferirão a terra, e eu não os livrarei das mãos deles."
  version7: "Por minha vez, não pouparei mais os habitantes desta terra - oráculo do Senhor. Entregarei os homens uns aos outros e nas mãos de seu rei; devastarão o país e não livrarei ninguém de sua mão."
