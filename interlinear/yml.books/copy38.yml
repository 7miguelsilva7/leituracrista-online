  version6: "Então, perguntei: que vêm fazer estes? Ele respondeu: Aqueles são os chifres que dispersaram a Judá, de maneira que ninguém pode levantar a cabeça; estes ferreiros, pois, vieram para os amedrontar, para derribar os chifres das nações que levantaram o seu poder contra a terra de Judá, para a espalhar."
  version7: "Eu perguntei: Esses, que vêm fazer? Os comos, respondeu-me ele, haviam dispersado Judá de tal forma que ninguém mais ousava levantar a cabeça; mas eis que vieram esses ferreiros para destruí-los, para abater os comos que as nações tinham levantado contra a terra de Judá, a fim de dispersar <i>(os seus habitantes)</i>."
  version8: "And I said, What come these to do? And he spoke, saying, Those are the horns which scattered Judah, so that no man lifted up his head; but these are come to affright them, to cast out the horns of the nations, which lifted up the horn against the land of Judah to scatter it."
  version9: "Then said I, What come these to do? And he spake, saying, These <i>are</i> the horns which have scattered Judah, so that no man did lift up his head: but these are come to fray them, to cast out the horns of the Gentiles, which lifted up <i>their</i> horn over the land of Judah to scatter it."
