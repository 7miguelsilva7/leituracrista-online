tiles:

-
  book:  "Tiago 1:1"
  version1: "TIAGO, servo de Deus, e do Senhor Jesus Cristo, às doze tribos que andam dispersas, saúde."
  version2: "Tiago, servo de Deus e do Senhor Jesus Cristo, às doze tribos que andam dispersas: saúde."
  version3: "Tiago, servo de Deus, e do Senhor Jesus Cristo, às doze tribos que andam dispersas, saúde."
  version4: "Tiago, servo de Deus e do Senhor Jesus Cristo, às doze tribos da Dispersão, saúde."
  version5: "Tiago, servo de Deus e do Senhor Jesus Cristo, às doze tribos da dispersão, saúde."
  version6: "Tiago, servo de Deus e do Senhor Jesus Cristo, às doze tribos que se encontram na Dispersão, saudações."
  version7: "Tiago, servo de Deus e do Senhor Jesus Cristo, às doze tribos da dispersão, saúde!"
  version8: "James, bondman of God and of <i>the</i> Lord Jesus Christ, to the twelve tribes which <i>are</i> in the dispersion, greeting."
  version9: "James, a servant of God and of the Lord Jesus Christ, to the twelve tribes which are scattered abroad, greeting."
-
  book:  "Tiago 1:2"
  version1: "Meus irmãos, tende grande gozo quando cairdes em várias tentações:"
  version2: "Meus irmãos, tende grande gozo quando cairdes <i>{ou vos forem enviadas várias provas}</i> em várias tentações,"
  version3: "Meus irmãos, tende grande gozo quando cairdes em várias tentações;"
  version4: "Meus irmãos, tende por motivo de grande gozo o passardes por várias provações,"
  version5: "Meus irmãos, tende por motivo de grande gozo, quando passardes por diversas tentações,"
  version6: "Meus irmãos, tende por motivo de toda alegria o passardes por várias provações,"
  version7: "Considerai que é suma alegria, meus irmãos, quando passais por diversas provações,"
  version8: "Count it all joy, my brethren, when ye fall into various temptations,"
  version9: "My brethren, count it all joy when ye fall into divers temptations; <i>{temptations: or, trials}</i>"
-
  book:  "Tiago 1:3"
  version1: "Sabendo que a prova da vossa fé obra a paciência."
  version2: "sabendo que a prova da vossa fé produz a paciência."
  version3: "Sabendo que a prova da vossa fé opera a paciência."
  version4: "sabendo que a aprovação da vossa fé produz a perseverança;"
  version5: "conhecendo que a provação da vossa fé produz a fortaleza."
  version6: "sabendo que a provação da vossa fé, uma vez confirmada, produz perseverança."
  version7: "sabendo que a prova da vossa fé produz a paciência."
  version8: "knowing that the proving of your faith works endurance."
  version9: "Knowing <i>this</i>, that the trying of your faith worketh patience."
-
  book:  "Tiago 1:4"
  version1: "Tenha, porém, a paciência a sua obra perfeita, para que sejais perfeitos e completos, sem faltar em coisa alguma."
  version2: "Tenha, porém, a paciência a sua obra perfeita, para que sejais perfeitos e completos, sem faltar em coisa alguma."
  version3: "Tenha, porém, a paciência a sua obra perfeita, para que sejais perfeitos e completos, sem faltar em coisa alguma."
  version4: "e a perseverança tenha a sua obra perfeita, para que sejais perfeitos e completos, não faltando em coisa alguma."
  version5: "A fortaleza deve completar a sua obra, para que sejais perfeitos e completos, não faltando em coisa alguma."
  version6: "Ora, a perseverança deve ter ação completa, para que sejais perfeitos e íntegros, em nada deficientes."
  version7: "Mas é preciso que a paciência efetue a sua obra, a fim de serdes perfeitos e íntegros, sem fraqueza alguma."
  version8: "But let endurance have <i>its</i> perfect work, that ye may be perfect and complete, lacking in nothing."
  version9: "But let patience have <i>her</i> perfect work, that ye may be perfect and entire, wanting nothing."
-
  book:  "Tiago 1:5"
  version1: "E, se algum de vós tem falta de sabedoria, peça-a a Deus, que a todos dá liberalmente, e <i>o</i> não lança em rosto, e ser-lhe-á dada."
  version2: "E, se algum de vós tem falta de sabedoria, peça-a a Deus, que a todos dá liberalmente e não <i>o</i> lança em rosto; e ser-lhe-á dada."
  version3: "E, se algum de vós tem falta de sabedoria, peça-a a Deus, que a todos dá liberalmente, e o não lança em rosto, e ser-lhe-á dada."
  version4: "Ora, se algum de vós tem falta de sabedoria, peça-a a Deus, que a todos dá liberalmente e não censura, e ser-lhe-á dada."
  version5: "Mas se algum de vós necessita de sabedoria, peça-a a Deus que dá a todos liberalmente e não impropera, e ser-lhe-á dada."
  version6: "Se, porém, algum de vós necessita de sabedoria, peça-a a Deus, que a todos dá liberalmente e nada lhes impropera; e ser-lhe-á concedida."
  version7: "Se alguém de vós necessita de sabedoria, peça-a a Deus - que a todos dá liberalmente, com simplicidade e sem recriminação - e ser-lhe-á dada."
  version8: "But if any one of you lack wisdom, let him ask of God, who gives to all freely and reproaches not, and it shall be given to him:"
  version9: "If any of you lack wisdom, let him ask of God, that giveth to all <i>men</i> liberally, and upbraideth not; and it shall be given him."
-
  book:  "Tiago 1:6"
  version1: "Peça-a, porém, com fé, não duvidando; porque o que duvida é semelhante à onda do mar, que é levada pelo vento e lançada de uma para outra parte."
  version2: "Peça-a, porém, com fé, não duvidando; porque o que duvida é semelhante à onda do mar, que é levada pelo vento e lançada de uma para outra parte."
  version3: "Peça-a, porém, com fé, em nada duvidando; porque o que duvida é semelhante à onda do mar, que é levada pelo vento, e lançada de uma para outra parte."
  version4: "Peça-a, porém, com fé, não duvidando; pois aquele que duvida é semelhante à onda do mar, que é sublevada e agitada pelo vento."
  version5: "Peça-a, porém, com fé, nada duvidando; porque quem duvida é semelhante à vaga do mar, que o vento subleva e agita."
  version6: "Peça-a, porém, com fé, em nada duvidando; pois o que duvida é semelhante à onda do mar, impelida e agitada pelo vento."
  version7: "Mas peça-a com fé, sem nenhuma vacilação, porque o homem que vacila assemelha-se à onda do mar, levantada pelo vento e agitada de um lado para o outro."
  version8: "but let him ask in faith, nothing doubting. For he that doubts is like a wave of the sea driven by the wind and tossed about;"
  version9: "But let him ask in faith, nothing wavering. For he that wavereth is like a wave of the sea driven with the wind and tossed."
-
  book:  "Tiago 1:7"
  version1: "Não pense tal homem que receberá do Senhor alguma coisa."
  version2: "Não pense tal homem que receberá do Senhor alguma coisa."
  version3: "Não pense tal homem que receberá do Senhor alguma coisa."
  version4: "Não pense tal homem que receberá do Senhor alguma coisa,"
  version5: "Não cuide esse homem que alcançará do Senhor alguma coisa,"
  version6: "Não suponha esse homem que alcançará do Senhor alguma coisa;"
  version7: "Não pense, portanto, tal homem que alcançará alguma coisa do Senhor,"
  version8: "for let not that man think that he shall receive anything from the Lord;"
  version9: "For let not that man think that he shall receive any thing of the Lord."
