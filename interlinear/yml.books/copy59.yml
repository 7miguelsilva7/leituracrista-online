  version9: "A double minded man <i>is</i> unstable in all his ways."
-
  book:  "Tiago 1:9"
  version1: "Mas glorie-se o irmão abatido na sua exaltação,"
  version2: "Mas glorie-se o irmão abatido na sua exaltação,"
  version3: "Mas glorie-se o irmão abatido na sua exaltação,"
  version4: "Mas o irmão de condição humilde glorie-se na sua exaltação,"
  version5: "Mas glorie-se o irmão de condição humilde na sua exaltação,"
  version6: "O irmão, porém, de condição humilde glorie-se na sua dignidade,"
  version7: "Mas que os irmãos humildes se gloriem de sua elevação;"
  version8: "But let the brother of low degree glory in his elevation,"
  version9: "Let the brother of low degree rejoice in that he is exalted: <i>{rejoice: or, glory}</i>"
-
  book:  "Tiago 1:10"
  version1: "E o rico em seu abatimento; porque ele passará como a flor da erva."
  version2: "e o rico, em seu abatimento, porque ele passará como a flor da erva."
  version3: "E o rico em seu abatimento; porque ele passará como a flor da erva."
  version4: "e o rico no seu abatimento; porque ele passará como a flor da erva."
  version5: "e o rico na sua humilhação; porque ele passará como a flor da erva."
  version6: "e o rico, na sua insignificância, porque ele passará como a flor da erva."
  version7: "os ricos, pelo contrário, de sua humilhação, porque passarão como a flor dos campos."
  version8: "and the rich in his humiliation, because as <i>the</i> grass's flower he will pass away."
  version9: "But the rich, in that he is made low: because as the flower of the grass he shall pass away."
-
  book:  "Tiago 1:11"
  version1: "Porque sai o sol com ardor, e a erva seca, e a sua flor cai, e a formosa aparência do seu aspecto perece: assim se murchará também o rico em seus caminhos."
  version2: "Porque sai o sol com ardor, e a erva seca, e a sua flor cai, e a formosa aparência do seu aspecto perece; assim se murchará também o rico em seus caminhos."
  version3: "Porque sai o sol com ardor, e a erva seca, e a sua flor cai, e a formosa aparência do seu aspecto perece; assim se murchará também o rico em seus caminhos."
  version4: "Pois o sol se levanta em seu ardor e faz secar a erva; a sua flor cai e a beleza do seu aspecto perece; assim murchará também o rico em seus caminhos."
  version5: "Pois o sol se levanta, seguido de um vento abrasador, e seca a erva; e a sua flor cai, e a beleza do seu aspecto desaparece; assim também murchará o rico nos seus caminhos."
  version6: "Porque o sol se levanta com seu ardente calor, e a erva seca, e a sua flor cai, e desaparece a formosura do seu aspecto; assim também se murchará o rico em seus caminhos."
  version7: "Desponta o sol com ardor, seca a erva, cai sua flor e perde a beleza do seu aspecto. Assim murcha também o rico em suas empresas."
  version8: "For the sun has risen with its burning heat, and has withered the grass, and its flower has fallen, and the comeliness of its look has perished: thus the rich also shall wither in his goings."
  version9: "For the sun is no sooner risen with a burning heat, but it withereth the grass, and the flower thereof falleth, and the grace of the fashion of it perisheth: so also shall the rich man fade away in his ways."
-
  book:  "Tiago 1:12"
  version1: "Bem-aventurado o varão que sofre a tentação; porque, quando for provado, receberá a coroa da vida, a qual o Senhor tem prometido aos que o amam."
  version2: "Bem-aventurado o varão que sofre a tentação; porque, quando for provado, receberá a coroa da vida, a qual o Senhor tem prometido aos que o amam."
  version3: "Bem-aventurado o homem que suporta a tentação; porque, quando for provado, receberá a coroa da vida, a qual o Senhor tem prometido aos que o amam."
  version4: "Bem-aventurado o homem que suporta a provação; porque, depois de aprovado, receberá a coroa da vida, que o Senhor prometeu aos que o amam."
  version5: "Bem-aventurado o homem que suporta a tentação, porque, depois de ter sido provado, receberá a coroa da vida, que o Senhor prometeu aos que o amam."
  version6: "Bem-aventurado o homem que suporta, com perseverança, a provação; porque, depois de ter sido aprovado, receberá a coroa da vida, a qual o Senhor prometeu aos que o amam."
  version7: "Feliz o homem que suporta a tentação. Porque, depois de sofrer a provação, receberá a coroa da vida que Deus prometeu aos que o amam."
  version8: "Blessed <i>is the</i> man who endures temptation; for, having been proved, he shall receive the crown of life, which He has promised to them that love him."
  version9: "Blessed <i>is</i> the man that endureth temptation: for when he is tried, he shall receive the crown of life, which the Lord hath promised to them that love him."
-
  book:  "Tiago 1:13"
  version1: "Ninguém, sendo tentado, diga: De Deus sou tentado; porque Deus não pode ser tentado pelo mal, e a ninguém tenta."
  version2: "Ninguém, sendo tentado, diga: De Deus sou tentado; porque Deus não pode ser tentado pelo mal e a ninguém tenta."
  version3: "Ninguém, sendo tentado, diga: De Deus sou tentado; porque Deus não pode ser tentado pelo mal, e a ninguém tenta."
  version4: "Ninguém, sendo tentado, diga: Sou tentado por Deus; porque Deus não pode ser tentado pelo mal e ele a ninguém tenta."
  version5: "Ninguém, ao ser tentado, diga: Sou tentado por Deus; pois Deus não é tentado pelo mal, e ele a ninguém tenta."
  version6: "Ninguém, ao ser tentado, diga: Sou tentado por Deus; porque Deus não pode ser tentado pelo mal e ele mesmo a ninguém tenta."
  version7: "Ninguém, quando for tentado, diga: É Deus quem me tenta. Deus é inacessível ao mal e não tenta a ninguém."
  version8: "Let no man, being tempted, say, I am tempted of God. For God cannot be tempted by evil things, and himself tempts no one."
  version9: "Let no man say when he is tempted, I am tempted of God: for God cannot be tempted with evil, neither tempteth he any man: <i>{evil: or, evils}</i>"
-
  book:  "Tiago 1:14"
  version1: "Mas cada um é tentado, quando atraído e engodado pela sua própria concupiscência."
  version2: "Mas cada um é tentado, quando atraído e engodado <i>{ou seduzido}</i> pela sua própria concupiscência."
  version3: "Mas cada um é tentado, quando atraído e engodado pela sua própria concupiscência."
  version4: "Cada um, porém, é tentado, quando atraído e engodado pela sua própria concupiscência;"
  version5: "Mas cada um é tentado pela sua própria cobiça, quando esta o atrai e seduz;"
  version6: "Ao contrário, cada um é tentado pela sua própria cobiça, quando esta o atrai e seduz."
  version7: "Cada um é tentado pela sua própria concupiscência, que o atrai e alicia."
  version8: "But every one is tempted, drawn away, and enticed by his own lust;"
  version9: "But every man is tempted, when he is drawn away of his own lust, and enticed."
