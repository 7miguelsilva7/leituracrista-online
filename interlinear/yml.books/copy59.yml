  book:  "Tiago 1:8"
  version1: "O homem de coração dobre é inconstante em todos os seus caminhos."
  version2: "O homem de coração dobre é inconstante em todos os seus caminhos."
  version3: "O homem de coração dobre é inconstante em todos os seus caminhos."
  version4: "homem vacilante que é, e inconstante em todos os seus caminhos."
  version5: "sendo homem irresoluto e inconstante em todos os seus caminhos."
  version6: "homem de ânimo dobre, inconstante em todos os seus caminhos."
