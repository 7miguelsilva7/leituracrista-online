  version6: "Pois, segundo o seu querer, ele nos gerou pela palavra da verdade, para que fôssemos como que primícias das suas criaturas."
  version7: "Por sua vontade é que nos gerou pela palavra da verdade, a fim de que sejamos como que as primícias das suas criaturas."
