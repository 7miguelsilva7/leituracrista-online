tiles:

-
  book:  "Tito 1:1"
  version1: "PAULO, servo de Deus, e apóstolo de Jesus Cristo, segundo a fé dos eleitos de Deus, e o conhecimento da verdade, que é segundo a piedade,"
  version2: "Paulo, servo de Deus e apóstolo de Jesus Cristo, segundo a fé dos eleitos de Deus e o conhecimento da verdade, que é segundo a piedade,"
  version3: "Paulo, servo de Deus, e apóstolo de Jesus Cristo, segundo a fé dos eleitos de Deus, e o conhecimento da verdade, que é segundo a piedade,"
  version4: "Paulo, servo de Deus, e apóstolo de Jesus Cristo, segundo a fé dos eleitos de Deus, e o pleno conhecimento da verdade que é segundo a piedade,"
  version5: "Paulo, servo de Deus, apóstolo de Jesus Cristo segundo a fé dos escolhidos de Deus e o pleno conhecimento da verdade que é segundo a piedade,"
  version6: "Paulo, servo de Deus e apóstolo de Jesus Cristo, para promover a fé que é dos eleitos de Deus e o pleno conhecimento da verdade segundo a piedade,"
  version7: "Paulo, servo de Deus, apóstolo de Jesus Cristo para levar aos eleitos de Deus a fé e o profundo conhecimento da verdade que conduz à piedade,"
  version8: "Paul, bondman of God, and apostle of Jesus Christ according to <i>the</i> faith of God's elect, and knowledge of <i>the</i> truth which <i>is</i> according to piety;"
  version9: "Paul, a servant of God, and an apostle of Jesus Christ, according to the faith of God's elect, and the acknowledging of the truth which is after godliness;"
-
  book:  "Tito 1:2"
  version1: "Em esperança da vida eterna, a qual Deus, que não pode mentir, prometeu antes dos tempos dos séculos:"
  version2: "em esperança da vida eterna, a qual Deus, que não pode mentir, prometeu antes dos tempos dos séculos,"
  version3: "Em esperança da vida eterna, a qual Deus, que não pode mentir, prometeu antes dos tempos dos séculos;"
  version4: "na esperança da vida eterna, a qual Deus, que não pode mentir, prometeu antes dos tempos eternos,"
  version5: "na esperança da vida eterna, que o Deus, que não pode mentir, prometeu antes dos tempos eternos,"
  version6: "na esperança da vida eterna que o Deus que não pode mentir prometeu antes dos tempos eternos"
  version7: "na esperança da vida eterna prometida em tempos longínquos por Deus veraz e fiel,"
  version8: "in <i>the</i> hope of eternal life, which God, who cannot lie, promised before the ages of time,"
  version9: "In hope of eternal life, which God, that cannot lie, promised before the world began; <i>{In: or, For}</i>"
-
  book:  "Tito 1:3"
  version1: "Mas a seu tempo manifestou a sua palavra pela pregação que me foi confiada segundo o mandamento de Deus, nosso Salvador;"
  version2: "mas, a seu tempo, manifestou a sua palavra pela pregação que me foi confiada segundo o mandamento de Deus, nosso Salvador,"
  version3: "Mas a seu tempo manifestou a sua palavra pela pregação que me foi confiada segundo o mandamento de Deus, nosso Salvador;"
  version4: "e no tempo próprio manifestou a sua palavra, mediante a pregação que me foi confiada segundo o mandamento de Deus, nosso Salvador;"
  version5: "mas em seus tempos manifestou a sua palavra pela pregação que me foi confiada segundo o preceito de Deus nosso Salvador,"
  version6: "e, em tempos devidos, manifestou a sua palavra mediante a pregação que me foi confiada por mandato de Deus, nosso Salvador,"
  version7: "que na ocasião escolhida manifestou a sua palavra mediante a pregação que me foi confiada por ordem de Deus, nosso Salvador,"
  version8: "but has manifested in its own due season his word, in <i>the</i> proclamation with which *I* have been entrusted, according to <i>the</i> commandment of our Saviour God;"
  version9: "But hath in due times manifested his word through preaching, which is committed unto me according to the commandment of God our Saviour;"
-
  book:  "Tito 1:4"
  version1: "A Tito, meu verdadeiro filho, segundo a fé comum, graça, misericórdia, <i>e</i> paz da parte de Deus Pai, e da do Senhor Jesus Cristo, nosso Salvador."
  version2: "a Tito, meu verdadeiro filho, segundo a fé comum: graça, misericórdia <i>e</i> paz, da parte de Deus Pai e da do Senhor Jesus Cristo, nosso Salvador."
  version3: "A Tito, meu verdadeiro filho, segundo a fé comum: Graça, misericórdia, e paz da parte de Deus Pai, e da do Senhor Jesus Cristo, nosso Salvador."
  version4: "a Tito, meu verdadeiro filho segundo a fé que nos é comum, graça e paz da parte de Deus Pai, e de Cristo Jesus, nosso Salvador."
  version5: "a Tito, meu verdadeiro filho segundo a fé que nos é comum: Graças da parte de Deus Pai e da de Cristo Jesus nosso Salvador."
  version6: "a Tito, verdadeiro filho, segundo a fé comum, graça e paz, da parte de Deus Pai e de Cristo Jesus, nosso Salvador."
  version7: "a Tito, meu verdadeiro filho em nossa fé comum: graça e paz da parte de Deus Pai e de Jesus Cristo, nosso Salvador!"
  version8: "to Titus, my own child according to <i>the</i> faith common <i>to us</i>: Grace and peace from God <i>the</i> Father, and Christ Jesus our Saviour."
  version9: "To Titus, <i>mine</i> own son after the common faith: Grace, mercy, <i>and</i> peace, from God the Father and the Lord Jesus Christ our Saviour."
-
  book:  "Tito 1:5"
  version1: "Por esta causa te deixei em Creta, para que pusesses em boa ordem as coisas que <i>ainda</i> restam, e de cidade em cidade estabelecesses presbíteros, como já te mandei:"
  version2: "Por esta causa te deixei em Creta, para que pusesses em boa ordem as coisas que <i>ainda</i> restam e, de cidade em cidade, estabelecesses presbíteros, como já te mandei:"
  version3: "Por esta causa te deixei em Creta, para que pusesses em boa ordem as coisas que ainda restam, e de cidade em cidade estabelecesses presbíteros, como já te mandei:"
  version4: "Por esta causa te deixei em Creta, para que pusesses em boa ordem o que ainda não o está, e que em cada cidade estabelecesses anciãos, como já te mandei;"
  version5: "Por esta causa te deixei em Creta, a fim de que regulasses o que ainda faltava, e que estabelecesses presbíteros em cada cidade, assim como eu te ordenei;"
  version6: "Por esta causa, te deixei em Creta, para que pusesses em ordem as coisas restantes, bem como, em cada cidade, constituísses presbíteros, conforme te prescrevi:"
  version7: "Eu te deixei em Creta para acabares de organizar tudo e estabeleceres anciãos em cada cidade, de acordo com as normas que te tracei."
  version8: "For this cause I left thee in Crete, that thou mightest go on to set right what remained <i>unordered</i>, and establish elders in each city, as *I* had ordered thee:"
  version9: "For this cause left I thee in Crete, that thou shouldest set in order the things that are wanting, and ordain elders in every city, as I had appointed thee: <i>{wanting: or, left undone}</i>"
-
  book:  "Tito 1:6"
  version1: "Aquele que for irrepreensível, marido de uma mulher, que tenha filhos fiéis, que não possam ser acusados de dissolução nem são desobedientes."
  version2: "aquele que for irrepreensível, marido de uma mulher, que tenha filhos fiéis, que não possam ser acusados de dissolução nem são desobedientes."
  version3: "Aquele que for irrepreensível, marido de uma mulher, que tenha filhos fiéis, que não possam ser acusados de dissolução nem são desobedientes."
  version4: "alguém que seja irrepreensível, marido de uma só mulher, tendo filhos crentes que não sejam acusados de dissolução, nem sejam desobedientes."
  version5: "se alguém é inculpável, marido de uma só mulher, tendo filhos crentes que não são acusados de dissolução nem são insubordinados."
  version6: "alguém que seja irrepreensível, marido de uma só mulher, que tenha filhos crentes que não são acusados de dissolução, nem são insubordinados."
  version7: "<i>(Devem ser escolhidos entre)</i> quem seja irrepreensível, casado uma só vez, tenha filhos fiéis e não acusados de má conduta ou insubordinação."
  version8: "if any one be free from all charge <i>against him</i>, husband of one wife, having believing children not accused of excess or unruly."
  version9: "If any be blameless, the husband of one wife, having faithful children not accused of riot or unruly."
-
  book:  "Tito 1:7"
  version1: "Porque convém que o bispo seja irrepreensível, como despenseiro da casa de Deus, não soberbo, nem iracundo, nem dado ao vinho, nem espancador, nem cobiçoso de torpe ganância;"
  version2: "Porque convém que o bispo seja irrepreensível como despenseiro da casa de Deus, não soberbo, nem iracundo, nem dado ao vinho, nem espancador, nem cobiçoso de torpe ganância;"
  version3: "Porque convém que o bispo seja irrepreensível, como despenseiro da casa de Deus, não soberbo, nem iracundo, nem dado ao vinho, nem espancador, nem cobiçoso de torpe ganância;"
  version4: "Pois é necessário que o bispo seja irrepreensível, como despenseiro de Deus, não soberbo, nem irascível, nem dado ao vinho, nem espancador, nem cobiçoso de torpe ganância;"
  version5: "Pois é necessário que o bispo seja inculpável, como despenseiro de Deus, que não seja obstinado, nem irascível, nem dado ao vinho, nem espancador, nem amigo de sórdidas ganâncias,"
  version6: "Porque é indispensável que o bispo seja irrepreensível como despenseiro de Deus, não arrogante, não irascível, não dado ao vinho, nem violento, nem cobiçoso de torpe ganância;"
  version7: "Porquanto é mister que o bispo seja irrepreensível, como administrador que é posto por Deus. Não arrogante, nem colérico, nem intemperante, nem violento, nem cobiçoso."
  version8: "For the overseer must be free from all charge <i>against him</i> as God's steward; not headstrong, not passionate, not disorderly through wine, not a striker, not seeking gain by base means;"
  version9: "For a bishop must be blameless, as the steward of God; not selfwilled, not soon angry, not given to wine, no striker, not given to filthy lucre;"
-
  book:  "Tito 1:8"
  version1: "Mas dado à hospitalidade, amigo do bem, moderado, justo, santo, temperante;"
  version2: "mas dado à hospitalidade, amigo do bem, moderado, justo, santo, temperante,"
  version3: "Mas dado à hospitalidade, amigo do bem, moderado, justo, santo, temperante;"
  version4: "mas hospitaleiro, amigo do bem, sóbrio, justo, piedoso, temperante;"
  version5: "mas que seja hospitaleiro, amigo do bem, circunspecto, justo, que se governe a si mesmo,"
  version6: "antes, hospitaleiro, amigo do bem, sóbrio, justo, piedoso, que tenha domínio de si,"
  version7: "Ao contrário, seja hospitaleiro, amigo do bem, prudente, justo, piedoso, continente,"
  version8: "but hospitable, a lover of goodness, discreet, just, pious, temperate,"
  version9: "But a lover of hospitality, a lover of good men, sober, just, holy, temperate; <i>{men: or, things}</i>"
-
  book:  "Tito 1:9"
  version1: "Retendo firme a fiel palavra, que é conforme a doutrina, para que seja poderoso, tanto para admoestar com a sã doutrina, como para convencer os contradizentes."
  version2: "retendo firme a fiel palavra, que é conforme a doutrina, para que seja poderoso, tanto para admoestar com a sã doutrina como para convencer os contradizentes."
  version3: "Retendo firme a fiel palavra, que é conforme a doutrina, para que seja poderoso, tanto para admoestar com a sã doutrina, como para convencer os contradizentes."
  version4: "retendo firme a palavra fiel, que é conforme a doutrina, para que seja poderoso, tanto para exortar na sã doutrina como para convencer os contradizentes."
  version5: "sempre mantendo a palavra fiel que é segundo a doutrina, a fim de poder exortar na sã doutrina e convencer aos que contradizem."
  version6: "apegado à palavra fiel, que é segundo a doutrina, de modo que tenha poder tanto para exortar pelo reto ensino como para convencer os que o contradizem."
  version7: "firmemente apegado à doutrina da fé tal como foi ensinada, para poder exortar segundo a sã doutrina e rebater os que a contradizem."
  version8: "clinging to the faithful word according to the doctrine taught, that he may be able both to encourage with sound teaching and refute gainsayers."
  version9: "Holding fast the faithful word as he hath been taught, that he may be able by sound doctrine both to exhort and to convince the gainsayers. <i>{as...: or, in teaching}</i>"
-
  book:  "Tito 1:10"
  version1: "Porque há muitos desordenados, faladores, vãos e enganadores, principalmente os da circuncisão,"
  version2: "Porque há muitos desordenados, faladores, vãos e enganadores, principalmente os da circuncisão,"
  version3: "Porque há muitos desordenados, faladores, vãos e enganadores, principalmente os da circuncisão,"
  version4: "Porque há muitos insubordinados, faladores vãos, e enganadores, especialmente os da circuncisão,"
  version5: "Pois há muitos insubordinados, loquazes e impostores, principalmente entre os que são da circuncisão,"
  version6: "Porque existem muitos insubordinados, palradores frívolos e enganadores, especialmente os da circuncisão."
  version7: "Com efeito, há muitos insubmissos, charlatães e sedutores, principalmente entre os da circuncisão."
  version8: "For there are many and disorderly vain speakers and deceivers of people's minds, specially those of <i>the</i> circumcision,"
  version9: "For there are many unruly and vain talkers and deceivers, specially they of the circumcision:"
-
  book:  "Tito 1:11"
  version1: "Aos quais convém tapar a boca; homens que transtornam casas inteiras ensinando o que não convém, por torpe ganância."
  version2: "aos quais convém tapar a boca; homens que transtornam casas inteiras, ensinando o que não convém, por torpe ganância."
  version3: "Aos quais convém tapar a boca; homens que transtornam casas inteiras ensinando o que não convém, por torpe ganância."
  version4: "aos quais é preciso tapar a boca; porque transtornam casas inteiras ensinando o que não convém, por torpe ganância."
  version5: "aos quais é preciso tapar-lhes a boca; porque pervertem famílias inteiras, ensinando o que não convém, por torpe ganho."
  version6: "É preciso fazê-los calar, porque andam pervertendo casas inteiras, ensinando o que não devem, por torpe ganância."
  version7: "É necessário tapar-lhes a boca, porque transtornam famílias inteiras, ensinando o que não convém, e isso por vil espírito de lucro."
  version8: "who must have their mouths stopped, who subvert whole houses, teaching things which ought not <i>to be taught</i> for the sake of base gain."
  version9: "Whose mouths must be stopped, who subvert whole houses, teaching things which they ought not, for filthy lucre's sake."
-
  book:  "Tito 1:12"
  version1: "Um deles, seu próprio profeta, disse: Os cretenses <i>são</i> sempre mentirosos, bestas ruins, ventres preguiçosos."
  version2: "Um deles, seu próprio profeta, disse: Os cretenses <i>são</i> sempre mentirosos, bestas ruins, ventres <i>{ou glutões}</i> preguiçosos."
  version3: "Um deles, seu próprio profeta, disse: Os cretenses são sempre mentirosos, bestas ruins, ventres preguiçosos."
  version4: "Um dentre eles, seu próprio profeta, disse: Os cretenses são sempre mentirosos, bestas ruins, glutões preguiçosos."
  version5: "Um dentre eles, próprio profeta seu, disse: Cretenses são sempre mentirosos, más bestas, glutões preguiçosos."
  version6: "Foi mesmo, dentre eles, um seu profeta, que disse: Cretenses, sempre mentirosos, feras terríveis, ventres preguiçosos."
  version7: "Um dentre eles, o profeta deles disse: Os cretenses são sempre mentirosos, feras selvagens, glutões preguiçosos."
  version8: "One of themselves, a prophet of their own, has said, Cretans are always liars, evil wild beasts, lazy gluttons."
  version9: "One of themselves, <i>even</i> a prophet of their own, said, The Cretians <i>are</i> alway liars, evil beasts, slow bellies."
-
  book:  "Tito 1:13"
  version1: "Este testemunho é verdadeiro. Portanto repreende-os severamente, para que sejam sãos na fé,"
  version2: "Este testemunho é verdadeiro. Portanto, repreende-os severamente, para que sejam sãos na fé,"
  version3: "Este testemunho é verdadeiro. Portanto, repreende-os severamente, para que sejam sãos na fé."
  version4: "Este testemunho é verdadeiro. Portanto repreende-os severamente, para que sejam são na fé,"
  version5: "Este testemunho é verdadeiro. Por essa razão repreende-os asperamente, para que sejam sãos na fé,"
  version6: "Tal testemunho é exato. Portanto, repreende-os severamente, para que sejam sadios na fé"
  version7: "Esta asserção reflete a verdade. Portanto, repreende-os severamente, para que se mantenham sãos na fé,"
  version8: "This testimony is true; for which cause rebuke them severely, that they may be sound in the faith,"
  version9: "This witness is true. Wherefore rebuke them sharply, that they may be sound in the faith;"
-
  book:  "Tito 1:14"
  version1: "Não dando ouvidos às fábulas judaicas, nem aos mandamentos de homens que se desviam da verdade."
  version2: "não dando ouvidos às fábulas judaicas, nem aos mandamentos de homens que se desviam da verdade."
  version3: "Não dando ouvidos às fábulas judaicas, nem aos mandamentos de homens que se desviam da verdade."
  version4: "não dando ouvidos a fábulas judaicas, nem a mandamentos de homens que se desviam da verdade."
  version5: "e não dêem ouvidos a fábulas judaicas, nem a mandamentos de homens que se desviam da verdade."
  version6: "e não se ocupem com fábulas judaicas, nem com mandamentos de homens desviados da verdade."
  version7: "e não dêem ouvidos a fábulas judaicas nem a preceitos de homens avessos à verdade."
  version8: "not turning <i>their</i> minds to Jewish fables and commandments of men turning away from the truth."
  version9: "Not giving heed to Jewish fables, and commandments of men, that turn from the truth."
-
  book:  "Tito 1:15"
  version1: "Todas <i>as coisas são</i> puras para os puros, mas nada <i>é</i> puro para os contaminados e infiéis: antes o seu entendimento e consciência estão contaminados."
  version2: "Todas <i>as coisas são</i> puras para os puros, mas nada <i>é</i> puro para os contaminados e infiéis; antes, o seu entendimento e consciência estão contaminados."
  version3: "Todas as coisas são puras para os puros, mas nada é puro para os contaminados e infiéis; antes o seu entendimento e consciência estão contaminados."
  version4: "Tudo é puro para os que são puros, mas para os corrompidos e incrédulos nada é puro; antes tanto a sua mente como a sua consciência estão contaminadas."
  version5: "Tudo é puro para os que são puros, mas para os corrompidos e incrédulos não há nada puro; pelo contrário tanto a sua mente como a sua consciência são contaminadas."
  version6: "Todas as coisas são puras para os puros; todavia, para os impuros e descrentes, nada é puro. Porque tanto a mente como a consciência deles estão corrompidas."
  version7: "Para os puros todas as coisas são puras. Para os corruptos e descrentes nada é puro: até a sua mente e consciência são corrompidas."
  version8: "All things <i>are</i> pure to the pure; but to the defiled and unbelieving nothing <i>is</i> pure; but both their mind and their conscience are defiled."
  version9: "Unto the pure all things <i>are</i> pure: but unto them that are defiled and unbelieving <i>is</i> nothing pure; but even their mind and conscience is defiled."
-
  book:  "Tito 1:16"
  version1: "Confessam que conhecem a Deus, mas negam-no com as obras, sendo abomináveis, e desobedientes, e reprovados para toda a boa obra."
  version2: "Confessam que conhecem a Deus, mas negam-no com as obras, sendo abomináveis, e desobedientes, e reprovados para toda boa obra."
  version3: "Confessam que conhecem a Deus, mas negam-no com as obras, sendo abomináveis, e desobedientes, e reprovados para toda a boa obra."
  version4: "Afirmam que conhecem a Deus, mas pelas suas obras o negam, sendo abomináveis, e desobedientes, e réprobos para toda boa obra."
  version5: "Confessam que conhecem a Deus, mas pelas suas obras o negam, sendo abomináveis, desobedientes e réprobos para toda a boa obra."
  version6: "No tocante a Deus, professam conhecê-lo; entretanto, o negam por suas obras; é por isso que são abomináveis, desobedientes e reprovados para toda boa obra."
  version7: "Proclamam que conhecem a Deus, mas na prática o renegam, detestáveis que são, rebeldes e incapazes de qualquer boa obra."
  version8: "They profess to know God, but in works deny <i>him</i>, being abominable, and disobedient, and found worthless as to every good work."
  version9: "They profess that they know God; but in works they deny <i>him</i>, being abominable, and disobedient, and unto every good work reprobate. <i>{reprobate: or, void of judgment}</i>"
-
  book:  "Tito 2:1"
  version1: "TU, porém, fala o que convém à sã doutrina."
  version2: "Tu, porém, fala o que convém à sã doutrina."
  version3: "Tu, porém, fala o que convém à sã doutrina."
  version4: "Tu, porém, fala o que convém à sã doutrina."
  version5: "Tu, porém, fala o que convém à sã doutrina."
  version6: "Tu, porém, fala o que convém à sã doutrina."
  version7: "O teu ensinamento, porém, seja conforme à sã doutrina."
  version8: "But do *thou* speak the things that become sound teaching;"
  version9: "But speak thou the things which become sound doctrine:"
-
  book:  "Tito 2:2"
  version1: "Os velhos que sejam sóbrios, graves, prudentes, sãos na fé, na caridade, <i>e</i> na paciência;"
  version2: "Os velhos que sejam sóbrios, graves, prudentes, sãos na fé, na <i>{ou no amor}</i> caridade <i>e</i> na paciência."
  version3: "Os velhos, que sejam sóbrios, graves, prudentes, sãos na fé, no amor, e na paciência;"
  version4: "Exorta os velhos a que sejam temperantes, sérios, sóbrios, sãos na fé, no amor, e na constância;"
  version5: "Exorta os velhos a que sejam sóbrios, circunspectos, prudentes, sãos na fé, no amor e na perseverança;"
  version6: "Quanto aos homens idosos, que sejam temperantes, respeitáveis, sensatos, sadios na fé, no amor e na constância."
  version7: "Os mais velhos sejam sóbrios, graves, prudentes, fortes na fé, na caridade, na paciência."
  version8: "that the elder men be sober, grave, discreet, sound in faith, in love, in patience;"
  version9: "That the aged men be sober, grave, temperate, sound in faith, in charity, in patience. <i>{sober: or, vigilant}</i>"
-
  book:  "Tito 2:3"
  version1: "As mulheres idosas, semelhantemente, que sejam sérias no seu viver, como convém a santas, não caluniadoras, não dadas a muito vinho, mestras no bem;"
  version2: "As mulheres idosas, semelhantemente, que sejam sérias no seu viver, como convém a santas, não caluniadoras, não dadas a muito vinho, mestras no bem,"
  version3: "As mulheres idosas, semelhantemente, que sejam sérias no seu viver, como convém a santas, não caluniadoras, não dadas a muito vinho, mestras no bem;"
  version4: "as mulheres idosas, semelhantemente, que sejam reverentes no seu viver, não caluniadoras, não dadas a muito vinho, mestras do bem,"
  version5: "da mesma maneira as velhas a que sejam de compostura reverente, não maldizentes, não dadas ao excesso no uso do vinho, a que ensinem o bem,"
  version6: "Quanto às mulheres idosas, semelhantemente, que sejam sérias em seu proceder, não caluniadoras, não escravizadas a muito vinho; sejam mestras do bem,"
  version7: "Assim também as mulheres de mais idade mostrem no seu exterior uma compostura santa, não sejam maldizentes nem intemperantes, mas mestras de bons conselhos."
  version8: "that the elder women in like manner be in deportment as becoming those who have to say to sacred things, not slanderers, not enslaved to much wine, teachers of what is right;"
