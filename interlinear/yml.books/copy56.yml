  version6: "Fiel é esta palavra, e quero que, no tocante a estas coisas, faças afirmação, confiadamente, para que os que têm crido em Deus sejam solícitos na prática de boas obras. Estas coisas são excelentes e proveitosas aos homens."
  version7: "Certa é esta doutrina, e quero que a ensines com constância e firmeza, para que os que abraçaram a fé em Deus se esforcem por se aperfeiçoar na prática do bem. Isto é bom e útil aos homens."
  version8: "The word <i>is</i> faithful, and I desire that thou insist strenuously on these things, that they who have believed God may take care to pay diligent attention to good works. These things are good and profitable to men."
  version9: "<i>This is</i> a faithful saying, and these things I will that thou affirm constantly, that they which have believed in God might be careful to maintain good works. These things are good and profitable unto men."
