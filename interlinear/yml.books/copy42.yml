  book:  "Lucas 1:5"
  version1: "Existiu, no tempo de Herodes, rei da Judéia, um sacerdote chamado Zacarias, da ordem de Abias, e cuja mulher era das filhas d'Aarão; e o seu nome <i>era</i> Isabel."
  version2: "Existiu, no tempo de Herodes, rei da Judéia, um sacerdote, chamado Zacarias, da ordem de Abias, e cuja mulher era das filhas de Arão; o nome dela <i>era</i> Isabel. <i>{Heb. Elizabeth}</i>"
  version3: "Existiu, no tempo de Herodes, rei da Judéia, um sacerdote chamado Zacarias, da ordem de Abias, e cuja mulher era das filhas de Arão; e o seu nome era Isabel."
  version4: "Houve nos dias do Rei Herodes, rei da Judéia, um sacerdote chamado Zacarias, da turma de Abias; e sua mulher era descendente de Arão, e chamava-se Isabel."
  version5: "Nos dias de Herodes, rei da Judéia, houve um sacerdote chamado Zacarias, da turma de Abia; sua mulher era descendente de Arão, e chamava-se Isabel."
  version6: "Nos dias de Herodes, rei da Judéia, houve um sacerdote chamado Zacarias, do turno de Abias. Sua mulher era das filhas de Arão e se chamava Isabel."
  version7: "Nos tempos de Herodes, rei da Judéia, houve um sacerdote por nome Zacarias, da classe de Abias; sua mulher, descendente de Aarão, chamava-se Isabel."
  version8: "There was in the days of Herod, the king of Judaea, a certain priest, by name Zacharias, of the course of Abia, and his wife of the daughters of Aaron, and her name Elizabeth."
  version9: "There was in the days of Herod, the king of Judaea, a certain priest named Zacharias, of the course of Abia: and his wife <i>was</i> of the daughters of Aaron, and her name <i>was</i> Elisabeth."
