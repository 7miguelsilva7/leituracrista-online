tiles:

-
  book:  "Lucas 1:1"
  version1: "TENDO pois muitos empreendido pôr em ordem a narração dos fatos que entre nós se cumpriram,"
  version2: "Tendo, pois, muitos empreendido pôr em ordem a narração dos fatos que entre nós se cumpriram,"
  version3: "Tendo, pois, muitos empreendido pôr em ordem a narração dos fatos que entre nós se cumpriram,"
  version4: "Visto que muitos têm empreendido fazer uma narração coordenada dos fatos que entre nós se realizaram,"
  version5: "Tendo muitos empreendido fazer uma narração coordenada dos fatos que entre nós se realizaram,"
  version6: "Visto que muitos houve que empreenderam uma narração coordenada dos fatos que entre nós se realizaram,"
  version7: "Muitos empreenderam compor uma história dos acontecimentos que se realizaram entre nós,"
  version8: "Forasmuch as many have undertaken to draw up a relation concerning the matters fully believed among us,"
