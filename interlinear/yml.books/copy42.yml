  book:  "Lucas 1:17"
  version1: "E irá adiante dele no espírito e virtude de Elias, para converter os corações dos pais aos filhos, e os rebeldes à prudência dos justos; com o fim de preparar ao Senhor um povo <i>bem</i> disposto."
