  book:  "Oséias 2:2"
  version1: "Contendei com vossa mãe, contendei, porque ela não <i>é</i> minha mulher, e eu não <i>sou</i> seu marido; e desvie ela as suas prostituições da sua face e os seus adultérios de entre os seus peitos."
  version2: "Contendei com vossa mãe, contendei, porque ela não <i>é</i> minha mulher, e eu não <i>sou</i> seu marido; e desvie ela as suas prostituições da sua face e os seus adultérios de entre os seus peitos."
  version3: "Contendei com vossa mãe, contendei, porque ela não é minha mulher, e eu não sou seu marido; e desvie ela as suas prostituições da sua vista e os seus adultérios de entre os seus seios."
  version4: "Contendei com vossa mãe, contendei; porque ela não é minha mulher, e eu não sou seu marido; para que ela afaste as suas prostituições da sua face e os seus adultérios de entre os seus seios;"
  version5: "Contendei com vossa mãe, contendei; porque ela não é minha esposa, nem sou eu seu esposo. Tire ela da sua face as suas fornicações, e dentre os seus peitos os seus adultérios;"
  version6: "Repreendei vossa mãe, repreendei-a, porque ela não é minha mulher, e eu não sou seu marido, para que ela afaste as suas prostituições de sua presença e os seus adultérios de entre os seus seios;"
  version7: "Protestai contra vossa mãe, protestai, porque já não é minha mulher e já não sou seu marido. Afaste ela de sua face suas fornicações e seus adultérios de entre os seus seios,"
  version8: "Plead with your mother, plead; for she is not my wife, neither am I her husband: and let her put away her whoredoms from her face, and her adulteries from between her breasts;"
  version9: "Plead with your mother, plead: for she <i>is</i> not my wife, neither <i>am</i> I her husband: let her therefore put away her whoredoms out of her sight, and her adulteries from between her breasts;"
