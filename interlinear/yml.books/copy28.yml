  book:  "Oséias 1:3"
  version1: "E foi-se, e tomou a Gomer, filha de Diblaim, e ela concebeu, e lhe deu um filho."
  version2: "E foi-se e tomou a Gomer, filha de Diblaim, e ela concebeu e lhe deu um filho."
  version3: "Foi, pois, e tomou a gomer, filha de Diblaim, e ela concebeu, e lhe deu um filho."
  version4: "Ele se foi, pois, e tomou a Gomer, filha de Diblaim; e ela concebeu, e lhe deu um filho."
  version5: "Foi-se, pois, e tomou a Gômer, filha de Diblaim; ela concebeu, e deu-lhe à luz um filho."
  version6: "Foi-se, pois, e tomou a Gômer, filha de Diblaim, e ela concebeu e lhe deu um filho."
