-
  book:  "Oséias 1:1"
  version1: "PALAVRA do Senhor, que foi dita a Oséias, filho de Beeri, nos dias de Uzias, Jotão, Acaz, Ezequias, reis de Judá, e nos dias de Jeroboão, filho de Joás, rei de Israel."
  version2: "Palavra do SENHOR que foi dita a Oséias, filho de Beeri, nos dias de Uzias, Jotão, Acaz, Ezequias, reis de Judá, e nos dias de Jeroboão, filho de Joás, rei de Israel."
  version3: "Palavra do SENHOR, que foi dirigida a Oséias, filho de Beeri, nos dias de Uzias, Jotão, Acaz, Ezequias, reis de Judá, e nos dias de Jeroboão, filho de Joás, rei de Israel."
  version4: "A palavra do Senhor, que veio a Oséias, filho de Beeri, nos dias de Uzias, Jotão, Acaz e Ezequias, reis de Judá, e nos dias de Jeroboão, filho de Joás, rei de Israel."
  version5: "Palavra de Jeová que foi dirigida a Oséias, filho de Beeri, nos dias de Uzias, Jotão, Acaz e Ezequias, reis de Judá, e nos dias de Jeroboão, filho de Joás, rei de Israel."
  version6: "Palavra do SENHOR, que foi dirigida a Oséias, filho de Beeri, nos dias de Uzias, Jotão, Acaz e Ezequias, reis de Judá, e nos dias de Jeroboão, filho de Joás, rei de Israel."
  version7: "Palavra do Senhor dirigida a Oséias, filho de Beeri, no tempo de Ozias, de Joatã, <i>(de Acaz e de Ezequias)</i>, reis de Judá, e no tempo de Jeroboão, filho de Joás, rei de Israel."
  version8: "The word of Jehovah that came unto Hosea, the son of Beeri, in the days of Uzziah, Jotham, Ahaz, Hezekiah, kings of Judah, and in the days of Jeroboam the son of Joash, king of Israel."
  version9: "The word of the LORD that came unto Hosea, the son of Beeri, in the days of Uzziah, Jotham, Ahaz, <i>and</i> Hezekiah, kings of Judah, and in the days of Jeroboam the son of Joash, king of Israel."
-
  book:  "Oséias 1:2"
  version1: "O princípio da palavra do Senhor por Oséias: disse pois o Senhor a Oséias: Vai, toma <i>uma</i> mulher de prostituições, e filhos de prostituição; porque a terra se prostituiu, desviando-se do Senhor."
  version2: "O princípio da palavra do SENHOR por Oséias; disse, pois, o SENHOR a Oséias: Vai, toma <i>uma</i> mulher de prostituições e filhos de prostituição; porque a terra se prostituiu, desviando-se do SENHOR."
  version3: "O princípio da palavra do SENHOR por meio de Oséias. Disse, pois, o SENHOR a Oséias: Vai, toma uma mulher de prostituições, e filhos de prostituição; porque a terra certamente se prostitui, desviando-se do SENHOR."
  version4: "Quando o Senhor falou no princípio por Oséias, disse o Senhor a Oséias: Vai, toma por esposa uma mulher de prostituições, e filhos de prostituição; porque a terra se prostituiu, apartando-se do Senhor."
  version5: "Quando Jeová falou ao princípio com Oséias, disse Jeová a Oséias: Vai, toma uma mulher de fornicação e filhos de fornicação; porque a terra comete fornicação, apartando-se de Jeová."
  version6: "Quando, pela primeira vez, falou o SENHOR por intermédio de Oséias, então, o SENHOR lhe disse: Vai, toma uma mulher de prostituições e terás filhos de prostituição, porque a terra se prostituiu, desviando-se do SENHOR."
  version7: "Início da Palavra do Senhor a Oséias. Disse o Senhor a Oséias: Vai e desposa uma mulher dada ao adultério, e aceita filhos adulterinos, porque a nação procedeu mal para com o Senhor."
  version8: "The beginning of the word of Jehovah through Hosea. And Jehovah said to Hosea, Go, take unto thee a wife of whoredoms, and children of whoredoms; for the land is entirely given up to whoredom, away from Jehovah."
  version9: "The beginning of the word of the LORD by Hosea. And the LORD said to Hosea, Go, take unto thee a wife of whoredoms and children of whoredoms: for the land hath committed great whoredom, <i>departing</i> from the LORD."
