  book:  "Oséias 1:6"
  version1: "E tornou <i>ela</i> a conceber, e deu à luz uma filha; e ele disse: Põe-lhe o nome de Lo-Ruama; porque eu não me tornarei mais a compadecer da casa de Israel, mas tudo lhe tirarei."
  version2: "E tornou <i>ela</i> a conceber e deu à luz uma filha; e ele disse: Põe-lhe o nome de Lo-Ruama; porque eu não me tornarei mais a compadecer da casa de Israel, mas tudo lhe tirarei."
  version3: "E tornou ela a conceber, e deu à luz uma filha. E Deus disse: Põe-lhe o nome de Lo-Ruama; porque eu não tornarei mais a compadecer-me da casa de Israel, mas tudo lhe tirarei."
  version4: "E tornou ela a conceber, e deu à luz uma filha. E o Senhor disse a Oséias: Põe-lhe o nome de Lo-Ruama; porque não tornarei mais a compadecer-me da casa de Israel, nem a perdoar-lhe de maneira alguma."
  version5: "Ela tornou a conceber, e deu à luz uma filha. Disse Jeová a Oséias: Põe-lhe por nome Desfavorecida; porque não me tornarei a ter misericórdia da casa de Israel, para que eu lhes perdoe."
  version6: "Tornou ela a conceber e deu à luz uma filha. Disse o SENHOR a Oséias: Põe-lhe o nome de Desfavorecida, porque eu não mais tornarei a favorecer a casa de Israel, para lhe perdoar."
  version7: "Ela concebeu de novo e deu à luz uma filha. O Senhor disse a Oséias: Chama-a Lo-Ruhama, porque não terei mais amor à casa de Israel, mas a exterminarei completamente."
  version8: "And she conceived again, and bore a daughter. And he said unto him, Call her name Lo-ruhamah; for I will no more have mercy upon the house of Israel, so that I should pardon them."
  version9: "And she conceived again, and bare a daughter. And <i>God</i> said unto him, Call her name Loruhamah: for I will no more have mercy upon the house of Israel; but I will utterly take them away. <i>{Loruhamah: that is, Not having obtained mercy}</i> <i>{no...: Heb. not add any more to}</i> <i>{but...: or, that I should altogether pardon them}</i>"
