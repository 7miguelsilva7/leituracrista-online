  version4: "Chegaram os dias da punição, chegaram os dias da retribuição; Israel o saberá; o profeta é um insensato, o homem possesso de espírito é um louco; por causa da abundância da tua iniqüidade e do teu grande ódio."
  version5: "São vindos os dias da visitação, são vindos os dias da retribuição; Israel o saberá; o profeta é louco, o homem de espírito é furioso, por causa da multidão da tua iniqüidade e porque é grande a inimizade."
