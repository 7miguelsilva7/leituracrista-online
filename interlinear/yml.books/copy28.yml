  book:  "Oséias 1:4"
  version1: "E disse-lhe o Senhor: Põe-lhe o nome de Jezreel; porque daqui a pouco visitarei o sangue de Jezreel sobre a casa de Jeú, e farei cessar o reino da casa de Israel."
  version2: "E disse-lhe o SENHOR: Põe-lhe o nome de Jezreel; porque daqui a pouco visitarei o sangue de Jezreel sobre a casa de Jeú e farei cessar o reino da casa de Israel."
  version3: "E disse-lhe o SENHOR: Põe-lhe o nome de Jizreel; porque daqui a pouco visitarei o sangue de Jizreel sobre a casa de Jeú, e farei cessar o reino da casa de Israel."
  version4: "E disse-lhe o Senhor: Põe-lhe o nome de Jizreel; porque daqui a pouco visitarei o sangue de Jizreel sobre a casa de Jeú, e farei cessar o reino da casa de Israel."
  version5: "Disse-lhe Jeová: Põe-lhe por nome Jezreel; porque ainda um pouco de tempo, e visitarei o sangue de Jezreel sobre a casa de Jeú, e farei cessar o reino da casa de Israel."
  version6: "Disse-lhe o SENHOR: Põe-lhe o nome de Jezreel, porque, daqui a pouco, castigarei, pelo sangue de Jezreel, a casa de Jeú e farei cessar o reino da casa de Israel."
  version7: "O Senhor disse a Oséias: Chama-o Jezrael, porque dentro em breve punirei a casa de Jeú pelos massacres de Jezrael, e porei fim à dinastia da casa de Israel."
  version8: "And Jehovah said unto him, Call his name Jizreel; for yet a little, and I will visit the blood of Jizreel upon the house of Jehu, and will cause the kingdom of the house of Israel to cease."
  version9: "And the LORD said unto him, Call his name Jezreel; for yet a little <i>while</i>, and I will avenge the blood of Jezreel upon the house of Jehu, and will cause to cease the kingdom of the house of Israel. <i>{avenge: Heb. visit}</i>"
