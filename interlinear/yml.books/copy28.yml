  book:  "Oséias 1:10"
  version1: "Todavia o número dos filhos de Israel será como a areia do mar, que não pode medir-se nem contar-se; e acontecerá que no lugar onde se lhes dizia: Vós não sois meu povo, se lhes dirá: Vós <i>sois</i> filhos do Deus vivo."
  version2: "Todavia, o número dos filhos de Israel será como a areia do mar, que não pode medir-se nem contar-se; e acontecerá que, no lugar onde se lhes dizia: Vós não sois meu povo, se lhes dirá: Vós <i>sois</i> filhos do Deus vivo."
  version3: "Todavia o número dos filhos de Israel será como a areia do mar, que não pode medir-se nem contar-se; e acontecerá que no lugar onde se lhes dizia: Vós não sois meu povo, se lhes dirá: Vós sois filhos do Deus vivo."
  version4: "Todavia o número dos filhos de Israel será como a areia do mar, que não pode ser medida nem contada; e no lugar onde se lhes dizia: Vós não sois meu povo, se lhes dirá: Vós sois os filhos do Deus vivo."
  version5: "Contudo o número dos filhos de Israel será como a areia do mar, que não se pode medir nem contar; e acontecerá que no lugar onde se lhes disser: Vós não sois o meu povo, se lhes dirá: Vós sois os filhos do Deus vivo."
  version6: "Todavia, o número dos filhos de Israel será como a areia do mar, que se não pode medir, nem contar; e acontecerá que, no lugar onde se lhes dizia: Vós não sois meu povo, se lhes dirá: Vós sois filhos do Deus vivo."
  version7: "Os filhos de Israel serão tão numerosos como a areia do mar, que não se pode medir nem contar. Em lugar de se lhes dizer: Lo-Ami, serão chamados Filhos do Deus vivo."
  version8: "Yet the number of the children of Israel shall be as the sand of the sea which cannot be measured or numbered; and it shall come to pass, <i>that</i> in the place where it was said unto them, Ye are not my people, it shall be said unto them, Sons of the living *God."
  version9: "Yet the number of the children of Israel shall be as the sand of the sea, which cannot be measured nor numbered; and it shall come to pass, <i>that</i> in the place where it was said unto them, Ye <i>are</i> not my people, <i>there</i> it shall be said unto them, <i>Ye are</i> the sons of the living God. <i>{in...: or, instead of that}</i>"
