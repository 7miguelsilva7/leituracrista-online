  book:  "Oséias 1:7"
  version1: "Mas da casa de Judá me compadecerei, e os salvarei pelo Senhor seu Deus, pois não os salvarei pelo arco, nem pela espada, nem pela guerra, nem pelos cavalos nem pelos cavaleiros."
  version2: "Mas da casa de Judá me compadecerei e os salvarei pelo SENHOR, seu Deus; pois não os salvarei pelo arco, nem pela espada, nem pela guerra, nem pelos cavalos, nem pelos cavaleiros."
  version3: "Mas da casa de Judá me compadecerei, e os salvarei pelo SENHOR seu Deus, pois não os salvarei pelo arco, nem pela espada, nem pela guerra, nem pelos cavalos, nem pelos cavaleiros."
  version4: "Mas da casa se Judá me compadecerei, e os salvarei pelo Senhor seu Deus, pois não os salvarei pelo arco, nem pela espada, nem pela guerra, nem pelos cavalos, nem pelos cavaleiros."
  version5: "Terei, porém, misericórdia da casa de Judá, e os salvarei por Jeová seu Deus, e não os salvarei pelo arco, nem pela espada, nem pela guerra, nem pelos cavalos, nem pelos cavaleiros."
  version6: "Porém da casa de Judá me compadecerei e os salvarei pelo SENHOR, seu Deus, pois não os salvarei pelo arco, nem pela espada, nem pela guerra, nem pelos cavalos, nem pelos cavaleiros."
  version7: "<i>(Amarei entretanto a casa de Judá e os salvarei pelo Senhor, seu Deus. Não os salvarei pelo arco e pela espada e pela guerra, nem pelos cavalos e cavaleiros)</i>."
  version8: "But I will have mercy upon the house of Judah, and will save them by Jehovah their God; and I will not save them by bow, or by sword, or by battle, <i>or</i> by horses, or by horsemen."
  version9: "But I will have mercy upon the house of Judah, and will save them by the LORD their God, and will not save them by bow, nor by sword, nor by battle, by horses, nor by horsemen."
