  version4: "Mas se, quando o atalaia vir que vem a espada, não tocar a trombeta, e não for avisado o povo, e vier a espada e levar alguma pessoa dentre eles, este tal foi levado na sua iniqüidade, mas o seu sangue eu o requererei da mão do atalaia."
  version5: "Mas se o atalaia vir que vem a espada, e não tocar a trombeta, e o povo não for avisado, e vier a espada e levar alguma pessoa dentre eles: este tal foi levado na sua iniqüidade, mas o seu sangue, eu o requererei da mão do atalaia."
  version6: "Mas, se o atalaia vir que vem a espada e não tocar a trombeta, e não for avisado o povo; se a espada vier e abater uma vida dentre eles, este foi abatido na sua iniqüidade, mas o seu sangue demandarei do atalaia."
  version7: "Suposto, ao contrário, que a sentinela veja vir a espada, não faça soar a trombeta, de sorte que o alarme não seja dado às gentes e que a espada venha a tirar a vida de alguém, este, é certo, perecerá devido à sua iniqüidade, mas eu pedirei conta do seu sangue à sentinela."
  version8: "But if the watchman see the sword coming, and blow not the trumpet, and the people be not warned, if the sword come and take a person from among them, he is taken away in his iniquity; but his blood will I require at the watchman's hand."
  version9: "But if the watchman see the sword come, and blow not the trumpet, and the people be not warned; if the sword come, and take <i>any</i> person from among them, he is taken away in his iniquity; but his blood will I require at the watchman's hand."
