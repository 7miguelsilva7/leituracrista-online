  version5: "Pela minha vida, diz o Senhor Jeová, certamente porquanto tens profanado o meu santuário com todas as tuas obras detestáveis e com todas as tuas abominações, portanto eu também te diminuirei; não te pouparão os meus olhos, e também não te mostrarei piedade."
  version6: "Portanto, tão certo como eu vivo, diz o SENHOR Deus, pois que profanaste o meu santuário com todas as tuas coisas detestáveis e com todas as tuas abominações, eu retirarei, sem piedade, os olhos de ti e não te pouparei."
  version7: "Por minha vida! - oráculo do Senhor Javé - já que manchaste o meu santuário com todas as tuas infâmias e todas as tuas abominações, eu também te arrasarei sem um gesto de consideração e piedade."
  version8: "Wherefore, <i>as</i> I live, saith the Lord Jehovah, verily because thou hast defiled my sanctuary with all thy detestable things, and with all thine abominations, therefore will I also withdraw mine eye, and it shall not spare, nor will I have any pity."
