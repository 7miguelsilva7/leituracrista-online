  book:  "Ezequiel 32:2"
  version1: "Filho do homem, levanta <i>uma</i> lamentação sobre Faraó, rei do Egito, e dize-lhe: Semelhante eras a <i>um</i> filho de leão <i>entre</i> as nações, e tu <i>foste</i> como <i>um</i> dragão nos mares, e ferias os teus rios, e turbavas as águas com os teus pés, e sujavas os teus rios."
  version2: "Filho do homem, levanta <i>uma</i> lamentação sobre Faraó, rei do Egito, e dize-lhe: Semelhante eras a <i>um</i> filho de leão <i>entre</i> as nações, e tu <i>foste</i> como <i>um</i> dragão nos mares, e ferias os teus rios, e turbavas as águas com os teus pés, e sujavas os teus rios."
  version3: "Filho do homem, levanta uma lamentação sobre Faraó, rei do Egito, e dize-lhe: Eras semelhante a um filho do leão entre as nações, mas tu és como uma baleia nos mares, e rompias os teus rios, e turbavas as águas com os teus pés, e pisavas os teus rios."
  version4: "Filho do homem, faze uma lamentação sobre Faraó, rei do Egito, e dize-lhe: Foste assemelhado a um leão novo entre as nações; contudo tu és como um dragão nos mares; pulavas nos teus rios e os sujavas, turvando com os pés as suas águas."
  version5: "Filho do homem, faze uma lamentação sobre Faraó, rei do Egito, e dize-lhe: Foste assemelhado a um leão novo das nações, contudo tu és como um dragão nos mares: pulavas nos teus rios, e turbavas com os pés as águas, e sujavas os teus rios."
  version6: "Filho do homem, levanta uma lamentação contra Faraó, rei do Egito, e dize-lhe: Foste comparado a um filho de leão entre as nações, mas não passas de um crocodilo nas águas; agitavas as águas, turvando-as com os pés, sujando os rios."
  version7: "filho do homem, entoa sobre o faraó, rei do Egito, a seguinte ode fúnebre: Jovem leão das nações, pereceste! Eras semelhante ao crocodilo no seio das águas; tu te lançavas nos rios, com tuas patas perturbavas a água, agitando a torrente."
  version8: "Son of man, take up a lamentation for Pharaoh king of Egypt, and say unto him, Thou wast like a young lion among the nations, and thou wast as a monster in the seas; and thou didst break forth in thy rivers, and troubledst the waters with thy feet, and fouledst their rivers."
  version9: "Son of man, take up a lamentation for Pharaoh king of Egypt, and say unto him, Thou art like a young lion of the nations, and thou <i>art</i> as a whale in the seas: and thou camest forth with thy rivers, and troubledst the waters with thy feet, and fouledst their rivers. <i>{whale: or, dragon}</i>"
