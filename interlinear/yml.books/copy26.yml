  version4: "Quando eu disser ao ímpio: Certamente morrerás; se não o avisares, nem falares para avisar o ímpio acerca do seu mau caminho, a fim de salvares a sua vida, aquele ímpio morrerá na sua iniqüidade; mas o seu sangue, da tua mão o requererei:"
  version5: "Quando eu disser ao ímpio: Certamente morrerás; se não o avisares, nem falares para avisar ao ímpio que se desvie do seu mau caminho, a fim de salvares a sua vida; morrerá esse ímpio na sua iniqüidade, mas o seu sangue, da tua mão o requererei."
