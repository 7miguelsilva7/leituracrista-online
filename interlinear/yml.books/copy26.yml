  book:  "Ezequiel 31:14"
  version1: "Para que todas as árvores junto às águas não se exaltem na sua estatura, nem levantem o seu topo no meio dos ramos espessos, nem as que bebem as águas venham a confiar em si, por causa da sua altura; porque todos estão entregues à morte, até à terra mais baixa, no meio dos filhos dos homens, com os que descem à cova."
  version2: "para que todas as árvores junto às águas não se exaltem na sua estatura, nem levantem o seu topo no meio dos ramos espessos, nem as que bebem as águas venham a confiar em si, por causa da sua altura; porque todos estão entregues à morte, até à terra mais baixa, no meio dos filhos dos homens, com os que descem à cova."
  version3: "Para que todas as árvores junto às águas não se exaltem na sua estatura, nem levantem a sua copa no meio dos ramos espessos, nem as que bebem as águas venham a confiar em si, por causa da sua altura; porque todos estão entregues à morte, até à terra mais baixa, no meio dos filhos dos homens, com os que descem à cova."
  version4: "para que nenhuma de todas as árvores junto às águas se exalte na sua estatura, nem levante a sua copa no meio dos ramos espessos, nem se levantem na sua altura os seus poderosos, sim, todos os que bebem água; porque todos eles estão entregues à morte, até as partes inferiores da terra, no meio dos filhos dos homens, juntamente com os que descem a cova."
  version5: "para que nenhuma de todas as árvores junto às águas se exalte na sua estatura, nem levante a sua copa entre a densa ramada, nem se levantem na sua altura os seus poderosos, sim todos os que bebem água; porque todos eles estão entregues à morte, às partes inferiores da terra, no meio dos filhos dos homens, juntamente com os que descem à cova."
  version6: "para que todas as árvores junto às águas não se exaltem na sua estatura, nem levantem o seu topo no meio dos ramos espessos, nem as que bebem as águas venham a confiar em si, por causa da sua altura; porque todos os orgulhosos estão entregues à morte e se abismarão às profundezas da terra, no meio dos filhos dos homens, com os que descem à cova."
  version7: "Tudo isso, a fim de que nenhuma árvore que cresce à borda das águas tenha orgulho de sua altura, e não eleve o cimo até as nuvens, e que nenhuma árvore bem regada pelas águas confie em sua estatura. Porque todas serão entregues à morte, votadas às moradas subterrâneas, em companhia do comum dos mortais que descem à fossa."
  version8: "to the end that none of all the trees by the waters exalt themselves in their stature, nor set their top amidst the thick boughs, and that none of them that drink water stand up in his height by himself; for they are all given over unto death in the lower parts of the earth, in the midst of the children of men, with them that go down to the pit."
  version9: "To the end that none of all the trees by the waters exalt themselves for their height, neither shoot up their top among the thick boughs, neither their trees stand up in their height, all that drink water: for they are all delivered unto death, to the nether parts of the earth, in the midst of the children of men, with them that go down to the pit. <i>{their trees...: or, stand upon themselves for their height}</i>"
