  version7: "Se digo ao malévolo que ele vai morrer, e tu não o prevines e não lhe falas para pô-lo de sobreaviso devido ao seu péssimo proceder, de modo que ele possa viver, ele há de perecer por causa de seu delito, mas é a ti que pedirei conta do seu sangue."
  version8: "When I say unto the wicked, Thou shalt certainly die; and thou givest him not warning, nor speakest to warn the wicked from his wicked way, that he may live: the same wicked <i>man</i> shall die in his iniquity; but his blood will I require at thy hand."
