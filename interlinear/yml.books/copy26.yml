  version1: "No quinto <i>dia</i> do mês (no quinto ano do cativeiro do rei Joaquim),"
  version2: "No quinto <i>dia</i> do mês (no quinto ano do cativeiro do rei Joaquim),"
  version3: "No quinto dia do mês, no quinto ano do cativeiro do rei Jeoiaquim,"
  version4: "No quinto dia do mês, já no quinto ano do cativeiro do rei Joaquim,"
  version5: "No quinto dia do mês, dia em que se completou o quinto ano do cativeiro do rei Jeoaquim,"
  version6: "No quinto dia do referido mês, no quinto ano de cativeiro do rei Joaquim,"
  version7: "No quinto dia do mês - era o quinto ano de cativeiro do rei Joaquin "
  version8: "On the fifth of the month, (it was the fifth year of king Jehoiachin's captivity,)"
  version9: "In the fifth <i>day</i> of the month, which <i>was</i> the fifth year of king Jehoiachin's captivity,"
