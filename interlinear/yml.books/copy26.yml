  version7: "Filho do homem, disse-me ele, vês isto? Não basta à casa de Judá entregar-se a esses ritos abomináveis que aqui se praticam? Haverá ainda ela de encher a terra de violência, e não cessará de me irritar? Ei-los que trazem o ramo ao nariz."
