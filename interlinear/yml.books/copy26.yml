  book:  "Ezequiel 17:9"
  version1: "Dize: Assim diz o Senhor JEOVÁ: Ela prosperará? não lhe arrancará ele as suas raízes, e não cortará o seu fruto, para que se seque? <i>em</i> todas as folhas de seus renovos se secará; e, não com braço grande, nem com muita gente, será arrancada pelas suas raízes."
  version2: "Dize: Assim diz o Senhor JEOVÁ: Ela prosperará? Não lhe arrancará ele as suas raízes e não cortará o seu fruto, para que se seque? <i>Em</i> todas as folhas de seus renovos se secará; e, não com braço grande, nem com muita gente, será arrancada pelas suas raízes."
  version3: "Dize: Assim diz o Senhor DEUS: Porventura há de prosperar? Não lhe arrancará as suas raízes, e não cortará o seu fruto, para que se seque? Para que sequem todas as folhas de seus renovos, e isto não com grande força, nem muita gente, para arrancá-la pelas suas raízes."
  version4: "Dize: Assim diz o Senhor Deus: Acaso prosperará ela? Não lhe arrancará a águia as raízes, e não lhe cortará o fruto, para que se seque? para que se sequem todas as folhas de seus renovos? Não será necessário nem braço forte, nem muita gente, para arrancá-la pelas raízes."
  version5: "Dize: Assim diz o Senhor Jeová: Acaso prosperará ela? porventura a águia não lhe arrancará as raízes, e não lhe cortará o fruto, para que seque; para que sequem todas as suas folhas recém-nascidas? Não será necessário nem grande poder nem muita gente para a arrancar pelas suas raízes."
  version6: "Dize: Assim diz o SENHOR Deus: Acaso, prosperará ela? Não lhe arrancará a águia as raízes e não cortará o seu fruto, para que se sequem todas as folhas de seus renovos? Não será necessário nem poderoso braço nem muita gente para a arrancar por suas raízes."
  version7: "Dize, pois: eis o que diz o Senhor Javé: esta vinha irá prosperar? A primeira águia não arrancará suas raízes? Não abaterá o seu fruto para que ela seque, de sorte que murche toda a folhagem que ela estendeu? Sem esforço e sem ajuda da multidão será arrancada."
  version8: "Say, Thus saith the Lord Jehovah: Shall it prosper? Shall he not pull up its roots, and cut off its fruit, that it may wither? All its fresh sprouting leaves shall wither, even without a great arm and many people to pluck it up by its roots."
  version9: "Say thou, Thus saith the Lord GOD; Shall it prosper? shall he not pull up the roots thereof, and cut off the fruit thereof, that it wither? it shall wither in all the leaves of her spring, even without great power or many people to pluck it up by the roots thereof."
