  version8: "And he stretched forth the form of a hand, and took me by a lock of my head; and the Spirit lifted me up between the earth and the heavens, and brought me in the visions of God to Jerusalem, to the entry of the inner gate that looketh toward the north, where was the seat of the image of jealousy, which provoketh to jealousy."
  version9: "And he put forth the form of an hand, and took me by a lock of mine head; and the spirit lifted me up between the earth and the heaven, and brought me in the visions of God to Jerusalem, to the door of the inner gate that looketh toward the north; where <i>was</i> the seat of the image of jealousy, which provoketh to jealousy."
