  version5: "Então me disse: Vês isto, filho do homem? Acaso é isto coisa de pouca monta para a casa de Israel, o fazerem eles as abominações que fazem aqui? pois encheram de violência a terra, e tornaram para me provocarem à ira. Eis que eles chegam o ramo ao seu nariz."
