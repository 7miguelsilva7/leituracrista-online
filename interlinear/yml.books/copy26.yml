  version7: "Eis as dimensões do altar em côvados <i>(cada côvado medindo um côvado ordinário mais um palmo)</i>. A base tem um côvado de altura por outro de largura; a orla, que constitui a borda, e por todo o circuito, um palmo. Isso para o lado do altar."
