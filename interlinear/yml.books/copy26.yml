  book:  "Ezequiel 47:1"
  version1: "DEPOIS disto me fez voltar à entrada da casa, e eis que saíam umas águas debaixo do umbral da casa, para o oriente; porque a face da casa <i>olhava para</i> o oriente, e as águas vinham debaixo, desde a banda direita da casa, da banda do sul do altar."
  version2: "Depois disso, me fez voltar à entrada da casa, e eis que saíam umas águas de debaixo do umbral da casa, para o oriente; porque a face da casa <i>olhava para</i> o oriente, e as águas vinham de baixo, desde a banda direita da casa, da banda do sul do altar."
  version3: "Depois disto me fez voltar à porta da casa, e eis que saíam águas por debaixo do umbral da casa para o oriente; porque a face da casa dava para o oriente, e as águas desciam de debaixo, desde o lado direito da casa, ao sul do altar."
  version4: "Depois disso me fez voltar à entrada do templo; e eis que saíam umas águas por debaixo do limiar do templo, para o oriente; pois a frente do templo dava para o oriente; e as águas desciam pelo lado meridional do templo ao sul do altar."
  version5: "Ele me fez voltar para a porta da casa; e eis que saíam águas de debaixo do limiar da casa para o oriente (pois a face da casa olha para o oriente) e as águas desciam de debaixo, do lado direito da casa, ao sul do altar."
  version6: "Depois disto, o homem me fez voltar à entrada do templo, e eis que saíam águas de debaixo do limiar do templo, para o oriente; porque a face da casa dava para o oriente, e as águas vinham de baixo, do lado direito da casa, do lado sul do altar."
  version7: "Conduziu-me então à entrada do templo. Eis que águas jorravam de sob o limiar do edifício, em direção ao oriente <i>(porque a fachada do templo olhava para o oriente)</i>. Essa água escorria por baixo do lado direito do templo, ao sul do altar."
  version8: "And he brought me back to the door of the house; and behold, waters issued out from under the threshold of the house eastward: for the front of the house was eastward. And the waters came down from under, from the right side of the house, south of the altar."
  version9: "Afterward he brought me again unto the door of the house; and, behold, waters issued out from under the threshold of the house eastward: for the forefront of the house <i>stood toward</i> the east, and the waters came down from under from the right side of the house, at the south <i>side</i> of the altar."
