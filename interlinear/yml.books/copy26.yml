  version3: "Matai velhos, jovens, virgens, meninos e mulheres, até exterminá-los; mas a todo o homem que tiver o sinal não vos chegueis; e começai pelo meu santuário. E começaram pelos homens mais velhos que estavam diante da casa."
  version4: "Matai velhos, mancebos e virgens, criancinhas e mulheres, até exterminá-los; mas não vos chegueis a qualquer sobre quem estiver o sinal; e começai pelo meu santuário. Então começaram pelos anciãos que estavam diante da casa."
  version5: "matai o velho, o moço e a donzela, meninos e mulheres, até os exterminardes; porém não vos chegueis a qualquer homem sobre quem estiver o sinal. Começai pelo meu santuário. Então começaram pelos anciãos que estavam diante da casa."
  version6: "matai a velhos, a moços e a virgens, a crianças e a mulheres, até exterminá-los; mas a todo homem que tiver o sinal não vos chegueis; começai pelo meu santuário."
  version7: "Velhos, jovens, moços, moças, crianças e mulheres, matai todos até o total extermínio; precavei-vos, todavia, de tocar em quem estiver assinalado por uma cruz. Começai por meu santuário. Começaram pelos anciãos que encontraram defronte ao templo,"
  version8: "Slay utterly the old man, the young man, and the maiden, and little children, and women; but come not near any man upon whom is the mark; and begin at my sanctuary. Then they began at the elders who were before the house."
