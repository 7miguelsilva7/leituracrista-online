  book:  "Ezequiel 33:12"
  version1: "Tu pois, filho do homem, dize aos filhos do teu povo: A justiça do justo não o fará escapar no dia da sua prevaricação; e, quanto à impiedade do ímpio, não cairá por ela, no dia em que se converter da sua impiedade; nem o justo pela justiça poderá viver no dia em que pecar."
  version2: "Tu, pois, filho do homem, dize aos filhos do teu povo: A justiça do justo não o fará escapar no dia da sua prevaricação; e, quanto à impiedade do ímpio, não cairá por ela, no dia em que se converter da sua impiedade; nem o justo, pela justiça, poderá viver no dia em que pecar."
  version3: "Tu, pois, filho do homem, dize aos filhos do teu povo: A justiça do justo não o livrará no dia da sua transgressão; e quanto à impiedade do ímpio, não cairá por ela, no dia em que se converter da sua impiedade; nem o justo poderá viver pela sua justiça no dia em que pecar."
  version4: "Portanto tu, filho do homem, dize aos filhos do teu povo: A justiça do justo não o livrará no dia da sua transgressão; e, quanto à impiedade do ímpio, por ela não cairá ele no dia em que se converter da sua impiedade; nem o justo pela justiça poderá viver no dia em que pecar."
  version5: "Tu, filho do homem, dize aos filhos do teu povo: A justiça do justo não o livrará no dia da sua transgressão: quanto à impiedade do ímpio, por ela não cairá ele no dia em que se converter da sua impiedade; nem poderá o que for justo viver pela sua justiça no dia em que ele pecar."
  version6: "Tu, pois, filho do homem, dize aos filhos do teu povo: A justiça do justo não o livrará no dia da sua transgressão; quanto à perversidade do perverso, não cairá por ela, no dia em que se converter da sua perversidade; nem o justo pela justiça poderá viver no dia em que pecar."
  version7: "Filho do homem, dize a teus compatriotas: no dia em que o justo vier a pecar, a sua justiça não o salvará; do mesmo modo, a malícia do pecador não há de fazê-lo sucumbir, se ele, um dia, renunciar à sua perversidade. Não, o justo, desde que haja cometido delito, não poderá viver em virtude de sua justiça."
  version8: "And thou, son of man, say unto the children of thy people, The righteousness of the righteous shall not deliver him in the day of his transgression; and as for the wickedness of the wicked, he shall not fall thereby in the day that he turneth from his wickedness; neither shall the righteous be able to live thereby in the day that he sinneth."
  version9: "Therefore, thou son of man, say unto the children of thy people, The righteousness of the righteous shall not deliver him in the day of his transgression: as for the wickedness of the wicked, he shall not fall thereby in the day that he turneth from his wickedness; neither shall the righteous be able to live for his <i>righteousness</i> in the day that he sinneth."
