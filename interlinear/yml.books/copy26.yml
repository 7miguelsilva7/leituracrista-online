  book:  "Ezequiel 17:6"
  version1: "E brotou, e tornou-se numa videira mui larga, de pouca altura, virando-se para ela os seus ramos, porque as suas raízes estavam debaixo dela; e tornou-se numa videira, e produzia sarmentos, e lançava renovos."
  version2: "E brotou e tornou-se numa videira mui larga, de pouca altura, virando-se para ela os seus ramos, porque as suas raízes estavam debaixo dela; e tornou-se numa videira, e produzia sarmentos, e lançava renovos."
  version3: "E brotou, e tornou-se numa videira muito larga, de pouca altura, virando-se para ela os seus ramos, porque as suas raízes estavam debaixo dela; e tornou-se numa videira, e produzia sarmentos, e brotava renovos."
  version4: "E brotou, e tornou-se numa videira larga, de pouca altura, virando-se para ela os seus ramos, e as suas raízes estavam debaixo dela. Tornou-se numa videira, e produzia sarmentos, e lançava renovos."
  version5: "Ela cresceu e tornou-se numa vide larga, de pouca altura, para que os seus sarmentos se inclinassem para a tal águia, e as suas raízes estivessem debaixo dela; assim se tornou uma vide, e produzia sarmentos, e brotava renovos."
  version6: "Ela cresceu e se tornou videira mui larga, de pouca altura, virando para a águia os seus ramos, porque as suas raízes estavam debaixo dela; assim, se tornou em videira, e produzia ramos, e lançava renovos."
  version7: "Ele germinou e transformou-se em vide frondosa, ainda que pouco elevada, e voltou suas ramagens para a águia, com suas raízes debaixo dela. Ela se tornou um ramo da vinha, produziu hastes, e lançou ramos."
  version8: "And it grew, and became a spreading vine of low stature, so that its branches should turn toward him, and the roots thereof be under him; and it became a vine, and brought forth branches, and shot forth sprigs."
