  version4: "O que restar será para o príncipe; desta e da outra banda da santa oferta, e da possessão da cidade; defronte das vinte e cinco mil canas da oferta, na direção do termo oriental, e para o ocidente, defronte das vinte e cinco mil, na direção do termo ocidental, correspondente às porções, isso será a parte do príncipe; e a oferta santa e o santuário do templo estarão no meio."
  version5: "O que restar será para o príncipe, duma e da outra banda da santa oblação e da possessão da cidade, defronte das vinte e cinco mil canas da oblação em direção do termo oriental, e para o ocidente defronte das vinte e cinco mil canas em direção do termo ocidental, de conformidade com as porções, isto será para o príncipe; a santa oblação e o santuário da casa estarão no meio deste espaço."
  version6: "O que restar será para o príncipe, deste e do outro lado da região sagrada e da possessão da cidade. Por isso, aquilo que se estende dos vinte e cinco mil côvados em direção do oriente e também dos vinte e cinco mil côvados em direção do ocidente, paralelamente com as porções, será do príncipe; a região sagrada e o santuário do templo estarão no meio."
  version7: "O resto será para o príncipe, dos dois lados da porção sagrada e do domínio da cidade, ao longo dos vinte e cinco mil côvados da porção reservada até a fronteira oriental, e a oeste, ao longo dos vinte e cinco mil côvados até a fronteira ocidental, paralelamente às <i>(outras)</i> partes. Será, pois, para o príncipe; a porção sagrada e o santuário do templo estarão no meio."
  version8: "And the rest shall be for the prince, on the one side and on the other of the holy heave-offering and of the possession of the city, in front of the five and twenty thousand of the heave-offering toward the east border, and westward in front of the five and twenty thousand toward the west border, answering to the <i>other</i> portions: it shall be for the prince; and the holy heave-offering and the sanctuary of the house shall be in the midst of it."
  version9: "And the residue <i>shall be</i> for the prince, on the one side and on the other of the holy oblation, and of the possession of the city, over against the five and twenty thousand of the oblation toward the east border, and westward over against the five and twenty thousand toward the west border, over against the portions for the prince: and it shall be the holy oblation; and the sanctuary of the house <i>shall be</i> in the midst thereof."
