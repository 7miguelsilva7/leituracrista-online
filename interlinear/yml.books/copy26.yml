  book:  "Ezequiel 17:12"
  version1: "Dize agora à casa rebelde: Não sabeis o que significam estas cousas? dize: Eis que veio o rei de Babilônia <i>a</i> Jerusalém, e tomou o seu rei e os seus príncipes, e os levou consigo para Babilônia;"
  version2: "Dize, agora, à casa rebelde: Não sabeis o que significam estas coisas? Dize: Eis que veio o rei de Babilônia <i>a</i> Jerusalém, e tomou o seu rei e os seus príncipes, e os levou consigo para Babilônia;"
  version3: "Dize agora à casa rebelde: Não sabeis o que significam estas coisas? Dize: Eis que veio o rei de babilônia a Jerusalém, e tomou o seu rei e os seus príncipes, e os levou consigo para babilônia."
  version4: "Dize, pois, à casa rebelde: Não sabeis o que significam estas coisas? Dize-lhes: Eis que veio o rei de Babilônia a Jerusalém, e tomou o seu rei e os seus príncipes, e os levou consigo para Babilônia;"
  version5: "Dize, pois, à casa rebelde: Não sabeis o que significam estas coisas? dize-lhes: Eis que veio o rei de Babilônia a Jerusalém, tomou o seu rei e os seus príncipes, e fê-los recolher a si a Babilônia;"
  version6: "Dize agora à casa rebelde: Não sabeis o que significam estas coisas? Dize: Eis que veio o rei da Babilônia a Jerusalém, e tomou o seu rei e os seus príncipes, e os levou consigo para a Babilônia;"
  version7: "pergunta a essa raça de recalcitrantes: não sabeis o que significa isso? - Dize: o rei de Babilônia chegou a Jerusalém, prendeu o rei e os dirigentes da cidade, para levá-los com ele à Babilônia."
  version8: "Say now to the rebellious house, Know ye not what these things are? Say, Behold, the king of Babylon came to Jerusalem, and took its king and its princes, and led them with him to Babylon."
  version9: "Say now to the rebellious house, Know ye not what these <i>things mean</i>? tell <i>them</i>, Behold, the king of Babylon is come to Jerusalem, and hath taken the king thereof, and the princes thereof, and led them with him to Babylon;"
