  book:  "Ezequiel 8:3"
  version1: "E estendeu a forma duma mão, e me tomou pelos cabelos da minha cabeça; e o Espírito me levantou entre a terra e o céu, e me trouxe a Jerusalém em visões de Deus, até à entrada da porta do <i>pátio</i> de dentro, que olha para o norte, onde estava colocada a imagem dos ciúmes, que provoca ciúmes."
