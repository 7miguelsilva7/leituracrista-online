  book:  "Ezequiel 9:9"
  version1: "Então me disse: A maldade da casa de Israel e de Judá é grandíssima, e a terra se encheu de sangue e a cidade se encheu de perversidade; eles dizem: O Senhor deixou a terra; o Senhor não vê."
  version2: "Então, me disse: A maldade da casa de Israel e de Judá é grandíssima, e a terra se encheu de sangue, e a cidade se encheu de perversidade; eles dizem: O SENHOR deixou a terra, o SENHOR não vê."
  version3: "Então me disse: A maldade da casa de Israel e de Judá é grandíssima, e a terra se encheu de sangue e a cidade se encheu de perversidade; porque dizem: O SENHOR abandonou a terra, e o SENHOR não vê."
  version4: "Então me disse: A culpa da casa de Israel e de Judá é grandíssima, a terra está cheia de sangue, e a cidade cheia de injustiça; pois eles dizem: O Senhor abandonou a terra; o Senhor não vê."
  version5: "Então me disse ele: A iniqüidade da casa de Israel e de Judá é grande em extremo, a terra está cheia de sangue, e a cidade cheia da perversão de juízos; porque dizem: Jeová abandonou a terra, Jeová não vê."
  version6: "Então, me respondeu: A iniqüidade da casa de Israel e de Judá é excessivamente grande, a terra se encheu de sangue, e a cidade, de injustiça; e eles ainda dizem: O SENHOR abandonou a terra, o SENHOR não nos vê."
  version7: "A falta de Israel e de Judá é grande, muito grande, respondeu-me: a terra transborda de sangue e a cidade extravasa de perversão, porque dizem entre eles: o Senhor abandonou a terra! O Senhor não enxerga mais nada!"
  version8: "And he said unto me, The iniquity of the house of Israel and Judah is exceeding great, and the land is full of blood, and the city full of perverseness; for they say, Jehovah hath forsaken the earth, and Jehovah seeth not."
  version9: "Then said he unto me, The iniquity of the house of Israel and Judah <i>is</i> exceeding great, and the land is full of blood, and the city full of perverseness: for they say, The LORD hath forsaken the earth, and the LORD seeth not. <i>{full of blood: Heb. filled with, etc}</i> <i>{perverseness: or, wresting of judgment}</i>"
