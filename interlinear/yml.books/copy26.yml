  book:  "Ezequiel 1:3"
  version1: "Veio expressamente a palavra do Senhor a Ezequiel, filho de Buzi, o sacerdote, na terra dos caldeus, junto ao rio Quebar, e ali esteve sobre ele a mão do Senhor."
  version2: "veio expressamente a palavra do SENHOR a Ezequiel, filho de Buzi, o sacerdote, na terra dos caldeus, junto ao rio Quebar, e ali esteve sobre ele a mão do SENHOR."
  version3: "Veio expressamente a palavra do SENHOR a Ezequiel, filho de Buzi, o sacerdote, na terra dos caldeus, junto ao rio Quebar, e ali esteve sobre ele a mão do SENHOR."
  version4: "veio expressamente a palavra do Senhor a Ezequiel, filho de Buzi, o sacerdote, na terra dos caldeus, junto ao rio Quebar; e ali esteve sobre ele a mão do Senhor."
  version5: "veio, na verdade, a palavra de Jeová ao sacerdote Ezequiel, filho de Buzi, na terra dos caldeus, junto ao rio Quebar; e aí esteve sobre ele a mão de Jeová."
  version6: "veio expressamente a palavra do SENHOR a Ezequiel, filho de Buzi, o sacerdote, na terra dos caldeus, junto ao rio Quebar, e ali esteve sobre ele a mão do SENHOR."
  version7: "foi a palavra do Senhor dirigida ao sacerdote Ezequiel, filho de Buzi, na Caldéia, às margens do rio Cobar. Nesse lugar veio a mão do Senhor sobre mim."
  version8: "the word of Jehovah came expressly unto Ezekiel the priest, the son of Buzi, in the land of the Chaldeans by the river Chebar; and the hand of Jehovah was there upon him."
  version9: "The word of the LORD came expressly unto Ezekiel the priest, the son of Buzi, in the land of the Chaldeans by the river Chebar; and the hand of the LORD was there upon him. <i>{Ezekiel: Heb. Jehezkel}</i>"
-
  book:  "Ezequiel 1:4"
  version1: "Olhei, e eis que um vento tempestuoso vinha do norte, e uma grande nuvem, com um fogo a revolver-se; e um resplendor ao redor dela, e no meio uma cousa como de cor de âmbar, que <i>saía</i> dentre o fogo."
  version2: "Olhei, e eis que um vento tempestuoso vinha do Norte, e uma grande nuvem, com um fogo a revolver-se, e um resplendor ao redor dela, e no meio uma coisa como de cor de âmbar, que <i>saía</i> dentre o fogo."
  version3: "Olhei, e eis que um vento tempestuoso vinha do norte, uma grande nuvem, com um fogo revolvendo-se nela, e um resplendor ao redor, e no meio dela havia uma coisa, como de cor de âmbar, que saía do meio do fogo."
  version4: "Olhei, e eis que um vento tempestuoso vinha do norte, uma grande nuvem, com um fogo que emitia de contínuo labaredas, e um resplendor ao redor dela; e do meio do fogo saía uma coisa como o brilho de âmbar."
  version5: "Olhei, e eis que vinha do norte um vento tempestuoso, uma grande nuvem com um fogo que emitia de contínuo labaredas, e à roda dela um resplendor, e do meio dele, isto é, do meio do fogo, saía um como brilho de electro."
  version6: "Olhei, e eis que um vento tempestuoso vinha do Norte, e uma grande nuvem, com fogo a revolver-se, e resplendor ao redor dela, e no meio disto, uma coisa como metal brilhante, que saía do meio do fogo."
  version7: "Tive então uma visão: soprava do lado norte um vento impetuoso, uma espessa nuvem com um feixe de fogo resplandecente, e, no centro, saído do meio do fogo, algo que possuía um brilho vermelho."
  version8: "And I looked, and behold, a stormy wind came out of the north, a great cloud, and a fire infolding itself, and a brightness was about it, and out of the midst thereof as the look of glowing brass, out of the midst of the fire."
  version9: "And I looked, and, behold, a whirlwind came out of the north, a great cloud, and a fire infolding itself, and a brightness <i>was</i> about it, and out of the midst thereof as the colour of amber, out of the midst of the fire. <i>{infolding...: Heb. catching itself}</i>"
-
  book:  "Ezequiel 1:5"
  version1: "E do meio dela <i>saía</i> a semelhança de quatro animais; e esta era a sua aparência: tinham a semelhança de um homem."
  version2: "E, do meio dela, <i>saía</i> a semelhança de quatro animais; <i>{ou criaturas viventes}</i> e esta era a sua aparência: tinham a semelhança de um homem."
  version3: "E do meio dela saía a semelhança de quatro seres viventes. E esta era a sua aparência: tinham a semelhança de homem."
  version4: "E do meio dela saía a semelhança de quatro seres viventes. E esta era a sua aparência: tinham a semelhança de homem;"
  version5: "Do meio dessa nuvem também saía a semelhança de quatro criaturas viventes. Esta era a aparência delas, e nelas havia a semelhança de homem."
  version6: "Do meio dessa nuvem saía a semelhança de quatro seres viventes, cuja aparência era esta: tinham a semelhança de homem."
  version7: "Distinguia-se no centro a imagem de quatro seres que aparentavam possuir forma humana."
  version8: "Also out of the midst thereof, the likeness of four living creatures. And this was their appearance: they had the likeness of a man."
  version9: "Also out of the midst thereof <i>came</i> the likeness of four living creatures. And this <i>was</i> their appearance; they had the likeness of a man."
-
  book:  "Ezequiel 1:6"
  version1: "E cada um tinha quatro rostos, como também cada um deles quatro asas."
  version2: "E cada um tinha quatro rostos, como também cada um deles, quatro asas."
  version3: "E cada um tinha quatro rostos, como também cada um deles quatro asas."
  version4: "cada um tinha quatro rostos, como também cada um deles quatro asas."
  version5: "Cada uma tinha quatro rostos, e cada uma quatro asas."
  version6: "Cada um tinha quatro rostos, como também quatro asas."
  version7: "Cada um tinha quatro faces e quatro asas."
  version8: "And every one had four faces, and every one of them had four wings."
  version9: "And every one had four faces, and every one had four wings."
-
  book:  "Ezequiel 1:7"
  version1: "E os seus pés eram pés direitos; e as plantas dos seus pés como a planta do pé duma bezerra, e luziam como a cor de cobre polido."
  version2: "E os seus pés eram pés direitos; e as plantas dos seus pés, como a planta do pé de uma bezerra, e luziam como a cor de cobre polido."
  version3: "E os seus pés eram pés direitos; e as plantas dos seus pés como a planta do pé de uma bezerra, e luziam como a cor de cobre polido."
  version4: "E as suas pernas eram retas; e as plantas dos seus pés como a planta do pé dum bezerro; e luziam como o brilho de bronze polido."
  version5: "As suas pernas eram direitas, e a planta dos seus pés era como a planta dos pés dum bezerro; e luziam como o brilho de latão polido."
  version6: "As suas pernas eram direitas, a planta de cujos pés era como a de um bezerro e luzia como o brilho de bronze polido."
  version7: "Suas pernas eram direitas e as plantas de seus pés se assemelhavam às do touro, e cintilavam como bronze polido."
  version8: "And their feet were straight feet; and the sole of their feet was like the sole of a calf's foot; and they sparkled as the look of burnished brass."
  version9: "And their feet <i>were</i> straight feet; and the sole of their feet <i>was</i> like the sole of a calf's foot: and they sparkled like the colour of burnished brass. <i>{straight...: Heb. a straight foot}</i>"
-
  book:  "Ezequiel 1:8"
  version1: "E tinham mãos de homem debaixo das suas asas, aos quatro lados; e assim <i>todos</i> quatro tinham seus rostos e suas asas."
  version2: "E tinham mãos de homem debaixo das suas asas, aos quatro lados; e assim <i>todos</i> quatro tinham seus rostos e suas asas."
  version3: "E tinham mãos de homem debaixo das suas asas, aos quatro lados; e assim todos quatro tinham seus rostos e suas asas."
  version4: "E tinham mãos de homem debaixo das suas asas, aos quatro lados; e todos quatro tinham seus rostos e suas asas assim:"
  version5: "Debaixo das suas asas tinham mãos de homens aos quatro lados, assim todas quatro tinham os seus rostos e as suas asas."
  version6: "Debaixo das asas tinham mãos de homem, aos quatro lados; assim todos os quatro tinham rostos e asas."
  version7: "De seus quatro lados mãos humanas saíam por debaixo de suas asas. Todos os quatro possuíam rostos, e asas."
  version8: "And they had the hands of a man under their wings on their four sides; and they four had their faces and their wings:"
  version9: "And <i>they had</i> the hands of a man under their wings on their four sides; and they four had their faces and their wings."
-
  book:  "Ezequiel 1:9"
  version1: "Uniam-se as suas asas uma à outra; não se viravam quando andavam; cada qual andava diante do seu rosto."
  version2: "Uniam-se as suas asas uma à outra; não se viravam quando andavam; cada qual andava diante do seu rosto."
  version3: "Uniam-se as suas asas uma à outra; não se viravam quando andavam, e cada qual andava continuamente em frente."
  version4: "Uniam-se as suas asas uma à outra; eles não se viravam quando andavam; cada qual andava para adiante de si;"
  version5: "As asas de cada uma uniam-se às de outra. Elas não se viravam quando iam; cada qual ia para adiante de si."
  version6: "Estas se uniam uma à outra; não se viravam quando iam; cada qual andava para a sua frente."
  version7: "Suas asas tocavam uma na outra. Quando se locomoviam, não se voltavam: cada um andava para a frente."
  version8: "their wings were joined one to another; they turned not when they went; they went every one straight forward."
  version9: "Their wings <i>were</i> joined one to another; they turned not when they went; they went every one straight forward."
-
  book:  "Ezequiel 1:10"
  version1: "E a semelhança dos seus rostos era <i>como</i> o rosto de homem; e à mão direita todos os quatro tinham rosto de leão, e à mão esquerda todos os quatro tinham rosto de boi; e também rosto de águia todos os quatro."
  version2: "E a semelhança do seu rosto era <i>como</i> o rosto de homem; e, à mão direita, todos os quatro tinham rosto de leão, e, à mão esquerda, todos os quatro tinham rosto de boi, e também rosto de águia, todos os quatro."
  version3: "E a semelhança dos seus rostos era como o rosto de homem; e do lado direito todos os quatro tinham rosto de leão, e do lado esquerdo todos os quatro tinham rosto de boi; e também tinham rosto de águia todos os quatro."
  version4: "e a semelhança dos seus rostos era como o rosto de homem; e à mão direita todos os quatro tinham o rosto de leão, e à mão esquerda todos os quatro tinham o rosto de boi; e também tinham todos os quatro o rosto de águia;"
  version5: "Quanto à semelhança dos seus rostos: tinham a semelhança de homem; à mão direita tinham as quatro o rosto de leão; e à mão esquerda o rosto de boi; também tinham o rosto de águia."
  version6: "A forma de seus rostos era como o de homem; à direita, os quatro tinham rosto de leão; à esquerda, rosto de boi; e também rosto de águia, todos os quatro."
  version7: "Quanto ao aspecto de seus rostos tinham todos eles figura humana, todos os quatro uma face de leão pela direita, todos os quatro uma face de touro pela esquerda, e todos os quatro uma face de águia."
  version8: "And the likeness of their faces was the face of a man; and they four had the face of a lion on the right side; and they four had the face of an ox on the left side; they four had also the face of an eagle."
  version9: "As for the likeness of their faces, they four had the face of a man, and the face of a lion, on the right side: and they four had the face of an ox on the left side; they four also had the face of an eagle."
-
  book:  "Ezequiel 1:11"
  version1: "E os seus rostos e as suas asas eram separados em cima; cada qual tinha duas <i>asas</i> juntas uma à outra, e duas cobriam os corpos deles."
  version2: "E o seu rosto e as suas asas eram separados em cima; cada qual tinha duas <i>asas</i> juntas uma à outra, e duas cobriam os corpos deles."
  version3: "Assim eram os seus rostos. As suas asas estavam estendidas por cima; cada qual tinha duas asas juntas uma a outra, e duas cobriam os corpos deles."
  version4: "assim eram os seus rostos. As suas asas estavam estendidas em cima; cada qual tinha duas asas que tocavam às de outro; e duas cobriam os corpos deles."
  version5: "Os seus rostos e as suas asas estavam separados em cima. Cada uma tinha duas asas unidas às de outra; e duas cobriam os seus corpos."
  version6: "Assim eram os seus rostos. Suas asas se abriam em cima; cada ser tinha duas asas, unidas cada uma à do outro; outras duas cobriam o corpo deles."
  version7: "Eis o que havia no tocante as suas faces. Suas asas estendiam-se para o alto; cada qual tinha duas asas que tocavam às dos outros, e duas que lhe cobriam o corpo."
  version8: "And their faces and their wings were parted above; two <i>wings</i> of every one were joined one to another, and two covered their bodies."
  version9: "Thus <i>were</i> their faces: and their wings <i>were</i> stretched upward; two <i>wings</i> of every one <i>were</i> joined one to another, and two covered their bodies. <i>{stretched...: or, divided above}</i>"
-
  book:  "Ezequiel 1:12"
  version1: "E cada qual andava diante do seu rosto; para onde o espírito havia de ir, iam; não se viravam quando andavam."
  version2: "E cada qual andava diante do seu rosto; para onde o Espírito havia de ir, iam; não se viravam quando andavam."
  version3: "E cada qual andava para adiante de si; para onde o espírito havia de ir, iam; não se viravam quando andavam."
  version4: "E cada qual andava para adiante de si; para onde o espírito havia de ir, iam; não se viravam quando andavam."
  version5: "Ia cada uma para adiante de si; para onde o espírito havia de ir, iam; não se viravam, quando iam."
  version6: "Cada qual andava para a sua frente; para onde o espírito havia de ir, iam; não se viravam quando iam."
  version7: "Cada qual caminhava para a frente: iam para o lado aonde os impelia o espírito; não se voltavam quando iam andando."
  version8: "And they went every one straight forward: whither the Spirit was to go, they went; they turned not when they went."
  version9: "And they went every one straight forward: whither the spirit was to go, they went; <i>and</i> they turned not when they went."
-
  book:  "Ezequiel 1:13"
  version1: "E, quanto à semelhança dos animais, o seu parecer era como brasas de fogo ardentes, como <i>uma</i> aparência de tochas; o <i>fogo</i> corria por entre os animais, e o fogo resplandecia, e do fogo saíam relâmpagos."
  version2: "E, quanto à semelhança dos animais, o seu parecer era como brasas de fogo ardentes, como <i>uma</i> aparência de tochas; o <i>fogo</i> corria por entre os animais, e o fogo resplandecia, e do fogo saíam relâmpagos. <i>{ou fachos}</i>"
  version3: "E, quanto à semelhança dos seres viventes, o seu aspecto era como ardentes brasas de fogo, com uma aparência de lâmpadas; o fogo subia e descia por entre os seres viventes, e o fogo resplandecia, e do fogo saíam relâmpagos;"
  version4: "No meio dos seres viventes havia uma coisa semelhante a ardentes brasas de fogo, ou a tochas que se moviam por entre os seres viventes; e o fogo resplandecia, e do fogo saíam relâmpagos."
  version5: "Quanto à semelhança das criaturas viventes, a sua aparência era como ardentes brasas de fogo, como a de labaredas. O fogo movia-se entre as criaturas viventes; o fogo resplandecia, e do fogo saíam relâmpagos."
  version6: "O aspecto dos seres viventes era como carvão em brasa, à semelhança de tochas; o fogo corria resplendente por entre os seres, e dele saíam relâmpagos,"
  version7: "No meio desses seres, divisava-se algo parecido com brasas incandescentes, como tochas que circulavam entre eles; e desse fogo que projetava uma luz deslumbrante, saíam relâmpagos."
  version8: "And as for the likeness of the living creatures, their appearance was like burning coals of fire, as the appearance of torches: it went up and down among the living creatures; and the fire was bright; and out of the fire went forth lightning."
  version9: "As for the likeness of the living creatures, their appearance <i>was</i> like burning coals of fire, <i>and</i> like the appearance of lamps: it went up and down among the living creatures; and the fire was bright, and out of the fire went forth lightning."
-
  book:  "Ezequiel 1:14"
  version1: "E os animais corriam, e tornavam, à semelhança dos relâmpagos."
  version2: "E os animais corriam e tornavam, à semelhança dos relâmpagos."
  version3: "E os seres viventes corriam, e voltavam, à semelhança de um clarão de relâmpago."
  version4: "E os seres viventes corriam, saindo e voltando à semelhança dum raio."
  version5: "As criaturas viventes corriam e voltavam como a aparência de um raio."
  version6: "os seres viventes ziguezagueavam à semelhança de relâmpagos."
  version7: "Os seres ziguezagueavam como o raio."
  version8: "And the living creatures ran and returned as the appearance of a flash of lightning."
  version9: "And the living creatures ran and returned as the appearance of a flash of lightning."
-
  book:  "Ezequiel 1:15"
  version1: "E vi os animais: e eis que havia uma roda na terra junto aos animais, para cada um dos seus quatro rostos."
  version2: "E vi os animais; e eis que havia uma roda na terra junto aos animais, para cada um dos seus quatro rostos."
  version3: "E vi os seres viventes; e eis que havia uma roda sobre a terra junto aos seres viventes, uma para cada um dos quatro rostos."
  version4: "Ora, eu olhei para os seres viventes, e vi rodas sobre a terra junto aos seres viventes, uma para cada um dos seus quatro rostos."
  version5: "Ora, quando eu estava olhando para as criaturas viventes, eis uma roda sobre a terra junto a cada uma das criaturas viventes, aos seus quatro lados."
  version6: "Vi os seres viventes; e eis que havia uma roda na terra, ao lado de cada um deles."
  version7: "Ora, enquanto contemplava esses seres vivos, divisei uma roda sobre a terra ao lado de cada um dos quatro."
  version8: "And I looked at the living creatures, and behold, one wheel upon the earth beside the living creatures, toward their four faces."
  version9: "Now as I beheld the living creatures, behold one wheel upon the earth by the living creatures, with his four faces."
-
  book:  "Ezequiel 1:16"
  version1: "O aspecto das rodas, e a obra delas, era como cor de turquesa; e as quatro tinham uma mesma semelhança; e o seu aspecto, e a sua obra, era como se estivera uma roda no meio de <i>outra</i> roda."
  version2: "O aspecto das rodas e a obra delas eram como cor de turquesa; <i>{ou Társis}</i> e as quatro tinham uma mesma semelhança; e o seu aspecto e a sua obra eram como se estivera uma roda no meio de <i>outra</i> roda."
  version3: "O aspecto das rodas, e a obra delas, era como a cor de berilo; e as quatro tinham uma mesma semelhança; e o seu aspecto, e a sua obra, era como se estivera uma roda no meio de outra roda."
  version4: "O aspecto das rodas, e a obra delas, era como o brilho de crisólita; e as quatro tinham uma mesma semelhança; e era o seu aspecto, e a sua obra, como se estivera uma roda no meio de outra roda."
  version5: "A aparência das rodas e a obra delas era como o brilho de berilo, e era uma só semelhança a dos quatro; a sua aparência, e a sua obra, era como se estivera uma roda no meio de outra roda."
  version6: "O aspecto das rodas e a sua estrutura eram brilhantes como o berilo; tinham as quatro a mesma aparência, cujo aspecto e estrutura eram como se estivera uma roda dentro da outra."
  version7: "O aspecto e a estrutura dessas rodas eram os de uma gema de Társis. Todas as quatro se assemelhavam, e pareciam construídas uma dentro da outra."
  version8: "The appearance of the wheels and their work was as the look of a chrysolite; and they four had one likeness; and their appearance and their work was as it were a wheel in the middle of a wheel."
  version9: "The appearance of the wheels and their work <i>was</i> like unto the colour of a beryl: and they four had one likeness: and their appearance and their work <i>was</i> as it were a wheel in the middle of a wheel."
-
  book:  "Ezequiel 1:17"
