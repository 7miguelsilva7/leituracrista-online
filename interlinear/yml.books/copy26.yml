  version5: "Assim diz o Senhor Jeová: A porta do átrio interior que olha para o oriente estará fechada os seis dias que são de trabalho; porém no sábado se abrirá, e no dia da lua nova."
  version6: "Assim diz o SENHOR Deus: A porta do átrio interior, que olha para o oriente, estará fechada durante os seis dias que são de trabalho; mas no sábado ela se abrirá e também no dia da Festa da Lua Nova."
  version7: "Eis o que diz o Senhor Javé: o pórtico do átrio interior que fica fronteiro ao oriente será fechado durante os seis dias consagrados ao trabalho. Abrir-se-á no dia de sábado, assim como na lua nova."
