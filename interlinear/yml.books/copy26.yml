  version2: "E <i>havia maior</i> largura e volta nas câmaras laterais para cima, porque o <i>{ou a espiral}</i> caracol do templo <i>subia</i> mui alto por todo o redor do templo; por isso, o templo <i>tinha mais</i> largura para cima; e assim da câmara baixa se subia à mais alta pelo meio."
  version3: "E havia maior largura nas câmaras laterais superiores, porque o caracol da casa ia subindo muito alto por todo o redor da casa, por isso que a casa tinha mais largura para cima; e assim da câmara baixa se subia à mais alta pelo meio."
  version4: "Também as câmaras laterais aumentavam de largura de andar em andar, ao passo que se aprofundava a reentrância da parede de andar em andar em volta do templo; e havia ao lado do templo uma escadaria pela qual se subia do primeiro ao terceiro andar mediante o segundo."
  version5: "As câmaras laterais eram mais largas à proporção que iam rodeando a casa mais e mais para cima (o rodear da casa ia subindo mais e mais alto ao redor da casa), por isso a largura da casa se aumentava para cima; e assim da câmara mais baixa se subia pela da média até a câmara mais alta."
  version6: "As câmaras laterais aumentavam em largura de andar para andar, correspondendo às reentrâncias do templo de andar em andar ao redor; daí ter o templo mais largura em cima. Assim, se subia do andar inferior para o superior pelo intermediário."
  version7: "À medida que subia, a largura aumentava de um andar a outro, porque o templo tinha uma galeria circular em cada andar, de sorte que a largura do edifício era mais considerável em cima; subia-se do andar inferior ao superior pelo meio."
  version8: "And for the side-chambers there was an enlarging, and it went round about <i>the house</i> increasing upward; for the surrounding of the house increased upward round about the house; therefore the house had width upward, and so ascended <i>from</i> the lower <i>story</i> to the upper, by the middle one."
  version9: "And <i>there was</i> an enlarging, and a winding about still upward to the side chambers: for the winding about of the house went still upward round about the house: therefore the breadth of the house <i>was still</i> upward, and so increased <i>from</i> the lowest <i>chamber</i> to the highest by the midst. <i>{there...: Heb. it was made broader, and went round}</i>"
