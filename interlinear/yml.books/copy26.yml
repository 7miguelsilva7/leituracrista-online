  version6: "Acaso, não vos basta a boa pastagem? Haveis de pisar aos pés o resto do vosso pasto? E não vos basta o terdes bebido as águas claras? Haveis de turvar o resto com os pés?"
  version7: "Não vos bastava pastorear numa excelente pastagem, para que calqueis ainda aos pés o resto do prado? Não vos bastava beber as águas límpidas, para que calqueis ainda o resto com os pés?"
