  version6: "Tirá-las-ei dos povos, e as congregarei dos diversos países, e as introduzirei na sua terra; apascentá-las-ei nos montes de Israel, junto às correntes e em todos os lugares habitados da terra."
  version7: "Eu as recolherei dentre os povos e as reunirei de diversos países, para reconduzi-las ao seu próprio solo e fazê-las pastar nos montes de Israel, nos vales e nos lugares habitados da região."
