  book:  "Ezequiel 48:1"
  version1: "E ESTES são os nomes das tribos: desde a parte extrema do norte, da banda do caminho de Hetlom, vindo para Hamate, Hazer-Enom, no termo de Damasco, para o norte, ao pé de Hamate: e terão a banda do oriente <i>e</i> do ocidente; Dã, uma <i>porção.</i>"
  version2: "E estes são os nomes das tribos: desde a parte extrema do norte, da banda do caminho de Hetlom, vindo para Hamate, Hazer-Enom, no termo de Damasco, para o norte, ao pé de Hamate; e terão a banda do oriente <i>e</i> do ocidente; Dã, uma <i>porção.</i>"
  version3: "E estes são os nomes das tribos: desde o extremo norte, ao longo do caminho de Hetlom, indo para Hamate, até Hazar-Enom, termo de Damasco para o norte, ao pé de Hamate, terá Dã uma parte, desde o lado oriental até o ocidental."
  version4: "São estes os nomes das tribos: desde o extremo norte, ao longo do caminho de Hetlom, até a entrada de Hamate, até Hazar-Enom, junto ao termo setentrional de Damasco, defronte de Hamate, com as suas fronteiras estendendo-se do oriente ao ocidente, Dã terá uma porção."
  version5: "Ora estes são os nomes das tribos: no extremo norte, ao longo do caminho de Hetlom para quem vai a Hamate até Hazar-Enom que fica junto ao termo de Damasco, para o norte e ao pé de Hamate (elas terão os seus limites ao oriente e ao ocidente) Dã terá uma porção."
  version6: "São estes os nomes das tribos: desde a parte extrema do norte, via Hetlom, até à entrada de Hamate, até Hazar-Enom, o limite norte de Damasco até junto de Hamate e desde o lado oriental até ao ocidente, Dã terá uma porção."
  version7: "Eis os nomes das tribos. Na extremidade norte da terra, para o caminho de Hatalon até Hamat, Hatzer-Enon, na fronteira de Damasco ao norte, ao longo de Hamat, um território que irá desde a fronteira oriental até a fronteira ocidental, será atribuído a Dã; esta constitui uma parte."
  version8: "And these are the names of the tribes: From the north end along the way of Hethlon, as one entereth into Hamath, Hazar-enan, the border of Damascus northward unto near Hamath-the east and west side <i>belonging</i> to him-shall Dan have one <i>portion</i>."
  version9: "Now these <i>are</i> the names of the tribes. From the north end to the coast of the way of Hethlon, as one goeth to Hamath, Hazarenan, the border of Damascus northward, to the coast of Hamath; for these are his sides east <i>and</i> west; a <i>portion for</i> Dan. <i>{a portion: Heb. one portion}</i>"
