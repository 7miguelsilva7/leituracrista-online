  book:  "Ezequiel 20:40"
  version1: "Porque no meu santo monte, no monte alto de Israel, diz o Senhor JEOVÁ, ali me servirá toda a casa de Israel, toda ela naquela terra: ali me deleitarei neles, e ali demandarei as vossas ofertas alçadas, e as primícias das vossas dádivas, com todas as vossas cousas santas."
  version2: "Porque no meu santo monte, no monte alto de Israel, diz o Senhor JEOVÁ, ali me servirá toda a casa de Israel, toda ela naquela terra; ali me deleitarei neles e ali demandarei as vossas ofertas alçadas e as primícias das vossas dádivas, com todas as vossas coisas santas."
  version3: "Porque no meu santo monte, no monte alto de Israel, diz o Senhor DEUS, ali me servirá toda a casa de Israel, toda ela naquela terra; ali me deleitarei neles, e ali requererei as vossas ofertas alçadas, e as primícias das vossas oblações, com todas as vossas coisas santas;"
  version4: "Pois no meu santo monte, no monte alto de Israel, diz o Senhor Deus, ali me servirá toda a casa de Israel, toda ela, na terra; ali vos aceitarei, e ali requererei as vossas ofertas, e as primícias das vossas oblações, com todas as vossas coisas santas."
  version5: "Pois no meu santo monte, no monte alto de Israel, diz o Senhor Jeová, ali me servirá toda a casa de Israel, toda ela, na terra. Ali os aceitarei, e ali requererei as vossas ofertas, e as primícias das vossas oblações juntamente com todas as vossas coisas santas."
  version6: "Porque no meu santo monte, no monte alto de Israel, diz o SENHOR Deus, ali toda a casa de Israel me servirá, toda, naquela terra; ali me agradarei deles, ali requererei as vossas ofertas e as primícias das vossas dádivas, com todas as vossas coisas santas."
  version7: "É na minha montanha santa, na montanha de Israel - oráculo do Senhor Javé -, é lá que me prestará culto toda a casa de Israel, todos desta nação. Lá vos farei uma acolhida favorável. Lá receberei vossas oferendas e as primícias dos vossos dons, com tudo o que me apresentardes."
  version8: "For in my holy mountain, in the mountain of the height of Israel, saith the Lord Jehovah, there shall all the house of Israel serve me, the whole of it, in the land; there will I accept them, and there will I require your heave-offerings and the first-fruits of your offerings, with all your holy things."
  version9: "For in mine holy mountain, in the mountain of the height of Israel, saith the Lord GOD, there shall all the house of Israel, all of them in the land, serve me: there will I accept them, and there will I require your offerings, and the firstfruits of your oblations, with all your holy things. <i>{firstfruits: or, chief}</i>"
