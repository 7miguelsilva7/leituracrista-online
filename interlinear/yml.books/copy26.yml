  version2: "E, quanto ao que ficou do resto do comprimento, paralela à santa oferta, <i>será</i> dez mil para o oriente, e dez mil, para o ocidente; e corresponderá à santa oferta; e a sua novidade será para sustento daqueles que servem à cidade."
  version3: "E, quanto ao que restou do comprimento, consoante com a santa oferta, será dez mil para o oriente, e dez mil para o ocidente; e corresponderá à santa oferta; e a sua novidade será para sustento daqueles que servem a cidade."
