  version6: "Tão certo como eu vivo, diz o SENHOR Deus, visto que as minhas ovelhas foram entregues à rapina e se tornaram pasto para todas as feras do campo, por não haver pastor, e que os meus pastores não procuram as minhas ovelhas, pois se apascentam a si mesmos e não apascentam as minhas ovelhas, "
