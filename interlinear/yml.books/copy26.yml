  book:  "Ezequiel 46:20"
  version1: "E ele me disse: Este <i>é</i> o lugar onde os sacerdotes cozerão o sacrifício pela culpa, e o sacrifício pelo pecado, <i>e</i> onde cozerão a oferta de manjares, para que <i>a</i> não tragam ao átrio exterior para santificarem o povo."
  version2: "E ele me disse: Este <i>é</i> o lugar onde os sacerdotes cozerão o sacrifício pela culpa e o sacrifício pelo pecado <i>e</i> onde cozerão a oferta de manjares, para que <i>a</i> não tragam ao átrio exterior para santificarem o povo."
  version3: "E ele me disse: Este é o lugar onde os sacerdotes cozerão a oferta pela culpa, e a oferta pelo pecado, e onde cozerão a oferta de alimentos, para que não as tragam ao átrio exterior para santificarem o povo."
  version4: "E ele me disse: Este é o lugar onde os sacerdotes cozerão a oferta pela culpa, e a oferta pelo pecado, e onde assarão a oferta de cereais, para que não as tragam ao átrio exterior, e assim transmitam a santidade ao povo."
  version5: "Disse-me: Este é o lugar onde os sacerdotes cozerão a oferta pela culpa e a oferta pelo pecado, onde assarão a oferta de cereais; a fim de que não as levem ao átrio exterior, e assim santifiquem o povo."
  version6: "Ele me disse: Este é o lugar onde os sacerdotes cozerão a oferta pela culpa e a oferta pelo pecado e onde cozerão a oferta de manjares, para que não a tragam ao átrio exterior e assim santifiquem o povo."
  version7: "É ali, disse-me, o lugar onde os sacerdotes cozem as carnes oferecidas em sacrifício pelo pecado e pelo delito, e onde cozem as oferendas, a fim de não levá-las ao átrio exterior e não tocar o povo com as coisas santas."
  version8: "And he said unto me, This is the place where the priests shall boil the trespass-offering, and the sin-offering, <i>and</i> where they shall bake the oblation, that they bring them not out into the outer court, so as to hallow the people."
  version9: "Then said he unto me, This <i>is</i> the place where the priests shall boil the trespass offering and the sin offering, where they shall bake the meat offering; that they bear <i>them</i> not out into the utter court, to sanctify the people."
