  version2: "Quanto a vós, ó casa de Israel, assim diz o Senhor JEOVÁ: Ide, sirva cada um aos seus ídolos, pois que a mim me não quereis ouvir; mas não profaneis mais o meu santo nome com as vossas dádivas e com os vossos ídolos."
  version3: "Quanto a v��s, ó casa de Israel, assim diz o Senhor DEUS; Ide, sirva cada um os seus ídolos, pois que a mim não me quereis ouvir; mas não profaneis mais o meu santo nome com as vossas dádivas e com os vossos ídolos."
  version4: "Quanto a vós, ó casa de Israel, assim diz o Senhor Deus: Ide, sirva cada um os seus ídolos; contudo mais tarde me ouvireis e não profanareis mais o meu santo nome com as vossas dádivas e com os vossos ídolos."
  version5: "Quanto a vós, ó casa de Israel, assim diz o Senhor Jeová: Ide, servi cada um de vós os seus ídolos, contudo mais tarde me ouvireis e não profanareis mais o meu santo nome com os vossos dons e com os vossos ídolos."
  version6: "Quanto a vós outros, vós, ó casa de Israel, assim diz o SENHOR Deus: Ide; cada um sirva aos seus ídolos, agora e mais tarde, pois que a mim não me quereis ouvir; mas não profaneis mais o meu santo nome com as vossas dádivas e com os vossos ídolos."
  version7: "Quanto a vós, israelitas, eis o que diz o Senhor: ide, servi cada um de vós aos ídolos! Depois disso juro que me escutareis, e não profanareis o meu santo nome por vossas oferendas e vossos ídolos."
  version8: "As for you, O house of Israel, thus saith the Lord Jehovah: Go ye, serve every one his idols henceforth also, if none of you will hearken unto me; but profane my holy name no more with your gifts and with your idols."
  version9: "As for you, O house of Israel, thus saith the Lord GOD; Go ye, serve ye every one his idols, and hereafter <i>also</i>, if ye will not hearken unto me: but pollute ye my holy name no more with your gifts, and with your idols."
