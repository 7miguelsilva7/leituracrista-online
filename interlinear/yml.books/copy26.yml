tiles:

-
  book:  "Ezequiel 1:1"
  version1: "E ACONTECEU no trigésimo ano, no quarto <i>mês</i>, no <i>dia</i> quinto do mês, que estando eu no meio dos cativos junto ao rio Quebar, se abriram os céus, e eu vi visões de Deus."
  version2: "E aconteceu, no trigésimo ano, no quarto <i>mês,</i> no <i>dia</i> quinto do mês, que, estando eu no meio dos cativos, junto ao rio Quebar, se abriram os céus, e eu vi visões de Deus."
  version3: "E aconteceu no trigésimo ano, no quarto mês, no quinto dia do mês, que estando eu no meio dos cativos, junto ao rio Quebar, se abriram os céus, e eu tive visões de Deus."
  version4: "Ora aconteceu no trigésimo ano, no quarto mês, no dia quinto do mês, que estando eu no meio dos cativos, junto ao rio Quebar, se abriram os céus, e eu tive visões de Deus."
  version5: "Ora aconteceu no trigésimo ano, no quarto mês, aos cinco dias do mês, que, estando eu no meio dos cativos, junto ao rio Quebar, se abriram os céus, e tive visões de Deus."
  version6: "Aconteceu no trigésimo ano, no quinto dia do quarto mês, que, estando eu no meio dos exilados, junto ao rio Quebar, se abriram os céus, e eu tive visões de Deus."
  version7: "No trigésimo ano, no quinto dia do quarto mês, quando me encontrava entre os deportados, às margens do rio Cobar, abriram-se os céus e contemplei visões divinas."
  version8: "Now it came to pass in the thirtieth year, in the fourth <i>month</i>, on the fifth of the month, as I was among the captives by the river Chebar, the heavens were opened, and I saw visions of God."
  version9: "Now it came to pass in the thirtieth year, in the fourth <i>month</i>, in the fifth <i>day</i> of the month, as I <i>was</i> among the captives by the river of Chebar, <i>that</i> the heavens were opened, and I saw visions of God. <i>{captives: Heb. captivity}</i>"
-
