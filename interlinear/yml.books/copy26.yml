  version3: "Como o pastor busca o seu rebanho, no dia em que está no meio das suas ovelhas dispersas, assim buscarei as minhas ovelhas; e livrá-las-ei de todos os lugares por onde andam espalhadas, no dia nublado e de escuridão."
  version4: "Como o pastor busca o seu rebanho, no dia em que está no meio das suas ovelhas dispersas, assim buscarei as minhas ovelhas. Livrá-las-ei de todos os lugares por onde foram espalhadas, no dia de nuvens e de escuridão."
  version5: "Como o pastor busca o seu rebanho no dia em que se acha no meio das suas ovelhas que estão espalhadas, assim buscarei as minhas ovelhas. Livrá-las-ei de todos os lugares para onde se espalharam no dia nublado e de escuridade."
  version6: "Como o pastor busca o seu rebanho, no dia em que encontra ovelhas dispersas, assim buscarei as minhas ovelhas; livrá-las-ei de todos os lugares para onde foram espalhadas no dia de nuvens e de escuridão."
  version7: "Como o pastor se inquieta por causa de seu rebanho, quando se acha no meio de suas ovelhas tresmalhadas, assim me inquietarei por causa do meu; eu o reconduzirei de todos os lugares por onde tinha sido disperso num dia de nuvens e de trevas."
  version8: "As a shepherd tendeth his flock in the day that he is among his scattered sheep, so will I tend my sheep, and will deliver them out of all places whither they have been scattered in the cloudy and dark day."
  version9: "As a shepherd seeketh out his flock in the day that he is among his sheep <i>that are</i> scattered; so will I seek out my sheep, and will deliver them out of all places where they have been scattered in the cloudy and dark day. <i>{As...: Heb. According to the seeking}</i>"
