  book:  "Ezequiel 24:21"
  version1: "Dize à casa de Israel: Assim diz o Senhor JEOVÁ: Eis que eu profanarei o meu santuário, a glória da vossa fortaleza, o desejo dos vossos olhos, e o regalo das vossas almas; e vossos filhos e vossas filhas, que deixastes, cairão à espada."
  version2: "Dize à casa de Israel: Assim diz o Senhor JEOVÁ: Eis que eu profanarei o meu santuário, a glória da vossa fortaleza, o desejo dos vossos olhos e o regalo da vossa alma; e vossos filhos e vossas filhas, que deixastes, cairão à espada."
  version3: "Dize à casa de Israel: Assim diz o Senhor DEUS: Eis que eu profanarei o meu santuário, a glória da vossa força, o desejo dos vossos olhos, e o anelo das vossas almas; e vossos filhos e vossas filhas, que deixastes, cairão à espada."
  version4: "Dize à casa de Israel: Assim diz o Senhor Deus: Eis que eu profanarei o meu santuário, o orgulho do vosso poder, a delícia dos vossos olhos, e o desejo da vossa alma; e vossos filhos e vossas filhas, que deixastes, cairão à espada."
  version5: "Fala à casa de Israel: Assim diz o Senhor Jeová: Eis que profanarei o meu santuário, orgulho do vosso poder, desejo dos vossos olhos, e o de que se condói a vossa alma; vossos filhos e vossas filhas que deixastes, cairão à espada."
  version6: "Dize à casa de Israel: Assim diz o SENHOR Deus: Eis que eu profanarei o meu santuário, objeto do vosso mais alto orgulho, delícia dos vossos olhos e anelo de vossa alma; vossos filhos e vossas filhas, que deixastes, cairão à espada."
  version7: "Faze esse discurso aos israelitas: eis o que diz o Senhor Javé: vou profanar o meu santuário, o orgulho de vosso poderio, a alegria de vossos olhos, o objeto do vosso amor; vossos filhos e vossas filhas, que deixastes, vão cair sob a espada."
  version8: "Say unto the house of Israel, Thus saith the Lord Jehovah: Behold, I will profane my sanctuary, the pride of your strength, the desire of your eyes, and your soul's longing; and your sons and your daughters whom ye have left behind shall fall by the sword."
  version9: "Speak unto the house of Israel, Thus saith the Lord GOD; Behold, I will profane my sanctuary, the excellency of your strength, the desire of your eyes, and that which your soul pitieth; and your sons and your daughters whom ye have left shall fall by the sword. <i>{that...: Heb. the pity of your soul}</i>"
