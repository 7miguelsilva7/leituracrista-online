  book:  "Ezequiel 31:15"
  version1: "Assim diz o Senhor JEOVÁ: No dia em que ele desceu ao inferno, fiz eu que houvesse luto; fiz cobrir o abismo, por sua causa, e retive as suas correntes, e elas detiveram-se; e cobri o Líbano de preto por causa dele, e todas as árvores do campo por causa dele desfaleceram."
  version2: "Assim diz o Senhor JEOVÁ: No dia em que ele desceu ao inferno, fiz eu que houvesse luto; fiz cobrir o abismo, por sua causa, e retive as suas correntes, e elas detiveram-se; e cobri o Líbano de preto por causa dele, e todas as árvores do campo por causa dele desfaleceram."
  version3: "Assim diz o Senhor DEUS: No dia em que ele desceu ao inferno, fiz eu que houvesse luto; fiz cobrir o abismo, por sua causa, e retive as suas correntes, e detiveram-se as muitas águas; e cobri o Líbano de preto por causa dele, e todas as árvores do campo por causa dele desfaleceram."
  version4: "Assim diz o Senhor Deus: No dia em que ele desceu ao Seol, fiz eu que houvesse luto; cobri o abismo, por sua causa, e retive as suas correntes, e detiveram-se as grandes águas; e fiz que o Líbano o pranteasse; e todas as árvores do campo por causa dele desfaleceram."
  version5: "Assim diz o Senhor Jeová: No dia em que ele desceu ao Cheol, fiz que houvesse luto. Por causa dele cobri o abismo, e retive os seus rios, e ficaram paradas as grandes águas; e fiz que o Líbano o pranteasse, e todas as árvores do campo desfaleceram por causa dele."
  version6: "Assim diz o SENHOR Deus: No dia em que ele passou para o além, fiz eu que houvesse luto; por sua causa, cobri a profundeza da terra, retive as suas correntes, e as suas muitas águas se detiveram; cobri o Líbano de preto, por causa dele, e todas as árvores do campo desfaleceram por causa dele."
  version7: "Eis o que diz o Senhor Javé: no dia em que o cedro desceu à morada dos mortos, ordenei um luto; por causa dele fechei o abismo <i>(das águas)</i>, parei os regatos e as grandes águas foram imobilizadas. Por causa dele denegri o Líbano, por causa dele todas as árvores do campo murcharam e secaram."
  version8: "Thus saith the Lord Jehovah: In the day when he went down to Sheol, I caused a mourning: I covered the deep for him, and I restrained the floods thereof, and the great waters were stayed; and I made Lebanon black for him, and all the trees of the field fainted for him."
  version9: "Thus saith the Lord GOD; In the day when he went down to the grave I caused a mourning: I covered the deep for him, and I restrained the floods thereof, and the great waters were stayed: and I caused Lebanon to mourn for him, and all the trees of the field fainted for him. <i>{to mourn: Heb. to be black}</i>"
