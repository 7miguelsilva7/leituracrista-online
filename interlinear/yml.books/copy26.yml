  book:  "Ezequiel 17:15"
  version1: "Mas rebelou-se contra ele, enviando os seus mensageiros ao Egito, para que lhe mandassem cavalos e muita gente: prosperará ou escapará aquele que faz tais cousas? ou quebrantará o concerto, e escapará?"
  version2: "Mas rebelou-se contra ele, enviando os seus mensageiros ao Egito, para que lhe mandassem cavalos e muita gente; prosperará ou escapará aquele que faz tais coisas? Ou quebrantará o concerto e escapará?"
  version3: "Mas rebelou-se contra ele, enviando os seus mensageiros ao Egito, para que se lhe mandassem cavalos e muita gente. Porventura prosperará ou escapará aquele que faz tais coisas, ou quebrará a aliança, e ainda escapará?"
  version4: "Mas ele se rebelou contra o rei de Babilônia, enviando os seus embaixadores ao Egito, para que se lhe mandassem cavalos e muita gente. Prosperará ou escapará aquele que faz tais coisas? Quebrará o pacto e escapará?"
  version5: "Porém ele se rebelou contra o rei de Babilônia, enviando os seus embaixadores ao Egito, para que lhe desse cavalos e muita gente. Acaso prosperará ele? porventura escapará aquele que faz tais coisas?"
  version6: "Mas ele se rebelou contra o rei da Babilônia, enviando os seus mensageiros ao Egito, para que se lhe mandassem cavalos e muita gente. Prosperará, escapará aquele que faz tais coisas? Violará a aliança e escapará?"
  version7: "Entretanto, este se revoltou contra ele, enviando mensageiros ao Egito para pedir cavalos e um numeroso exército. Triunfará ele? Escapará por acaso aquele que procedeu dessa maneira? Após haver rompido a aliança, haveria ele de se salvar?"
  version8: "But he rebelled against him in sending his ambassadors into Egypt, that they might give him horses and much people. Shall he prosper? shall he escape that doeth such things? shall he break the covenant, and yet escape?"
  version9: "But he rebelled against him in sending his ambassadors into Egypt, that they might give him horses and much people. Shall he prosper? shall he escape that doeth such <i>things</i>? or shall he break the covenant, and be delivered?"
