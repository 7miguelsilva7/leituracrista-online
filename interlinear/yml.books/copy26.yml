  version2: "e dize: Assim diz o Senhor JEOVÁ: Ai das que cosem almofadas para todos os sovacos e que fazem travesseiros para cabeça de toda estátua, para caçarem as almas! <i>Porventura,</i> caçareis as almas do meu povo e guardareis vivas as almas para vós?"
  version3: "E dize: Assim diz o Senhor DEUS: Ai das que cosem almofadas para todas as axilas, e que fazem véus para as cabeças de pessoas de toda a estatura, para caçarem as almas! Porventura caçareis as almas do meu povo, e as almas guardareis em vida para vós?"
  version4: "e dize: Assim diz o Senhor Deus: Ai das que cosem pulseiras mágicas para todos os braços, e que fazem véus para as cabeças de pessoas de toda estatura para caçarem as almas! Porventura caçareis as almas do meu povo? e conservareis em vida almas para vosso proveito?"
  version5: "dizendo: Assim diz o Senhor Jeová: Ai das mulheres que cosem almofadas para todos os cotovelos, e fazem lenços para as cabeças de pessoas de toda a estatura a fim de caçarem almas! Acaso caçareis as almas do meu povo, e conservareis em vida almas para vosso proveito?"
  version6: "e dize: Assim diz o SENHOR Deus: Ai das que cosem invólucros feiticeiros para todas as articulações das mãos e fazem véus para cabeças de todo tamanho, para caçarem almas! Querereis matar as almas do meu povo e preservar outras para vós mesmas?"
  version7: "o oráculo seguinte: eis o que diz o Senhor Javé: ai daquelas que cosem faixas para todos os punhos, que confeccionam véus para as cabeças de todos os tamanhos, com o fito de fazerem caça às almas. Como?! Capturais as almas do meu povo, enquanto vós conservais em vida vossas próprias almas!"
  version8: "and say, Thus saith the Lord Jehovah: Woe unto the women that sew pillows for all wrists, and that make veils for the head <i>of persons</i> of every stature to catch souls! Will ye catch the souls of my people, and will ye save your own souls alive?"
  version9: "And say, Thus saith the Lord GOD; Woe to the <i>women</i> that sew pillows to all armholes, and make kerchiefs upon the head of every stature to hunt souls! Will ye hunt the souls of my people, and will ye save the souls alive <i>that come</i> unto you? <i>{armholes: or, elbows}</i>"
