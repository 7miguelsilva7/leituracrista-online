  book:  "Ezequiel 33:11"
  version1: "Dize-lhes: Vivo eu, diz o Senhor JEOVÁ, que não tenho prazer na morte do ímpio, mas em que o ímpio se converta do seu caminho, e viva: convertei-vos, convertei-vos dos vossos maus caminhos; pois por que razão morrereis, ó casa de Israel?"
  version2: "Dize-lhes: Vivo eu, diz o Senhor JEOVÁ, que não tenho prazer na morte do ímpio, mas em que o ímpio se converta do seu caminho e viva; convertei-vos, convertei-vos dos vossos maus caminhos; pois por que razão morrereis, ó casa de Israel?"
  version3: "Dize-lhes: Vivo eu, diz o Senhor DEUS, que não tenho prazer na morte do ímpio, mas em que o ímpio se converta do seu caminho, e viva. Convertei-vos, convertei-vos dos vossos maus caminhos; pois, por que razão morrereis, ó casa de Israel?"
  version4: "Dize-lhes: Vivo eu, diz o Senhor Deus, que não tenho prazer na morte do ímpio, mas sim em que o ímpio se converta do seu caminho, e viva. Convertei-vos, convertei-vos dos vossos maus caminhos; pois, por que morrereis, ó casa de Israel?"
  version5: "Dize-lhes: Pela minha vida, diz o Senhor Jeová, não tenho prazer na morte do ímpio; mas sim em que o ímpio se converta do seu caminho e viva. Convertei-vos, convertei-vos dos vossos maus caminhos; pois por que morrereis, ó casa de Israel?"
  version6: "Dize-lhes: Tão certo como eu vivo, diz o SENHOR Deus, não tenho prazer na morte do perverso, mas em que o perverso se converta do seu caminho e viva. Convertei-vos, convertei-vos dos vossos maus caminhos; pois por que haveis de morrer, ó casa de Israel?"
  version7: "Dize-lhes isto: Por minha vida - oráculo do Senhor Javé -, não me comprazo com a morte do pecador, mas antes com a sua conversão, de modo que tenha a vida. Convertei-vos! Afastai-vos do mau caminho que seguis; por que haveis de perecer, ó casa de Israel?"
  version8: "Say unto them, As I live, saith the Lord Jehovah, I have no pleasure in the death of the wicked; but that the wicked turn from his way and live. Turn ye, turn ye from your evil ways; for why will ye die, O house of Israel?"
  version9: "Say unto them, <i>As</i> I live, saith the Lord GOD, I have no pleasure in the death of the wicked; but that the wicked turn from his way and live: turn ye, turn ye from your evil ways; for why will ye die, O house of Israel?"
