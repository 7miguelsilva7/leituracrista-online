  book:  "Ezequiel 31:18"
  version1: "A quem <i>pois</i> és semelhante em glória e em grandeza entre as árvores do Éden? Todavia descerás com as árvores do Éden à terra mais baixa; no meio dos incircuncisos jazerás com os <i>que foram</i> traspassados à espada: este <i>é</i> Faraó e toda a sua multidão, diz o Senhor JEOVÁ."
  version2: "A quem, <i>pois, és</i> semelhante em glória e em grandeza entre as árvores do Éden? Todavia, descerás com as árvores do Éden à terra mais baixa; no meio dos incircuncisos jazerás com os <i>que foram</i> traspassados à espada; este <i>é</i> Faraó e toda a sua multidão, diz o Senhor JEOVÁ."
  version3: "A quem, pois, és semelhante em glória e em grandeza entre as árvores do Éden? Todavia serás precipitado com as árvores do Éden às partes mais baixas da terra; no meio dos incircuncisos jazerás com os que foram traspassados à espada; este é Faraó e toda a sua multidão, diz o Senhor DEUS."
  version4: "A quem, pois, és semelhante em glória e em grandeza entre as árvores do Eden? Todavia serás precipitado juntamente com as árvores do Eden às partes inferiores da terra; no meio dos incircuncisos jazerás com os que foram mortos à espada: este é Faraó e toda a sua multidão, diz o Senhor Deus."
  version5: "A quem és assim semelhante em glória e em grandeza entre as árvores do Éden? contudo serás precipitado juntamente com as árvores do Éden às partes inferiores da terra; no meio dos incircuncisos te deitarás juntamente com os que forem mortos à espada. Este é Faraó e toda a sua multidão, diz o Senhor Jeová."
  version6: "A quem, pois, és semelhante em glória e em grandeza entre as árvores do Éden? Todavia, descerás com as árvores do Éden às profundezas da terra; no meio dos incircuncisos, jazerás com os que foram traspassados à espada; este é Faraó e toda a sua pompa, diz o SENHOR Deus."
  version7: "A quem eras igual, em glória e grandeza, entre as árvores do Éden? Com elas te precipitaste nas moradas subterrâneas: jazes no meio dos incircuncisos, com os trespassados pelo gládio. Tal é o destino do faraó e do seu povo numeroso - oráculo do Senhor Javé."
  version8: "To whom art thou thus like in glory and in greatness among the trees of Eden? Yet shalt thou be brought down with the trees of Eden, unto the lower parts of the earth; thou shalt lie in the midst of the uncircumcised, with them that are slain by the sword. This is Pharaoh and all his multitude, saith the Lord Jehovah."
  version9: "To whom art thou thus like in glory and in greatness among the trees of Eden? yet shalt thou be brought down with the trees of Eden unto the nether parts of the earth: thou shalt lie in the midst of the uncircumcised with <i>them that be</i> slain by the sword. This <i>is</i> Pharaoh and all his multitude, saith the Lord GOD."
