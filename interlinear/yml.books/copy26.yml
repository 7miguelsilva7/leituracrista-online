  book:  "Ezequiel 12:3"
  version1: "Tu, pois, ó filho do homem, prepara mobília para mudares de país, e de dia muda de lugar à vista deles; e do teu lugar mudarás para outro lugar à vista deles; bem pode ser que reparem nisso, ainda que eles <i>são</i> casa rebelde."
  version2: "Tu, pois, ó filho do homem, prepara mobília para mudares de país e, de dia, muda de lugar à vista deles; e do teu lugar mudarás para outro lugar à vista deles; bem pode ser que reparem nisso, ainda que eles <i>são</i> casa rebelde."
  version3: "Tu, pois, ó filho do homem, prepara mobílias para mudares, e de dia muda aos olhos deles; e do teu lugar mudarás para outro lugar aos olhos deles; bem pode ser que reparem nisso, ainda que eles são casa rebelde."
  version4: "Tu, pois, ó filho do homem, prepara-te os trastes para mudares para o exílio, e de dia muda à vista deles; e do teu lugar mudarás para outro lugar à vista deles; bem pode ser que reparem nisso, ainda que eles são casa rebelde."
  version5: "Portanto tu, filho do homem, prepara-te trastes para mudar de país, e de dia muda à vista deles; e mudarás do teu lugar para outro lugar à vista deles. Pode ser que considerem, ainda que é casa rebelde."
  version6: "Tu, pois, ó filho do homem, prepara a bagagem de exílio e de dia sai, à vista deles, para o exílio; e, do lugar onde estás, parte para outro lugar, à vista deles. Bem pode ser que o entendam, ainda que eles são casa rebelde."
  version7: "Pois bem, filho do homem, prepara-te uma bagagem de emigrante, e parte, em pleno dia, sob os seus olhos. Parte sob os olhos deles, do lugar onde habitas para outro local. Talvez reconheçam que são eles um bando de recalcitrantes."
  version8: "And thou, son of man, prepare thee a captive's baggage, and go captive by day in their sight; and thou shalt go captive from thy place to another place in their sight. It may be they will consider, though they are a rebellious house."
  version9: "Therefore, thou son of man, prepare thee stuff for removing, and remove by day in their sight; and thou shalt remove from thy place to another place in their sight: it may be they will consider, though they <i>be</i> a rebellious house. <i>{stuff: or, instruments}</i>"
