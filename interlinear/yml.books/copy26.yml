  book:  "Ezequiel 46:12"
  version1: "E, quando o príncipe fizer oferta voluntária de holocaustos, ou de sacrifício pacífico, uma oferta voluntária ao Senhor, então lhe abrirão a porta que olha para o oriente, e fará o seu holocausto e os seus sacrifícios pacíficos, como houver feito no dia de sábado, e sairá, e se fechará a porta depois dele sair."
