  version2: "Ao som da sua queda, fiz tremer as nações, quando o fiz descer ao inferno com os que descem à cova; e todas as árvores do Éden, a flor e o melhor do Líbano, todas as que bebem águas se consolavam na terra mais baixa."
  version3: "Ao som da sua queda fiz tremer as nações, quando o fiz descer ao inferno, com os que descem à cova; e todas as árvores do Éden, a flor e o melhor do Líbano, todas as árvores que bebem águas, se consolavam nas partes mais baixas da terra."
  version4: "Farei tremer as nações ao som da sua queda, quando o fizer descer ao Seol juntamente com os que descem à cova; e todas as árvores do Edem a flor e o melhor do Líbano, todas as que bebem águas, se consolarão nas partes inferiores da terra;"
  version5: "Fiz estremecer as nações ao som da sua queda, quando o lancei no Cheol juntamente com os que descem à cova; e todas as árvores do Éden, as escolhidas e as melhores do Líbano, todas as que bebem água, foram consoladas nas partes inferiores da terra."
  version6: "Ao som da sua queda, fiz tremer as nações, quando o fiz passar para o além com os que descem à cova; todas as árvores do Éden, a fina flor e o melhor do Líbano, todas as que foram regadas pelas águas se consolavam nas profundezas da terra."
  version7: "Ao ruído de sua queda abalei as nações, quando o precipitei na região dos mortos, com aqueles que descem à fossa. Todas as árvores do Éden, as mais belas, as mais esplendorosas do Líbano, todas aquelas que estavam banhadas pelas águas foram consoladas nas moradas infernais."
  version8: "I made the nations to shake at the sound of his fall, when I cast him down to Sheol, with them that go down into the pit; and all the trees of Eden, the choice and best of Lebanon, all that drink water, were comforted in the lower parts of the earth."
  version9: "I made the nations to shake at the sound of his fall, when I cast him down to hell with them that descend into the pit: and all the trees of Eden, the choice and best of Lebanon, all that drink water, shall be comforted in the nether parts of the earth."
