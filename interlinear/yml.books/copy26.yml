  book:  "Ezequiel 7:27"
  version1: "O rei se lamentará, e o príncipe se vestirá de amargura, e as mãos do povo da terra se molestarão: conforme o seu caminho lhes farei, e com os seus juízos os julgarei; e saberão que eu <i>sou</i> o Senhor."
  version2: "O rei se lamentará, e o príncipe se vestirá de amargura, e as mãos do povo da terra se molestarão; conforme o seu caminho lhes farei e com os seus juízos os julgarei; e saberão que eu <i>sou</i> o SENHOR."
  version3: "O rei lamentará, e o príncipe se vestirá de desolação, e as mãos do povo da terra se conturbarão; conforme o seu caminho lhes farei, e conforme os seus merecimentos os julgarei; e saberão que eu sou o SENHOR."
  version4: "O rei pranteará, e o príncipe se vestirá de desolação, e as mãos do povo da terra tremerão de medo. Conforme o seu caminho lhes farei, e conforme os seus merecimentos os julgarei; e saberão que eu sou o Senhor."
  version5: "O rei pranteará, e o príncipe cobrir-se-á de desolação, e as mãos do povo da terra tremerão de medo. Far-lhes-ei conforme o seu caminho, e os julgarei segundo os seus merecimentos; e saberão que eu sou Jeová."
  version6: "O rei se lamentará, e o príncipe se vestirá de horror, e as mãos do povo da terra tremerão de medo; segundo o seu caminho, lhes farei e, com os seus próprios juízos, os julgarei; e saberão que eu sou o SENHOR."
  version7: "O rei há de pôr luto, ficará o príncipe cheio de consternação, tremerão as mãos dos homens do povo. Tratá-los-ei de conformidade com o proceder que levaram, julgá-los-ei conforme houverem merecido. Então saberão que sou o Senhor."
  version8: "The king shall mourn, and the prince shall be clothed with dismay, and the hands of the people of the land shall tremble: I will do unto them according to their way, and with their judgments will I judge them; and they shall know that I <i>am</i> Jehovah."
  version9: "The king shall mourn, and the prince shall be clothed with desolation, and the hands of the people of the land shall be troubled: I will do unto them after their way, and according to their deserts will I judge them; and they shall know that I <i>am</i> the LORD. <i>{according...: Heb. with their judgments}</i>"
