  book:  "Ezequiel 9:8"
  version1: "Sucedeu pois que, havendo-os eles ferido, e ficando eu de resto, caí sobre a minha face, e clamei, e disse: Ah! Senhor JEOVÁ! dar-se-á caso que destruas todo o restante de Israel, derramando a tua indignação sobre Jerusalém?"
  version2: "Sucedeu, pois, que, havendo-os eles ferido, e ficando eu de resto, caí sobre a minha face, e clamei, e disse: Ah! Senhor JEOVÁ! Dar-se-á o caso que destruas todo o restante de Israel, derramando a tua indignação sobre Jerusalém?"
  version3: "Sucedeu, pois, que, havendo-os ferido, e ficando eu sozinho, caí sobre a minha face, e clamei, e disse: Ah! Senhor DEUS! dar-se-á caso que destruas todo o restante de Israel, derramando a tua indignação sobre Jerusalém?"
  version4: "Sucedeu pois que, enquanto eles estavam ferindo, e ficando eu sozinho, caí com o rosto em terra, e clamei, e disse: Ah Senhor Deus! destruirás todo o restante de Israel, derramando a tua indignação sobre Jerusalém?"
  version5: "Enquanto eles estavam ferindo, e eu me achava sozinho, caí com o rosto em terra, e clamei e disse: Ah! Senhor Jeová! dar-se-á caso que destruas as relíquias de Israel, derramando o teu furor sobre Jerusalém?"
  version6: "Havendo-os eles matado, e ficando eu de resto, caí com o rosto em terra, clamei e disse: ah! SENHOR Deus! Dar-se-á o caso que destruas todo o restante de Israel, derramando o teu furor sobre Jerusalém?"
  version7: "Permanecendo só durante esse massacre, prostrei-me de face contra a terra, e gritei: Ah! Senhor Javé, ides exterminar o que resta de Israel, desencadeando vosso furor contra Jerusalém."
  version8: "And it came to pass, while they were smiting, and I was left, that I fell upon my face, and cried, and said, Ah, Lord Jehovah! wilt thou destroy all the remnant of Israel in thy pouring out of thy fury upon Jerusalem?"
  version9: "And it came to pass, while they were slaying them, and I was left, that I fell upon my face, and cried, and said, Ah Lord GOD! wilt thou destroy all the residue of Israel in thy pouring out of thy fury upon Jerusalem?"
