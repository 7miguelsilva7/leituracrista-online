  book:  "Ezequiel 46:1"
  version1: "ASSIM diz o Senhor JEOVÁ: A porta do átrio interior, que olha para o oriente, estará fechada durante os seis dias, <i>que são</i> de trabalho; mas no dia de sábado ela se abrirá; também no dia da lua nova se abrirá."
  version2: "Assim diz o Senhor JEOVÁ: A porta do átrio interior, que olha para o oriente, estará fechada durante os seis dias, <i>que são</i> de trabalho; mas, no dia de sábado, ela se abrirá; também no dia da lua nova se abrirá."
  version3: "Assim diz o Senhor DEUS: A porta do átrio interior que dá para o oriente, estará fechada durante os seis dias que são de trabalho; mas no dia de sábado ela se abrirá; também no dia da lua nova se abrirá."
