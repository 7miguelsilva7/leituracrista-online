  version2: "Depois disso, me trouxe pela entrada que <i>estava</i> ao lado da porta, às câmaras santas dos sacerdotes, as quais olhavam para o norte; e eis que ali havia um lugar em ambos os lados, para a banda do ocidente."
  version3: "Depois disto me trouxe pela entrada que estava ao lado da porta, às câmaras santas dos sacerdotes, que olhavam para o norte; e eis que ali havia um lugar nos fundos extremos, para o lado do ocidente."
  version4: "Então me introduziu pela entrada que estava ao lado da porta nas câmaras santas para os sacerdotes, que olhavam para o norte; e eis que ali havia um lugar por detrás, para a banda do ocidente."
  version5: "Então me introduziu pela entrada, que estava ao lado da porta, nas câmaras santas para os sacerdotes, as quais olham para o norte; e eis que estava um lugar por detrás para a banda do ocidente."
  version6: "Depois disto, o homem me trouxe, pela entrada que estava ao lado da porta, às câmaras santas dos sacerdotes, as quais olhavam para o norte; e eis que ali havia um lugar nos fundos extremos que olham para o ocidente."
  version7: "Ele me conduziu, logo a seguir, pela entrada vizinha do pórtico, às câmaras sagradas reservadas aos sacerdotes, frente ao norte; e eu vi lá um espaço, ao fundo, para o ocidente."
  version8: "Then he brought me through the passage which was at the side of the gate, into the holy cells which were for the priests, which looked toward the north; and behold, a place was there at the end westward."
  version9: "After he brought me through the entry, which <i>was</i> at the side of the gate, into the holy chambers of the priests, which looked toward the north: and, behold, there <i>was</i> a place on the two sides westward."
