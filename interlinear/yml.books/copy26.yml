  book:  "Ezequiel 48:10"
  version1: "E a oferta santa será dos sacerdotes; para o norte vinte e cinco mil <i>canas de comprimento</i>, e para o ocidente dez mil de largura, e para o oriente dez mil de largura, e para o sul vinte e cinco mil de comprimento: e o santuário do Senhor estará no meio dela."
  version2: "E a oferta santa será dos sacerdotes; para o norte vinte e cinco mil <i>canas de comprimento,</i> e para o ocidente dez mil de largura, e para o oriente dez mil de largura, e para o sul vinte e cinco mil de comprimento; e o santuário do SENHOR estará no meio dela."
  version3: "E ali será a oferta santa para os sacerdotes, medindo para o norte vinte e cinco mil canas de comprimento, e para o ocidente dez mil de largura, e para o oriente dez mil de largura, e para o sul vinte e cinco mil de comprimento; e o santuário do SENHOR estará no meio dela."
  version4: "Será para os sacerdotes uma porção desta santa oferta, medindo para o norte vinte e cinco mil canas de comprimento, para o ocidente dez mil de largura, para o oriente dez mil de largura, e para o sul vinte e cinco mil de comprimento; e o santuário do Senhor estará no meio dela."
  version5: "Para estes, a saber, para os sacerdotes, será a santa oblação; para o norte vinte e cinco mil canas de comprimento, para o ocidente dez mil de largura, para o oriente dez mil de largura, e para o sul vinte e cinco mil de comprimento. O santuário de Jeová estará no meio dela."
  version6: "Esta região santa dos sacerdotes terá, ao norte, vinte e cinco mil côvados, ao ocidente, dez mil de largura, ao oriente, dez mil de largura e ao sul, vinte e cinco mil de comprimento; o santuário do SENHOR estará no meio dela."
  version7: "Esta santa porção será para os sacerdotes: suas dimensões serão: ao norte, vinte e cinco mil côvados; a oeste, dez mil côvados de largura; a leste, dez mil de largura; ao sul, vinte e cinco mil côvados de comprimento. O santuário do Senhor elevar-se-á ao centro."
  version8: "And for them, for the priests, shall be the holy heave-offering, toward the north five and twenty thousand, and toward the west the breadth ten thousand, and toward the east the breadth ten thousand, and toward the south the length five and twenty thousand: and the sanctuary of Jehovah shall be in the midst of it."
  version9: "And for them, <i>even</i> for the priests, shall be <i>this</i> holy oblation; toward the north five and twenty thousand <i>in length</i>, and toward the west ten thousand in breadth, and toward the east ten thousand in breadth, and toward the south five and twenty thousand in length: and the sanctuary of the LORD shall be in the midst thereof."
