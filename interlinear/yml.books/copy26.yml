  version4: "portanto eis que eu tenho estendido a minha mão contra ti, e te darei por despojo às nações, e te arrancarei dentre os povos, e te destruirei dentre os países, e de todo acabarei contigo; e saberás que eu sou o Senhor."
  version5: "portanto eis que estendi a minha mão contra ti e te darei por despojo às nações; exterminar-te-ei dentre os povos e te farei perecer dentre os países; destruir-te-ei, e saberás que eu sou Jeová."
  version6: "eis que estendi a mão contra ti e te darei por despojo às nações; eliminar-te-ei dentre os povos e te farei perecer dentre as terras. Acabarei de todo contigo, e saberás que eu sou o SENHOR."
  version7: "por isso, vou estender minha mão contra ti, entregar-te à pilhagem das nações, suprimir-te dentre os povos, expulsar-te de tua casa e aniquilar-te. Assim saberás que eu sou o Senhor."
  version8: "therefore behold, I will stretch out my hand upon thee, and will give thee for a spoil to the nations; and I will cut thee off from the peoples, and I will cause thee to perish out of the countries: I will destroy thee, and thou shalt know that I <i>am</i> Jehovah."
