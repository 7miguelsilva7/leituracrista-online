  book:  "Ezequiel 48:11"
  version1: "<i>E será</i> para os sacerdotes santificados dentre os filhos de Zadoque, que guardaram a minha ordenança, que não andaram errados, quando os filhos de Israel se extraviaram, como se extraviaram os <i>outros</i> levitas."
  version2: "<i>E será</i>para os sacerdotes santificados dentre os filhos de Zadoque, que guardaram a minha ordenança, que não andaram errados, quando os filhos de Israel se extraviaram, como se extraviaram os <i>outros</i> levitas."
