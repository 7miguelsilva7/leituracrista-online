  version3: "E o príncipe não tomará nada da herança do povo por opressão, defraudando-os da sua possessão; da sua própria possessão deixará herança a seus filhos, para que o meu povo não seja separado, cada um da sua possessão."
  version4: "O príncipe não tomará nada da herança do povo para o esbulhar da sua possessão; da sua própria possessão deixará herança a seus filhos, para que o meu povo não seja espalhado, cada um da sua possessão."
  version5: "Demais o príncipe não tomará nada da herança do povo, para os desapossar das suas possessões; da sua possessão deixará herança a seus filhos, para que o meu povo não seja espalhado, cada um da sua possessão."
  version6: "O príncipe não tomará nada da herança do povo, não os esbulhará da sua possessão; da sua própria possessão deixará herança a seus filhos, para que o meu povo não seja retirado, cada um da sua possessão."
  version7: "O príncipe nada usurpará do patrimônio do povo, despojando-o de alguma de suas propriedades; ele constituirá um patrimônio a seus filhos unicamente de sua propriedade, a fim de que ninguém dentre o meu povo seja privado de suas posses."
  version8: "And the prince shall not take of the people's inheritance, to thrust them by oppression out of their possession: he shall give his sons an inheritance out of his own possession: that my people be not scattered every one from his possession."
  version9: "Moreover the prince shall not take of the people's inheritance by oppression, to thrust them out of their possession; <i>but</i> he shall give his sons inheritance out of his own possession: that my people be not scattered every man from his possession."
