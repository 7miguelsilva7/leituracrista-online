  book:  "Ezequiel 17:7"
  version1: "<I>E</I> houve mais uma grande águia, de grandes asas, e cheia de penas; e eis que esta videira lançou para ela as suas raízes, e estendeu para ela os seus ramos, desde as auréolas do seu plantio, para que a regasse."
  version2: "Houve mais uma grande águia, de grandes asas, e cheia de penas; e eis que essa videira lançou para ela as suas raízes e estendeu para ela os seus ramos, desde as auréolas do seu plantio, para que a regasse."
  version3: "E houve mais uma grande águia, de grandes asas, e cheia de penas; e eis que esta videira lançou para ela as suas raízes, e estendeu para ela os seus ramos, desde as covas do seu plantio, para que a regasse."
  version4: "Houve ainda outra grande águia, de grandes asas, e cheia de penas; e eis que também esta videira lançou para ela as suas raízes, e estendeu para ela os seus ramos desde as auréolas em que estava plantada, para que ela a regasse."
  version5: "Também houve outra grande águia de grandes asas e de muitas penas; eis que esta vide inclinou as suas raízes para ela, e brotou os seus sarmentos para ela, desde as aréolas em que estava plantada, para que ela a regasse."
  version6: "Houve outra grande águia, de grandes asas e de muitas penas; e eis que a videira lançou para ela as suas raízes e estendeu para ela os seus ramos, desde a cova do seu plantio, para que a regasse."
  version7: "Havia outra grande águia, de grandes asas, com abundante plumagem; e eis que para ela essa vinha voltou suas raízes, e lançou seus braços para ela, do horto onde estava plantada, a fim de que a regasse."
  version8: "And there was another great eagle with great wings and many feathers; and behold, from the beds of her plantation, this vine did bend her roots unto him, and shot forth her branches toward him, that he might water it."
  version9: "There was also another great eagle with great wings and many feathers: and, behold, this vine did bend her roots toward him, and shot forth her branches toward him, that he might water it by the furrows of her plantation."
