  book:  "Ezequiel 17:16"
  version1: "Como eu vivo, diz o Senhor JEOVÁ, no lugar em que habita o rei que o fez reinar, cujo juramento desprezou, e cujo concerto quebrantou, sim, com ele no meio de Babilônia certamente morrerá."
  version2: "Como eu vivo, diz o Senhor JEOVÁ, no lugar em que habita o rei que o fez reinar, cujo juramento desprezou e cujo concerto quebrantou, sim, com ele, no meio de Babilônia certamente morrerá."
  version3: "Vivo eu, diz o Senhor DEUS, que no lugar em que habita o rei que o fez reinar, cujo juramento desprezou, e cuja aliança quebrou, sim, com ele no meio de babilônia certamente morrerá."
  version4: "Como eu vivo, diz o Senhor Deus, no lugar em que habita o rei que o fez reinar, cujo juramento desprezou, e cujo pacto quebrou, sim, com ele no meio de Babilônia certamente morrerá."
  version5: "Pela minha vida, diz o Senhor Jeová, certamente morrerá no lugar em que habita o rei que o fez reinar, cujo juramento desprezou e cuja aliança violou, sim morrerá com ele no meio de Babilônia."
  version6: "Tão certo como eu vivo, diz o SENHOR Deus, no lugar em que habita o rei que o fez reinar, cujo juramento desprezou e cuja aliança violou, sim, junto dele, no meio da Babilônia será morto."
  version7: "Por minha vida - oráculo do Senhor Javé -, é no país do rei que o fez reinar, de quem ele desprezou o juramento e rompeu a aliança, é em Babilônia que ele morrerá."
  version8: "<i>As</i> I live, saith the Lord Jehovah, verily in the place of the king that made him king, whose oath he despised, and whose covenant he broke, even with him, in the midst of Babylon, shall he die."
  version9: "<i>As</i> I live, saith the Lord GOD, surely in the place <i>where</i> the king <i>dwelleth</i> that made him king, whose oath he despised, and whose covenant he brake, <i>even</i> with him in the midst of Babylon he shall die."
