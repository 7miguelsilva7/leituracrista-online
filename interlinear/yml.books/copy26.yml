  version7: "Quando o príncipe quiser oferecer ao Senhor um holocausto voluntário ou um sacrifício pacífico, abrir-se-lhe-á a porta que olha para o oriente, e ele oferecerá seu holocausto e seu sacrifício pacífico como faz no dia do sábado. Quando sair, fechar-se-á a porta imediatamente após ele."
