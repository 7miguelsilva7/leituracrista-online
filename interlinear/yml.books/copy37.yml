  version4: "quando alguém vinha a um montão de trigo de vinte medidas, havia somente dez; quando vinha ao lagar para tirar cinqüenta, havia somente vinte."
  version5: "durante todo esse tempo, quando alguém vinha a um montão de trigo de vinte medidas, havia tão somente dez; quando vinha ao lagar para tirar cinqüenta talhas, havia tão sómente vinte."
