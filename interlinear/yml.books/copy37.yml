tiles:

-
  book:  "Ageu 1:1"
  version1: "NO ano segundo do rei Dario, no sexto mês, no primeiro dia do mês, veio a palavra do Senhor, pelo ministério do profeta Ageu, a Zorobabel, filho de Sealtiel, príncipe de Judá, e a Josué, filho de Josadaque, o sumo sacerdote, dizendo:"
  version2: "No ano segundo do rei Dario, no sexto mês, no primeiro dia do mês, veio a palavra do SENHOR, pelo ministério do profeta Ageu, a Zorobabel, filho de Sealtiel, príncipe de Judá, e a Josué, filho de Jozadaque, o sumo sacerdote, dizendo:"
  version3: "No segundo ano do rei Dario, no sexto mês, no primeiro dia do mês, veio a palavra do SENHOR, por intermédio do profeta Ageu, a Zorobabel, filho de Sealtiel, governador de Judá, e a Josué, filho de Jozadaque, o sumo sacerdote, dizendo:"
  version4: "No segundo ano do rei Dario, no sexto mês, no primeiro dia do mês, veio a palavra do Senhor, por intermédio do profeta Ageu, a Zorobabel, governador de Judá, filho de Sealtiel, e a Josué, o sumo sacerdote, filho de Jeozadaque, dizendo:"
  version5: "No segundo ano do rei Dario, no sexto mês, no primeiro dia do mês, veio a palavra de Jeová por intervenção do profeta Ageu a Zorobabel, filho de Sealtiel, governador de Judá, e ao sumo sacerdote Josué, filho de Jozadaque, dizendo:"
  version6: "No segundo ano do rei Dario, no sexto mês, no primeiro dia do mês, veio a palavra do SENHOR, por intermédio do profeta Ageu, a Zorobabel, filho de Salatiel, governador de Judá, e a Josué, filho de Jozadaque, o sumo sacerdote, dizendo:"
  version7: "No segundo ano do reinado de Dario, no primeiro dia do sexto mês, a palavra do Senhor foi dirigida pelo profeta Ageu ao governador de Judá, Zorobabel, filho de Salatiel, e ao sumo sacerdote Josué, filho de Josedec, nestes termos:"
  version8: "In the second year of Darius the king, in the sixth month, on the first day of the month, came the word of Jehovah by the prophet Haggai unto Zerubbabel the son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the high priest, saying,"
  version9: "In the second year of Darius the king, in the sixth month, in the first day of the month, came the word of the LORD by Haggai the prophet unto Zerubbabel the son of Shealtiel, governor of Judah, and to Joshua the son of Josedech, the high priest, saying, <i>{by: Heb. by the hand of}</i> <i>{governor: or, captain}</i>"
-
  book:  "Ageu 1:2"
  version1: "Assim fala o Senhor dos Exércitos, dizendo: Este povo diz: Não veio ainda o tempo, o tempo em que a casa do Senhor deve ser edificada."
  version2: "Assim fala o SENHOR dos Exércitos, dizendo: Este povo diz: Não veio ainda o tempo, o tempo em que a Casa do SENHOR deve ser edificada."
  version3: "Assim fala o SENHOR dos Exércitos, dizendo: Este povo diz: Não veio ainda o tempo, o tempo em que a casa do SENHOR deve ser edificada."
  version4: "Assim fala o Senhor dos exércitos, dizendo: Este povo diz: Não veio ainda o tempo, o tempo de se edificar a casa do Senhor."
  version5: "Assim fala Jeová dos exércitos: Este povo diz: Não é o tempo de chegarmos nós, o tempo de se edificar a casa de Jeová."
  version6: "Assim fala o SENHOR dos Exércitos: Este povo diz: Não veio ainda o tempo, o tempo em que a Casa do SENHOR deve ser edificada."
  version7: "Eis o que diz o Senhor dos exércitos: este povo diz: não é ainda chegado o momento de reconstruir a casa do Senhor."
  version8: "Thus speaketh Jehovah of hosts, saying, This people say, The time is not come, the time that Jehovah's house should be built."
  version9: "Thus speaketh the LORD of hosts, saying, This people say, The time is not come, the time that the LORD'S house should be built."
-
  book:  "Ageu 1:3"
  version1: "Veio pois a palavra do Senhor, pelo ministério do profeta Ageu, dizendo:"
  version2: "Veio, pois, a palavra do SENHOR, pelo ministério do profeta Ageu, dizendo:"
  version3: "Veio, pois, a palavra do SENHOR, por intermédio do profeta Ageu, dizendo:"
  version4: "Veio, pois, a palavra do Senhor, por intermédio do profeta Ageu, dizendo:"
  version5: "Então veio a palavra de Jeová por intervenção do profeta Ageu, dizendo:"
  version6: "Veio, pois, a palavra do SENHOR, por intermédio do profeta Ageu, dizendo:"
  version7: "E a palavra do Senhor foi transmitida pelo profeta Ageu:"
  version8: "And the word of Jehovah came by Haggai the prophet, saying,"
  version9: "Then came the word of the LORD by Haggai the prophet, saying,"
-
  book:  "Ageu 1:4"
  version1: "É para vós tempo de habitardes nas vossas casas estucadas, e esta casa há de ficar deserta?"
  version2: "É para vós tempo de habitardes nas vossas casas estucadas, e esta casa há de ficar deserta?"
  version3: "Porventura é para vós tempo de habitardes nas vossas casas forradas, enquanto esta casa fica deserta?"
  version4: "Acaso é tempo de habitardes nas vossas casas forradas, enquanto esta casa fica desolada?"
  version5: "Acaso é tempo de habitardes vós nas vossas casas forradas, enquanto esta casa fica desolada?"
  version6: "Acaso, é tempo de habitardes vós em casas apaineladas, enquanto esta casa permanece em ruínas?"
  version7: "É então o momento de habitardes em casas confortáveis, estando esta casa em ruínas? Eis o que declara o Senhor dos exércitos: "
  version8: "Is it time for you that ye should dwell in your wainscoted houses, while this house lieth waste?"
  version9: "<i>Is it</i> time for you, O ye, to dwell in your cieled houses, and this house <i>lie</i> waste?"
-
  book:  "Ageu 1:5"
  version1: "Ora pois, assim diz o Senhor dos Exércitos: Aplicai os vossos corações aos vossos caminhos."
  version2: "Ora, pois, assim diz o SENHOR dos Exércitos: Aplicai o vosso coração aos vossos caminhos."
  version3: "Ora, pois, assim diz o SENHOR dos Exércitos: Considerai os vossos caminhos."
  version4: "Ora pois, assim diz o Senhor dos exércitos: Considerai os vossos caminhos."
  version5: "Agora, pois, assim diz Jeová dos exércitos: Considerai os vossos caminhos."
  version6: "Ora, pois, assim diz o SENHOR dos Exércitos: Considerai o vosso passado."
  version7: "considerai o que fazeis!"
  version8: "And now thus saith Jehovah of hosts: Consider your ways."
  version9: "Now therefore thus saith the LORD of hosts; Consider your ways. <i>{Consider...: Heb. Set your heart on your ways}</i>"
-
  book:  "Ageu 1:6"
  version1: "Semeais muito, e recolheis pouco; comeis, mas não vos fartais; bebeis, mas não vos saciais; vestis-vos, mas ninguém se aquece; e o que recebe salário, recebe salário num saco furado."
  version2: "Semeais muito e recolheis pouco; comeis, mas não vos fartais; bebeis, mas não vos saciais; vestis-vos, mas ninguém se aquece; e o que recebe salário recebe salário num saquitel furado."
  version3: "Semeais muito, e recolheis pouco; comeis, porém não vos fartais; bebeis, porém não vos saciais; vesti-vos, porém ninguém se aquece; e o que recebe salário, recebe-o num saco furado."
  version4: "Tendes semeado muito, e recolhido pouco; comeis, mas não vos fartais; bebeis, mas não vos saciais; vestis-vos, mas ninguém se aquece; e o que recebe salário, recebe-o para o meter num saco furado."
  version5: "Tendes semeado muito, e recolhido pouco; comeis, porém não vos fartais; bebeis, porém não vos saciais; vestí-vos, mas ninguém fica quente; e quem recebe salário, recebe-o para o meter num saco furado."
  version6: "Tendes semeado muito e recolhido pouco; comeis, mas não chega para fartar-vos; bebeis, mas não dá para saciar-vos; vestis-vos, mas ninguém se aquece; e o que recebe salário, recebe-o para pô-lo num saquitel furado."
  version7: "Semeais muito e recolheis pouco; comeis e não vos saciais; bebeis e não chegais a apagar a vossa sede; vestis, mas não vos aqueceis; e o operário guarda o seu salário em saco roto!"
  version8: "Ye have sown much, and bring in little; ye eat, but are not satisfied; ye drink, but are not filled with drink; ye clothe yourselves, but there is none warm; and he that earneth wages earneth wages for a bag with holes."
  version9: "Ye have sown much, and bring in little; ye eat, but ye have not enough; ye drink, but ye are not filled with drink; ye clothe you, but there is none warm; and he that earneth wages earneth wages <i>to put it</i> into a bag with holes. <i>{with holes: Heb. pierced through}</i>"
-
