  book:  "Ageu 2:18"
  version1: "Ponde pois, eu vos rogo, desde este dia em diante, desde o vigésimo-quarto dia do <i>mês</i> nono, desde o dia em que se fundou o templo do Senhor, ponde o vosso coração nestas cousas."
  version2: "Ponde, pois, eu vos rogo, desde este dia em diante, desde o vigésimo quarto dia do <i>mês</i> nono, desde o dia em que se fundou o templo do SENHOR, ponde o vosso coração nestas coisas."
  version3: "Considerai, pois, vos rogo, desde este dia em diante; desde o vigésimo quarto dia do mês nono, desde o dia em que se fundou o templo do SENHOR, considerai essas coisas."
  version4: "Considerai, pois, eu vos rogo, desde este dia em diante, desde o vigésimo quarto dia do mês nono, desde o dia em que se lançaram os alicerces do templo do Senhor, sim, considerai essas coisas."
  version5: "Considerai, desde este dia e para trás, desde o vigésimo quarto dia do nono mês, desde o dia em que foram lançados os alicerces do templo de Jeová, considerai-o."
  version6: "Considerai, eu vos rogo, desde este dia em diante, desde o vigésimo quarto dia do mês nono, desde o dia em que se fundou o templo do SENHOR, considerai nestas coisas."
  version7: "Prestai toda a atenção no que vai acontecer a partir deste dia, a partir do vigésimo quarto dia do nono mês, dia em que foram lançadas as pedras de fundamento da casa do Senhor. Prestai toda a atenção!"
  version8: "Consider, I pray you, from this day and onward, from the four and twentieth day of the ninth <i>month</i>, from the day that the foundation of Jehovah's temple was laid, consider <i>it</i>."
  version9: "Consider now from this day and upward, from the four and twentieth day of the ninth <i>month, even</i> from the day that the foundation of the LORD'S temple was laid, consider <i>it</i>."
