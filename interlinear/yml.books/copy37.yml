  book:  "Ageu 2:12"
  version1: "Se alguém leva carne santa na aba do seu vestido, e com a sua aba tocar no pão, ou no guisado, ou no vinho, ou no azeite, ou em qualquer outro mantimento, ficará este santificado? E os sacerdotes, respondendo, diziam: Não."
  version2: "Se alguém leva carne santa na aba da sua veste e com a sua aba tocar no pão, ou no guisado, ou no vinho, ou no azeite, ou em qualquer outro mantimento, ficará este santificado? E os sacerdotes, respondendo, diziam: Não."
  version3: "Se alguém leva carne santa na orla das suas vestes, e com ela tocar no pão, ou no guisado, ou no vinho, ou no azeite, ou em outro qualquer mantimento, porventura ficará isto santificado? E os sacerdotes responderam: Não."
  version4: "Se alguém levar na aba de suas vestes carne santa, e com a sua aba tocar no pão, ou no guisado, ou no vinho, ou no azeite, ou em qualquer outro mantimento, ficará este santificado? E os sacerdotes responderam: Não."
  version5: "Se um homem trouxer na orla do seu vestido carne santa, e tocar com a sua orla no pão, ou no guizado, ou no vinho, ou no azeite, ou em qualquer coisa de comer, acaso se tornará santa? Responderam os sacerdotes: Não."
  version6: "Se alguém leva carne santa na orla de sua veste, e ela vier a tocar no pão, ou no cozinhado, ou no vinho, ou no azeite, ou em qualquer outro mantimento, ficará isto santificado? Responderam os sacerdotes: Não."
  version7: "Suponhamos que um homem traga na orla da sua veste carne consagrada. Se ela tocasse com esta veste o pão, ou o guisado, ou o vinho, ou o óleo, ou qualquer outro alimento, porventura se tornaria santo tal objeto? Não, responderam os sacerdotes."
  version8: "If one bear holy flesh in the skirt of his garment, and with his skirt do touch bread, or pottage, or wine, or oil, or any food-shall it become holy? And the priests answered and said, No."
  version9: "If one bear holy flesh in the skirt of his garment, and with his skirt do touch bread, or pottage, or wine, or oil, or any meat, shall it be holy? And the priests answered and said, No."
-
  book:  "Ageu 2:13"
  version1: "E disse Ageu: Se alguém, que se tinha tornado impuro pelo contato com um corpo morto, tocar nalguma destas cousas, ficará isso imundo? E os sacerdotes, respondendo, diziam: Ficará imunda."
  version2: "E disse Ageu: Se alguém, que se tinha tornado impuro pelo contato com um corpo morto, tocar nalguma destas coisas, ficará isso imundo? E os sacerdotes, respondendo, diziam: Ficará imunda."
  version3: "E disse Ageu: Se alguém que for contaminado pelo contato com o corpo morto, tocar nalguma destas coisas, ficará ela imunda? E os sacerdotes responderam, dizendo: Ficará imunda."
  version4: "Então perguntou Ageu: Se alguém, que for contaminado pelo contato com o corpo morto, tocar nalguma destas coisas, ficará ela imunda? E os sacerdotes responderam: Ficará imunda."
  version5: "Então perguntou Ageu: Se alguém que for contaminado por um corpo morto, tocar em qualquer destas coisas, ficará ela imunda? Responderam os sacerdotes: Ficará imunda."
  version6: "Então, perguntou Ageu: Se alguém que se tinha tornado impuro pelo contato com um corpo morto tocar nalguma destas coisas, ficará ela imunda? Responderam os sacerdotes: Ficará imunda."
  version7: "Mas suponhamos, replicou Ageu, que alguém esteja manchado por ter tocado um cadáver; se ele tocar qualquer dessas coisas, ficará ela impura? Sim, ficará impura, responderam os sacerdotes."
  version8: "And Haggai said, If one that is unclean by a dead body touch any of these, is it become unclean? And the priests answered and said, It shall be unclean."
  version9: "Then said Haggai, If <i>one that is</i> unclean by a dead body touch any of these, shall it be unclean? And the priests answered and said, It shall be unclean."
-
  book:  "Ageu 2:14"
  version1: "Então respondeu Ageu e disse: Assim é este povo, e assim é esta nação diante do meu rosto, disse o Senhor; e assim <i>é</i> toda a obra das suas mãos: e tudo o que ali oferecem imundo é."
  version2: "Então, respondeu Ageu e disse: Assim é este povo, e assim é esta nação diante do meu rosto, disse o SENHOR; e assim <i>é</i> toda a obra das suas mãos; e tudo o que ali oferecem imundo é."
  version3: "Então respondeu Ageu, dizendo: Assim é este povo, e assim é esta nação diante de mim, diz o SENHOR; e assim é toda a obra das suas mãos; e tudo o que ali oferecem imundo é."
  version4: "Ao que respondeu Ageu, dizendo: Assim é este povo, e assim é esta nação diante de mim, diz o Senhor; assim é toda a obra das suas mãos; e tudo o que ali oferecem imundo é."
  version5: "Então prosseguiu Ageu: Assim é que este povo, e assim é que esta nação está diante de mim, diz Jeová; assim está toda a obra das suas mãos; imundo é tudo o que ali oferecem."
  version6: "Então, prosseguiu Ageu: Assim é este povo, e assim esta nação perante mim, diz o SENHOR; assim é toda a obra das suas mãos, e o que ali oferecem: tudo é imundo."
  version7: "Então Ageu retomou a palavra e disse: Assim é este povo, assim é esta nação diante de mim - oráculo do Senhor; assim também é o trabalho de suas mãos: tudo o que me oferecem ali está manchado."
  version8: "Then answered Haggai and said, So is this people, and so is this nation before me, saith Jehovah, and so is every work of their hands; and that which they offer there is unclean."
  version9: "Then answered Haggai, and said, So <i>is</i> this people, and so <i>is</i> this nation before me, saith the LORD; and so <i>is</i> every work of their hands; and that which they offer there <i>is</i> unclean."
