  book:  "Ageu 1:8"
  version1: "Subi ao monte, e trazei madeira, e edificai a casa, e dela me agradarei; e eu serei glorificado, diz o Senhor."
  version2: "Subi o monte, e trazei madeira, e edificai a casa; e dela me agradarei e eu serei glorificado, diz o SENHOR."
  version3: "Subi ao monte, e trazei madeira, e edificai a casa; e dela me agradarei, e serei glorificado, diz o SENHOR."
  version4: "Subi ao monte, e trazei madeira, e edificai a casa; e dela me deleitarei, e serei glorificado, diz o Senhor."
  version5: "Subi ao monte, trazei madeira e edificai a casa; dela me deleitarei, e serei glorificado, diz Jeová."
  version6: "Subi ao monte, trazei madeira e edificai a casa; dela me agradarei e serei glorificado, diz o SENHOR."
  version7: "Subi a montanha, trazei madeira e reconstruí a minha casa; ela me será agradável e nela serei glorificado, - oráculo do Senhor."
  version8: "Go up to the mountain and bring wood, and build the house, and I will take pleasure in it, and I will be glorified, saith Jehovah."
  version9: "Go up to the mountain, and bring wood, and build the house; and I will take pleasure in it, and I will be glorified, saith the LORD."
-
  book:  "Ageu 1:9"
  version1: "Olhastes para muito, mas eis que alcançastes pouco; e esse pouco, quando o trouxestes para casa, eu lhe assoprei. Por que causa? disse o Senhor dos Exércitos: por causa da minha casa, que está deserta, e cada um de vós corre à sua própria casa."
  version2: "Olhastes para muito, mas eis que alcançastes pouco; e esse pouco, quando o trouxestes para casa, eu lhe assoprei. Por quê? -disse o SENHOR dos Exércitos. Por causa da minha casa, que está deserta, e cada um de vós corre à sua própria casa."
  version3: "Esperastes o muito, mas eis que veio a ser pouco; e esse pouco, quando o trouxestes para casa, eu dissipei com um sopro. Por que causa? disse o SENHOR dos Exércitos. Por causa da minha casa, que está deserta, enquanto cada um de vós corre à sua própria casa."
  version4: "Esperastes o muito, mas eis que veio a ser pouco; e esse pouco, quando o trouxestes para casa, eu o dissipei com um assopro. Por que causa? diz o Senhor dos exércitos. Por causa da minha casa, que está em ruínas, enquanto correis, cada um de vós, à sua própria casa."
  version5: "Esperastes o muito, e eis que veio a ser pouco; trouxestes-o para casa, e o dissipei com um assopro. Por que? diz Jeová dos exércitos. Por causa da minha casa que fica desolada, enquanto correis cada um para a sua casa."
  version6: "Esperastes o muito, e eis que veio a ser pouco, e esse pouco, quando o trouxestes para casa, eu com um assopro o dissipei. Por quê? -diz o SENHOR dos Exércitos; por causa da minha casa, que permanece em ruínas, ao passo que cada um de vós corre por causa de sua própria casa."
  version7: "Esperastes uma abundante colheita e esta foi magra; dissipei com um sopro o que queríeis armazenar. Por quê? - oráculo do Senhor. Porque minha casa está em ruínas, enquanto cada um de vós só tem cuidado da sua."
  version8: "Ye looked for much, and behold it was little; and when ye brought it home, I blew upon it. Wherefore? saith Jehovah of hosts. Because of my house that lieth waste, whilst ye run every man to his own house."
  version9: "Ye looked for much, and, lo, <i>it came</i> to little; and when ye brought <i>it</i> home, I did blow upon it. Why? saith the LORD of hosts. Because of mine house that <i>is</i> waste, and ye run every man unto his own house. <i>{blow...: or, blow it away}</i>"
-
  book:  "Ageu 1:10"
  version1: "Por isso retêm os céus o seu orvalho, e a terra retém os seus frutos."
  version2: "Por isso, retêm os céus o seu orvalho, e a terra retém os seus frutos."
  version3: "Por isso retém os céus sobre vós o orvalho, e a terra detém os seus frutos."
  version4: "Por isso os céus por cima de vós retêm o orvalho, e a terra retém os seus frutos."
  version5: "Portanto por causa de vós é que os céus têm retido o orvalho, e a terra tem retido o seu fruto."
  version6: "Por isso, os céus sobre vós retêm o seu orvalho, e a terra, os seus frutos."
  version7: "Por isso o céu negou o seu orvalho e a terra, os seus frutos."
  version8: "Therefore over you the heavens withhold their dew, and the earth withholdeth its fruit."
  version9: "Therefore the heaven over you is stayed from dew, and the earth is stayed <i>from</i> her fruit."
-
  book:  "Ageu 1:11"
  version1: "E fiz vir a seca sobre a terra, e sobre os montes, e sobre o trigo e sobre o mosto; e sobre o azeite, e sobre o que a terra produz: como também sobre os homens, e sobre os animais, e sobre todo o trabalho das mãos."
  version2: "E fiz vir a seca sobre a terra, e sobre os montes, e sobre o trigo, e sobre o mosto, e sobre o azeite, e sobre o que a terra produz, como também sobre os homens, e sobre os animais, e sobre todo o trabalho das mãos."
  version3: "E mandei vir a seca sobre a terra, e sobre os montes, e sobre o trigo, e sobre o mosto, e sobre o azeite, e sobre o que a terra produz; como também sobre os homens, e sobre o gado, e sobre todo o trabalho das mãos."
  version4: "E mandei vir a seca sobre a terra, e sobre as colinas, sobre o trigo e o mosto e o azeite, e sobre tudo o que a terra produz; como também sobre os homens e os animais, e sobre todo o seu trabalho."
  version5: "Mandei vir a seca sobre a terra, e sobre os montes, e sobre o trigo, e sobre o mosto, e sobre o azeite, e sobre o que a terra produz, e sobre os homens, e sobre os animais e sobre todo o trabalho manual."
  version6: "Fiz vir a seca sobre a terra e sobre os montes; sobre o cereal, sobre o vinho, sobre o azeite e sobre o que a terra produz, como também sobre os homens, sobre os animais e sobre todo trabalho das mãos."
  version7: "Sequei terras e colinas, trigo, mosto e óleo, todo o fruto da terra, homens e animais, tudo o que produz o trabalho de vossas mãos."
  version8: "And I called for a drought upon the land, and upon the mountains, and upon the corn, and upon the new wine, and upon the oil, and upon that which the ground bringeth forth, and upon man, and upon cattle, and upon all the labour of the hands."
  version9: "And I called for a drought upon the land, and upon the mountains, and upon the corn, and upon the new wine, and upon the oil, and upon <i>that</i> which the ground bringeth forth, and upon men, and upon cattle, and upon all the labour of the hands."
-
  book:  "Ageu 1:12"
  version1: "Então ouviu Zorobabel, filho de Sealtiel, e Josué, filho de Josadaque, sumo sacerdote, e todo o resto do povo a voz do Senhor seu Deus, e as palavras do profeta Ageu, como o Senhor seu Deus o tinha enviado; e temeu o povo diante do Senhor."
  version2: "Então, ouviu Zorobabel, filho de Sealtiel, e Josué, filho de Jozadaque, sumo sacerdote, e todo o resto do povo a voz do SENHOR, seu Deus, e as palavras do profeta Ageu, como o SENHOR, seu Deus, o tinha enviado; e temeu o povo diante do SENHOR."
  version3: "Então Zorobabel, filho de Sealtiel, e Josué, filho de Jozadaque, sumo sacerdote, e todo o restante do povo obedeceram à voz do SENHOR seu Deus, e às palavras do profeta Ageu, assim como o SENHOR seu Deus o enviara; e temeu o povo diante do SENHOR."
  version4: "Então Zorobabel, filho de Sealtiel, e o sumo sacerdote Josué, filho de Jeozadaque, juntamente com todo o resto do povo, obedeceram a voz do Senhor seu Deus, e as palavras do profeta Ageu, como o Senhor seu Deus o tinha enviado; e temeu o povo diante do Senhor."
  version5: "Então Zorobabel, filho de Sealtiel, e o sumo sacerdote, Josué, filho de Jeozadaque, juntamente com todo o resto do povo, obedeceram à voz de Jeová seu Deus, e às palavras do profeta Ageu, assim como Jeová seu Deus o enviara; e o povo temeu diante de Jeová."
  version6: "Então, Zorobabel, filho de Salatiel, e Josué, filho de Jozadaque, o sumo sacerdote, e todo o resto do povo atenderam à voz do SENHOR, seu Deus, e às palavras do profeta Ageu, as quais o SENHOR, seu Deus, o tinha mandado dizer; e o povo temeu diante do SENHOR."
  version7: "Zorobabel, filho de Salatiel, com o sumo sacerdote Josué, filho de Josedec, e todo o resto do povo, ouviram a voz do Senhor seu Deus, e as palavras que lhes dirigiu o profeta Ageu da parte do Senhor. E todo o povo temeu o Senhor."
  version8: "And Zerubbabel the son of Shealtiel, and Joshua the son of Jehozadak, the high priest, and all the remnant of the people, hearkened to the voice of Jehovah their God, and the words of Haggai the prophet, according as Jehovah their God had sent him, and the people feared before Jehovah."
  version9: "Then Zerubbabel the son of Shealtiel, and Joshua the son of Josedech, the high priest, with all the remnant of the people, obeyed the voice of the LORD their God, and the words of Haggai the prophet, as the LORD their God had sent him, and the people did fear before the LORD."
-
  book:  "Ageu 1:13"
  version1: "Então Ageu, o embaixador do Senhor, falou ao povo, conforme a mensagem do Senhor, dizendo: Eu <i>sou</i> convosco, diz o Senhor."
  version2: "Então, Ageu, o embaixador <i>{ou mensageiro}</i> do SENHOR, falou ao povo, conforme a mensagem do SENHOR, dizendo: Eu <i>sou</i> convosco, diz o SENHOR."
  version3: "Então Ageu, o mensageiro do SENHOR, falou ao povo conforme a mensagem do SENHOR, dizendo: Eu sou convosco, diz o SENHOR."
  version4: "Então Ageu, o mensageiro do Senhor, falou ao povo, conforme a mensagem do Senhor, dizendo: Eu sou convosco, e diz o Senhor."
  version5: "Então falou Ageu, embaixador de Jeová, na mensagem de Jeová ao povo, dizendo: Eu sou convosco, diz Jeová."
  version6: "Então, Ageu, o enviado do SENHOR, falou ao povo, segundo a mensagem do SENHOR, dizendo: Eu sou convosco, diz o SENHOR."
  version7: "Ageu, enviado do Senhor, falou ao povo segundo o mandato que ele tinha recebido do Senhor: Estou convosco - oráculo do Senhor."
  version8: "Then spoke Haggai, Jehovah's messenger, in Jehovah's message unto the people, saying, I am with you, saith Jehovah."
  version9: "Then spake Haggai the LORD'S messenger in the LORD'S message unto the people, saying, I <i>am</i> with you, saith the LORD."
-
  book:  "Ageu 1:14"
  version1: "E o Senhor levantou o espírito de Zorobabel, filho de Sealtiel, príncipe de Judá, e o espírito de Josué, filho de Josadaque, sumo sacerdote, e o espírito do resto de todo o povo, e vieram, e trabalharam na casa do Senhor dos Exércitos, seu Deus,"
  version2: "E o SENHOR levantou o espírito de Zorobabel, filho de Sealtiel, príncipe de Judá, e o espírito de Josué, filho de Jozadaque, sumo sacerdote, e o espírito do resto de todo o povo, e vieram e trabalharam na Casa do SENHOR dos Exércitos, seu Deus,"
  version3: "E o SENHOR suscitou o espírito de Zorobabel, filho de Sealtiel, governador de Judá, e o espírito de Josué, filho de Jozadaque, sumo sacerdote, e o espírito de todo o restante do povo, e eles vieram, e fizeram a obra na casa do SENHOR dos Exércitos, seu Deus,"
  version4: "E o Senhor suscitou o espírito do governador de Judá Zorobabel, filho de Sealtiel, e o espírito do sumo sacerdote Josué, filho de Jeozadaque, e o espírito de todo o resto do povo; e eles vieram, e começaram a trabalhar na casa do Senhor dos exércitos, seu Deus,"
  version5: "Jeová suscitou o espírito do governador de Judá, Zorobabel, filho de Sealtiel, e o espírito do sumo sacerdote Josué, filho de Jeozadaque, e o espírito de todo o resto do povo; eles vieram e trabalharam na casa do seu Deus, Jeová dos exércitos,"
  version6: "O SENHOR despertou o espírito de Zorobabel, filho de Salatiel, governador de Judá, e o espírito de Josué, filho de Jozadaque, o sumo sacerdote, e o espírito do resto de todo o povo; eles vieram e se puseram ao trabalho na Casa do SENHOR dos Exércitos, seu Deus,"
  version7: "Então o Senhor inspirou coragem a Zorobabel, filho de Salatiel, governador de Judá, e ao sumo sacerdote Josué, filho de Josedec, bem como a todo o resto do povo: todos puseram-se a trabalhar na construção da casa do Senhor dos exércitos, seu Deus,"
  version8: "And Jehovah stirred up the spirit of Zerubbabel the son of Shealtiel, governor of Judah, and the spirit of Joshua the son of Jehozadak, the high priest, and the spirit of all the remnant of the people; and they came and worked at the house of Jehovah of hosts, their God,"
  version9: "And the LORD stirred up the spirit of Zerubbabel the son of Shealtiel, governor of Judah, and the spirit of Joshua the son of Josedech, the high priest, and the spirit of all the remnant of the people; and they came and did work in the house of the LORD of hosts, their God,"
-
