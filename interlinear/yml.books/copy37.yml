  version1: "Assim diz o Senhor dos Exércitos: Aplicai os vossos corações aos vossos caminhos."
  version2: "Assim diz o SENHOR dos Exércitos: Aplicai o vosso coração aos vossos caminhos."
  version3: "Assim diz o SENHOR dos Exércitos: Considerai os vossos caminhos."
