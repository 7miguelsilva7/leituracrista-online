  book:  "Ageu 2:3"
  version1: "Quem <i>há</i> entre vós que, tendo ficado, viu esta casa na sua primeira glória? e como a vedes agora? não <i>é</i> esta como nada em vossos olhos, comparada com aquela?"
  version2: "Quem <i>há</i> entre vós que, tendo ficado, viu esta casa na sua primeira glória? E como a vedes agora? Não <i>é</i> esta como nada em vossos olhos, comparada com aquela?"
  version3: "Quem há entre vós que tendo ficado, viu esta casa na sua primeira glória? E como a vedes agora? Não é esta como nada diante dos vossos olhos, comparada com aquela?"
  version4: "Quem há entre vós, dos sobreviventes, que viu esta casa na sua primeira glória? Em que estado a vedes agora? Não é como nada em vossos olhos?"
  version5: "Dentre os que ficaram de vós, quais são os que viram esta casa na sua primeira glória? e em que estado a vêdes vós agora? acaso não é como nada nos vossos olhos?"
  version6: "Quem dentre vós, que tenha sobrevivido, contemplou esta casa na sua primeira glória? E como a vedes agora? Não é ela como nada aos vossos olhos?"
  version7: "Haverá alguém entre vós que tenha visto esta casa em seu primeiro esplendor? E em que estado a vedes agora! Tal como está, não parece ela insignificante aos vossos olhos?"
  version8: "Who is left among you that saw this house in its former glory? and how do ye see it now? Is it not as nothing in your eyes?"
  version9: "Who <i>is</i> left among you that saw this house in her first glory? and how do ye see it now? <i>is it</i> not in your eyes in comparison of it as nothing?"
