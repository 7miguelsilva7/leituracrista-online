  book:  "Ageu 2:23"
  version1: "Naquele dia, diz o Senhor dos Exércitos, te tomarei, ó Zorobabel, filho de Sealtiel, servo meu, diz o Senhor, e te farei como um anel de selar; porque te escolhi, diz o Senhor dos Exércitos."
  version2: "Naquele dia, diz o SENHOR dos Exércitos, te tomarei, ó Zorobabel, filho de Sealtiel, servo meu, diz o SENHOR, e te farei como um anel de selar; porque te escolhi, diz o SENHOR dos Exércitos."
  version3: "Naquele dia, diz o SENHOR dos Exércitos, tomar-te-ei, ó Zorobabel, servo meu, filho de Sealtiel, diz o SENHOR, e far-te-ei como um anel de selar; porque te escolhi, diz o SENHOR dos Exércitos."
  version4: "Naquele dia, diz o Senhor dos exércitos, tomar-te-ei, ó Zorobabel, servo meu, filho de Sealtiel, diz o Senhor, e te farei como um anel de selar; porque te escolhi, diz o Senhor dos exércitos."
  version5: "Naquele dia, diz Jeová dos exércitos, tomar-te-ei, meu servo Zorobabel, filho de Sealtiel, diz Jeová, e far-te-ei como um selo; porque te hei escolhido, diz Jeová dos exércitos."
  version6: "Naquele dia, diz o SENHOR dos Exércitos, tomar-te-ei, ó Zorobabel, filho de Salatiel, servo meu, diz o SENHOR, e te farei como um anel de selar, porque te escolhi, diz o SENHOR dos Exércitos."
  version7: "Naquele dia - oráculo do Senhor - eu te tomarei, ó Zorobabel, filho de Salatiel, meu servo - oráculo do Senhor - e te conservarei como se conserva um sinete. Porque é a ti que escolhi - oráculo do Senhor dos exércitos."
  version8: "In that day, saith Jehovah of hosts, will I take thee, Zerubbabel son of Shealtiel, my servant, saith Jehovah, and will make thee as a signet; for I have chosen thee, saith Jehovah of hosts."
  version9: "In that day, saith the LORD of hosts, will I take thee, O Zerubbabel, my servant, the son of Shealtiel, saith the LORD, and will make thee as a signet: for I have chosen thee, saith the LORD of hosts."