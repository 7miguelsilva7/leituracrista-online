  book:  "Ageu 2:4"
  version1: "Ora, pois, esforça-te, Zorobabel, diz o Senhor, e esforça-te, Josué, filho de Josadaque, sumo sacerdote, e esforçai-vos, todo o povo da terra, diz o Senhor, e trabalhai; porque eu <i>sou</i> convosco, diz o Senhor dos Exércitos,"
  version2: "Ora, pois, esforça-te, Zorobabel, diz o SENHOR, e esforça-te, Josué, filho de Jozadaque, sumo sacerdote, e esforçai-vos, todo o povo da terra, diz o SENHOR, e trabalhai; porque eu <i>sou</i> convosco, diz o SENHOR dos Exércitos,"
  version3: "Ora, pois, esforça-te, Zorobabel, diz o SENHOR, e esforça-te, Josué, filho de Jozadaque, sumo sacerdote, e esforça-te, todo o povo da terra, diz o SENHOR, e trabalhai; porque eu sou convosco, diz o SENHOR dos Exércitos,"
  version4: "Ora, pois, esforça-te, Zorobabel, diz o Senhor, e esforça-te, sumo sacerdote Josué, filho de Jeozadaque, e esforçai-vos, todo o povo da terra, diz o Senhor, e trabalhai; porque eu sou convosco, diz o Senhor dos exércitos,"
  version5: "Todavia agora esforça-te, Zorobabel, diz Jeová; esforça-te, Josué, sumo sacerdote, filho de Jeozadaque; e esforçai-vos, todo o povo da terra, diz Jeová, e trabalhai; porque eu sou convosco, diz Jeová dos exércitos,"
  version6: "Ora, pois, sê forte, Zorobabel, diz o SENHOR, e sê forte, Josué, filho de Jozadaque, o sumo sacerdote, e tu, todo o povo da terra, sê forte, diz o SENHOR, e trabalhai, porque eu sou convosco, diz o SENHOR dos Exércitos;"
  version7: "Todavia, ó Zorobabel, tem ânimo, diz o Senhor. Coragem, Josué, filho de Josedec, sumo sacerdote! Coragem todos vós, habitantes da terra, diz o Senhor. Mãos à obra! Eu estou convosco - oráculo do Senhor dos exércitos."
  version8: "But now be strong, Zerubbabel, saith Jehovah; and be strong, Joshua son of Jehozadak, the high priest; and be strong, all ye people of the land, saith Jehovah, and work: for I am with you, saith Jehovah of hosts."
  version9: "Yet now be strong, O Zerubbabel, saith the LORD; and be strong, O Joshua, son of Josedech, the high priest; and be strong, all ye people of the land, saith the LORD, and work: for I <i>am</i> with you, saith the LORD of hosts:"
