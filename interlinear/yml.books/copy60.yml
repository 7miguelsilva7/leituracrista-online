  version6: "A eles foi revelado que, não para si mesmos, mas para vós outros, ministravam as coisas que, agora, vos foram anunciadas por aqueles que, pelo Espírito Santo enviado do céu, vos pregaram o evangelho, coisas essas que anjos anelam perscrutar."
  version7: "Foi-lhes revelado que propunham não para si mesmos, senão para vós, estas revelações que agora vos têm sido anunciadas por aqueles que vos pregaram o Evangelho da parte do Espírito Santo enviado do céu. Revelações estas, que os próprios anjos desejam contemplar."
