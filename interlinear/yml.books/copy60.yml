  book:  "1 Pedro 1:11"
  version1: "Indagando que tempo ou que ocasião de tempo o Espírito de Cristo, que estava neles, indicava, anteriormente testificando os sofrimentos <i>que</i> a Cristo <i>haviam de vir</i>, e a glória que se lhes havia de seguir."
  version2: "indagando que tempo ou que ocasião de tempo o Espírito de Cristo, que estava neles, indicava, anteriormente testificando os <i>{ou as paixões}</i> sofrimentos <i>que</i> a Cristo <i>haviam de vir</i> e a glória que se lhes havia de seguir."
  version3: "Indagando que tempo ou que ocasião de tempo o Espírito de Cristo, que estava neles, indicava, anteriormente testificando os sofrimentos que a Cristo haviam de vir, e a glória que se lhes havia de seguir."
  version4: "indagando qual o tempo ou qual a ocasião que o Espírito de Cristo que estava neles indicava, ao predizer os sofrimentos que a Cristo haviam de vir, e a glória que se lhes havia de seguir."
  version5: "indagando quando e que tempo era esse que o Espírito de Cristo que estava neles indicava, ao testificar anteriormente os sofrimentos que haviam de vir a Cristo, e as glórias que os seguiriam."
  version6: "investigando, atentamente, qual a ocasião ou quais as circunstâncias oportunas, indicadas pelo Espírito de Cristo, que neles estava, ao dar de antemão testemunho sobre os sofrimentos referentes a Cristo e sobre as glórias que os seguiriam."
  version7: "Eles investigaram a época e as circunstâncias indicadas pelo Espírito de Cristo, que neles estava e que profetizava os sofrimentos do mesmo Cristo e as glórias que os deviam seguir."
  version8: "searching what, or what manner of time, the Spirit of Christ which <i>was</i> in them pointed out, testifying before of the sufferings which <i>belonged</i> to Christ, and the glories after these."
  version9: "Searching what, or what manner of time the Spirit of Christ which was in them did signify, when it testified beforehand the sufferings of Christ, and the glory that should follow."
