  book:  "1 Pedro 1:3"
  version1: "Bendito <i>seja</i> o Deus e Pai de nosso Senhor Jesus Cristo, que, segundo a sua grande misericórdia, nos gerou de novo para uma viva esperança, pela ressurreição de Jesus Cristo, dentre os mortos,"
  version2: "Bendito <i>seja</i> o Deus e Pai de nosso Senhor Jesus Cristo, que, segundo a sua grande misericórdia, nos gerou de novo para uma viva esperança, pela ressurreição de Jesus Cristo dentre os mortos,"
  version3: "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo que, segundo a sua grande misericórdia, nos gerou de novo para uma viva esperança, pela ressurreição de Jesus Cristo dentre os mortos,"
  version4: "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, que, segundo a sua grande misericórdia, nos regenerou para uma viva esperança, pela ressurreição de Jesus Cristo dentre os mortos,"
  version5: "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, que segundo a sua grande misericórdia nos regenerou para uma viva esperança pela ressurreição de Jesus Cristo dentre os mortos,"
  version6: "Bendito o Deus e Pai de nosso Senhor Jesus Cristo, que, segundo a sua muita misericórdia, nos regenerou para uma viva esperança, mediante a ressurreição de Jesus Cristo dentre os mortos,"
  version7: "Bendito seja Deus, o Pai de nosso Senhor Jesus Cristo! Na sua grande misericórdia ele nos fez renascer pela ressurreição de Jesus Cristo dentre os mortos, para uma viva esperança,"
  version8: "Blessed <i>be</i> the God and Father of our Lord Jesus Christ, who, according to his great mercy, has begotten us again to a living hope through <i>the</i> resurrection of Jesus Christ from among <i>the</i> dead,"
