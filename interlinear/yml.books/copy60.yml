  book:  "1 Pedro 1:12"
  version1: "Aos quais foi revelado que, não para si mesmos, mas para nós, eles ministravam estas <i>coisas</i> que agora vos foram anunciadas por aqueles que, pelo Espírito Santo enviado do céu, vos pregaram o evangelho: para as quais <i>coisas</i> os anjos desejam bem atentar."
  version2: "Aos quais foi revelado que, não para si mesmos, mas para nós, eles ministravam estas <i>coisas</i> que, agora, vos foram anunciadas por aqueles que, pelo Espírito Santo enviado do céu, vos pregaram o evangelho, para as quais <i>coisas</i> os anjos desejam bem atentar."
