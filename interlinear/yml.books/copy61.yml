  version7: "Esta mesma voz que vinha do céu nós a ouvimos, quando estávamos com ele no monte santo."
  version8: "and this voice *we* heard uttered from heaven, being with him on the holy mountain."
  version9: "And this voice which came from heaven we heard, when we were with him in the holy mount."
