tiles:

-
  book:  "2 Pedro 1:1"
  version1: "SIMÃO Pedro, servo e apóstolo de Jesus Cristo, aos que conosco alcançaram fé igualmente preciosa pela justiça do nosso Deus e Salvador Jesus Cristo:"
  version2: "Simão Pedro, servo e apóstolo de Jesus Cristo, aos que conosco alcançaram fé igualmente preciosa pela justiça do nosso Deus e Salvador Jesus Cristo:"
  version3: "Simão Pedro, servo e apóstolo de Jesus Cristo, aos que conosco alcançaram fé igualmente preciosa pela justiça do nosso Deus e Salvador Jesus Cristo:"
  version4: "Simão Pedro, servo e apóstolo de Jesus Cristo, aos que conosco alcançaram fé igualmente preciosa na justiça do nosso Deus e Salvador Jesus Cristo:"
  version5: "Simão Pedro, servo e apóstolo de Jesus Cristo, aos que alcançaram fé igualmente preciosa conosco na justiça de nosso Deus e Salvador Jesus Cristo:"
  version6: "Simão Pedro, servo e apóstolo de Jesus Cristo, aos que conosco obtiveram fé igualmente preciosa na justiça do nosso Deus e Salvador Jesus Cristo,"
  version7: "Simão Pedro, servo e apóstolo de Jesus Cristo, àqueles que, pela justiça do nosso Deus e do Salvador Jesus Cristo, alcançaram por partilha uma fé tão preciosa como a nossa,"
  version8: "Simon Peter, bondman and apostle of Jesus Christ, to them that have received like precious faith with us through <i>the</i> righteousness of our God and Saviour Jesus Christ:"
  version9: "Simon Peter, a servant and an apostle of Jesus Christ, to them that have obtained like precious faith with us through the righteousness of God and our Saviour Jesus Christ: <i>{Simon: or, Symeon}</i> <i>{God...: Gr. of our God and Saviour}</i>"
-
  book:  "2 Pedro 1:2"
  version1: "Graça e paz vos sejam multiplicadas, pelo conhecimento de Deus, e de Jesus nosso Senhor;"
  version2: "graça e paz vos sejam multiplicadas, pelo conhecimento de Deus e de Jesus, nosso Senhor."
  version3: "Graça e paz vos sejam multiplicadas, pelo conhecimento de Deus, e de Jesus nosso Senhor;"
  version4: "Graça e paz vos sejam multiplicadas no pleno conhecimento de Deus e de Jesus nosso Senhor;"
  version5: "Graça e paz vos sejam multiplicadas no pleno conhecimento de Deus e de Jesus nosso Senhor,"
  version6: "graça e paz vos sejam multiplicadas, no pleno conhecimento de Deus e de Jesus, nosso Senhor."
  version7: "graça e paz vos sejam dadas em abundância por um profundo conhecimento de Deus e de Jesus, nosso Senhor!"
  version8: "Grace and peace be multiplied to you in <i>the</i> knowledge of God and of Jesus our Lord."
  version9: "Grace and peace be multiplied unto you through the knowledge of God, and of Jesus our Lord,"
-
  book:  "2 Pedro 1:3"
  version1: "Visto como o seu divino poder nos deu tudo o que <i>diz respeito</i> à vida e piedade, pelo conhecimento daquele que nos chamou por sua glória e virtude;"
  version2: "Visto como o seu divino poder nos deu tudo o que <i>diz respeito</i> à vida e piedade, pelo conhecimento daquele que nos chamou por sua glória e virtude,"
  version3: "Visto como o seu divino poder nos deu tudo o que diz respeito à vida e piedade, pelo conhecimento daquele que nos chamou pela sua glória e virtude;"
  version4: "visto como o seu divino poder nos tem dado tudo o que diz respeito à vida e à piedade, pelo pleno conhecimento daquele que nos chamou por sua própria glória e virtude;"
  version5: "visto que o seu divino poder nos tem dado tudo o que diz respeito à vida e à piedade, pelo pleno conhecimento daquele que nos chamou por sua glória e virtude,"
  version6: "Visto como, pelo seu divino poder, nos têm sido doadas todas as coisas que conduzem à vida e à piedade, pelo conhecimento completo daquele que nos chamou para a sua própria glória e virtude,"
  version7: "O poder divino deu-nos tudo o que contribui para a vida e a piedade, fazendo-nos conhecer aquele que nos chamou por sua glória e sua virtude."
  version8: "As his divine power has given to us all things which relate to life and godliness, through the knowledge of him that has called us by glory and virtue,"
  version9: "According as his divine power hath given unto us all things that <i>pertain</i> unto life and godliness, through the knowledge of him that hath called us to glory and virtue: <i>{to: or, by}</i>"
-
  book:  "2 Pedro 1:4"
  version1: "Pelas quais ele nos tem dado grandíssimas e preciosas promessas, para que por elas fiqueis participantes da natureza divina, havendo escapado da corrupção, que pela concupiscência há no mundo."
  version2: "pelas quais ele nos tem dado grandíssimas e preciosas promessas, para que por elas fiqueis participantes da natureza divina, havendo escapado da corrupção, que, pela concupiscência, há no mundo,"
  version3: "Pelas quais ele nos tem dado grandíssimas e preciosas promessas, para que por elas fiqueis participantes da natureza divina, havendo escapado da corrupção, que pela concupiscência há no mundo."
  version4: "pelas quais ele nos tem dado as suas preciosas e grandíssimas promessas, para que por elas vos torneis participantes da natureza divina, havendo escapado da corrupção, que pela concupiscência há no mundo."
  version5: "pelas quais ele nos tem comunicado as suas preciosas e mui grandes promessas, para que por elas vos torneis participantes da natureza divina, tendo escapado da corrupção que há no mundo pela cobiça."
  version6: "pelas quais nos têm sido doadas as suas preciosas e mui grandes promessas, para que por elas vos torneis co-participantes da natureza divina, livrando-vos da corrupção das paixões que há no mundo,"
  version7: "Por elas, temos entrado na posse das maiores e mais preciosas promessas, a fim de tornar-vos por este meio participantes da natureza divina, subtraindo-vos à corrupção que a concupiscência gerou no mundo."
  version8: "through which he has given to us the greatest and precious promises, that through these ye may become partakers of <i>the</i> divine nature, having escaped the corruption that is in the world through lust."
  version9: "Whereby are given unto us exceeding great and precious promises: that by these ye might be partakers of the divine nature, having escaped the corruption that is in the world through lust."
-
  book:  "2 Pedro 1:5"
  version1: "E vós também, pondo nisto mesmo toda a diligência, acrescentai à vossa fé a virtude, e à virtude a ciência,"
  version2: "e vós também, pondo nisto mesmo toda a diligência, acrescentai à vossa fé a virtude, e à virtude, a ciência,"
  version3: "E vós também, pondo nisto mesmo toda a diligência, acrescentai à vossa fé a virtude, e à virtude a ciência,"
  version4: "E por isso mesmo vós, empregando toda a diligência, acrescentai à vossa fé a virtude, e à virtude a ciência,"
  version5: "Por isso mesmo vós, aplicando da vossa parte toda a diligência, ajuntai à vossa fé a virtude;"
  version6: "por isso mesmo, vós, reunindo toda a vossa diligência, associai com a vossa fé a virtude; com a virtude, o conhecimento;"
  version7: "Por estes motivos, esforçai-vos quanto possível por unir à vossa fé a virtude, à virtude a ciência,"
  version8: "But for this very reason also, using therewith all diligence, in your faith have also virtue, in virtue knowledge,"
  version9: "And beside this, giving all diligence, add to your faith virtue; and to virtue knowledge;"
-
  book:  "2 Pedro 1:6"
  version1: "E à ciência temperança, e à temperança paciência, e à paciência piedade,"
  version2: "e à ciência, a temperança, e à temperança, a paciência, e à paciência, a piedade,"
  version3: "E à ciência a temperança, e à temperança a paciência, e à paciência a piedade,"
  version4: "e à ciência o domínio próprio, e ao domínio próprio a perseverança, e à perseverança a piedade,"
  version5: "à virtude, a ciência; à ciência, a temperança; à temperança, a fortaleza; à fortaleza, a piedade;"
  version6: "com o conhecimento, o domínio próprio; com o domínio próprio, a perseverança; com a perseverança, a piedade;"
  version7: "à ciência a temperança, à temperança a paciência, à paciência a piedade,"
  version8: "in knowledge temperance, in temperance endurance, in endurance godliness,"
  version9: "And to knowledge temperance; and to temperance patience; and to patience godliness;"
-
  book:  "2 Pedro 1:7"
  version1: "E à piedade amor fraternal; e ao amor fraternal caridade."
  version2: "e à piedade, o <i>{ou fraternidade, e à fraternidade,}</i> amor fraternal, e ao amor fraternal, a <i>{ou amor}</i> caridade."
  version3: "E à piedade o amor fraternal, e ao amor fraternal a caridade."
  version4: "e à piedade a fraternidade, e à fraternidade o amor."
  version5: "à piedade, o amor dos irmãos; e ao amor dos irmãos, a caridade."
  version6: "com a piedade, a fraternidade; com a fraternidade, o amor."
  version7: "à piedade o amor fraterno, e ao amor fraterno a caridade."
  version8: "in godliness brotherly love, in brotherly love love:"
  version9: "And to godliness brotherly kindness; and to brotherly kindness charity."
-
  book:  "2 Pedro 1:8"
  version1: "Porque, se em vós houver e abundarem estas <i>coisas</i>, não vos deixarão ociosos nem estéreis no conhecimento de nosso Senhor Jesus Cristo."
  version2: "Porque, se em vós houver e aumentarem estas <i>coisas,</i> não vos deixarão ociosos nem estéreis no conhecimento de nosso Senhor Jesus Cristo."
  version3: "Porque, se em vós houver e abundarem estas coisas, não vos deixarão ociosos nem estéreis no conhecimento de nosso Senhor Jesus Cristo."
  version4: "Porque, se em vós houver e abundarem estas coisas, elas não vos deixarão ociosos nem infrutíferos no pleno conhecimento de nosso Senhor Jesus Cristo."
  version5: "Pois se estas coisas vos pertencem e abundam em vós, fazem que não sejais ociosos nem sem fruto no pleno conhecimento de nosso Senhor Jesus Cristo;"
  version6: "Porque estas coisas, existindo em vós e em vós aumentando, fazem com que não sejais nem inativos, nem infrutuosos no pleno conhecimento de nosso Senhor Jesus Cristo."
  version7: "Se estas virtudes se acharem em vós abundantemente, elas não vos deixarão inativos nem infrutuosos no conhecimento de nosso Senhor Jesus Cristo."
  version8: "for these things existing and abounding in you make <i>you</i> to be neither idle nor unfruitful as regards the knowledge of our Lord Jesus Christ;"
  version9: "For if these things be in you, and abound, they make <i>you that ye shall</i> neither <i>be</i> barren nor unfruitful in the knowledge of our Lord Jesus Christ. <i>{barren: Gr. idle}</i>"
-
  book:  "2 Pedro 1:9"
  version1: "Pois aquele em quem não há estas <i>coisas</i> é cego, nada vendo ao longe, havendo-se esquecido da purificação dos seus antigos pecados."
  version2: "Pois aquele em quem não há estas <i>coisas</i> é cego, nada vendo ao longe, havendo-se esquecido da purificação dos seus antigos pecados."
  version3: "Pois aquele em quem não há estas coisas é cego, nada vendo ao longe, havendo-se esquecido da purificação dos seus antigos pecados."
  version4: "Pois aquele em quem não há estas coisas é cego, vendo somente o que está perto, havendo-se esquecido da purificação dos seus antigos pecados."
  version5: "mas aquele em quem não há estas coisas, é cego, vendo só o que está perto, porque se tem esquecido da purificação dos seus pecados antigos."
  version6: "Pois aquele a quem estas coisas não estão presentes é cego, vendo só o que está perto, esquecido da purificação dos seus pecados de outrora."
  version7: "Porque quem não tiver estas coisas é míope, cego: esqueceu-se da purificação dos seus antigos pecados."
  version8: "for he with whom these things are not present is blind, short-sighted, and has forgotten the purging of his former sins."
  version9: "But he that lacketh these things is blind, and cannot see afar off, and hath forgotten that he was purged from his old sins."
-
  book:  "2 Pedro 1:10"
  version1: "Portanto, irmãos, procurai fazer cada vez mais firme a vossa vocação e eleição; porque, fazendo isto, nunca jamais tropeçareis."
  version2: "Portanto, irmãos, procurai fazer cada vez mais firme a vossa vocação e eleição; porque, fazendo isto, nunca jamais tropeçareis."
  version3: "Portanto, irmãos, procurai fazer cada vez mais firme a vossa vocação e eleição; porque, fazendo isto, nunca jamais tropeçareis."
  version4: "Portanto, irmãos, procurai mais diligentemente fazer firme a vossa vocação e eleição; porque, fazendo isto, nunca jamais tropeçareis."
  version5: "Por isso, irmãos, ponde cada vez maior cuidado em fazer firme a vossa vocação e eleição; porque fazendo isto, não tropeçareis jamais."
  version6: "Por isso, irmãos, procurai, com diligência cada vez maior, confirmar a vossa vocação e eleição; porquanto, procedendo assim, não tropeçareis em tempo algum."
  version7: "Portanto, irmãos, cuidai cada vez mais em assegurar a vossa vocação e eleição. Procedendo deste modo, não tropeçareis jamais."
  version8: "Wherefore the rather, brethren, use diligence to make your calling and election sure, for doing these things ye will never fall;"
  version9: "Wherefore the rather, brethren, give diligence to make your calling and election sure: for if ye do these things, ye shall never fall:"
-
  book:  "2 Pedro 1:11"
  version1: "Porque assim vos será amplamente concedida a entrada no reino eterno de nosso Senhor e Salvador Jesus Cristo."
  version2: "Porque assim vos será amplamente concedida a entrada no Reino eterno de nosso Senhor e Salvador Jesus Cristo."
  version3: "Porque assim vos será amplamente concedida a entrada no reino eterno de nosso Senhor e Salvador Jesus Cristo."
  version4: "Porque assim vos será amplamente concedida a entrada no reino eterno do nosso Senhor e Salvador Jesus Cristo."
  version5: "Pois assim vos será dada largamente a entrada no reino eterno de nosso Senhor e Salvador Jesus Cristo. vinda de Cristo"
  version6: "Pois desta maneira é que vos será amplamente suprida a entrada no reino eterno de nosso Senhor e Salvador Jesus Cristo."
  version7: "Assim vos será aberta largamente a entrada no Reino eterno de nosso Senhor e Salvador Jesus Cristo."
  version8: "for thus shall the entrance into the everlasting kingdom of our Lord and Saviour Jesus Christ be richly furnished unto you."
