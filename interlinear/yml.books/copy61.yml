-
  book:  "2 Pedro 1:12"
  version1: "Pelo que não deixarei de exortar-vos sempre acerca destas <i>coisas</i>, ainda que bem as saibais, e estejais confirmados na presente verdade."
  version2: "Pelo que não deixarei de exortar-vos sempre acerca destas <i>coisas,</i> ainda que bem as saibais e estejais confirmados na presente verdade."
  version3: "Por isso não deixarei de exortar-vos sempre acerca destas coisas, ainda que bem as saibais, e estejais confirmados na presente verdade."
  version4: "Pelo que estarei sempre pronto para vos lembrar estas coisas, ainda que as saibais, e estejais confirmados na verdade que já está convosco."
  version5: "Pois sempre estarei pronto para vos fazer lembrar estas coisas, ainda que as sabeis e estais confirmados na verdade que vos está presente."
  version6: "Por esta razão, sempre estarei pronto para trazer-vos lembrados acerca destas coisas, embora estejais certos da verdade já presente convosco e nela confirmados."
  version7: "Eis por que não cessarei de vos trazer à memória essas coisas, embora estejais instruídos e confirmados na presente verdade."
  version8: "Wherefore I will be careful to put you always in mind of these things, although knowing <i>them</i> and established in the present truth."
  version9: "Wherefore I will not be negligent to put you always in remembrance of these things, though ye know <i>them</i>, and be established in the present truth."
-
  book:  "2 Pedro 1:13"
  version1: "E tenho por justo, enquanto estiver neste tabernáculo, despertar-vos com admoestações."
  version2: "E tenho por justo, enquanto estiver neste tabernáculo, despertar-vos com admoestações,"
  version3: "E tenho por justo, enquanto estiver neste tabernáculo, despertar-vos com admoestações,"
  version4: "E tendo por justo, enquanto ainda estou neste tabernáculo, despertar-vos com admoestações,"
  version5: "Tenho por justo, enquanto estou neste tabernáculo, despertar-vos com recordações,"
  version6: "Também considero justo, enquanto estou neste tabernáculo, despertar-vos com essas lembranças,"
  version7: "Tenho por meu dever, enquanto estiver neste tabernáculo, de manter-vos vigilantes com minhas admoestações."
  version8: "But I account it right, as long as I am in this tabernacle, to stir you up by putting <i>you</i> in remembrance,"
  version9: "Yea, I think it meet, as long as I am in this tabernacle, to stir you up by putting <i>you</i> in remembrance;"
-
  book:  "2 Pedro 1:14"
  version1: "Sabendo que brevemente hei de deixar <i>este</i> meu tabernáculo, como também nosso Senhor Jesus Cristo <i>já</i> mo tem revelado."
  version2: "sabendo que brevemente hei de deixar <i>este</i> meu tabernáculo, como também nosso Senhor Jesus Cristo <i>já</i> mo tem revelado."
  version3: "Sabendo que brevemente hei de deixar este meu tabernáculo, como também nosso Senhor Jesus Cristo já mo tem revelado."
  version4: "sabendo que brevemente hei de deixar este meu tabernáculo, assim como nosso Senhor Jesus Cristo já mo revelou."
  version5: "sabendo que brevemente hei de deixar este meu tabernáculo, segundo o que também me deu a entender nosso Senhor Jesus Cristo."
  version6: "certo de que estou prestes a deixar o meu tabernáculo, como efetivamente nosso Senhor Jesus Cristo me revelou."
  version7: "Porque sei que em breve terei que deixá-lo, assim como nosso Senhor Jesus Cristo me fez conhecer."
  version8: "knowing that the putting off of my tabernacle is speedily <i>to take place</i>, as also our Lord Jesus Christ has manifested to me;"
  version9: "Knowing that shortly I must put off <i>this</i> my tabernacle, even as our Lord Jesus Christ hath shewed me."
-
  book:  "2 Pedro 1:15"
  version1: "Mas também eu procurarei em toda a ocasião que depois da minha morte tenhais lembrança destas coisas."
  version2: "Mas também eu procurarei, em toda a ocasião, que depois da minha morte <i>{ou partida}</i> tenhais lembrança destas coisas."
  version3: "Mas também eu procurarei em toda a ocasião que depois da minha morte tenhais lembrança destas coisas."
  version4: "Mas procurarei diligentemente que também em toda ocasião depois da minha morte tenhais lembrança destas coisas."
  version5: "Mas terei cuidado também que a todo o tempo depois da minha retirada, possais ter lembrança destas coisas."
  version6: "Mas, de minha parte, esforçar-me-ei, diligentemente, por fazer que, a todo tempo, mesmo depois da minha partida, conserveis lembrança de tudo."
  version7: "Mas cuidarei para que, ainda depois do meu falecimento, possais conservar sempre a lembrança dessas coisas."
  version8: "but I will use diligence, that after my departure ye should have also, at any time, <i>in your power</i> to call to mind these things."
  version9: "Moreover I will endeavour that ye may be able after my decease to have these things always in remembrance."
-
  book:  "2 Pedro 1:16"
  version1: "Porque não vos fizemos saber a virtude e a vinda de nosso Senhor Jesus Cristo, seguindo fábulas artificialmente compostas: mas nós <i>mesmos</i> vimos a sua majestade."
  version2: "Porque não vos fizemos saber a virtude e a vinda de nosso Senhor Jesus Cristo, seguindo fábulas artificialmente compostas, mas nós <i>mesmos</i> vimos a sua majestade,"
  version3: "Porque não vos fizemos saber a virtude e a vinda de nosso Senhor Jesus Cristo, seguindo fábulas artificialmente compostas; mas nós mesmos vimos a sua majestade."
  version4: "Porque não seguimos fábulas engenhosas quando vos fizemos conhecer o poder e a vinda de nosso Senhor Jesus Cristo, pois nós fôramos testemunhas oculares da sua majestade."
  version5: "Pois não seguimos fábulas engenhosas, quando vos fizemos conhecer o poder e a vinda de nosso Senhor Jesus Cristo; mas nós fomos testemunhas oculares da sua majestade,"
  version6: "Porque não vos demos a conhecer o poder e a vinda de nosso Senhor Jesus Cristo seguindo fábulas engenhosamente inventadas, mas nós mesmos fomos testemunhas oculares da sua majestade,"
  version7: "Na realidade, não é baseando-nos em hábeis fábulas imaginadas que nós vos temos feito conhecer o poder e a vinda de nosso Senhor Jesus Cristo, mas por termos visto a sua majestade com nossos próprios olhos."
  version8: "For we have not made known to you the power and coming of our Lord Jesus Christ, following cleverly imagined fables, but having been eyewitnesses of *his* majesty."
  version9: "For we have not followed cunningly devised fables, when we made known unto you the power and coming of our Lord Jesus Christ, but were eyewitnesses of his majesty."
-
  book:  "2 Pedro 1:17"
  version1: "Porquanto ele recebeu de Deus Pai honra e glória, quando da magnífica glória lhe foi dirigida a seguinte voz: Este é o meu Filho amado, em quem me tenho comprazido."
  version2: "porquanto ele recebeu de Deus Pai honra e glória, quando da magnífica glória lhe foi dirigida a seguinte voz: Este é o meu Filho amado, em quem me tenho comprazido."
  version3: "Porquanto ele recebeu de Deus Pai honra e glória, quando da magnífica glória lhe foi dirigida a seguinte voz: Este é o meu Filho amado, em quem me tenho comprazido."
  version4: "Porquanto ele recebeu de Deus Pai honra e glória, quando pela Glória Magnífica lhe foi dirigida a seguinte voz: Este é o meu Filho amado, em quem me comprazo;"
  version5: "porquanto ele recebeu de Deus Pai honra e glória, quando pela Magnífica Glória lhe foi comunicada esta voz: Este é o meu Filho dileto, em quem me agrado."
  version6: "pois ele recebeu, da parte de Deus Pai, honra e glória, quando pela Glória Excelsa lhe foi enviada a seguinte voz: Este é o meu Filho amado, em quem me comprazo."
  version7: "Porque ele recebeu de Deus Pai honra e glória, quando do seio da glória magnífica lhe foi dirigida esta voz: Este é o meu Filho muito amado, em quem tenho posto todo o meu afeto."
  version8: "For he received from God <i>the</i> Father honour and glory, such a voice being uttered to him by the excellent glory: This is my beloved Son, in whom *I* have found my delight;"
  version9: "For he received from God the Father honour and glory, when there came such a voice to him from the excellent glory, This is my beloved Son, in whom I am well pleased."
-
  book:  "2 Pedro 1:18"
  version1: "E ouvimos esta voz dirigida do céu, estando nós com ele no monte santo;"
  version2: "E ouvimos esta voz dirigida do céu, estando nós com ele no monte santo."
  version3: "E ouvimos esta voz dirigida do céu, estando nós com ele no monte santo;"
