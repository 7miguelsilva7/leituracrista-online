  book:  "Obadias 1:6"
  version1: "Como foram buscados os bens de Esaú! como foram esquadrinhados os seus esconderijos!"
  version2: "Como foram buscados os bens de Esaú! Como foram esquadrinhados os seus esconderijos!"
  version3: "Como foram rebuscados os bens de Esaú! Como foram investigados os seus tesouros escondidos!"
  version4: "Como foram rebuscados os bens de Esaú! como foram esquadrinhados os seus tesouros ocultos!"
  version5: "Como têm sido as coisas de Esaú esquadrinhadas! como têm sido investigados os seus tesouros ocultos!"
  version6: "Como foram rebuscados os bens de Esaú! Como foram esquadrinhados os seus tesouros escondidos!"
  version7: "Como foste revistado, Esaú! Como foram roubados teus tesouros ocultos!"
  version8: "How is Esau searched! his hidden things sought out!"
  version9: "How are <i>the things</i> of Esau searched out! <i>how</i> are his hidden things sought up!"
-
  book:  "Obadias 1:7"
  version1: "Todos os teus confederados te levaram para fora dos teus limites: os que gozam da tua paz te enganaram, prevaleceram contra ti; <i>os que comem</i> o teu pão puseram debaixo de ti uma armadilha: não há em Edom entendimento."
  version2: "Todos os teus confederados te levaram para fora dos teus limites; os que gozam da tua paz te enganaram, prevaleceram contra ti; <i>os que comem</i> o teu pão puseram debaixo de ti uma armadilha; não há em Edom entendimento."
  version3: "Todos os teus confederados te levaram até a fronteira; os que gozam da tua paz te enganaram, prevaleceram contra ti; os que comem o teu pão puseram debaixo de ti uma armadilha; não há nele entendimento."
  version4: "Todos os teus confederados te levaram para fora dos teus limites; os que estavam de paz contigo te enganaram, e prevaleceram contra ti; os que comem o teu pão põem debaixo de ti uma armadilha; não há em Edom entendimento."
  version5: "Todos os teus confederados te fizeram acompanhar no caminho até os confins; os homens que estavam de paz contigo, te enganaram e contra ti prevaleceram; os que comem o teu pão, põem debaixo de ti uma armadilha: não há nele entendimento."
  version6: "Todos os teus aliados te levaram para fora dos teus limites; os que gozam da tua paz te enganaram, prevaleceram contra ti; os que comem o teu pão puseram armadilhas para teus pés; não há em Edom entendimento."
  version7: "Foste expulso até a fronteira por todos os teus aliados; foste enganado, foste dominado por teus amigos. Teus comensais puseram armadilhas sob teus passos; e não o percebeste!"
  version8: "All the men of thy confederacy have pushed thee to the border; the men that were at peace with thee have deceived thee, they have prevailed against thee; <i>they that eat</i> thy bread have laid a snare under thee. There is no understanding in him."
  version9: "All the men of thy confederacy have brought thee <i>even</i> to the border: the men that were at peace with thee have deceived thee, <i>and</i> prevailed against thee; <i>they that eat</i> thy bread have laid a wound under thee: <i>there is</i> none understanding in him. <i>{that were...: Heb. of thy peace}</i> <i>{they...: Heb. the men of thy bread}</i> <i>{in him: or, of it}</i>"
-
  book:  "Obadias 1:8"
  version1: "E não acontecerá naquele dia, diz o Senhor, que farei perecer os sábios de Edom, <i>e</i> o entendimento na montanha de Esaú?"
  version2: "E não acontecerá, naquele dia, diz o SENHOR, que farei perecer os sábios de Edom <i>e</i> o entendimento na montanha de Esaú?"
  version3: "Porventura não acontecerá naquele dia, diz o SENHOR, que farei perecer os sábios de Edom, e o entendimento do monte de Esaú?"
  version4: "Acaso não acontecerá naquele dia, diz o Senhor, que farei perecer os sábios de Edom, e o entendimento do monte de Esaú?"
  version5: "Acaso naquele dia, não farei eu, diz Jeová, perecer de Edom os sábios, e do monte de Esaú o entendimento?"
  version6: "Não acontecerá, naquele dia, diz o SENHOR, que farei perecer os sábios de Edom e o entendimento do monte de Esaú?"
  version7: "Sim, naquele dia - oráculo do Senhor - farei perecer os sábios de Edom, os homens inteligentes da montanha de Esaú."
  version8: "Shall I not in that day, saith Jehovah, destroy the wise men out of Edom, and understanding out of the mount of Esau?"
  version9: "Shall I not in that day, saith the LORD, even destroy the wise <i>men</i> out of Edom, and understanding out of the mount of Esau?"
-
  book:  "Obadias 1:9"
  version1: "E os teus valentes, ó Temã, estarão atemorizados, para que da montanha de Esaú seja cada um exterminado pela matança."
  version2: "E os teus valentes, ó Temã, estarão atemorizados, para que da montanha de Esaú seja cada um exterminado pela matança."
  version3: "E os teus poderosos, ó Temã, estarão atemorizados, para que do monte de Esaú seja cada um exterminado pela matança."
  version4: "E os teus valentes, ó Temã, estarão atemorizados, para que do monte de Esaú seja cada um exterminado pela matança."
  version5: "Os teus valentes, ó Temã, estarão atemorizados, a fim de que pela matança cada um seja exterminado do monte de Esaú."
  version6: "Os teus valentes, ó Temã, estarão atemorizados, para que, do monte de Esaú, seja cada um exterminado pela matança."
  version7: "Também os teus valentes, ó Temã, serão tomados de medo, a fim de que todo homem, no dia da carnificina, seja exterminado da montanha de Esaú."
  version8: "And thy mighty men, O Teman, shall be dismayed, to the end that every one may be cut off from the mount of Esau by slaughter."
  version9: "And thy mighty <i>men</i>, O Teman, shall be dismayed, to the end that every one of the mount of Esau may be cut off by slaughter."
