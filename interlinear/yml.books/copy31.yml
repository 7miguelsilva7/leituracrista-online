  book:  "Obadias 1:10"
  version1: "Por causa da violência feita a teu irmão Jacó, cobrir-te-á a confusão, e <i>serás</i> exterminado para sempre."
  version2: "Por causa da violência feita a teu irmão Jacó, cobrir-te-á a confusão, e <i>serás</i> exterminado para sempre."
  version3: "Por causa da violência feita a teu irmão Jacó, cobrir-te-á a confusão, e serás exterminado para sempre."
  version4: "Por causa da violência feita a teu irmão Jacó, cobrir-te-á a confusão, e serás exterminado para sempre."
  version5: "Por causa da violência feita a teu irmão Jacó, cobrir-te-á a vergonha, e serás exterminado para sempre."
  version6: "Por causa da violência feita a teu irmão Jacó, cobrir-te-á a vergonha, e serás exterminado para sempre."
  version7: "Por causa da violência feita ao teu irmão Jacó, estarás coberto de vergonha, e serás aniquilado para sempre."
  version8: "Because of violence against thy brother Jacob, shame shall cover thee, and thou shalt be cut off for ever."
