  book:  "Obadias 1:15"
  version1: "Porque o dia do Senhor está perto, sobre todas as nações: como tu fizeste, assim se fará contigo: a tua maldade cairá sobre a tua cabeça."
  version2: "Porque o dia do SENHOR está perto, sobre todas as nações; como tu fizeste, assim se fará contigo; a tua maldade cairá sobre a tua cabeça."
  version3: "Porque o dia do SENHOR está perto, sobre todos os gentios; como tu fizeste, assim se fará contigo; a tua recompensa voltará sobre a tua cabeça."
  version4: "Porquanto o dia do Senhor está perto, sobre todas as nações, como tu fizeste, assim se fará contigo; o teu feito tornará sobre a tua cabeça."
  version5: "Pois o dia de Jeová está perto sobre todas as nações; como tens feito, assim se te fará a ti; o teu feito tornará sobre a tua cabeça."
  version6: "Porque o Dia do SENHOR está prestes a vir sobre todas as nações; como tu fizeste, assim se fará contigo; o teu malfeito tornará sobre a tua cabeça."
  version7: "Porque o dia do Senhor está próximo para todas as nações: como tiveres feito, assim se fará contigo; carregarás sobre a cabeça o peso de teus atos."
  version8: "For the day of Jehovah is near upon all the nations: as thou hast done, it shall be done unto thee: thy recompence shall return upon thine own head."
  version9: "For the day of the LORD <i>is</i> near upon all the heathen: as thou hast done, it shall be done unto thee: thy reward shall return upon thine own head."
-
