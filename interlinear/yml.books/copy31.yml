tiles:


-
  book:  "Obadias 1:1"
  version1: "VISÃO de Obadias: Assim diz o Senhor JEOVÁ a respeito de Edom: Temos ouvido a pregação do Senhor, e foi enviado às nações um embaixador, dizendo: Levantai-vos, e levantemo-nos contra ela para a guerra."
  version2: "Visão de Obadias: Assim diz o Senhor JEOVÁ a respeito de Edom: Temos ouvido a pregação do SENHOR, e foi enviado às nações um embaixador, dizendo: Levantai-vos, e levantemo-nos contra ela para a guerra."
  version3: "Visão de Obadias: Assim diz o Senhor DEUS a respeito de Edom: Temos ouvido a pregação do SENHOR, e foi enviado aos gentios um emissário, dizendo: Levantai-vos, e levantemo-nos contra ela para a guerra."
  version4: "Visão de Obadias. Assim diz o Senhor Deus a respeito de Edom: Temos ouvido novas da parte do Senhor, e por entre as nações foi enviado um mensageiro a dizer: Levantai-vos, e levantemo-nos contra ela para a guerra."
  version5: "Visão de Obadias. Assim diz o Senhor Jeová acerca de Edom: Da parte de Jeová ouvimos novas, e por entre as nações foi enviado um mensageiro a dizer: Levantai-vos, e levantemo-nos contra Edom em guerra."
  version6: "Visão de Obadias. Assim diz o SENHOR Deus a respeito de Edom: Temos ouvido as novas do SENHOR, e às nações foi enviado um mensageiro que disse: Levantai-vos, e levantemo-nos contra Edom, para a guerra."
  version7: "Visão de Abdias. Eis o que diz o Senhor a respeito de Edom. Eis a mensagem que recebemos do Senhor, e que um mensageiro foi encarregado de levar às nações: De pé! Levantemo-nos contra esse povo! Para o combate!"
  version8: "The vision of Obadiah. Thus saith the Lord Jehovah concerning Edom: We have heard a report from Jehovah, and an ambassador is sent among the nations. Arise ye, and let us rise up against her in battle."
  version9: "The vision of Obadiah. Thus saith the Lord GOD concerning Edom; We have heard a rumour from the LORD, and an ambassador is sent among the heathen, Arise ye, and let us rise up against her in battle."
