  book:  "Obadias 1:2"
  version1: "Eis que te fiz pequeno entre as nações; tu és mui desprezado."
  version2: "Eis que te fiz pequeno entre as nações; tu és mui desprezado."
  version3: "Eis que te fiz pequeno entre os gentios; tu és muito desprezado."
  version4: "Eis que te farei pequeno entre as nações; serás muito desprezado."
  version5: "Eis que te fiz pequeno entre as nações; tu és em extremo desprezado."
  version6: "Eis que te fiz pequeno entre as nações; tu és mui desprezado."
  version7: "Eis que te faço pequeno entre as nações, estarás na extrema abjeção."
  version8: "Behold, I have made thee small among the nations; thou art greatly despised."
  version9: "Behold, I have made thee small among the heathen: thou art greatly despised."
-
  book:  "Obadias 1:3"
  version1: "A soberba do teu coração te enganou, <i>como</i> o que habita nas fendas das rochas, <i>na</i> sua alta morada, que diz no seu coração: Quem me derribará em terra?"
  version2: "A soberba do teu coração te enganou, <i>como</i> o que habita nas fendas das rochas, <i>na</i> sua alta morada, que diz no seu coração: Quem me derribará em terra?"
  version3: "A soberba do teu coração te enganou, como o que habita nas fendas das rochas, na sua alta morada, que diz no seu coração: Quem me derrubará em terra?"
  version4: "A soberba do teu coração te enganou, ó tu que habitas nas fendas do penhasco, na tua alta morada, que dizes no teu coração: Quem me derrubará em terra?"
  version5: "A soberba do teu coração acaba de te enganar, ó tu que habitas nas fendas do penhasco, e cuja habitação é elevada; que dizes no teu coração: Quem me derrubará em terra?"
  version6: "A soberba do teu coração te enganou, ó tu que habitas nas fendas das rochas, na tua alta morada, e dizes no teu coração: Quem me deitará por terra?"
  version7: "A soberba do teu coração transviou-te: tu que habitas nas fendas dos rochedos, numa morada inacessível, e dizes no teu coração: Quem me faria cair por terra?"
  version8: "The pride of thy heart hath deceived thee, thou that dwellest in the clefts of the rock, whose habitation is high; -he that saith in his heart, Who shall bring me down to the ground?"
  version9: "The pride of thine heart hath deceived thee, thou that dwellest in the clefts of the rock, whose habitation <i>is</i> high; that saith in his heart, Who shall bring me down to the ground?"
-
  book:  "Obadias 1:4"
  version1: "Se te elevares como águia, e puseres o teu ninho entre as estrelas, dali te derribarei, diz o Senhor."
  version2: "Se te elevares como águia e puseres o teu ninho entre as estrelas, dali te derribarei, diz o SENHOR."
  version3: "Se te elevares como águia, e puseres o teu ninho entre as estrelas, dali te derrubarei, diz o SENHOR."
  version4: "Embora subas ao alto como águia, e embora se ponha o teu ninho entre as estrelas, dali te derrubarei, diz o Senhor."
  version5: "Embora subas ao alto como águia, e embora seja o teu ninho posto entre as estrelas, dali te derrubarei, diz Jeová."
  version6: "Se te remontares como águia e puseres o teu ninho entre as estrelas, de lá te derribarei, diz o SENHOR."
  version7: "Ainda que tivesses colocado o teu ninho tão alto como a águia, ou o tivesses posto entre os astros, eu precipitar-te-ia dali - oráculo do Senhor."
  version8: "Though thou exalt thyself as the eagle, and though thou set thy nest among the stars, thence will I bring thee down, saith Jehovah."
  version9: "Though thou exalt <i>thyself</i> as the eagle, and though thou set thy nest among the stars, thence will I bring thee down, saith the LORD."
-
  book:  "Obadias 1:5"
  version1: "Se viessem a ti ladrões, ou roubadores de noite (como estás destruído!), não furtariam o que lhes bastasse? se a ti viessem os vindimadores, não deixariam alguns cachos?"
  version2: "Se viessem a ti ladrões ou roubadores de noite (como estás destruído!), não furtariam o que lhes bastasse? Se a ti viessem os vindimadores, não deixariam alguns cachos?"
  version3: "Se viessem a ti ladrões, ou assaltantes de noite (como estás destruído!), não furtariam o que lhes bastasse? Se a ti viessem os vindimadores, não deixariam algumas uvas?"
  version4: "Se a ti viessem ladrões, ou roubadores de noite <i>(como estás destruído!)</i>, não furtariam somente o que lhes bastasse? se a ti viessem os vindimadores, não deixariam umas uvas de rabisco?"
  version5: "Se a ti viessem ladrões, se de noite salteadores (como és exterminado!), não furtariam eles até que lhes bastasse? se a ti viessem vindimadores, não te deixariam umas uvas de rabisco?"
  version6: "Se viessem a ti ladrões ou roubadores de noite (como estás destruído!), não furtariam só o que lhes bastasse? Se a ti viessem os vindimadores, não deixariam pelo menos alguns cachos?"
  version7: "Se ladrões entrassem em tua casa, ou salteadores noturnos <i>(como foste devastado!)</i>,eles só levariam aquilo de que necessitam; se vindimadores entrassem em tua vinha, deixariam ainda a respigar."
  version8: "If thieves had come to thee, if robbers by night, (how art thou cut off!) would they not have stolen <i>till</i> they had had enough? If grape-gatherers had come to thee, would they not have left some gleanings?"
  version9: "If thieves came to thee, if robbers by night, (how art thou cut off!) would they not have stolen till they had enough? if the grapegatherers came to thee, would they not leave <i>some</i> grapes? <i>{some...: or, gleanings?}</i>"
