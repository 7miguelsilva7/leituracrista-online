-
  book:  "Obadias 1:11"
  version1: "No dia em que estiveste em frente dele, no dia em que os forasteiros levavam cativo o seu exército, e os estranhos entravam pelas suas portas, e lançavam sortes sobre Jerusalém, tu mesmo eras um deles."
  version2: "No dia em que estiveste em frente dele, no dia em que os forasteiros levavam cativo o seu exército, e os estranhos entravam pelas suas portas, e lançavam sortes sobre Jerusalém, tu mesmo eras um deles."
  version3: "No dia em que o confrontaste, no dia em que estranhos levaram cativo o seu exército, e os estrangeiros entravam pelas suas portas, e lançaram sortes sobre Jerusalém, tu eras também como um deles."
  version4: "No dia em que estiveste do lado oposto, no dia em que estranhos lhe levaram os bens, e os estrangeiros lhe entraram pelas portas e lançaram sortes sobre Jerusalém, tu mesmo eras como um deles."
  version5: "No dia em que estiveste do lado oposto, no dia em que estrangeiros lhe levaram os bens, e forasteiros lhe entraram nas portas, e deitaram sortes sobre Jerusalém, tu também eras como um deles."
  version6: "No dia em que, estando tu presente, estranhos lhe levaram os bens, e estrangeiros lhe entraram pelas portas e deitaram sortes sobre Jerusalém, tu mesmo eras um deles."
  version7: "No dia em que lhe fizeste face, quando bárbaros levavam cativo o seu exército, estrangeiros entravam pelas suas portas e lançavam sortes sobre Jerusalém, tu também eras como um deles."
  version8: "In the day that thou stoodest on the other side, in the day that strangers carried away captive his substance, and foreigners entered into his gates, and cast lots upon Jerusalem, even thou wast as one of them."
  version9: "In the day that thou stoodest on the other side, in the day that the strangers carried away captive his forces, and foreigners entered into his gates, and cast lots upon Jerusalem, even thou <i>wast</i> as one of them. <i>{captive...: or, his substance}</i>"
-
  book:  "Obadias 1:12"
  version1: "Mas tu não devias olhar para o dia de teu irmão, no dia do seu desterro; nem alegrar-te sobre os filhos de Judá, no dia da sua ruína; nem alargar a tua boca, no dia da angústia;"
  version2: "Mas tu não devias olhar para o dia de teu irmão, no dia do seu desterro; nem alegrar-te sobre os filhos de Judá, no dia da sua ruína; nem alargar a tua boca, no dia da angústia;"
  version3: "Mas tu não devias olhar com prazer para o dia de teu irmão, no dia do seu infortúnio; nem alegrar-te sobre os filhos de Judá, no dia da sua ruína; nem alargar a tua boca, no dia da angústia;"
  version4: "Mas tu não devias olhar com prazer para o dia de teu irmão no dia do seu desterro, nem alegrar-te sobre os filhos de Judá no dia da sua ruína, nem falar arrogantemente no dia da tribulação;"
  version5: "Porém no dia da sua calamidade não olhes para o dia de teu irmão, e não te regozijes sobre os filhos de Judá no dia da sua destruição; nem fales arrogantemente no dia da tribulação."
  version6: "Mas tu não devias ter olhado com prazer para o dia de teu irmão, o dia da sua calamidade; nem ter-te alegrado sobre os filhos de Judá, no dia da sua ruína; nem ter falado de boca cheia, no dia da angústia;"
  version7: "Não te alegres com o dia <i>(do castigo)</i> de teu irmão, no dia do seu infortúnio! Não te alegres com os males dos filhos de Judá, no dia de sua ruína! Não abras a tua boca <i>(para insultar)</i> no dia de seu desastre!"
  version8: "But thou shouldest not have looked on the day of thy brother in the day of his disaster; neither shouldest thou have rejoiced over the children of Judah in the day of their destruction; nor have opened wide thy mouth in the day of distress."
  version9: "But thou shouldest not have looked on the day of thy brother in the day that he became a stranger; neither shouldest thou have rejoiced over the children of Judah in the day of their destruction; neither shouldest thou have spoken proudly in the day of distress. <i>{spoken...: Heb. magnified thy mouth}</i>"
-
  book:  "Obadias 1:13"
  version1: "Nem entrar pela porta do meu povo, no dia da sua calamidade; sim, tu não devias olhar, <i>satisfeito</i>, para o seu mal, no dia da sua calamidade; nem estender <i>as tuas mãos</i> contra o seu exército, no dia da sua calamidade;"
  version2: "nem entrar pela porta do meu povo, no dia da sua calamidade; sim, tu não devias olhar, <i>satisfeito,</i> para o seu mal, no dia da sua calamidade; nem estender <i>as tuas mãos</i> contra o seu exército, no dia da sua calamidade;"
  version3: "Nem entrar pela porta do meu povo, no dia da sua calamidade; sim, tu não devias olhar satisfeito o seu mal, no dia da sua calamidade; nem lançar mão dos seus bens, no dia da sua calamidade;"
  version4: "nem entrar pela porta do meu povo no dia da sua calamidade; sim, tu não devias olhar, satisfeito, para o seu mal, no dia da sua calamidade; nem lançar mão dos seus bens no dia da sua calamidade;"
  version5: "Não entres na porta do meu povo no dia da sua calamidade, nem tão pouco zombes dos seus males no dia da sua calamidade, nem ponhas mãos sobre os seus bens no dia da sua calamidade."
  version6: "não devias ter entrado pela porta do meu povo, no dia da sua calamidade; tu não devias ter olhado com prazer para o seu mal, no dia da sua calamidade; nem ter lançado mão nos seus bens, no dia da sua calamidade;"
  version7: "Não entres pelas portas <i>(das cidades)</i> de meu povo, no dia da catástrofe! Não contemples com alegria os seus males no dia da calamidade! Não deites a mão às suas riquezas no dia da sua desventura!"
  version8: "Thou shouldest not have entered into the gate of my people in the day of their calamity, nor have looked, even thou, on their affliction in the day of their calamity, neither shouldest thou have laid <i>hands</i> on their substance in the day of their calamity;"
  version9: "Thou shouldest not have entered into the gate of my people in the day of their calamity; yea, thou shouldest not have looked on their affliction in the day of their calamity, nor have laid <i>hands</i> on their substance in the day of their calamity; <i>{substance: or, forces}</i>"
-
  book:  "Obadias 1:14"
  version1: "Nem parar nas encruzilhadas, para exterminares os que escapassem: nem entregar os que lhe restassem, no dia da angústia."
  version2: "nem parar nas encruzilhadas, para exterminares os que escapassem, nem entregar os que lhe restassem, no dia da angústia."
  version3: "Nem parar nas encruzilhadas, para exterminares os que escapassem; nem entregar os que lhe restassem, no dia da angústia."
  version4: "nem te postar nas encruzilhadas, para exterminares os que escapassem; nem entregar os que lhe restassem, no dia da tribulação."
  version5: "Não te postes na encruzilhada, para lhe exterminares os que escaparem; e não entregues os que lhe ficarem no dia da tribulação."
  version6: "não devias ter parado nas encruzilhadas, para exterminares os que escapassem; nem ter entregado os que lhe restassem, no dia da angústia."
  version7: "Não te ponhas nas encruzilhadas para matar os fugitivos, e não entregues os sobreviventes no dia da tribulação."
  version8: "and thou shouldest not have stood on the crossway, to cut off those of his that did escape, nor have delivered up those remaining of him in the day of distress."
  version9: "Neither shouldest thou have stood in the crossway, to cut off those of his that did escape; neither shouldest thou have delivered up those of his that did remain in the day of distress. <i>{delivered up: or, shut up}</i>"
