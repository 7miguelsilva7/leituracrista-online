  version8: "As to all manner of fraud, -as to ox, as to ass, as to sheep, as to clothing, as to everything lost, of which <i>a man</i> saith, It is this-the cause of both parties shall come before the judges: he whom the judges shall condemn shall restore double to his neighbour."
