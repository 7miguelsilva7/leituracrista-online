  book:  "Habacuque 2:19"
  version1: "Ai daquele que diz ao pau: Acorda! <i>e</i> à pedra muda: Desperta! Pode isto ensinar? Eis que está coberto <i>de</i> ouro e <i>de</i> prata, mas no meio dele não <i>há</i> espírito algum."
  version2: "Ai daquele que diz ao pau: Acorda! <I>E</I> à pedra muda: Desperta! Pode isso ensinar? Eis que está coberto <i>de</i> ouro e <i>de</i> prata, mas no meio dele não <i>há</i> espírito algum."
  version3: "Ai daquele que diz ao pau: Acorda! e à pedra muda: Desperta! Pode isso ensinar? Eis que está coberta de ouro e de prata, mas dentro dela não há espírito algum."
  version4: "Ai daquele que diz ao pau: Acorda; e à pedra muda: Desperta! Pode isso ensinar? Eis que está coberto de ouro e de prata, e dentro dele não há espírito algum."
  version5: "Ai daquele que diz ao pau: Acorda; à pedra muda: Levanta-te. Acaso ensinará a imagem? Eis que está coberta de ouro e de prata, e dentro dela não há fôlego algum."
  version6: "Ai daquele que diz à madeira: Acorda! E à pedra muda: Desperta! Pode o ídolo ensinar? Eis que está coberto de ouro e de prata, mas, no seu interior, não há fôlego nenhum."
  version7: "De que serve a imagem esculpida para que o escultor a talhe? E o ídolo fundido, que só ensina mentiras, para que o artífice nele ponha a sua confiança, fabricando divindades mudas?"
  version8: "Woe unto him that saith to the wood, Awake! to the dumb stone, Arise! Shall it teach? Behold it is overlaid with gold and silver, and there is no breath at all in the midst of it."
  version9: "Woe unto him that saith to the wood, Awake; to the dumb stone, Arise, it shall teach! Behold, it <i>is</i> laid over with gold and silver, and <i>there is</i> no breath at all in the midst of it."
