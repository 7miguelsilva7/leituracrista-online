  book:  "Habacuque 3:2"
  version1: "Ouvi, Senhor, a tua palavra, <i>e</i> temi: aviva, ó Senhor, a tua obra no meio dos anos, no meio dos anos a notifica: na ira lembra-te da misericórdia."
  version2: "Ouvi, SENHOR, a tua palavra <i>e</i> temi; aviva, ó SENHOR, a tua obra no meio dos anos, no meio dos anos a notifica; na ira lembra-te da misericórdia."
  version3: "Ouvi, SENHOR, a tua palavra, e temi; aviva, ó SENHOR, a tua obra no meio dos anos, no meio dos anos faze-a conhecida; na tua ira lembra-te da misericórdia."
  version4: "Eu ouvi, Senhor, a tua fama, e temi; aviva, ó Senhor, a tua obra no meio dos anos; faze que ela seja conhecida no meio dos anos; na ira lembra-te da misericórdia."
  version5: "Tenho ouvido, Jeová, a tua fama, e estou amedrontado; Aviva, Jeová, a tua obra no meio dos anos, Faze que seja ela conhecida no meio dos anos; Na tua indignação lembra-te de misericórdia."
  version6: "Tenho ouvido, ó SENHOR, as tuas declarações, e me sinto alarmado; aviva a tua obra, ó SENHOR, no decorrer dos anos, e, no decurso dos anos, faze-a conhecida; na tua ira, lembra-te da misericórdia."
  version7: "Senhor, eu ouvi a vossa mensagem e enchi-me de temor diante de vossa obra. Fazei-a reviver no decorrer das idades, no decorrer das idades tornai-a manifesta. Em vossa ira, lembrai-vos da misericórdia!"
  version8: "Jehovah, I heard the report of thee, <i>and</i> I feared. Jehovah, revive thy work in the midst of the years, In the midst of the years make <i>it</i> known: In wrath remember mercy!"
  version9: "O LORD, I have heard thy speech, <i>and</i> was afraid: O LORD, revive thy work in the midst of the years, in the midst of the years make known; in wrath remember mercy. <i>{speech: Heb. report, or, hearing}</i> <i>{revive: or, preserve alive}</i>"
