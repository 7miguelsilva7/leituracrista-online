  version2: "Ouvindo-o eu, o meu ventre se comoveu, à sua voz tremeram os meus lábios; entrou a podridão nos meus ossos, e estremeci dentro de mim; descanse eu no dia da angústia, quando ele vier contra o povo <i>que</i> nos destruirá."
  version3: "Ouvindo-o eu, o meu ventre se comoveu, à sua voz tremeram os meus lábios; entrou a podridão nos meus ossos, e estremeci dentro de mim; no dia da angústia descansarei, quando subir contra o povo que invadirá com suas tropas."
  version4: "Ouvindo-o eu, o meu ventre se comove, ao seu ruído tremem os meus lábios; entra a podridão nos meus ossos, vacilam os meus passos; em silêncio, pois, aguardarei o dia da angústia que há de vir sobre o povo"
  version5: "Ouvi, e o meu ventre se comoveu, Os meus lábios tremeram ao som; Entrou a podridão nos meus ossos, e estremeci no meu lugar; Para que eu descansasse no dia da tribulação, Quando esse dia subir contra o povo que em tropas o invade."
  version6: "Ouvi-o, e o meu íntimo se comoveu, à sua voz, tremeram os meus lábios; entrou a podridão nos meus ossos, e os joelhos me vacilaram, pois, em silêncio, devo esperar o dia da angústia, que virá contra o povo que nos acomete."
  version7: "Ao ouvir esse tumulto, minhas entranhas comoveram-se; ao seu ruído meus lábios tremeram; a cárie penetra nos meus ossos, e meus passos vacilam debaixo de mim. Esperarei em silêncio o dia da aflição, que se há de levantar sobre o povo que nos oprime,"
  version8: "I heard, and my belly trembled; My lips quivered at the voice; Rottenness entered into my bones, and I trembled in my place, That I might rest in the day of distress, When their invader shall come up against the people."
  version9: "When I heard, my belly trembled; my lips quivered at the voice: rottenness entered into my bones, and I trembled in myself, that I might rest in the day of trouble: when he cometh up unto the people, he will invade them with his troops. <i>{invade...: or, cut them in pieces}</i>"
