  book:  "Habacuque 2:18"
  version1: "Que aproveitará a imagem de escultura, que esculpiu o seu artífice? a imagem de fundição, que ensina a mentira, para que o artífice confie na obra, fazendo ídolos mudos?"
  version2: "Que aproveitará a imagem de escultura, que esculpiu o seu artífice? E a imagem de fundição, que ensina a mentira, para que o artífice confie na obra, fazendo ídolos mudos?"
  version3: "Que aproveita a imagem de escultura, depois que a esculpiu o seu artífice? Ela é máscara e ensina mentira, para que quem a formou confie na sua obra, fazendo ídolos mudos?"
  version4: "Que aproveita a imagem esculpida, tendo-a esculpido o seu artífice? a imagem de fundição, que ensina a mentira? Pois o artífice confia na sua própria obra, quando forma ídolos mudos."
  version5: "Que aproveita a imagem esculpida, visto que o seu artífice a esculpiu? a imagem fundida e que ensina mentiras, visto que o artífice confia na sua imagem que faz, formando ídolos mudos?"
  version6: "Que aproveita o ídolo, visto que o seu artífice o esculpiu? E a imagem de fundição, mestra de mentiras, para que o artífice confie na obra, fazendo ídolos mudos?"
  version7: "Ai daquele que diz à madeira: Desperta! E à pedra: Levanta-te! <i>(Não se ouvirá mais que silêncio)</i>. Ei-lo coberto de ouro e de prata, mas não há nele sopro algum de vida."
  version8: "What profiteth the graven image that the maker thereof hath graven it? the molten image, and the teacher of falsehood, that the maker of his work dependeth thereon, to make dumb idols?"
  version9: "What profiteth the graven image that the maker thereof hath graven it; the molten image, and a teacher of lies, that the maker of his work trusteth therein, to make dumb idols? <i>{maker of...: Heb. fashioner of his fashion}</i>"
