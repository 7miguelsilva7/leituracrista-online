  book:  "Habacuque 2:5"
  version1: "Tanto mais que, por ser dado ao vinho, é desleal; um homem soberbo, que não se contém, que alarga como o sepulcro o seu desejo, e, como a morte, que não se farta, ajunta a si todas as nações, e congrega a si todos os povos."
  version2: "Tanto mais que, por ser dado ao vinho, é desleal; um homem soberbo, que não se contém, que alarga como o sepulcro o seu desejo e, como a morte, que não se farta, ajunta a si todas as nações e congrega a si todos os povos."
  version3: "Tanto mais que, por ser dado ao vinho é desleal; homem soberbo que não permanecerá; que alarga como o inferno a sua alma; e é como a morte que não se farta, e ajunta a si todas as nações, e congrega a si todos os povos."
  version4: "Além disso, o vinho é traidor; o homem soberbo não permanece. Ele alarga como o Seol o seu desejo; como a morte, nunca se pode fartar, mas ajunta a si todas as nações, e congrega a si todos os povos."
  version5: "Além disso, o vinho é traidor, homem arrogante, e que não fica quieto: Ele dilata como o Cheol o seu desejo, e é como a morte que não se pode fartar, mas congrega a si todas as nações, e amontoa a si todos os povos."
  version6: "Assim como o vinho é enganoso, tampouco permanece o arrogante, cuja gananciosa boca se escancara como o sepulcro e é como a morte, que não se farta; ele ajunta para si todas as nações e congrega todos os povos."
  version7: "Sem dúvida, o vinho é traiçoeiro: o homem arrogante não tem repouso, dilata a goela como a voragem da habitação dos mortos, e se mostra tão insaciável como a morte; ele junta para si todas as nações, e engloba em si todos os povos."
  version8: "And moreover, the wine is treacherous: he is a proud man, and keepeth not at rest, he enlargeth his desire as Sheol, and he is like death and cannot be satisfied; and he assembleth unto him all nations, and gathereth unto him all peoples."
