tiles:

-
  book:  "Habacuque 1:1"
  version1: "O PESO que viu o profeta Habacuque."
  version2: "O <i>{ou A sentença}</i> peso que viu o profeta Habacuque."
  version3: "O peso que viu o profeta Habacuque."
  version4: "O oráculo que o profeta Habacuque viu."
  version5: "Oráculo que o profeta Habacuque viu."
  version6: "Sentença revelada ao profeta Habacuque."
  version7: "Oráculo recebido em visão pelo profeta Habucuc."
  version8: "The burden which Habakkuk the prophet did see."
  version9: "The burden which Habakkuk the prophet did see."
-
  book:  "Habacuque 1:2"
  version1: "Até quando, Senhor, clamarei eu, e tu não me escutarás? gritarei: Violência! e não salvarás?"
  version2: "Até quando, SENHOR, clamarei eu, e tu não me escutarás? Gritarei: Violência! E não salvarás?"
  version3: "Até quando, SENHOR, clamarei eu, e tu não me escutarás? Gritar-te-ei: Violência! e não salvarás?"
  version4: "Até quando Senhor, clamarei eu, e tu não escutarás? ou gritarei a ti: Violência! e não salvarás?"
  version5: "Até quando, Jeová, clamarei eu, e tu não ouvirás? Grito a ti: Violência, e não salvarás."
  version6: "Até quando, SENHOR, clamarei eu, e tu não me escutarás? Gritar-te-ei: Violência! E não salvarás?"
  version7: "Até quando, Senhor, implorarei sem que escuteis? Até quando vos clamarei: Violência!, sem que venhais em socorro?"
  version8: "Jehovah, how long shall I cry and thou wilt not hear? I cry out unto thee, Violence! and thou dost not save."
  version9: "O LORD, how long shall I cry, and thou wilt not hear! <i>even</i> cry out unto thee <i>of</i> violence, and thou wilt not save!"
-
  book:  "Habacuque 1:3"
  version1: "Por que razão me fazes ver a iniqüidade, e ver a vexação? porque a destruição e a violência estão diante de mim; há também quem suscite a contenda e o litígio."
  version2: "Por que razão me fazes ver a iniqüidade e ver a vexação? Porque a destruição e a violência estão diante de mim; há também quem suscite a contenda e o litígio."
  version3: "Por que razão me mostras a iniqüidade, e me fazes ver a opressão? Pois que a destruição e a violência estão diante de mim, havendo também quem suscite a contenda e o litígio."
  version4: "Por que razão me fazes ver a iniqüidade, e a opressão? Pois a destruição e a violência estão diante de mim; há também contendas, e o litígio é suscitado."
  version5: "Por que me mostras a iniqüidade e vês a perversidade? pois a rapina e a violência estão diante de mim; há contendas, e o litígio se suscita."
  version6: "Por que me mostras a iniqüidade e me fazes ver a opressão? Pois a destruição e a violência estão diante de mim; há contendas, e o litígio se suscita."
  version7: "Por que me mostrais o espetáculo da iniqüidade, e contemplais vós mesmo essa desgraça? Só vejo diante de mim opressão e violência, nada mais que discórdias e contendas,"
  version8: "Why dost thou cause me to see iniquity, and lookest thou upon grievance? For spoiling and violence are before me; and there is strife, and contention riseth up."
  version9: "Why dost thou shew me iniquity, and cause <i>me</i> to behold grievance? for spoiling and violence <i>are</i> before me: and there are <i>that</i> raise up strife and contention."
-
  book:  "Habacuque 1:4"
  version1: "Por esta causa a lei se afrouxa, e a sentença nunca sai; porque o ímpio cerca o justo, e sai o juízo pervertido."
  version2: "Por esta causa, a lei se afrouxa, e a sentença nunca sai; porque o ímpio cerca o justo, e sai o juízo pervertido."
  version3: "Por esta causa a lei se afrouxa, e a justiça nunca se manifesta; porque o ímpio cerca o justo, e a justiça se manifesta distorcida."
  version4: "Por esta causa a lei se afrouxa, e a justiça nunca se manifesta; porque o ímpio cerca o justo, de sorte que a justiça é pervertida."
  version5: "Assim a lei se afrouxa, e o juízo nunca se manifesta. Porque o ímpio cerca ao justo, por isso o juízo sai pervertido."
  version6: "Por esta causa, a lei se afrouxa, e a justiça nunca se manifesta, porque o perverso cerca o justo, a justiça é torcida."
  version7: "porque a lei se acha desacreditada, e não se vê mais a justiça; porque o ímpio cerca o justo, e a eqüidade encontra-se falseada."
  version8: "Therefore the law is powerless, and justice doth never go forth; for the wicked encompasseth the righteous; therefore judgment goeth forth perverted."
  version9: "Therefore the law is slacked, and judgment doth never go forth: for the wicked doth compass about the righteous; therefore wrong judgment proceedeth. <i>{wrong: or, wrested}</i>"
-
  book:  "Habacuque 1:5"
  version1: "Vede entre as nações, e olhai, e maravilhai-vos, e admirai-vos: porque realizo em vossos dias uma obra, que vós não crereis, quando vos for contada."
  version2: "Vede entre as nações, e olhai, e maravilhai-vos, e admirai-vos; porque realizo, em vossos dias, uma obra, que vós não crereis, quando vos for contada."
  version3: "Vede entre os gentios e olhai, e maravilhai-vos, e admirai-vos; porque realizarei em vossos dias uma obra que vós não crereis, quando for contada."
  version4: "Vede entre as nações, e olhai; maravilhai-vos e admirai-vos; porque realizo em vossos dias uma obra, que vós não acreditareis, quando vos for contada."
  version5: "Vede entre as nações, e contemplai e maravilhai-vos em extremo; porque vou fazer nos vossos dias uma obra, que não haveis de acreditar, embora vos seja contada."
  version6: "Vede entre as nações, olhai, maravilhai-vos e desvanecei, porque realizo, em vossos dias, obra tal, que vós não crereis, quando vos for contada."
  version7: "Olhai para as nações e vede. Ficareis assombrados, pasmos, porque vou realizar em vossos dias uma obra, que não acreditaríeis, se vo-la contassem."
  version8: "See ye among the nations, and behold, and wonder marvellously; for <I>I</I> work a work in your days, which ye will not believe, though it be declared <i>to you</i>."
  version9: "Behold ye among the heathen, and regard, and wonder marvellously: for <I>I</I> will work a work in your days, <i>which</i> ye will not believe, though it be told <i>you</i>."
-
  book:  "Habacuque 1:6"
  version1: "Porque eis que suscito os caldeus, nação amarga e apressada, que marcha sobre a largura da terra, para possuir moradas não suas."
  version2: "Porque eis que suscito os caldeus, nação amarga e apressada, que marcha sobre a largura da terra, para possuir moradas não suas."
  version3: "Porque eis que suscito os caldeus, nação amarga e impetuosa, que marcha sobre a largura da terra, para apoderar-se de moradas que não são suas."
  version4: "Pois eis que suscito os caldeus, essa nação feroz e impetuosa, que marcha sobre a largura da terra para se apoderar de moradas que não são suas."
  version5: "Pois eis que suscito os caldeus, essa nação feroz e apressada, que marcha sobre a largura da terra para se apoderar de moradas que não são suas."
  version6: "Pois eis que suscito os caldeus, nação amarga e impetuosa, que marcham pela largura da terra, para apoderar-se de moradas que não são suas."
  version7: "Vou suscitar os caldeus, esse povo feroz e impetuoso, que se espalha através de vastas extensões de terra, para se apoderar de moradas que não são suas."
  version8: "For behold, I raise up the Chaldeans, that bitter and impetuous nation, which marcheth through the breadth of the earth, to possess dwelling-places that are not theirs."
  version9: "For, lo, I raise up the Chaldeans, <i>that</i> bitter and hasty nation, which shall march through the breadth of the land, to possess the dwellingplaces <i>that are</i> not theirs. <i>{breadth: Heb. breadths}</i>"
-
  book:  "Habacuque 1:7"
  version1: "Horrível e terrível é; dela mesma sairá o seu juízo e a sua grandeza."
  version2: "Horrível e terrível é; dela mesma sairá o seu juízo e a sua grandeza."
  version3: "Horrível e terrível é; dela mesma sairá o seu juízo e a sua dignidade."
  version4: "Ela é terrível e espantosa; dela mesma sai o seu juízo e a sua dignidade."
  version5: "Ela é terrível e espantosa; dela mesma sai o seu juízo e a sua dignidade."
  version6: "Eles são pavorosos e terríveis, e criam eles mesmos o seu direito e a sua dignidade."
  version7: "Ele é terrível e temível, dele próprio procedem seu direito e sua grandeza."
  version8: "They are terrible and dreadful: their judgment and their dignity proceed from themselves."
  version9: "They <i>are</i> terrible and dreadful: their judgment and their dignity shall proceed of themselves. <i>{their judgment...: or, from them shall proceed the judgment of these, and the captivity of these}</i>"
-
  book:  "Habacuque 1:8"
  version1: "Os seus cavalos são mais ligeiros do que os leopardos, e mais perspicazes do que os lobos à tarde; os seus cavaleiros espalham-se por toda a parte; sim, os seus cavaleiros virão de longe, voarão como águias que se apressam à comida."
  version2: "Os seus cavalos são mais ligeiros do que os leopardos e mais perspicazes <i>{ou ferozes}</i> do que os lobos à tarde; os seus cavaleiros espalham-se por toda parte; sim, os seus cavaleiros virão de longe, voarão como águias que se apressam à comida."
  version3: "E os seus cavalos são mais ligeiros do que os leopardos, e mais espertos do que os lobos à tarde; os seus cavaleiros espalham-se por toda parte; os seus cavaleiros virão de longe; voarão como águias que se apressam a devorar."
  version4: "Os seis cavalos são mais ligeiros do que os leopardos, se mais ferozes do que os lobos a tarde; os seus cavaleiros espalham-se por toda a parte; sim, os seus cavaleiros vêm de longe; voam como a águia que se apressa a devorar."
  version5: "Também os seus cavalos são mais ligeiros que os leopardos, e mais ferozes que os lobos à tarde; os seus cavaleiros se espalham, sim os seus cavaleiros vêm de longe; voam como a águia que se apressa a devorar."
  version6: "Os seus cavalos são mais ligeiros do que os leopardos, mais ferozes do que os lobos ao anoitecer são os seus cavaleiros que se espalham por toda parte; sim, os seus cavaleiros chegam de longe, voam como águia que se precipita a devorar."
  version7: "Seus cavalos são mais ligeiros que as panteras, mais ágeis que os lobos da noite. Seus cavaleiros precipitam-se; eles vêm de longe, e voam como águia que se atira sobre a presa."
  version8: "And their horses are swifter than the leopards, and are more agile than the evening wolves; and their horsemen prance proudly, and their horsemen come from afar: they fly as an eagle that hasteth to devour."
  version9: "Their horses also are swifter than the leopards, and are more fierce than the evening wolves: and their horsemen shall spread themselves, and their horsemen shall come from far; they shall fly as the eagle <i>that</i> hasteth to eat. <i>{fierce: Heb. sharp}</i>"
-
  book:  "Habacuque 1:9"
  version1: "Eles todos virão com violência: os seus rostos buscarão o oriente, e eles congregarão os cativos como areia."
  version2: "Eles todos virão com violência; o seu rosto buscará o oriente, e eles congregarão os cativos como areia."
  version3: "Eles todos virão para fazer violência; os seus rostos buscarão o vento oriental, e reunirão os cativos como areia."
  version4: "Eles todos vêm com violência; a sua vanguarda irrompe como o vento oriental; eles ajuntam cativos como areia."
  version5: "Eles todos vêm a usar da violência; postos estão os seus rostos como o vento oriental; ajuntarão cativos como a areia."
  version6: "Eles todos vêm para fazer violência; o seu rosto suspira por seguir avante; eles reúnem os cativos como areia."
  version7: "Todos correm para a violência, olhos fixos diante de si; amontoam cativos como grãos de areia."
  version8: "They come all of them for violence: the crowd of their faces is forwards, and they gather captives as the sand."
  version9: "They shall come all for violence: their faces shall sup up <i>as</i> the east wind, and they shall gather the captivity as the sand. <i>{their...: or, the supping up of their faces, etc: or, their faces shall look (Heb. the opposition of their faces) toward the east}</i>"
-
  book:  "Habacuque 1:10"
  version1: "E escarnecerão dos reis, e dos príncipes farão zombarias: eles se rirão de todas as fortalezas, porque, amontoando terra, as tomarão."
  version2: "E escarnecerão dos reis e dos príncipes farão zombarias; eles se rirão de todas as fortalezas, porque, amontoando terra, as tomarão."
  version3: "E escarnecerão dos reis, e dos príncipes farão zombaria; eles se rirão de todas as fortalezas, porque amontoarão terra, e as tomarão."
  version4: "Escarnecem dos reis, e dos príncipes fazem zombaria; eles se riem de todas as fortalezas; porque, amontoando terra, as tomam."
  version5: "Ele zomba dos reis, e se rirá dos príncipes; mofa de todas as fortalezas; porque amontoa o pó, e as toma."
  version6: "Eles escarnecem dos reis; os príncipes são objeto do seu riso; riem-se de todas as fortalezas, porque, amontoando terra, as tomam."
  version7: "Esse povo zomba dos reis, os príncipes são o objeto de seus gracejos; ele se ri de todas as fortalezas: levanta montões de terra e toma-as."
  version8: "Yea, he scoffeth at kings, and princes are a scorn unto him; he derideth every stronghold: for he heapeth up dust, and taketh it."
  version9: "And they shall scoff at the kings, and the princes shall be a scorn unto them: they shall deride every strong hold; for they shall heap dust, and take it."
-
  book:  "Habacuque 1:11"
  version1: "Então passará <i>como</i> um vento e pisará, e se fará culpada, <i>atribuindo</i> este poder ao seu deus."
  version2: "Então, passarão <i>como</i> um vento, e pisarão, e se farão culpados, <i>atribuindo</i> este poder ao seu deus."
  version3: "Então muda a sua mente, e seguirá, e se fará culpado, atribuindo este seu poder ao seu deus."
  version4: "Então passam impetuosamente, como um vento, e seguem, mas eles são culpados, esses cujo próprio poder e o seu deus."
  version5: "Então irá impetuosamente como o vento, e passará, e será culpado esse, cujo poder é o seu deus."
  version6: "Então, passam como passa o vento e seguem; fazem-se culpados estes cujo poder é o seu deus."
  version7: "Depois o furacão muda de rumo e passa, pratica o mal, ele, cujo deus é a força."
  version8: "Then will his mind change, and he will pass on, and become guilty: this his power is become his +god."
  version9: "Then shall <i>his</i> mind change, and he shall pass over, and offend, <i>imputing</i> this his power unto his god."
-
  book:  "Habacuque 1:12"
  version1: "Não <i>és</i> tu desde sempre, ó Senhor meu Deus, meu Santo? nós não morreremos: ó Senhor, para juízo o puseste, e tu, ó Rocha, o fundaste para castigar."
  version2: "Não <i>és</i> tu desde sempre, ó SENHOR, meu Deus, meu Santo? Nós não morreremos. Ó SENHOR, para juízo o puseste, e tu, ó Rocha, o fundaste para castigar."
  version3: "Não és tu desde a eternidade, ó SENHOR meu Deus, meu Santo? Nós não morreremos. O SENHOR, para juízo o puseste, e tu, ó Rocha, o fundaste para castigar."
  version4: "Não és tu desde a eternidade, ó Senhor meu Deus, meu santo? Nós não morreremos. Ó Senhor, para juízo puseste este povo; e tu, ó Rocha, o estabeleceste para correção."
  version5: "Não és tu desde a eternidade, Jeová meu Deus, meu Santo? Não morreremos. Tu, Jeová, puseste este povo para juízo; e tu, Rocha, o puseste para correção."
  version6: "Não és tu desde a eternidade, ó SENHOR, meu Deus, ó meu Santo? Não morreremos. Ó SENHOR, para executar juízo, puseste aquele povo; tu, ó Rocha, o fundaste para servir de disciplina."
  version7: "Não sois vós, Senhor, desde o princípio, o meu Deus, o meu Santo, o Imortal? Senhor, vós destinastes este povo para fazer justiça, o Rochedo, vós o designastes para aplicar castigos."
  version8: "-Art thou not from everlasting, Jehovah my God, my Holy One? We shall not die. Jehovah, thou hast ordained him for judgment; and thou, O Rock, hast appointed him for correction."
  version9: "<i>Art</i> thou not from everlasting, O LORD my God, mine Holy One? we shall not die. O LORD, thou hast ordained them for judgment; and, O mighty God, thou hast established them for correction. <i>{mighty...: Heb. rock}</i> <i>{established: Heb. founded}</i>"
-
  book:  "Habacuque 1:13"
  version1: "Tu és tão puro de olhos, que não podes ver o mal, e a vexação não podes contemplar: por que pois olhas para os que procedem aleivosamente, e te calas quando o ímpio devora aquele que <i>é</i> mais justo do que ele?"
  version2: "Tu és tão puro de olhos, que não podes ver o mal e a vexação não podes contemplar; por que, pois, olhas para os que procedem aleivosamente e te calas quando o ímpio devora aquele que <i>é</i> mais justo do que ele?"
  version3: "Tu és tão puro de olhos, que não podes ver o mal, e a opressão não podes contemplar. Por que olhas para os que procedem aleivosamente, e te calas quando o ímpio devora aquele que é mais justo do que ele?"
  version4: "Tu que és tão puro de olhos que não podes ver o mal, e que não podes contemplar a perversidade, por que olhas pára os que procedem aleivosamente, e te calas enquanto o ímpio devora aquele que e mais justo do que ele."
  version5: "Tu que és de olhos puros demais para contemplares o mal, e que não podes olhar para a perversidade, por que razão olhas tu para os que procedem traiçoeiramente, e te conservas em silêncio quando o ímpio traga aquele que é mais justo do que ele?"
  version6: "Tu és tão puro de olhos, que não podes ver o mal e a opressão não podes contemplar; por que, pois, toleras os que procedem perfidamente e te calas quando o perverso devora aquele que é mais justo do que ele?"
  version7: "Vossos olhos são por demais puros para verem o mal, não podeis contemplar o sofrimento. Por que olharíeis os ímpios e vos calaríeis, enquanto o malvado devora o justo?"
  version8: "<i>Thou art</i> of purer eyes than to behold evil, and canst not look on mischief: wherefore lookest thou upon them that deal treacherously, <i>and</i> keepest silence when the wicked swalloweth up a <i>man</i> more righteous than he?"
  version9: "<i>Thou art</i> of purer eyes than to behold evil, and canst not look on iniquity: wherefore lookest thou upon them that deal treacherously, <i>and</i> holdest thy tongue when the wicked devoureth <i>the man that is</i> more righteous than he? <i>{iniquity: or, grievance}</i>"
-
  book:  "Habacuque 1:14"
  version1: "E farias os homens como os peixes do mar, como os répteis, que não têm quem os governe?"
  version2: "E farias os homens como os peixes do mar, como os répteis, que não têm quem os governe?"
  version3: "E por que farias os homens como os peixes do mar, como os répteis, que não têm quem os governe?"
  version4: "E farias os homens como os peixes do mar, como os répteis, que não têm quem os governe,"
  version5: "Por que razão fazes os homens como os peixes do mar, como os répteis que não têm quem os governe?"
  version6: "Por que fazes os homens como os peixes do mar, como os répteis, que não têm quem os governe?"
  version7: "Trataríeis os homens como os peixes do mar, como os répteis que não têm dono..."
  version8: "And thou makest men as the fishes of the sea, as the creeping things, that have no ruler over them."
  version9: "And makest men as the fishes of the sea, as the creeping things, <i>that have</i> no ruler over them? <i>{creeping: or, moving}</i>"
-
  book:  "Habacuque 1:15"
  version1: "Ele a todos levanta com o anzol, apanha-os com a sua rede, e os ajunta na sua rede varredoura: por isso ele se alegra e se regozija."
  version2: "Ele a todos levanta com o anzol, e apanha-os com a sua rede, e os ajunta na sua rede varredoura; por isso, ele se alegra e se regozija."
  version3: "Ele a todos levantará com o anzol, apanhá-los-á com a sua rede, e os ajuntará na sua rede varredoura; por isso ele se alegrará e se regozijará."
  version4: "Ele a todos levanta com o anzol, apanha-os com a sua rede; e os ajunta na sua rede varredoura; por isso ele se alegra e se regozija."
  version5: "A todos eles tira o ímpio com o anzol, apanha-os na sua rede, e ajunta-os na sua varredoura; portanto se regozija e se alegra."
  version6: "A todos levanta o inimigo com o anzol, pesca-os de arrastão e os ajunta na sua rede varredoura; por isso, ele se alegra e se regozija."
  version7: "Ele pesca todos com o anzol, pega-os no covo, e recolhe-os na rede: e com isso se alegra e exulta."
  version8: "He taketh up all of them with the hook, he catcheth them in his net, and gathereth them into his drag; therefore he rejoiceth and is glad:"
  version9: "They take up all of them with the angle, they catch them in their net, and gather them in their drag: therefore they rejoice and are glad. <i>{drag: or, flue net}</i>"
-
  book:  "Habacuque 1:16"
  version1: "Por isso sacrifica à sua rede, e queima incenso à sua draga; porque com elas se engordou a sua porção, e se engrossou a sua comida."
  version2: "Por isso, sacrifica à sua rede e queima incenso à sua draga; porque, com elas, se engordou a sua porção, e se engrossou a sua comida."
  version3: "Por isso sacrificará à sua rede, e queimará incenso à sua varredoura; porque com elas engordou a sua porção, e engrossou a sua comida."
  version4: "Por isso sacrifica à sua rede, e queima incenso à sua varredoura; porque por elas enriquece a sua porção, e abundante a sua comida."
  version5: "Por isso oferece sacrifícios à sua rede, e queima incenso à sua varredoura; porque por elas é rica a sua porção, e abundante a sua comida."
  version6: "Por isso, oferece sacrifício à sua rede e queima incenso à sua varredoura; porque por elas enriqueceu a sua porção, e tem gordura a sua comida."
  version7: "Por isso, oferece sacrifícios à sua nassa, e queima perfumes à sua rede porque, graças a elas, teve pesca abundante e suculento manjar."
  version8: "therefore he sacrificeth unto his net, and burneth incense unto his drag; for by them his portion is become fat, and his meat dainty."
  version9: "Therefore they sacrifice unto their net, and burn incense unto their drag; because by them their portion <i>is</i> fat, and their meat plenteous. <i>{plenteous: or, dainty: Heb. fat}</i>"
-
  book:  "Habacuque 1:17"
  version1: "Porventura por isso esvaziará a sua rede, e não deixaria de matar os povos continuamente?"
  version2: "Porventura, por isso, esvaziará a sua rede e não deixaria de matar os povos continuamente?"
  version3: "Porventura por isso esvaziará a sua rede e não terá piedade de matar as nações continuamente?"
  version4: "Porventura por isso continuara esvaziando a sua rede e matando sem piedade os povos?"
  version5: "Porventura por isso vazará ele a sua rede, e não cessará de matar continuamente as nações?"
  version6: "Acaso, continuará, por isso, esvaziando a sua rede e matando sem piedade os povos?"
  version7: "Mas, continuará ele a esvaziar sua rede, e a degolar impiedosamente as nações?"
  version8: "Shall he therefore empty his net, and not spare to slay the nations continually?"
  version9: "Shall they therefore empty their net, and not spare continually to slay the nations?"
