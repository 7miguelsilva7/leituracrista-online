  version2: "Porque a violência cometida contra o Líbano te cobrirá, e a destruição dos animais ferozes os assombrará, por causa do sangue dos homens, e da violência para com a terra, a cidade e todos os seus moradores."
  version3: "Porque a violência cometida contra o Líbano te cobrirá, e a destruição das feras te amedrontará, por causa do sangue dos homens, e da violência feita à terra, à cidade, e a todos os que nela habitam."
  version4: "Pois a violência cometida contra o Líbano te cobrirá, e bem assim a destruição das feras te amedrontará por causa do sangue dos homens, e da violência para com a terra, a cidade e todos os que nele habitam."
  version5: "Pois a violência cometida contra o Líbano te cobrirá, e bem assim a destruição das feras que os amedrontou, por causa do sangue dos homens, e pela violência feita à terra, à cidade e a todos os que nela habitam."
  version6: "Porque a violência contra o Líbano te cobrirá, e a destruição que fizeste dos animais ferozes te assombrará, por causa do sangue dos homens e da violência contra a terra, contra a cidade e contra todos os seus moradores."
  version7: "porque a violência praticada contra o Líbano pesará sobre ti, e os estragos dos animais far-te-ão tremer, por causa do sangue humano derramado e das violências praticadas contra a terra, as cidades e as populações."
  version8: "For the violence <i>done</i> to Lebanon shall cover thee, and the destruction of beasts which made them afraid; because of men's blood, and for the violence <i>done</i> to the land, to the city, and all that dwell therein."
  version9: "For the violence of Lebanon shall cover thee, and the spoil of beasts, <i>which</i> made them afraid, because of men's blood, and for the violence of the land, of the city, and of all that dwell therein."
