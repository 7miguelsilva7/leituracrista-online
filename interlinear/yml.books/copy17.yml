  version4: "Todos os servos do rei, e o povo das províncias do rei, bem sabem que, para todo homem ou mulher que entrar à presença do rei no pátio interior sem ser chamado, não há senão uma sentença, a de morte, a menos que o rei estenda para ele o cetro de ouro, para que viva;  mas eu já há trinta dias não sou chamada para entrar a ter com o rei."
  version5: "Todos os servos do rei e o povo das províncias do rei sabem que para todo o homem ou mulher que entrar no átrio interior a ter com o rei sem ser chamado, para esse um só castigo está prescrito, o ser morto, salvo se o rei estender para ele o seu cetro de ouro, para que viva. Mas já há trinta dias que não tenho sido chamada para entrar ao rei."
  version6: "Todos os servos do rei e o povo das províncias do rei sabem que, para qualquer homem ou mulher que, sem ser chamado, entrar no pátio interior para avistar-se com o rei, não há senão uma sentença, a de morte, salvo se o rei estender para ele o cetro de ouro, para que viva; e eu, nestes trinta dias, não fui chamada para entrar ao rei."
