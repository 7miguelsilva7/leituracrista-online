  book:  "Ester 1:12"
  version1: "Porém a rainha Vasti recusou vir <i>conforme</i> à palavra do rei, pela mão dos eunucos; pelo que o rei muito se enfureceu, e ardeu nele a sua ira."
  version2: "Porém a rainha Vasti recusou vir <i>conforme</i> a palavra do rei, pela mão dos eunucos; pelo que o rei muito se enfureceu, e ardeu nele a sua ira."
  version3: "Porém a rainha Vasti recusou vir conforme a palavra do rei, por meio dos camareiros; assim o rei muito se enfureceu, e acendeu nele a sua ira."
  version4: "A rainha Vasti, porém, recusou atender à ordem do rei dada por intermédio dos eunucos;  pelo que o rei muito se enfureceu, e se inflamou de ira."
  version5: "A rainha Vasti, porém, recusou vir, como o rei lhe tinha ordenado por meio dos eunucos; portanto o rei muito se enfureceu, e se inflamou de ira."
  version6: "Porém a rainha Vasti recusou vir por intermédio dos eunucos, segundo a palavra do rei; pelo que o rei muito se enfureceu e se inflamou de ira."
  version7: "Mas a rainha Vasti recusou sujeitar-se à ordem do rei transmitida pelos eunucos, com o que se irritou grandemente o rei, acendendo-se o seu furor."
  version8: "But the queen Vashti refused to come at the word of the king which was <i>sent</i> by the chamberlains; and the king was very wroth, and his fury burned in him."
  version9: "But the queen Vashti refused to come at the king's commandment by <i>his</i> chamberlains: therefore was the king very wroth, and his anger burned in him. <i>{by his...: Heb. which was by the hand of his eunuchs}</i>"
