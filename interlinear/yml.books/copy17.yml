  book:  "Ester 1:14"
  version1: "E os mais chegados a ele <i>eram</i>: Carsena, Setar, Admata, Tarsis, Meres, Marsena, Memucã, os sete príncipes dos persas e dos medos, que viam a face do rei, e se assentavam os primeiros no reino),"
  version2: "e os mais chegados a ele <i>eram:</i> Carsena, Setar, Admata, Társis, Meres, Marsena, Memucã, os sete príncipes dos persas e dos medos, que viam a face do rei e se assentavam os primeiros no reino)"
  version3: "E os mais chegados a ele eram: Carsena, Setar, Admata, Társis, Meres, Marsena, e Memucã, os sete príncipes dos persas e dos medos, que viam a face do rei, e se assentavam como principais no reino),"
  version4: "e os mais chegados a ele eram:  Carsena, Setar, Admata, Társis, Meres, Marsena, Memucã, os sete príncipes da Pérsia e da Média, que viam o rosto do rei e ocupavam os primeiros assentos no reino)</i>"
  version5: "e os mais chegados a ele eram: Carsena, Setar, Adamata, Társis, Meres, Marsena e Memucã, os quais eram os sete príncipes da Pérsia e da Média, que viam o rosto do rei e se assentavam mais perto dele no reino):"
  version6: "e os mais chegados a ele eram: Carsena, Setar, Admata, Társis, Meres, Marsena e Memucã, os sete príncipes dos persas e dos medos, que se avistavam pessoalmente com o rei e se assentavam como principais no reino)"
  version7: "e os mais considerados eram Carsena, Setar, Admata, Tarsis, Mares, Marsena e Memucan, sete príncipes da Pérsia e da Média, que contemplavam a face do rei e ocupavam o primeiro lugar no reino.)</i>"
  version8: "and the next to him were Carshena, Shethar, Admatha, Tarshish, Meres, Marsena, <i>and</i> Memucan, the seven princes of Persia and Media, who saw the king's face, and who sat first in the kingdom),"
  version9: "And the next unto him <i>was</i> Carshena, Shethar, Admatha, Tarshish, Meres, Marsena, <i>and</i> Memucan, the seven princes of Persia and Media, which saw the king's face, <i>and</i> which sat the first in the kingdom;)"
