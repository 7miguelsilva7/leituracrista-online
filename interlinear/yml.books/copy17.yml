  book:  "Ester 8:9"
  version1: "Então foram chamados os escrivães do rei, naquele mesmo tempo, e no mês terceiro (que é o mês de sivã), aos vinte e três do mesmo, e se escreveu conforme a tudo quanto ordenou Mardoqueu aos judeus, como também aos sátrapas, e aos governadores, e aos maiorais das províncias que <i>se estendem</i> da Índia até à Etiópia, cento e vinte e sete províncias, a cada província segundo a sua escritura, e a cada povo conforme a sua língua; como também aos judeus segundo a sua escritura, e conforme a sua língua."
  version2: "Então, foram chamados os escrivães do rei, naquele mesmo tempo e no mês terceiro (que é o mês de sivã), aos vinte e três do mesmo, e se escreveu conforme tudo quanto ordenou Mardoqueu aos judeus, como também aos sátrapas, e aos governadores, e aos maiorais das províncias que <i>se estendem</i> da Índia até à Etiópia, cento e vinte e sete províncias, a cada província segundo a sua escritura e a cada povo conforme a sua língua; como também aos judeus segundo a sua escritura e conforme a sua língua."
  version3: "Então foram chamados os escrivães do rei, naquele mesmo tempo, no terceiro mês (que é o mês de Sivã), aos vinte e três dias; e se escreveu conforme a tudo quanto ordenou Mardoqueu aos judeus, como também aos sátrapas, e aos governadores, e aos líderes das províncias, que se estendem da índia até Etiópia, cento e vinte e sete províncias, a cada província segundo o seu modo de escrever, e a cada povo conforme a sua língua; como também aos judeus segundo o seu modo de escrever, e conforme a sua língua."
  version4: "Então foram chamados os secretários do rei naquele mesmo tempo, no terceiro mês, que é o mês de sivã, no vigésimo terceiro dia;  e se escreveu conforme tudo quanto Mordecai ordenou a respeito dos judeus, aos sátrapas, aos governadores e aos príncipes das províncias, que se estendem da Índia até a Etiópia, cento e vinte e sete províncias, a cada província segundo o seu modo de escrever, e a cada povo conforme a sua língua; como também aos judeus segundo o seu modo de escrever e conforme a tua língua."
  version5: "Então foram chamados os secretários do rei naquele tempo, no terceiro mês que é o mês de Sivã, aos vinte e três dias do mesmo. Um despacho foi preparado, segundo tudo o que Mordecai ordenou, para os judeus, para os sátrapas, para os governadores e para os príncipes das províncias, que se estendem da Índia até a Etiópia, cento e vinte e sete províncias, para cada província segundo o seu modo de escrever, para cada povo segundo a sua língua, e para os judeus segundo o seu modo de escrever e segundo a sua língua."
  version6: "Então, foram chamados, sem detença, os secretários do rei, aos vinte e três dias do mês de sivã, que é o terceiro mês. E, segundo tudo quanto ordenou Mordecai, se escreveu um edito para os judeus, para os sátrapas, para os governadores e para os príncipes das províncias que se estendem da Índia à Etiópia, cento e vinte e sete províncias, a cada uma no seu próprio modo de escrever, e a cada povo na sua própria língua; e também aos judeus segundo o seu próprio modo de escrever e a sua própria língua."
  version7: "Foram então chamados os escribas do rei, no vigésimo terceiro dia do terceiro mês, chamado Sivã; e conforme as instruções de Mardoqueu, escreveram aos judeus, aos sátrapas, aos governadores e aos senhores das cento e vinte e sete províncias situadas entre a Índia e a Etiópia, a cada província em sua escritura, a cada nação em sua língua, e aos judeus na sua própria escritura e língua."
  version8: "Then were the king's scribes called at that time, in the third month, that is, the month Sivan, on the three and twentieth <i>day</i> thereof; and it was written according to all that Mordecai commanded, to the Jews, and to the satraps, and the governors, and the princes of the provinces which are from India even to Ethiopia, a hundred and twenty-seven provinces, to every province according to the writing thereof, and to every people according to their language, and to the Jews according to their writing and according to their language."
  version9: "Then were the king's scribes called at that time in the third month, that <i>is</i>, the month Sivan, on the three and twentieth <i>day</i> thereof; and it was written according to all that Mordecai commanded unto the Jews, and to the lieutenants, and the deputies and rulers of the provinces which <i>are</i> from India unto Ethiopia, an hundred twenty and seven provinces, unto every province according to the writing thereof, and unto every people after their language, and to the Jews according to their writing, and according to their language."
