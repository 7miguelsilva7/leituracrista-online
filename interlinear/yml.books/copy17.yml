  book:  "Ester 1:8"
  version1: "E o beber <i>era</i> por lei, que ninguém forçasse a <i>outro</i>; porque assim o tinha ordenado o rei expressamente a todos os grandes da sua casa, que fizessem conforme à vontade de cada um."
  version2: "E o beber <i>era,</i> por lei, feito sem que ninguém forçasse a <i>outro;</i> porque assim o tinha ordenado o rei expressamente a todos os grandes da sua casa que fizessem conforme a vontade de cada um."
  version3: "E o beber era por lei, sem constrangimento; porque assim tinha ordenado o rei expressamente a todos os oficiais da sua casa, que fizessem conforme a vontade de cada um."
  version4: "E bebiam como estava prescrito, sem constrangimento;  pois o rei tinha ordenado a todos os oficiais do palácio que fizessem conforme a vontade de cada um."
  version5: "Bebiam como estava prescrito, sem constrangimento, porque o rei tinha ordenado a todos os oficiais da sua casa, que fizessem conforme cada um queria."
  version6: "Bebiam sem constrangimento, como estava prescrito, pois o rei havia ordenado a todos os oficiais da sua casa que fizessem segundo a vontade de cada um."
  version7: "Bebia-se sem ser importunado por ninguém, segundo uma ordem do rei, porque ele tinha recomendado a todos os chefes de sua casa que deixassem cada um proceder como lhe agradasse."
  version8: "And the drinking was, according to commandment, without constraint; for so the king had appointed to all the magnates of his house, that they should do according to every man's pleasure."
  version9: "And the drinking <i>was</i> according to the law; none did compel: for so the king had appointed to all the officers of his house, that they should do according to every man's pleasure."
