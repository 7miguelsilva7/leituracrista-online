  book:  "Ester 1:10"
  version1: "E ao sétimo dia, estando já o coração do rei alegre do vinho, mandou a Meumã, Bizta, Harbona, Bigtã, e Abagta, Zetar, e a Carcas, os sete eunucos que serviam na presença do rei Assuero,"
  version2: "E, ao sétimo dia, estando já o coração do rei alegre do vinho, mandou a Meumã, Bizta, Harbona, Bigtá, Abagta, Zetar e a Carcas, os sete eunucos que serviam na presença do rei Assuero,"
  version3: "E ao sétimo dia, estando já o coração do rei alegre do vinho, mandou a Meumã, Bizta, Harbona, Bigtá, Abagta, Zetar e Carcas, os sete camareiros que serviam na presença do rei Assuero,"
  version4: "Ao sétimo dia, o rei, estando já o seu coração alegre do vinho, mandou a Meumã, Bizta, Harbona, Bigta, Abagta, Zétar e Carcás, os sete eunucos que serviam na presença do rei Assuero,"
  version5: "Ao sétimo dia, quando o coração do rei estava alegre de vinho, mandou a Meumã, Bizta, Harbona, Bigtá, Abagta, Zetar e Carcas, sete eunucos que ministravam na presença do rei Assuero,"
  version6: "Ao sétimo dia, estando já o coração do rei alegre do vinho, mandou a Meumã, Bizta, Harbona, Bigtá, Abagta, Zetar e Carcas, os sete eunucos que serviam na presença do rei Assuero,"
  version7: "No sétimo dia, o rei cujo coração estava alegre pelo vinho, ordenou a Mauman, Bazata, Harbona, Bagata, Abgata, Zetar e Carcar - os sete eunucos a serviço, junto de Assuero -
  version9: "On the seventh day, when the king's heart was merry with wine, he commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas, the seven chamberlains that served in the presence of king Ahasuerus,"
  version9: "On the seventh day, when the heart of the king was merry with wine, he commanded Mehuman, Biztha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas, the seven chamberlains that served in the presence of Ahasuerus the king, <i>{chamberlains: or, eunuchs}</i>"
