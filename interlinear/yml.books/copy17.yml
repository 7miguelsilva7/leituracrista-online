tiles:
:  "Ester 1:1"
  version1: "E SUCEDEU nos dias de Assuero (este <i>é</i> aquele Assuero que reinou desde a Índia até à Etiópia, <i>sobre</i> cento e vinte e sete províncias);"
  version2: "E sucedeu, nos dias de Assuero (este <i>é</i> aquele Assuero que reinou, desde a Índia até à Etiópia, <i>sobre</i> cento e vinte e sete províncias);"
  version3: "E sucedeu nos dias de Assuero, o Assuero que reinou desde a Índia até Etiópia, sobre cento e vinte e sete províncias,"
  version4: "Sucedeu nos dias de Assuero, o Assuero que reinou desde a Índia até a Etiópia, sobre cento e vinte e seis províncias,"
  version5: "Sucedeu nos dias de Assuero (este é o Assuero que reinou desde a Índia até a Etiópia, sobre cento e vinte e sete províncias),"
  version6: "Nos dias de Assuero, o Assuero que reinou, desde a Índia até à Etiópia, sobre cento e vinte e sete províncias,"
  version7: "No tempo de Assuero, que reinava desde a Índia até a Etiópia sobre cento e vinte e sete províncias,"
  version8: "And it came to pass in the days of Ahasuerus (that is, the Ahasuerus that reigned from India even to Ethiopia, over a hundred and twenty-seven provinces),"
  version9: "Now it came to pass in the days of Ahasuerus, (this <i>is</i> Ahasuerus which reigned, from India even unto Ethiopia, <i>over</i> an hundred and seven and twenty provinces:)"
-
  book:  "Ester 1:2"
  version1: "Naqueles dias, assentando-se o rei Assuero sobre o trono do seu reino, que <i>está</i> na fortaleza de Susã,"
  version2: "naqueles dias, assentando-se o rei Assuero sobre o trono do seu reino, que <i>está</i> na fortaleza de Susã,"
  version3: "Que, assentando-se o rei Assuero no trono do seu reino, que estava na fortaleza de Susã,"
  version4: "que, estando o rei Assuero assentado no seu trono do seu reino em Susã, a capital,"
  version5: "que estando o rei Assuero sentado no trono do seu reino, no castelo de Susã,"
  version6: "naqueles dias, assentando-se o rei Assuero no trono do seu reino, que está na cidadela de Susã,"
  version7: "naqueles dias em que ele ocupava o trono real de Susa, sua capital,"
  version8: "in those days, when the king Ahasuerus sat on the throne of his kingdom, which was in Shushan the fortress,"
  version9: "<i>That</i> in those days, when the king Ahasuerus sat on the throne of his kingdom, which <i>was</i> in Shushan the palace,"
-
  book:  "Ester 1:3"
  version1: "No terceiro ano de seu reinado, fez um convite a todos os seus príncipes e seus servos (o poder da Pérsia e Média e os maiores senhores das províncias <i>estavam</i> perante ele),"
  version2: "no terceiro ano de seu reinado, fez um convite a todos os seus príncipes e seus servos (o poder da Pérsia e Média e os maiores senhores das províncias <i>estavam</i> perante ele),"
  version3: "No terceiro ano do seu reinado, fez um banquete a todos os seus príncipes e seus servos, estando assim perante ele o poder da Pérsia e Média e os nobres e príncipes das províncias,"
  version4: "no terceiro ano de seu reinado, deu um banquete a todos os seus príncipes e seus servos, estando assim perante ele o poder da Pérsia e da Média, os nobres e os oficiais das províncias."
  version5: "ao terceiro ano do seu reinado, deu um banquete a todos os seus príncipes e seus servos, em que estava representado o poder da Pérsia e da Média nas pessoas dos nobres e príncipes das províncias."
  version6: "no terceiro ano de seu reinado, deu um banquete a todos os seus príncipes e seus servos, no qual se representou o escol da Pérsia e Média, e os nobres e príncipes das províncias estavam perante ele."
  version7: "no terceiro ano de seu reinado, deu um banquete a todos os cortesãos e a seus servos. Tinha reunido em sua presença os chefes do exército dos persas e dos medos, os príncipes e os governadores das províncias,"
  version8: "in the third year of his reign, he made a feast to all his princes and his servants; the power of Persia and Media, the nobles and the princes of the provinces being before him;"
  version9: "In the third year of his reign, he made a feast unto all his princes and his servants; the power of Persia and Media, the nobles and princes of the provinces, <i>being</i> before him:"
-
  book:  "Ester 1:4"
  version1: "Para mostrar as riquezas da glória do seu reino, e o esplendor da sua excelente grandeza, por muitos dias, <i>a saber</i>: cento e oitenta dias."
  version2: "para mostrar as riquezas da glória do seu reino e o esplendor da sua excelente grandeza, por muitos dias, <i>a saber,</i> cento e oitenta dias."
  version3: "Para mostrar as riquezas da glória do seu reino, e o esplendor da sua excelente grandeza, por muitos dias, a saber: cento e oitenta dias."
  version4: "Nessa ocasião ostentou as riquezas do seu glorioso reino, e o esplendor da sua excelente grandeza, por muitos dias, a saber cento e oitenta dias."
  version5: "Nessa ocasião mostrou as riquezas do seu reino glorioso e a grandeza da sua excelente majestade durante muitos dias, durante cento e oitenta dias."
  version6: "Então, mostrou as riquezas da glória do seu reino e o esplendor da sua excelente grandeza, por muitos dias, por cento e oitenta dias."
  version7: "para fazer manifestação da riqueza e do esplendor de seu reino, da rara magnificência de sua grandeza, durante um tempo considerável, a saber, cento e oitenta dias."
  version8: "when he shewed the glorious wealth of his kingdom and the splendid magnificence of his grandeur many days, a hundred and eighty days."
  version9: "When he shewed the riches of his glorious kingdom and the honour of his excellent majesty many days, <i>even</i> an hundred and fourscore days."
-
  book:  "Ester 1:5"
  version1: "E, acabados aqueles dias, fez o rei <i>um</i> convite a todo o povo que se achou na fortaleza de Susã, desde o maior até ao menor, por sete dias, no pátio do jardim do palácio real."
  version2: "E, acabados aqueles dias, fez o rei <i>um</i> convite a todo o povo que se achou na fortaleza de Susã, desde o maior até ao menor, por sete dias, no pátio do jardim do palácio real."
  version3: "E, acabados aqueles dias, fez o rei um banquete a todo o povo que se achava na fortaleza de Susã, desde o maior até ao menor, por sete dias, no pátio do jardim do palácio real."
  version4: "E, acabado aqueles dias, deu o rei um banquete a todo povo que se achava em Susã, a capital, tanto a grandes como a pequenos, por sete dias, no pátio do jardim do palácio real."
  version5: "Acabados que foram estes dias, deu o rei um banquete a todo o povo que se achava no castelo de Susã, tanto a grandes como a pequenos, por sete dias, no átrio do jardim do palácio do rei;"
  version6: "Passados esses dias, deu o rei um banquete a todo o povo que se achava na cidadela de Susã, tanto para os maiores como para os menores, por sete dias, no pátio do jardim do palácio real."
  version7: "Passado esse tempo, o rei ofereceu a toda a população de Susa, a capital, desde o maior até o menor, um banquete de sete dias no pátio do jardim, junto ao palácio."
  version8: "And when these days were expired, the king made a feast to all the people that were present in Shushan the fortress, both to great and small, seven days, in the court of the garden of the king's palace."
  version9: "And when these days were expired, the king made a feast unto all the people that were present in Shushan the palace, both unto great and small, seven days, in the court of the garden of the king's palace; <i>{present: Heb. found}</i>"
-
  book:  "Ester 1:6"
  version1: "<i>As tapeçarias eram</i> de pano branco, verde, e azul celeste, pendentes de cordões de linho fino e púrpura, e argolas de prata, e colunas de mármore; os leitos eram de ouro e de prata, sobre um pavimento de pórfiro, e de mármore, e de alabastro, e de pedras preciosas."
  version2: "<i>As tapeçarias eram</i> de pano branco, verde e azul celeste, pendentes de cordões de linho fino e púrpura, e argolas de prata, e colunas de mármore; os leitos eram de ouro e de prata, sobre um pavimento de pórfiro, e de mármore, e de alabastro, e de pedras preciosas."
  version3: "As tapeçarias eram de pano branco, verde, e azul celeste, pendentes de cordões de linho fino e púrpura, e argolas de prata, e colunas de mármore; os leitos de ouro e de prata, sobre um pavimento de mármore vermelho, e azul, e branco e preto."
  version4: "As cortinas eram de pano branco verde e azul celeste, atadas com cordões de linho fino e de púrpura a argola de prata e a colunas de mármore;  os leitos eram de ouro e prata sobre um pavimento mosaico de pórfiro, de mármore, de madrepérola e de pedras preciosas."
  version5: "e havia toldos de pano branco, verde e azul, atados com cordões de linho fino e de púrpura a argolas de prata e a colunas de mármore. Os leitos eram de ouro e de prata, sobre um pavimento de pórfiro e de mármore e de alabastro e de pedras de cor escura."
  version6: "Havia tecido branco, linho fino e estofas de púrpura atados com cordões de linho e de púrpura a argolas de prata e a colunas de alabastro. A armação dos leitos era de ouro e de prata, sobre um pavimento de pórfiro, de mármore, de alabastro e de pedras preciosas."
  version7: "Cortinas brancas de algodão e de púrpura violeta, presas por cordões brancos e purpúreos a anéis de prata e a colunas de mármore; leitos de ouro e prata sobre um pavimento de pórfiro, de mármore branco, de nácar e pedra preta;"
  version8: "White, green, and blue <i>hangings</i> were fastened with cords of byssus and purple to silver rings and pillars of white marble; couches of gold and silver <i>lay</i> upon a pavement of red and white marble, and alabaster, and black marble."
"
  version9: "<i>Where were</i> white, green, and blue, <i>hangings</i>, fastened with cords of fine linen and purple to silver rings and pillars of marble: the beds <i>were of</i> gold and silver, upon a pavement of red, and blue, and white, and black, marble. <i>{blue, hangings: or, violet, etc}</i> <i>{of red...: or, of porphyre, and marble and alabaster, and stone of blue colour}</i>"
