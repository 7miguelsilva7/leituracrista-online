  book:  "Ester 1:7"
  version1: "E dava-se de beber em vasos de ouro, e os vasos eram diferentes uns dos outros; e havia muito vinho real, segundo o estado do rei."
  version2: "E dava-se de beber em vasos de ouro, e os vasos eram diferentes uns dos outros; e havia muito vinho real, segundo o estado do rei."
  version3: "E dava-se de beber em copos de ouro, e os copos eram diferentes uns dos outros; e havia muito vinho real, segundo a generosidade do rei."
  version4: "Dava-se de beber em copos de ouro, os quais eram diferentes uns dos outros; e havia vinho real em abundância, segundo a generosidade do rei."
  version5: "Dava-se-lhes de beber em vasos de ouro, diferentes uns dos outros, e havia vinho real em abundância, segundo a liberalidade do rei."
  version6: "Dava-se-lhes de beber em vasos de ouro, vasos de várias espécies, e havia muito vinho real, graças à generosidade do rei."
  version7: "bebida servida em copos de ouro de variadas formas; o vinho real em abundância oferecido pela liberalidade do rei."
  version8: "And they gave drink in vessels of gold (the vessels being diverse one from another), and royal wine in abundance, according to the king's bounty."
  version9: "And they gave <i>them</i> drink in vessels of gold, (the vessels being diverse one from another,) and royal wine in abundance, according to the state of the king. <i>{royal...: Heb. wine of the kingdom}</i> <i>{state: Heb. hand}</i>"
