  book:  "Ester 4:11"
  version1: "Todos os servos do rei, e o povo das províncias do rei bem sabem que todo o homem ou mulher que entrar ao rei, no pátio interior, sem ser chamado <i>não há senão</i> uma sentença, a de morte, salvo se o rei estender para ele o cetro de ouro, para que viva; e eu estes trinta dias não sou chamada para entrar ao rei."
