  version9: "He hath bent his bow like an enemy: he stood with his right hand as an adversary, and slew all <i>that were</i> pleasant to the eye in the tabernacle of the daughter of Zion: he poured out his fury like fire. <i>{all...: Heb. all the desirable of the eye}</i>"
