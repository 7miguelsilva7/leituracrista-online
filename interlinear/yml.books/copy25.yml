  version2: "Armou o seu arco como inimigo, firmou a sua destra como adversário e matou tudo o <i>que era</i> formoso à vista; derramou a sua indignação, como fogo na tenda da filha de Sião."
  version3: "Armou o seu arco como inimigo, firmou a sua destra como adversário, e matou tudo o que era formoso à vista; derramou a sua indignação como fogo na tenda da filha de Sião."
  version4: "Armou o seu arco como inimigo, firmou a sua destra como adversário, e matou todo o que era formoso aos olhos; derramou a sua indignação como fogo na tenda da filha de Sião."
