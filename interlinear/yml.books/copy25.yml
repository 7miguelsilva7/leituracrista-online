tiles:

-
  book:  "Lamentações 1:1"
  version1: "COMO se acha solitária aquela cidade, <i>dantes tão</i> populosa! tornou-se como viúva; a que foi grande entre as nações, e princesa entre as províncias, tornou-se tributária!"
  version2: "Como se acha solitária aquela cidade <i>dantes tão</i> populosa! Tornou-se como viúva a que foi grande entre as nações; e princesa entre as províncias tornou-se tributária!"
  version3: "Como está sentada solitária aquela cidade, antes tão populosa! Tornou-se como viúva, a que era grande entre as nações! A que era princesa entre as províncias, tornou-se tributária!"
  version4: "Como está sentada solitária a cidade que era tão populosa! tornou-se como viúva a que era grande entre as nações! A que era princesa entre as províncias tornou-se avassalada!"
  version5: "Como está sentada solitária a cidade que estava cheia de povo! Tornou-se viúva a que era grande entre as nações; Ficou sujeita ao trabalho forçado a que era princesa entre as províncias."
  version6: "Como jaz solitária a cidade outrora populosa! Tornou-se como viúva a que foi grande entre as nações; princesa entre as províncias, ficou sujeita a trabalhos forçados!"
  version7: "Alef. Como está abandonada a cidade tão povoada! Assemelha-se a uma viúva a grande entre as nações. Rainha entre as províncias, ficou sujeita ao tributo."
  version8: "How doth the city sit solitary <i>that</i> was full of people! She that was great among the nations is become as a widow; the princess among the provinces is become tributary!"
  version9: "How doth the city sit solitary, <i>that was</i> full of people! <i>how</i> is she become as a widow! she <i>that was</i> great among the nations, <i>and</i> princess among the provinces, <i>how</i> is she become tributary!"
-
  book:  "Lamentações 1:2"
  version1: "Continuamente chora de noite, e as suas lágrimas correm pelas suas faces; não tem quem a console entre todos os seus amadores: todos os seus amigos se houveram aleivosamente com ela, tornaram-se seus inimigos."
  version2: "Continuamente chora de noite, e as suas lágrimas correm pelas suas faces; não tem quem a console entre todos os seus amadores; todos os seus amigos se houveram aleivosamente com ela, tornaram-se seus inimigos."
  version3: "Chora amargamente de noite, e as suas lágrimas lhe correm pelas faces; não tem quem a console entre todos os seus amantes; todos os seus amigos se houveram aleivosamente com ela, tornaram-se seus inimigos."
  version4: "Chora amargamente de noite, e as lágrimas lhe correm pelas faces; não tem quem a console entre todos os seus amantes; todos os seus amigos se houveram aleivosamente com ela; tornaram-se seus inimigos."
  version5: "Chora amargamente durante a noite, e as suas lágrimas correm pelas faces; Entre todos os seus amantes não há quem a conforte; Todos os seus amigos se têm havido aleivosamente com ela, têm-se-lhe tornado inimigos."
  version6: "Chora e chora de noite, e as suas lágrimas lhe correm pelas faces; não tem quem a console entre todos os que a amavam; todos os seus amigos procederam perfidamente contra ela, tornaram-se seus inimigos."
  version7: "Bet. Ela chora pela noite adentro, lágrimas lhe inundam as faces, ninguém mais a consola de quantos a amavam. Seus amigos todos a traíram, e se tornaram seus inimigos."
  version8: "She weepeth sore in the night, and her tears are on her cheeks; among all her lovers she hath no comforter; all her friends have dealt treacherously with her, they are become her enemies."
  version9: "She weepeth sore in the night, and her tears <i>are</i> on her cheeks: among all her lovers she hath none to comfort <i>her</i>: all her friends have dealt treacherously with her, they are become her enemies."
-
  book:  "Lamentações 1:3"
  version1: "Judá passou em cativeiro por causa da aflição, e por causa da grandeza da <i>sua</i> servidão: habita entre as nações, não acha descanso: todos os seus perseguidores a surpreenderam nas suas angústias."
  version2: "Judá passou ao cativeiro por causa da aflição e por causa da grandeza da <i>sua</i> servidão; habita entre as nações, não acha descanso; todos os seus perseguidores a surpreenderam nas suas angústias."
  version3: "Judá passou em cativeiro por causa da aflição, e por causa da grande servidão; ela habita entre os gentios, não acha descanso; todos os seus perseguidores a alcançam entre as suas dificuldades."
  version4: "Judá foi para o cativeiro para sofrer aflição e dura servidão; ela habita entre as nações, não acha descanso; todos os seus perseguidores a alcançaram nas suas angústias."
  version5: "Judá foi ao exílio para sofrer a aflição e uma grande servidão; Ela habita entre as nações, não acha descanso: Todos os seus perseguidores a têm alcançado no meio dos seus apertos."
  version6: "Judá foi levado ao exílio, afligido e sob grande servidão; habita entre as nações, não acha descanso; todos os seus perseguidores o apanharam nas suas angústias."
  version7: "Guimel. Judá partiu para o exílio em miséria e dura servidão. Habita entre as nações sem achar repouso. Atingiram-no seus perseguidores entre as suas fronteiras."
  version8: "Judah is gone into captivity because of affliction, and because of great servitude; she dwelleth among the nations, she findeth no rest: all her pursuers have overtaken her within the straits."
  version9: "Judah is gone into captivity because of affliction, and because of great servitude: she dwelleth among the heathen, she findeth no rest: all her persecutors overtook her between the straits. <i>{because of great...: Heb. for the greatness of servitude}</i>"
-
  book:  "Lamentações 1:4"
  version1: "Os caminhos de Sião pranteiam, porque não há quem venha à reunião solene; todas as suas portas estão desoladas; os seus sacerdotes suspiram: as suas virgens <i>estão</i> tristes, e ela mesma tem amargura."
  version2: "Os caminhos de Sião pranteiam, porque não há quem venha à reunião solene; todas as suas portas estão desoladas; os seus sacerdotes suspiram; as suas virgens <i>estão</i> tristes, e ela mesma tem amargura."
  version3: "Os caminhos de Sião pranteiam, porque não há quem venha à festa solene; todas as suas portas estão desoladas; os seus sacerdotes suspiram; as suas virgens estão tristes, e ela mesma tem amargura."
  version4: "Os caminhos de Sião pranteiam, porque não há quem venha à assembléia solene; todas as suas portas estão desoladas; os seus sacerdotes suspiram; as suas virgens estão tristes, e ela mesma sofre amargamente."
  version5: "Os caminhos de Sião pranteiam, porque não há quem venha à assembléia solene; Todas as suas portas acham-se desertas, os seus sacerdotes suspiram; As suas virgens estão aflitas, e ela amargurada."
  version6: "Os caminhos de Sião estão de luto, porque não há quem venha à reunião solene; todas as suas portas estão desoladas; os seus sacerdotes gemem; as suas virgens estão tristes, e ela mesma se acha em amargura."
  version7: "Dalet. Estão de luto os caminhos de Sião, e ninguém mais vem às suas festas. Suas portas todas estão desertas, gemem seus sacerdotes, afligem-se as virgens, e ela mesma vive na amargura."
  version8: "The ways of Zion do mourn, because none come to the solemn assembly: all her gates are desolate; her priests sigh, her virgins are in grief; and as for her, she is in bitterness."
  version9: "The ways of Zion do mourn, because none come to the solemn feasts: all her gates are desolate: her priests sigh, her virgins are afflicted, and she <i>is</i> in bitterness."
-
  book:  "Lamentações 1:5"
  version1: "Os seus adversários a dominaram, os seus inimigos prosperam; porque o Senhor a entristeceu, por causa da multidão das suas prevaricações: os seus filhinhos vão em cativeiro na frente do adversário."
  version2: "Os seus adversários a dominaram, os seus inimigos prosperam; porque o SENHOR a entristeceu, por causa da multidão das suas prevaricações; os seus filhinhos vão em cativeiro na frente do adversário."
  version3: "Os seus adversários têm sido feitos chefes, os seus inimigos prosperam; porque o SENHOR a afligiu, por causa da multidão das suas transgressões; os seus filhinhos foram para o cativeiro na frente do adversário."
  version4: "Os seus adversários a dominam, os seus inimigos prosperam; porque o Senhor a afligiu por causa da multidão das suas transgressões; os seus filhinhos marcharam para o cativeiro adiante do adversário."
  version5: "Os seus adversários triunfam dela, os seus inimigos prosperam; Porque Jeová trouxe aflição sobre ela por causa da multidão das suas transgressões; Os seus pequeninos marcharam para o cativeiro adiante do adversário."
  version6: "Os seus adversários triunfam, os seus inimigos prosperam; porque o SENHOR a afligiu, por causa da multidão das suas prevaricações; os seus filhinhos tiveram de ir para o exílio, na frente do adversário."
  version7: "He. Apossaram-se dela seus opressores, e tranqüilos vivem seus inimigos, pois o Senhor a aflige por causa do número de seus crimes. Partiram cativos os seus filhos diante do opressor."
  version8: "Her adversaries have become the head, her enemies prosper; for Jehovah hath afflicted her for the multitude of her transgressions: her children are gone into captivity before the adversary."
  version9: "Her adversaries are the chief, her enemies prosper; for the LORD hath afflicted her for the multitude of her transgressions: her children are gone into captivity before the enemy."
-
  book:  "Lamentações 1:6"
  version1: "E da filha de Sião foi-se toda a sua glória: os seus príncipes ficaram sendo como veados <i>que</i> não acham pasto e caminham sem força na frente do perseguidor."
  version2: "E da filha de Sião foi-se toda a sua glória; os seus príncipes ficaram sendo como corços <i>que</i> não acham pasto e caminham sem força na frente do perseguidor."
  version3: "E da filha de Sião já se foi toda a sua formosura; os seus príncipes ficaram sendo como corços que não acham pasto e caminham sem força adiante do perseguidor."
  version4: "E da filha de Sião já se foi todo o seu esplendor; os seus príncipes ficaram sendo como cervos que não acham pasto e caminham sem força adiante do perseguidor."
  version5: "Da filha de Sião já se foi toda a sua glória; Os seus príncipes ficam sendo como veados que não acham pastagem, E vão caminhando sem força adiante do perseguidor."
  version6: "Da filha de Sião já se passou todo o esplendor; os seus príncipes ficaram sendo como corços que não acham pasto e caminham exaustos na frente do perseguidor."
  version7: "Vau. Desapareceu da filha de Sião toda a sua glória. Seus príncipes se tornaram como cervos que não encontraram pastagens e que fogem, esgotados, diante dos que os perseguem."
  version8: "And from the daughter of Zion all her splendour is departed: her princes are become like harts that find no pasture; and they are gone without strength before the pursuer."
  version9: "And from the daughter of Zion all her beauty is departed: her princes are become like harts <i>that</i> find no pasture, and they are gone without strength before the pursuer."
-
  book:  "Lamentações 1:7"
  version1: "Lembra-se Jerusalém, nos dias da sua aflição e das suas rebeliões, de todas as suas mais queridas cousas, que tivera dos tempos antigos: quando caía o seu povo na mão do adversário, e ela não tinha quem a socorresse, os adversários a viram, e fizeram escárnio dos seus sábados."
  version2: "Lembra-se Jerusalém, nos dias da sua aflição e das suas rebeliões, de todas as suas mais queridas coisas, que tivera dos tempos antigos; quando caía o seu povo na mão do adversário, e ela não tinha quem a socorresse, os adversários a viram e fizeram escárnio da sua queda."
  version3: "Lembra-se Jerusalém, nos dias da sua aflição e dos seus exílios, de todas as suas mais queridas coisas, que tivera desde os tempos antigos; quando caía o seu povo na mão do adversário, e não havia quem a socorresse; os adversários a viram, e fizeram escárnio da sua ruína."
  version4: "Lembra-se Jerusalém, nos dias da sua aflição e dos seus exílios, de todas as suas preciosas coisas, que tivera desde os tempos antigos; quando caía o seu povo na mão do adversário, e não havia quem a socorresse, os adversários a viram, e zombaram da sua ruína."
  version5: "Nos dias da sua aflição e do seu andar errante lembre-se Jerusalém de todas as suas coisas apeticíveis que tivera desde os dias antigos; Quando o seu povo ia caindo nas mãos do adversário e não havia quem os ajudasse, Os adversários a viram, e zombaram das suas desolações."
  version6: "Agora, nos dias da sua aflição e do seu desterro, lembra-se Jerusalém de todas as suas mais estimadas coisas, que tivera dos tempos antigos; de como o seu povo caíra nas mãos do adversário, não tendo ela quem a socorresse; e de como os adversários a viram e fizeram escárnio da sua queda."
  version7: "Zain. Nestes dias de males e vida errante, recorda-se Jerusalém das delícias dos tempos idos. Agora que seu povo sucumbiu sob os golpes do inimigo e ninguém vem socorrê-la! Olham-na seus inimigos, e zombam de sua devastação."
  version8: "In the days of her affliction and of her wanderings, since her people fell into the hand of an adversary, and none did help her, Jerusalem remembereth all her precious things which she had in the days of old: the adversaries have seen her, they mock at her ruin."
  version9: "Jerusalem remembered in the days of her affliction and of her miseries all her pleasant things that she had in the days of old, when her people fell into the hand of the enemy, and none did help her: the adversaries saw her, <i>and</i> did mock at her sabbaths. <i>{pleasant: or, desirable}</i>"
-
  book:  "Lamentações 1:8"
  version1: "Jerusalém gravemente pecou, por isso se fez instável: todos os que a honravam, a desprezaram, porque viram a sua nudez; ela também suspirou e voltou para trás."
  version2: "Jerusalém gravemente pecou; por isso, se fez instável; todos os que a honravam a desprezaram, porque viram a sua nudez; ela também suspirou e voltou para trás."
  version3: "Jerusalém gravemente pecou, por isso se fez errante; todos os que a honravam, a desprezaram, porque viram a sua nudez; ela também suspira e volta para trás."
  version4: "Jerusalém gravemente pecou, por isso se fez imunda; todos os que a honravam a desprezam, porque lhe viram a nudez; ela também suspira e se volta para trás."
  version5: "Jerusalém multiplicou os seus pecados, por isso se tornou imunda: Todos os que a honravam, a desprezam; porque lhe viram a nudez: Na verdade ela dá suspiros e se volta para trás."
  version6: "Jerusalém pecou gravemente; por isso, se tornou repugnante; todos os que a honravam a desprezam, porque lhe viram a nudez; ela também geme e se retira envergonhada."
  version7: "Het. Graves foram os pecados de Jerusalém: ela ficou uma imundície. Quem a honrava, agora a despreza porque lhe viram a nudez. E ela geme e esconde o rosto."
  version8: "Jerusalem hath grievously sinned; therefore is she removed as an impurity: all that honoured her despise her because they have seen her nakedness; and she sigheth, and turneth backward."
  version9: "Jerusalem hath grievously sinned; therefore she is removed: all that honoured her despise her, because they have seen her nakedness: yea, she sigheth, and turneth backward. <i>{is...: Heb. is become a removing, or, wandering}</i>"
-
  book:  "Lamentações 1:9"
  version1: "A sua imundícia <i>está</i> nas suas saias, nunca se lembrou do seu fim: por isso foi pasmosamente abatida, não tem consolador; vê, Senhor, a minha aflição, porque o inimigo se engrandece."
  version2: "A sua imundícia <i>está</i> nas suas saias, nunca se lembrou do seu fim; por isso, foi pasmosamente abatida, não tem consolador. Vê, SENHOR, a minha aflição, porque o inimigo se engrandece."
  version3: "A sua imundícia está nas suas saias; nunca se lembrou do seu fim; por isso foi pasmosamente abatida, não tem consolador; vê, SENHOR, a minha aflição, porque o inimigo se tem engrandecido."
  version4: "A sua imundícia estava nas suas fraldas; não se lembrava do seu fim; por isso foi espantosamente abatida; não há quem a console; vê, Senhor, a minha aflição; pois o inimigo se tem engrandecido."
  version5: "A sua imundície estava nas suas fraldas; não se lembrava do seu fim; Portanto está espantosamente abatida, não há quem a conforte: Vê, Jeová, a minha aflição; pois o inimigo se tem engrandecido."
  version6: "A sua imundícia está nas suas saias; ela não pensava no seu fim; por isso, caiu de modo espantoso e não tem quem a console. Vê, SENHOR, a minha aflição, porque o inimigo se torna insolente."
  version7: "Tet. Vê-se sua mancha sobre suas vestes. Ela não previra esse fim. É imensa a sua decadência, e ninguém vem consolá-la. Olhai, Senhor, para a minha miséria, porque o inimigo se ensoberbece."
  version8: "Her impurity was in her skirts, she remembered not her latter end; and she came down wonderfully: she hath no comforter. Jehovah, behold my affliction; for the enemy hath magnified himself."
  version9: "Her filthiness <i>is</i> in her skirts; she remembereth not her last end; therefore she came down wonderfully: she had no comforter. O LORD, behold my affliction: for the enemy hath magnified <i>himself</i>."
-
  book:  "Lamentações 1:10"
  version1: "Estendeu o adversário a sua mão a todas as cousas mais preciosas dela; pois viu entrar no seu santuário as nações acerca das quais mandaste que não entrassem na tua congregação."
  version2: "Estendeu o adversário a sua mão a todas as coisas mais preciosas dela; pois viu entrar no seu santuário as nações acerca das quais mandaste que não entrassem na tua congregação."
  version3: "Estendeu o adversário a sua mão a todas as coisas mais preciosas dela; pois ela viu entrar no seu santuário os gentios, acerca dos quais mandaste que não entrassem na tua congregação."
  version4: "Estendeu o adversário a sua mão a todas as coisas preciosas dela; pois ela viu entrar no seu santuário as nações, acerca das quais ordenaste que não entrassem na tua congregação."
  version5: "O adversário lhe pôs a mão sobre tudo o que havia de apeticível: Pois ela viu que lhe entravam no santuário os pagãos, Acerca dos quais ordenaste que não entrassem na tua congregação."
  version6: "Estendeu o adversário a mão a todas as coisas mais estimadas dela; pois ela viu entrar as nações no seu santuário, acerca das quais proibiste que entrassem na tua congregação."
  version7: "Iod. O adversário lançou a mão sobre todos os seus tesouros. E ela viu os pagãos penetrarem em seu santuário, aqueles dos quais dissestes que não entrariam em vossa assembléia."
  version8: "The adversary hath spread out his hand upon all her precious things; for she hath seen the nations enter into her sanctuary, concerning whom thou didst command that they should not enter into thy congregation."
  version9: "The adversary hath spread out his hand upon all her pleasant things: for she hath seen <i>that</i> the heathen entered into her sanctuary, whom thou didst command <i>that</i> they should not enter into thy congregation. <i>{pleasant: or, desirable}</i>"
-
  book:  "Lamentações 1:11"
  version1: "Todo o seu povo anda suspirando, buscando o pão; deram as suas cousas mais preciosas a troco de mantimento para refrescarem a alma; vê, Senhor, e contempla, pois me tornei desprezível."
  version2: "Todo o seu povo anda suspirando, buscando o pão; deram as suas coisas mais preciosas a troco de mantimento para refrescarem a alma; vê, SENHOR, e contempla, pois me tornei desprezível."
  version3: "Todo o seu povo anda suspirando, buscando o pão; deram as suas coisas mais preciosas a troco de mantimento para restaurarem a alma; vê, SENHOR, e contempla, que sou desprezível."
  version4: "Todo o seu povo anda gemendo, buscando o pão; deram as suas coisas mais preciosas a troco de mantimento para refazerem as suas forças. Vê, Senhor, e contempla, pois me tornei desprezível."
  version5: "Todo o seu povo está suspirando, está buscando pão; Deram as suas coisas apeticíveis a troco de mantimento para fazerem reviver a alma. Vê, Jeová, e atende; pois me tenho tornado desprezível."
  version6: "Todo o seu povo anda gemendo e à procura de pão; deram eles as suas coisas mais estimadas a troco de mantimento para restaurar as forças; vê, SENHOR, e contempla, pois me tornei desprezível."
  version7: "Caf. Geme todo o seu povo à procura de pão. Por víveres troca suas jóias a fim de recuperar as forças. Vede, Senhor, e considerai o aviltamento a que cheguei!"
  version8: "All her people sigh, they seek bread; they have given their precious things for food to revive <i>their</i> soul. See, Jehovah, and consider, for I am become vile."
  version9: "All her people sigh, they seek bread; they have given their pleasant things for meat to relieve the soul: see, O LORD, and consider; for I am become vile. <i>{to...: or, to make the soul to come again}</i>"
-
  book:  "Lamentações 1:12"
  version1: "Não vos comove isto a todos vós que passais pelo caminho? atendei, e vede, se há dor como a minha dor, que veio sobre mim, com que <i>me</i> entristeceu o Senhor, no dia do furor da sua ira."
  version2: "Não vos comove isso, a todos vós que passais pelo caminho? Atendei e vede se há dor como a minha dor, que veio sobre mim, com que <i>me</i> entristeceu o SENHOR, no dia do furor da sua ira."
  version3: "Não vos comove isto a todos vós que passais pelo caminho? Atendei, e vede, se há dor como a minha dor, que veio sobre mim, com que o SENHOR me afligiu, no dia do furor da sua ira."
  version4: "Não vos comove isto a todos vós que passais pelo caminho? Atendei e vede se há dor igual a minha dor, que veio sobre mim, com que o Senhor me afligiu, no dia do furor da sua ira."
  version5: "Ó vós, todos os que passais, porventura isto não vos toca? Atendei e vede se há dor como a minha dor que se me fez, Com a qual Jeová me afligiu no dia do furor da sua ira."
  version6: "Não vos comove isto, a todos vós que passais pelo caminho? Considerai e vede se há dor igual à minha, que veio sobre mim, com que o SENHOR me afligiu no dia do furor da sua ira."
  version7: "Lamed. Ó vós todos, que passais pelo caminho: olhai e julgai se existe dor igual à dor que me atormenta, a mim que o Senhor feriu no dia de sua ardente cólera."
  version8: "Is it nothing to you, all ye that pass by? Behold, and see if there be any sorrow like unto my sorrow, which is done unto me, whom Jehovah hath afflicted in the day of his fierce anger."
  version9: "<i>Is it</i> nothing to you, all ye that pass by? behold, and see if there be any sorrow like unto my sorrow, which is done unto me, wherewith the LORD hath afflicted <i>me</i> in the day of his fierce anger. <i>{Is it...: or, It is nothing}</i> <i>{pass by: Heb. pass by the way?}</i>"
-
  book:  "Lamentações 1:13"
  version1: "Desde o alto enviou fogo a meus ossos, o qual se assenhoreou deles: estendeu uma rede aos meus pés, fez-me voltar para trás, fez-me assolada <i>e</i> enferma todo o dia."
  version2: "Desde o alto enviou fogo a meus ossos, o qual se assenhoreou deles; estendeu uma rede aos meus pés, fez-me voltar para trás, fez-me assolada <i>e</i> enferma todo o dia."
  version3: "Desde o alto enviou fogo a meus ossos, o qual se assenhoreou deles; estendeu uma rede aos meus pés, fez-me voltar para trás, fez-me assolada e enferma todo o dia."
  version4: "Desde o alto enviou fogo que entra nos meus ossos, o qual se assenhoreou deles; estendeu uma rede aos meus pés, fez-me voltar para trás, tornou-me desolada e desfalecida o dia todo."
  version5: "Lá do alto ele enviou um fogo que entra nos meus ossos, e que os subjuga: Estendeu uma rede aos meus pés, fez-me voltar para trás; Tornou-me desolado e desfalecido o dia todo."
  version6: "Lá do alto enviou fogo a meus ossos, o qual se assenhoreou deles; estendeu uma rede aos meus pés, arrojou-me para trás, fez-me assolada e enferma todo o dia."
  version7: "Mem. Até aos meus ossos lançou ele do alto um fogo que os devora. Sob meus passos estendeu redes e me fez cair violentamente, enchendo-me de pavor. Eu ando amargurado o dia inteiro!"
  version8: "From on high hath he sent fire into my bones, and it prevaileth against them; he hath spread a net for my feet; he hath turned me back; he hath made me desolate <i>and</i> faint all the day."
  version9: "From above hath he sent fire into my bones, and it prevaileth against them: he hath spread a net for my feet, he hath turned me back: he hath made me desolate <i>and</i> faint all the day."
