  version2: "Intentou o SENHOR destruir o muro da filha de Sião; estendeu o cordel, não retirou a sua mão destruidora; fez gemer o antemuro e o muro; eles estão juntamente enfraquecidos."
  version3: "Intentou o SENHOR destruir o muro da filha de Sião; estendeu o cordel sobre ele, não retirou a sua mão destruidora; fez gemer o antemuro e o muro; estão eles juntamente enfraquecidos."
  version4: "Resolveu o Senhor destruir o muro da filha de Sião; estendeu o cordel, não reteve a sua mão de fazer estragos; fez gemer o antemuro e o muro; eles juntamente se enfraquecem."
  version5: "Jeová resolveu destruir o muro da filha de Sião; Estendeu o cordel, a sua mão não cessou de fazer estragos; Mas fez lamentar o antemural e o muro, os quais juntamente enfraquecem."
  version6: "Intentou o SENHOR destruir o muro da filha de Sião; estendeu o cordel e não retirou a sua mão destruidora; fez gemer o antemuro e o muro; eles estão juntamente enfraquecidos."
  version7: "Het. Resolveu o Senhor demolir os muros da filha de Sião. Estendeu o cordel, sem deter-se antes que tudo destruísse, e derrubou o muro e o antemuro que, juntos, desabaram."
  version8: "Jehovah hath purposed to destroy the wall of the daughter of Zion: he hath stretched out the line, he hath not withdrawn his hand from destroying; and he hath made the rampart and the wall to lament: they languish together."
  version9: "The LORD hath purposed to destroy the wall of the daughter of Zion: he hath stretched out a line, he hath not withdrawn his hand from destroying: therefore he made the rampart and the wall to lament; they languished together. <i>{destroying: Heb. swallowing up}</i>"
