  book:  "Lamentações 2:15"
  version1: "Todos os que passam pelo caminho batem palmas, assobiam e meneiam as suas cabeças sobre a filha de Jerusalém, <i>dizendo</i>: É esta a cidade que denominavam perfeita em formosura, gozo de toda a terra?"
  version2: "Todos os que passam pelo caminho batem palmas, assobiam e meneiam a cabeça sobre a filha de Jerusalém, <i>dizendo:</i> É esta a cidade que denominavam perfeita em formosura, gozo de toda a terra?"
  version3: "Todos os que passam pelo caminho batem palmas, assobiam e meneiam as suas cabeças sobre a filha de Jerusalém, dizendo: É esta a cidade que denominavam: perfeita em formosura, gozo de toda a terra?"
  version4: "Todos os que passam pelo caminho batem palmas contra ti; eles assobiam e meneiam a cabeça sobre a filha de Jerusalém, dizendo: E esta a cidade que denominavam a perfeição da formosura, o gozo da terra toda?"
  version5: "Todos os que passam, batem com as mãos sobre ti; Assobiam e meneiam a cabeça sobre a filha de Jerusalém, dizendo: É esta, porventura, a cidade a que chamavam os homens a perfeição da formosura, o gozo da terra toda."
  version6: "Todos os que passam pelo caminho batem palmas, assobiam e meneiam a cabeça sobre a filha de Jerusalém: É esta a cidade que denominavam a perfeição da formosura, a alegria de toda a terra?"
  version7: "Samec. Todos os transeuntes, ao te verem, batem palmas, e assobiando meneiam a cabeça sobre a filha de Jerusalém. Eis a cidade da qual diziam ser a beleza perfeita, a alegria do universo."
  version8: "All that pass by clap <i>their</i> hands at thee; they hiss and shake their head at the daughter of Jerusalem: Is this the city which they called, The perfection of beauty, The joy of the whole earth?"
  version9: "All that pass by clap <i>their</i> hands at thee; they hiss and wag their head at the daughter of Jerusalem, <i>saying, Is</i> this the city that <i>men</i> call The perfection of beauty, The joy of the whole earth? <i>{by: Heb. by the way}</i>"
