  book:  "Lamentações 2:12"
  version1: "Dizem a suas mães: Onde <i>há</i> trigo e vinho? quando desfalecem como o ferido pelas ruas da cidade, derramando-se a sua alma no regaço de suas mães."
  version2: "Dizem a suas mães: Onde <i>há</i> trigo e vinho? Quando desfalecem como o ferido pelas ruas da cidade, derramando-se a sua alma no regaço de suas mães."
  version3: "Ao desfalecerem, como feridos, pelas ruas da cidade, ao exalarem as suas almas no regaço de suas mães, perguntam a elas: Onde está o trigo e o vinho?"
  version4: "Ao desfalecerem, como feridos, pelas ruas da cidade, ao exalarem as suas almas no regaço de suas mães, perguntam a elas: Onde está o trigo e o vinho?"
  version5: "Ao desfalecerem, como feridos, nas ruas da cidade, Ao exalarem as suas almas no regaço de suas mães, Eles lhes perguntam: Onde está o trigo e o vinho?"
  version6: "Dizem às mães: Onde há pão e vinho?, quando desfalecem como o ferido pelas ruas da cidade ou quando exalam a alma nos braços de sua mãe."
  version7: "Lamed. Onde há pão <i>(e onde há vinho)</i>?!, diziam eles às mães, desfalecendo, quais feridos, nas ruas da cidade, e entregando a alma no regaço materno."
  version8: "They say to their mothers, Where is corn and wine? when they swoon as the wounded in the streets of the city; when they pour out their soul into their mothers' bosom."
  version9: "They say to their mothers, Where <i>is</i> corn and wine? when they swooned as the wounded in the streets of the city, when their soul was poured out into their mothers' bosom."
