  version2: "Por essas coisas, choro eu; os meus olhos, os meus olhos se desfazem em águas; porque se afastou de mim o consolador que devia restaurar a minha alma; os meus filhos estão desolados, porque prevaleceu o inimigo."
  version3: "Por estas coisas eu ando chorando; os meus olhos, os meus olhos se desfazem em águas; porque se afastou de mim o consolador que devia restaurar a minha alma; os meus filhos estão assolados, porque prevaleceu o inimigo."
  version4: "Por estas coisas vou chorando; os meus olhos, os meus olhos se desfazem em águas; porque está longe de mim um consolador que pudesse renovar o meu ânimo; os meus filhos estão desolados, porque prevaleceu o inimigo."
  version5: "Por estas coisas eu ando chorando; os meus olhos destilam águas; Porque está longe de mim o consolador que há de fazer reviver a minha alma; Desolados se acham os meus filhos, porque prevaleceu o inimigo."
