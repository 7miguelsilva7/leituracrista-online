  book:  "Lamentações 2:14"
  version1: "Os teus profetas viram para ti vaidade e loucura, e não manifestaram a tua maldade, para afastarem o teu cativeiro: mas viram para ti cargas vãs e motivos de expulsão."
  version2: "Os teus profetas viram para ti vaidade e loucura e não manifestaram a tua maldade, para afastarem o teu cativeiro; mas viram para ti cargas vãs e motivos de expulsão."
  version3: "Os teus profetas viram para ti, vaidade e loucura, e não manifestaram a tua maldade, para impedirem o teu cativeiro; mas viram para ti cargas vãs e motivos de expulsão."
  version4: "Os teus profetas viram para ti visões falsas e insensatas; e não manifestaram a tua iniqüidade, para te desviarem do cativeiro; mas viram para ti profecias vãs e coisas que te levaram ao exílio."
  version5: "Os teus profetas viram para ti visões vãs e fátuas; Não manifestaram a tua iniqüidade, para te desviarem do cativeiro; Porém viram para ti profecias vãs e coisas que te levaram ao exílio."
  version6: "Os teus profetas te anunciaram visões falsas e absurdas e não manifestaram a tua maldade, para restaurarem a tua sorte; mas te anunciaram visões de sentenças falsas, que te levaram para o cativeiro."
  version7: "Nun. Os teus profetas tinham visões apenas extravagantes e balofas. Não manifestaram tua malícia, o que teria poupado teu exílio. Os oráculos que te davam eram apenas mentiras e enganos."
  version8: "Thy prophets have seen vanity and folly for thee; and they have not revealed thine iniquity, to turn away thy captivity; but have seen for thee burdens of falsehood and causes of expulsion."
  version9: "Thy prophets have seen vain and foolish things for thee: and they have not discovered thine iniquity, to turn away thy captivity; but have seen for thee false burdens and causes of banishment."
