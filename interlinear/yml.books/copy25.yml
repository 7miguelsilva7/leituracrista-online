  book:  "Lamentações 2:11"
  version1: "Já se consumiram os meus olhos com lágrimas, turbadas estão as minhas entranhas, o meu fígado se derramou pela terra por causa do quebrantamento da filha do meu povo; pois desfalecem os meninos e as crianças de peito pelas ruas da cidade."
  version2: "Já se consumiram os meus olhos com lágrimas, turbada está a minha alma, o meu coração se derramou pela terra, por causa do quebrantamento da filha do meu povo; pois desfalecem os meninos e as crianças de peito pelas ruas da cidade."
  version3: "Já se consumiram os meus olhos com lágrimas, turbadas estão as minhas entranhas, o meu fígado se derramou pela terra por causa do quebrantamento da filha do meu povo; pois desfalecem o menino e a criança de peito pelas ruas da cidade."
  version4: "Já se consumiram os meus olhos com lágrimas, turbada está a minha alma, o meu coração se derrama de tristeza por causa do quebrantamento da filha do meu povo; porquanto desfalecem os meninos e as crianças de peito pelas ruas da cidade."
  version5: "Os meus olhos enfraquecem à força de chorar, turbadas estão as minhas entranhas, O meu fígado derramou-se pela terra por causa da destruição da filha do meu povo; Porquanto nas ruas da cidade desfalecem os meninos e as crianças de mama."
  version6: "Com lágrimas se consumiram os meus olhos, turbada está a minha alma, e o meu coração se derramou de angústia por causa da calamidade da filha do meu povo; pois desfalecem os meninos e as crianças de peito pelas ruas da cidade."
  version7: "Caf. Ardiam-me os olhos, de tantas lágrimas; fremiam minhas entranhas. Minha bílis se espalhou por terra, ante a ruína da filha de meu povo, quando nas ruas da cidade desfaleciam os meninos e as crianças de peito."
  version8: "Mine eyes are consumed with tears, my bowels are troubled; my liver is poured upon the earth, because of the ruin of the daughter of my people; because infant and suckling swoon in the streets of the city."
  version9: "Mine eyes do fail with tears, my bowels are troubled, my liver is poured upon the earth, for the destruction of the daughter of my people; because the children and the sucklings swoon in the streets of the city. <i>{swoon: or, faint}</i>"
