  book:  "Lamentações 2:6"
  version1: "E arrancou a sua cabana com violência, como se fosse a de uma horta; destruiu a sua congregação: o Senhor em Sião pôs em esquecimento a solenidade e o sábado, e na indignação da sua ira rejeitou com desprezo o rei e o sacerdote."
  version2: "E arrancou a sua cabana com violência, como se fosse a de uma horta; destruiu a sua congregação; o SENHOR, em Sião, pôs em esquecimento a solenidade e o sábado e, na indignação da sua ira, rejeitou com desprezo o rei e o sacerdote."
  version3: "E arrancou o seu tabernáculo com violência, como se fosse a de uma horta; destruiu o lugar da sua congregação; o SENHOR, em Sião, pós em esquecimento a festa solene e o sábado, e na indignação da sua ira rejeitou com desprezo o rei e o sacerdote."
  version4: "E arrancou a sua cabana com violência, como se fosse a de uma horta; destruiu o seu lugar de assembléia; o Senhor entregou ao esquecimento em Sião a assembléia solene e o sábado; e na indignação da sua ira rejeitou com desprezo o rei e o sacerdote."
  version5: "Demoliu com violência o seu tabernáculo como se fosse o dum jardim; destruiu o seu lugar de assembléia; O Senhor entregou ao esquecimento em Sião a assembléia solene e o sábado; E na indignação da sua ira desprezou ao rei e ao sacerdote."
  version6: "Demoliu com violência o seu tabernáculo, como se fosse uma horta; destruiu o lugar da sua congregação; o SENHOR, em Sião, pôs em esquecimento as festas e o sábado e, na indignação da sua ira, rejeitou com desprezo o rei e o sacerdote."
  version7: "Vau. Arrombou-lhe a tenda, como um jardim, e devastou seu santuário. O Senhor aboliu em Sião festas e sábados. E no ardor de sua cólera repeliu rei e sacerdote."
  version8: "And he hath violently cast down his enclosure as a garden; he hath destroyed his place of assembly: Jehovah hath caused set feast and sabbath to be forgotten in Zion, and hath despised in the indignation of his anger king and priest."
  version9: "And he hath violently taken away his tabernacle, as <i>if it were of</i> a garden: he hath destroyed his places of the assembly: the LORD hath caused the solemn feasts and sabbaths to be forgotten in Zion, and hath despised in the indignation of his anger the king and the priest. <i>{tabernacle: or, hedge}</i>"
