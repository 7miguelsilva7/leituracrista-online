  version6: "O jugo das minhas transgressões está atado pela sua mão; elas estão entretecidas, subiram sobre o meu pescoço, e ele abateu a minha força; entregou-me o Senhor nas mãos daqueles contra os quais não posso resistir."
  version7: "Nun. O jugo dos meus crimes está ligado pelas suas mãos. Pesa-me ao pescoço um feixe que faz vacilar minha força. O Senhor me entregou em mãos das quais não posso libertar-me."
  version8: "The yoke of my transgressions is bound by his hand: they are wreathed, they are come up upon my neck; he hath made my strength to fail; the Lord hath delivered me into hands out of which I am not able to rise up."
