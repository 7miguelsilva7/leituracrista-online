  version6: "Entesou o seu arco, qual inimigo; firmou a sua destra, como adversário, e destruiu tudo o que era formoso à vista; derramou o seu furor, como fogo, na tenda da filha de Sião."
  version7: "Dalet. Retesou o arco, qual inimigo; firmou o braço, qual adversário; e tudo quanto encantava os olhos ele degolou. Na tenda da filha de Sião lançou o fogo do seu furor."
