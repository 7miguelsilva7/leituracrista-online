  book:  "Lamentações 2:9"
  version1: "Abateram as suas portas, ele destruiu e quebrou os seus ferrolhos: o seu rei e os seus príncipes estão entre as nações onde não <i>há</i> lei nem acham visão alguma do Senhor os seus profetas."
  version2: "Abateram as suas portas; ele destruiu e quebrou os seus ferrolhos; o seu rei e os seus príncipes estão entre as nações onde não <i>há</i> lei, nem acham visão alguma do SENHOR os seus profetas."
  version3: "As suas portas caíram por terra; ele destruiu e quebrou os seus ferrolhos; o seu rei e os seus príncipes estão entre os gentios, onde não há lei, nem os seus profetas acham visão alguma do SENHOR."
  version4: "Sepultadas na terra estão as suas portas; ele destruiu e despedaçou os ferrolhos dela; o seu rei e os seus príncipes estão entre as nações; não há lei; também os seus profetas não recebem visão alguma da parte do Senhor."
  version5: "Sepultadas na terra estão as suas portas, ele destruiu e quebrou os ferrolhos dela; O seu rei e os seus príncipes acham-se entre as nações onde não existe a lei; Os seus profetas não recebem visões da parte de Jeová."
  version6: "As suas portas caíram por terra; ele quebrou e despedaçou os seus ferrolhos; o seu rei e os seus príncipes estão entre as nações onde já não vigora a lei, nem recebem visão alguma do SENHOR os seus profetas."
  version7: "Tet. Jazem sob escombros as suas portas que ele quebrou, partindo as traves. Acham-se no estrangeiro seu rei e príncipes. Não há mais oráculos. Mesmo os profetas não mais recebem as visões do Senhor."
  version8: "Her gates are sunk into the ground; he hath destroyed and broken her bars. Her king and her princes are among the nations: the law is no <i>more</i>; her prophets also find no vision from Jehovah."
  version9: "Her gates are sunk into the ground; he hath destroyed and broken her bars: her king and her princes <i>are</i> among the Gentiles: the law <i>is</i> no <i>more</i>; her prophets also find no vision from the LORD."
