  version5: "Fez Jeová o que intentou; cumpriu a sua palavra que ordenou nos dias antigos; Derrubou e não mostrou piedade; Fez que o inimigo se alegrasse sobre ti, exaltou o poder dos teus adversários."
  version6: "Fez o SENHOR o que intentou; cumpriu a ameaça que pronunciou desde os dias da antiguidade; derrubou e não se apiedou; fez que o inimigo se alegrasse por tua causa e exaltou o poder dos teus adversários."
  version7: "Ain. Realizou o Senhor o seu desígnio, executando as ameaças que outrora proferira. E destruiu sem piedade. À tua custa contentou o inimigo, exaltando o poder de teus adversários."
  version8: "Jehovah hath done what he had devised; he hath fulfilled his word which he had commanded from the days of old: he hath thrown down, and hath not spared, and he hath caused the enemy to rejoice over thee; he hath set up the horn of thine adversaries."
