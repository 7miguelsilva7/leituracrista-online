  version2: "Fez o SENHOR o que intentou; cumpriu a sua palavra, que ordenou desde os dias da antiguidade: derribou e não se apiedou; fez que o inimigo se alegrasse por tua causa, exaltou o <i>{Heb. o chifre}</i> poder dos teus adversários."
  version3: "Fez o SENHOR o que intentou; cumpriu a sua palavra, que ordenou desde os dias da antiguidade; derrubou, e não se apiedou; fez que o inimigo se alegrasse por tua causa, exaltou o poder dos teus adversários."
