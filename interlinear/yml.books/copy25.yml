  version6: "O coração de Jerusalém clama ao Senhor. Ó muralha da filha de Sião, corram as tuas lágrimas como um ribeiro, de dia e de noite, não te dês descanso, nem pare de chorar a menina de teus olhos!"
  version7: "Sade. Seu coração clama ao Senhor. Ó muralha da filha de Sião, transborda dia e noite a torrente de tuas lágrimas! Não te dês descanso, e teus olhos não cessem de chorar!"
