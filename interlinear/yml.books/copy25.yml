  version5: "Olha, Jeová, porque estou angustiada; turbadas estão as minhas entranhas; Transtornado dentro de mim está o meu coração; porque tenho multiplicado as minhas rebeliões. De fora a espada mata os filhos, em casa como que anda a morte."
  version6: "Olha, SENHOR, porque estou angustiada; turbada está a minha alma, o meu coração, transtornado dentro de mim, porque gravemente me rebelei; fora, a espada mata os filhos; em casa, anda a morte."
  version7: "Res. Vede, Senhor, a minha angústia! Tremem minhas entranhas, e meu coração está perturbado por causa de minhas revoltas. De fora mata a espada, de dentro alastra a morte."
