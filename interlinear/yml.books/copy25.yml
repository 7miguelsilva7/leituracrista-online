  book:  "Lamentações 2:13"
  version1: "Que testemunho te trarei? a quem te compararei, ó filha de Jerusalém? a quem te assemelharei, para te consolar a ti, ó virgem filha de Sião? porque grande como o mar é a tua ferida; quem te sarará?"
  version2: "Que testemunho te trarei? A quem te compararei, ó filha de Jerusalém? A quem te assemelharei, para te consolar a ti, ó virgem filha de Sião? Porque grande como o mar é a tua ferida; quem te sarará?"
  version3: "Que testemunho te trarei? A quem te compararei, ó filha de Jerusalém? A quem te assemelharei, para te consolar, ó virgem filha de Sião? Porque grande como o mar é a tua quebradura; quem te sarará?"
  version4: "Que testemunho te darei, a que te compararei, ó filha de Jerusalém? A quem te assemelharei, para te consolar, ó virgem filha de Sião? pois grande como o mar é a tua ferida; quem te poderá curar?"
  version5: "Que testemunho te darei? a que te assemelharei, ó filha de Jerusalém? A que te compararei, para te consolar, ó virgem filha de Sião? Pois grande é como o mar a tua brecha; quem te poderá curar?"
  version6: "Que poderei dizer-te? A quem te compararei, ó filha de Jerusalém? A quem te assemelharei, para te consolar a ti, ó virgem filha de Sião? Porque grande como o mar é a tua calamidade; quem te acudirá?"
  version7: "Mem. Que dizer? A quem te comparar, filha de Jerusalém? Quem irá salvar-te e consolar-te, ó virgem, filha de Sião? É imensa como o mar tua ruína: quem poderá curar-te?"
  version8: "What shall I take to witness for thee? what shall I liken unto thee, daughter of Jerusalem? What shall I equal to thee, that I may comfort thee, virgin daughter of Zion? For thy ruin is great as the sea: who will heal thee?"
  version9: "What thing shall I take to witness for thee? what thing shall I liken to thee, O daughter of Jerusalem? what shall I equal to thee, that I may comfort thee, O virgin daughter of Zion? for thy breach <i>is</i> great like the sea: who can heal thee?"
