  version4: "Ouviram como estou gemendo; mas não há quem me console; todos os meus inimigos souberam do meu mal; alegram-se de que tu o determinaste; mas, em trazendo tu o dia que anunciaste, eles se tornarão semelhantes a mim."
  version5: "Ouviram que eu suspiro; não há quem me conforte: Todos os meus inimigos souberam do meu mal, alegram-se de que tu o fizeste; Hás de trazer o dia que proclamaste, e eles se tornarão semelhantes a mim."
  version6: "Ouvem que eu suspiro, mas não tenho quem me console; todos os meus inimigos que souberam do meu mal folgam, porque tu o fizeste; mas, em trazendo tu o dia que apregoaste, serão semelhantes a mim."
  version7: "Sin. Meus suspiros são ouvidos sem que ninguém me console. Meus inimigos, vendo minha ruína, sentem-se felizes com a vossa intervenção. Fazei vir o dia por vós predito! Que a mesma sorte lhes advenha!"
  version8: "They have heard that I sigh: I have no comforter: all mine enemies have heard of my calamity; they are glad that thou hast done it. Thou wilt bring the day that thou hast called, and they shall be like unto me."
  version9: "They have heard that I sigh: <i>there is</i> none to comfort me: all mine enemies have heard of my trouble; they are glad that thou hast done <i>it</i>: thou wilt bring the day <i>that</i> thou hast called, and they shall be like unto me. <i>{called: or, proclaimed}</i>"
