tiles:

-
  book:  "Jó 1:1"
  version1: "HAVIA <i>um</i> homem na terra de Uz, cujo nome <i>era</i> Jó; e este era homem sincero, reto e temente a Deus, e desviava-se do mal."
  version2: "Havia <i>um</i> homem na terra de Uz, cujo nome <i>era</i> Jó; e este era homem sincero, reto e temente a Deus; e desviava-se do mal."
  version3: "Havia um homem na terra de Uz, cujo nome era Jó; e era este homem íntegro, reto e temente a Deus e desviava-se do mal."
  version4: "Havia um homem na terra de Uz, cujo nome era Jó. Era homem íntegro e reto, que temia a Deus e se desviava do mal."
  version5: "Havia um homem na terra de Uz, por nome Jó. Era esse homem íntegro e reto, temia a Deus e desviava-se do mal."
  version6: "Havia um homem na terra de Uz, cujo nome era Jó; homem íntegro e reto, temente a Deus e que se desviava do mal."
  version7: "Havia, na terra de Hus, um homem chamado Jó, íntegro, reto, que temia a Deus e fugia do mal."
  version8: "There was a man in the land of Uz whose name was Job; and this man was perfect and upright, and one that feared God and abstained from evil."
  version9: "There was a man in the land of Uz, whose name <i>was</i> Job; and that man was perfect and upright, and one that feared God, and eschewed evil."
-
  book:  "Jó 1:2"
  version1: "E nasceram-lhe sete filhos e três filhas."
  version2: "E nasceram-lhe sete filhos e três filhas."
  version3: "E nasceram-lhe sete filhos e três filhas."
  version4: "Nasceram-lhe sete filhos e três filhas."
  version5: "Nasceram-lhe sete filhos e três filhas."
  version6: "Nasceram-lhe sete filhos e três filhas."
  version7: "Nasceram-lhe sete filhos e três filhas."
  version8: "And there were born to him seven sons and three daughters."
  version9: "And there were born unto him seven sons and three daughters."
-
  book:  "Jó 1:3"
  version1: "E era o seu gado sete mil ovelhas, e três mil camelos, e quinhentas juntas de bois, e quinhentas jumentas; era também muitíssima a gente ao seu serviço, de maneira que este homem era maior do que todos os do oriente."
  version2: "E era o seu gado sete mil ovelhas, e três mil camelos, e quinhentas juntas de bois, e quinhentas jumentas; era também muitíssima a gente ao seu serviço, de maneira que este homem era maior do que todos os do Oriente."
  version3: "E o seu gado era de sete mil ovelhas, três mil camelos, quinhentas juntas de bois e quinhentas jumentas; eram também muitíssimos os servos a seu serviço, de maneira que este homem era maior do que todos os do oriente."
  version4: "Possuía ele sete mil ovelhas, três mil camelos, quinhentas juntas de bois e quinhentas jumentas, tendo também muitíssima gente ao seu serviço; de modo que este homem era o maior de todos os do Oriente."
  version5: "Possuía ele sete mil ovelhas, e três mil camelos, e quinhentas juntas de bois, e quinhentas jumentas, e família numerosíssima; de sorte que este homem era o maior de todos os filhos do Oriente."
  version6: "Possuía sete mil ovelhas, três mil camelos, quinhentas juntas de bois e quinhentas jumentas; era também mui numeroso o pessoal ao seu serviço, de maneira que este homem era o maior de todos os do Oriente."
  version7: "Possuía sete mil ovelhas, três mil camelos, quinhentas juntas de bois, quinhentas jumentas e uma grande quantidade de escravos. Este homem era o mais considerado entre todos os homens do Oriente."
  version8: "And his substance was seven thousand sheep, and three thousand camels, and five hundred yoke of oxen, and five hundred she-asses, and very many servants; and this man was greater than all the children of the east."
  version9: "His substance also was seven thousand sheep, and three thousand camels, and five hundred yoke of oxen, and five hundred she asses, and a very great household; so that this man was the greatest of all the men of the east. <i>{substance: or, cattle}</i> <i>{household: or, husbandry}</i> <i>{men: Heb. sons}</i>"
-
  book:  "Jó 1:4"
  version1: "E iam seus filhos, e faziam banquetes em casa de cada um no seu dia; e enviavam, e convidavam as suas três irmãs a comerem e beberem com eles."
  version2: "E iam seus filhos e faziam banquetes em casa de cada um no seu dia; e enviavam e convidavam as suas três irmãs a comerem e beberem com eles."
  version3: "E iam seus filhos à casa uns dos outros e faziam banquetes cada um por sua vez; e mandavam convidar as suas três irmãs a comerem e beberem com eles."
  version4: "Iam seus filhos à casa uns dos outros e faziam banquetes cada um por sua vez; e mandavam convidar as suas três irmãs para comerem e beberem com eles."
  version5: "Seus filhos iam nas casas uns dos outros e davam banquetes, cada um por sua vez; e mandavam convidar suas três irmãs a comerem e a beberem com eles."
  version6: "Seus filhos iam às casas uns dos outros e faziam banquetes, cada um por sua vez, e mandavam convidar as suas três irmãs a comerem e beberem com eles."
  version7: "Seus filhos tinham o costume de ir à casa uns dos outros, alternadamente, para se banquetearem e convidavam suas três irmãs para comerem e beberem com eles."
  version8: "And his sons went and made a feast in the house of each one on his day; and they sent and invited their three sisters to eat and to drink with them."
  version9: "And his sons went and feasted <i>in their</i> houses, every one his day; and sent and called for their three sisters to eat and to drink with them."
-
  book:  "Jó 1:5"
  version1: "Sucedeu pois que, tendo decorrido o turno de dias de seus banquetes, enviava Jó, e os santificava, e se levantava de madrugada, e oferecia holocaustos <i>segundo</i> o número de todos eles; porque dizia Jó: <i>Porventura</i> pecaram meus filhos, e blasfemaram de Deus no seu coração. Assim o fazia Jó continuamente."
  version2: "Sucedia, pois, que, tendo decorrido o turno de dias de seus banquetes, enviava Jó, e os santificava, e se levantava de madrugada, e oferecia holocaustos <i>segundo</i> o número de todos eles; porque dizia Jó: <i>Porventura,</i> pecaram meus filhos e blasfemaram <i>{ou renunciaram}</i> de Deus no seu coração. Assim o fazia Jó continuamente."
  version3: "Sucedia, pois, que, decorrido o turno de dias de seus banquetes, enviava Jó, e os santificava, e se levantava de madrugada, e oferecia holocaustos segundo o número de todos eles; porque dizia Jó: Talvez pecaram meus filhos, e amaldiçoaram a Deus no seu coração. Assim fazia Jó continuamente."
  version4: "E sucedia que, tendo decorrido o turno de dias de seus banquetes, enviava Jó e os santificava; e, levantando-se de madrugada, oferecia holocaustos segundo o número de todos eles; pois dizia Jó: Talvez meus filhos tenham pecado, e blasfemado de Deus no seu coração. Assim o fazia Jó continuamente."
  version5: "Quando os dias dos seus banquetes eram passados, enviava Jó, e santificava-os; e, levantando-se de manhã cedo, oferecia holocaustos segundo o número de todos eles, pois dizia: Talvez que meus filhos tenham pecado, e renunciado a Deus nos seus corações. Assim o fazia Jó sempre."
  version6: "Decorrido o turno de dias de seus banquetes, chamava Jó a seus filhos e os santificava; levantava-se de madrugada e oferecia holocaustos segundo o número de todos eles, pois dizia: Talvez tenham pecado os meus filhos e blasfemado contra Deus em seu coração. Assim o fazia Jó continuamente."
  version7: "Quando acabava a série dos dias de banquetes, Jó mandava chamar seus filhos para purificá-los e, na manhã do dia seguinte, oferecia um holocausto por intenção de cada um deles: porque, dizia ele, talvez meus filhos tenham pecado e amaldiçoado Deus nos seus corações. Assim fazia Jó cada vez."
  version8: "And it was so, when the days of the feasting were gone about, that Job sent and hallowed them; and he rose up early in the morning, and offered up burnt-offerings <i>according to</i> the number of them all; for Job said, It may be that my children have sinned, and cursed God in their hearts. Thus did Job continually."
  version9: "And it was so, when the days of <i>their</i> feasting were gone about, that Job sent and sanctified them, and rose up early in the morning, and offered burnt offerings <i>according</i> to the number of them all: for Job said, It may be that my sons have sinned, and cursed God in their hearts. Thus did Job continually. <i>{continually: Heb. all the days}</i>"
-
  book:  "Jó 1:6"
  version1: "E vindo um dia em que os filhos de Deus vieram apresentar-se perante o Senhor, veio também Satanás entre eles."
  version2: "E vindo um dia em que os filhos de Deus vieram apresentar-se perante o SENHOR, veio também Satanás entre eles."
  version3: "E num dia em que os filhos de Deus vieram apresentar-se perante o SENHOR, veio também Satanás entre eles."
  version4: "Ora, chegado o dia em que os filhos de Deus vieram apresentar-se perante o Senhor, veio também Satanás entre eles."
  version5: "Num dia em que os filhos de Deus vieram apresentar-se perante Jeová, sucedeu vir também entre eles Satanás."
  version6: "Num dia em que os filhos de Deus vieram apresentar-se perante o SENHOR, veio também Satanás entre eles."
  version7: "Um dia em que os filhos de Deus se apresentaram diante do Senhor, veio também Satanás entre eles."
  version8: "And there was a day when the sons of God came to present themselves before Jehovah; and Satan came also among them."
  version9: "Now there was a day when the sons of God came to present themselves before the LORD, and Satan came also among them. <i>{Satan: Heb. the adversary}</i> <i>{among: Heb. in the midst of}</i>"
-
  book:  "Jó 1:7"
  version1: "Então o Senhor disse a Satanás: Donde vens? E Satanás respondeu ao Senhor, e disse: De rodear a terra, e passear por ela."
  version2: "Então, o SENHOR disse a Satanás: De onde vens? E Satanás respondeu ao SENHOR e disse: De rodear a terra e passear por ela."
  version3: "Então o SENHOR disse a Satanás: Donde vens? E Satanás respondeu ao SENHOR, e disse: De rodear a terra, e passear por ela."
  version4: "O Senhor perguntou a Satanás: Donde vens? E Satanás respondeu ao Senhor, dizendo: De rodear a terra, e de passear por ela."
  version5: "Perguntou Jeová a Satanás: Donde vens? Respondeu Satanás a Jeová: De rodear a terra, e de passear por ela."
  version6: "Então, perguntou o SENHOR a Satanás: Donde vens? Satanás respondeu ao SENHOR e disse: De rodear a terra e passear por ela."
  version7: "O Senhor disse-lhe: De onde vens tu? Andei dando volta pelo mundo, disse Satanás, e passeando por ele."
  version8: "And Jehovah said to Satan, Whence comest thou? And Satan answered Jehovah and said, From going to and fro in the earth, and from walking up and down in it."
  version9: "And the LORD said unto Satan, Whence comest thou? Then Satan answered the LORD, and said, From going to and fro in the earth, and from walking up and down in it."
-
  book:  "Jó 1:8"
  version1: "E disse o Senhor a Satanás: Observaste tu a meu servo Jó? Porque ninguém <i>há</i> na terra semelhante a ele, homem sincero e reto, temente a Deus, e desviando-se do mal."
  version2: "E disse o SENHOR a Satanás: Observaste tu a meu servo Jó? Porque ninguém <i>há</i> na terra semelhante a ele, homem sincero, e reto, e temente a Deus, e desviando-se do mal."
  version3: "E disse o SENHOR a Satanás: Observaste tu a meu servo Jó? Porque ninguém há na terra semelhante a ele, homem íntegro e reto, temente a Deus, e que se desvia do mal."
  version4: "Disse o Senhor a Satanás: Notaste porventura o meu servo Jó, que ninguém há na terra semelhante a ele, homem íntegro e reto, que teme a Deus e se desvia do mal?"
  version5: "Disse Jeová a Satanás: Acaso notaste o meu servo Jó? pois não há ninguém semelhante a ele na terra, homem íntegro e reto, que teme a Deus e que se desvia do mal."
  version6: "Perguntou ainda o SENHOR a Satanás: Observaste o meu servo Jó? Porque ninguém há na terra semelhante a ele, homem íntegro e reto, temente a Deus e que se desvia do mal."
  version7: "O Senhor disse-lhe: Notaste o meu servo Jó? Não há ninguém igual a ele na terra: íntegro, reto, temente a Deus, afastado do mal."
  version8: "And Jehovah said to Satan, Hast thou considered my servant Job, that there is none like him on the earth, a perfect and an upright man, one that feareth God and abstaineth from evil?"
  version9: "And the LORD said unto Satan, Hast thou considered my servant Job, that <i>there is</i> none like him in the earth, a perfect and an upright man, one that feareth God, and escheweth evil? <i>{considered: Heb. set thy heart on}</i>"
-
  book:  "Jó 1:9"
  version1: "Então respondeu Satanás ao Senhor, e disse: <i>Porventura</i> teme Jó a Deus debalde?"
  version2: "Então, respondeu Satanás ao SENHOR e disse: <i>Porventura,</i> teme Jó a Deus debalde?"
  version3: "Então respondeu Satanás ao SENHOR, e disse: Porventura teme Jó a Deus debalde?"
  version4: "Então respondeu Satanás ao Senhor, e disse: Porventura Jó teme a Deus debalde?"
  version5: "Respondeu Satanás a Jeová: Acaso Jó teme debalde a Deus?"
  version6: "Então, respondeu Satanás ao SENHOR: Porventura, Jó debalde teme a Deus?"
  version7: "Mas Satanás respondeu ao Senhor: É a troco de nada que Jó teme a Deus?"
  version8: "And Satan answered Jehovah and said, Doth Job fear God for nought?"
  version9: "Then Satan answered the LORD, and said, Doth Job fear God for nought?"
-
  book:  "Jó 1:10"
  version1: "<i>Porventura</i> não o cercaste tu de bens a ele, e a sua casa, e a tudo quanto tem? A obra de suas mãos abençoaste e o seu gado está aumentado na terra."
  version2: "<i>Porventura,</i> não o cercaste tu de bens a ele, e a sua casa, e a tudo quanto tem? A obra de suas mãos abençoaste, e o seu gado está aumentado na terra."
  version3: "Porventura tu não cercaste de sebe, a ele, e a sua casa, e a tudo quanto tem? A obra de suas mãos abençoaste e o seu gado se tem aumentado na terra."
  version4: "Não o tens protegido de todo lado a ele, a sua casa e a tudo quanto tem? Tens abençoado a obra de suas mãos, e os seus bens se multiplicam na terra."
  version5: "Porventura não tens posto uma sebe ao redor dele, da sua casa e de tudo o que ele tem? tens abençoado a obra das suas mãos, e os seus bens multiplicam-se na terra."
  version6: "Acaso, não o cercaste com sebe, a ele, a sua casa e a tudo quanto tem? A obra de suas mãos abençoaste, e os seus bens se multiplicaram na terra."
  version7: "Não cercaste como de uma muralha a sua pessoa, a sua casa e todos os seus bens? Abençoas tudo quanto ele faz e seus rebanhos cobrem toda a região."
  version8: "Hast not thou made a hedge about him, and about his house, and about all that he hath on every side? Thou hast blessed the work of his hands, and his substance is spread abroad in the land."
  version9: "Hast not thou made an hedge about him, and about his house, and about all that he hath on every side? thou hast blessed the work of his hands, and his substance is increased in the land. <i>{substance: or, cattle}</i>"
-
  book:  "Jó 1:11"
  version1: "Mas estende a tua mão, e toca-<i>lhe</i> em tudo quanto tem, <i>e verás</i> se não blasfema de ti na tua face!"
  version2: "Mas estende a tua mão, e toca-<i>lhe</i> em tudo quanto tem, <i>e verás</i> se não blasfema de ti na tua face!"
  version3: "Mas estende a tua mão, e toca-lhe em tudo quanto tem, e verás se não blasfema contra ti na tua face."
  version4: "Mas estende agora a tua mão, e toca-lhe em tudo quanto tem, e ele blasfemará de ti na tua face!"
  version5: "Mas estende a mão agora, toca em tudo quanto ele tem, e ele te renunciará à tua face."
  version6: "Estende, porém, a mão, e toca-lhe em tudo quanto tem, e verás se não blasfema contra ti na tua face."
  version7: "Mas estende a tua mão e toca em tudo o que ele possui; juro-te que te amaldiçoará na tua face."
  version8: "But put forth thy hand now and touch all that he hath, <i>and see</i> if he will not curse thee to thy face!"
  version9: "But put forth thine hand now, and touch all that he hath, and he will curse thee to thy face. <i>{and he...: Heb. if he curse thee not to thy face}</i>"
-
  book:  "Jó 1:12"
  version1: "E disse o Senhor a Satanás: Eis que tudo quanto tem <i>está</i> na tua mão, somente contra ele não estendas a tua mão. E Satanás saiu da presença do Senhor."
  version2: "E disse o SENHOR a Satanás: Eis que tudo quanto tem <i>está</i> na tua mão; somente contra ele não estendas a tua mão. E Satanás saiu da presença do SENHOR."
  version3: "E disse o SENHOR a Satanás: Eis que tudo quanto ele tem está na tua mão; somente contra ele não estendas a tua mão. E Satanás saiu da presença do SENHOR."
  version4: "Ao que disse o Senhor a Satanás: Eis que tudo o que ele tem está no teu poder; somente contra ele não estendas a tua mão. E Satanás saiu da presença do Senhor."
  version5: "Disse Jeová a Satanás: Eis que tudo o que ele tem está ao teu dispor; somente contra ele não estendas a tua mão. Saiu Satanás da presença de Jeová."
  version6: "Disse o SENHOR a Satanás: Eis que tudo quanto ele tem está em teu poder; somente contra ele não estendas a mão. E Satanás saiu da presença do SENHOR."
  version7: "Pois bem!, respondeu o Senhor. Tudo o que ele tem está em teu poder; mas não estendas a tua mão contra a sua pessoa. E Satanás saiu da presença do Senhor."
  version8: "And Jehovah said to Satan, Behold, all that he hath is in thy hand; only upon himself put not forth thy hand. So Satan went forth from the presence of Jehovah."
  version9: "And the LORD said unto Satan, Behold, all that he hath <i>is</i> in thy power; only upon himself put not forth thine hand. So Satan went forth from the presence of the LORD. <i>{power: Heb. hand}</i>"
-
  book:  "Jó 1:13"
  version1: "E sucedeu um dia, em que seus filhos e suas filhas comiam, e bebiam vinho na casa de seu irmão primogênito,"
  version2: "E sucedeu um dia, em que seus filhos e suas filhas comiam e bebiam vinho na casa de seu irmão primogênito,"
  version3: "E sucedeu um dia, em que seus filhos e suas filhas comiam, e bebiam vinho, na casa de seu irmão primogênito,"
  version4: "Certo dia, quando seus filhos e suas filhas comiam e bebiam vinho em casa do irmão mais velho,"
  version5: "Um dia em que seus filhos e suas filhas estavam comendo e bebendo vinho na casa de seu irmão mais velho,"
  version6: "Sucedeu um dia, em que seus filhos e suas filhas comiam e bebiam vinho na casa do irmão primogênito,"
  version7: "Ora, um dia em que os filhos e filhas de Jó estavam à mesa e bebiam vinho em casa do seu irmão mais velho,"
  version8: "And there was a day when his sons and his daughters were eating and drinking wine in the house of their brother, the firstborn."
  version9: "And there was a day when his sons and his daughters <i>were</i> eating and drinking wine in their eldest brother's house:"
-
  book:  "Jó 1:14"
  version1: "Que veio um mensageiro a Jó, e <i>lhe</i> disse: Os bois lavravam, e as jumentas pasciam junto a eles;"
  version2: "que veio um mensageiro a Jó e <i>lhe</i> disse: Os bois lavravam, e as jumentas pasciam junto a eles;"
  version3: "Que veio um mensageiro a Jó, e lhe disse: Os bois lavravam, e as jumentas pastavam junto a eles;"
  version4: "veio um mensageiro a Jó e lhe disse: Os bois lavravam, e as jumentas pasciam junto a eles;"
  version5: "sucedeu que veio um mensageiro a Jó e lhe disse: Os bois lavravam e as jumentas pastavam junto a eles."
  version6: "que veio um mensageiro a Jó e lhe disse: Os bois lavravam, e as jumentas pasciam junto a eles;"
  version7: "um mensageiro veio dizer a Jó: Os bois lavravam e as jumentas pastavam perto deles."
  version8: "And there came a messenger to Job and said, The oxen were ploughing, and the asses feeding beside them;"
  version9: "And there came a messenger unto Job, and said, The oxen were plowing, and the asses feeding beside them:"
-
  book:  "Jó 1:15"
  version1: "E eis que deram <i>sobre eles</i> os sabeus, e os tomaram, e aos moços feriram ao fio da espada; e eu somente escapei, para te trazer a nova."
  version2: "e eis que deram <i>sobre eles</i> os sabeus, e os tomaram, e aos moços feriram ao fio da espada; e eu somente escapei, para te trazer a nova."
  version3: "E deram sobre eles os sabeus, e os tomaram, e aos servos feriram ao fio da espada; e só eu escapei para trazer-te a nova."
  version4: "e deram sobre eles os sabeus, e os tomaram; mataram os moços ao fio da espada, e só eu escapei para trazer-te a nova."
  version5: "Vieram sobre eles de repente os sabeus, e os levaram; mataram aos servos ao fio da espada, e só eu escapei para te trazer a nova."
  version6: "de repente, deram sobre eles os sabeus, e os levaram, e mataram aos servos a fio de espada; só eu escapei, para trazer-te a nova."
  version7: "De repente, apareceram os sabeus e levaram tudo; e passaram à espada os escravos. Só eu consegui escapar para te trazer a notícia."
  version8: "and <i>they of</i> Sheba fell <i>upon them</i> and took them, and the servants have they smitten with the edge of the sword; and I only am escaped, alone, to tell thee."
  version9: "And the Sabeans fell <i>upon them</i>, and took them away; yea, they have slain the servants with the edge of the sword; and I only am escaped alone to tell thee."
-
  book:  "Jó 1:16"
  version1: "Estando este ainda falando, veio outro e disse: Fogo de Deus caiu do céu, e queimou as ovelhas e os moços, e os consumiu, e só eu escapei, para te trazer a nova."
  version2: "Estando este ainda falando, veio outro e disse: Fogo de Deus caiu do céu, e queimou as ovelhas e os moços, e os consumiu; e só eu escapei, para te trazer a nova."
  version3: "Estando este ainda falando, veio outro e disse: Fogo de Deus caiu do céu, e queimou as ovelhas e os servos, e os consumiu, e só eu escapei para trazer-te a nova."
  version4: "Enquanto este ainda falava, veio outro e disse: Fogo de Deus caiu do céu e queimou as ovelhas e os moços, e os consumiu; e só eu escapei para trazer-te a nova."
  version5: "Estando este ainda falando, veio também outro e disse: Fogo de Deus caiu do céu, e queimou as ovelhas e os servos, e os consumiu; e só eu escapei para te trazer a nova."
  version6: "Falava este ainda quando veio outro e disse: Fogo de Deus caiu do céu, e queimou as ovelhas e os servos, e os consumiu; só eu escapei, para trazer-te a nova."
