  book:  "Naum 2:1"
  version1: "O DESTRUIDOR está já diante de ti: guarda tu a fortaleza, observa o caminho, esforça os lombos, fortalece muito o teu poder."
  version2: "O destruidor está já diante de ti; guarda tu a fortaleza, observa o caminho, esforça os lombos, fortalece muito o teu poder."
  version3: "O destruidor subiu contra ti. Guarda tu a fortaleza, vigia o caminho, fortalece os lombos, reforça muito o seu poder."
  version4: "O destruidor sobe contra ti. Guarda tu a fortaleza, vigia o caminho, robustece os lombos, arregimenta bem as tuas forças."
  version5: "Aquele que destroça subiu diante de ti. Guarda a fortaleza, vigia o caminho, robustece os lombos, fortifica bem a tua força."
  version6: "O destruidor sobe contra ti, ó Nínive! Guarda a fortaleza, vigia o caminho, fortalece os lombos, reúne todas as tuas forças!"
  version7: "Um destruidor avança contra ti: guarda a fortaleza vigia o caminho, fortifica os teus rins, reúne todo o teu vigor,"
  version8: "He that dasheth in pieces is come up against thy face: keep the fortress, watch the way, make <i>thy</i> loins strong, fortify <i>thy</i> power mightily."
  version9: "He that dasheth in pieces is come up before thy face: keep the munition, watch the way, make <i>thy</i> loins strong, fortify <i>thy</i> power mightily. <i>{He...: or, The disperser, or, hammer}</i>"
-
  book:  "Naum 2:2"
  version1: "Porque o Senhor trará outra vez a excelência de Jacó, como a excelência de Israel; porque os que despejam os despejaram, e corromperam os seus sarmentos."
  version2: "Porque o SENHOR trará outra vez a excelência de Jacó, como a excelência de Israel; porque os que despejam os despejaram e corromperam os seus sarmentos."
  version3: "Porque o SENHOR restaurará a excelência de Jacó como a excelência de Israel; porque os saqueadores os despojaram, e destruíram os seus sarmentos."
  version4: "Pois o Senhor restaura a excelência de Jacó, qual a excelência de Israel; porque os saqueadores os despojaram e destruíram os seus sarmentos."
