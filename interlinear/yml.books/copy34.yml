  book:  "Naum 1:13"
  version1: "Mas agora quebrarei o seu jugo de cima de ti, e romperei os teus laços."
  version2: "Mas, agora, quebrarei o seu jugo de cima de ti e romperei os teus laços."
  version3: "Mas agora quebrarei o seu jugo de sobre ti, e romperei os teus laços."
  version4: "Mas agora quebrarei o seu jugo de sobre ti, e romperei as tuas cadeias."
  version5: "Agora quebrarei o seu jugo de sobre ti, e romperei as tuas cadeias."
  version6: "Mas de sobre ti, Judá, quebrarei o jugo deles e romperei os teus laços."
  version7: "Vou agora quebrar o jugo que pesava sobre ti, e romper tuas cadeias."
  version8: "And now will I break his yoke from off thee, and will burst thy bonds asunder."
  version9: "For now will I break his yoke from off thee, and will burst thy bonds in sunder."
