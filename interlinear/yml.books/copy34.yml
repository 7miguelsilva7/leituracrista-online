  book:  "Naum 1:2"
  version1: "O Senhor é um Deus zeloso e que toma vingança, o Senhor toma vingança e é cheio de furor: o Senhor toma vingança contra os seus adversários, e guarda a ira contra os seus inimigos."
  version2: "O SENHOR é um Deus zeloso e que toma vingança; o SENHOR toma vingança e é cheio de furor; o SENHOR toma vingança contra os seus adversários e guarda a ira contra os seus inimigos."
  version3: "O SENHOR é Deus zeloso e vingador; o SENHOR é vingador e cheio de furor; o SENHOR toma vingança contra os seus adversários, e guarda a ira contra os seus inimigos."
  version4: "O Senhor é um Deus zeloso e vingador; o Senhor é vingador e cheio de indignação; o Senhor toma vingança contra os seus adversários, e guarda a ira contra os seus inimigos."
  version5: "Jeová é Deus zeloso e vingador; Jeová é vingador e cheio de indignação; Jeová toma vingança dos seus adversários, e reserva indignação para os seus inimigos."
  version6: "O SENHOR é Deus zeloso e vingador, o SENHOR é vingador e cheio de ira; o SENHOR toma vingança contra os seus adversários e reserva indignação para os seus inimigos."
  version7: "O Senhor é um Deus zeloso e vingador, o Senhor é um vingador irascível; o Senhor toma vingança de seus adversários e trata com rigor os seus inimigos."
  version8: "A jealous and avenging *God is Jehovah: an avenger is Jehovah, and full of fury: Jehovah taketh vengeance on his adversaries, and he reserveth <i>wrath</i> for his enemies."
  version9: "God <i>is</i> jealous, and the LORD revengeth; the LORD revengeth, and <i>is</i> furious; the LORD will take vengeance on his adversaries, and he reserveth <i>wrath</i> for his enemies. <i>{God...: or, The LORD is a jealous God, and a revenger, etc}</i> <i>{is furious: Heb. that hath fury}</i>"
-
  book:  "Naum 1:3"
  version1: "O Senhor <i>é</i> tardio em irar-se, mas grande em força, e <i>ao culpado</i> não tem por inocente: o Senhor tem o seu caminho na tormenta, e na tempestade, e as nuvens são o pó dos seus pés."
  version2: "O SENHOR <i>é</i> tardio em irar-se, mas grande em força e <i>ao culpado</i> não tem por inocente; o SENHOR tem o seu caminho na tormenta e na tempestade, e as nuvens são o pó dos seus pés."
  version3: "O SENHOR é tardio em irar-se, mas grande em poder, e ao culpado não tem por inocente; o SENHOR tem o seu caminho na tormenta e na tempestade, e as nuvens são o pó dos seus pés."
  version4: "O Senhor é tardio em irar-se, e de grande poder, e ao culpado de maneira alguma terá por inocente; o Senhor tem o seu caminho no turbilhão e na tempestade, e as nuvens são o pó dos seus pés."
  version5: "Jeová é tardio em irar-se, e grande em poder, e de maneira alguma terá por inocente o culpado; Jeová tem o seu caminho no turbilhão e na tempestade, e as nuvens são o pó dos seus pés."
  version6: "O SENHOR é tardio em irar-se, mas grande em poder e jamais inocenta o culpado; o SENHOR tem o seu caminho na tormenta e na tempestade, e as nuvens são o pó dos seus pés."
  version7: "O Senhor é paciente e grande em poder, não deixa impune o culpado. O Senhor caminha em meio à tempestade e sobre o vento impetuoso, as nuvens são a poeira de seus pés."
  version8: "Jehovah is slow to anger, and great in power, and doth not at all clear <i>the guilty</i>: Jehovah, -his way is in the whirlwind and in the storm, and the clouds are the dust of his feet."
  version9: "The LORD <i>is</i> slow to anger, and great in power, and will not at all acquit <i>the wicked</i>: the LORD hath his way in the whirlwind and in the storm, and the clouds <i>are</i> the dust of his feet."
-
  book:  "Naum 1:4"
  version1: "Ele repreende o mar, e o faz secar, e esgota todos os rios; desfalecem Basã e Carmelo, e a flor do Líbano se murcha."
  version2: "Ele repreende o mar, e o faz secar, e esgota todos os rios; desfalecem Basã e Carmelo, e a flor do Líbano se murcha."
  version3: "Ele repreende ao mar, e o faz secar, e esgota todos os rios; desfalecem Basã e o Carmelo, e a flor do Líbano murcha."
  version4: "Ele repreende o mar, e o faz secar, e esgota todos os rios; desfalecem Basã e Carmelo, e a flor do Líbano murcha."
  version5: "Ele repreende o mar, e fá-lo secar, e esgota todos os rios; Basã desfalece como também o Carmelo, e a flor do Líbano se murcha."
  version6: "Ele repreende o mar, e o faz secar, e míngua todos os rios; desfalecem Basã e o Carmelo, e a flor do Líbano se murcha."
  version7: "Ele ameaça o mar e torna-o seco, e esgota todos os regatos. O Basã e o Carmelo fenecem, as flores do Líbano murcham."
  version8: "He rebuketh the sea, and maketh it dry, and drieth up all the rivers: Bashan languisheth, and Carmel, and the flower of Lebanon languisheth."
  version9: "He rebuketh the sea, and maketh it dry, and drieth up all the rivers: Bashan languisheth, and Carmel, and the flower of Lebanon languisheth."
-
  book:  "Naum 1:5"
  version1: "Os montes tremem perante ele, e os outeiros se derretem; e a terra se levanta na sua presença; e o mundo, e todos os que nele habitam."
  version2: "Os montes tremem perante ele, e os outeiros se derretem; e a terra se levanta na sua presença, sim, o mundo e todos os que nele habitam."
  version3: "Os montes tremem perante ele, e os outeiros se derretem; e a terra se levanta na sua presença; e o mundo, e todos os que nele habitam."
  version4: "Os montes tremem perante ele, e os outeiros se derretem; e a terra fica devastada diante dele, sim, o mundo, e todos os que nele habitam."
  version5: "Os montes tremem por causa dele, e os outeiros se derretem; diante dele se subleva a terra, sim, o mundo e todos os que nele habitam."
  version6: "Os montes tremem perante ele, e os outeiros se derretem; e a terra se levanta diante dele, sim, o mundo e todos os que nele habitam."
  version7: "As montanhas vacilam diante dele, desaparecem as colinas; a terra, o mundo e todos os seus habitantes agitam-se diante dele."
  version8: "The mountains quake before him, and the hills melt, and the earth is upheaved at his presence, and the world, and all that dwell therein."
  version9: "The mountains quake at him, and the hills melt, and the earth is burned at his presence, yea, the world, and all that dwell therein."
-
  book:  "Naum 1:6"
  version1: "Quem parará diante do seu furor? e quem subsistirá diante do ardor da sua ira? a sua cólera se derramou como um fogo, e as rochas foram por ele derribadas."
  version2: "Quem parará diante do seu furor? E quem subsistirá diante do ardor da sua ira? A sua cólera se derramou como um fogo, e as rochas foram por ele derribadas."
  version3: "Quem parará diante do seu furor, e quem persistirá diante do ardor da sua ira? A sua cólera se derramou como um fogo, e as rochas foram por ele derrubadas."
  version4: "Quem pode manter-se diante do seu furor? e quem pode subsistir diante do ardor da sua ira? a sua cólera se derramou como um fogo, e por ele as rochas são fendidas."
  version5: "Quem poderá subsistir na face da sua indignação? e quem poderá permanecer no furor da sua ira? o seu furor se derrama como fogo, e por ele as rochas estão fendidas."
  version6: "Quem pode suportar a sua indignação? E quem subsistirá diante do furor da sua ira? A sua cólera se derrama como fogo, e as rochas são por ele demolidas."
  version7: "Quem poderia enfrentar sua cólera? Quem poderia resistir ao ardor de sua ira? Seu furor derrama-se como um fogo, seu aspecto basta para destruir rochedos."
  version8: "Who shall stand before his indignation? and who shall abide in the fierceness of his anger? His fury is poured out like fire, and the rocks are broken asunder by him."
  version9: "Who can stand before his indignation? and who can abide in the fierceness of his anger? his fury is poured out like fire, and the rocks are thrown down by him. <i>{abide: Heb. stand up}</i>"
-
  book:  "Naum 1:7"
  version1: "O Senhor <i>é</i> bom, uma fortaleza no dia da angústia, e conhece os que confiam nele."
  version2: "O SENHOR <i>é</i> bom, uma fortaleza no dia da angústia, e conhece os que confiam nele."
  version3: "O SENHOR é bom, ele serve de fortaleza no dia da angústia, e conhece os que confiam nele."
  version4: "O Senhor é bom, uma fortaleza no dia da angústia; e conhece os que nele confiam."
  version5: "Jeová é bom, uma fortaleza no dia da tribulação; ele conhece os que nele confiam,"
  version6: "O SENHOR é bom, é fortaleza no dia da angústia e conhece os que nele se refugiam."
  version7: "O Senhor é bom, é um refúgio na tribulação; conhece os que nele confiam."
  version8: "Jehovah is good, a stronghold in the day of trouble; and he knoweth them that trust in him."
  version9: "The LORD <i>is</i> good, a strong hold in the day of trouble; and he knoweth them that trust in him. <i>{strong hold: or, strength}</i>"
-
  book:  "Naum 1:8"
  version1: "E com uma inundação transbordante acabará duma vez com o seu lugar; e as trevas perseguirão os seus inimigos."
  version2: "E com uma inundação transbordante acabará de uma vez com o seu lugar; e as trevas perseguirão os seus inimigos."
  version3: "E com uma inundação transbordante acabará de uma vez com o seu lugar; e as trevas perseguirão os seus inimigos."
  version4: "E com uma inundação transbordante acabará duma vez com o lugar dela; e até para dentro das trevas perseguirá os seus inimigos."
  version5: "Com uma inundação trasbordante acabará duma vez com o lugar dela, e perseguirá os seus inimigos até lançá-los nas trevas."
  version6: "Mas, com inundação transbordante, acabará de uma vez com o lugar desta cidade; com trevas, perseguirá o SENHOR os seus inimigos."
  version7: "Como um temporal violento ele destruirá este lugar, e, mesmo nas trevas, acossará seus inimigos."
  version8: "But with an overrunning flood he will make a full end of the place thereof, and darkness shall pursue his enemies."
  version9: "But with an overrunning flood he will make an utter end of the place thereof, and darkness shall pursue his enemies."
-
  book:  "Naum 1:9"
  version1: "Que pensais vós contra o Senhor? ele mesmo vos consumirá de todo: não se levantará por duas vezes a angústia."
  version2: "Que pensais vós contra o SENHOR? Ele mesmo vos consumirá de todo; não se levantará por duas vezes a angústia."
  version3: "Que pensais vós contra o SENHOR? Ele mesmo vos consumirá de todo; não se levantará por duas vezes a angústia."
  version4: "Que é o que projetais vós contra o Senhor? Ele destruirá de vez; não se levantará por duas vezes a angústia."
  version5: "Que é o que projetais contra Jeová? ele vai destruir duma vez; não se levantará por duas vezes a angústia."
  version6: "Que pensais vós contra o SENHOR? Ele mesmo vos consumirá de todo; não se levantará por duas vezes a angústia."
  version7: "Que tramais contra o Senhor? Ele vai consumar a ruína; esse desastre não se produzirá duas vezes."
  version8: "What do ye imagine against Jehovah? He will make a full end: trouble shall not rise up the second time."
  version9: "What do ye imagine against the LORD? he will make an utter end: affliction shall not rise up the second time."
-
  book:  "Naum 1:10"
  version1: "Porque, ainda que eles se entrelacem como os espinhos, e se saturem de vinho como bêbados, serão inteiramente consumidos como palha seca."
  version2: "Porque, ainda que eles se entrelacem como os espinhos e se saturem de vinho como bêbados, serão inteiramente consumidos como palha seca."
  version3: "Porque ainda que eles se entrelacem como os espinhos, e se saturem de vinho como bêbados, serão inteiramente consumidos como palha seca."
  version4: "Pois ainda que eles se entrelacem como os espinhos, e se saturem de vinho como bêbados, serão inteiramente consumidos como restolho seco."
  version5: "Pois ainda que eles são como os espinhos que se entrelaçam, e são ensopados no seu vinho, serão de todo consumidos como restolho seco."
  version6: "Porque, ainda que eles se entrelaçam como os espinhos e se saturam de vinho como bêbados, serão inteiramente consumidos como palha seca."
  version7: "Porque, entrelaçados como espinheiros, ébrios do seu vinho, serão consumidos como a palha seca."
  version8: "Though they be tangled together <i>as</i> thorns, and be as drenched from their drink, they shall be devoured as dry stubble, completely."
  version9: "For while <i>they be</i> folden together <i>as</i> thorns, and while they are drunken <i>as</i> drunkards, they shall be devoured as stubble fully dry."
-
  book:  "Naum 1:11"
  version1: "De ti saiu um que pensa mal contra o Senhor, um conselheiro de Belial."
  version2: "De ti saiu um que pensa mal contra o SENHOR, um conselheiro de Belial."
  version3: "De ti saiu um que maquinou o mal contra o SENHOR, um conselheiro vil."
  version4: "Não saiu de ti um que maquinava o mal contra o Senhor, aconselhando maldade?"
  version5: "De ti saiu quem planeja o mal contra Jeová, quem aconselha a maldade."
  version6: "De ti, Nínive, saiu um que maquina o mal contra o SENHOR, um conselheiro vil."
  version7: "De ti saiu o maquinador de mal contra o Senhor, o tramador de maus desígnios."
  version8: "Out of thee is gone forth one that imagineth evil against Jehovah, a wicked counsellor."
  version9: "There is <i>one</i> come out of thee, that imagineth evil against the LORD, a wicked counsellor. <i>{a wicked...: Heb. a counsellor of Belial}</i>"
-
  book:  "Naum 1:12"
  version1: "Assim diz o Senhor: Por mais seguros que estejam, e por mais numerosos que sejam, ainda assim serão exterminados, e ele passará: eu te afligi, mas não te afligirei mais."
  version2: "Assim diz o SENHOR: Por mais seguros que estejam e por mais numerosos que sejam, ainda assim serão exterminados, e ele passará; eu te afligi, mas não te afligirei mais."
  version3: "Assim diz o SENHOR: Por mais seguros que estejam, e por mais numerosos que sejam, ainda assim serão exterminados, e ele passará; eu te afligi, mas não te afligirei mais."
  version4: "Assim diz o Senhor: Por mais intatos que sejam, e por mais numerosos, assim mesmo serão exterminados e passarão. Ainda que te afligi, não te afligirei mais."
  version5: "Assim diz Jeová: Embora sejam completos, e bem assim numerosos, ainda assim serão exterminados, e ele passará. Ainda que te hei afligido, não te afligirei mais."
  version6: "Assim diz o SENHOR: Por mais seguros que estejam e por mais numerosos que sejam, ainda assim serão exterminados e passarão; eu te afligi, mas não te afligirei mais."
  version7: "Eis o que diz o Senhor: Por mais fortes e numerosos que sejam, nem por isso serão menos ceifados, sem apelação. Eu te afligi, mas não te afligirei mais."
  version8: "Thus saith Jehovah: Though they be complete in number, and many as they be, even so shall they be cut down, and he shall pass away; and though I have afflicted thee, I will afflict thee no more."
  version9: "Thus saith the LORD; Though <i>they be</i> quiet, and likewise many, yet thus shall they be cut down, when he shall pass through. Though I have afflicted thee, I will afflict thee no more. <i>{Though...: or, If they would have been at peace, so should they have been many, and so should they have been shorn, and he should have passed away}</i> <i>{cut down: Heb. shorn}</i>"
