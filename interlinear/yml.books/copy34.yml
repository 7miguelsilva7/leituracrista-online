  book:  "Naum 1:14"
  version1: "Contra ti porém o Senhor deu ordem, que mais ninguém do teu nome seja semeado: da casa do teu deus exterminarei as imagens de escultura e de fundição: ali farei o teu sepulcro, por que és vil."
  version2: "Contra ti, porém, o SENHOR deu ordem, que mais ninguém do teu nome seja semeado; da casa do teu deus exterminarei as imagens de escultura e de fundição; ali farei o teu sepulcro, porque és vil."
  version3: "Contra ti, porém, o SENHOR deu ordem que não haja mais linhagem do teu nome; da casa dos teus deuses exterminarei as imagens de escultura e de fundição; ali farei o teu sepulcro, porque és vil."
  version4: "Contra ti, porém, o Senhor deu ordem que não haja mais linhagem do teu nome; da casa dos teus deuses exterminarei as imagens de escultura e as de fundição; farei o teu sepulcro, porque és vil."
  version5: "Jeová deu ordem a respeito de ti, que não haja mais semente do teu nome; da casa dos teus deuses exterminarei as imagens esculpidas e as imagens fundidas; farei a tua sepultura, porque és vil."
  version6: "Porém contra ti, Assíria, o SENHOR deu ordem que não haja posteridade que leve o teu nome; da casa dos teus deuses exterminarei as imagens de escultura e de fundição; farei o teu sepulcro, porque és vil."
  version7: "Quanto a ti, eis o que ordenou o Senhor: Descendência alguma levará teu nome. Farei desaparecer do templo de teus deuses as imagens esculpidas e as imagens fundidas. Vou preparar teu sepulcro, porque és pouca coisa."
  version8: "And Jehovah hath given commandment concerning thee, that no more of thy name be sown: out of the house of thy god will I cut off the graven image, and the molten image: I will prepare thy grave; for thou art vile."
  version9: "And the LORD hath given a commandment concerning thee, <i>that</i> no more of thy name be sown: out of the house of thy gods will I cut off the graven image and the molten image: I will make thy grave; for thou art vile."
-
  book:  "Naum 1:15"
  version1: "Eis sobre os montes os pés do que traz boas novas, do que anuncia a paz! Celebra as tuas festas, ó Judá, cumpre os teus votos, porque o ímpio não tornará mais a passar por ti: ele é inteiramente exterminado."
  version2: "Eis sobre os montes os pés do que traz boas-novas, do que anuncia a paz! Celebra as tuas festas, ó Judá, cumpre os teus votos, porque o ímpio não tornará mais a passar por ti; ele é inteiramente exterminado."
  version3: "Eis sobre os montes os pés do que traz as boas novas, do que anuncia a paz! Celebra as tuas festas, ó Judá, cumpre os teus votos, porque o ímpio não tornará mais a passar por ti; ele é inteiramente exterminado."
  version4: "Eis sobre os montes os pés do que traz boas novas, do que anuncia a paz! Celebra as tuas festas, ó Judá, cumpre os teus votos, porque o ímpio não tornará mais a passar por ti; ele é inteiramente exterminado."
  version5: "Eis sobre os montes os pés do que traz boas novas, que anuncia paz! Celebra as tuas festas, ó Judá, cumpre os teus votos, porque o ímpio não tornará mais a passar por ti; ele é de todo exterminado."
  version6: "Eis sobre os montes os pés do que anuncia boas-novas, do que anuncia a paz! Celebra as tuas festas, ó Judá, cumpre os teus votos, porque o homem vil já não passará por ti; ele é inteiramente exterminado."
  version7: "Eis que vem sobre as montanhas um mensageiro de boa nova, alguém que anuncia a felicidade. Celebra as tuas festas, ó Judá, cumpre teus votos! Porque o ímpio não passará mais por tua terra; está completamente aniquilado."
  version8: "Behold upon the mountains the feet of him that bringeth glad tidings, that publisheth peace! Celebrate thy feasts, Judah, perform thy vows: for the wicked one shall no more pass through thee; he is utterly cut off."
  version9: "Behold upon the mountains the feet of him that bringeth good tidings, that publisheth peace! O Judah, keep thy solemn feasts, perform thy vows: for the wicked shall no more pass through thee; he is utterly cut off. <i>{keep...: Heb. feast}</i> <i>{the wicked: Heb. Belial}</i>"
