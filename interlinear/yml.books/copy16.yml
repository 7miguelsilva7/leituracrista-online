  book:  "Neemias 9:38"
  version1: "E com tudo isto fizemos um firme concerto, e o escrevemos; e selaram-no os nossos príncipes, os nossos levitas <i>e</i> os nossos sacerdotes."
  version2: "E, com tudo isso, fizemos um firme concerto e o escrevemos; e selaram-no os nossos príncipes, os nossos levitas <i>e</i> os nossos sacerdotes."
  version3: "E, todavia fizemos uma firme aliança, e o escrevemos; e selaram-no os nossos príncipes, os nossos levitas e os nossos sacerdotes."
  version4: "Contudo, por causa de tudo isso firmamos um pacto e o escrevemos; e selam-no os nossos príncipes, os nossos levitas e os nossos sacerdotes."
  version5: "Todavia, por causa de tudo isso nós fazemos uma firme aliança e a escrevemos; e selam-na os nossos príncipes, os nossos levitas e os nossos sacerdotes."
  version6: "Por causa de tudo isso, estabelecemos aliança fiel e o escrevemos; e selaram-na os nossos príncipes, os nossos levitas e os nossos sacerdotes."
  version7: "Por todos esses motivos, contratamos uma aliança sagrada, que redigimos por escrito, e onde os nossos chefes, levitas e sacerdotes vão colocar o seu selo."
