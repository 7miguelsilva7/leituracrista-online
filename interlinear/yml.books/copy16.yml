  book:  "Neemias 10:37"
  version1: "E <i>que</i> as primícias da nossa massa, e as nossas ofertas alçadas, e o fruto de toda a árvore, o mosto e o azeite, traríamos aos sacerdotes, às câmaras da casa do nosso Deus; e os dízimos da nossa terra aos levitas; e que os levitas pagariam os dízimos em todas as cidades da nossa lavoura."
  version2: "e <i>que</i> as primícias da nossa massa, e as nossas ofertas alçadas, e o fruto de toda árvore, e o mosto, e o azeite traríamos aos sacerdotes, às câmaras da Casa do nosso Deus; e os dízimos da nossa terra aos levitas; e que os levitas pagariam os dízimos em todas as cidades da nossa lavoura;"
  version3: "E que as primícias da nossa massa, as nossas ofertas alçadas, o fruto de toda a árvore, o mosto e o azeite, traríamos aos sacerdotes, às câmaras da casa do nosso Deus; e os dízimos da nossa terra aos levitas; e que os levitas receberiam os dízimos em todas as cidades, da nossa lavoura."
  version4: "e as primícias da nossa mas, e as nossas ofertas alçadas, e o fruto de toda sorte de árvores, para as câmaras da casa de nosso Deus; e os dízimos da nossa terra aos levitas; pois eles, os levitas, recebem os dízimos em todas as cidades por onde temos lavoura."
  version5: "e para que trouxéssemos aos sacerdotes, para as câmaras da casa do nosso Deus, as primícias da nossa massa, e das nossas contribuições, e dos frutos de toda a sorte de árvores, e de vinho e de azeite; e os dízimos da nossa terra aos levitas; pois eles, os levitas, recebem os dízimos em todas as cidades da nossa lavoura."
  version6: "As primícias da nossa massa, as nossas ofertas, o fruto de toda árvore, o vinho e o azeite traríamos aos sacerdotes, às câmaras da casa do nosso Deus; os dízimos da nossa terra, aos levitas, pois a eles cumpre receber os dízimos em todas as cidades onde há lavoura."
  version7: "do mesmo modo, de levar aos sacerdotes, nas salas da casa de Deus, as primícias de nossos alimentos, nossas oferendas, assim como dos frutos de todas as árvores, do vinho e do azeite; e de entregar o dízimo de nosso solo aos levitas, que estavam encarregados de transportá-lo para todas as nossas aglomerações agrícolas."
  version8: "and that we should bring the first-fruits of our coarse meal and our heave-offerings, and the fruit of all manner of trees, new wine and oil, to the priests, into the chambers of the house of our God, and the tithes of our ground to the Levites, that they, the Levites, should take the tithes in all the cities of our tillage."
  version9: "And <i>that</i> we should bring the firstfruits of our dough, and our offerings, and the fruit of all manner of trees, of wine and of oil, unto the priests, to the chambers of the house of our God; and the tithes of our ground unto the Levites, that the same Levites might have the tithes in all the cities of our tillage."
