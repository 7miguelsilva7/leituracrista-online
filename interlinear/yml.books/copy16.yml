  version5: "Congregou-se todo o povo como um só homem, na praça fronteira à entrada das águas; e disseram a Esdras, o escriba, que trouxesse o livro da lei de Moisés, ordenado a Israel por Jeová."
  version6: "Em chegando o sétimo mês, e estando os filhos de Israel nas suas cidades, todo o povo se ajuntou como um só homem, na praça, diante da Porta das Águas; e disseram a Esdras, o escriba, que trouxesse o Livro da Lei de Moisés, que o SENHOR tinha prescrito a Israel."
  version7: "Assim, quando chegou o sétimo mês, os israelitas estavam instalados em suas cidades e casas. Todo o povo se reuniu então, como um só homem, na praça que ficava diante da porta da Água, e pediu a Esdras, o escriba, que trouxesse o livro da Lei de Moisés, que o Senhor havia prescrito a Israel."
