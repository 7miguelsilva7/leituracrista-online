  version2: "Restituí-lhes hoje, vos peço, as suas terras, as suas vinhas, os seus olivais e as suas casas, como também o centésimo do dinheiro, do trigo, do mosto e do azeite, que vós exigis deles."
  version3: "Restituí-lhes hoje, vos peço, as suas terras, as suas vinhas, os seus olivais e as suas casas; como também a centésima parte do dinheiro, do trigo, do mosto e do azeite, que vós exigis deles."
  version4: "Restituí-lhes hoje os seus campos, as suas vinhas, os seus olivais e as suas casas, como também a centésima parte do dinheiro, do trigo, do mosto e do azeite, que deles tendes exigido."
  version5: "Restituí-lhes hoje mesmo os seus campos, as suas vinhas, os seus olivais e as suas casas, como também a centésima do dinheiro e do trigo, vinho e azeite, que estais exigindo deles."
  version6: "Restituí-lhes hoje, vos peço, as suas terras, as suas vinhas, os seus olivais e as suas casas, como também o centésimo do dinheiro, do trigo, do vinho e do azeite, que exigistes deles."
  version7: "Devolvei-lhes desde já seus campos, suas vinhas, suas oliveiras e suas casas, bem como a porcentagem de prata, de trigo, de vinho e de azeite que exigistes deles como juros."
  version8: "Restore, I pray you, to them this very day their fields, their vineyards, their olive-gardens, and their houses, also the hundredth <i>part</i> of the money, and of the corn, the wine and the oil, that ye have exacted of them."
  version9: "Restore, I pray you, to them, even this day, their lands, their vineyards, their oliveyards, and their houses, also the hundredth <i>part</i> of the money, and of the corn, the wine, and the oil, that ye exact of them."
