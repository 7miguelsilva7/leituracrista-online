  version1: "Eis que hoje <i>somos</i> servos; e <i>até</i> na terra que deste a nossos pais, para comerem o seu fruto e o seu bem, eis que <i>somos</i> servos nela."
  version2: "Eis que hoje <i>somos</i> servos; e <i>até</i> na terra que deste a nossos pais, para comerem o seu fruto e o seu bem, eis que <i>somos</i> servos nela."
  version3: "Eis que hoje somos servos; e até na terra que deste a nossos pais, para comerem o seu fruto e o seu bem, eis que somos servos nela."
  version4: "Eis que hoje somo escravos; e quanto à terra que deste a nossos pais, para comerem o seu fruto e o seu bem, eis que somos escravos nela."
  version5: "Eis que nós hoje somos servos, e quanto à terra que deste a nossos pais para lhe comerem os frutos e os bens, eis que nela somos servos."
  version6: "Eis que hoje somos servos; e até na terra que deste a nossos pais, para comerem o seu fruto e o seu bem, eis que somos servos nela."
  version7: "E eis que hoje somos escravos! Escravos na própria terra que destes aos nossos pais, para usufruir de seus frutos e dos seus produtos."
  version8: "Behold, we are servants this day, and the land that thou gavest unto our fathers to eat the fruit thereof and the good thereof, behold, we are bondmen in it."
  version9: "Behold, we <i>are</i> servants this day, and <i>for</i> the land that thou gavest unto our fathers to eat the fruit thereof and the good thereof, behold, we <i>are</i> servants in it:"
-
  book:  "Neemias 9:37"
  version1: "E ela multiplica os seus produtos para os reis, que puseste sobre nós, por causa dos nossos pecados; e conforme a sua vontade dominam sobre os nossos corpos e sobre o nosso gado; e estamos <i>numa</i> grande angústia."
  version2: "E ela multiplica os seus produtos para os reis que puseste sobre nós por causa dos nossos pecados; e, conforme a sua vontade, dominam sobre os nossos corpos e sobre o nosso gado; e estamos <i>numa</i> grande angústia."
  version3: "E ela multiplica os seus produtos para os reis, que puseste sobre nós, por causa dos nossos pecados; e conforme a sua vontade dominam sobre os nossos corpos e sobre o nosso gado; e estamos numa grande angústia."
  version4: "E ela multiplica os seus produtos para os reis que puseste sobre nós por causa dos nossos pecados; também eles dominam sobre os nossos corpos e sobre o nosso gado como bem lhes apraz, e estamos em grande angústia."
  version5: "Ela dá muito lucro aos reis que puseste sobre nós por causa dos nossos pecados. Também eles dominam sobre nós e sobre o nosso gado, como bem lhes apraz, e nós estamos em grande angústia."
  version6: "Seus abundantes produtos são para os reis que puseste sobre nós por causa dos nossos pecados; e, segundo a sua vontade, dominam sobre o nosso corpo e sobre o nosso gado; estamos em grande angústia."
  version7: "Esta terra multiplica suas messes para reis estrangeiros, que no momento nos tiranizam por causa de nossos pecados, e dispõem a seu arbítrio de nossas pessoas e de nossos animais. Sim, estamos numa grande aflição."
  version8: "And it yieldeth much increase unto the kings whom thou hast set over us because of our sins: and they have dominion over our bodies, and over our cattle, at their pleasure; and we are in great distress."
  version9: "And it yieldeth much increase unto the kings whom thou hast set over us because of our sins: also they have dominion over our bodies, and over our cattle, at their pleasure, and we <i>are</i> in great distress."
