  book:  "Neemias 1:10"
  version1: "Estes ainda <i>são</i> teus servos e o teu povo que resgataste com a tua grande força e com a tua forte mão."
  version2: "Estes ainda <i>são</i> teus servos e o teu povo que resgataste com a tua grande força e com a tua forte mão."
  version3: "Eles são teus servos e o teu povo que resgataste com a tua grande força e com a tua forte mão."
  version4: "Eles são os teus servos e o teu povo, que resgataste com o teu grande poder e com a tua mão poderosa."
  version5: "Estes são os teus servos e o teu povo, os quais resgataste com teu grande poder, e com tua mão poderosa."
  version6: "Estes ainda são teus servos e o teu povo que resgataste com teu grande poder e com tua mão poderosa."
  version7: "Eles são vossos servos, esse mesmo povo que libertastes com o poder e a força de vossa mão."
