  book:  "Neemias 9:27"
  version1: "Pelo que os entregaste na mão dos seus angustiadores, que os angustiaram; mas no tempo de sua angústia, clamando a ti, desde os céus tu <i>os</i> ouviste; e segundo a tua grande misericórdia lhes deste libertadores que os libertaram da mão de seus angustiadores."
  version2: "Pelo que os entregaste na mão dos seus angustiadores, que os angustiaram; mas no tempo de sua angústia, clamando a ti, desde os céus tu <i>os</i> ouviste; e, segundo a tua grande misericórdia, lhes deste libertadores que os libertaram da mão de seus angustiadores."
  version3: "Por isso os entregaste na mão dos seus adversários, que os angustiaram; mas no tempo de sua angústia, clamando a ti, desde os céus tu ouviste; e segundo a tua grande misericórdia lhes deste libertadores que os libertaram da mão de seus adversários."
  version4: "Pelo que os entregaste nas mãos dos seus adversários, que os afligiram; mas no templo da sua angústia, quando eles clamaram a ti, tu os ouviste do céu; e segundo a multidão das tuas misericórdias lhes deste libertadores que os libertaram das mãos de seus adversários."
  version5: "Portanto os entregaste nas mãos dos seus inimigos, que os afligiram. No tempo da sua angústia, quando clamaram a ti, tu os ouviste do céu; e segundo a multidão das tuas misericórdias lhes deste libertadores que os salvaram das mãos dos seus adversários."
  version6: "Pelo que os entregaste nas mãos dos seus opressores, que os angustiaram; mas no tempo de sua angústia, clamando eles a ti, dos céus tu os ouviste; e, segundo a tua grande misericórdia, lhes deste libertadores que os salvaram das mãos dos que os oprimiam."
  version7: "vós os abandonastes às mãos de seus inimigos, que os oprimiram. Mas quando, no tempo de sua miséria, clamaram a vós, vós os ouvistes do alto do céu, e, em vossa grande misericórdia, enviastes-lhes salvadores que os livraram das mãos dos seus inimigos."
  version8: "And thou gavest them into the hand of their oppressors, and they oppressed them; and in the time of their distress, when they cried unto thee, thou heardest them from the heavens, and according to thy manifold mercies thou gavest them saviours, who saved them out of the hand of their oppressors."
  version9: "Therefore thou deliveredst them into the hand of their enemies, who vexed them: and in the time of their trouble, when they cried unto thee, thou heardest <i>them</i> from heaven; and according to thy manifold mercies thou gavest them saviours, who saved them out of the hand of their enemies."
