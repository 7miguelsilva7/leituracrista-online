  book:  "Neemias 9:28"
  version1: "Porém, em tendo repouso, tornavam a fazer o mal diante de ti; e tu os deixavas na mão dos seus inimigos, para que dominassem sobre eles; e convertendo-se eles, e clamando a ti, tu os ouviste desde os céus, e segundo a tua misericórdia os livraste muitas vezes."
  version2: "Porém, em tendo repouso, tornavam a fazer o mal diante de ti; e tu os deixavas na mão dos seus inimigos, para que dominassem sobre eles; e, convertendo-se eles e clamando a ti, tu os ouviste desde os céus e, segundo a tua misericórdia, os livraste muitas vezes."
  version3: "Porém, em tendo repouso, tornavam a fazer o mal diante de ti; e tu os deixavas na mão dos seus inimigos, para que dominassem sobre eles; e convertendo-se eles, e clamando a ti, tu os ouviste desde os céus, e segundo a tua misericórdia os livraste muitas vezes."
  version4: "Mas, tendo alcançado repouso, tornavam a fazer o mal diante de ti,; portanto tu os deixavas nas mãos dos seus inimigos, de modo que estes dominassem sobre eles; todavia quando eles voltavam e clamavam a ti, tu os ouvias do céu, e segundo a tua misericórdia os livraste muitas vezes;"
  version5: "Mas depois que tiveram descanso, tornaram a fazer o mal diante de ti; portanto os deixaste nas mãos dos seus inimigos, de sorte que dominaram sobre eles. Todavia quando eles voltaram e clamaram a ti, tu os ouviste do céu, muitas vezes os livraste segundo a tua misericórdia"
  version6: "Porém, quando se viam em descanso, tornavam a fazer o mal diante de ti; e tu os desamparavas nas mãos dos seus inimigos, para que dominassem sobre eles; mas, convertendo-se eles e clamando a ti, tu os ouviste dos céus e, segundo a tua misericórdia, os livraste muitas vezes."
  version7: "Mas, assim que voltou a segurança, recomeçaram a fazer o mal diante de vós, e os abandonastes às mãos dos seus inimigos, que os tiranizaram. Mas clamaram de novo a vós, e vós, do alto do céu, os atendestes; assim é que a vossa grande misericórdia operou inúmeras vezes a sua libertação."
  version8: "But when they had rest, they did evil again before thee; and thou didst leave them in the hand of their enemies, and they had dominion over them; and again they cried unto thee, and thou heardest <i>them</i> from the heavens, and many times didst thou deliver them, according to thy mercies."
  version9: "But after they had rest, they did evil again before thee: therefore leftest thou them in the hand of their enemies, so that they had the dominion over them: yet when they returned, and cried unto thee, thou heardest <i>them</i> from heaven; and many times didst thou deliver them according to thy mercies; <i>{they did...: Heb. they returned to do evil}</i>"
