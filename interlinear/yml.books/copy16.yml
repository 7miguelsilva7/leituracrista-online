  version3: "Porventura não pecou nisto Salomão, rei de Israel, não havendo entre muitas nações rei semelhante a ele, e sendo ele amado de seu Deus, e pondo-o Deus rei sobre todo o Israel? E contudo as mulheres estrangeiras o fizeram pecar."
  version4: "Não pecou nisso Salomão, rei de Israel? Entre muitas nações não havia rei semelhante a ele, e ele era amado de seu Deus, e Deus o constituiu rei sobre todo o Israel. Contudo mesmo a ele as mulheres estrangeiras o fizeram pecar."
  version5: "Não pecou nisto Salomão, rei de Israel? todavia entre muitas nações não havia rei semelhante a ele, e ele era amado do seu Deus, e Deus o constituiu rei sobre todo o Israel. Não obstante isso as mulheres estrangeiras o fizeram cair no pecado."
  version6: "Não pecou nisto Salomão, rei de Israel? Todavia, entre muitas nações não havia rei semelhante a ele, e ele era amado do seu Deus, e Deus o constituiu rei sobre todo o Israel. Não obstante isso, as mulheres estrangeiras o fizeram cair no pecado."
  version7: "Não foi esse, disse eu, o pecado de Salomão, rei de Israel? Não existia rei algum como ele entre a multidão das nações; era amado de seu Deus, e Deus o havia tornado rei de todo o Israel; entretanto, foram as mulheres estrangeiras que induziram tal homem a pecar."
  version8: "Did not Solomon king of Israel sin by these things? Yet among the many nations was there no king like him, who was beloved of his God, and God made him king over all Israel; but even him did foreign wives cause to sin."
  version9: "Did not Solomon king of Israel sin by these things? yet among many nations was there no king like him, who was beloved of his God, and God made him king over all Israel: nevertheless even him did outlandish women cause to sin."
