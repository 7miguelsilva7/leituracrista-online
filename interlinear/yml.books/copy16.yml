  version2: "E tomaram cidades fortes e terra gorda e possuíram casas cheias de toda fartura, cisternas cavadas, vinhas, e olivais, e árvores de mantimento, em abundância; e comeram, e se fartaram, e engordaram, e viveram em delícias, pela tua grande bondade."
  version3: "E tomaram cidades fortificadas e terra fértil, e possuíram casas cheias de toda a fartura, cisternas cavadas, vinhas e olivais, e árvores frutíferas, em abundância; e comeram e se fartaram e engordaram e viveram em delícias, pela tua grande bondade."
  version4: "Tomaram cidades fortificadas e uma terra fértil, e possuíram casas cheias de toda sorte de coisas boas, cisternas cavadas, vinhas e olivais, e árvores frutíferas em abundância; comeram, pois, fartaram-se e engordaram, e viveram em delícias, pela tua grande bondade."
  version5: "Tomaram cidades fortificadas, e uma terra fértil, e possuíram casas cheias de todas as cousas boas, cisternas cavadas, vinhas e olivais e árvores frutíferas em abundância. Comeram, fartaram-se, engordaram e abundaram em delícias pela tua grande bondade."
  version6: "Tomaram cidades fortificadas e terra fértil e possuíram casas cheias de toda sorte de coisas boas, cisternas cavadas, vinhas e olivais e árvores frutíferas em abundância; comeram, e se fartaram, e engordaram, e viveram em delícias, pela tua grande bondade."
  version7: "Eles se apropriaram de cidades fortificadas e de terras férteis; tomaram posse de casas repletas de bens de toda a sorte, de cisternas já feitas, de vinhas, olivais e muitas árvores frutíferas. Puderam comer até se saciar e engordaram, vivendo nas delícias que lhes outorgava a vossa grande bondade."
