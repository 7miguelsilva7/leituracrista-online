  version1: "E o resto do povo, os sacerdotes, os levitas, os porteiros, os cantores, os netineus e todos os que se tinham separado dos povos das terras para a lei de Deus, suas mulheres, seus filhos, e suas filhas; todos os sábios <i>e</i> entendidos;"
  version2: "E o resto do povo, os sacerdotes, os levitas, os porteiros, os cantores, os netineus e todos os que se tinham separado dos povos das terras para a Lei de Deus, suas mulheres, seus filhos e suas filhas, todos os sábios <i>e</i> os que tinham capacidade para entender"
