  book:  "Neemias 9:30"
  version1: "Porém estendeste a tua <i>benignidade</i> sobre eles por muitos anos, e protestaste contra eles pelo teu Espírito, pelo ministério dos teus profetas; porém eles não deram ouvidos; pelo que os entregaste na mão dos povos das terras,"
  version2: "Porém estendeste a tua <i>benignidade</i> sobre eles por muitos anos e protestaste contra eles pelo teu Espírito, pelo ministério dos teus profetas; porém eles não deram ouvidos; pelo que os entregaste na mão dos povos das terras."
  version3: "Porém estendeste a tua benignidade sobre eles por muitos anos, e testificaste contra eles pelo teu Espírito, pelo ministério dos teus profetas; porém eles não deram ouvidos; por isso os entregaste nas mãos dos povos das terras."
  version4: "Não obstante, por muitos anos os aturaste, e testemunhaste contra eles pelo teu Espírito, por intermédio dos teus profetas; todavia eles não quiseram dar ouvidos; pelo que os entregaste nas mãos dos povos de outras terras."
  version5: "Todavia muitos anos os aturaste, e contra eles testificaste pelo teu espírito mediante os teus profetas. Contudo não quiseram dar ouvidos, por isso os entregaste nas mãos dos povos de outras terras."
  version6: "No entanto, os aturaste por muitos anos e testemunhaste contra eles pelo teu Espírito, por intermédio dos teus profetas; porém eles não deram ouvidos; pelo que os entregaste nas mãos dos povos de outras terras."
  version7: "Vossa paciência para com eles durou muitos anos; vós lhes fazíeis admoestações pela inspiração de vosso espírito, que animava os vossos profetas. Então, finalmente, como não vos escutassem, vós os entregastes às mãos dos povos de outras terras."
  version8: "And many years didst thou forbear with them, and testifiedst against them by thy Spirit through thy prophets; but they would not give ear: and thou gavest them into the hand of the peoples of the lands."
  version9: "Yet many years didst thou forbear them, and testifiedst against them by thy spirit in thy prophets: yet would they not give ear: therefore gavest thou them into the hand of the people of the lands. <i>{forbear...: Heb. protract over them}</i> <i>{in thy...: Heb. in the hand of thy prophets}</i>"
