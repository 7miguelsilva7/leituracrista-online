  version4: "E o resto do povo, os sacerdotes, os porteiros, os cantores, os netinins, e todos os que se tinham separado dos povos de outras terras para seguir a lei de Deus, suas mulheres, seus filhos e suas filhas, todos os que tinham conhecimento e entendimento,"
  version5: "O resto do povo, os sacerdotes, os levitas, os porteiros, os cantores, os Netinins, e todos os que se tinham separado dos povos de outras terras para seguir a lei de Deus, suas mulheres, seus filhos e suas filhas, todos os que tinham conhecimento e entendimento,"
  version6: "O resto do povo, os sacerdotes, os levitas, os porteiros, os cantores, os servidores do templo e todos os que se tinham separado dos povos de outras terras para a Lei de Deus, suas mulheres, seus filhos e suas filhas, todos os que tinham saber e entendimento,"
  version7: "O resto do povo, os sacerdotes, levitas, porteiros, cantores, natineus, e todos os que estavam separados dos povos estrangeiros para seguir a lei de Deus, suas mulheres, filhos e filhas, todos os que estavam em idade de conhecer e compreender,"
  version8: "And the rest of the people, the priests, the Levites, the doorkeepers, the singers, the Nethinim, and all they that had separated themselves from the peoples of the lands to the law of God, their wives, their sons and their daughters, every one having knowledge <i>and</i> having understanding,"
