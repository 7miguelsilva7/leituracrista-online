-
  book:  "Neemias 1:11"
  version1: "Ah! Senhor, estejam pois, atentos os teus ouvidos à oração do teu servo, e à oração dos teus servos que desejam temer o teu nome; e faze prosperar hoje o teu servo, e dá-lhe graça perante este homem. Então era eu copeiro do rei."
  version2: "Ah! Senhor, estejam, pois, atentos os teus ouvidos à oração do teu servo e à oração dos teus servos que desejam temer o teu nome; e faze prosperar hoje o teu servo e dá-lhe graça perante este homem. Então, era eu copeiro do rei."
  version3: "Ah! Senhor, estejam, pois, atentos os teus ouvidos à oração do teu servo, e à oração dos teus servos que desejam temer o teu nome; e faze prosperar hoje o teu servo, e dá-lhe graça perante este homem. Então era eu copeiro do rei."
  version4: "Ó Senhor, que estejam atentos os teus ouvidos à oração do teu servo, e à oração dos teus servos que se deleitam em temer o teu nome; e faze prosperar hoje o teu servo, e dá-lhe graça perante este homem. <i>(Era eu então copeiro do rei.)</i>"
  version5: "Rogo-te, Senhor, que estejam atentos os teus ouvidos à oração do teu servo, e à oração dos teus servos, que se deleitam em temer o teu nome; faze hoje bem sucedido o teu servo, e concede-lhe misericórdia diante deste homem. Ora, eu era copeiro do rei."
  version6: "Ah! Senhor, estejam, pois, atentos os teus ouvidos à oração do teu servo e à dos teus servos que se agradam de temer o teu nome; concede que seja bem sucedido hoje o teu servo e dá-lhe mercê perante este homem. Nesse tempo eu era copeiro do rei."
  version7: "Ah! Senhor, prestai ouvidos à oração deste vosso servo e à oração dos vossos servos que veneram o vosso nome. Dignai-vos hoje dar bom êxito ao vosso servo, e fazei-o ganhar o favor do rei. Eu era então copeiro do rei."
  version8: "O Lord, I beseech thee, let now thine ear be attentive to the prayer of thy servant, and to the prayer of thy servants who delight to fear thy name; and prosper, I pray thee, thy servant this day, and grant him mercy in the sight of this man. Now I was the king's cupbearer."
  version9: "O Lord, I beseech thee, let now thine ear be attentive to the prayer of thy servant, and to the prayer of thy servants, who desire to fear thy name: and prosper, I pray thee, thy servant this day, and grant him mercy in the sight of this man. For I was the king's cupbearer."
-
  book:  "Neemias 2:1"
  version1: "SUCEDEU pois no mês de Nisã, no ano vigésimo do rei Artaxerxes, que <i>estava posto</i> vinho diante dele e eu tomei o vinho, e o dei ao rei; porém nunca antes estivera triste diante dele."
  version2: "Sucedeu, pois, no mês de nisã, no ano vigésimo do rei Artaxerxes, que <i>estava posto</i> vinho diante dele, e eu tomei o vinho e o dei ao rei; porém nunca, antes, estivera triste diante dele."
  version3: "Sucedeu, pois, no mês de Nisã, no ano vigésimo do rei Artaxerxes, que estava posto vinho diante dele, e eu peguei o vinho e o dei ao rei; porém eu nunca estivera triste diante dele."
  version4: "Sucedeu, pois, no mês de nisã, no ano vigésimos do rei Artaxerxes, quando o vinho estava posto diante dele, que eu apanhei o vinho e o dei ao rei. Ora, eu nunca estivera triste na sua presença."
  version5: "No mês de Nizã, no vigésimo ano do rei Artaxerxes, como o vinho estivesse posto diante dele, eu o tomei e o ministrei ao rei. Ora, eu não tinha estado dantes triste na sua presença."
  version6: "No mês de nisã, no ano vigésimo do rei Artaxerxes, uma vez posto o vinho diante dele, eu o tomei para oferecer e lho dei; ora, eu nunca antes estivera triste diante dele."
  version7: "No vigésimo ano do rei Artaxerxes, no mês de Nisã, estando o vinho diante de mim, tomei-o e o ofereci ao rei. Ora, jamais em outra ocasião, eu estivera triste em sua presença."
  version8: "And it came to pass in the month Nisan, in the twentieth year of Artaxerxes the king, <i>that</i> wine was before him, and I took up the wine and gave it to the king. Now, I had never been sad in his presence."
  version9: "And it came to pass in the month Nisan, in the twentieth year of Artaxerxes the king, <i>that</i> wine <i>was</i> before him: and I took up the wine, and gave <i>it</i> unto the king. Now I had not been <i>beforetime</i> sad in his presence."
-
  book:  "Neemias 2:2"
  version1: "E o rei me disse: Por que está triste o teu rosto, pois não estás doente? Não <i>é</i> isto senão tristeza de coração. Então temi <i>muito</i> em grande maneira."
  version2: "E o rei me disse: Por que está triste o teu rosto, pois não estás doente? Não <i>é</i> isso senão tristeza de coração. Então, temi <i>muito</i> em grande maneira"
  version3: "E o rei me disse: Por que está triste o teu rosto, pois não estás doente? Não é isto senão tristeza de coração; então temi sobremaneira."
  version4: "E o rei me disse: Por que está triste o teu rosto, visto que não estás doente? Não é isto senão tristeza de coração. Então temi sobremaneira."
  version5: "O rei me disse: Por que está triste o teu rosto, visto que não estás doente? isto não é outra cousa senão tristeza de coração. Então foi em extremo grande o meu medo."
  version6: "O rei me disse: Por que está triste o teu rosto, se não estás doente? Tem de ser tristeza do coração. Então, temi sobremaneira"
  version7: "Disse-me o rei: Por que tens a face sombria? Não estás doente! Tens no entanto algum dissabor!"
  version8: "And the king said to me, Why is thy face sad, seeing thou art not sick? this is nothing else but sadness of heart. And I was very sore afraid."
  version9: "Wherefore the king said unto me, Why <i>is</i> thy countenance sad, seeing thou <i>art</i> not sick? this <i>is</i> nothing <i>else</i> but sorrow of heart. Then I was very sore afraid,"
-
  book:  "Neemias 2:3"
  version1: "E disse ao rei: Viva o rei para sempre! Como não estaria triste o meu rosto, estando a cidade, o lugar dos sepulcros de meus pais, assolada, e tendo sido consumidas as suas portas a fogo?"
  version2: "e disse ao rei: Viva o rei para sempre! Como não estaria triste o meu rosto, estando a cidade, o lugar dos sepulcros de meus pais, assolada, e tendo sido consumidas as suas portas a fogo?"
  version3: "E disse ao rei: Viva o rei para sempre! Como não estaria triste o meu rosto, estando a cidade, o lugar dos sepulcros de meus pais, assolada, e tendo sido consumidas as suas portas a fogo?"
