  book:  "Neemias 5:13"
  version1: "Também o meu regaço sacudi, e disse: Assim sacuda Deus todo o homem da sua casa e do seu trabalho que não cumprir esta palavra, e assim seja sacudido e vazio. E toda a congregação disse: Amém! E louvaram ao Senhor; e o povo fez conforme a esta palavra."
  version2: "Também o meu regaço sacudi e disse: Assim sacuda Deus a todo homem da sua casa e do seu trabalho que não cumprir esta palavra; e assim seja sacudido e vazio. E toda a congregação disse: Amém! E louvaram o SENHOR; e o povo fez conforme esta palavra."
  version3: "Também sacudi as minhas vestes, e disse: Assim sacuda Deus todo o homem da sua casa e do seu trabalho que não confirmar esta palavra, e assim seja sacudido e vazio. E toda a congregação disse: Amém! E louvaram ao SENHOR; e o povo fez conforme a esta palavra."
  version4: "Também sacudi as minhas vestes, e disse: Assim sacuda Deus da sua casa e do seu trabalho todo homem  que não cumprir esta promessa; assim mesmo seja ele sacudido e despojado. E toda a congregação disse: Amém! E louvaram ao Senhor; e o povo fez conforme a sua promessa."
  version5: "Também sacudi os meus vestidos, e disse: Assim sacuda Deus da sua casa e do seu trabalho todo o homem que não cumprir esta promessa: Assim seja ele sacudido e despojado. Toda a congregação respondeu: Amém, e louvaram a Jeová. O povo fez conforme esta promessa."
  version6: "Também sacudi o meu regaço e disse: Assim o faça Deus, sacuda de sua casa e de seu trabalho a todo homem que não cumprir esta promessa; seja sacudido e despojado. E toda a congregação respondeu: Amém! E louvaram o SENHOR; e o povo fez segundo a sua promessa."
  version7: "E sacudi o pó de meu manto, dizendo: Que Deus assim sacuda de sua casa e de seus bens todo aquele que não cumprir com a sua palavra; que assim, expulso, fique também tal homem espoliado! Ao que toda a assembléia respondeu: Amém, louvando o Senhor. E o povo nada mais disse."
  version8: "Also I shook my lap, and said, So God shake out every man from his house and from his earnings, that performeth not this promise: even thus be he shaken out and emptied! And all the congregation said, Amen! And they praised Jehovah. And the people did according to this promise."
  version9: "Also I shook my lap, and said, So God shake out every man from his house, and from his labour, that performeth not this promise, even thus be he shaken out, and emptied. And all the congregation said, Amen, and praised the LORD. And the people did according to this promise. <i>{emptied: Heb. empty, or, void}</i>"
