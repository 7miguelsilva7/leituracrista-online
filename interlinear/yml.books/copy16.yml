  book:  "Neemias 5:14"
  version1: "Também desde o dia em que fui nomeado seu governador na terra de Judá, desde o ano vinte, até ao ano trinta e dois do rei Artaxerxes, doze anos, nem eu nem meus irmãos comemos o pão do governador."
  version2: "Também desde o dia em que fui nomeado seu governador na terra de Judá, desde o ano vinte até ao ano trinta e dois do rei Artaxerxes, doze anos, nem eu nem meus irmãos comemos o pão do governador."
  version3: "Também desde o dia em que me mandou que eu fosse seu governador na terra de Judá, desde o ano vinte, até ao ano trinta e dois do rei Artaxerxes, doze anos, nem eu nem meus irmãos comemos o pão do governador."
  version4: "Além disso, desde o dia em que fui nomeado seu governador na terra de Judá, desde o ano vinte até o anos trinta e dois do rei Artaxerxes, isto é, por doze anos, nem eu nem meus irmãos comemos o pão devido ao governador."
  version5: "Além disso desde o dia em que fui designado para ser governador na terra de Judá, desde o vigésimo ano até o trigésimo segundo ano do rei Artaxerxes, isto é, doze anos, nem eu nem meus irmãos temos comido o pão devido ao governador."
  version6: "Também desde o dia em que fui nomeado seu governador na terra de Judá, desde o vigésimo ano até ao trigésimo segundo ano do rei Artaxerxes, doze anos, nem eu nem meus irmãos comemos o pão devido ao governador."
  version7: "Depois do dia em que o rei me estabeleceu como governador da região de Judá, isto é, depois do vigésimo até o trigésimo segundo ano do reinado do rei Artaxerxes, durante doze anos, nem eu nem meus irmãos comemos o pão do governador."
  version8: "Moreover from the time that I was appointed to be their governor in the land of Judah, from the twentieth year even to the thirty-second year of Artaxerxes the king, twelve years, I and my brethren have not eaten the bread of the governor."
  version9: "Moreover from the time that I was appointed to be their governor in the land of Judah, from the twentieth year even unto the two and thirtieth year of Artaxerxes the king, <i>that is</i>, twelve years, I and my brethren have not eaten the bread of the governor."
