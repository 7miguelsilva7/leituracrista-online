  version5: "Eu lhes disse: Vós vedes o triste estado em que nos achamos, como Jerusalém está deserta, e as suas portas consumidas do fogo; vinde, e reedifiquemos o muro de Jerusalém, para que não sejamos mais opróbrio."
  version6: "Então, lhes disse: Estais vendo a miséria em que estamos, Jerusalém assolada, e as suas portas, queimadas; vinde, pois, reedifiquemos os muros de Jerusalém e deixemos de ser opróbrio."
  version7: "Disse-lhes então: Vede a miséria em que estamos; Jerusalém devastada, suas portas consumidas pelo fogo! Vinde; reconstruamos as muralhas da cidade e ponhamos termo a esta humilhante situação."
  version8: "And I said to them, Ye see the distress that we are in, that Jerusalem lies waste, and its gates are burned with fire. Come, and let us build up the wall of Jerusalem, that we be no more a reproach."
