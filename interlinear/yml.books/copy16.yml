  book:  "Neemias 9:29"
  version1: "E protestaste contra eles, para que voltassem para a tua lei; porém eles se houveram soberbamente, e não deram ouvidos aos teus mandamentos, mas pecaram contra os teus juízos, pelos quais o homem que os cumprir viverá; e retiraram os <i>seus</i> ombros, e endureceram a sua cerviz, e não ouviram."
  version2: "E protestaste contra eles, para que voltassem para a tua lei; porém eles se houveram soberbamente e não deram ouvidos aos teus mandamentos, mas pecaram contra os teus juízos, pelos quais o homem que os cumprir viverá; e retiraram os <i>seus</i> ombros, e endureceram a sua cerviz, e não ouviram."
  version3: "E testificaste contra eles, para que voltassem para a tua lei; porém eles se houveram soberbamente, e não deram ouvidos aos teus mandamentos, mas pecaram contra os teus juízos, pelos quais o homem que os cumprir viverá; viraram o ombro, endureceram a sua cerviz, e não quiseram ouvir."
  version4: "e testemunhaste contra eles, para os fazerdes voltar para a tua lei; contudo eles se houveram soberbamente, e não  deram ouvidos aos teus mandamentos, mas pecaram contra os teus juízos, pelos quais viverá o homem que os cumprir; viraram o ombro, endureceram a cerviz e não quiseram ouvir."
  version5: "e testificaste contra eles, para que os fizesse tornar para a tua lei. Contudo eles se houveram com soberba, e não deram ouvidos aos teus mandamentos, mas pecaram contra os teus juízos (os quais se alguém os observar, neles terá vida) e retiraram o ombro, endureceram a cerviz e não quiseram ouvir."
  version6: "Testemunhaste contra eles, para que voltassem à tua lei; porém eles se houveram soberbamente e não deram ouvidos aos teus mandamentos, mas pecaram contra os teus juízos, pelo cumprimento dos quais o homem viverá; obstinadamente deram de ombros, endureceram a cerviz e não quiseram ouvir."
  version7: "Vós os conjurastes a voltar à vossa lei, mas eles, em sua arrogância, não escutavam vossas objurgações, transgrediam vossas ordens, que dão a vida ao homem que as observa; nada mais mostraram que ombros rebeldes, cerviz altiva e ouvidos surdos."
  version8: "And thou testifiedst against them, that thou mightest bring them again unto thy law; but they dealt proudly, and hearkened not unto thy commandments, but sinned against thine ordinances (which if a man do, he shall live in them); and they withdrew the shoulder, and hardened their neck, and would not hear."
  version9: "And testifiedst against them, that thou mightest bring them again unto thy law: yet they dealt proudly, and hearkened not unto thy commandments, but sinned against thy judgments, (which if a man do, he shall live in them;) and withdrew the shoulder, and hardened their neck, and would not hear. <i>{withdrew...: Heb. they gave a withdrawing shoulder}</i>"
