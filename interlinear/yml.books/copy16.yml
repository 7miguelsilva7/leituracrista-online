  book:  "Neemias 1:1"
  version1: "AS palavras de Neemias, filho de Hacalias. E sucedeu no mês de quisleu, no ano vigésimo, estando eu em Susã, a fortaleza,"
  version2: "As palavras de Neemias, filho de Hacalias. E sucedeu no mês de quisleu, no ano vigésimo, estando eu em Susã, a <i>{ou o palácio}</i> fortaleza,"
  version3: "As palavras de Neemias, filho de Hacalias. E sucedeu no mês de Quisleu, no ano vigésimo, estando eu em Susã, a fortaleza,"
  version4: "Palavras de Neemias, filho de Hacalias. Ora, sucedeu no mês de quisleu, no ano vigésimo, estando eu em Susã, a capital,"
  version5: "Palavras de Neemias, filho de Hacalias. Sucedeu no mês de Quisleu, no ano vinte, quando eu estava no castelo de Susa,"
  version6: "As palavras de Neemias, filho de Hacalias. No mês de quisleu, no ano vigésimo, estando eu na cidadela de Susã,"
  version7: "Palavras de Neemias, filho de Helquias. No mês de Casleu do vigésimo ano, encontrando-me eu em Susa, no palácio,"
  version8: "The words of Nehemiah the son of Hachaliah. And it came to pass in the month Chislev, in the twentieth year, as I was in Shushan the fortress,"
  version9: "The words of Nehemiah the son of Hachaliah. And it came to pass in the month Chisleu, in the twentieth year, as I was in Shushan the palace,"
-
  book:  "Neemias 1:2"
  version1: "Que veio Hanani, um de meus irmãos, ele e alguns de Judá; e perguntei-lhes pelos judeus que escaparam, e que restaram do cativeiro, e acerca de Jerusalém."
  version2: "que veio Hanani, um de meus irmãos, ele e alguns de Judá; e perguntei-lhes pelos judeus que escaparam e que restaram do cativeiro e acerca de Jerusalém."
  version3: "Que veio Hanani, um de meus irmãos, ele e alguns de Judá; e perguntei-lhes pelos judeus que escaparam, e que restaram do cativeiro, e acerca de Jerusalém."
  version4: "que veio Hanâni, um de meus irmãos, com alguns de Judá; e perguntei-lhes pelos judeus que tinham escapado e que restaram do cativeiro,  e acerca de Jerusalém."
  version5: "veio Hanani, um de meus irmãos, com alguns homens de Judá; e perguntei-lhes a respeito dos judeus que tinham escapado, os restos do cativeiro, e a respeito de Jerusalém."
  version6: "veio Hanani, um de meus irmãos, com alguns de Judá; então, lhes perguntei pelos judeus que escaparam e que não foram levados para o exílio e acerca de Jerusalém."
  version7: "eis que chegaram de Judá, Hanani, um de meus irmãos, com alguns companheiros. Perguntei-lhes pelos judeus libertados que tinham escapado ao cativeiro e a respeito de Jerusalém."
  version8: "that Hanani, one of my brethren, came, he and <i>certain</i> men of Judah. And I asked them concerning the Jews that had escaped, who were left of the captivity, and concerning Jerusalem."
  version9: "That Hanani, one of my brethren, came, he and <i>certain</i> men of Judah; and I asked them concerning the Jews that had escaped, which were left of the captivity, and concerning Jerusalem."
-
  book:  "Neemias 1:3"
  version1: "E disseram-me: Os restantes, que restaram do cativeiro, lá na província <i>estão</i> em grande miséria e desprezo, e o muro de Jerusalém fendido, e as suas portas queimadas a fogo."
  version2: "E disseram-me: Os restantes, que não foram levados para o cativeiro, lá na província <i>estão</i> em grande miséria e desprezo, e o muro de Jerusalém, fendido, e as suas portas, queimadas a fogo."
  version3: "E disseram-me: Os restantes, que ficaram do cativeiro, lá na província estão em grande miséria e desprezo; e o muro de Jerusalém fendido e as suas portas queimadas a fogo."
  version4: "Eles me responderam: Os restantes que ficaram do cativeiro, lá na província estão em grande aflição e opróbrio; também está derribado o muro de Jerusalém, e as suas portas queimadas a fogo."
  version5: "Eles me responderam: Os restos que ficaram do cativeiro lá na província estão em grande aflição e opróbrio. Os muros de Jerusalém estão demolidos, e as suas portas consumidas do fogo."
  version6: "Disseram-me: Os restantes, que não foram levados para o exílio e se acham lá na província, estão em grande miséria e desprezo; os muros de Jerusalém estão derribados, e as suas portas, queimadas."
  version7: "Os que escaparam, disseram-me eles, os que voltaram do cativeiro, estão lá na província, numa grande miséria e numa situação humilhante; os muros de Jerusalém estão em ruínas e suas portas foram incendiadas."
  version8: "And they said to me, Those who remain, that are left of the captivity there in the province, are in great affliction and reproach; and the wall of Jerusalem is in ruins, and its gates are burned with fire."
  version9: "And they said unto me, The remnant that are left of the captivity there in the province <i>are</i> in great affliction and reproach: the wall of Jerusalem also <i>is</i> broken down, and the gates thereof are burned with fire."
-
  book:  "Neemias 1:4"
  version1: "E sucedeu que, ouvindo eu estas palavras, assentei-me e chorei, e lamentei por <i>alguns</i> dias; e estive jejuando e orando perante o Deus dos céus."
  version2: "E sucedeu que, ouvindo eu essas palavras, assentei-me, e chorei, e lamentei por <i>alguns</i> dias; e estive jejuando e orando perante o Deus dos céus."
  version3: "E sucedeu que, ouvindo eu estas palavras, assentei-me e chorei, e lamentei por alguns dias; e estive jejuando e orando perante o Deus dos céus."
  version4: "Tendo eu ouvido estas palavras, sentei-me e chorei, e lamentei por alguns dias; e continuei a jejuar e orar perante o Deus do céu,"
  version5: "Ao ouvir estas palavras, sentei-me e chorei, e pranteei alguns dias; jejuei e orei diante do Deus do céu,"
  version6: "Tendo eu ouvido estas palavras, assentei-me, e chorei, e lamentei por alguns dias; e estive jejuando e orando perante o Deus dos céus."
  version7: "Ouvindo tais palavras, sentei-me para chorar e fiquei vários dias desconsolado; jejuei e orei diante do Deus do céu,"
  version8: "And it came to pass, when I heard these words, that I sat and wept, and mourned for days, and fasted, and prayed before the God of the heavens,"
  version9: "And it came to pass, when I heard these words, that I sat down and wept, and mourned <i>certain</i> days, and fasted, and prayed before the God of heaven,"
-
  book:  "Neemias 1:5"
  version1: "E disse: Ah! Senhor, Deus dos céus, Deus grande e terrível! que guardas o concerto e a benignidade para com aqueles que te amam e guardam os teus mandamentos;"
  version2: "E disse: Ah! SENHOR, Deus dos céus, Deus grande e terrível, que guardas o concerto e a benignidade para com aqueles que te amam e guardam os teus mandamentos!"
  version3: "E disse: Ah! SENHOR Deus dos céus, Deus grande e terrível! Que guarda a aliança e a benignidade para com aqueles que o amam e guardam os seus mandamentos;"
  version4: "e disse: Ó Senhor, Deus do céu, Deus grande e temível, que guardas o pacto e usas de misericórdia para com aqueles que te amam e guardam os teus mandamentos:"
  version5: "e disse: Rogo-te, Jeová, Deus do céu, que és o Deus grande e terrível, que guardas a aliança e a misericórdia com aqueles que o amam e observam os seus mandamentos:"
  version6: "E disse: ah! SENHOR, Deus dos céus, Deus grande e temível, que guardas a aliança e a misericórdia para com aqueles que te amam e guardam os teus mandamentos!"
  version7: "dizendo: Ah! Senhor, Deus do céu, Deus grande e terrível, vós que permaneceis fiel à vossa aliança e exerceis a misericórdia para com aqueles que vos amam e observam os vossos mandamentos,"
  version8: "and said, I beseech thee, Jehovah, God of the heavens, the great and terrible *God, that keepeth covenant and mercy for them that love him and keep his commandments."
  version9: "And said, I beseech thee, O LORD God of heaven, the great and terrible God, that keepeth covenant and mercy for them that love him and observe his commandments:"
-
  book:  "Neemias 1:6"
  version1: "Estejam pois atentos os teus ouvidos, e os teus olhos abertos, para ouvires a oração do teu servo, que eu hoje faço perante ti, de dia e de noite, pelos filhos de Israel, teus servos: e faço confissão pelos pecados dos filhos de Israel, que pecamos contra ti; também eu e a casa de meu pai pecamos."
  version2: "Estejam, pois, atentos os teus ouvidos, e os teus olhos, abertos, para ouvires a oração do teu servo, que eu hoje faço perante ti, de dia e de noite, pelos filhos de Israel, teus servos; e faço confissão pelos pecados dos filhos de Israel, que pecamos contra ti; também eu e a casa de meu pai pecamos."
  version3: "Estejam, pois, atentos os teus ouvidos e os teus olhos abertos, para ouvires a oração do teu servo, que eu hoje faço perante ti, dia e noite, pelos filhos de Israel, teus servos; e faço confissão pelos pecados dos filhos de Israel, que temos cometido contra ti; também eu e a casa de meu pai temos pecado."
  version4: "Estejam atentos os teus ouvidos e abertos os teus olhos, para ouvires a oração do teu servo, que eu hoje faço perante ti, dia e noite, pelos filhos de Israel, teus servos, confessando eu os pecados dos filhos de Israel, que temos cometido contra ti; sim, eu e a casa de meu pai pecamos;"
  version5: "estejam atentos os teus ouvidos e abertos os teus olhos, para ouvires a oração de teu servo, que eu hoje faço em tua presença, de dia e de noite, pelos filhos de Israel, teus servos, confessando eu os pecados dos filhos de Israel, que temos cometido contra ti. Eu e a casa de meu pai temos pecado."
  version6: "Estejam, pois, atentos os teus ouvidos, e os teus olhos, abertos, para acudires à oração do teu servo, que hoje faço à tua presença, dia e noite, pelos filhos de Israel, teus servos; e faço confissão pelos pecados dos filhos de Israel, os quais temos cometido contra ti; pois eu e a casa de meu pai temos pecado."
  version7: "que vossos ouvidos estejam atentos e vossos olhos se abram para ouvirdes a prece que eu, vosso servo, estou fazendo na vossa presença, de noite e de dia, pelos filhos de Israel, vossos servos, confessando os pecados que nós, os israelitas, cometemos contra vós. Porque eu mesmo e a casa de meu pai temos pecado."
  version8: "Let thine ear now be attentive, and thine eyes open, to hear the prayer of thy servant, which I pray before thee at this time, day and night, for the children of Israel thy servants, confessing the sins of the children of Israel, which we have sinned against thee: both I and my father's house have sinned."
  version9: "Let thine ear now be attentive, and thine eyes open, that thou mayest hear the prayer of thy servant, which I pray before thee now, day and night, for the children of Israel thy servants, and confess the sins of the children of Israel, which we have sinned against thee: both I and my father's house have sinned."
-
  book:  "Neemias 1:7"
  version1: "De todo nos corrompemos contra ti, e não guardamos os mandamentos, nem os estatutos, nem os juízos, que ordenaste a Moisés teu servo."
  version2: "De todo nos corrompemos contra ti e não guardamos os mandamentos, nem os estatutos, nem os juízos que ordenaste a Moisés, teu servo."
  version3: "De todo nos corrompemos contra ti, e não guardamos os mandamentos, nem os estatutos, nem os juízos, que ordenaste a Moisés, teu servo."
  version4: "na verdade temos procedido perversamente contra ti, e não temos guardado os mandamentos, nem os estatutos, nem os juízos, que ordenaste a teu servo Moisés."
  version5: "Perversamente temos procedido contra ti, e não temos guardado os mandamentos, nem os estatutos, nem os juízos que ordenaste ao teu servo Moisés."
  version6: "Temos procedido de todo corruptamente contra ti, não temos guardado os mandamentos, nem os estatutos, nem os juízos que ordenaste a Moisés, teu servo."
  version7: "Nós vos ofendemos gravemente e não observamos as leis, mandamentos e preceitos que destes a Moisés, vosso servo."
  version8: "We have acted very perversely against thee, and have not kept the commandments, nor the statutes, nor the ordinances that thou commandedst thy servant Moses."
  version9: "We have dealt very corruptly against thee, and have not kept the commandments, nor the statutes, nor the judgments, which thou commandedst thy servant Moses."
-
  book:  "Neemias 1:8"
  version1: "Lembra-te, pois, da palavra que ordenaste a Moisés teu servo, dizendo: Vós transgredireis, e eu vos espalharei entre os povos."
  version2: "Lembra-te, pois, da palavra que ordenaste a Moisés, teu servo, dizendo: Vós transgredireis, e eu vos espalharei entre os povos."
  version3: "Lembra-te, pois, da palavra que ordenaste a Moisés, teu servo, dizendo: Vós transgredireis, e eu vos espalharei entre os povos."
  version4: "Lembra-te, pois, da palavra que ordenaste a teu servo Moisés, dizendo: Se vós transgredirdes, eu vos espalharei por entre os povos;"
  version5: "Lembra-te da palavra que ordenaste ao teu servo Moisés, dizendo: Se vós transgredirdes, eu vos espalharei por entre os povos;"
  version6: "Lembra-te da palavra que ordenaste a Moisés, teu servo, dizendo: Se transgredirdes, eu vos espalharei por entre os povos;"
  version7: "Lembrai-vos da palavra que destes ao vosso servo Moisés, dizendo: se transgredirdes meus preceitos, eu vos dispersarei entre as nações;"
  version8: "Remember, I beseech thee, the word that thou commandedst thy servant Moses, saying, If ye act unfaithfully, I will scatter you among the peoples;"
  version9: "Remember, I beseech thee, the word that thou commandedst thy servant Moses, saying, <i>If</i> ye transgress, I will scatter you abroad among the nations:"
-
  book:  "Neemias 1:9"
  version1: "E vós vos convertereis a mim, e guardareis os meus mandamentos, e os fareis: então, ainda que os vossos rejeitados estejam no cabo do céu, de lá os ajuntarei e os trarei ao lugar que tenho escolhido para ali fazer habitar o meu nome."
  version2: "E vós vos convertereis a mim, e guardareis os meus mandamentos, e os fareis; então, ainda que os vossos rejeitados estejam no cabo do céu, de lá os ajuntarei e os trarei ao lugar que tenho escolhido para ali fazer habitar o meu nome."
  version3: "E vós vos convertereis a mim, e guardareis os meus mandamentos, e os cumprireis; então, ainda que os vossos rejeitados estejam na extremidade do céu, de lá os ajuntarei e os trarei ao lugar que tenho escolhido para ali fazer habitar o meu nome."
  version4: "mas se vos converterdes a mim, e guardardes os meus mandamentos e os cumprirdes, ainda que os vossos rejeitados estejam na extremidade do céu, de lá os ajuntarei e os trarei para o lugar que tenho escolhido para ali fazer habitar o meu nome."
  version5: "mas se vos converterdes a mim e guardardes os meus mandamentos e os cumprirdes, ainda que os vossos dispersos estejam na extremidade do céu, contudo de lá os ajuntarei, e os reconduzirei para o lugar que escolhi para ali fazer habitar o meu nome."
  version6: "mas, se vos converterdes a mim, e guardardes os meus mandamentos, e os cumprirdes, então, ainda que os vossos rejeitados estejam pelas extremidades do céu, de lá os ajuntarei e os trarei para o lugar que tenho escolhido para ali fazer habitar o meu nome."
  version7: "mas, se voltardes a mim, se observardes meus mandamentos e os praticardes, mesmo que estejais deportados às extremidades do céu, eu vos reunirei ali e vos farei retornar ao lugar que escolhi para estabelecer nele a morada de meu nome."
  version8: "but if ye return to me, and keep my commandments and do them, though there were of you cast out unto the uttermost part of the heavens, yet will I gather them from thence, and will bring them unto the place that I have chosen to set my name there."
  version9: "But <i>if</i> ye turn unto me, and keep my commandments, and do them; though there were of you cast out unto the uttermost part of the heaven, <i>yet</i> will I gather them from thence, and will bring them unto the place that I have chosen to set my name there."
