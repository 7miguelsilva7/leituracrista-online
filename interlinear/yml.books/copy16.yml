  book:  "Neemias 10:34"
  version1: "Também lançamos as sortes entre os sacerdotes, levitas, e o povo, acerca da oferta da lenha que se havia de trazer à casa do nosso Deus, segundo as casas de nossos pais, a tempos determinados, de ano em ano, para se queimar sobre o altar do Senhor nosso Deus, como <i>está</i> escrito na lei."
  version2: "Também lançamos as sortes entre os sacerdotes, levitas e o povo, acerca da oferta da lenha que se havia de trazer à Casa do nosso Deus, segundo as casas de nossos pais, a tempos determinados, de ano em ano, para se queimar sobre o altar do SENHOR, nosso Deus, como <i>está</i> escrito na Lei."
  version3: "Também lançamos sortes entre os sacerdotes, levitas, e o povo, acerca da oferta da lenha que se havia de trazer à casa do nosso Deus, segundo as casas de nossos pais, a tempos determinados, de ano em ano, para se queimar sobre o altar do SENHOR nosso Deus, como está escrito na lei."
  version4: "E nós, os sacerdotes, os levitas e o povo lançamos sortes acerca da oferta da lenha que havíamos de trazer à casa do nosso Deus, segundo as nossas casas paternas, a tempos determinados, de ano em ano, para se queimar sobre o altar do Senhor nosso Deus, como está escrito na lei."
  version5: "Nós, os sacerdotes, os levitas e o povo deitamos sortes acerca da oferta da lenha, para que, segundo as nossas famílias, e tempos determinados de ano em ano, fosse levada à casa do nosso Deus, para se queimar sobre o altar de Jeová, nosso Deus, como está escrito na lei;"
  version6: "Nós, os sacerdotes, os levitas e o povo deitamos sortes acerca da oferta da lenha que se havia de trazer à casa do nosso Deus, segundo as nossas famílias, a tempos determinados, de ano em ano, para se queimar sobre o altar do SENHOR, nosso Deus, como está escrito na Lei."
  version7: "Tiramos a sorte, sacerdotes, levitas e o povo, para a repartição da oferta da madeira, a fim de que cada família, por sua vez, em cada ano, nas épocas determinadas, trouxesse ao templo o material necessário para manter aceso o fogo do altar do Senhor, nosso Deus, de conformidade com o que está escrito na lei."
  version8: "And we cast the lots among the priests, the Levites, and the people, for the wood-offering, to bring <i>it</i> into the house of our God, according to our fathers' houses, at times appointed year by year, to burn upon the altar of Jehovah our God, as it is written in the law;"
  version9: "And we cast the lots among the priests, the Levites, and the people, for the wood offering, to bring <i>it</i> into the house of our God, after the houses of our fathers, at times appointed year by year, to burn upon the altar of the LORD our God, as <i>it is</i> written in the law:"
