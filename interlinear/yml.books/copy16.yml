  book:  "Neemias 10:39"
  version1: "Porque àquelas câmaras os filhos de Israel e os filhos de Levi devem trazer ofertas alçadas do grão, do mosto e do azeite; porquanto ali estão os vasos do santuário, como também os sacerdotes que ministram, e os porteiros, e os cantores; e que assim não desampararíamos a casa do nosso Deus."
  version2: "Porque àquelas câmaras os filhos de Israel e os filhos de Levi devem trazer ofertas alçadas do grão, do mosto e do azeite; porquanto ali estão os utensílios do santuário, como também os sacerdotes que ministram, e os porteiros, e os cantores; e que assim não desampararíamos a Casa do nosso Deus."
  version3: "Porque àquelas câmaras os filhos de Israel e os filhos de Levi devem trazer ofertas alçadas do grão, do mosto e do azeite; porquanto ali estão os vasos do santuário, como também os sacerdotes que ministram, os porteiros e os cantores; e que assim não desampararíamos a casa do nosso Deus."
  version4: "Pois os filhos de Israel e os filhos de Levi devem trazer ofertas alçadas dos cereais, do mosto e do azeite para aquelas câmaras, em que estão os utensílios do santuário, como também os sacerdotes que ministram, e os porteiros, e os cantores; e assim não negligenciarmos a casa do nosso Deus."
  version5: "Pois os filhos de Israel e os filhos de Levi, trarão a contribuição do trigo, do vinho e do azeite às câmaras, em que estão os vasos do santuário, e os sacerdotes que ministram, e os porteiros e os cantores; e não abandonaremos a casa do nosso Deus."
  version6: "Porque àquelas câmaras os filhos de Israel e os filhos de Levi devem trazer ofertas do cereal, do vinho e do azeite; porquanto se acham ali os vasos do santuário, como também os sacerdotes que ministram, e os porteiros, e os cantores; e, assim, não desampararíamos a casa do nosso Deus."
