  version6: "Os seguintes subiram de Tel-Melá, Tel-Harsa, Querube, Adom e Imer, porém não puderam provar que as suas famílias e a sua linhagem eram de Israel:"
  version7: "Eis aqueles que, partindo de Tel-Mela, de Tel-Harsa, de Querub-Adon e de Imer, não conseguiram provar sua origem israelita, nem tornar conhecidas sua família e descendência:"
