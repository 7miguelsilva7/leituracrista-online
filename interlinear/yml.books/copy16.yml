  book:  "Neemias 5:8"
  version1: "E disse-lhes: Nós resgatamos os judeus, nossos irmãos, que foram vendidos às gentes, segundo nossas posses; e vós outra vez venderíeis a vossos irmãos, ou vender-se-iam a nós? Então se calaram, e não acharam que <i>responder.</i>"
  version2: "E disse-lhes: Nós resgatamos os judeus, nossos irmãos, que foram vendidos às gentes, segundo nossas posses; e vós outra vez venderíeis vossos irmãos ou vender-se-iam a nós? Então, se calaram e não acharam que <i>responder.</i>"
  version3: "E disse-lhes: Nós resgatamos os judeus, nossos irmãos, que foram vendidos às nações, segundo nossas posses; e vós outra vez venderíeis a vossos irmãos, ou vender-se-iam a nós? Então se calaram, e não acharam que responder."
  version4: "E disse-lhes: Nós, segundo as nossas posses, temos resgatado os judeus, nossos irmãos, que foram vendidos às nações; e vós venderíeis os vossos irmãos, ou seriam vendidos a nós? Então se calaram, e não acharam o que responder."
  version5: "Eu lhes disse: Nós, segundo nossas posses, temos resgatado os judeus, nossos irmãos, que tinham sido vendidos às nações; e quereis vós até vender os vossos irmãos, e devem eles ser vendidos a nós? Então se calaram e não acharam que me responder."
  version6: "Disse-lhes: nós resgatamos os judeus, nossos irmãos, que foram vendidos às gentes, segundo nossas posses; e vós outra vez negociaríeis vossos irmãos, para que sejam vendidos a nós?"
  version7: "e disse-lhes: Nossos irmãos judeus, que tinham sido vendidos às nações, nós os resgatamos segundo nossa posse. E vós vendeis vossos irmãos? É a nós que eles seriam vendidos! Calaram-se, não encontrando o que responder."
  version8: "And I said to them, We, according to our ability, have redeemed our brethren the Jews, who were sold to the nations; and will ye even sell your brethren? or shall they be sold unto us? And they were silent and found no answer."
  version9: "And I said unto them, We after our ability have redeemed our brethren the Jews, which were sold unto the heathen; and will ye even sell your brethren? or shall they be sold unto us? Then held they their peace, and found nothing <i>to answer</i>."
