  version2: "Agora, pois, a nossa carne é como a carne de nossos irmãos, <i>e</i> nossos filhos, como seus filhos; e eis que sujeitamos nossos filhos e nossas filhas para <i>serem</i> servos, e até <i>algumas</i> de nossas filhas são <i>tão</i> sujeitas, que <i>já</i> não estão no poder de nossas mãos; e outros têm as nossas terras e as nossas vinhas."
  version3: "Agora, pois, a nossa carne é como a carne de nossos irmãos, e nossos filhos como seus filhos; e eis que sujeitamos nossos filhos e nossas filhas para serem servos; e até algumas de nossas filhas são tão sujeitas, que já não estão no poder de nossas mãos; e outros têm as nossas terras e as nossas vinhas."
  version4: "Ora, a nossa carne é como a carne de nossos irmãos, e nossos filhos como os filhos deles; e eis que estamos sujeitando nossos filhos e nossas filhas para serem servos, e algumas de nossas filhas já estão reduzidas à escravidão. Não está em nosso poder evitá-lo, pois outros têm os nossos campos e as nossas vinhas."
  version5: "Todavia a nossa carne é como a carne de nossos irmãos, e nossos filhos como os filhos deles: eis que nós reduzimos nossos filhos e nossas filhas à escravidão, e algumas de nossas filhas já estão reduzidas à escravidão. Não está em nosso poder evitá-lo; pois outros têm os nossos campos e as nossas vinhas."
  version6: "No entanto, nós somos da mesma carne como eles, e nossos filhos são tão bons como os deles; e eis que sujeitamos nossos filhos e nossas filhas para serem escravos, algumas de nossas filhas já estão reduzidas à escravidão. Não está em nosso poder evitá-lo; pois os nossos campos e as nossas vinhas já são de outros."
  version7: "E, no entanto, somos da mesma raça que nossos irmãos; nossos filhos não são diferentes dos deles; e eis que foi preciso escravizar nossos filhos e filhas; mesmo agora, entre nossas filhas, há algumas que já são escravas. E nada podemos fazer, porque nossos campos e nossas vinhas passaram já à mão de outros."
  version8: "yet now our flesh is as the flesh of our brethren, our children as their children; and behold, we must bring into bondage our sons and our daughters to be servants, and some of our daughters are brought into bondage <i>already</i>; neither is it in the power of our hand <i>to redeem them</i>, for other men have our fields and our vineyards."
  version9: "Yet now our flesh <i>is</i> as the flesh of our brethren, our children as their children: and, lo, we bring into bondage our sons and our daughters to be servants, and <i>some</i> of our daughters are brought unto bondage <i>already</i>: neither <i>is it</i> in our power <i>to redeem them</i>; for other men have our lands and vineyards."
