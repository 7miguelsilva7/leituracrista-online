  book:  "Neemias 9:32"
  version1: "Agora, pois, ó Deus nosso, ó Deus grande poderoso e terrível, que guardas o concerto e a beneficência, não tenhas em pouca conta toda a aflição que <i>nos</i> alcançou a nós, aos nossos reis, aos nossos príncipes, e aos nossos sacerdotes, e aos nossos profetas, e aos nossos pais, e a todo o teu povo, desde os dias dos reis da Assíria até <i>ao dia</i> de hoje."
  version2: "Agora, pois, ó Deus nosso, ó Deus grande, poderoso e terrível, que guardas o concerto e a beneficência, não tenhas em pouca conta toda a aflição que <i>nos</i> alcançou a nós, e aos nossos reis, e aos nossos príncipes, e aos nossos sacerdotes, e aos nossos profetas, e aos nossos pais, e a todo o teu povo, desde os dias dos reis da Assíria até <i>ao dia</i> de hoje."
  version3: "Agora, pois, nosso Deus, o grande, poderoso e terrível Deus, que guardas a aliança e a beneficência, não tenhas em pouca conta toda a aflição que nos alcançou a nós, aos nossos reis, aos nossos príncipes, aos nossos sacerdotes, aos nossos profetas, aos nossos pais e a todo o teu povo, desde os dias dos reis da Assíria até ao dia de hoje."
  version4: "Agora, pois, ó nosso Deus, Deus grande, poderoso e temível, que guardas o pacto e a beneficência, não tenhas em pouca conta toda a aflição que nos alcançou  a nós, a nossos reis, a nossos príncipes, a nossos sacerdotes, a nossos profetas, a nossos pais e a todo o teu povo, desde os dias dos reis da Assíria até o dia de hoje."
  version5: "Agora, Deus nosso, Deus grande, poderoso e terrível, que conservas aliança e misericórdia, não te pareça de pouca monta todo o trabalho que nos tem sobrevindo a nós, aos nossos reis, aos nossos príncipes, aos nossos sacerdotes, aos nossos profetas, a nossos pais, e a todo o teu povo, desde os dias dos reis da Assíria até o dia de hoje."
  version6: "Agora, pois, ó Deus nosso, ó Deus grande, poderoso e temível, que guardas a aliança e a misericórdia, não menosprezes toda a aflição que nos sobreveio, a nós, aos nossos reis, aos nossos príncipes, aos nossos sacerdotes, aos nossos profetas, aos nossos pais e a todo o teu povo, desde os dias dos reis da Assíria até ao dia de hoje."
  version7: "E agora, Senhor, Deus grande, poderoso e temível, vós que mantendes fielmente vossa aliança misericordiosa, não sejais indiferente a todos os sofrimentos que nos atingem, a nós, nossos reis, nossos chefes, nossos sacerdotes, e a todo o vosso povo, desde o tempo dos reis da Assíria até o presente."
  version8: "And now, our God, the great, the mighty, and the terrible *God, who keepest covenant and loving-kindness, let not all the trouble seem little before thee, that hath come upon us, on our kings, on our princes, and on our priests, and on our prophets, and on our fathers, and on all thy people, since the days of the kings of Assyria unto this day."
  version9: "Now therefore, our God, the great, the mighty, and the terrible God, who keepest covenant and mercy, let not all the trouble seem little before thee, that hath come upon us, on our kings, on our princes, and on our priests, and on our prophets, and on our fathers, and on all thy people, since the time of the kings of Assyria unto this day. <i>{trouble: Heb. weariness}</i> <i>{that...: Heb. that hath found us}</i>"
