  book:  "Neemias 13:26"
  version1: "<i>Porventura</i> não pecou nisto Salomão, rei de Israel, não havendo entre muitas gentes rei semelhante a ele, e sendo amado de seu Deus, e pondo-o Deus rei sobre todo o Israel? E <i>contudo</i> as mulheres estranhas o fizeram pecar."
