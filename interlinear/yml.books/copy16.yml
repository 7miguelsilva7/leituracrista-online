  version2: "<i>O que</i> ouvindo Sambalate, o horonita, e Tobias, o servo amonita, e Gesém, o arábio, zombaram de nós, e desprezaram-nos, e disseram: Que é isso que fazeis? Quereis rebelar-vos contra o rei?"
  version3: "O que ouvindo Sambalate, o horonita, e Tobias, o servo amonita, e Gesém, o árabe, zombaram de nós, e desprezaram-nos, e disseram: Que é isto que fazeis? Quereis rebelar-vos contra o rei?"
  version4: "O que ouvindo Sambalate, o horonita, e Tobias, o servo amonita, e Gesem, o arábio, zombaram de nós, desprezaram-nos e disseram: O que é isso que fazeis? Quereis rebelar-vos contra o rei?"
  version5: "Mas quando Sambalá, horonita, e o servo Tobias, amonita, e Gesém, árabe, o souberam, zombaram de nós, desprezaram-nos e disseram: Que é isto que vós fazeis? quereis rebelar-vos contra o rei?"
  version6: "Porém Sambalate, o horonita, e Tobias, o servo amonita, e Gesém, o arábio, quando o souberam, zombaram de nós, e nos desprezaram, e disseram: Que é isso que fazeis? Quereis rebelar-vos contra o rei?"
  version7: "Quando Sanabalat, o horonita, Tobias, o servo amonita, e Gossem, o árabe, souberam disso, zombaram de nós e diziam num tom de desprezo: Que estais fazendo? Quereis revoltar-vos contra o rei?"
  version8: "And Sanballat the Horonite, and Tobijah the servant, the Ammonite, and Geshem the Arabian, heard it; and they mocked us and despised us, and said, What is this thing which ye do? will ye rebel against the king?"
  version9: "But when Sanballat the Horonite, and Tobiah the servant, the Ammonite, and Geshem the Arabian, heard <i>it</i>, they laughed us to scorn, and despised us, and said, What <i>is</i> this thing that ye do? will ye rebel against the king?"
