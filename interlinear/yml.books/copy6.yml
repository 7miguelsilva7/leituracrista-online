  version3: "Levanta-te, santifica o povo, e dize: Santificai-vos para amanhã, porque assim diz o SENHOR Deus de Israel: Anátema há no meio de ti, Israel; diante dos teus inimigos não poderás suster-te, até que tireis o anátema do meio de vós."
