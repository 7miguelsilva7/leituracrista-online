  book:  "Josué 1:14"
  tags:  "Josué1:14"
  version1: "Vossas mulheres, vossos meninos e vosso gado fiquem na terra que Moisés vos deu desta banda do Jordão; porém vós passareis armados na frente de vossos irmãos, todos os valentes e valorosos, e ajudá-los-eis;"
  version2: "Vossas mulheres, vossos meninos e vosso gado fiquem na terra que Moisés vos deu desta banda do Jordão; porém vós passareis armados na frente de vossos irmãos, todos os valentes e valorosos, e ajudá-los-eis,"
  version3: "Vossas mulheres, vossos meninos e vosso gado fiquem na terra que Moisés vos deu deste lado do Jordão; porém vós passareis armados na frente de vossos irmãos, todos os valentes e valorosos, e ajudá-los-eis;"
  version4: "Vossas mulheres, vossos pequeninos e vosso gado fiquem na terra que Moisés vos deu desta banda do Jordão; porém vós, todos os homens valorosos, passareis armados adiante de vossos irmãos e os ajudareis;"
  version5: "Vossas mulheres, vossos pequeninos e o vosso gado ficarão na terra que Moisés vos deu além do Jordão, mas vós, todos os ilustres em valor, passareis arregimentados adiante de vossos irmãos, e os ajudareis;"
  version6: "Vossas mulheres, vossos meninos e vosso gado fiquem na terra que Moisés vos deu deste lado do Jordão; porém vós, todos os valentes, passareis armados na frente de vossos irmãos e os ajudareis,"
  version7: "Vossas mulheres, filhos e animais ficarão na terra que Moisés vos deu além do Jordão, mas vós, todos os homens fortes e valentes, passareis armados à frente de vossos irmãos, e os ajudareis,"
  version8: "Your wives, your little ones, and your cattle shall abide in the land that Moses gave you on this side of the Jordan, but ye, all the valiant men, shall go over in array before your brethren and help them,"
  version9: "Your wives, your little ones, and your cattle, shall remain in the land which Moses gave you on this side Jordan; but ye shall pass before your brethren armed, all the mighty men of valour, and help them; <i>{armed: Heb. marshalled by five}</i>"
