  book:  "Josué 1:11"
  tags:  "Josué1:11"
  version1: "Passai pelo meio do arraial, e ordenai ao povo, dizendo: Provede-vos de comida, porque dentro de três dias passareis este Jordão, para que entreis a possuir a terra que vos dá o Senhor vosso Deus, para que a possuais."
  version2: "Passai pelo meio do arraial e ordenai ao povo, dizendo: Provede-vos de comida, porque, dentro de três dias, passareis este Jordão, para que tomeis posse da terra que vos dá o SENHOR, vosso Deus, para que a possuais."
  version3: "Passai pelo meio do arraial e ordenai ao povo, dizendo: Provede-vos de comida, porque dentro de três dias passareis este Jordão, para que entreis a possuir a terra que vos dá o SENHOR vosso Deus, para a possuirdes."
  version4: "Passai pelo meio do arraial, e ordenai ao povo, dizendo: Provede-vos de mantimentos, porque dentro de três dias haveis de atravessar este Jordão, a fim de que entreis para tomar posse da terra que o Senhor vosso Deus vos dá para a possuirdes."
  version5: "Passai pelo meio do arraial, e dai esta ordem ao povo: Provei-vos de mantimentos; porque dentro de três dias haveis de passar este Jordão, para entrardes na posse da terra, que Jeová vosso Deus vos está dando."
  version6: "Passai pelo meio do arraial e ordenai ao povo, dizendo: Provede-vos de comida, porque, dentro de três dias, passareis este Jordão, para que entreis na terra que vos dá o SENHOR, vosso Deus, para a possuirdes."
  version7: "Percorrei o acampamento e proclamai ao povo o seguinte: preparai provisões. Dentro de três dias atravessareis o Jordão e ireis conquistar a terra que o Senhor vos dá."
  version8: "Go through the midst of the camp, and command the people, saying, Prepare yourselves victuals, for in three days ye shall pass over this Jordan, that ye may enter in to take possession of the land which Jehovah your God giveth you to possess it."
  version9: "Pass through the host, and command the people, saying, Prepare you victuals; for within three days ye shall pass over this Jordan, to go in to possess the land, which the LORD your God giveth you to possess it."
