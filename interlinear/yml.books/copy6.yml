  book:  "Josué 1:15"
  tags:  "Josué1:15"
  version1: "Até que o Senhor dê descanso a vossos irmãos, como a vós, e eles também possuam a terra que o Senhor vosso Deus lhes dá; então tornareis à terra da vossa herança, e possuireis a que vos deu Moisés, o servo do Senhor, desta banda do Jordão, para o nascente do sol."
  version2: "até que o SENHOR dê descanso a vossos irmãos, como a vós, e eles também possuam a terra que o SENHOR, vosso Deus, lhes dá; então, tornareis à terra da vossa herança e possuireis a que vos deu Moisés, o servo do SENHOR, desta banda do Jordão, para o nascente do sol."
  version3: "Até que o SENHOR dê descanso a vossos irmãos, como a vós, e eles também possuam a terra que o SENHOR vosso Deus lhes dá; então tornareis à terra da vossa herança, e possuireis a que vos deu Moisés, o servo do SENHOR, deste lado do Jordão, para o nascente do sol."
