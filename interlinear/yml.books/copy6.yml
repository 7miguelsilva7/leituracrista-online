  tags:  "Josué1:4"
  version1: "Desde o deserto e <i>desde este</i> Líbano, até ao grande rio, o rio Eufrates, toda a terra dos heteus, e até o grande mar para o poente do sol, será o vosso termo."
  version2: "Desde o deserto e <i>desde este</i> Líbano até ao grande rio, o rio Eufrates, toda a terra dos heteus e até o grande mar para o poente do sol será o vosso termo."
  version3: "Desde o deserto e do Líbano, até ao grande rio, o rio Eufrates, toda a terra dos heteus, e até o grande mar para o poente do sol, será o vosso termo."
  version4: "Desde o deserto e este Líbano, até o grande rio, o rio Eufrates, toda a terra dos heteus, e até o grande mar para o poente do sol, será o vosso termo."
  version5: "Desde o deserto e este Líbano até o grande rio, o rio Eufrates, toda a terra dos heteus, e até o grande mar para o poente do sol, será o vosso termo."
  version6: "Desde o deserto e o Líbano até ao grande rio, o rio Eufrates, toda a terra dos heteus e até ao mar Grande para o poente do sol será o vosso limite."
  version7: "O vosso território se estenderá desde esse deserto e desde o Líbano até o grande rio Eufrates - todo o país dos hiteus - e até o mar Grande para o ocidente."
