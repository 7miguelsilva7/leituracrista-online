  version5: "Levanta-te, santifica ao povo, e dize: Santificai-vos para amanhã; pois assim diz Jeová Deus de Israel: Há um anátema no meio de ti, ó Israel; não poderás resistir aos teus inimigos, enquanto não tirares do meio de ti o anátema."
  version6: "Dispõe-te, santifica o povo e dize: Santificai-vos para amanhã, porque assim diz o SENHOR, Deus de Israel: Há coisas condenadas no vosso meio, ó Israel; aos vossos inimigos não podereis resistir, enquanto não eliminardes do vosso meio as coisas condenadas."
  version7: "Vai santificar o povo; dize-lhe: purificai-vos para amanhã, porque eis o que diz o Senhor, Deus de Israel: o interdito está no meio de ti, Israel. Não poderás resistir aos teus inimigos, enquanto não tiveres tirado o interdito que está no meio de vós."
  version8: "Rise up, hallow the people, and say, Hallow yourselves for to-morrow; for thus saith Jehovah the God of Israel, There is an accursed thing in the midst of thee, Israel: thou shalt not be able to stand before thine enemies, until ye take away the accursed thing from your midst."
  version9: "Up, sanctify the people, and say, Sanctify yourselves against to morrow: for thus saith the LORD God of Israel, <i>There is</i> an accursed thing in the midst of thee, O Israel: thou canst not stand before thine enemies, until ye take away the accursed thing from among you."
