-
  book:  "Efésios 1:13"
  version1: "Em quem também vós <i>estais</i>, depois que ouvistes a palavra da verdade, o evangelho da vossa salvação; e, tendo nele também crido, fostes selados com o Espírito Santo da promessa."
  version2: "em quem também vós <i>estais,</i> depois que ouvistes a palavra da verdade, o evangelho da vossa salvação; e, tendo nele também crido, fostes selados com o Espírito Santo da promessa;"
  version3: "Em quem também vós estais, depois que ouvistes a palavra da verdade, o evangelho da vossa salvação; e, tendo nele também crido, fostes selados com o Espírito Santo da promessa."
  version4: "no qual também vós, tendo ouvido a palavra da verdade, o evangelho da vossa salvação, e tendo nele também crido, fostes selados com o Espírito Santo da promessa,"
  version5: "no qual também vós, tendo ouvido a palavra da verdade, o Evangelho da vossa salvação, e nele havendo também crido, fostes selados com o Espírito da promessa, a saber, o Espírito Santo,"
  version6: "em quem também vós, depois que ouvistes a palavra da verdade, o evangelho da vossa salvação, tendo nele também crido, fostes selados com o Santo Espírito da promessa;"
