tiles:

-
  book:  "Efésios 1:1"
  version1: "PAULO, apóstolo de Jesus Cristo, pela vontade de Deus, aos santos que estão em Éfeso, e fiéis em Cristo Jesus."
  version2: "Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, aos santos que estão em Éfeso e fiéis em Cristo Jesus:"
  version3: "Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, aos santos que estão em Éfeso, e fiéis em Cristo Jesus:"
  version4: "Paulo, apóstolo de Cristo Jesus pela vontade de Deus, aos santos que estão em Éfeso, e fiéis em Cristo Jesus:"
  version5: "Paulo, apóstolo de Cristo Jesus por vontade de Deus, aos santos que estão em Éfeso, e fiéis em Cristo Jesus:"
  version6: "Paulo, apóstolo de Cristo Jesus por vontade de Deus, aos santos que vivem em Éfeso, e fiéis em Cristo Jesus,"
  version7: "Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, aos cristãos de Éfeso e aos que crêem em Jesus Cristo."
  version8: "Paul, apostle of Jesus Christ by God's will, to the saints and faithful in Christ Jesus who are at Ephesus."
  version9: "Paul, an apostle of Jesus Christ by the will of God, to the saints which are at Ephesus, and to the faithful in Christ Jesus:"
-
  book:  "Efésios 1:2"
  version1: "A vós graça, e paz da parte de Deus nosso Pai e da do Senhor Jesus Cristo."
  version2: "a vós graça e paz, da parte de Deus, nosso Pai, e da do Senhor Jesus Cristo."
  version3: "A vós graça, e paz da parte de Deus nosso Pai e do Senhor Jesus Cristo!"
  version4: "Graça a vós, e paz da parte de Deus nosso Pai, e do Senhor Jesus Cristo."
  version5: "Graça a vós e paz da parte de Deus nosso Pai e da do Senhor Jesus Cristo."
  version6: "graça a vós outros e paz, da parte de Deus, nosso Pai, e do Senhor Jesus Cristo."
  version7: "A vós, graça e paz da parte de Deus, nosso Pai, e da parte do Senhor Jesus Cristo!"
  version8: "Grace to you and peace from God our Father, and <i>the</i> Lord Jesus Christ."
  version9: "Grace <i>be</i> to you, and peace, from God our Father, and <i>from</i> the Lord Jesus Christ."
-
  book:  "Efésios 1:3"
  version1: "Bendito o Deus e Pai de nosso Senhor Jesus Cristo, o qual nos abençoou com todas as bênçãos espirituais nos <i>lugares</i> celestiais em Cristo;"
  version2: "Bendito o Deus e Pai de nosso Senhor Jesus Cristo, o qual nos abençoou com todas as bênçãos espirituais nos <i>lugares</i> celestiais em Cristo,"
  version3: "Bendito o Deus e Pai de nosso Senhor Jesus Cristo, o qual nos abençoou com todas as bênçãos espirituais nos lugares celestiais em Cristo;"
  version4: "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, o qual nos abençoou com todas as bênçãos espirituais nas regiões celestes em Cristo;"
  version5: "Bendito o Deus e Pai de nosso Senhor Jesus Cristo, que nos abençoou com toda a bênção espiritual nas regiões celestes em Cristo,"
  version6: "Bendito o Deus e Pai de nosso Senhor Jesus Cristo, que nos tem abençoado com toda sorte de bênção espiritual nas regiões celestiais em Cristo,"
  version7: "Bendito seja Deus, Pai de nosso Senhor Jesus Cristo, que do alto do céu nos abençoou com toda a bênção espiritual em Cristo,"
  version8: "Blessed <i>be</i> the God and Father of our Lord Jesus Christ, who has blessed us with every spiritual blessing in the heavenlies in Christ;"
  version9: "Blessed <i>be</i> the God and Father of our Lord Jesus Christ, who hath blessed us with all spiritual blessings in heavenly <i>places</i> in Christ: <i>{places: or, things}</i>"
-
  book:  "Efésios 1:4"
  version1: "Como também nos elegeu nele antes da fundação do mundo, para que fôssemos santos e irrepreensíveis diante dele em caridade;"
  version2: "como também nos elegeu nele antes da fundação do mundo, para que fôssemos santos e irrepreensíveis diante dele em caridade, <i>{ou amor}</i>"
  version3: "Como também nos elegeu nele antes da fundação do mundo, para que fôssemos santos e irrepreensíveis diante dele em amor;"
  version4: "como também nos elegeu nele antes da fundação do mundo, para sermos santos e irrepreensíveis diante dele em amor;"
  version5: "assim como nos escolheu nele antes da fundação do mundo para sermos santos e sem defeito perante ele,"
  version6: "assim como nos escolheu nele antes da fundação do mundo, para sermos santos e irrepreensíveis perante ele; e em amor"
  version7: "e nos escolheu nele antes da criação do mundo, para sermos santos e irrepreensíveis, diante de seus olhos."
  version8: "according as he has chosen us in him before <i>the</i> world's foundation, that we should be holy and blameless before him in love;"
  version9: "According as he hath chosen us in him before the foundation of the world, that we should be holy and without blame before him in love:"
-
  book:  "Efésios 1:5"
  version1: "E nos predestinou para filhos de adoção por Jesus Cristo, para si mesmo, segundo o beneplácito de sua vontade,"
  version2: "e nos predestinou para filhos de adoção por Jesus Cristo, para si mesmo, segundo o beneplácito de sua vontade,"
  version3: "E nos predestinou para filhos de adoção por Jesus Cristo, para si mesmo, segundo o beneplácito de sua vontade,"
  version4: "e nos predestinou para sermos filhos de adoção por Jesus Cristo, para si mesmo, segundo o beneplácito de sua vontade,"
  version5: "e em amor nos predestinou para sermos adotados como filhos por Jesus Cristo para si mesmo, conforme o beneplácito da sua vontade,"
  version6: "nos predestinou para ele, para a adoção de filhos, por meio de Jesus Cristo, segundo o beneplácito de sua vontade,"
  version7: "No seu amor nos predestinou para sermos adotados como filhos seus por Jesus Cristo, segundo o beneplácito de sua livre vontade,"
  version8: "having marked us out beforehand for adoption through Jesus Christ to himself, according to the good pleasure of his will,"
  version9: "Having predestinated us unto the adoption of children by Jesus Christ to himself, according to the good pleasure of his will,"
-
  book:  "Efésios 1:6"
  version1: "Para louvor e glória da sua graça, pela qual nos fez agradáveis a si no Amado."
  version2: "para louvor e glória da sua graça, pela qual nos fez agradáveis a si no Amado."
  version3: "Para louvor e glória da sua graça, pela qual nos fez agradáveis a si no Amado,"
  version4: "para o louvor da glória da sua graça, a qual nos deu gratuitamente no Amado;"
  version5: "para o louvor da glória da sua graça, a qual nos deu gratuitamente no Amado,"
  version6: "para louvor da glória de sua graça, que ele nos concedeu gratuitamente no Amado,"
  version7: "para fazer resplandecer a sua maravilhosa graça, que nos foi concedida por ele no Bem-amado."
  version8: "to <i>the</i> praise of <i>the</i> glory of his grace, wherein he has taken us into favour in the Beloved:"
  version9: "To the praise of the glory of his grace, wherein he hath made us accepted in the beloved."
-
  book:  "Efésios 1:7"
  version1: "Em quem temos a redenção pelo seu sangue, a remissão das ofensas, segundo as riquezas da sua graça."
  version2: "Em quem temos a redenção pelo seu sangue, a remissão das ofensas, segundo as riquezas da sua graça,"
  version3: "Em quem temos a redenção pelo seu sangue, a remissão das ofensas, segundo as riquezas da sua graça,"
  version4: "em quem temos a redenção pelo seu sangue, a redenção dos nossos delitos, segundo as riquezas da sua graça,"
  version5: "no qual temos a nossa redenção pelo seu sangue, a remissão dos nossos delitos segundo a riqueza da sua graça,"
  version6: "no qual temos a redenção, pelo seu sangue, a remissão dos pecados, segundo a riqueza da sua graça,"
  version7: "Nesse Filho, pelo seu sangue, temos a Redenção, a remissão dos pecados, segundo as riquezas da sua graça"
  version8: "in whom we have redemption through his blood, the forgiveness of offences, according to the riches of his grace;"
  version9: "In whom we have redemption through his blood, the forgiveness of sins, according to the riches of his grace;"
-
  book:  "Efésios 1:8"
  version1: "Que Ele fez abundar para conosco em toda a sabedoria e prudência;"
  version2: "que Ele tornou abundante para conosco em toda a sabedoria e prudência,"
  version3: "Que ele fez abundar para conosco em toda a sabedoria e prudência;"
  version4: "que ele fez abundar para conosco em toda a sabedoria e prudência,"
  version5: "a que fez abundar para conosco em toda a sabedoria e prudência,"
  version6: "que Deus derramou abundantemente sobre nós em toda a sabedoria e prudência,"
  version7: "que derramou profusamente sobre nós, em torrentes de sabedoria e de prudência."
  version8: "which he has caused to abound towards us in all wisdom and intelligence,"
  version9: "Wherein he hath abounded toward us in all wisdom and prudence;"
-
  book:  "Efésios 1:9"
  version1: "Descobrindo-nos o mistério da sua vontade, segundo o seu beneplácito, que propusera em si mesmo,"
  version2: "descobrindo-nos o mistério da sua vontade, segundo o seu beneplácito, que propusera em si mesmo,"
  version3: "Descobrindo-nos o mistério da sua vontade, segundo o seu beneplácito, que propusera em si mesmo,"
  version4: "fazendo-nos conhecer o mistério da sua vontade, segundo o seu beneplácito, que nele propôs"
  version5: "fazendo conhecido a nós o mistério da sua vontade, segundo o seu beneplácito que nele propôs"
  version6: "desvendando-nos o mistério da sua vontade, segundo o seu beneplácito que propusera em Cristo,"
  version7: "Ele nos manifestou o misterioso desígnio de sua vontade, que em sua benevolência formara desde sempre,"
  version8: "having made known to us the mystery of his will, according to his good pleasure which he purposed in himself"
  version9: "Having made known unto us the mystery of his will, according to his good pleasure which he hath purposed in himself:"
-
  book:  "Efésios 1:10"
  version1: "De tornar a congregar em Cristo todas <i>as coisas</i>, na dispensação da plenitude dos tempos, tanto as que <i>estão</i> nos céus como as que <i>estão</i> na terra;"
  version2: "de tornar a congregar em Cristo todas <i>as coisas,</i> na dispensação da plenitude dos tempos, tanto as que <i>estão</i> nos céus como as que <i>estão</i> na terra;"
  version3: "De tornar a congregar em Cristo todas as coisas, na dispensação da plenitude dos tempos, tanto as que estão nos céus como as que estão na terra;"
  version4: "para a dispensação da plenitude dos tempos, de fazer convergir em Cristo todas as coisas, tanto as que estão nos céus como as que estão na terra,"
  version5: "para uma dispensação do cumprimento dos tempos, para reunir todas as coisas em Cristo, as que estão nos céus e as que estão sobre a terra; nele, digo,"
  version6: "de fazer convergir nele, na dispensação da plenitude dos tempos, todas as coisas, tanto as do céu, como as da terra;"
  version7: "para realizá-lo na plenitude dos tempos - desígnio de reunir em Cristo todas as coisas, as que estão nos céus e as que estão na terra."
  version8: "for <i>the</i> administration of the fulness of times; to head up all things in the Christ, the things in the heavens and the things upon the earth; in him,"
  version9: "That in the dispensation of the fulness of times he might gather together in one all things in Christ, both which are in heaven, and which are on earth; <i>even</i> in him: <i>{heaven: Gr. the heavens}</i>"
-
  book:  "Efésios 1:11"
  version1: "Nele, <i>digo</i>, em quem também fomos feitos herança, havendo sido predestinados, conforme o propósito daquele que faz todas <i>as coisas</i>, segundo o conselho da sua vontade;"
  version2: "nele, <i>digo,</i> em quem também fomos feitos herança, havendo sido predestinados conforme o propósito daquele que faz todas <i>as coisas,</i> segundo o conselho da sua vontade,"
  version3: "Nele, digo, em quem também fomos feitos herança, havendo sido predestinados, conforme o propósito daquele que faz todas as coisas, segundo o conselho da sua vontade;"
  version4: "nele, digo, no qual também fomos feitos herança, havendo sido predestinados conforme o propósito daquele que faz todas as coisas segundo o conselho da sua vontade,"
  version5: "no qual também fomos feitos herança, tendo sido predestinados conforme o propósito daquele que faz tudo segundo o conselho da sua vontade,"
  version6: "nele, digo, no qual fomos também feitos herança, predestinados segundo o propósito daquele que faz todas as coisas conforme o conselho da sua vontade,"
  version7: "Nele é que fomos escolhidos, predestinados segundo o desígnio daquele que tudo realiza por um ato deliberado de sua vontade,"
  version8: "in whom we have also obtained an inheritance, being marked out beforehand according to the purpose of him who works all things according to the counsel of his own will,"
  version9: "In whom also we have obtained an inheritance, being predestinated according to the purpose of him who worketh all things after the counsel of his own will:"
-
  book:  "Efésios 1:12"
  version1: "Com o fim de sermos para louvor da sua glória, nós, os que primeiro esperamos em Cristo;"
  version2: "com o fim de sermos para louvor da sua glória, nós, os que primeiro esperamos em Cristo;"
  version3: "Com o fim de sermos para louvor da sua glória, nós os que primeiro esperamos em Cristo;"
