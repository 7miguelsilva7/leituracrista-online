  version8: "in whom *ye* also <i>have trusted</i>, having heard the word of the truth, the glad tidings of your salvation; in whom also, having believed, ye have been sealed with the Holy Spirit of promise,"
  version9: "In whom ye also <i>trusted</i>, after that ye heard the word of truth, the gospel of your salvation: in whom also after that ye believed, ye were sealed with that holy Spirit of promise,"
-
  book:  "Efésios 1:14"
  version1: "O qual é o penhor da nossa herança, para redenção da possessão <i>de Deus</i>, para louvor da sua glória."
