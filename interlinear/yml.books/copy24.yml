  version2: "Dai voltas às ruas de Jerusalém, e vede agora, e informai-vos, e buscai pelas suas praças, <i>a ver</i> se achais alguém ou se há um homem que pratique a justiça <i>ou</i> busque a verdade; e eu lhe perdoarei."
  version3: "Dai voltas às ruas de Jerusalém, e vede agora; e informai-vos, e buscai pelas suas praças, a ver se achais alguém, ou se há homem que pratique a justiça ou busque a verdade; e eu lhe perdoarei."
  version4: "Dai voltas às ruas de Jerusalém, e vede agora, e informai-vos, e buscai pelas suas praças a ver se podeis achar um homem, se há alguém que pratique a justiça, que busque a verdade; e eu lhe perdoarei a ela."
