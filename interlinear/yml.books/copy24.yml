  version7: "E tu, Jacó, meu servo, não te aflijas, pois estou contigo - oráculo do Senhor. Aniquilarei todas as nações para onde te desterrei. A ti, porém, não te aniquilarei, mas castigar-te-ei com eqüidade, e não te inocentarei."
  version8: "Fear thou not, my servant Jacob, saith Jehovah: for I am with thee; for I will make a full end of all the nations whither I have driven thee, but I will not make a full end of thee; but I will correct thee with judgment, and I will not hold thee altogether guiltless."
