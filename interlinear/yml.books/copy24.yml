  version2: "Com o choro de Jazer, chorar-te-ei, ó vide de Sibma; os teus ramos passaram o mar, chegaram até ao mar de Jazer; mas o destruidor caiu sobre os frutos do teu verão e sobre a tua vindima."
  version3: "Com o choro de Jazer chorar-te-ei, ó vide de Sibma; os teus ramos passaram o mar, chegaram até ao mar de Jazer; porém o destruidor caiu sobre os teus frutos do verão, e sobre a tua vindima."
  version4: "Com choro maior do que o de Jazer chorar-te-ei, ó vide de Sibma; os teus ramos passaram o mar, chegaram até o mar de Jazer; mas o destruidor caiu sobre os teus frutos de verão, e sobre a tua vindima."
  version5: "Com choro maior do que o de Jazer te chorarei, ó vide de Sibma; os teus ramos passaram o mar, chegaram até o mar de Jazer; o espoliador lançou-se sobre os teus frutos de verão e sobre a tua víndima."
  version6: "Mais que a Jazer, te chorarei a ti, ó vide de Sibma; os teus ramos passaram o mar, chegaram até ao mar de Jazer; mas o destruidor caiu sobre os teus frutos de verão e sobre a tua vindima."
  version7: "Mais que sobre Jazer, choro sobre ti, vinha de Sabama; tuas vides se alongavam até o mar, atingindo o mar de Jazer; sobre tuas searas de vindimas lançou-se o devastador."
  version8: "O vine of Sibmah, I will weep for thee with more than the weeping of Jaazer: thy shoots passed over the sea, they reached to the sea of Jaazer. The spoiler is fallen upon thy summer fruits and upon thy vintage."
  version9: "O vine of Sibmah, I will weep for thee with the weeping of Jazer: thy plants are gone over the sea, they reach <i>even</i> to the sea of Jazer: the spoiler is fallen upon thy summer fruits and upon thy vintage."
