  version2: "E, quando por causa de tudo isso, por ter cometido adultério, a rebelde Israel despedi e lhe dei o seu libelo de divórcio, vi que a aleivosa Judá, sua irmã, não temeu; mas foi-se e também ela mesma se prostituiu."
  version3: "E vi que, por causa de tudo isto, por ter cometido adultério a rebelde Israel, a despedi, e lhe dei a sua carta de divórcio, que a aleivosa Judá, sua irmã, não temeu; mas se foi e também ela mesma se prostituiu."
  version4: "Sim viu que, por causa de tudo isso, por ter cometido adultério a pérfida Israel, a despedi, e lhe dei o seu libelo de divórcio, que a aleivosa Judá, sua irmã, não temeu; mas se foi e também ela mesma se prostituiu."
  version5: "sim viu que, por este motivo, a saber, por ter cometido adultério a apóstata Israel, eu a repudiara e lhe dera carta de divórcio, contudo a sua aleivosa irmã Judá, não temeu, mas também ela se foi e se entregou à fornicação."
  version6: "Quando, por causa de tudo isto, por ter cometido adultério, eu despedi a pérfida Israel e lhe dei carta de divórcio, vi que a falsa Judá, sua irmã, não temeu; mas ela mesma se foi e se deu à prostituição."
  version7: "E viu como repudiei a Revoltada Israel e lhe concedi a carta de divórcio, em razão de seus adultérios. Contudo, sua irmã, a Pérfida Judá, não se atemorizou, mas também ela se tornou prostituta!"
  version8: "And I saw that when for all the causes wherein backsliding Israel committed adultery I had put her away, and given her a bill of divorce, yet the treacherous Judah, her sister, feared not, but went and committed fornication also."
  version9: "And I saw, when for all the causes whereby backsliding Israel committed adultery I had put her away, and given her a bill of divorce; yet her treacherous sister Judah feared not, but went and played the harlot also."
