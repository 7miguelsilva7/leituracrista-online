  version1: "Porque por mim mesmo jurei, diz o Senhor, que Bozra servirá de espanto, de opróbrio, de assolação, e de execração: e todas as suas cidades se tornarão em assolações perpétuas."
  version2: "Porque por mim mesmo jurei, diz o SENHOR, que Bozra servirá de espanto, de opróbrio, de assolação e de execração; e todas as suas cidades se tornarão em assolações perpétuas."
  version3: "Porque por mim mesmo jurei, diz o SENHOR, que Bozra servirá de espanto, de opróbrio, de assolação, e de maldição; e todas as suas cidades se tornarão em desolações perpétuas."
