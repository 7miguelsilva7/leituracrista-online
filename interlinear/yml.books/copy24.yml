  version6: "Porque por mim mesmo jurei, diz o SENHOR, que Bozra será objeto de espanto, de opróbrio, de assolação e de desprezo; e todas as suas cidades se tornarão em assolações perpétuas."
  version7: "juro-o por mim mesmo - oráculo do Senhor. Será Bosra objeto de pasmo e de opróbrio, uma solidão maldita; e suas cidades serão eterna ruína."
  version8: "For I have sworn by myself, saith Jehovah, that Bozrah shall become an astonishment, a reproach, a waste, and a curse; and all the cities thereof shall be perpetual wastes."
  version9: "For I have sworn by myself, saith the LORD, that Bozrah shall become a desolation, a reproach, a waste, and a curse; and all the cities thereof shall be perpetual wastes."
