  book:  "Jeremias 1:2"
  version1: "Ao qual veio a palavra do Senhor, nos dias de Josias, filho de Amom, rei de Judá, no décimo-terceiro ano do seu reinado."
  version2: "A ele veio a palavra do SENHOR, nos dias de Josias, filho de Amom, rei de Judá, no décimo terceiro ano do seu reinado."
  version3: "Ao qual veio a palavra do SENHOR, nos dias de Josias, filho de Amom, rei de Judá, no décimo terceiro ano do seu reinado."
  version4: "ao qual veio a palavra do Senhor, nos dias de Josias, filho de Amom, rei de Judá, no décimo terceiro ano do seu reinado;"
  version5: "a quem veio a palavra de Jeová nos dias de Josias, filho de Amom, rei de Judá, no décimo terceiro ano do seu reinado;"
  version6: "a ele veio a palavra do SENHOR, nos dias de Josias, filho de Amom e rei de Judá, no décimo terceiro ano do seu reinado;"
  version7: "A palavra do Senhor foi-lhe dirigida no tempo de Josias, filho de Amon, rei de Judá, no décimo terceiro ano de seu reinado."
  version8: "to whom the word of Jehovah came in the days of Josiah the son of Amon, king of Judah, in the thirteenth year of his reign;"
  version9: "To whom the word of the LORD came in the days of Josiah the son of Amon king of Judah, in the thirteenth year of his reign."
-
  book:  "Jeremias 1:3"
  version1: "E lhe veio também nos dias de Jeoiaquim, filho de Josias, rei de Judá, até ao fim do ano undécimo de Zedequias, filho de Josias, rei de Judá, até que Jerusalém foi levada em cativeiro no quinto mês."
  version2: "E lhe veio também nos dias de Jeoaquim, filho de Josias, rei de Judá, até ao fim do ano undécimo de Zedequias, filho de Josias, rei de Judá, até que Jerusalém foi levada em cativeiro no quinto mês."
  version3: "E lhe veio também nos dias de Jeoiaquim, filho de Josias, rei de Judá, até ao fim do ano undécimo de Zedequias, filho de Josias, rei de Judá, até que Jerusalém foi levada em cativeiro no quinto mês."
  version4: "e lhe veio também nos dias de Jeoiaquim, filho de Josias, rei de Judá, até o fim do ano undécimo de Zedequias, filho de Josias, rei de Judá, até que Jerusalém foi levada em cativeiro no quinto mês."
  version5: "e nos dias de Jeoaquim, filho de Josias, rei de Judá, até o fim do undécimo ano de Zedequias, filho de Josias, rei de Judá, até o exílio de Jerusalém no quinto mês."
  version6: "e também nos dias de Jeoaquim, filho de Josias, rei de Judá, até ao fim do ano undécimo de Zedequias, filho de Josias, rei de Judá, e ainda até ao quinto mês do exílio de Jerusalém."
  version7: "Foi-lhe ainda dirigida no tempo de Joaquim, filho de Josias, rei de Judá, até o fim do décimo primeiro ano do reinado de Sedecias, filho de Josias, rei de Judá, até a deportação dos habitantes de Jerusalém, no quinto mês."
  version8: "it came also in the days of Jehoiakim the son of Josiah, king of Judah, unto the end of the eleventh year of Zedekiah the son of Josiah, king of Judah, unto the carrying away of Jerusalem captive, in the fifth month."
  version9: "It came also in the days of Jehoiakim the son of Josiah king of Judah, unto the end of the eleventh year of Zedekiah the son of Josiah king of Judah, unto the carrying away of Jerusalem captive in the fifth month."
