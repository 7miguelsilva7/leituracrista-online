  book:  "Jeremias 4:30"
  version1: "Agora, <i>pois</i> que farás, ó assolada? ainda que te vistas de carmesim, ainda que te adornes com enfeites de ouro, ainda que te pintes em <i>volta dos teus</i> olhos com o antimônio, debalde te farias bela: os amantes te desprezam, e procuram <i>tirar-te</i> a vida."
  version2: "Agora, <i>pois,</i> que farás, ó assolada? Ainda que te vistas de carmesim, ainda que te adornes com enfeites de ouro, ainda que te pintes em <i>volta dos teus</i> olhos com o antimônio, debalde te farias bela; os amantes te desprezam e procuram <i>tirar-te</i> a vida."
  version3: "Agora, pois, que farás, ó assolada? Ainda que te vistas de carmesim, ainda que te adornes com enfeites de ouro, ainda que te pintes em volta dos teus olhos, debalde te farias bela; os amantes te desprezam, e procuram tirar-te a vida."
  version4: "Agora, pois, ó assolada, que farás? Embora te vistas de escarlate, e te adornes com enfeites de ouro, embora te pintes em volta dos olhos com antimônio, debalde te farias bela; os teus amantes te desprezam, e procuram tirar-te a vida."
  version5: "Tu, sendo despojada, que farás? Embora te vistas de escarlate, embora te enfeites de adornos de ouro, embora pintes os teus olhos com o antimônio, em vão te enfeitas; desprezam-te os teus amantes, procuram tirar-te a vida."
  version6: "Agora, pois, ó assolada, por que fazes assim, e te vestes de escarlata, e te adornas com enfeites de ouro, e alargas os olhos com pinturas, se debalde te fazes bela? Os amantes te desprezam e procuram tirar-te a vida."
  version7: "E tu, devastada, para que revestir-te de púrpura, engalanar-te com ornamentos de ouro, e alongar-te os olhos com pinturas? Em vão tentas ser bela; desprezam-te os amantes. É tua vida que odeiam."
  version8: "-And thou, wasted one, what wilt thou do? Though thou clothest thyself with crimson, though thou deckest thee with ornaments of gold, though thou rendest thine eyes with paint, in vain dost thou make thyself fair: <i>thy</i> lovers despise thee, they seek thy life."
  version9: "And <i>when</i> thou <i>art</i> spoiled, what wilt thou do? Though thou clothest thyself with crimson, though thou deckest thee with ornaments of gold, though thou rentest thy face with painting, in vain shalt thou make thyself fair; <i>thy</i> lovers will despise thee, they will seek thy life. <i>{face: Heb. eyes}</i>"
