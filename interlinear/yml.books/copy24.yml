  version2: "Ao clamor dos cavaleiros e dos flecheiros fugiram todas as cidades; entraram pelas nuvens <i>{ou matas}</i> <i>e</i> subiram pelos penhascos; todas as cidades <i>ficaram</i> desamparadas, e <i>já</i> ninguém habita nelas."
  version3: "Ao clamor dos cavaleiros e dos flecheiros fugiram todas as cidades; entraram pelas matas e treparam pelos penhascos; todas as cidades ficaram abandonadas, e já ninguém habita nelas."
  version4: "Ao clamor dos cavaleiros e dos flecheiros fogem todas as cidades; entram pelas matas, e trepam pelos penhascos; todas as cidades ficam desamparadas, e já ninguém habita nelas."
  version5: "Foge a cidade toda por causa do tumulto dos cavaleiros e flecheiros; entram os homens nas ramadas, e trepam pelos penhascos; todas as cidades ficam desamparadas, e ninguém habita nelas."
  version6: "Ao clamor dos cavaleiros e dos flecheiros, fogem todas as cidades, entram pelas selvas e sobem pelos penhascos; todas as cidades ficam desamparadas, e já ninguém habita nelas."
  version7: "Ao grito de: Cavaleiros! Arqueiros!, toda a terra desandou em fuga. Lançaram-se nos esconderijos e galgaram rochedos, as cidades foram abandonadas e os habitantes desapareceram."
  version8: "At the noise of the horsemen and bowmen, every city fleeth; they go into the thickets, and climb up upon the rocks: every city is forsaken and no man dwelleth therein."
  version9: "The whole city shall flee for the noise of the horsemen and bowmen; they shall go into thickets, and climb up upon the rocks: every city <i>shall be</i> forsaken, and not a man dwell therein."
