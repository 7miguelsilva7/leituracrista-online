  version2: "Assim diz o SENHOR: Eis que se levantam as águas do Norte, e tornar-se-ão em torrente transbordante, e alagarão a terra e sua plenitude, a cidade e os que moram nela; e os homens clamarão, e todos os moradores da terra se lamentarão,"
  version3: "Assim diz o SENHOR: Eis que se levantam as águas do norte, e tornar-se-ão em torrente transbordante, e alagarão a terra e sua plenitude, a cidade, e os que nela habitam; e os homens clamarão, e todos os moradores da terra se lamentarão;"
  version4: "Assim diz o Senhor: Eis que do Norte se levantam as águas, e tornar-se-ão em torrente trasbordante, e alagarão a terra e quanto há nela, a cidade e os que nela habitam; os homens clamarão, e todos os habitantes da terra uivarão,"
  version5: "Assim diz Jeová: Eis que do norte se levantam as águas, e se converterão em torrente trasbordante, e trasbordarão a terra e quanto há nela, a cidade e os que nela habitam; os homens clamarão, e todos os habitantes da terra uivarão."
