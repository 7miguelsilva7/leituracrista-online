  version3: "Não temas, pois, tu, ó meu servo Jacó, diz o SENHOR, nem te espantes, ó Israel; porque eis que te livrarei de terras de longe, e à tua descendência da terra do seu cativeiro; e Jacó voltará, e descansará, e ficará em sossego, e não haverá quem o atemorize."
