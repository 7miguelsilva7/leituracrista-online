  book:  "Jeremias 49:16"
  version1: "Quanto à tua terribilidade, a arrogância do teu coração te enganou. Tu, que habitas nas cavernas das rochas, que ocupas as alturas dos outeiros; ainda que eleves o teu ninho como a águia, de lá te derribarei, diz o Senhor."
  version2: "Quanto à tua terribilidade, a arrogância do teu coração te enganou. Tu, que habitas nas cavernas das rochas, que ocupas as alturas dos outeiros, ainda que eleves o teu ninho como a águia, de lá te derribarei, diz o SENHOR."
  version3: "Quanto à tua terribilidade, enganou-te a arrogância do teu coração, tu que habitas nas cavernas das rochas, que ocupas as alturas dos outeiros; ainda que eleves o teu ninho como a águia, de lá te derrubarei, diz o SENHOR."
  version4: "Quanto à tua terribilidade, enganou-te a arrogância do teu coração, ó tu que habitas nas cavernas dos penhascos, que ocupas as alturas dos outeiros; ainda que ponhas o teu ninho no alto como a águia, de lá te derrubarei, diz o Senhor."
  version5: "Quanto a seres tu terrível, enganou-te o orgulho do teu coração, ó tu que habitas nas cavernas dos penhascos, que ocupas o cume do outeiro; embora ponhas como águia o teu ninho no alto, dali te farei descer, diz Jeová."
  version6: "O terror que inspiras e a soberba do teu coração te enganaram. Tu que habitas nas fendas das rochas, que ocupas as alturas dos outeiros, ainda que eleves o teu ninho como a águia, de lá te derribarei, diz o SENHOR."
  version7: "O terror... o orgulho do teu coração enganou-te, a ti, que habitas nas concavidades dos rochedos, e que ocupas o cume das colinas. Ainda que colocasses teu ninho tão alto quanto o da águia, de lá te precipitaria - oráculo do Senhor."
  version8: "Thy terribleness, the pride of thy heart, hath deceived thee, thou that dwellest in the clefts of the rock, that holdest the height of the hill. Though thou shouldest make thy nest high as the eagle, I will bring thee down from thence, saith Jehovah."
  version9: "Thy terribleness hath deceived thee, <i>and</i> the pride of thine heart, O thou that dwellest in the clefts of the rock, that holdest the height of the hill: though thou shouldest make thy nest as high as the eagle, I will bring thee down from thence, saith the LORD."
