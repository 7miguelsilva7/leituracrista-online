  version7: "Assim fala o Senhor: Vede as águas que se levantam do norte, semelhantes a uma torrente que transborda, submergindo a terra e o quanto ela contém, a cidade e seus habitantes. Lançam gritos os homens e clama a população inteira,"
  version8: "Thus saith Jehovah: Behold, waters rise up out of the north, and shall become an overflowing flood, and shall overflow the land, and all that is therein; the city, and them that dwell therein: and the men shall cry, and all the inhabitants of the land shall howl,"
