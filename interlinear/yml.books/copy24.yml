  version2: "A glória de Moabe não existe mais; em Hesbom, pensaram mal contra ela, <i>dizendo:</i> Vinde, e desarraiguemo-la, para que não <i>seja mais</i> povo; também tu, ó Madmém, serás desarraigada; a espada te irá seguindo."
  version3: "A glória de Moabe já não existe mais; em Hesbom tramaram mal contra ela, dizendo: Vinde, e exterminemo-la, para que não seja mais nação; também tu, ó Madmém, serás silenciada; a espada te perseguirá."
  version4: "O louvor de Moabe já não existe mais; em Hesbom projetaram mal contra ela, dizendo: Vinde, e exterminemo-la, para que não mais seja nação; também tu, ó Madmém, serás destruída; a espada te perseguirá."
  version5: "O louvor de Moabe já não existe mais; em Hesbom formaram maus desígnios contra ela dizendo: Vinde, exterminemo-la para que não seja mais uma nação. Também tu, ó Madmém, serás reduzida ao silêncio; a espada te perseguirá."
  version6: "A glória de Moabe já não é; em Hesbom tramaram contra ela, dizendo: Vinde, e eliminemo-la para que não seja mais povo; também tu, ó Madmém, serás reduzida a silêncio; a espada te perseguirá."
  version7: "Findou-se a glória de Moab! Em Hesebon conspira-se contra ela: Vamos riscar esse povo do número das nações! E tu também, Madmen, serás reduzida ao silêncio, porque a espada te persegue."
  version8: "Moab's praise is no more; in Heshbon they have devised evil against her: Come, and let us cut her off from <i>being</i> a nation. Thou also, O Madmen, shalt be cut down; the sword shall pursue thee."
  version9: "<i>There shall be</i> no more praise of Moab: in Heshbon they have devised evil against it; come, and let us cut it off from <i>being</i> a nation. Also thou shalt be cut down, O Madmen; the sword shall pursue thee. <i>{be cut...: or, be brought to silence}</i> <i>{pursue...: Heb. go after thee}</i>"
