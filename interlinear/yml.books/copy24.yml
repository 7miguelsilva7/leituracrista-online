  book:  "Jeremias 12:5"
  version1: "Se te fatigas correndo com homens que vão a pé, como poderás competir com cavalos? se <i>tão-somente</i> numa terra de paz estás confiado, que farás na enchente do Jordão?"
  version2: "Se te fatigas correndo com homens que vão a pé, como poderás competir com cavalos? Se <i>tão-somente</i> numa terra de paz estás confiado, que farás na enchente do Jordão?"
  version3: "Se te fatigas correndo com homens que vão a pé, como poderás competir com os cavalos? Se tão-somente numa terra de paz estás confiado, como farás na enchente do Jordão?"
  version4: "Se te fatigas correndo com homens que vão a pé, então como poderás competir com cavalos? Se foges numa terra de paz, como hás de fazer na soberba do Jordão?"
