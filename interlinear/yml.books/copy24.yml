  version6: "Mas, visto que ele tardava em decidir-se, o capitão lhe disse: Volta a Gedalias, filho de Aicão, filho de Safã, a quem o rei da Babilônia nomeou governador das cidades de Judá, e habita com ele no meio do povo; ou, se para qualquer outra parte te aprouver ir, vai. Deu-lhe o chefe da guarda mantimento e um presente e o deixou ir."
  version7: "<i>(Ele, porém, ainda não se voltava.)</i> Volta para Godolias, filho de Aicão, filho de Safã, nomeado pelo rei de Babilônia para governador das cidades de Judá, e vai morar com ele no meio do povo, ou aonde melhor te aprouver'. Deu-lhe, então, o chefe dos guardas víveres e presentes, e o deixou ir."
  version8: "And while he had not yet given answer; <i>he said,</i> Yea, go back to Gedaliah the son of Ahikam the son of Shaphan, whom the king of Babylon hath appointed over the cities of Judah, and abide with him in the midst of the people; or go wheresoever it seemeth right in thy sight to go. And the captain of the body-guard gave him provisions and a present, and let him go."
  version9: "Now while he was not yet gone back, <i>he said</i>, Go back also to Gedaliah the son of Ahikam the son of Shaphan, whom the king of Babylon hath made governor over the cities of Judah, and dwell with him among the people: or go wheresoever it seemeth convenient unto thee to go. So the captain of the guard gave him victuals and a reward, and let him go."
