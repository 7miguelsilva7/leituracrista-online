  book:  "Jeremias 5:3"
  version1: "Ah! Senhor, não atentam os teus olhos para a verdade? feriste-os, e não lhes doeu: consumiste-os, <i>e</i> não quiseram receber a correção: endureceram as suas faces mais do que uma rocha; não quiseram voltar."
  version2: "Ah! SENHOR, não atentam os teus olhos para a verdade? Feriste-os, e não lhes doeu; consumiste-os, <i>e</i> não quiseram receber a correção; endureceram as suas faces mais do que uma rocha; não quiseram voltar."
  version3: "Ah SENHOR, porventura não atentam os teus olhos para a verdade? Feriste-os, e não lhes doeu; consumiste-os, e não quiseram receber a correção; endureceram as suas faces mais do que uma rocha; não quiseram voltar."
  version4: "Ó Senhor, acaso não atentam os teus olhos para a verdade? feriste-os, porém não lhes doeu; consumiste-os, porém recusaram receber a correção; endureceram as suas faces mais do que uma rocha; recusaram-se a voltar."
  version5: "Ó Jeová, acaso não atentam os teus olhos para a verdade? feriste-os, porém não lhes doeu; consumiste-os, porém recusaram receber a correção; endureceram as suas faces mais que uma pedra: recusaram-se a voltar."
  version6: "Ah! SENHOR, não é para a fidelidade que atentam os teus olhos? Tu os feriste, e não lhes doeu; consumiste-os, e não quiseram receber a disciplina; endureceram o rosto mais do que uma rocha; não quiseram voltar."
  version7: "Senhor, não se compraz o vosso olhar em contemplar a lealdade? Vós os feris, e eles não sentem a dor; vós os abateis, e recusam aceitar a correção. Mais duro que o rochedo apresentam o semblante, recusando converter-se."
  version8: "Jehovah, are not thine eyes upon fidelity? Thou hast smitten them, but they are not sore; thou hast consumed them, they have refused to receive correction: they have made their faces harder than a rock; they have refused to return."
  version9: "O LORD, <i>are</i> not thine eyes upon the truth? thou hast stricken them, but they have not grieved; thou hast consumed them, <i>but</i> they have refused to receive correction: they have made their faces harder than a rock; they have refused to return."
