  book:  "Jeremias 5:6"
  version1: "Por isso um leão do bosque os feriu, um lobo dos desertos os assolará: um leopardo vigia contra as suas cidades: qualquer que sair delas será despedaçado; porque as suas transgressões se multiplicaram, multiplicaram-se as suas apostasias."
  version2: "Por isso, um leão do bosque os feriu, um lobo dos desertos os assolará, um leopardo vigia contra as suas cidades; qualquer que sair delas será despedaçado; porque as suas transgressões se multiplicaram, multiplicaram-se as suas apostasias."
  version3: "Por isso um leão do bosque os feriu, um lobo dos desertos os assolará; um leopardo vigia contra as suas cidades; qualquer que sair delas será despedaçado; porque as suas transgressões se avolumam, multiplicaram-se as suas apostasias."
  version4: "Por isso um leão do bosque os matará, um lobo dos desertos os destruirá; um leopardo vigia contra as suas cidades; todo aquele que delas sair será despedaçado; porque são muitas as suas transgressões, e multiplicadas as suas apostasias."
  version5: "Pelo que um leão do bosque os matará, um lobo dos desertos os despojará, um leopardo vigiará sobre as cidades deles; todo aquele que delas sair, será despedaçado, porque muitas são as suas transgressões, e se têm multiplicado as suas apostasias."
  version6: "Por isso, um leão do bosque os matará, um lobo dos desertos os assolará, um leopardo estará à espreita das suas cidades; qualquer que sair delas será despedaçado; porque as suas transgressões se multiplicaram, multiplicaram-se as suas perfídias."
  version7: "Eis por que o leão da floresta os ferirá e o lobo da estepe os dizimará; a pantera os espreitará em suas cidades; e aquele que dela sair será despedaçado, porquanto numerosos são os seus delitos, e sem conta suas revoltas."
  version8: "Therefore a lion out of the forest shall slay them, a wolf of the evenings shall waste them; the leopard lurketh against their cities, every one that goeth out thence is torn in pieces: for their transgressions are multiplied, their backslidings are increased."
  version9: "Wherefore a lion out of the forest shall slay them, <i>and</i> a wolf of the evenings shall spoil them, a leopard shall watch over their cities: every one that goeth out thence shall be torn in pieces: because their transgressions are many, <i>and</i> their backslidings are increased. <i>{evenings: or, deserts}</i> <i>{are increased: Heb. are strong}</i>"
