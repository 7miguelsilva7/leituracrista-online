  version4: "Se assim quiseres, volta a Gedalias, filho de Aicão filho de Safã e a quem o rei de Babilônia constituiu governador das cidades de Judá, e habita com ele no meio do povo; ou vai para qualquer outra parte que te aprouver ir. E deu-lhe o capitão da guarda sustento para o caminho, e um presente, e o deixou ir."
