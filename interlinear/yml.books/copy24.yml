  book:  "Jeremias 1:5"
  version1: "Antes que te formasse no ventre te conheci, e antes que saísses da madre te santifiquei: às nações te dei por profeta."
  version2: "Antes que eu te formasse no ventre, eu te conheci; e, antes que saísses da madre, te santifiquei e às nações te dei por profeta."
  version3: "Antes que te formasse no ventre te conheci, e antes que saísses da madre, te santifiquei; às nações te dei por profeta."
  version4: "Antes que eu te formasse no ventre te conheci, e antes que saísses da madre te santifiquei; às nações te dei por profeta."
  version5: "Antes que eu te formasse no ventre, te conheci; e antes que saísses da madre, te santifiquei: um profeta para as nações te constituí."
  version6: "Antes que eu te formasse no ventre materno, eu te conheci, e, antes que saísses da madre, te consagrei, e te constituí profeta às nações."
  version7: "Antes que no seio fosses formado, eu já te conhecia; antes de teu nascimento, eu já te havia consagrado, e te havia designado profeta das nações."
  version8: "Before I formed thee in the belly I knew thee; and before thou camest forth out of the womb I hallowed thee, I appointed thee a prophet unto the nations."
  version9: "Before I formed thee in the belly I knew thee; and before thou camest forth out of the womb I sanctified thee, <i>and</i> I ordained thee a prophet unto the nations. <i>{ordained: Heb. gave}</i>"
-
  book:  "Jeremias 1:6"
  version1: "Então disse eu: Ah! Senhor JEOVÁ! Eis que não sei falar; porque sou uma criança."
  version2: "Então, disse eu: Ah! Senhor JEOVÁ! Eis que não sei falar; porque sou uma criança."
  version3: "Então disse eu: Ah, Senhor DEUS! Eis que não sei falar; porque ainda sou um menino."
  version4: "Então disse eu: Ah, Senhor Deus! Eis que não sei falar; porque sou um menino."
  version5: "Então disse eu: Ah, Senhor Jeová! eis que não sei falar, porque sou um menino."
  version6: "Então, lhe disse eu: ah! SENHOR Deus! Eis que não sei falar, porque não passo de uma criança."
  version7: "E eu respondi: Ah! Senhor JAVÉ, eu nem sei falar, pois que sou apenas uma criança."
  version8: "And I said, Alas, Lord Jehovah! behold, I cannot speak; for I am a child."
  version9: "Then said I, Ah, Lord GOD! behold, I cannot speak: for I <i>am</i> a child."
-
  book:  "Jeremias 1:7"
  version1: "Mas o Senhor me disse: Não digas: Eu sou uma criança; porque aonde quer que eu te enviar, irás; e tudo quanto te mandar dirás."
  version2: "Mas o SENHOR me disse: Não digas: Eu sou uma criança; porque, aonde quer que eu te enviar, irás; e tudo quanto te mandar dirás."
  version3: "Mas o SENHOR me disse: Não digas: Eu sou um menino; porque a todos a quem eu te enviar, irás; e tudo quanto te mandar, falarás."
  version4: "Mas o Senhor me respondeu: Não digas: Eu sou um menino; porque a todos a quem eu te enviar, irás; e tudo quanto te mandar dirás."
  version5: "Respondeu-me, porém, Jeová: Não digas: Eu sou um menino; porque a todos a quem eu te enviar, irás; e tudo quanto eu te mandar, falarás."
  version6: "Mas o SENHOR me disse: Não digas: Não passo de uma criança; porque a todos a quem eu te enviar irás; e tudo quanto eu te mandar falarás."
  version7: "Replicou porém o Senhor: Não digas: Sou apenas uma criança: porquanto irás procurar todos aqueles aos quais te enviar, e a eles dirás o que eu te ordenar."
  version8: "But Jehovah said unto me, Say not, I am a child; for thou shalt go to whomsoever I shall send thee, and whatsoever I command thee thou shalt speak."
  version9: "But the LORD said unto me, Say not, I <i>am</i> a child: for thou shalt go to all that I shall send thee, and whatsoever I command thee thou shalt speak."
-
  book:  "Jeremias 1:8"
  version1: "Não temas diante deles; porque eu sou contigo para te livrar, diz o Senhor."
  version2: "Não temas diante deles, porque eu sou contigo para te livrar, diz o SENHOR."
  version3: "Não temas diante deles; porque estou contigo para te livrar, diz o SENHOR."
  version4: "Não temas diante deles; pois eu seu contigo para te livrar, diz o Senhor."
  version5: "Não tenhas medo por causa deles; porque eu sou contigo, para te livrar, diz Jeová."
  version6: "Não temas diante deles, porque eu sou contigo para te livrar, diz o SENHOR."
  version7: "Não deverás temê-los porque estarei contigo para livrar-te - oráculo do Senhor."
  version8: "Be not afraid of them; for I am with thee to deliver thee, saith Jehovah."
  version9: "Be not afraid of their faces: for I <i>am</i> with thee to deliver thee, saith the LORD."
-
  book:  "Jeremias 1:9"
  version1: "E estendeu o Senhor a sua mão, e tocou-me na boca; e disse-me o Senhor: Eis que ponho as minhas palavras na tua boca."
  version2: "E estendeu o SENHOR a mão, tocou-me na boca e disse-me o SENHOR: Eis que ponho as minhas palavras na tua boca."
  version3: "E estendeu o SENHOR a sua mão, e tocou-me na boca; e disse-me o SENHOR: Eis que ponho as minhas palavras na tua boca;"
  version4: "Então estendeu o Senhor a mão, e tocou-me na boca; e disse-me o Senhor: Eis que ponho as minhas palavras na tua boca."
  version5: "Então Jeová estendeu a sua mão, me tocou a boca e me disse: Eis que tenho posto as minhas palavras na tua boca."
  version6: "Depois, estendeu o SENHOR a mão, tocou-me na boca e o SENHOR me disse: Eis que ponho na tua boca as minhas palavras."
  version7: "E o Senhor, estendendo em seguida a sua mão, tocou-me na boca. E assim me falou: Eis que coloco minhas palavras nos teus lábios."
  version8: "And Jehovah put forth his hand and touched my mouth; and Jehovah said unto me, Behold, I have put my words in thy mouth."
  version9: "Then the LORD put forth his hand, and touched my mouth. And the LORD said unto me, Behold, I have put my words in thy mouth."
-
  book:  "Jeremias 1:10"
  version1: "Olha, ponho-te neste dia sobre as nações, e sobre os reinos, para arrancares, e para derribares, e para destruíres, e para arruinares; e também para edificares e para plantares."
  version2: "Olha, ponho-te neste dia sobre as nações e sobre os reinos, para arrancares, e para derribares, e para destruíres, e para arruinares; e também para edificares e para plantares."
  version3: "Olha, ponho-te neste dia sobre as nações, e sobre os reinos, para arrancares, e para derrubares, e para destruíres, e para arruinares; e também para edificares e para plantares."
  version4: "Olha, ponho-te neste dia sobre as nações, e sobre os reinos, para arrancares e derribares, para destruíres e arruinares; e também para edificares e plantares."
  version5: "Vê que te constituí hoje sobre as nações e sobre os reinos, para arrancares e demolires, para destruíres e derrubares, para edificares e plantares."
  version6: "Olha que hoje te constituo sobre as nações e sobre os reinos, para arrancares e derribares, para destruíres e arruinares e também para edificares e para plantares."
  version7: "Vê: dou-te hoje poder sobre as nações e sobre os reinos para arrancares e demolires, para arruinares e destruíres, para edificares e plantares."
  version8: "See, I have this day set thee over the nations and over the kingdoms, to pluck up, and to break down, and to destroy, and to overthrow, to build and to plant."
  version9: "See, I have this day set thee over the nations and over the kingdoms, to root out, and to pull down, and to destroy, and to throw down, to build, and to plant."
-
  book:  "Jeremias 1:11"
  version1: "Ainda veio a mim a palavra do Senhor, dizendo: Que <i>é que</i> vês, Jeremias? E eu disse: Vejo <i>uma</i> vara de amendoeira."
  version2: "Ainda veio a mim a palavra do SENHOR, dizendo: Que <i>é que</i> vês, Jeremias? E eu disse: Vejo <i>uma</i> vara de amendoeira."
  version3: "Ainda veio a mim a palavra do SENHOR, dizendo: Que é que vês, Jeremias? E eu disse: Vejo uma vara de amendoeira."
  version4: "E veio a mim a palavra do Senhor, dizendo: Que é que vês, Jeremias? Eu respondi: Vejo uma vara de amendoeira."
  version5: "Demais, veio a mim a palavra de Jeová, dizendo: Que vês tu, Jeremias? Respondi: Eu vejo uma vara de amendoeira."
  version6: "Veio ainda a palavra do SENHOR, dizendo: Que vês tu, Jeremias? Respondi: vejo uma vara de amendoeira."
  version7: "Nestes termos foi-me dirigida a palavra do Senhor: Que vês, Jeremias? E eu respondi: Vejo um ramo de amendoeira."
  version8: "And the word of Jehovah came to me, saying, Jeremiah, what seest thou? And I said, I see a rod of an almond-tree."
  version9: "Moreover the word of the LORD came unto me, saying, Jeremiah, what seest thou? And I said, I see a rod of an almond tree."
-
  book:  "Jeremias 1:12"
  version1: "E disse-me o Senhor: Viste bem; porque eu velo sobre a minha palavra para a cumprir."
  version2: "E disse-me o SENHOR: Viste bem; porque eu velo sobre a minha palavra para a cumprir."
  version3: "E disse-me o SENHOR: Viste bem; porque eu velo sobre a minha palavra para cumpri-la."
  version4: "Então me disse o Senhor: Viste bem; porque eu velo sobre a minha palavra para a cumprir."
  version5: "Disse-me Jeová: Viste bem; porque eu vigio sobre a minha palavra para a cumprir."
  version6: "Disse-me o SENHOR: Viste bem, porque eu velo sobre a minha palavra para a cumprir."
  version7: "Viste bem, disse-me o Senhor, porque velo sobre minha palavra para que se cumpra."
  version8: "And Jehovah said unto me, Thou hast well seen; for I am watchful over my word to perform it."
  version9: "Then said the LORD unto me, Thou hast well seen: for I will hasten my word to perform it."
-
  book:  "Jeremias 1:13"
  version1: "E veio a mim a palavra do Senhor segunda vez, dizendo: que <i>é que</i>, vês? E eu disse: Vejo <i>uma</i> panela a ferver, cuja face <i>está</i> para a banda do norte."
  version2: "E veio a mim a palavra do SENHOR, segunda vez, dizendo: Que <i>é que,</i> vês? E eu disse: Vejo <i>uma</i> panela a ferver, cuja face <i>está</i> para a banda do Norte."
  version3: "E veio a mim a palavra do SENHOR segunda vez, dizendo: Que é que vês? E eu disse: Vejo uma panela a ferver, cuja face está para o lado do norte."
  version4: "Veio a mim a palavra do Senhor segunda vez, dizendo: Que é que vês? E eu disse: Vejo uma panela a ferver, que se apresenta da banda do norte."
  version5: "Segunda vez veio a mim a palavra de Jeová, dizendo: Que vês tu? E respondi: Eu vejo uma caldeira fervente, que olha da banda do norte."
  version6: "Outra vez, me veio a palavra do SENHOR, dizendo: Que vês? Eu respondi: vejo uma panela ao fogo, cuja boca se inclina do Norte."
  version7: "Pela segunda vez dirigiu-se a mim a palavra do Senhor, e assim falou: Que estás vendo? Vejo, respondi, uma caldeira fervente cujo vapor toma a direção norte-sul."
  version8: "And the word of Jehovah came to me the second time, saying, What seest thou? And I said, I see a seething-pot, and its face is from the north."
  version9: "And the word of the LORD came unto me the second time, saying, What seest thou? And I said, I see a seething pot; and the face thereof <i>is</i> toward the north. <i>{toward...: Heb. from the face of the north}</i>"
-
  book:  "Jeremias 1:14"
  version1: "E disse-me o Senhor: Do norte se descobrirá o mal sobre todos os habitantes da terra."
  version2: "E disse-me o SENHOR: Do Norte se descobrirá o mal sobre todos os habitantes da terra."
  version3: "E disse-me o SENHOR: Do norte se descobrirá o mal sobre todos os habitantes da terra."
  version4: "Ao que me disse o Senhor: Do norte se estenderá o mal sobre todos os habitantes da terra."
  version5: "Disse-me Jeová: Do norte é que se estenderá o mal sobre todos os habitantes da terra."
  version6: "Disse-me o SENHOR: Do Norte se derramará o mal sobre todos os habitantes da terra."
  version7: "Disse-me o Senhor: É do norte que vai transbordar a desgraça sobre todos os habitantes da terra."
  version8: "And Jehovah said unto me, Out of the north shall evil break forth upon all the inhabitants of the land."
  version9: "Then the LORD said unto me, Out of the north an evil shall break forth upon all the inhabitants of the land. <i>{shall...: Heb. shall be opened}</i>"
-
  book:  "Jeremias 1:15"
  version1: "Porque eis que eu convoco todas as famílias dos reinos do norte, diz o Senhor; e virão, e cada <i>um</i> porá o seu trono à entrada das portas de Jerusalém, e contra todos os seus muros em redor e contra todas as cidades de Judá."
  version2: "Porque eis que eu convoco todas as famílias dos reinos do Norte, diz o SENHOR; e virão, e cada <i>um</i> porá o seu trono à entrada das portas de Jerusalém, e contra todos os seus muros em redor, e contra todas as cidades de Judá."
  version3: "Porque eis que eu convoco todas as famílias dos reinos do norte, diz o SENHOR; e virão, e cada um porá o seu trono à entrada das portas de Jerusalém, e contra todos os seus muros em redor, e contra todas as cidades de Judá."
  version4: "Pois estou convocando todas as famílias dos reinos do norte, diz o Senhor; e, vindo, porá cada um o seu trono à entrada das portas de Jerusalém, e contra todos os seus muros em redor e contra todas as cidades de Judá."
  version5: "Pois eis que eu convocarei todas as famílias dos reinos do norte, diz Jeová; eles virão, e porão cada um o seu trono à entrada das portas de Jerusalém, e contra os muros dela ao redor, e contra todas as cidades de Judá."
  version6: "Pois eis que convoco todas as tribos dos reinos do Norte, diz o SENHOR; e virão, e cada reino porá o seu trono à entrada das portas de Jerusalém e contra todos os seus muros em redor e contra todas as cidades de Judá."
  version7: "Pois vou convocar todos os povos dos reinos do norte - oráculo do Senhor. Eles virão, e cada um estabelecerá seu sólio diante das portas de Jerusalém, em torno de suas muralhas, e de todas as cidades de Judá."
  version8: "For behold, I am calling all the families of the kingdoms of the north, saith Jehovah, and they shall come, and they shall set every one his throne at the entering of the gates of Jerusalem, and against all the walls thereof round about, and against all the cities of Judah:"
  version9: "For, lo, I will call all the families of the kingdoms of the north, saith the LORD; and they shall come, and they shall set every one his throne at the entering of the gates of Jerusalem, and against all the walls thereof round about, and against all the cities of Judah."
-
  book:  "Jeremias 1:16"
  version1: "E eu pronunciarei contra eles os meus juízos, por causa de toda a sua malícia; pois <i>me</i> deixaram a mim, e queimaram incenso a deuses estranhos, e se encurvaram diante das obras das suas mãos."
  version2: "E eu pronunciarei contra eles os meus juízos, por causa de toda a sua malícia; pois <i>me</i> deixaram a mim, e queimaram incenso a deuses estranhos, e se encurvaram diante das obras das suas mãos."
  version3: "E eu pronunciarei contra eles os meus juízos, por causa de toda a sua malícia; pois me deixaram, e queimaram incenso a deuses estranhos, e se encurvaram diante das obras das suas mãos."
  version4: "E pronunciarei contra eles os meus juízos, por causa de toda a sua malícia; pois me deixaram a mim, e queimaram incenso a deuses estranhos, e adoraram as obras das suas mãos."
  version5: "Pronunciarei contra eles todos os meus juízos por causa de toda a sua malícia, porque me deixaram a mim, e queimaram incenso a outros deuses, e adoraram as obras das suas mãos."
  version6: "Pronunciarei contra os moradores destas as minhas sentenças, por causa de toda a malícia deles; pois me deixaram a mim, e queimaram incenso a deuses estranhos, e adoraram as obras das suas próprias mãos."
  version7: "Eu os condenarei pelos males que cometeram, por me haverem abandonado, ofertando incenso a outros deuses e adorando a obra de suas mãos."
  version8: "and I will pronounce my judgments against them for all their wickedness, in that they have forsaken me, and have burned incense unto other gods, and worshipped the works of their own hands."
  version9: "And I will utter my judgments against them touching all their wickedness, who have forsaken me, and have burned incense unto other gods, and worshipped the works of their own hands."
-
  book:  "Jeremias 1:17"
  version1: "Tu, pois, cinge os teus lombos, e levanta-te, e dize-lhes tudo quanto eu te mandar; não desanimes diante deles, porque eu farei com que não temas na sua presença."
  version2: "Tu, pois, cinge os teus lombos, e levanta-te, e dize-lhes tudo quanto eu te mandar; não desanimes diante deles, porque eu farei com que não temas na sua presença."
  version3: "Tu, pois, cinge os teus lombos, e levanta-te, e dize-lhes tudo quanto eu te mandar; não te espantes diante deles, para que eu não te envergonhe diante deles."
  version4: "Tu, pois, cinge os teus lombos, e levanta-te, e dêem-lhes tudo quanto eu te ordenar; não desanimes diante deles, para que eu não te desanime diante deles."
  version5: "Tu, pois, cinge os teus lombos, levanta-te e dize-lhes tudo quanto eu te ordenar: não te espantes deles, para que eu não te espante diante deles."
  version6: "Tu, pois, cinge os lombos, dispõe-te e dize-lhes tudo quanto eu te mandar; não te espantes diante deles, para que eu não te infunda espanto na sua presença."
  version7: "Tu, porém, cinge-te com o teu cinto e levanta-te para dizer-lhes tudo quanto te ordenar. Não temas a presença deles; senão eu te aterrorizarei à vista deles;"
  version8: "Thou, therefore, gird up thy loins, and arise, and speak unto them all that I shall command thee: be not dismayed at them, lest I cause thee to be dismayed before them."
  version9: "Thou therefore gird up thy loins, and arise, and speak unto them all that I command thee: be not dismayed at their faces, lest I confound thee before them. <i>{confound: or, break to pieces}</i>"
-
