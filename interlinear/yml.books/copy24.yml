  version6: "Dai voltas às ruas de Jerusalém; vede agora, procurai saber, buscai pelas suas praças a ver se achais alguém, se há um homem que pratique a justiça ou busque a verdade; e eu lhe perdoarei a ela."
  version7: "Percorrei as ruas de Jerusalém, olhai, perguntai; procurai nas praças, vede se nelas encontrais um homem, um só homem que pratique a justiça e que seja leal; então eu perdoarei a cidade."
