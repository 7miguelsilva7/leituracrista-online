  version5: "Tu não tenhas medo, servo meu Jacó; porque eu sou contigo. Pois destruirei totalmente todas as nações para onde te arrojei. A ti, porém, não te destruirei de todo, mas castigar-te-ei com juízo, e de maneira alguma te terei por inocente."
