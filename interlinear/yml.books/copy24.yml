  book:  "Jeremias 4:31"
  version1: "Porquanto ouço uma voz como de mulher que está de parto, uma angústia como da que <i>está</i> com dores do primeiro filho; a voz da filha de Sião, ofegante, que estende as suas mãos, <i>dizendo</i>: Oh! ai de mim agora! porque a minha alma desmaia diante dos assassinos."
  version2: "Porquanto ouço uma voz como de mulher que está de parto, uma angústia como da que <i>está</i> com dores do primeiro filho; a voz da filha de Sião, ofegante, que estende as mãos, <i>dizendo:</i> Oh! Ai de mim agora! Porque a minha alma desmaia diante dos assassinos."
  version3: "Porquanto ouço uma voz, como a de uma mulher que está de parto, uma angústia como a de que está com dores de parto do primeiro filho; a voz da filha de Sião, ofegante, que estende as suas mãos, dizendo: Oh! ai de mim agora, porque já a minha alma desmaia por causa dos assassinos."
  version4: "Pois ouvi uma voz, como a de mulher que está de parto, a angústia como a de quem dá à luz o seu primeiro filho; a voz da filha de Sião, ofegante, que estende as mãos, dizendo: Ai de mim agora! porque a minha alma desfalece por causa dos assassinos."
  version5: "Pois ouvi uma voz como a duma mulher que está de parto, angústia como a de quem dá à luz o seu primogênito, a voz da filha de Sião, que está ofegante, que estende as mãos, dizendo: Ai de mim agora! porque a minha alma desfalece por causa dos assassinos."
  version6: "Pois ouço uma voz, como de parturiente, uma angústia como da primípara em suas dores; a voz da filha de Sião, ofegante, que estende as mãos, dizendo: Ai de mim agora! Porque a minha alma desfalece por causa dos assassinos."
  version7: "Ouço gritos como os da mulher ao dar à luz, gritos de angústia quais os do primeiro parto. São os clamores da filha de Sião; geme e ergue as mãos: Desgraçada de mim! Desfaleço ante os algozes."
  version8: "For I hear a voice, as of a woman in travail, anguish as of her that bringeth forth her first child, the voice of the daughter of Zion: she moaneth, she spreadeth forth her hands, <i>saying</i>, Woe unto me! for my soul faileth because of murderers."
  version9: "For I have heard a voice as of a woman in travail, <i>and</i> the anguish as of her that bringeth forth her first child, the voice of the daughter of Zion, <i>that</i> bewaileth herself, <i>that</i> spreadeth her hands, <i>saying</i>, Woe <i>is</i> me now! for my soul is wearied because of murderers."
