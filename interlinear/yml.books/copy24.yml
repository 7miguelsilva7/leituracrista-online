  version5: "Portanto não temas, servo meu Jacó, nem te espantes, Israel. Pois eis que da terra longínqua te salvarei, e da terra do seu cativeiro os teus descendentes; Jacó voltará, e ficará tranqüilo e sossegado, e ninguém o atemorizará."
  version6: "Não temas, pois, servo meu, Jacó, diz o SENHOR, nem te espantes, ó Israel; pois eis que te livrarei das terras de longe e à tua descendência, da terra do exílio; Jacó voltará e ficará tranqüilo e em sossego; e não haverá quem o atemorize."
  version7: "E tu, Jacó, meu servo, não temas - oráculo do Senhor -; não tremas, Israel, pois que te vou retirar da terra longínqua, assim como tua raça da terra do exílio. Jacó tornará a viver na tranqüilidade e em segurança, sem que ninguém mais o perturbe."
  version8: "And thou, my servant Jacob, fear not, saith Jehovah; neither be dismayed, O Israel: for behold, I will save thee from afar, and thy seed from the land of their captivity; and Jacob shall return, and shall be in rest, and at ease, and none shall make <i>him</i> afraid."
