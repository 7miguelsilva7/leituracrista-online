  book:  "Jeremias 49:19"
  version1: "Eis que como leão subirá da enchente do Jordão contra a morada do forte; porque num momento o farei correr dali; e quem <i>é</i> o escolhido <i>que</i> porei sobre ela? porque quem <i>é</i> semelhante a mim? e quem me emprazaria? e quem <i>é</i> o pastor que subsistiria perante mim?"
  version2: "Eis que, como leão, subirá da enchente do Jordão contra a morada do forte; porque, num momento, o farei correr dali; e quem <i>é</i> o escolhido <i>que</i> porei sobre ela? Porque quem <i>é</i> semelhante a mim? E quem me emprazaria? E quem <i>é</i> o pastor que subsistiria perante mim?"
  version3: "Eis que ele como leão subirá da enchente do Jordão contra a morada do forte; porque num momento o farei correr dali; e quem é o escolhido que porei sobre ela? Pois quem é semelhante a mim? e quem me fixará o tempo? e quem é o pastor que subsistirá perante mim?"
  version4: "Eis que como leão subirá das margens do Jordão um inimigo contra a morada forte; mas de repente o farei correr dali; e ao escolhido, pô-lo-ei sobre ela. Pois quem é semelhante a mim? e quem me fixará um prazo? e quem é o pastor que me poderá resistir?"
  version5: "Eis que um inimigo como leão, subirá da soberba do Jordão contra a morada forte; mas de repente o farei correr dela; e quem for escolhido, po-lo-ei sobre ela. Pois quem há semelhante a mim? quem me fixará um prazo? e quem é o pastor que me poderá resistir?"
  version6: "Eis que, como sobe o leãozinho da floresta jordânica contra o rebanho em pasto verde, assim, num momento, arrojarei dali a Edom e lá estabelecerei a quem eu escolher. Pois quem é semelhante a mim? Quem me pedirá contas? E quem é o pastor que me poderá resistir?"
  version7: "Qual leão <i>(o inimigo)</i> que sobe dos espinheiros do Jordão para uma pastagem sem fim, assim, num instante, farei fugir daqui <i>(Edom)</i> e aí estabelecerei aquele que eu escolher. Quem se iguala a mim? Quem poderia provocar-me? Qual o pastor que poderia afrontar-me?"
  version8: "Behold, he shall come up like a lion from the swelling of the Jordan against the strong habitation; for I will make them suddenly run away from it; and who is a chosen <i>man</i> whom I shall appoint over her? For who is like me? and who will assign me a time? and who is that shepherd that will stand before me?"
  version9: "Behold, he shall come up like a lion from the swelling of Jordan against the habitation of the strong: but I will suddenly make him run away from her: and who <i>is</i> a chosen <i>man, that</i> I may appoint over her? for who <i>is</i> like me? and who will appoint me the time? and who <i>is</i> that shepherd that will stand before me? <i>{appoint me...: or, convent me in judgment?}</i>"
