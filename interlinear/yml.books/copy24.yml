  book:  "Jeremias 5:7"
  version1: "Como, vendo isto, te perdoaria? teus filhos me deixam a mim e juram pelos que não <i>são</i> deuses: depois de os eu ter fartado, adulteraram, e em casa de meretrizes se ajuntaram em bandos."
  version2: "Como, vendo isso, te perdoaria? Teus filhos me deixam a mim e juram pelos que não <i>são</i> deuses; depois de os eu ter fartado, adulteraram e em casa de meretrizes se ajuntaram em bandos;"
  version3: "Como, vendo isto, te perdoaria? Teus filhos me deixam a mim e juram pelos que não são deuses; quando os fartei, então adulteraram, e em casa de meretrizes se ajuntaram em bandos."
  version4: "Como poderei perdoar-te? pois teus filhos me abandonaram a mim, e juraram pelos que não são deuses; quando eu os tinha fartado, adulteraram, e em casa de meretrizes se ajuntaram em bandos."
  version5: "Como pois te perdoarei? teus filhos me abandonaram a mim, e juraram por aqueles que não são deuses; quando eu os tinha fartado, cometeram adultério, e nas casas das meretrizes ajuntaram-se em tropas."
  version6: "Como, vendo isto, te perdoaria? Teus filhos me deixam a mim e juram pelos que não são deuses; depois de eu os ter fartado, adulteraram e em casa de meretrizes se ajuntaram em bandos;"
  version7: "Por que perdoar-te? Teus filhos abandonaram-me; juram por deuses que não o são. Cumulei-os de dons; e eles cometem o adultério, acercando-se das casas de devassidão."
  version8: "Wherefore should I pardon thee? Thy children have forsaken me, and swear by them that are not God. I have satiated them, and they have committed adultery, and they troop to the harlots' house."
  version9: "How shall I pardon thee for this? thy children have forsaken me, and sworn by <i>them that are</i> no gods: when I had fed them to the full, they then committed adultery, and assembled themselves by troops in the harlots' houses."
