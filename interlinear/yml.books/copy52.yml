  book:  "1 Tessalonicenses 1:8"
  version1: "Porque por vós soou a palavra do Senhor, não somente na Macedônia e Acaia, mas também em todos os lugares a vossa fé para com Deus se espalhou, de tal maneira que <i>já dela</i> não temos necessidade de falar coisa alguma;"
  version2: "Porque por vós soou a palavra do Senhor, não somente na Macedônia e Acaia, mas também em todos os lugares a vossa fé para com Deus se espalhou, de tal maneira que <i>já dela</i> não temos necessidade de falar coisa alguma;"
  version3: "Porque por vós soou a palavra do Senhor, não somente na macedônia e Acaia, mas também em todos os lugares a vossa fé para com Deus se espalhou, de tal maneira que já dela não temos necessidade de falar coisa alguma;"
  version4: "Porque, partindo de vós fez-se ouvir a palavra do Senhor, não somente na Macedônia e na Acaia, mas também em todos os lugares a vossa fé para com Deus se divulgou, de tal maneira que não temos necessidade de falar coisa alguma;"
  version5: "Pois de vós fez-se ouvir a palavra do Senhor não somente na Macedônia e na Acaia, mas também em todos os lugares divulgou-se a vossa fé para com Deus, de maneira que não nos é necessário dizer coisa alguma;"
  version6: "Porque de vós repercutiu a palavra do Senhor não só na Macedônia e Acaia, mas também por toda parte se divulgou a vossa fé para com Deus, a tal ponto de não termos necessidade de acrescentar coisa alguma;"
  version7: "Em verdade, partindo de vós, não só ressoou a palavra do Senhor pela Macedônia e Acaia, mas também se propagou a fama de vossa fé em Deus por toda parte, de maneira que não temos necessidade de dizer coisa alguma."
  version8: "for the word of the Lord sounded out from you, not only in Macedonia and Achaia, but in every place your faith which <i>is</i> towards God has gone abroad, so that we have no need to say anything;"
  version9: "For from you sounded out the word of the Lord not only in Macedonia and Achaia, but also in every place your faith to God-ward is spread abroad; so that we need not to speak any thing."
