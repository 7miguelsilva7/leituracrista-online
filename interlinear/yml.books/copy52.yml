  book:  "1 Tessalonicenses 1:5"
  version1: "Porque o nosso evangelho não foi a vós somente em palavras, mas também em poder, e no Espírito Santo, e em muita certeza; como bem sabeis quais fomos entre vós, por amor de vós."
  version2: "porque o nosso evangelho não foi a vós somente em palavras, mas também em poder, e no Espírito Santo, e em muita certeza, como bem sabeis quais fomos entre vós, por amor de vós."
  version3: "Porque o nosso evangelho não foi a vós somente em palavras, mas também em poder, e no Espírito Santo, e em muita certeza, como bem sabeis quais fomos entre vós, por amor de vós."
  version4: "porque o nosso evangelho não foi a vós somente em palavras, mas também em poder, e no Espírito Santo e em plena convicção, como bem sabeis quais fomos entre vós por amor de vós."
  version5: "porque nosso Evangelho não veio a vós somente com palavras, mas também com poder, com o Espírito Santo e com muita convicção; como sabeis quais nos tornamos entre vós por amor de vós."
  version6: "porque o nosso evangelho não chegou até vós tão-somente em palavra, mas, sobretudo, em poder, no Espírito Santo e em plena convicção, assim como sabeis ter sido o nosso procedimento entre vós e por amor de vós."
  version7: "O nosso Evangelho vos foi pregado não somente por palavra, mas também com poder, com o Espírito Santo e com plena convicção. Sabeis o que temos sido entre vós para a vossa salvação."
  version8: "For our glad tidings were not with you in word only, but also in power, and in <i>the</i> Holy Spirit, and in much assurance; even as ye know what we were among you for your sakes:"
  version9: "For our gospel came not unto you in word only, but also in power, and in the Holy Ghost, and in much assurance; as ye know what manner of men we were among you for your sake."
