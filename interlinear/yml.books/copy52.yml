  book:  "1 Tessalonicenses 2:8"
  version1: "Assim nós, sendo-vos tão afeiçoados, de boa vontade quiséramos comunicar-vos, não somente o evangelho de Deus, mas ainda as nossas próprias almas; porquanto nos éreis <i>muito</i> queridos."
  version2: "Assim nós, sendo-vos tão afeiçoados, de boa vontade quiséramos comunicar-vos, não somente o evangelho de Deus, mas ainda a nossa própria alma; porquanto nos éreis <i>muito</i> queridos."
