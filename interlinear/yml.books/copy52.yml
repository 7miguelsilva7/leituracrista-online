  book:  "1 Tessalonicenses 1:3"
  version1: "Lembrando-nos sem cessar da obra da vossa fé, do trabalho da caridade, e da paciência da esperança em Nosso Senhor Jesus Cristo, diante de nosso Deus e Pai;"
  version2: "lembrando-nos, sem cessar, da obra da vossa fé, do trabalho da <i>{ou do amor}</i> caridade e da paciência da esperança em nosso Senhor Jesus Cristo, diante de nosso Deus e Pai,"
  version3: "Lembrando-nos sem cessar da obra da vossa fé, do trabalho do amor, e da paciência da esperança em nosso Senhor Jesus Cristo, diante de nosso Deus e Pai,"
  version4: "lembrando-nos sem cessar da vossa obra de fé, do vosso trabalho de amor e da vossa firmeza de esperança em nosso Senhor Jesus Cristo, diante de nosso Deus e Pai,"
  version5: "lembrando-nos sem cessar diante do nosso Deus e Pai da vossa obra da fé, do trabalho do amor e da firmeza da esperança em nosso Senhor Jesus Cristo;"
  version6: "recordando-nos, diante do nosso Deus e Pai, da operosidade da vossa fé, da abnegação do vosso amor e da firmeza da vossa esperança em nosso Senhor Jesus Cristo,"
  version7: "Com efeito, diante de Deus, nosso Pai, pensamos continuamente nas obras da vossa fé, nos sacrifícios da vossa caridade e na firmeza da vossa esperança em nosso Senhor Jesus Cristo, sob o olhar de Deus, nosso Pai."
  version8: "remembering unceasingly your work of faith, and labour of love, and enduring constancy of hope, of our Lord Jesus Christ, before our God and Father;"
  version9: "Remembering without ceasing your work of faith, and labour of love, and patience of hope in our Lord Jesus Christ, in the sight of God and our Father;"
