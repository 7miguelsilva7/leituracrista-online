  book:  "1 Tessalonicenses 1:1"
  version1: "PAULO, e Silvano, e Timóteo, à igreja dos tessalonicenses em Deus, o Pai, e <i>no</i> Senhor Jesus Cristo; Graça e paz tenhais de Deus nosso Pai e do Senhor Jesus Cristo."
  version2: "Paulo, e Silvano, e Timóteo, à igreja dos tessalonicenses, em Deus, o Pai, e <i>no</i> Senhor Jesus Cristo: graça e paz tenhais de Deus, nosso Pai, e do Senhor Jesus Cristo."
  version3: "Paulo, e Silvano, e Timóteo, à igreja dos tessalonicenses em Deus, o Pai, e no Senhor Jesus Cristo: Graça e paz tenhais de Deus nosso Pai e do Senhor Jesus Cristo."
  version4: "Paulo, Silvano e Timóteo, à igreja dos tessalonicenses, em Deus Pai e no Senhor Jesus Cristo: Graça e paz vos sejam dadas."
  version5: "Paulo, Silvano e Timóteo à igreja dos tessalonicenses em Deus Pai e no Senhor Jesus Cristo: Graça e paz vos sejam dadas."
  version6: "Paulo, Silvano e Timóteo, à igreja dos tessalonicenses em Deus Pai e no Senhor Jesus Cristo, graça e paz a vós outros."
  version7: "Paulo, Silvano e Timóteo à igreja dos tessalonicenses, reunida em Deus Pai e no Senhor Jesus Cristo. A vós, graça e paz!"
  version8: "Paul and Silvanus and Timotheus to the assembly of Thessalonians in God <i>the</i> Father and <i>the</i> Lord Jesus Christ. Grace to you and peace."
  version9: "Paul, and Silvanus, and Timotheus, unto the church of the Thessalonians <i>which is</i> in God the Father and <i>in</i> the Lord Jesus Christ: Grace <i>be</i> unto you, and peace, from God our Father, and the Lord Jesus Christ."
