  book:  "Juízes 1:1"
  tags:  "Juízes1:1"
  version1: "E SUCEDEU, depois da morte de Josué, que os filhos de Israel perguntaram ao Senhor, dizendo: Quem dentre nós primeiro subirá aos cananeus, para pelejar contra eles?"
  version2: "E sucedeu, depois da morte de Josué, que os filhos de Israel perguntaram ao SENHOR, dizendo: Quem dentre nós primeiro subirá aos cananeus, para pelejar contra eles?"
  version3: "E sucedeu, depois da morte de Josué, que os filhos de Israel perguntaram ao SENHOR, dizendo: Quem dentre nós primeiro subirá aos cananeus, para pelejar contra eles?"
  version4: "Depois da morte de Josué os filhos de Israel consultaram ao Senhor, dizendo: Quem dentre nós subirá primeiro aos cananeus, para pelejar contra eles?"
  version5: "Depois da morte de Josué consultaram os filhos de Israel a Jeová, dizendo: Quem dentre nós subirá primeiro aos cananeus, para pelejar contra eles?"
  version6: "Depois da morte de Josué, os filhos de Israel consultaram o SENHOR, dizendo: Quem dentre nós, primeiro, subirá aos cananeus para pelejar contra eles?"
  version7: "Depois da morte de Josué, os israelitas consultaram o Senhor: Quem dentre nós será o primeiro a combater os cananeus?"
  version8: "And it came to pass after the death of Joshua that the children of Israel asked Jehovah, saying, Which of us shall go up against the Canaanites first, to fight against them?"
  version9: "Now after the death of Joshua it came to pass, that the children of Israel asked the LORD, saying, Who shall go up for us against the Canaanites first, to fight against them?"
-
  book:  "Juízes 1:2"
  tags:  "Juízes1:2"
  version1: "E disse o Senhor: Judá subirá: eis que lhe dei esta terra na sua mão."
  version2: "E disse o SENHOR: Judá subirá; eis que lhe dei esta terra na sua mão."
  version3: "E disse o SENHOR: Judá subirá; eis que entreguei esta terra na sua mão."
  version4: "Respondeu o Senhor: Judá subirá; eis que entreguei a terra na sua mão."
  version5: "Respondeu Jeová: Subirá Judá; eis que lhe entreguei a terra na sua mão."
  version6: "Respondeu o SENHOR: Judá subirá; eis que nas suas mãos entreguei a terra."
  version7: "O Senhor respondeu: Judá, pois eu entregarei a terra nas suas mãos."
  version8: "And Jehovah said, Judah shall go up: behold, I have delivered the land into his hand."
  version9: "And the LORD said, Judah shall go up: behold, I have delivered the land into his hand."
-
  book:  "Juízes 1:3"
  tags:  "Juízes1:3"
  version1: "Então disse Judá a Simeão, seu irmão: Sobe comigo à minha sorte, e pelejemos contra os cananeus, e também eu contigo subirei à tua sorte. E Simeão partiu com ele."
  version2: "Então, disse Judá a Simeão, seu irmão: Sobe comigo à herdade que me caiu por sorte, e pelejemos contra os cananeus, e também eu contigo subirei à tua, que te caiu por sorte. E Simeão partiu com ele."
  version3: "Então disse Judá a Simeão, seu irmão: Sobe comigo à minha herança. E pelejemos contra os cananeus, e também eu contigo subirei à tua herança. E Simeão partiu com ele."
  version4: "Então disse Judá a Simeão, seu irmão: sobe comigo à sorte que me coube, e pelejemos contra os cananeus, e eu também subirei contigo à tua sorte. E Simeão foi com ele."
  version5: "Então disse Judá a Simeão, seu irmão: Sobe comigo à minha sorte, e pelejemos contra os cananeus, que eu também subirei contigo à tua sorte. Simeão foi com ele."
  version6: "Disse, pois, Judá a Simeão, seu irmão: Sobe comigo à herança que me caiu por sorte, e pelejemos contra os cananeus, e também eu subirei contigo à tua, que te caiu por sorte. E Simeão partiu com ele."
  version7: "Então Judá disse a Simeão, seu irmão: Vem comigo à terra que me coube por sorte, para combatermos contra os cananeus. Depois irei contigo à tua terra. Simeão partiu com ele."
  version8: "And Judah said to Simeon his brother, Come up with me into my lot, and let us fight against the Canaanites, and I likewise will go with thee into thy lot; and Simeon went with him."
  version9: "And Judah said unto Simeon his brother, Come up with me into my lot, that we may fight against the Canaanites; and I likewise will go with thee into thy lot. So Simeon went with him."
-
  book:  "Juízes 1:4"
  tags:  "Juízes1:4"
  version1: "E subiu Judá e o Senhor lhe deu na sua mão os cananeus e os ferezeus: e feriram deles em Bezeque a dez mil homens."
  version2: "E subiu Judá, e o SENHOR lhe deu na sua mão os cananeus e os ferezeus; e feriram deles em Bezeque a dez mil homens."
  version3: "E subiu Judá, e o SENHOR lhe entregou na sua mão os cananeus e os perizeus; e feriram deles, em Bezeque, a dez mil homens."
  version4: "Subiu, pois, Judá; e o Senhor lhes entregou nas mãos os cananeus e os perizeus; e bateram deles em Bezeque dez mil homens."
  version5: "Subiu Judá, e Jeová lhes entregou nas mãos os cananeus e os ferezeus: feriram deles em Bezeque dez mil homens."
  version6: "Subiu Judá, e o SENHOR lhe entregou nas mãos os cananeus e os ferezeus; e feriram deles, em Bezeque, dez mil homens."
  version7: "Judá travou combate e o Senhor entregou-lhe os cananeus e os ferezeus; derrotaram dez mil homens em Bezec."
  version8: "And Judah went up; and Jehovah delivered the Canaanites and the Perizzites into their hand, and they smote them in Bezek, ten thousand men."
  version9: "And Judah went up; and the LORD delivered the Canaanites and the Perizzites into their hand: and they slew of them in Bezek ten thousand men."
