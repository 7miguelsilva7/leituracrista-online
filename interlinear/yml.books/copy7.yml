  version4: "Então foram-se aqueles cinco homens, e chegando a Laís, viram o povo que havia nela, como vivia em segurança, conforme o costume dos sidônios, quieto e desprecavido; não havia naquela terra falta de coisa alguma; era um povo rico e, estando longe dos sidônios, não tinha relações com ninguém."
  version5: "Partiram os cinco homens e, indo a Laís, viram o povo que estava nela, como quieto e em paz habitava seguro, conforme o costume dos sidônios. Não havia na terra nenhuma autoridade que o envergonhasse em coisa alguma, achava-se longe dos sidônios, e não tinha relações com outra gente."
  version6: "Partiram os cinco homens, e chegaram a Laís, e viram que o povo que havia nela estava seguro, segundo o costume dos sidônios, em paz e confiado. Nenhuma autoridade havia que, por qualquer coisa, o oprimisse; também estava longe dos sidônios e não tinha trato com nenhuma outra gente."
