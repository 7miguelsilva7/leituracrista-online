  book:  "Juízes 1:14"
  tags:  "Juízes1:14"
  version1: "E sucedeu <i>que</i>, vindo ela <i>a ele</i>, o persuadiu a que pedisse um campo a seu pai; e ela se apeou do jumento, saltando: e Calebe lhe disse: Que <i>é o que</i> tens?"
  version2: "E sucedeu <i>que,</i> vindo ela <i>a ele,</i> o persuadiu a que pedisse um campo a seu pai; e ela se apeou do jumento, saltando; e Calebe lhe disse: Que <i>é o que</i> tens?"
  version3: "E sucedeu que, indo ela a ele, a persuadiu que pedisse um campo a seu pai; e ela desceu do jumento, e Calebe lhe disse: Que é que tens?"
  version4: "Estando ela em caminho para a casa de Otniel, persuadiu-o que pedisse um campo ao pai dela. E quando ela saltou do jumento, Calebe lhe perguntou: Que é que tens?"
  version5: "Estando ela em caminho para casa de Otniel, persuadiu-lhe que pedisse ao pai um campo. Ela saltou do seu jumento; Calebe perguntou-lhe: Que é o que tens?"
  version6: "Esta, quando se foi a ele, insistiu com ele para que pedisse um campo ao pai dela; e ela apeou do jumento; então, Calebe lhe perguntou: Que desejas?"
  version7: "Chegando Axa à casa de seu marido, ele moveu-a a que pedisse um campo ao seu pai. <i>(E pela segunda vez)</i> ela saltou de seu jumento, e Caleb disse-lhe: Que tens?"
