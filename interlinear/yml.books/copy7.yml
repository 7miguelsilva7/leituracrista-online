-
  book:  "Juízes 1:6"
  tags:  "Juízes1:6"
  version1: "Porém Adôni-Bezeque fugiu: e o seguiram, e o prenderam, e lhe cortaram os <i>dedos</i> polegares das mãos e dos pés."
  version2: "Porém Adoni-Bezeque fugiu; e o seguiram, e o prenderam, e lhe cortaram os <i>dedos</i> polegares das mãos e dos pés."
  version3: "Porém Adoni-Bezeque fugiu, mas o seguiram, e prenderam-no e cortaram-lhe os dedos polegares das mãos e dos pés."
  version4: "Mas Adoni-Bezeque fugiu; porém eles o perseguiram e, prendendo-o, cortaram-lhe os dedos polegares das mãos e dos pés."
  version5: "Fugiu Adoni-Bezeque; mas, perseguindo-o, prenderam-no, e cortaram-lhe os dedos polegares das mãos e dos pés."
  version6: "Adoni-Bezeque, porém, fugiu; mas o perseguiram e, prendendo-o, lhe cortaram os polegares das mãos e dos pés."
  version7: "Adoni-Bezec fugiu, mas eles o perseguiram, prenderam-no e cortaram-lhe os polegares das mãos e os hálux dos pés."
  version8: "And Adoni-Bezek fled, and they pursued after him, and caught him, and cut off his thumbs and his great toes."
  version9: "But Adonibezek fled; and they pursued after him, and caught him, and cut off his thumbs and his great toes."
-
  book:  "Juízes 1:7"
  tags:  "Juízes1:7"
  version1: "Então disse Adôni-Bezeque: Setenta reis, com os <i>dedos</i> polegares das mãos e dos pés cortados, apanhavam <i>as migalhas</i> debaixo da minha mesa: <i>assim</i> como eu fiz, assim Deus me pagou. E o trouxeram a Jerusalém, e morreu ali."
  version2: "Então, disse Adoni-Bezeque: Setenta reis, com os <i>dedos</i> polegares das mãos e dos pés cortados, apanhavam <i>as migalhas</i> debaixo da minha mesa; <i>assim</i> como eu fiz, assim Deus me pagou. E o trouxeram a Jerusalém, e morreu ali."
  version3: "Então disse Adoni-Bezeque: Setenta reis, com os dedos polegares das mãos e dos pés cortados, apanhavam as migalhas debaixo da minha mesa; assim como eu fiz, assim Deus me pagou. E levaram-no a Jerusalém, e morreu ali."
  version4: "Então disse Adoni-Bezeque: Setenta reis, com os dedos polegares das mãos e dos pés cortados, apanhavam as migalhas debaixo da minha mesa; assim como eu fiz, assim Deus me pagou. E o trouxeram a Jerusalém, e ali morreu."
  version5: "Disse Adoni-Bezeque: Setenta reis, a quem haviam sido cortados os dedos polegares das mãos e dos pés, apanhavam as migalhas debaixo da minha mesa: assim como eu fiz, assim Deus me retribuiu. Levaram-no a Jerusalém, e ali morreu."
  version6: "Então, disse Adoni-Bezeque: Setenta reis, a quem haviam sido cortados os polegares das mãos e dos pés, apanhavam migalhas debaixo da minha mesa; assim como eu fiz, assim Deus me pagou. E o levaram a Jerusalém, e morreu ali."
  version7: "Adoni-Bezec disse: Setenta reis, com os polegares das mãos e os hálux dos pés cortados, apanhavam debaixo de minha mesa os sobejos da comida. Como eu fiz, assim Deus me faz. E conduziram-no a Jerusalém, onde morreu."
  version8: "And Adoni-Bezek said, Seventy kings, with their thumbs and their great toes cut off, gleaned under my table: as I have done, so God has requited me. And they brought him to Jerusalem, and there he died."
  version9: "And Adonibezek said, Threescore and ten kings, having their thumbs and their great toes cut off, gathered <i>their meat</i> under my table: as I have done, so God hath requited me. And they brought him to Jerusalem, and there he died. <i>{their thumbs...: Heb. the thumbs of their hands and of their feet}</i> <i>{gathered: or, gleaned}</i>"
