  book:  "Juízes 1:15"
  tags:  "Juízes1:15"
  version1: "E ela lhe disse: Dá-me <i>uma bênção</i>; pois me deste <i>uma</i> terra seca, dá-me também fontes de águas. E Calebe lhe deu as fontes superiores e as fontes inferiores."
  version2: "E ela lhe disse: Dá-me <i>uma</i> <i>{ou um presente}</i> bênção, pois me deste <i>uma</i> terra seca; dá-me também fontes de águas. E Calebe lhe deu as fontes superiores e as fontes inferiores."
  version3: "E ela lhe disse: Dá-me uma bênção; pois me deste uma terra seca, dá-me também fontes de águas. E Calebe lhe deu as fontes superiores e as fontes inferiores."
  version4: "Ela lhe respondeu: Dá-me um presente; porquanto me deste uma terra no Negebe, dá-me também fontes d'água. Deu-lhe, pois, Calebe as fontes superiores e as fontes inferiores."
  version5: "Respondeu ela: Dá-me uma bênção; porquanto me estabeleceste na terra do Neguebe, dá-me também fontes de água. Deu-lhe, pois, Calebe as fontes superiores e as fontes inferiores."
  version6: "Respondeu ela: Dá-me um presente; deste-me terra seca, dá-me também fontes de água. Então, Calebe lhe deu as fontes superiores e as fontes inferiores."
  version7: "Dá-me, respondeu ela, um presente. Instalaste-me em uma terra árida; dá-me também fontes de água! E Caleb deu-lhe as fontes superiores e inferiores."
  version8: "And she said to him, Give me a blessing; for thou hast given me a southern land; give me also springs of water. And Caleb gave her the upper springs and the lower springs."
  version9: "And she said unto him, Give me a blessing: for thou hast given me a south land; give me also springs of water. And Caleb gave her the upper springs and the nether springs."
