tiles:

-
  book:  "1 João 1:1"
  version1: "O QUE era desde o princípio, o que vimos com os nossos olhos, o que temos contemplado, e as nossas mãos tocaram da Palavra da vida."
  version2: "O que era desde o princípio, o que vimos com os nossos olhos, o que temos contemplado, e as nossas mãos tocaram da Palavra da vida"
  version3: "O que era desde o princípio, o que ouvimos, o que vimos com os nossos olhos, o que temos contemplado, e as nossas mãos tocaram da Palavra da vida"
  version4: "O que era desde o princípio, o que ouvimos, o que vimos com os nossos olhos, o que contemplamos e as nossas mãos apalparam, a respeito do Verbo da vida"
  version5: "O que era desde o princípio, o que temos ouvido, o que temos visto com os nossos olhos, o que contemplamos e o que as nossas mãos apalparam, a respeito do Verbo da vida"
  version6: "O que era desde o princípio, o que temos ouvido, o que temos visto com os nossos próprios olhos, o que contemplamos, e as nossas mãos apalparam, com respeito ao Verbo da vida"
  version7: "O que era desde o princípio, o que temos ouvido, o que temos visto com os nossos olhos, o que temos contemplado e as nossas mãos têm apalpado no tocante ao Verbo da vida "
  version8: "That which was from <i>the</i> beginning, that which we have heard, which we have seen with our eyes; that which we contemplated, and our hands handled, concerning the word of life;"
  version9: "That which was from the beginning, which we have heard, which we have seen with our eyes, which we have looked upon, and our hands have handled, of the Word of life;"
-
  book:  "1 João 1:2"
  version1: "(Porque a vida foi manifestada, e nós a vimos, e testificamos dela, e vos anunciamos a vida eterna, que estava com o Pai, e nos foi manifestada):"
  version2: "(porque a vida foi manifestada, e nós a vimos, e testificamos dela, e vos anunciamos a vida eterna, que estava com o Pai e nos foi manifestada),"
  version3: "(Porque a vida foi manifestada, e nós a vimos, e testificamos dela, e vos anunciamos a vida eterna, que estava com o Pai, e nos foi manifestada);"
  version4: "<i>(pois a vida foi manifestada, e nós a temos visto, e dela testificamos, e vos anunciamos a vida eterna, que estava com o Pai, e a nós foi manifestada)</i>;"
  version5: "(pois a vida se manifestou, e nós a temos visto, e testificamos dela, e vos anunciamos esta vida eterna que estava com o Pai e a nós se manifestou);"
  version6: "(e a vida se manifestou, e nós a temos visto, e dela damos testemunho, e vo-la anunciamos, a vida eterna, a qual estava com o Pai e nos foi manifestada),"
  version7: "porque a vida se manifestou, e nós a temos visto; damos testemunho e vos anunciamos a vida eterna, que estava no Pai e que se nos manifestou -,"
  version8: "(and the life has been manifested, and we have seen, and bear witness, and report to you the eternal life, which was with the Father, and has been manifested to us:)"
  version9: "(For the life was manifested, and we have seen <i>it</i>, and bear witness, and shew unto you that eternal life, which was with the Father, and was manifested unto us;)"
