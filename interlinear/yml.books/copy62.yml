  book:  "1 João 1:3"
  version1: "O que vimos e ouvimos isso vos anunciamos, para que também tenhais comunhão conosco; e a nossa comunhão é com o Pai, e com seu Filho Jesus Cristo."
  version2: "o que vimos e ouvimos, isso vos anunciamos, para que também tenhais comunhão conosco; e a nossa comunhão é com o Pai e com seu Filho Jesus Cristo."
  version3: "O que vimos e ouvimos, isso vos anunciamos, para que também tenhais comunhão conosco; e a nossa comunhão é com o Pai, e com seu Filho Jesus Cristo."
  version4: "sim, o que vimos e ouvimos, isso vos anunciamos, para que vós também tenhais comunhão conosco; e a nossa comunhão é com o Pai, e com seu Filho Jesus Cristo."
  version5: "o que temos visto e ouvido, também vo-lo anunciamos, para que vós também tenhais comunhão conosco. A nossa comunhão é com o Pai, e com seu Filho Jesus Cristo."
  version6: "o que temos visto e ouvido anunciamos também a vós outros, para que vós, igualmente, mantenhais comunhão conosco. Ora, a nossa comunhão é com o Pai e com seu Filho, Jesus Cristo."
  version7: "o que vimos e ouvimos nós vos anunciamos, para que também vós tenhais comunhão conosco. Ora, a nossa comunhão é com o Pai e com o seu Filho Jesus Cristo."
  version8: "that which we have seen and heard we report to you, that *ye* also may have fellowship with us; and our fellowship <i>is</i> indeed with the Father, and with his Son Jesus Christ."
  version9: "That which we have seen and heard declare we unto you, that ye also may have fellowship with us: and truly our fellowship <i>is</i> with the Father, and with his Son Jesus Christ."
