  book:  "1 João 1:5"
  version1: "E esta é a mensagem que dele ouvimos, e vos anunciamos: que Deus é luz, e não há nele trevas nenhumas."
  version2: "E esta é a mensagem que dele ouvimos e vos anunciamos: que Deus é luz, e não há nele treva nenhuma."
  version3: "E esta é a mensagem que dele ouvimos, e vos anunciamos: que Deus é luz, e não há nele trevas nenhumas."
  version4: "E esta é a mensagem que dele ouvimos, e vos anunciamos: que Deus é luz, e nele não há trevas nenhumas."
  version5: "A mensagem que dele temos ouvido e vos anunciamos é esta, que Deus é luz, e não há nele nenhumas trevas."
  version6: "Ora, a mensagem que, da parte dele, temos ouvido e vos anunciamos é esta: que Deus é luz, e não há nele treva nenhuma."
  version7: "A nova que dele temos ouvido e vos anunciamos é esta: Deus é luz e nele não há treva alguma."
