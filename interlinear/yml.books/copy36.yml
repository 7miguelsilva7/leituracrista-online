  book:  "Sofonias 3:20"
  version1: "Naquele tempo vos trarei, naquele tempo vos recolherei: certamente vos darei um nome e um louvor entre todos os povos da terra, quando reconduzir os vossos cativos diante dos vossos olhos, diz o Senhor."
  version2: "Naquele tempo, vos trarei, naquele tempo, vos recolherei; certamente, vos darei um nome e um louvor entre todos os povos da terra, quando reconduzir os <i>{Heb. o vosso cativeiro}</i> vossos cativos diante dos vossos olhos, diz o SENHOR."
  version3: "Naquele tempo vos farei voltar, naquele tempo vos recolherei; certamente farei de vós um nome e um louvor entre todos os povos da terra, quando fizer voltar os vossos cativos diante dos vossos olhos, diz o SENHOR."
  version4: "Naquele tempo vos trarei, naquele tempo vos recolherei; porque farei de vós um nome e um louvor entre todos os povos da terra, quando eu tornar o vosso cativeiro diante dos vossos olhos, diz o Senhor."
  version5: "Naquele tempo vos farei voltar, naquele tempo vos ajuntarei; porque farei de vós um nome e um louvor entre todos os povos da terra, quando eu fizer voltar o vosso cativeiro diante dos vossos olhos, diz Jeová."
  version6: "Naquele tempo, eu vos farei voltar e vos recolherei; certamente, farei de vós um nome e um louvor entre todos os povos da terra, quando eu vos mudar a sorte diante dos vossos olhos, diz o SENHOR."
  version7: "no tempo em que eu vos reconduzir, no tempo em que vos recolher, porque farei de vós um objeto de glória e de louvor entre todos os povos da terra, quando eu tiver realizado a vossa restauração sob os vossos olhos, diz o Senhor."
  version8: "At that time will I bring you, yea, at the time that I gather you; for I will make you a name and a praise, among all the peoples of the earth, when I shall turn again your captivity before your eyes, saith Jehovah."
  version9: "At that time will I bring you <i>again</i>, even in the time that I gather you: for I will make you a name and a praise among all people of the earth, when I turn back your captivity before your eyes, saith the LORD."