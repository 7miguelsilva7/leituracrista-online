tiles:

-
  book:  "Sofonias 1:1"
  version1: "PALAVRA do Senhor vinda a Sofonias, filho de Cusi, filho de Gedalias, filho de Amarias, filho de Hezequias, nos dias de Josias, filho de Amom, rei de Judá."
  version2: "Palavra do SENHOR vinda a Sofonias, filho de Cusi, filho de Gedalias, filho de Amarias, filho de Ezequias, nos dias de Josias, filho de Amom, rei de Judá."
  version3: "Palavra do SENHOR, que veio a Sofonias, filho de Cusi, filho de Gedalias, filho de Amarias, filho de Ezequias, nos dias de Josias, filho de Amom, rei de Judá."
  version4: "A palavra do Senhor que veio a Sofonias, filho de Cuche, filho de Gedalias, filho de Amarias, filho de Ezequias, nos dias de Josias, filho de Amom, rei de Judá."
  version5: "Palavra de Jeová que veio a Sofonias, filho de Cusi, filho de Gileade, filho de Amarias, filho de Ezequias, nos dias de Josias, filho de Amom, rei de Judá."
  version6: "Palavra do SENHOR que veio a Sofonias, filho de Cusi, filho de Gedalias, filho de Amarias, filho de Ezequias, nos dias de Josias, filho de Amom, rei de Judá."
  version7: "Oráculos do Senhor dirigidos a Sofonias, filho de Cusi, filho de Godolias, filho de Amarias, filho de Ezequias, no tempo de Josias, filho de Amon, rei de Judá."
  version8: "The word of Jehovah that came unto Zephaniah the son of Cushi, the son of Gedaliah, the son of Amariah, the son of Hezekiah, in the days of Josiah the son of Amon, king of Judah."
  version9: "The word of the LORD which came unto Zephaniah the son of Cushi, the son of Gedaliah, the son of Amariah, the son of Hizkiah, in the days of Josiah the son of Amon, king of Judah."
-
  book:  "Sofonias 1:2"
  version1: "Inteiramente consumirei tudo sobre a face da terra, diz o Senhor."
  version2: "Inteiramente consumirei tudo sobre a face da terra, diz o SENHOR."
  version3: "Hei de consumir por completo tudo de sobre a terra, diz o SENHOR."
  version4: "Hei de consumir por completo tudo sobre a face da terra, diz o Senhor."
  version5: "Hei de consumir por completo tudo de sobre a face da terra, diz Jeová."
  version6: "De fato, consumirei todas as coisas sobre a face da terra, diz o SENHOR."
  version7: "Destruirei tudo sobre a face de terra - oráculo do Senhor;"
  version8: "I will utterly take away everything from off the face of the ground, saith Jehovah:"
  version9: "I will utterly consume all <i>things</i> from off the land, saith the LORD. <i>{I will...; Heb. By taking away I will make an end}</i> <i>{the land: Heb. the face of the land}</i>"
-
  book:  "Sofonias 1:3"
  version1: "Arrebatarei os homens e os animais, consumirei as aves do céu, e os peixes do mar, e os tropeços com os ímpios; e exterminarei os homens de cima da terra, disse o Senhor."
  version2: "Arrebatarei os homens e os animais, consumirei as aves do céu, e os peixes do mar, e os tropeços com os ímpios; e exterminarei os homens de cima da terra, disse o SENHOR."
  version3: "Consumirei os homens e os animais, consumirei as aves do céu, e os peixes do mar, e os tropeços juntamente com os ímpios; e exterminarei os homens de sobre a terra, diz o SENHOR."
  version4: "Consumirei os homens e os animais; consumirei as aves do céu, e os peixes do mar, e os tropeços juntamente com os ímpios; e exterminarei os homens de sobre a face da terra, diz o Senhor."
  version5: "Consumirei os homens e os animais; consumirei as aves do céu, e os peixes do mar, e os tropeços juntamente com os ímpios; e de sobre a face da terra exterminarei os homens, diz Jeová."
  version6: "Consumirei os homens e os animais, consumirei as aves do céu, e os peixes do mar, e as ofensas com os perversos; e exterminarei os homens de sobre a face da terra, diz o SENHOR."
  version7: "farei perecer homens e animais, aves do céu e peixes do mar; exterminarei os ímpios com seus escândalos, farei desaparecer os homens da superfície do mundo - oráculo do Senhor."
  version8: "I will take away man and beast; I will take away the fowl of the heavens and the fishes of the sea, and the stumbling-blocks with the wicked, and I will cut off mankind from off the face of the ground, saith Jehovah."
  version9: "I will consume man and beast; I will consume the fowls of the heaven, and the fishes of the sea, and the stumblingblocks with the wicked; and I will cut off man from off the land, saith the LORD. <i>{stumblingblocks: or, idols}</i>"
-
  book:  "Sofonias 1:4"
  version1: "E estenderei a minha mão contra Judá, e contra todos os habitantes de Jerusalém, e exterminarei deste lugar o resto de Baal, <i>e</i> o nome dos quemarins com os sacerdotes;"
  version2: "E estenderei a minha mão contra Judá e contra todos os habitantes de Jerusalém e exterminarei deste lugar o resto de Baal <i>e</i> o nome dos quemarins <i>{que é ministrantes dos ídolos}</i> com os sacerdotes;"
  version3: "E estenderei a minha mão contra Judá, e contra todos os habitantes de Jerusalém, e exterminarei deste lugar o restante de Baal, e o nome dos sacerdotes dos ídolos, juntamente com os sacerdotes;"
  version4: "E estenderei a minha mão contra Judá, e contra todos os habitantes de Jerusalém; e exterminarei deste lugar o resto de Baal, e os nomes dos sacerdotes de ídolos, juntamente com os sacerdotes;"
  version5: "Estenderei a minha mão sobre Judá, e sobre todos os habitantes de Jerusalém; exterminarei deste lugar o resto de Baal e o nome dos chemarins juntamente com os sacerdotes;"
  version6: "Estenderei a mão contra Judá e contra todos os habitantes de Jerusalém; exterminarei deste lugar o resto de Baal, o nome dos ministrantes dos ídolos e seus sacerdotes;"
  version7: "Estenderei a mão contra Judá, e contra os habitantes de Jerusalém, e exterminarei desse lugar tudo o que resta de Baal, até o nome de seus servos e de seus sacerdotes:"
  version8: "And I will stretch forth my hand upon Judah, and upon all the inhabitants of Jerusalem; and I will cut off the remnant of Baal from this place, the name of the Chemarim with the priests;"
  version9: "I will also stretch out mine hand upon Judah, and upon all the inhabitants of Jerusalem; and I will cut off the remnant of Baal from this place, <i>and</i> the name of the Chemarims with the priests;"
-
  book:  "Sofonias 1:5"
  version1: "E os que sobre os telhados se curvam ao exército do céu; <i>e</i> os que se inclinam jurando ao Senhor, e juram por Malcã;"
  version2: "e os que sobre os telhados se curvam ao exército do céu; <i>e</i> os que se inclinam jurando ao SENHOR e juram por Malcã;"
  version3: "E os que sobre os telhados adoram o exército do céu; e os que se inclinam jurando ao SENHOR, e juram por Milcom;"
  version4: "e os que sobre os telhados adoram o exército do céu, e aqueles adoradores que juram ao Senhor, e juram por Milcom;"
  version5: "os que adoram o exército do céu sobre os telhados, e os adoradores que juram a Jeová e juram por Milcom;"
  version6: "os que sobre os eirados adoram o exército do céu e os que adoram ao SENHOR e juram por ele e também por Milcom;"
  version7: "os que se prostram nos terraços para adorar a imensidão dos astros; os que se prostram e fazem juramentos ora em nome do Senhor, ora em nome de seu deus;"
  version8: "and them that bow down to the host of the heavens upon the housetops; and them that bow down to Jehovah, that swear by <i>him</i>, and swear by Malcham;"
  version9: "And them that worship the host of heaven upon the housetops; and them that worship <i>and</i> that swear by the LORD, and that swear by Malcham; <i>{by the...: or, to the LORD}</i>"
-
  book:  "Sofonias 1:6"
  version1: "E os que deixam de andar em seguimento do Senhor, e os que não buscam ao Senhor, nem perguntam por ele."
  version2: "e os que deixam de andar em seguimento do SENHOR, e os que não buscam ao SENHOR, nem perguntam por ele."
  version3: "E os que deixam de andar em seguimento do SENHOR, e os que não buscam ao SENHOR, nem perguntam por ele."
  version4: "e os que deixam de seguir ao Senhor, e os que não buscam ao Senhor, nem perguntam por ele."
  version5: "os que se têm desviado de andar em seguimento de Jeová, e os que não têm buscado a Jeová nem têm perguntado por ele."
  version6: "os que deixam de seguir ao SENHOR e os que não buscam o SENHOR, nem perguntam por ele."
  version7: "e também os que se desviam do Senhor, que não o buscam nem se preocupam com ele."
  version8: "and them that turn back from after Jehovah, and that do not seek Jehovah, nor inquire for him."
  version9: "And them that are turned back from the LORD; and <i>those</i> that have not sought the LORD, nor enquired for him."
-
  book:  "Sofonias 1:7"
  version1: "Cala-te diante do Senhor JEOVÁ, porque o dia do Senhor <i>está</i> perto, porque o Senhor preparou o sacrifício, <i>e</i> santificou os seus convidados."
  version2: "Cala-te diante do Senhor JEOVÁ, porque o dia do SENHOR <i>está</i> perto, porque o SENHOR preparou o sacrifício <i>e</i> santificou os seus convidados."
  version3: "Cala-te diante do Senhor DEUS, porque o dia do SENHOR está perto; porque o SENHOR preparou o sacrifício, e santificou os seus convidados."
  version4: "Cala-te diante do Senhor Deus, porque o dia do Senhor está perto; pois o Senhor tem preparado um sacrifício, e tem santificado os seus convidados."
  version5: "Cala-te diante do Senhor Jeová, porque o dia de Jeová está perto; pois Jeová tem preparado um sacrifício, tem santificado os seus hóspedes."
  version6: "Cala-te diante do SENHOR Deus, porque o Dia do SENHOR está perto, pois o SENHOR preparou o sacrifício e santificou os seus convidados."
  version7: "Silêncio diante do Senhor Javé! Porque o dia do Senhor está próximo, o Senhor preparou um sacrifício, santificou os seus convidados."
  version8: "Be silent at the presence of the Lord Jehovah; for the day of Jehovah is at hand; for Jehovah hath prepared a sacrifice, he hath hallowed his guests."
  version9: "Hold thy peace at the presence of the Lord GOD: for the day of the LORD <i>is</i> at hand: for the LORD hath prepared a sacrifice, he hath bid his guests. <i>{bid: Heb. sanctified, or, prepared}</i>"
-
  book:  "Sofonias 1:8"
  version1: "E acontecerá que, no dia do sacrifício do Senhor, hei de castigar os príncipes, e os filhos do rei, e todos os que se vestem de vestidura estranha."
  version2: "E acontecerá que, no dia do sacrifício do SENHOR, hei de castigar os príncipes, e os filhos do rei, e todos os que se vestem de vestidura estranha."
  version3: "Acontecerá que, no dia do sacrifício do SENHOR, castigarei os príncipes, e os filhos do rei, e todos os que se vestem de trajes estrangeiros."
  version4: "E no dia do sacrifício do Senhor castigarei os oficiais, e os filhos do rei, e todos os que se vestem de trajes estrangeiros."
  version5: "No dia do sacrifício de Jeová castigarei os príncipes, e os filhos do rei, e os que se vestem de trajes estrangeiros."
  version6: "No dia do sacrifício do SENHOR, hei de castigar os oficiais, e os filhos do rei, e todos os que trajam vestiduras estrangeiras."
  version7: "No dia do sacrifício do Senhor, castigarei os chefes e os príncipes reais, e todos os que se vestem como os estrangeiros."
  version8: "And it shall come to pass in the day of Jehovah's sacrifice, that I will punish the princes, and the king's sons, and all such as are clothed with foreign apparel."
  version9: "And it shall come to pass in the day of the LORD'S sacrifice, that I will punish the princes, and the king's children, and all such as are clothed with strange apparel. <i>{punish: Heb. visit upon}</i>"
-
  book:  "Sofonias 1:9"
  version1: "Castigarei também naquele dia todos aqueles que saltam sobre o umbral, que enchem de violência e engano a casa dos seus senhores."
  version2: "Castigarei também, naquele dia, todos aqueles que saltam sobre o umbral, que enchem de violência e engano a casa dos seus senhores."
  version3: "Castigarei naquele dia todo aquele que salta sobre o limiar, que enche de violência e engano a casa dos seus senhores."
  version4: "Castigarei também naquele dia todos aqueles que saltam sobre o umbral, que enchem de violência e de dolo a casa do seu senhor."
  version5: "Naquele dia castigarei todos os que saltam por cima do limiar, os quais enchem de violência e de dolo a casa do seu amo."
  version6: "Castigarei também, naquele dia, todos aqueles que sobem o pedestal dos ídolos e enchem de violência e engano a casa dos seus senhores."
  version7: "Castigarei naquele dia todos os que forçam as soleiras das portas, e enchem a casa de seu amo de bens fraudulentos ou extorquidos com violência."
  version8: "And in that day will I punish all those that leap over the threshold, who fill their master's house with violence and deceit."
  version9: "In the same day also will I punish all those that leap on the threshold, which fill their masters' houses with violence and deceit."
-
  book:  "Sofonias 1:10"
  version1: "E naquele dia, diz o Senhor, far-se-á ouvir uma voz de clamor desde a porta do peixe e um uivo desde a segunda parte, e grande quebranto desde os outeiros."
  version2: "E, naquele dia, diz o SENHOR, far-se-á ouvir uma voz de clamor desde a Porta do Peixe, e um uivo desde a segunda parte, e grande quebranto desde os outeiros."
  version3: "E naquele dia, diz o SENHOR, far-se-á ouvir uma voz de clamor desde a porta do peixe, e um uivo desde a segunda parte, e grande quebrantamento desde os outeiros."
  version4: "E naquele dia, diz o Senhor, far-se-á ouvir uma voz de clamor desde a porta dos peixes, e um uivo desde a segunda parte, e grande estrépito desde os outeiros."
  version5: "Naquele dia, diz Jeová, haverá uma voz de clamor desde a porta dos peixes, e um uivo desde o segundo quarteirão, e grande quebrantamento desde os outeiros."
  version6: "Naquele dia, diz o SENHOR, far-se-á ouvir um grito desde a Porta do Peixe, e um uivo desde a Cidade Baixa, e grande lamento desde os outeiros."
  version7: "Naquele dia - oráculo do Senhor - haverá muitos clamores à Porta dos Peixes, gemidos do lado da cidade nova, e um grande tumulto do lado das colinas."
  version8: "And in that day, saith Jehovah, there shall be the noise of a cry from the fish-gate, and a howling from the second <i>quarter</i>, and a great crashing from the hills."
  version9: "And it shall come to pass in that day, saith the LORD, <i>that there shall be</i> the noise of a cry from the fish gate, and an howling from the second, and a great crashing from the hills."
-
  book:  "Sofonias 1:11"
  version1: "Uivai vós, moradores de Mactés, porque todo o povo de Canaã está arruinado, todos os carregados de dinheiro são destruídos."
  version2: "Uivai vós, moradores de Mactés, porque todo o povo de Canaã está arruinado, todos os carregados de dinheiro são destruídos."
  version3: "Uivai vós, moradores de Mactes, porque todo o povo que mercadejava está arruinado, todos os que estavam carregados de dinheiro foram destruídos."
  version4: "Uivai vós, moradores de Mactes, porque todo o povo de Canaã está arruinado; todos os que pesam a prata são destruídos."
  version5: "Uivai, habitantes de Mactés, porque desfeito está todo o povo de Canaã; exterminados os que estavam carregados de prata."
  version6: "Uivai vós, moradores de Mactés, porque todo o povo de Canaã está arruinado, todos os que pesam prata são destruídos."
  version7: "Lamentai-vos, habitantes do Morteiro, porque todo o povo dos mercadores foi aniquilado, todos os traficantes de prata foram exterminados."
  version8: "Howl, ye inhabitants of Maktesh; for all the people of Canaan are cut down, all they that are laden with silver are cut off."
  version9: "Howl, ye inhabitants of Maktesh, for all the merchant people are cut down; all they that bear silver are cut off."
-
  book:  "Sofonias 1:12"
  version1: "E há de ser que, naquele tempo, esquadrinharei a Jerusalém com lanternas, e castigarei os homens que estão assentados sobre as suas fezes, que dizem no seu coração: O Senhor não faz bem nem faz mal."
  version2: "E há de ser que, naquele tempo, esquadrinharei Jerusalém com lanternas e castigarei os homens que estão assentados sobre as suas fezes, que dizem no seu coração: O SENHOR não faz bem nem faz mal."
  version3: "E há de ser que, naquele tempo, esquadrinharei a Jerusalém com lanternas, e castigarei os homens que se espessam como a borra do vinho, que dizem no seu coração: O SENHOR não faz o bem nem faz o mal."
  version4: "E há de ser que, naquele tempo, esquadrinharei a Jerusalém com lanternas, e castigarei os homens que se embrutecem com as fezes do vinho, que dizem no seu coração: O Senhor não faz o bem nem faz o mal."
  version5: "Naquele tempo esquadrinharei a Jerusalém com velas, e castigarei os homens que estão encravados nas suas fezes; os quais dizem no seu coração: Jeová não fará o bem, nem fará o mal."
  version6: "Naquele tempo, esquadrinharei a Jerusalém com lanternas e castigarei os homens que estão apegados à borra do vinho e dizem no seu coração: O SENHOR não faz bem, nem faz mal."
  version7: "Naquele tempo, inspecionarei Jerusalém com lanternas, castigarei os homens que, sentados em sua borra, dizem consigo mesmos: O Senhor não faz bem nem mal."
  version8: "And it shall come to pass at that time, <i>that</i> I will search Jerusalem with lamps, and punish the men that are settled on their lees, that say in their heart, Jehovah will not do good, neither will he do evil."
  version9: "And it shall come to pass at that time, <i>that</i> I will search Jerusalem with candles, and punish the men that are settled on their lees: that say in their heart, The LORD will not do good, neither will he do evil. <i>{settled: Heb. curded, or, thickened}</i>"
-
  book:  "Sofonias 1:13"
  version1: "Por isso será saqueada a sua fazenda, e assoladas as suas casas: e edificarão casas, mas não habitarão nelas, e plantarão vinhas, mas não lhes beberão o vinho."
  version2: "Por isso, será saqueada a sua fazenda, e assoladas as suas casas; e edificarão casas, mas não habitarão nelas, e plantarão vinhas, mas não lhes beberão o vinho."
  version3: "Por isso serão saqueados os seus bens, e assoladas as suas casas; e edificarão casas, mas não habitarão nelas, e plantarão vinhas, mas não lhes beberão o seu vinho."
  version4: "Por isso as riquezas deles se tornarão em despojo e as suas casas em desolação; e edificarão casas, mas não habitarão nelas; e plantarão vinhas, mas não lhes beberão o vinho."
  version5: "As riquezas deles se tornarão em despojo, e as suas casas em desolação; edificarão casas, mas nelas não habitarão; plantarão vinhas, porém não lhes beberão o vinho."
  version6: "Por isso, serão saqueados os seus bens e assoladas as suas casas; e edificarão casas, mas não habitarão nelas, plantarão vinhas, porém não lhes beberão o vinho."
  version7: "Seus bens serão entregues à pilhagem, suas moradas serão saqueadas. Edificarão casas, mas não as habitarão, plantarão vinhas, mas não beberão de seu vinho."
  version8: "And their wealth shall become a booty, and their houses a desolation; and they shall build houses, and not inhabit them; and they shall plant vineyards, and not drink the wine thereof."
  version9: "Therefore their goods shall become a booty, and their houses a desolation: they shall also build houses, but not inhabit <i>them</i>; and they shall plant vineyards, but not drink the wine thereof."
-
  book:  "Sofonias 1:14"
  version1: "O grande dia do Senhor está perto, está perto, e se apressa muito a voz do dia do Senhor: amargamente clamará ali o homem poderoso."
  version2: "O grande dia do SENHOR está perto, está perto, e se apressa muito a voz do dia do SENHOR; amargamente clamará ali o homem poderoso."
  version3: "O grande dia do SENHOR está perto, sim, está perto, e se apressa muito; amarga é a voz do dia do SENHOR; clamará ali o poderoso."
  version4: "O grande dia do Senhor está perto; sim, está perto, e se apressa muito; ei-la, amarga é a voz do dia do Senhor; clama ali o homem poderoso."
  version5: "O grande dia de Jeová está perto, e vem chegando a toda a pressa, a saber, a voz do dia de Jeová; ali o valente clama amargamente."
  version6: "Está perto o grande Dia do SENHOR; está perto e muito se apressa. Atenção! O Dia do SENHOR é amargo, e nele clama até o homem poderoso."
  version7: "Eis que se aproxima o grande dia do Senhor! Ele se aproxima rapidamente. Terrível é o ruído que faz o dia do Senhor; o mais forte soltará gritos de amargura nesse dia."
  version8: "The great day of Jehovah is near, it is near, and hasteth greatly. The voice of the day of Jehovah: the mighty man shall cry there bitterly."
  version9: "The great day of the LORD <i>is</i> near, <i>it is</i> near, and hasteth greatly, <i>even</i> the voice of the day of the LORD: the mighty man shall cry there bitterly."
-
  book:  "Sofonias 1:15"
  version1: "Aquele dia é um dia de indignação, dia de angústia e de ânsia, dia de alvoroço e de desolação, dia de trevas e de escuridão, dia de nuvens e de densas trevas."
  version2: "Aquele dia é um dia de indignação, dia de angústia e de ânsia, dia de alvoroço e de desolação, dia de trevas e de escuridão, dia de nuvens e de densas trevas,"
  version3: "Aquele dia será um dia de indignação, dia de tribulação e de angústia, dia de alvoroço e de assolação, dia de trevas e de escuridão, dia de nuvens e de densas trevas,"
  version4: "Aquele dia é dia de indignação, dia de tribulação e de angústia, dia de alvoroço e de assolação, dia de trevas e de escuridão, dia de nuvens e de densas trevas,"
  version5: "Esse dia é dia de indignação, dia de tribulação e angústia, dia de alvoroço e de assolação, dia de trevas e de escuridão, dia de nuvens e negrume,"
  version6: "Aquele dia é dia de indignação, dia de angústia e dia de alvoroço e desolação, dia de escuridade e negrume, dia de nuvens e densas trevas,"
  version7: "Esse dia será um dia de ira, dia de angústia e de aflição, dia de ruína e de devastação; dia de trevas e escuridão, dia de nuvens e de névoas espessas,"
  version8: "That day is a day of wrath, a day of trouble and distress, a day of ruin and desolation, a day of darkness and gloom, a day of clouds and gross darkness,"
  version9: "That day <i>is</i> a day of wrath, a day of trouble and distress, a day of wasteness and desolation, a day of darkness and gloominess, a day of clouds and thick darkness,"
-
