  version2: "O remanescente de Israel não cometerá iniqüidade, nem proferirá mentira, e na sua boca não se achará língua enganosa; porque serão apascentados, deitar-se-ão, e não haverá quem <i>os</i> espante."
  version3: "O remanescente de Israel não cometerá iniqüidade, nem proferirá mentira, e na sua boca não se achará língua enganosa; mas serão apascentados, e deitar-se-ão, e não haverá quem os espante."
  version4: "O remanescente de Israel não cometerá iniqüidade, nem proferirá mentira, e na sua boca não se achará língua enganosa; pois serão apascentados, e se deitarão, e não haverá quem os espante."
  version5: "O resto de Israel não fará iniqüidade, nem falará mentiras; não se achará na boca deles língua enganosa. Pois pastarão e se deitarão, e não haverá quem os espante."
  version6: "Os restantes de Israel não cometerão iniqüidade, nem proferirão mentira, e na sua boca não se achará língua enganosa, porque serão apascentados, deitar-se-ão, e não haverá quem os espante."
  version7: "Os que restarem de Israel se absterão do mal, e não proferirão a mentira; não se achará mais em sua boca língua enganosa, porque serão apascentados e repousarão, sem haver quem os inquiete."
  version8: "The remnant of Israel shall not work unrighteousness, nor speak lies; neither shall a deceitful tongue be found in their mouth: but *they* shall feed and lie down, and none shall make them afraid."
  version9: "The remnant of Israel shall not do iniquity, nor speak lies; neither shall a deceitful tongue be found in their mouth: for they shall feed and lie down, and none shall make <i>them</i> afraid."
