  book:  "Números 1:2"
  tags:  "Números1:2"
  version1: "Tomai a soma de toda a congregação dos filhos de Israel, segundo as suas gerações, segundo a casa de seus pais, conforme o número dos nomes de todo o varão, cabeça por cabeça;"
  version2: "Tomai a soma de toda a congregação dos filhos de Israel, segundo as suas gerações, segundo a casa de seus pais, conforme o número dos nomes de todo varão, cabeça por cabeça;"
  version3: "Tomai a soma de toda a congregação dos filhos de Israel, segundo as suas famílias, segundo a casa de seus pais, conforme o número dos nomes de todo o homem, cabeça por cabeça;"
  version4: "Tomai a soma de toda a congregação dos filhos de Israel, segundo as suas famílias, segundo as casas de seus pais, conforme o número dos nomes de todo homem, cabeça por cabeça;"
  version5: "Tirai a soma de toda a congregação dos filhos de Israel, pelas suas famílias, pelas casas de seus pais, segundo o número dos nomes, isto é, de todo o homem, cabeça por cabeça;"
  version6: "Levantai o censo de toda a congregação dos filhos de Israel, segundo as suas famílias, segundo a casa de seus pais, contando todos os homens, nominalmente, cabeça por cabeça."
  version7: "\"Fazei o recenseamento de toda a assembléia dos filhos de Israel segundo suas famílias, suas casas patriarcais, contando nominalmente por cabeça todos os varões da idade de vinte anos para cima,"
  version8: "Take the sum of the whole assembly of the children of Israel, after their families, according to their fathers' houses, by the number of the names, every male, according to their polls;"
  version9: "Take ye the sum of all the congregation of the children of Israel, after their families, by the house of their fathers, with the number of <i>their</i> names, every male by their polls;"
