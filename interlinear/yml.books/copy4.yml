  book:  "Números 1:1"
  tags:  "Números1:1"
  version1: "FALOU mais o Senhor a Moisés, no deserto de Sinai, na tenda da congregação, no primeiro <i>dia</i> do mês segundo, no segundo ano da sua saída da terra do Egito, dizendo:"
  version2: "Falou mais o SENHOR a Moisés, no deserto do Sinai, na tenda da congregação, no primeiro <i>dia</i> do segundo mês, no segundo ano da sua saída da terra do Egito, dizendo:"
  version3: "Falou mais o SENHOR a Moisés no deserto de Sinai, na tenda da congregação, no primeiro dia do segundo mês, no segundo ano da sua saída da terra do Egito, dizendo:"
  version4: "Falou o Senhor a Moisés no deserto de Sinai, na tenda da revelação, no primeiro dia do segundo mês, no segundo ano depois da saída dos filhos de Israel da terra do Egito, dizendo:"
  version5: "Falou Jeová a Moisés no deserto de Sinai, na tenda da revelação, no primeiro dia do segundo mês, no segundo ano depois da saída dos filhos de Israel da terra do Egito, dizendo:"
  version6: "No segundo ano após a saída dos filhos de Israel do Egito, no primeiro dia do segundo mês, falou o SENHOR a Moisés, no deserto do Sinai, na tenda da congregação, dizendo:"
  version7: "No primeiro dia do segundo mês, no segundo ano depois da saída do Egito, o Senhor disse a Moisés no deserto do Sinai, na tenda de reunião:"
  version8: "And Jehovah spoke to Moses in the wilderness of Sinai in the tent of meeting, on the first of the second month, in the second year after their departure from the land of Egypt, saying,"
  version9: "And the LORD spake unto Moses in the wilderness of Sinai, in the tabernacle of the congregation, on the first <i>day</i> of the second month, in the second year after they were come out of the land of Egypt, saying,"
