  book:  "Números 1:18"
  tags:  "Números1:18"
  version1: "E ajuntaram toda a congregação no primeiro dia do mês segundo, e declararam a sua descendência segundo as suas famílias, segundo a casa de seus pais, pelo número dos nomes dos de vinte anos e para cima, cabeça por cabeça;"
  version2: "e ajuntaram toda a congregação no primeiro dia do segundo mês, e declararam a sua descendência segundo as suas famílias, segundo a casa de seus pais, pelo número dos nomes dos de vinte anos para cima, cabeça por cabeça;"
  version3: "E reuniram toda a congregação no primeiro dia do mês segundo, e declararam a sua descendência segundo as suas famílias, segundo a casa de seus pais, pelo número dos nomes dos de vinte anos para cima, cabeça por cabeça;"
  version4: "e, tendo ajuntado toda a congregação no primeiro dia do segundo mês, declararam a linhagem deles segundo as suas famílias, segundo as casas de seus pais, conforme o número dos nomes dos de vinte anos para cima, cabeça por cabeça;"
  version5: "e, ajuntando toda a congregação no primeiro dia do segundo mês, declararam a linhagem deles segundo as suas famílias, pelas casas de seus pais, conforme o número dos nomes, desde os que têm a idade de vinte anos e daí para cima, cabeça por cabeça."
  version6: "E, tendo ajuntado toda a congregação no primeiro dia do mês segundo, declararam a descendência deles, segundo as suas famílias, segundo a casa de seus pais, contados nominalmente, de vinte anos para cima, cabeça por cabeça."
  version7: "convocaram toda a assembléia no primeiro dia do segundo mês. Efetuaram o recenseamento por clãs e famílias, contando nome por nome as pessoas da idade de vinte anos para cima,"
  version8: "and gathered the whole assembly together on the first of the second month. And they declared their pedigrees after their families, according to their fathers' houses, by the number of the names, from twenty years old and upward, according to their polls."
  version9: "And they assembled all the congregation together on the first <i>day</i> of the second month, and they declared their pedigrees after their families, by the house of their fathers, according to the number of the names, from twenty years old and upward, by their polls."
