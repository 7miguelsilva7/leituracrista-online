  book:  "Números 1:3"
  tags:  "Números1:3"
  version1: "Da idade de vinte anos e para cima, todos os que saem à guerra em Israel: a estes contareis segundo os seus exércitos, tu e Aarão."
  version2: "da idade de vinte anos para cima, todos os que saem à guerra em Israel, a estes contareis segundo os seus exércitos, tu e Arão."
  version3: "Da idade de vinte anos para cima, todos os que em Israel podem sair à guerra, a estes contareis segundo os seus exércitos, tu e Arão."
  version4: "os da idade de vinte anos para cima, isto é, todos os que em Israel podem sair à guerra, a esses contareis segundo os seus exércitos, tu e Arão."
  version5: "desde os que têm a idade de vinte anos e daí para cima, sim todos os que em Israel podem sair à guerra, a esses contareis pelas suas turmas, tu e Arão."
  version6: "Da idade de vinte anos para cima, todos os capazes de sair à guerra em Israel, a esses contareis segundo os seus exércitos, tu e Arão."
  version7: "todos os israelitas aptos para o serviço das armas: fareis o recenseamento deles segundo os seus grupos, tu e Aarão."
  version8: "from twenty years and upward, all that go forth to military service in Israel: ye shall number them according to their hosts, thou and Aaron."
  version9: "From twenty years old and upward, all that are able to go forth to war in Israel: thou and Aaron shall number them by their armies."
