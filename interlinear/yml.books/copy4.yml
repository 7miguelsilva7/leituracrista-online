  version2: "Isto terás das <i>coisas</i> santíssimas do fogo: todas as suas ofertas, com todas as suas ofertas de manjares, e com todas as suas expiações do pecado, e com todas as suas expiações da culpa, que me restituírem; elas <i>serão coisas</i> santíssimas para ti e para teus filhos."
  version3: "Isto terás das coisas santíssimas do fogo; todas as suas ofertas com todas as suas ofertas de alimentos, e com todas as suas expiações pelo pecado, e com todas as suas expiações pela culpa, que me apresentarão; serão coisas santíssimas para ti e para teus filhos."
  version4: "Das coisas santíssimas reservadas do fogo serão tuas todas as suas ofertas, a saber, todas as ofertas de cereais, todas as ofertas pelo pecado e todas as ofertas pela culpa, que me entregarem; estas coisas serão santíssimas para ti e para teus filhos."
  version5: "Isto será teu das coisas santíssimas, reservadas do fogo: todas as suas oblações, a saber, todas as suas ofertas de cereais, e todas as suas ofertas pelo pecado, e todas as suas ofertas pela culpa com que me fazem restituição, serão santíssimas para ti e para teus filhos."
  version6: "Isto terás das coisas santíssimas, não dadas ao fogo: todas as suas ofertas, com todas as suas ofertas de manjares, e com todas as suas ofertas pelo pecado, e com todas as suas ofertas pela culpa, que me apresentarem, serão coisas santíssimas para ti e para teus filhos."
  version7: "Eis o que receberás das coisas santíssimas que não são queimadas; todas as suas ofertas, oblações, sacrifícios pelo pecado, sacrifícios de reparação; todas essas coisas santíssimas serão para ti e teus filhos."
  version8: "This shall be thine of the most holy things, <i>reserved</i> from the fire: every offering of theirs, of all their oblations, and of all their sin-offerings, and of all their trespass-offerings, which they render unto me, it is most holy for thee and for thy sons."
  version9: "This shall be thine of the most holy things, <i>reserved</i> from the fire: every oblation of theirs, every meat offering of theirs, and every sin offering of theirs, and every trespass offering of theirs, which they shall render unto me, <i>shall be</i> most holy for thee and for thy sons."
