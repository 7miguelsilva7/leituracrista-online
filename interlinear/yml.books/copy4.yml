  book:  "Números 1:20"
  tags:  "Números1:20"
  version1: "Foram pois os filhos de Rúben, o primogênito de Israel, as suas gerações pelas suas famílias, segundo a casa de seus pais, pelo número dos nomes, cabeça por cabeça, todo o varão de vinte anos e para cima, todos os que podiam sair à guerra,"
  version2: "Foram, pois, os filhos de Rúben, o primogênito de Israel, as suas gerações, pelas suas famílias, segundo a casa de seus pais, pelo número dos nomes, cabeça por cabeça, todo varão de vinte anos para cima, todos os que podiam sair à guerra,"
  version3: "Foram, pois, os filhos de Rúben, o primogênito de Israel, as suas gerações, pelas suas famílias, segundo a casa de seus pais, pelo número dos nomes, cabeça por cabeça, todo o homem de vinte anos para cima, todos os que podiam sair à guerra,"
  version4: "Os filhos de Rúben o primogênito de Israel, as suas gerações, pelas suas famílias, segundo as casas de seus pais, conforme o número dos nomes, cabeça por cabeça, todo homem de vinte anos para cima, todos os que podiam sair à guerra,"
  version5: "Os filhos de Rúben, primogênito de Israel, as suas gerações, pelas suas famílias, pelas casas de seus pais, segundo o número dos nomes, cabeça por cabeça, todos os homens de vinte anos e daí para cima, todos os que podiam sair à guerra:"
  version6: "Dos filhos de Rúben, o primogênito de Israel, as suas gerações, pelas suas famílias, segundo a casa de seus pais, contados nominalmente, cabeça por cabeça, todos os homens de vinte anos para cima, todos os capazes de sair à guerra,"
  version7: "Dos filhos de Rubem, primogênito de Israel, seus descendentes segundo suas famílias e suas casas patriarcais, contando seus nomes por cabeça, todos os varões da idade de vinte anos para cima - todos os que eram aptos para o serviço das armas -,"
  version8: "And the sons of Reuben, Israel's eldest son, their generations, after their families, according to their fathers' houses, by the number of the names, according to their polls, every male from twenty years old and upward, all that went forth to military service:"
  version9: "And the children of Reuben, Israel's eldest son, by their generations, after their families, by the house of their fathers, according to the number of the names, by their polls, every male from twenty years old and upward, all that were able to go forth to war;"
