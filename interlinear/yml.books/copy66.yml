  version1: "Eu sei as tuas obras, e onde habitas, <i>que é</i> onde está o trono de Satanás; e reténs o meu nome, e não negaste a minha fé, ainda nos dias de Antipas, minha fiel testemunha, o qual foi morto entre vós, onde Satanás habita."
  version2: "Eu sei as tuas obras, e onde habitas, <i>que é</i> onde está o trono de Satanás; e reténs o meu nome e não negaste a minha fé, ainda nos dias de Antipas, minha fiel testemunha, o qual foi morto entre vós, onde Satanás habita."
  version3: "Conheço as tuas obras, e onde habitas, que é onde está o trono de Satanás; e reténs o meu nome, e não negaste a minha fé, ainda nos dias de Antipas, minha fiel testemunha, o qual foi morto entre vós, onde Satanás habita."
  version4: "Sei onde habitas, que é onde está o trono de Satanás; mas reténs o meu nome e não negaste a minha fé, mesmo nos dias de Antipas, minha fiel testemunha, o qual foi morto entre vós, onde Satanás habita."
  version5: "Sei onde habitas; onde Satanás tem o seu trono; e que conservas o meu nome e não negaste a minha fé, mesmo nos dias de Antipas, minha fiel testemunha, o qual foi morto entre vós, onde habita Satanás."
  version6: "Conheço o lugar em que habitas, onde está o trono de Satanás, e que conservas o meu nome e não negaste a minha fé, ainda nos dias de Antipas, minha testemunha, meu fiel, o qual foi morto entre vós, onde Satanás habita."
  version7: "Sei onde habitas: aí se acha o trono de Satanás. Mas tu te apegas firmemente ao meu nome e não renegaste a minha fé, mesmo naqueles dias em que minha fiel testemunha Antipas foi morto entre vós, onde Satanás habita."
  version8: "I know where thou dwellest, where the throne of Satan <i>is</i>; and thou holdest fast my name, and hast not denied my faith, even in the days in which Antipas my faithful witness <i>was</i>, who was slain among you, where Satan dwells."
  version9: "I know thy works, and where thou dwellest, <i>even</i> where Satan's seat <i>is</i>: and thou holdest fast my name, and hast not denied my faith, even in those days wherein Antipas <i>was</i> my faithful martyr, who was slain among you, where Satan dwelleth."
