  book:  "Apocalipse 2:14"
  version1: "Mas umas poucas de coisas tenho contra ti: porque tens lá os que seguem a doutrina de Balaão, o qual ensinava Balaque a lançar tropeços diante dos filhos de Israel, para que comessem dos sacrifícios da idolatria, e se prostituíssem."
  version2: "Mas umas poucas coisas tenho contra ti, porque tens lá os que seguem a doutrina de Balaão, o qual ensinava Balaque a lançar tropeços diante dos filhos de Israel para que comessem dos sacrifícios da idolatria e se prostituíssem."
  version3: "Mas algumas poucas coisas tenho contra ti, porque tens lá os que seguem a doutrina de Balaão, o qual ensinava Balaque a lançar tropeços diante dos filhos de Israel, para que comessem dos sacrifícios da idolatria, e se prostituíssem."
  version4: "entretanto, algumas coisas tenho contra ti; porque tens aí os que seguem a doutrina de Balaão, o qual ensinava Balaque a lançar tropeços diante dos filhos de Israel, introduzindo-os a comerem das coisas sacrificadas a ídolos e a se prostituírem."
  version5: "Tenho, porém, contra ti umas poucas de coisas, porque tens aí aos que seguem o ensino de Balaão, que ensinava a Balaque a pôr uma pedra de tropeço diante dos filhos de Israel, isto é, a comer das coisas sacrificadas aos ídolos e a fornicar."
  version6: "Tenho, todavia, contra ti algumas coisas, pois que tens aí os que sustentam a doutrina de Balaão, o qual ensinava a Balaque a armar ciladas diante dos filhos de Israel para comerem coisas sacrificadas aos ídolos e praticarem a prostituição."
  version7: "Todavia, tenho alguma coisa contra ti: é que tens aí sequazes da doutrina de Balaão, o qual ensinou Balac a fazer tropeçar os filhos de Israel, para levá-los a comer carne imolada aos ídolos e praticar imundícies."
  version8: "But I have a few things against thee: that thou hast there those who hold the doctrine of Balaam, who taught Balak to cast a snare before the sons of Israel, to eat <i>of</i> idol sacrifices and commit fornication."
  version9: "But I have a few things against thee, because thou hast there them that hold the doctrine of Balaam, who taught Balac to cast a stumblingblock before the children of Israel, to eat things sacrificed unto idols, and to commit fornication."
