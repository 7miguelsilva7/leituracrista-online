  book:  "Apocalipse 1:11"
  version1: "Que dizia: O que vês, escreve-o num livro, e envia-<i>o</i> às sete igrejas que estão na Ásia: a Éfeso, e a Smirna, e a Pérgamo, e a Tiatira, e a Sardo, e a Filadélfia, e a Laodicéia."
  version2: "que dizia: O que vês, escreve-o num livro e envia-<i>o</i> às sete igrejas que estão na Ásia: a Éfeso, e a Esmirna, e a Pérgamo, e a Tiatira, e a Sardes, e a Filadélfia, e a Laodicéia."
  version3: "Que dizia: Eu sou o Alfa e o Omega, o primeiro e o derradeiro; e o que vês, escreve-o num livro, e envia-o às sete igrejas que estão na Ásia: a Éfeso, e a Esmirna, e a Pérgamo, e a Tiatira, e a Sardes, e a Filadélfia, e a Laodicéia."
  version4: "que dizia: O que vês, escreve-o num livro, e envia-o às sete igrejas: a Éfeso, a Esmirna, a Pérgamo, a Tiatira, a Sardes, a Filadélfia e a Laodicéia."
  version5: "que dizia: O que vês, escreve-o em um livro e envia-o às sete igrejas: a Éfeso, a Esmirna, a Pérgamo, a Tiatira, a Sardes, a Filadélfia e a Laodicéia."
  version6: "dizendo: O que vês escreve em livro e manda às sete igrejas: Éfeso, Esmirna, Pérgamo, Tiatira, Sardes, Filadélfia e Laodicéia."
  version7: "que dizia: O que vês, escreve-o num livro e manda-o às sete igrejas: a Éfeso, a Esmirna, a Pérgamo, a Tiatira, a Sardes, a Filadélfia e a Laodicéia."
  version8: "saying, What thou seest write in a book, and send to the seven assemblies: to Ephesus, and to Smyrna, and to Pergamos, and to Thyatira, and to Sardis, and to Philadelphia, and to Laodicea."
