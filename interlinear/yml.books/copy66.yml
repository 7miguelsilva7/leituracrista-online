tiles:

-
  book:  "Apocalipse 1:1"
  version1: "REVELAÇÃO de Jesus Cristo, a qual Deus lhe deu, para mostrar aos seus servos as <i>coisas</i> que brevemente devem acontecer; e pelo seu anjo as enviou, e as notificou a João seu servo;"
  version2: "Revelação de Jesus Cristo, a qual Deus lhe deu para mostrar aos seus servos as <i>coisas</i> que brevemente devem acontecer; e pelo seu anjo as enviou e as notificou a João, seu servo,"
  version3: "Revelação de Jesus Cristo, a qual Deus lhe deu, para mostrar aos seus servos as coisas que brevemente devem acontecer; e pelo seu anjo as enviou, e as notificou a João seu servo;"
  version4: "Revelação de Jesus Cristo, que Deus lhe deu para mostrar aos seus servos as coisas que brevemente devem acontecer; e, enviando-as pelo seu anjo, as notificou a seu servo João;"
  version5: "A revelação de Jesus Cristo, que Deus lhe concedeu para manifestar aos seus servos as coisas que cedo devem acontecer, as quais ele, enviando-as por intermédio do seu anjo, significou ao seu servo João,"
  version6: "Revelação de Jesus Cristo, que Deus lhe deu para mostrar aos seus servos as coisas que em breve devem acontecer e que ele, enviando por intermédio do seu anjo, notificou ao seu servo João,"
  version7: "Revelação de Jesus Cristo, que lhe foi confiada por Deus para manifestar aos seus servos o que deve acontecer em breve. Ele, por sua vez, por intermédio de seu anjo, comunicou ao seu servo João,"
  version8: "Revelation of Jesus Christ, which God gave to him, to shew to his bondmen what must shortly take place; and he signified <i>it</i>, sending by his angel, to his bondman John,"
  version9: "The Revelation of Jesus Christ, which God gave unto him, to shew unto his servants things which must shortly come to pass; and he sent and signified <i>it</i> by his angel unto his servant John:"
-
  book:  "Apocalipse 1:2"
  version1: "O qual testificou da palavra de Deus, e do testemunho de Jesus Cristo, e de tudo o que tem visto."
  version2: "o qual testificou da palavra de Deus, e do testemunho de Jesus Cristo, e de tudo o que tem visto."
  version3: "O qual testificou da palavra de Deus, e do testemunho de Jesus Cristo, e de tudo o que tem visto."
  version4: "o qual testificou da palavra de Deus, e do testemunho de Jesus Cristo, de tudo quanto viu."
  version5: "que testificou a palavra de Deus, e o testemunho de Jesus Cristo, sim tudo quanto viu."
  version6: "o qual atestou a palavra de Deus e o testemunho de Jesus Cristo, quanto a tudo o que viu."
  version7: "o qual atesta, como palavra de Deus, o testemunho de Jesus Cristo e tudo o que viu."
  version8: "who testified the word of God, and the testimony of Jesus Christ, all things that he saw."
  version9: "Who bare record of the word of God, and of the testimony of Jesus Christ, and of all things that he saw."
-
  book:  "Apocalipse 1:3"
  version1: "Bem-aventurado aquele que lê, e os que ouvem as palavras desta profecia, e guardam as <i>coisas</i> que nela estão escritas; porque o tempo está próximo."
  version2: "Bem-aventurado aquele que lê, e os que ouvem as palavras desta profecia, e guardam as <i>coisas</i> que nela estão escritas; porque o tempo está próximo."
  version3: "Bem-aventurado aquele que lê, e os que ouvem as palavras desta profecia, e guardam as coisas que nela estão escritas; porque o tempo está próximo."
  version4: "Bem-aventurado aquele que lê e bem-aventurados os que ouvem as palavras desta profecia e guardam as coisas que nela estão escritas; porque o tempo está próximo."
  version5: "Bem-aventurado o que lê e bem-aventurados os que ouvem as palavras desta profecia e guardam as coisas que nela estão escritas; pois o tempo está próximo."
  version6: "Bem-aventurados aqueles que lêem e aqueles que ouvem as palavras da profecia e guardam as coisas nela escritas, pois o tempo está próximo."
  version7: "Feliz o leitor e os ouvintes se observarem as coisas nela escritas, porque o tempo está próximo."
  version8: "Blessed <i>is</i> he that reads, and they that hear the words of the prophecy, and keep the things written in it; for the time <i>is</i> near."
  version9: "Blessed <i>is</i> he that readeth, and they that hear the words of this prophecy, and keep those things which are written therein: for the time <i>is</i> at hand."
-
  book:  "Apocalipse 1:4"
  version1: "JOÃO, às sete igrejas que estão na Ásia: Graça e paz <i>seja</i> convosco da parte daquele que é, e que era, e que há de vir, e da dos sete espíritos que estão diante do seu trono;"
  version2: "João, às sete igrejas que estão na Ásia: Graça e paz <i>seja</i> convosco da parte daquele que é, e que era, e que há de vir, e da dos sete Espíritos que estão diante do seu trono;"
  version3: "João, às sete igrejas que estão na Ásia: Graça e paz seja convosco da parte daquele que é, e que era, e que há de vir, e da dos sete espíritos que estão diante do seu trono;"
  version4: "João, às sete igrejas que estão na Ásia: Graça a vós e paz da parte daquele que é, e que era, e que há de vir, e da dos sete espíritos que estão diante do seu trono;"
  version5: "João, às sete igrejas que estão na Ásia: Graça a vós e paz da parte daquele que é, que era e que há de vir; e da dos sete espíritos que estão diante do seu trono;"
  version6: "João, às sete igrejas que se encontram na Ásia, graça e paz a vós outros, da parte daquele que é, que era e que há de vir, da parte dos sete Espíritos que se acham diante do seu trono"
  version7: "João às sete igrejas que estão na Ásia: a vós, graça e paz da parte daquele que é, que era e que vem da parte dos sete Espíritos que estão diante do seu trono"
  version8: "John to the seven assemblies which <i>are</i> in Asia: Grace to you and peace from <i>him</i> who is, and who was, and who is to come; and from the seven Spirits which <i>are</i> before his throne;"
  version9: "John to the seven churches which are in Asia: Grace <i>be</i> unto you, and peace, from him which is, and which was, and which is to come; and from the seven Spirits which are before his throne;"
-
  book:  "Apocalipse 1:5"
  version1: "E da parte de Jesus Cristo, que é a fiel testemunha, o primogênito dos mortos e o príncipe dos reis da terra. Àquele que nos ama, e em seu sangue nos lavou dos nossos pecados,"
  version2: "e da parte de Jesus Cristo, que é a fiel testemunha, o primogênito dos mortos e o príncipe dos reis da terra. Àquele que nos ama, e em seu sangue nos lavou dos nossos pecados,"
  version3: "E da parte de Jesus Cristo, que é a fiel testemunha, o primogênito dentre os mortos e o príncipe dos reis da terra. Aquele que nos amou, e em seu sangue nos lavou dos nossos pecados,"
  version4: "e da parte de Jesus Cristo, que é a fiel testemunha, o primogênito dos mortos e o Príncipe dos reis da terra. Àquele que nos ama, e pelo seu sangue nos libertou dos nossos pecados,"
  version5: "e da de Jesus Cristo, que é a testemunha fiel, o primogênito dos mortos e o príncipe dos reis da terra. Àquele que nos ama, e nos libertou dos nossos pecados pelo seu sangue,"
  version6: "e da parte de Jesus Cristo, a Fiel Testemunha, o Primogênito dos mortos e o Soberano dos reis da terra. Àquele que nos ama, e, pelo seu sangue, nos libertou dos nossos pecados,"
  version7: "e da parte de Jesus Cristo, testemunha fiel, primogênito dentre os mortos e soberano dos reis da terra. Àquele que nos ama, que nos lavou de nossos pecados no seu sangue"
  version8: "and from Jesus Christ, the faithful witness, the firstborn from the dead, and the prince of the kings of the earth. To him who loves us, and has washed us from our sins in his blood,"
  version9: "And from Jesus Christ, <i>who is</i> the faithful witness, <i>and</i> the first begotten of the dead, and the prince of the kings of the earth. Unto him that loved us, and washed us from our sins in his own blood,"
-
  book:  "Apocalipse 1:6"
  version1: "E nos fez reis e sacerdotes para Deus e seu Pai: a ele glória e poder para todo o sempre. Amém."
  version2: "e nos fez reis e sacerdotes para Deus e seu Pai, a ele, glória e poder para todo o sempre. Amém!"
  version3: "E nos fez reis e sacerdotes para Deus e seu Pai; a ele glória e poder para todo o sempre. Amém."
  version4: "e nos fez reino, sacerdotes para Deus, seu Pai, a ele seja glória e domínio pelos séculos dos séculos. Amém."
  version5: "e nos fez reino, sacerdotes para Deus e seu Pai, a ele a glória e o domínio pelos séculos dos séculos. Amém."
  version6: "e nos constituiu reino, sacerdotes para o seu Deus e Pai, a ele a glória e o domínio pelos séculos dos séculos. Amém!"
  version7: "e que fez de nós um reino de sacerdotes para Deus e seu Pai, glória e poder pelos séculos dos séculos! Amém."
  version8: "and made us a kingdom, priests to his God and Father: to him <i>be</i> the glory and the might to the ages of ages. Amen."
  version9: "And hath made us kings and priests unto God and his Father; to him <i>be</i> glory and dominion for ever and ever. Amen."
-
  book:  "Apocalipse 1:7"
  version1: "Eis que vem com as nuvens e todo o olho o verá, até os mesmos que o traspassaram; e todas as tribos da terra se lamentarão sobre ele. Sim. Amém."
  version2: "Eis que vem com as nuvens, e todo olho o verá, até os mesmos que o traspassaram; e todas as tribos da terra se lamentarão sobre ele. Sim! Amém!"
  version3: "Eis que vem com as nuvens, e todo o olho o verá, até os mesmos que o traspassaram; e todas as tribos da terra se lamentarão sobre ele. Sim. Amém."
  version4: "Eis que vem com as nuvens, e todo olho o verá, até mesmo aqueles que o traspassaram; e todas as tribos da terra se lamentarão sobre ele. Sim. Amém."
  version5: "Ei-lo que vem com as nuvens. Todo o olho o verá, e aqueles que o traspassaram; e todas as tribos da terra se lamentarão sobre ele. Sim. Amém."
  version6: "Eis que vem com as nuvens, e todo olho o verá, até quantos o traspassaram. E todas as tribos da terra se lamentarão sobre ele. Certamente. Amém!"
  version7: "Ei-lo que vem com as nuvens. Todos os olhos o verão, mesmo aqueles que o traspassaram. Por sua causa, hão de lamentar-se todas as raças da terra. Sim. Amém."
  version8: "Behold, he comes with the clouds, and every eye shall see him, and they which have pierced him, and all the tribes of the land shall wail because of him. Yea. Amen."
  version9: "Behold, he cometh with clouds; and every eye shall see him, and they <i>also</i> which pierced him: and all kindreds of the earth shall wail because of him. Even so, Amen."
-
  book:  "Apocalipse 1:8"
