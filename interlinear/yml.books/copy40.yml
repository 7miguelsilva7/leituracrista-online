  book:  "Mateus 1:20"
  tags:  "Mateus1:20"
  version1: "E, projetando ele isto, eis que em sonho lhe apareceu um anjo do Senhor, dizendo: José, filho de Davi, não temas receber a Maria tua mulher, porque o que nela está gerado é do Espírito Santo;"
  version2: "E, projetando ele isso, eis que, em sonho, lhe apareceu um anjo do Senhor, dizendo: José, filho de Davi, não temas receber a Maria, tua mulher, porque o que nela está gerado é do Espírito Santo."
  version3: "E, projetando ele isto, eis que em sonho lhe apareceu um anjo do Senhor, dizendo: José, filho de Davi, não temas receber a Maria, tua mulher, porque o que nela está gerado é do Espírito Santo;"
  version4: "E, projetando ele isso, eis que em sonho lhe apareceu um anjo do Senhor, dizendo: José, filho de Davi, não temas receber a Maria, tua mulher, pois o que nela se gerou é do Espírito Santo;"
  version5: "Quando, porém, pensava nestas coisas, eis que um anjo do Senhor lhe apareceu em sonhos, dizendo: José, filho de Davi, não temas receber a Maria, tua mulher; pois o que nela foi gerado, é por virtude do Espírito Santo."
  version6: "Enquanto ponderava nestas coisas, eis que lhe apareceu, em sonho, um anjo do Senhor, dizendo: José, filho de Davi, não temas receber Maria, tua mulher, porque o que nela foi gerado é do Espírito Santo."
  version7: "Enquanto assim pensava, eis que um anjo do Senhor lhe apareceu em sonhos e lhe disse: José, filho de Davi, não temas receber Maria por esposa, pois o que nela foi concebido vem do Espírito Santo."
  version8: "but while he pondered on these things, behold, an angel of <i>the</i> Lord appeared to him in a dream, saying, Joseph, son of David, fear not to take to <i>thee</i> Mary, thy wife, for that which is begotten in her is of <i>the</i> Holy Spirit."
  version9: "But while he thought on these things, behold, the angel of the Lord appeared unto him in a dream, saying, Joseph, thou son of David, fear not to take unto thee Mary thy wife: for that which is conceived in her is of the Holy Ghost. <i>{conceived: Gr. begotten}</i>"
