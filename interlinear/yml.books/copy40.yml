  book:  "Mateus 1:17"
  tags:  "Mateus1:17"
  version1: "De sorte que todas as gerações, desde Abraão até Davi, <i>são</i> catorze gerações; e desde Davi até a deportação para a Babilônia, catorze gerações; e desde a deportação para a Babilônia até Cristo, catorze gerações."
  version2: "De sorte que todas as gerações, desde Abraão até Davi, <i>são</i> catorze gerações; e, desde Davi até a deportação para a Babilônia, catorze gerações; e, desde a deportação para a Babilônia até Cristo, catorze gerações."
  version3: "De sorte que todas as gerações, desde Abraão até Davi, são catorze gerações; e desde Davi até a deportação para a babilônia, catorze gerações; e desde a deportação para a babilônia até Cristo, catorze gerações."
  version4: "De sorte que todas as gerações, desde Abraão até Davi, são catorze gerações; e desde Davi até a deportação para Babilônia, catorze gerações; e desde a deportação para Babilônia até o Cristo, catorze gerações."
  version5: "Assim todas as gerações desde Abraão até Davi são catorze gerações; também desde Davi até o exílio em Babilônia, catorze gerações; e desde o exílio em Babilônia até o Cristo, catorze gerações."
  version6: "De sorte que todas as gerações, desde Abraão até Davi, são catorze; desde Davi até ao exílio na Babilônia, catorze; e desde o exílio na Babilônia até Cristo, catorze."
  version7: "Portanto, as gerações, desde Abraão até Davi, são quatorze. Desde Davi até o cativeiro de Babilônia, quatorze gerações. E, depois do cativeiro até Cristo, quatorze gerações. Nascimento de Jesus"
  version8: "All the generations, therefore, from Abraham to David <i>were</i> fourteen generations; and from David until the carrying away of Babylon, fourteen generations; and from the carrying away of Babylon unto the Christ, fourteen generations."
  version9: "So all the generations from Abraham to David <i>are</i> fourteen generations; and from David until the carrying away into Babylon <i>are</i> fourteen generations; and from the carrying away into Babylon unto Christ <i>are</i> fourteen generations."
