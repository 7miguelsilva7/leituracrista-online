  book:  "Esdras 6:8"
  version1: "Também por mim se decreta o que haveis de fazer com os anciãos dos judeus, para que edifiquem esta casa de Deus, <i>a saber</i>: Que da fazenda do rei, dos tributos dalém do rio, se pague prontamente a despesa a estes homens, para que não sejam impedidos."
  version2: "Também por mim se decreta o que haveis de fazer com os anciãos dos judeus, para que edifiquem a Casa de Deus, <i>a saber,</i> que da fazenda do rei, dos tributos dalém do rio, se pague prontamente a despesa a estes homens, para que não sejam impedidos."
  version3: "Também por mim se decreta o que haveis de fazer com os anciãos dos judeus, para a reedificação desta casa de Deus, a saber: que da fazenda do rei, dos tributos dalém do rio se pague prontamente a despesa a estes homens, para que não interrompam a obra."
  version4: "Além disso, por mim se decreta o que haveis de fazer para com esses anciãos dos judeus, para a edificação desta casa de Deus, a saber, que da fazenda do rei, dos tributos da província dalém do Rio, se pague prontamente a estes homens toda a despesa."
  version5: "Além disso por mim se decreta o que haveis de fazer a estes anciãos dos judeus para a edificação desta casa de Deus, a saber, que, da fazenda do rei, isto é, do tributo além do Rio, se dê com pontualidade a despesa a estes homens, para que não tenham interrupção."
  version6: "Também por mim se decreta o que haveis de fazer a estes anciãos dos judeus, para que reedifiquem esta Casa de Deus, a saber, que da tesouraria real, isto é, dos tributos dalém do rio, se pague, pontualmente, a despesa a estes homens, para que não se interrompa a obra."
  version7: "Também ordeno como é que se deve proceder com aqueles anciãos dos judeus, tendo em vista a reconstrução da mencionada casa de Deus: das receitas reais provenientes dos impostos de além-rio, a despesa será fielmente paga a esses homens, a fim de que a obra não sofra interrupção."
  version8: "Moreover, I give orders what ye shall do to these elders of the Jews, for the building of this house of God: that of the king's goods, of the tribute beyond the river, expenses be diligently given to these men, that they be not hindered."
  version9: "Moreover I make a decree what ye shall do to the elders of these Jews for the building of this house of God: that of the king's goods, <i>even</i> of the tribute beyond the river, forthwith expenses be given unto these men, that they be not hindered. <i>{I make...: Chaldee, by me a decree is made}</i> <i>{hindered: Chaldee, made to cease}</i>"
