  version4: "Desde os dias de nossos pais até o dia de hoje temos estado em grande culpa, e por causa das nossas iniqüidades fomos entregues, nós, os nossos reis e os nossos sacerdotes, na mão dos reis das terras, à espada, ao cativeiro, à rapina e à confusão do rosto, como hoje se vê."
  version5: "Desde os dias de nossos pais até o dia de hoje temos sido em extremo culpados; e por causa das nossas iniqüidades temos sido entregues, nós, os nossos reis e os nossos sacerdotes às mãos dos reis de outras terras, à espada, ao cativeiro, à rapina e à confusão do rosto, como hoje se vê."
  version6: "Desde os dias de nossos pais até hoje, estamos em grande culpa e, por causa das nossas iniqüidades, fomos entregues, nós, os nossos reis e os nossos sacerdotes, nas mãos dos reis de outras terras e sujeitos à espada, ao cativeiro, ao roubo e à ignomínia, como hoje se vê."
  version7: "Desde o tempo de nossos pais até o dia de hoje, temos sido gravemente culpados; e por causa de nossas iniqüidades, fomos escravizados, nós, nossos reis e nossos filhos; fomos entregues à mercê dos reis de outras terras, à espada, ao cativeiro, à pilhagem e à vergonha que nos cobre mesmo nos dias de hoje."
  version8: "Since the days of our fathers, we have been in great trespass to this day; and for our iniquities we, our kings, our priests, have been given into the hand of the kings of the lands, to the sword, and to captivity, and to spoil, and to confusion of face, as it is this day."
  version9: "Since the days of our fathers <i>have</i> we <i>been</i> in a great trespass unto this day; and for our iniquities have we, our kings, <i>and</i> our priests, been delivered into the hand of the kings of the lands, to the sword, to captivity, and to a spoil, and to confusion of face, as <i>it is</i> this day."
