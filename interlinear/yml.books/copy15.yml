  book:  "Esdras 3:11"
  version1: "E cantavam a revezes, louvando e celebrando ao Senhor; porque <i>é</i> bom; porque a sua benignidade <i>dura</i> para sempre sobre Israel. E todo o povo jubilou com grande júbilo, quando louvaram ao Senhor, pela fundação da casa do Senhor."
  version2: "E cantavam a revezes, louvando e celebrando ao SENHOR, porque <i>é</i> bom; porque a sua benignidade <i>dura</i> para sempre sobre Israel. E todo o povo jubilou com grande júbilo, quando louvou o SENHOR, pela fundação da Casa do SENHOR."
  version3: "E cantavam juntos por grupo, louvando e rendendo graças ao SENHOR, dizendo: porque é bom; porque a sua benignidade dura para sempre sobre Israel. E todo o povo jubilou com altas vozes, quando louvaram ao SENHOR, pela fundação da casa do SENHOR."
  version4: "E cantavam a revezes, louvando ao Senhor e dando-lhe graças com estas palavras: Porque ele é bom; porque a sua benignidade dura para sempre sobre Israel. E todo o povo levantou grande brado, quando louvaram ao Senhor, por se terem lançado os alicerces da casa do Senhor."
  version5: "Cantavam uns aos outros, louvando a Jeová e dando-lhe graças com estas palavras: Porque ele é bom; porque a sua misericórdia dura para sempre sobre Israel. Todo o povo levantou grandes brados, louvando a Jeová, por se terem lançado os alicerces da casa de Jeová."
  version6: "Cantavam alternadamente, louvando e rendendo graças ao SENHOR, com estas palavras: Ele é bom, porque a sua misericórdia dura para sempre sobre Israel. E todo o povo jubilou com altas vozes, louvando ao SENHOR por se terem lançado os alicerces da sua casa."
  version7: "Entoaram ao Senhor este refrão de louvor: Porque ele é bom, e porque sua misericórdia com Israel permanece para sempre! E todo o povo soltou aclamações de alegria para celebrar o Senhor, por ocasião do lançamento dos alicerces de sua casa."
  version8: "And they sang alternately together in praising and giving thanks to Jehovah: For he is good, for his loving-kindness <i>endureth</i> for ever toward Israel. And all the people shouted with a great shout to the praise of Jehovah, because the foundation of the house of Jehovah was laid."
  version9: "And they sang together by course in praising and giving thanks unto the LORD; because <i>he is</i> good, for his mercy <i>endureth</i> for ever toward Israel. And all the people shouted with a great shout, when they praised the LORD, because the foundation of the house of the LORD was laid."
