  book:  "Esdras 10:3"
  version1: "Agora pois façamos concerto com o nosso Deus de que despediremos todas as mulheres, e tudo o que <i>é</i> nascido delas, conforme ao conselho do Senhor, e dos que tremem no mandado do nosso Deus; e faça-se conforme a lei."
  version2: "Agora, pois, façamos concerto com o nosso Deus, de que despediremos todas as mulheres e tudo o que <i>é</i> nascido delas, conforme o conselho do Senhor e dos que tremem no mandado do nosso Deus; e faça-se conforme a Lei."
  version3: "Agora, pois, façamos aliança com o nosso Deus de que despediremos todas as mulheres, e os que delas são nascidos, conforme ao conselho do meu senhor, e dos que tremem ao mandado do nosso Deus; e faça-se conforme a lei."
  version4: "Agora, pois, façamos um pacto com o nosso Deus, de que despediremos todas as mulheres e os que delas são nascidos, conforme o conselho do meu Senhor, e dos que tremem ao mandamento do nosso Deus; e faça-se conforme a lei."
  version5: "Por isso façamos aliança com nosso Deus, de que despediremos todas as mulheres e os que delas são nascidos, segundo o conselho do meu Senhor, e o dos qe tremem ao mandamento do nosso Deus; e faça-se segundo a lei."
  version6: "Agora, pois, façamos aliança com o nosso Deus, de que despediremos todas as mulheres e os seus filhos, segundo o conselho do Senhor e o dos que tremem ao mandado do nosso Deus; e faça-se segundo a Lei."
  version7: "Façamos, agora, uma aliança com nosso Deus: proponhamo-nos a mandar de volta todas essas mulheres e seus filhos, de conformidade com o teu conselho e o daqueles que têm respeito pelos mandamentos de nosso Deus. E que seja feito segundo manda a lei."
  version8: "And now let us make a covenant with our God to put away all the wives, and such as are born of them, according to the counsel of <i>my</i> lord, and of those that tremble at the commandments of our God; and let it be done according to the law."
  version9: "Now therefore let us make a covenant with our God to put away all the wives, and such as are born of them, according to the counsel of my lord, and of those that tremble at the commandment of our God; and let it be done according to the law. <i>{to put...: Heb. to bring forth}</i>"
