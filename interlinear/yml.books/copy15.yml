  version2: "Então, respondeu Secanias, filho de Jeiel, <i>um</i> dos filhos de Elão, e disse a Esdras: Nós temos transgredido contra o nosso Deus e casamos com mulheres estranhas do povo da terra, mas, no tocante a isso, ainda há esperança para Israel."
  version3: "Então Secanias, filho de Jeiel, um dos filhos de Elão, tomou a palavra e disse a Esdras: Nós temos transgredido contra o nosso Deus, e casamos com mulheres estrangeiras dentre os povos da terra, mas, no tocante a isto, ainda há esperança para Israel."
  version4: "Então Seeanias, filho de Jeiel, um dos filhos de Elão, dirigiu-se a Esdras, dizendo: Nós temos sido infiéis para com o nosso Deus, e casamos com mulheres estrangeiras dentre os povos da terra; contudo, no tocante a isto, ainda há esperança para Israel."
  version5: "Secanias, filho de Jeiel, um dos filhos de Elão, disse a Esdras: Nós temos transgredido contra o nosso Deus, e temos casado com mulheres estrangeiras dos povos da terra; contudo no tocante a isso ainda há esperança para Israel."
  version6: "Então, Secanias, filho de Jeiel, um dos filhos de Elão, tomou a palavra e disse a Esdras: Nós temos transgredido contra o nosso Deus, casando com mulheres estrangeiras, dos povos de outras terras, mas, no tocante a isto, ainda há esperança para Israel."
  version7: "Então Sequenias, filho de Jeiel, dos filhos de Elão, tomou a palavra e disse a Esdras: Nós pecamos contra o nosso Deus, tomando por mulheres as estrangeiras pertencentes ao povo desta terra. Entretanto, resta ainda uma esperança para Israel."
  version8: "And Shechaniah the son of Jehiel, of the sons of Elam, answered and said to Ezra, We have acted unfaithfully toward our God, and have taken foreign wives of the peoples of the land; yet now there is hope for Israel concerning this thing."
  version9: "And Shechaniah the son of Jehiel, <i>one</i> of the sons of Elam, answered and said unto Ezra, We have trespassed against our God, and have taken strange wives of the people of the land: yet now there is hope in Israel concerning this thing."
