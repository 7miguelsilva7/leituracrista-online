  book:  "Esdras 8:21"
  version1: "Então apregoei ali um jejum junto ao rio Aava, para nos humilharmos diante da face de nosso Deus para lhe pedirmos caminho direito para nós, e para nossos filhos, e para toda a nossa fazenda."
  version2: "Então, apregoei ali um jejum junto ao rio Aava, para nos humilharmos diante da face de nosso Deus, para lhe pedirmos caminho direito para nós, e para nossos filhos, e para toda a nossa fazenda."
  version3: "Então apregoei ali um jejum junto ao rio Aava, para nos humilharmos diante da face de nosso Deus, para lhe pedirmos caminho seguro para nós, para nossos filhos e para todos os nossos bens."
  version4: "Então proclamei um jejum ali junto ao rio Ava, para nos humilharmos diante do nosso Deus, a fim de lhe pedirmos caminho seguro para nós, para nossos pequeninos, e para toda a nossa fazenda."
  version5: "Publiquei um jejum ali junto ao rio Aava, para nos humilharmos diante do nosso Deus, a fim de lhe pedirmos um caminho feliz para nós, para nossos pequeninos, e para toda a nossa fazenda."
  version6: "Então, apregoei ali um jejum junto ao rio Aava, para nos humilharmos perante o nosso Deus, para lhe pedirmos jornada feliz para nós, para nossos filhos e para tudo o que era nosso."
  version7: "Ali, perto do riacho Aava, publiquei um jejum a fim de nos humilharmos diante de nosso Deus e implorar dele uma feliz viagem, para nós, nossos filhos, e para todos os nossos haveres."
  version8: "And I proclaimed a fast there, at the river Ahava, that we might humble ourselves before our God, to seek of him a right way for us, and for our little ones, and for all our substance."
  version9: "Then I proclaimed a fast there, at the river of Ahava, that we might afflict ourselves before our God, to seek of him a right way for us, and for our little ones, and for all our substance."
