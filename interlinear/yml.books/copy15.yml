  book:  "Esdras 6:12"
  version1: "O Deus, pois, que fez habitar ali o seu nome derribe a todos os reis e povos que estenderem a sua mão para <i>o</i> mudarem <i>e</i> para destruírem esta casa de Deus, que <i>está</i> em Jerusalém. Eu, Dario, dei o decreto; apressuradamente se execute."
  version2: "O Deus, pois, que fez habitar ali o seu nome derribe a todos os reis e povos que estenderem a sua mão para <i>o</i> mudarem <i>e</i> para destruírem esta Casa de Deus, que <i>está</i> em Jerusalém. Eu, Dario, dei o decreto; apressuradamente se execute."
  version3: "O Deus, pois, que fez habitar ali o seu nome derrube a todos os reis e povos que estenderem a sua mão para mudar o decreto e para destruir esta casa de Deus, que está em Jerusalém. Eu, Dario, baixei o decreto; com diligência se faça."
  version4: "O Deus, pois, que fez habitar ali o seu nome derribe todos os reis e povos que estenderem a mão para alterar o decreto e para destruir esta casa de Deus, que está em Jerusalém. Eu, Dario, baixei o decreto. Que com diligência se execute."
  version5: "O Deus que fez habitar ali o seu nome, derribe todos os reis e povos que estenderem a mão para alterar o decreto, para destruir esta casa de Deus que está em Jerusalém. Eu, Dario, expedi o decreto; que se cumpra toda a pontualidade."
  version6: "O Deus, pois, que fez habitar ali o seu nome derribe a todos os reis e povos que estenderem a mão para alterar o decreto e para destruir esta Casa de Deus, a qual está em Jerusalém. Eu, Dario, baixei o decreto; que se execute com toda a pontualidade."
  version7: "O Deus que fez habitar ali o seu nome destrua todo rei, todo povo que ousar fazer qualquer coisa para mudar este decreto e destruir essa casa de Deus que está em Jerusalém! Eu, Dario, dei esta ordem: seja ela pontualmente executada."
  version8: "And the God that has caused his name to dwell there overthrow every king and people that shall put forth their hand to alter <i>or</i> to destroy this house of God which is at Jerusalem. I Darius have given <i>this</i> order; let it be done diligently."
  version9: "And the God that hath caused his name to dwell there destroy all kings and people, that shall put to their hand to alter <i>and</i> to destroy this house of God which <i>is</i> at Jerusalem. I Darius have made a decree; let it be done with speed."
