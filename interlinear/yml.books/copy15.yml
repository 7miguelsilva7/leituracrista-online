  book:  "Esdras 10:16"
  version1: "E assim o fizeram os que tornaram do cativeiro: e apartaram-se o sacerdote Esdras <i>e</i> os homens, cabeças dos pais segundo a casa de seus pais, e todos pelos <i>seus</i> nomes; e assentaram-se no primeiro dia do décimo mês, para inquirirem neste negócio."
  version2: "E assim o fizeram os que tornaram do cativeiro; e apartaram-se o sacerdote Esdras <i>e</i> os homens, cabeças dos pais segundo a casa de seus pais, e todos pelos <i>seus</i> nomes; e assentaram-se no primeiro dia do décimo mês, para inquirirem neste negócio."
  version3: "E assim o fizeram os que voltaram do cativeiro; e o sacerdote Esdras e os homens, chefes dos pais, segundo a casa de seus pais, e todos pelos seus nomes, foram apontados; e assentaram-se no primeiro dia do décimo mês, para inquirirem neste negócio."
  version4: "Assim o fizeram os que tornaram do cativeiro: foram indicados o sacerdote Esdras e certos homens, cabeças de casas paternas, segundo as suas casas paternas, cada um designado por nome; e assentaram-se no primeiro dia do décimo mês, para averiguar este negócio."
  version5: "Assim o fizeram os filhos do cativeiro. O sacerdote Esdras, juntamente com certos cabeças das famílias, segundo as suas famílias, e todos eles pelos seus nomes, foram apontados; e sentaram-se no primeiro dia do décimo mês para averiguar este negócio."
  version6: "Assim o fizeram os que voltaram do exílio; então, Esdras, o sacerdote, elegeu nominalmente os homens cabeças de famílias, segundo a casa de seus pais, que se assentaram no dia primeiro do décimo mês, para inquirir nesta coisa;"
  version7: "Os filhos do cativeiro, porém, conformaram-se. Esdras, o sacerdote, e alguns homens, chefes de família segundo suas casas, todos designados por seus nomes, puseram-se de parte e, sentando-se, começaram a examinar a questão no primeiro dia do décimo mês."
  version8: "And the children of the captivity did so. And Ezra the priest <i>and</i> certain of the chief fathers were separated according to their fathers' houses, and all of them <i>expressed</i> by name; and they sat down on the first day of the tenth month to examine the matter."
  version9: "And the children of the captivity did so. And Ezra the priest, <i>with</i> certain chief of the fathers, after the house of their fathers, and all of them by <i>their</i> names, were separated, and sat down in the first day of the tenth month to examine the matter."
