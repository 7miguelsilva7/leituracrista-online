tiles:

-
  book:  "Esdras 1:1"
  version1: "NO primeiro ano de Ciro, rei da Pérsia (para que se cumprisse a palavra do Senhor, por boca de Jeremias) despertou o Senhor o espírito de Ciro, rei da Pérsia, o qual fez passar pregão por todo o seu reino, como também por escrito, dizendo:"
  version2: "No primeiro ano de Ciro, rei da Pérsia (para que se cumprisse a palavra do SENHOR, por boca de Jeremias), despertou o SENHOR o espírito de Ciro, rei da Pérsia, o qual fez passar pregão por todo o seu reino, como também por escrito, dizendo:"
  version3: "No primeiro ano de Ciro, rei da Pérsia (para que se cumprisse a palavra do SENHOR, pela boca de Jeremias), despertou o SENHOR o espírito de Ciro, rei da Pérsia, o qual fez passar pregão por todo o seu reino, como também por escrito, dizendo:"
  version4: "No primeiro ano de Ciro, rei da Pérsia, para que se cumprisse a palavra do Senhor proferida pela boca de Jeremias, despertou o Senhor o espírito de Ciro, rei da Pérsia, de modo que ele fez proclamar por todo o seu reino, de viva voz e também por escrito, este decreto:"
  version5: "No primeiro ano de Ciro, rei da Pérsia, para que se cumprisse a palavra de Jeová por boca de Jeremias, moveu Jeová o espírito de Ciro, rei da Pérsia, para fazer por todo o seu reino de viva voz e por escrito este pregão:"
  version6: "No primeiro ano de Ciro, rei da Pérsia, para que se cumprisse a palavra do SENHOR, por boca de Jeremias, despertou o SENHOR o espírito de Ciro, rei da Pérsia, o qual fez passar pregão por todo o seu reino, como também por escrito, dizendo:"
  version7: "No primeiro ano de Ciro, rei da Pérsia, para que se cumprisse a profecia posta pelo Senhor na boca de Jeremias, o Senhor suscitou o espírito de Ciro, rei da Pérsia, o qual mandou fazer em todo o seu reino, de viva voz e por escrito, a proclamação seguinte:"
  version8: "And in the first year of Cyrus king of Persia, that the word of Jehovah by the mouth of Jeremiah might be accomplished, Jehovah stirred up the spirit of Cyrus king of Persia, and he made a proclamation throughout his kingdom, and also in writing, saying,"
  version9: "Now in the first year of Cyrus king of Persia, that the word of the LORD by the mouth of Jeremiah might be fulfilled, the LORD stirred up the spirit of Cyrus king of Persia, that he made a proclamation throughout all his kingdom, and <i>put it</i> also in writing, saying, <i>{made...: Heb. caused a voice to pass}</i>"
-
  book:  "Esdras 1:2"
  version1: "Assim diz Ciro, rei da Pérsia: O Senhor Deus dos céus me deu todos os reinos da terra; e ele me encarregou de lhe edificar <i>uma</i> casa em Jerusalém, que <i>é</i> em Judá."
  version2: "Assim diz Ciro, rei da Pérsia: O SENHOR, Deus dos céus, me deu todos os reinos da terra; e ele me encarregou de lhe edificar <i>uma</i> casa em Jerusalém, que <i>é</i> em Judá."
  version3: "Assim diz Ciro, rei da Pérsia: O SENHOR Deus dos céus me deu todos os reinos da terra, e me encarregou de lhe edificar uma casa em Jerusalém, que está em Judá."
  version4: "Assim diz Ciro, rei da Pérsia: O Senhor Deus do céu me deu todos os reinos da terra, e me encarregou de lhe edificar uma casa em Jerusalém, que é em Judá."
  version5: "Assim diz Ciro, rei da Pérsia: Jeová, Deus do céu, deu-me todos os reinos da terra, e encarregou-me de lhe edificar uma casa em Jerusalém de Judá."
  version6: "Assim diz Ciro, rei da Pérsia: O SENHOR, Deus dos céus, me deu todos os reinos da terra e me encarregou de lhe edificar uma casa em Jerusalém de Judá."
  version7: "Assim fala Ciro, rei da Pérsia: o Senhor, Deus do céu, deu-me todos os reinos da terra, e encarregou-me de construir-lhe um templo em Jerusalém, que fica na terra de Judá."
  version8: "Thus says Cyrus king of Persia: All the kingdoms of the earth has Jehovah the God of the heavens given to me, and he has charged me to build him a house at Jerusalem, which is in Judah."
  version9: "Thus saith Cyrus king of Persia, The LORD God of heaven hath given me all the kingdoms of the earth; and he hath charged me to build him an house at Jerusalem, which <i>is</i> in Judah."
-
  book:  "Esdras 1:3"
  version1: "Quem <i>há</i> entre vós, de todo o seu povo, seja seu Deus com ele, e suba a Jerusalém, que <i>é</i> em Judá, e edifique a casa do Senhor, Deus de Israel; ele <i>é</i> o Deus que <i>habita</i> em Jerusalém."
  version2: "Quem <i>há</i> entre vós, de todo o seu povo, seja seu Deus com ele, e suba a Jerusalém, que <i>é</i> em Judá, e edifique a Casa do SENHOR, Deus de Israel; ele <i>é</i> o Deus que <i>habita</i> em Jerusalém."
  version3: "Quem há entre vós, de todo o seu povo, seja seu Deus com ele, e suba a Jerusalém, que está em Judá, e edifique a casa do SENHOR Deus de Israel (ele é o Deus) que está em Jerusalém."
  version4: "Quem há entre vós de todo o seu povo <i>(seja seu Deus com ele)</i> suba para Jerusalém, que é em Judá, e edifique a casa do Senhor, Deus de Israel; ele é o Deus que habita em Jerusalém."
  version5: "Quem dentre vós é do seu povo, seja com ele seu Deus, suba para Jerusalém de Judá, e edifique a casa de Jeová, Deus de Israel (ele é Deus), a qual está em Jerusalém."
  version6: "Quem dentre vós é, de todo o seu povo, seja seu Deus com ele, e suba a Jerusalém de Judá e edifique a Casa do SENHOR, Deus de Israel; ele é o Deus que habita em Jerusalém."
  version7: "Quem é dentre vós pertencente ao seu povo, que seu Deus o acompanhe, suba a Jerusalém que fica na terra de Judá e construa o templo do Senhor, Deus de Israel, o Deus que reside em Jerusalém."
  version8: "Whosoever there is among you of all his people, his God be with him, and let him go up to Jerusalem, which is in Judah, and build the house of Jehovah the God of Israel-he is God-which is at Jerusalem."
  version9: "Who <i>is there</i> among you of all his people? his God be with him, and let him go up to Jerusalem, which <i>is</i> in Judah, and build the house of the LORD God of Israel, (he <i>is</i> the God,) which <i>is</i> in Jerusalem."
-
  book:  "Esdras 1:4"
  version1: "E todo aquele que ficar em alguns lugares em que andar peregrinando, os homens do seu lugar o ajudarão com prata, e com ouro, e com fazenda e com gados, afora as dádivas voluntárias para a casa do Senhor, que <i>habita</i> em Jerusalém."
  version2: "E todo aquele que ficar em alguns lugares em que andar peregrinando, os homens do seu lugar o ajudarão com prata, e com ouro, e com fazenda, e com gados, afora as dádivas voluntárias para a Casa de Deus, que <i>habita</i> em Jerusalém."
  version3: "E todo aquele que ficar atrás em algum lugar em que andar peregrinando, os homens do seu lugar o ajudarão com prata, com ouro, com bens, e com gados, além das dádivas voluntárias para a casa de Deus, que está em Jerusalém."
  version4: "E todo remanescente, seja qual for o lugar em que é peregrino, seja ajudado pelos homens desse lugar com prata, com ouro, com bens e com animais, afora a oferta voluntária para a casa de Deus, que está em Jerusalém."
  version5: "Quem quer que restar, seja qual for o lugar em que é peregrino, ajudem-no os homens do seu lugar com prata, com ouro, com fazenda e com animais, afora a oferta voluntária para a casa de Jeová, que é em Jerusalém."
  version6: "Todo aquele que restar em alguns lugares em que habita, os homens desse lugar o ajudarão com prata, ouro, bens e gado, afora as dádivas voluntárias para a Casa de Deus, a qual está em Jerusalém."
  version7: "Que todos os sobreviventes <i>(de Judá)</i> onde quer que residam, sejam providos pelos habitantes da localidade onde se encontrarem, de prata, ouro, cereais e gado, bem como de oferendas voluntárias para o templo do Deus que reside em Jerusalém."
  version8: "And whosoever remains in any place where he sojourns, let the men of his place help him with silver, and with gold, and with goods, and with beasts, besides the voluntary offering for the house of God which is at Jerusalem."
  version9: "And whosoever remaineth in any place where he sojourneth, let the men of his place help him with silver, and with gold, and with goods, and with beasts, beside the freewill offering for the house of God that <i>is</i> in Jerusalem. <i>{help...: Heb. lift him up}</i>"
-
  book:  "Esdras 1:5"
  version1: "Então se levantaram os chefes dos pais de Judá e Benjamim, e os sacerdotes e os levitas, com todos <i>aqueles</i> cujo espírito Deus despertou, para subirem a edificar a casa do Senhor, que <i>está</i> em Jerusalém."
  version2: "Então, se levantaram os chefes dos pais de Judá e Benjamim, e os sacerdotes, e os levitas, com todos <i>aqueles</i> cujo espírito Deus despertou, para subirem a edificar a Casa do SENHOR, que <i>está</i> em Jerusalém."
  version3: "Então se levantaram os chefes dos pais de Judá e Benjamim, e os sacerdotes e os levitas, com todos aqueles cujo espírito Deus despertou, para subirem a edificar a casa do SENHOR, que está em Jerusalém."
  version4: "Então se levantaram os chefes das casas paternas de Judá e Benjamim e os sacerdotes, e os levitas, todos aqueles cujo espírito Deus despertara, para subirem a edificar a casa do Senhor, que está em Jerusalém."
  version5: "Então se levantaram os cabeças das famílias de Judá e de Benjamim, os sacerdotes e os levitas, todos aqueles cujo espírito Deus tinha movido para subirem a edificar a casa de Jeová, que é em Jerusalém."
  version6: "Então, se levantaram os cabeças de famílias de Judá e de Benjamim, e os sacerdotes, e os levitas, com todos aqueles cujo espírito Deus despertou, para subirem a edificar a Casa do SENHOR, a qual está em Jerusalém."
  version7: "Então os chefes de família de Judá e de Benjamim, bem como todos os sacerdotes e os levitas, principalmente todos aqueles cujo espírito Deus havia tocado, prepararam-se para ir reedificar o templo do Senhor em Jerusalém."
  version8: "And the chief fathers of Judah and Benjamin rose up, and the priests, and the Levites, even all those whose spirit God had stirred, to go up to build the house of Jehovah which is at Jerusalem."
  version9: "Then rose up the chief of the fathers of Judah and Benjamin, and the priests, and the Levites, with all <i>them</i> whose spirit God had raised, to go up to build the house of the LORD which <i>is</i> in Jerusalem."
-
  book:  "Esdras 1:6"
  version1: "E todos os que <i>habitavam</i> nos arredores lhes confortaram as mãos com vasos de prata, com ouro, com fazenda, e com gados, e com cousas preciosas; afora tudo o que voluntariamente se deu."
  version2: "E todos os que <i>habitavam</i> nos arredores lhes confortaram as mãos com objetos de prata, e com ouro, e com fazenda, e com gados, e com coisas preciosas, afora tudo o que voluntariamente se deu."
  version3: "E todos os que habitavam nos arredores lhes firmaram as mãos com vasos de prata, com ouro, com bens e com gado, e com coisas preciosas; além de tudo o que voluntariamente se deu."
  version4: "E todos os seus vizinhos os ajudaram com utensílios de prata, com ouro, com bens, com animais e com coisas preciosas, afora tudo o que se ofereceu voluntariamente."
  version5: "Todos os que eram os seus vizinhos, lhes fortaleceram as mãos com vasos de prata, com ouro, com fazenda, com animais e cousas preciosas, além de tudo o que se ofereceu voluntariamente."
  version6: "Todos os que habitavam nos arredores os ajudaram com objetos de prata, com ouro, bens, gado e coisas preciosas, afora tudo o que, voluntariamente, se deu."
  version7: "Todos os que habitavam pelas redondezas ajudaram-nos, dando-lhes prata, ouro, bens diversos, gado, cereais e coisas preciosas, além das outras ofertas voluntárias."
  version8: "And all they that were about them strengthened their hands with articles of silver, with gold, with goods, and with beasts, and with precious things, besides all that was willingly offered."
  version9: "And all they that <i>were</i> about them strengthened their hands with vessels of silver, with gold, with goods, and with beasts, and with precious things, beside all <i>that</i> was willingly offered. <i>{strengthened...: that is, helped them}</i>"
-
  book:  "Esdras 1:7"
  version1: "Também o rei Ciro tirou os vasos da casa do Senhor, que Nabucodonosor tinha trazido de Jerusalém, e que tinha posto na casa de seus deuses."
  version2: "Também o rei Ciro tirou os utensílios da Casa do SENHOR, que Nabucodonosor tinha trazido de Jerusalém e que tinha posto na casa de seus deuses."
  version3: "Também o rei Ciro tirou os utensílios da casa do SENHOR, que Nabucodonosor tinha trazido de Jerusalém, e que tinha posto na casa de seus deuses."
  version4: "Também o rei Ciro tirou os utensílios que pertenciam à casa do Senhor e que Nabucodonosor tinha trazido de Jerusalém e posto na casa de seus deuses."
  version5: "Também o rei Ciro entregou os vasos da casa de Jeová, os quais Nabucodonozor tinha levado de Jerusalém, e posto na casa dos seus deuses."
  version6: "Também o rei Ciro tirou os utensílios da Casa do SENHOR, os quais Nabucodonosor tinha trazido de Jerusalém e que tinha posto na casa de seus deuses."
  version7: "O rei Ciro entregou também os utensílios que Nabucodonosor trouxera do templo do Senhor em Jerusalém e colocara no templo de seu deus."
  version8: "And king Cyrus brought forth the vessels of the house of Jehovah, which Nebuchadnezzar had brought forth out of Jerusalem and had put in the house of his god."
  version9: "Also Cyrus the king brought forth the vessels of the house of the LORD, which Nebuchadnezzar had brought forth out of Jerusalem, and had put them in the house of his gods;"
-
  book:  "Esdras 1:8"
  version1: "Estes tirou Ciro, rei da Pérsia, pela mão de Mitredate, o tesoureiro, que os deu por conta a Sesbazar, príncipe de Judá."
  version2: "Estes tirou Ciro, rei da Pérsia, pela mão de Mitredate, o tesoureiro, que os deu por conta a Sesbazar, príncipe de Judá."
  version3: "Estes tirou Ciro, rei da Pérsia, pela mão de Mitredate, o tesoureiro, que os entregou contados a Sesbazar, príncipe de Judá."
  version4: "Ciro, rei da Pérsia, tirou-os pela mão de Mitredate, o tesoureiro, que os entregou contados a Sesbazar, príncipe de Judá."
  version5: "Ciro, rei da Pérsia, fê-los sair de fato pelo tesoureiro Mitredate, que os entregou enumerados a Sesbazar, príncipe de Judá."
  version6: "Tirou-os Ciro, rei da Pérsia, sob a direção do tesoureiro Mitredate, que os entregou contados a Sesbazar, príncipe de Judá."
  version7: "Ciro, rei da Pérsia, mandou-os entregar pelas mãos de Mitrídates, o tesoureiro, o qual os entregou a Sassabasar, príncipe de Judá."
  version8: "And Cyrus king of Persia brought them forth by the hand of Mithredath the treasurer, who counted them out to Sheshbazzar the prince of Judah."
  version9: "Even those did Cyrus king of Persia bring forth by the hand of Mithredath the treasurer, and numbered them unto Sheshbazzar, the prince of Judah."
-
