  book:  "Esdras 10:6"
  version1: "E Esdras se levantou de diante da casa de Deus, e entrou na câmara de Joanã, filho de Eliasibe, e, vindo lá, pão não comeu, e água não bebeu; porque estava anojado pela transgressão <i>dos</i> do cativeiro."
  version2: "E Esdras se levantou de diante da Casa de Deus, e entrou na câmara de Jeoanã, filho de Eliasibe, e, vindo lá, pão não comeu, e água não bebeu, porque estava angustiado pela transgressão <i>dos</i> do cativeiro."
  version3: "E Esdras se levantou de diante da casa de Deus, e entrou na câmara de Joanã, filho de Eliasibe; e, chegando lá, não comeu pão, e nem bebeu água; porque lamentava pela transgressão dos do cativeiro."
  version4: "Em seguida Esdras se levantou de diante da casa de Deus, e entrou na câmara de Joanã, filho de Eliasibe; e, chegando lá, não comeu pão, nem bebeu água, porque pranteava por causa da infidelidade dos do cativeiro."
  version5: "Então se levantou Esdras de diante da casa de Deus, e entrou na câmara de Joanã, filho de Eliasibe; e tendo entrado ali, não comeu pão nem bebeu água, porque pranteava por causa da transgressão dos do cativeiro."
  version6: "Esdras se retirou de diante da Casa de Deus, e entrou na câmara de Joanã, filho de Eliasibe, e lá não comeu pão, nem bebeu água, porque pranteava por causa da transgressão dos que tinham voltado do exílio."
  version7: "Depois, deixando a casa de Deus, foi ao quarto de Joanã, filho de Eliasib. Tendo entrado ali, permaneceu sem comer nem beber, porque chorava o pecado dos filhos do cativeiro."
  version8: "And Ezra arose from before the house of God, and went into the chamber of Jehohanan the son of Eliashib; and when he came thither, he ate no bread and drank no water; for he mourned because of the unfaithfulness of them that had been carried away."
  version9: "Then Ezra rose up from before the house of God, and went into the chamber of Johanan the son of Eliashib: and <i>when</i> he came thither, he did eat no bread, nor drink water: for he mourned because of the transgression of them that had been carried away."
