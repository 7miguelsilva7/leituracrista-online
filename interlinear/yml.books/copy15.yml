  book:  "Esdras 1:11"
  version1: "Todos os vasos de ouro e de prata <i>foram</i> cinco mil e quatrocentos: todos estes levou Sesbazar, quando os do cativeiro subiram de Babilônia para Jerusalém."
  version2: "Todos os utensílios de ouro e de prata <i>foram</i> cinco mil e quatrocentos; todos estes levou Sesbazar, quando os do cativeiro subiram de Babilônia para Jerusalém."
  version3: "Todos os utensílios de ouro e de prata foram cinco mil e quatrocentos; todos estes levou Sesbazar, quando os do cativeiro subiram de babilônia para Jerusalém."
  version4: "Todos os utensílios de ouro e de prata foram cinco mil e quatrocentos; todos estes levou Sesbazar, quando os do cativeiro foram conduzidos de Babilônia para Jerusalém."
  version5: "Todos os vasos de ouro e de prata eram cinco mil e quatrocentos. Todos estes levou Sesbazar, quando os do cativeiro foram levados de Babilônia para Jerusalém."
  version6: "Todos os utensílios de ouro e de prata foram cinco mil e quatrocentos; todos estes levou Sesbazar, quando os do exílio subiram da Babilônia para Jerusalém."
  version7: "Todos os utensílios de ouro e de prata eram em número de cinco mil e quatrocentos. Tudo levou Sassabasar quando os exilados voltaram de Babilônia para Jerusalém."
  version8: "All the vessels of gold and of silver were five thousand four hundred. The whole did Sheshbazzar bring up, when they of the captivity were brought up from Babylon to Jerusalem."
  version9: "All the vessels of gold and of silver <i>were</i> five thousand and four hundred. All <i>these</i> did Sheshbazzar bring up with <i>them of</i> the captivity that were brought up from Babylon unto Jerusalem. <i>{the captivity: Heb. the transportation}</i>"
-
  book:  "Esdras 2:1"
  version1: "ESTES <i>são</i> os filhos da província que subiram do cativeiro, dos transportados, que Nabucodonosor, rei de Babilônia, tinha levado para Babilônia, e tornaram a Jerusalém e a Judá, cada um para a sua casa."
  version2: "Estes <i>são</i> os filhos da província que subiram do cativeiro, dos transportados que Nabucodonosor, rei de Babilônia, tinha levado para Babilônia, e tornaram a Jerusalém e a Judá, cada um para a sua casa,"
  version3: "Estes são os filhos da província, que subiram do cativeiro, dentre os exilados, que Nabucodonosor, rei de babilônia, tinha transportado a babilônia, e tornaram a Jerusalém e a Judá, cada um para a sua cidade;"
  version4: "Estes são os filhos da província que subiram do cativeiro, dentre os exilados, a quem Nabucodonosor, rei de Babilônia, tinha levado para Babilônia, e que voltaram para Jerusalém e para Judá, cada um para a sua cidade;"
  version5: "Ora estes são os filhos da província, que subiram do cativeiro dentre os exilados, a quem Nabucodonozor, rei de Babilônia, tinha levado para Babilônia, e que voltaram para Jerusalém e para Judá, cada um para a sua cidade,"
  version6: "São estes os filhos da província que subiram do cativeiro, dentre os exilados que Nabucodonosor, rei da Babilônia, tinha levado para lá, e voltaram para Jerusalém e para Judá, cada um para a sua cidade,"
  version7: "Entre os cativos que Nabucodonosor, rei de Babilônia, havia deportado para Babilônia foram os seguintes os habitantes da província que se puseram a caminho para voltar a Jerusalém e à Judéia, cada um à sua cidade."
  version8: "And these are the children of the province, that went up out of the captivity of those that had been carried away, whom Nebuchadnezzar the king of Babylon had carried away to Babylon, and who came again to Jerusalem and to Judah, every one to his city,"
  version9: "Now these <i>are</i> the children of the province that went up out of the captivity, of those which had been carried away, whom Nebuchadnezzar the king of Babylon had carried away unto Babylon, and came again unto Jerusalem and Judah, every one unto his city;"
-
  book:  "Esdras 2:2"
  version1: "Os quais vieram com Zorobabel, Jesua, Neemias, Seraías, Reelaías, Mardoqueu, Bilsã, Mispar, Bigvai, Reum <i>e</i> Baana. O número dos homens do povo de Israel:"
  version2: "os quais vieram com Zorobabel, Jesua, Neemias, Seraías, Reelaías, Mardoqueu, Bilsã, Mispar, Bigvai, Reum <i>e</i> Baaná. O número dos homens do povo de Israel:"
  version3: "Os quais vieram com Zorobabel, Jesuá, Neemias, Seraías, Reelaías, Mardoqueu, Bilsã, Mizpar, Bigvai, Reum e Baaná. O número dos homens do povo de Israel:"
  version4: "os quais vieram com Zorobabel Jesuá Neemias, Seraías, Reelaías, Mordecai, Bilsã, Mizpar, Bigvai, Reum e Baaná. O número dos homens do povo de Israel."
  version5: "Partiram eles com Zorobabel, Jesua, Neemias, Seraías, Reelaías, Mordecai, Bilsã, Mispar, Bigvai, Reum e Baaná. Número dos homens do povo de Israel:"
  version6: "os quais vieram com Zorobabel, Jesua, Neemias, Seraías, Reelaías, Mordecai, Bilsã, Mispar, Bigvai, Reum e Baaná. Eis o número dos homens do povo de Israel:"
  version7: "Voltaram com Zorobabel, Josué, Neemias, Saraías, Raelaías, Mardoqueu, Belsã, Mesfar, Beguai, Reum e Baana. Número dos homens do povo de Israel:"
  version8: "who came with Zerubbabel, Jeshua, Nehemiah, Saraiah, Reelaiah, Mordecai, Bilshan, Mispar, Bigvai, Rehum, Baanah. The number of the men of the people of Israel:"
  version9: "Which came with Zerubbabel: Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai, Bilshan, Mispar, Bigvai, Rehum, Baanah. The number of the men of the people of Israel: <i>{Seraiah: also called, Azariah}</i> <i>{Reelaiah: or, Raamiah}</i> <i>{Mispar: or, Mispereth}</i> <i>{Rehum: or, Nehum}</i>"
