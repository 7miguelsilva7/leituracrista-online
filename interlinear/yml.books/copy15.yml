  book:  "Esdras 8:17"
  version1: "E dei-lhes mandado para Ido, chefe no lugar de Casifia, e lhes pus palavras na boca para dizerem a Ido, seu irmão, <i>e</i> aos netineus, no lugar de Casifia, que nos trouxessem ministros para a casa do nosso Deus."
  version2: "E dei-lhes mandado para Ido, chefe no lugar de Casifia, e lhes pus palavras na boca para dizerem a Ido, seu irmão, <i>e</i> aos netineus, no lugar de Casifia, que nos trouxessem ministros para a Casa do nosso Deus."
  version3: "E enviei-os com mandado a Ido, chefe em Casifia; e falei a eles o que deveriam dizer a Ido e aos seus irmãos, servidores do templo, em Casifia, que nos trouxessem ministros para a casa do nosso Deus."
  version4: "E os enviei a Ido, chefe em Casífia, e lhes pus na boca palavras para dizerem a Ido e aos seus irmãos, os netinins, em Casífia, que nos trouxessem ministros para a casa do nosso Deus."
  version5: "Eu os enviei a Ido, chefe em Casifia; e lhes pus na boca as palavras que haviam de dizer a Ido e aos Netinins, seus irmãos, em Casifia, para nos trazerem ministros para a casa do nosso Deus."
  version6: "Enviei-os a Ido, chefe em Casifia, e lhes dei expressamente as palavras que deveriam dizer a Ido e aos servidores do templo, seus irmãos, em Casifia, para nos trazerem ministros para a casa do nosso Deus."
  version7: "Enviei-os ao chefe Eddo, que residia em Casfia. Ditei-lhes as palavras que deviam dizer a Eddo e a seus irmãos, os natineus, residentes em Casfia, a fim de que nos trouxessem ministros para a casa de nosso Deus."
  version8: "And I gave them a commission to Iddo the chief, at the place Casiphia, and I put words in their mouths to say to Iddo <i>and</i> his brethren the Nethinim, at the place Casiphia, that they should bring to us ministers for the house of our God."
  version9: "And I sent them with commandment unto Iddo the chief at the place Casiphia, and I told them what they should say unto Iddo, <i>and</i> to his brethren the Nethinims, at the place Casiphia, that they should bring unto us ministers for the house of our God. <i>{I told...: Heb. I put words in their mouth}</i>"
