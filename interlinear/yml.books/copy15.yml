  book:  "Esdras 10:13"
  version1: "Porém o povo <i>é</i> muito, e também <i>é</i> tempo de grandes chuvas, e não se pode estar aqui fora: nem <i>é</i> obra dum dia nem de dois, porque <i>somos</i> muitos os <i>que</i> transgredimos neste negócio."
  version2: "Porém o povo <i>é</i> muito, e também <i>é</i> tempo de grandes chuvas, e não se pode estar aqui fora; nem <i>é</i> obra de um dia nem de dois, porque <i>somos</i> muitos os <i>que</i> transgredimos neste negócio."
  version3: "Porém o povo é muito, e também é tempo de grandes chuvas, e não se pode estar aqui fora; nem é obra de um dia nem de dois, porque somos muitos os que transgredimos neste negócio."
  version4: "Porém o povo é muito; também é tempo de grandes chuvas, e não se pode estar aqui fora. Isso não é obra de um dia nem de dois, pois somos muitos os que transgredimos neste negócio."
  version5: "O povo, porém, é muito; é tempo de grandes chuvas, e não podemos estar de fora. Isso não é obra de um dia nem de dois: pois temos grandemente transgredido neste negócio."
  version6: "Porém o povo é muito, e, sendo tempo de grandes chuvas, não podemos estar aqui de fora; e não é isto obra de um dia ou dois, pois somos muitos os que transgredimos nesta coisa."
  version7: "Mas o povo é numeroso, e é a estação das chuvas; não é, pois, possível ficar-se fora; ademais, isso não é trabalho de um ou dois dias, porque cometemos uma grande transgressão nesse assunto."
  version8: "But the people are many, and it is a time of pouring rain, and it is not possible to stand without: neither is this a work for one day or two; for we are many that have transgressed in this thing."
