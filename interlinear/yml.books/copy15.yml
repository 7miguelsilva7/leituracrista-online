  book:  "Esdras 3:10"
  version1: "Quando pois os edificadores lançaram os alicerces do templo do Senhor, então apresentaram-se os sacerdotes, <i>já</i> revestidos e com trombetas, e os levitas, filhos de Asafe, com saltérios, para louvarem ao Senhor, conforme à instituição de Davi, rei de Israel."
  version2: "Quando, pois, os edificadores lançaram os alicerces do templo do SENHOR, então, apresentaram-se os sacerdotes, <i>já</i> paramentados e com trombetas, e os levitas, filhos de Asafe, com saltérios, para louvarem ao SENHOR, conforme a instituição de Davi, rei de Israel."
  version3: "Quando, pois, os edificadores lançaram os alicerces do templo do SENHOR, então apresentaram-se os sacerdotes, já vestidos e com trombetas, e os levitas, filhos de Asafe, com címbalos, para louvarem ao SENHOR conforme à instituição de Davi, rei de Israel."
  version4: "Quando os edificadores lançaram os alicerces do templo do Senhor, os sacerdotes trajando suas vestes, apresentaram-se com trombetas, e os levitas, filhos de Asafe, com címbalos, para louvarem ao Senhor, segundo a ordem de Davi, rei de Israel."
  version5: "Quando os edificadores lançaram os alicerces do templo de Jeová, apresentaram-se os sacerdotes, trajando as suas vestes e com trombetas, e os levitas, filhos de Asafe, com címbalos, para louvarem a Jeová, segundo a ordem de Davi, rei de Israel."
  version6: "Quando os edificadores lançaram os alicerces do templo do SENHOR, apresentaram-se os sacerdotes, paramentados e com trombetas, e os levitas, filhos de Asafe, com címbalos, para louvarem o SENHOR, segundo as determinações de Davi, rei de Israel."
  version7: "Logo que os pedreiros lançaram os fundamentos do templo do Senhor, apresentaram-se os sacerdotes ornamentados para assistir à cerimônia, com as trombetas, e os levitas, filhos de Asaf, com os címbalos, para louvarem o Senhor, segundo as ordens de Davi, rei de Israel."
  version8: "And when the builders laid the foundation of the temple of Jehovah, they set the priests in their apparel, with trumpets, and the Levites the sons of Asaph, with cymbals, to praise Jehovah according to the directions of David king of Israel."
  version9: "And when the builders laid the foundation of the temple of the LORD, they set the priests in their apparel with trumpets, and the Levites the sons of Asaph with cymbals, to praise the LORD, after the ordinance of David king of Israel."
