  version2: "Porém Zorobabel, e Jesua, e os outros chefes dos pais de Israel lhes disseram: Não convém que vós e nós edifiquemos casa a nosso Deus; mas nós, sós, a edificaremos ao SENHOR, Deus de Israel, como nos ordenou o rei Ciro, rei da Pérsia."
  version3: "Porém Zorobabel, e Jesuá, e os outros chefes dos pais de Israel lhes disseram: Não convém que nós e vós edifiquemos casa a nosso Deus; mas nós sozinhos a edificaremos ao SENHOR Deus de Israel, como nos ordenou o rei Ciro, rei da Pérsia."
  version4: "Responderam-lhes, porém, Zorobabel e Jesuá e os outros chefes das casas paternas de Israel: Não convém que vós e nós edifiquemos casa a nosso Deus: mas nós sozinhos a edificaremos ao Senhor, Deus de Israel, como nos ordenou o rei Ciro, rei da Pérsia."
  version5: "Responderam-lhes, porém, Zorobabel e Jesua e os outros cabeças das famílias de Israel: Não nos convém edificar convosco uma casa ao nosso Deus; mas nós mesmos, sós, a edificaremos a Jeová, Deus de Israel, como nos ordenou Ciro, rei da Pérsia."
  version6: "Porém Zorobabel, Jesua e os outros cabeças de famílias lhes responderam: Nada tendes conosco na edificação da casa a nosso Deus; nós mesmos, sozinhos, a edificaremos ao SENHOR, Deus de Israel, como nos ordenou Ciro, rei da Pérsia."
  version7: "Mas Zorobabel, Josué e os outros chefes das famílias de Israel responderam-lhes: Não é conveniente que nós e vós construamos em conjunto a morada de nosso Deus; construí-la-emos nós sozinhos ao Senhor, Deus de Israel, como nos ordenou Ciro, rei da Pérsia."
  version8: "But Zerubbabel and Jeshua and the rest of the chief fathers of Israel said to them, Ye have nothing to do with us to build a house to our God, but we alone will build to Jehovah the God of Israel, as king Cyrus, the king of Persia, has commanded us."
  version9: "But Zerubbabel, and Jeshua, and the rest of the chief of the fathers of Israel, said unto them, Ye have nothing to do with us to build an house unto our God; but we ourselves together will build unto the LORD God of Israel, as king Cyrus the king of Persia hath commanded us."
