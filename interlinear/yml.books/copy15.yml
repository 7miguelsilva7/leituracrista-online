  version2: "porque servos <i>somos,</i> porém na nossa servidão não nos desamparou o nosso Deus; antes, estendeu sobre nós beneficência perante os reis da Pérsia, para revivermos, e para levantarmos a Casa do nosso Deus, e para restaurarmos as suas assolações, e para que nos desse <i>uma</i> parede em Judá e em Jerusalém."
  version3: "Porque somos servos; porém na nossa servidão não nos desamparou o nosso Deus; antes estendeu sobre nós a sua benignidade perante os reis da Pérsia, para que nos desse vida, para levantarmos a casa do nosso Deus, e para restaurarmos as suas assolações; e para que nos desse uma parede de proteção em Judá e em Jerusalém."
  version4: "pois somos escravos; contudo o nosso Deus não nos abandonou em nossa escravidão, mas estendeu sobre nós a sua benevolência perante os reis da Pérsia, para nos dar a vida, a fim de levantarmos a casa do nosso Deus e repararmos as suas assolações, e para nos dar um abrigo em Judá e em Jerusalém."
  version5: "Pois somos escravos; contudo o nosso Deus não nos abandonou em nossa escravidão, mas nos tornou dignos da misericórdia dos reis da Pérsia, para nos dar a vida, para levantar a casa do nosso Deus, para reparar as ruínas dela e para nos dar um muro em Judá e em Jerusalém."
  version6: "porque somos servos, porém, na nossa servidão, não nos desamparou o nosso Deus; antes, estendeu sobre nós a sua misericórdia, e achamos favor perante os reis da Pérsia, para nos reviver, para levantar a casa do nosso Deus, para restaurar as suas ruínas e para que nos desse um muro de segurança em Judá e em Jerusalém."
  version7: "Sim somos escravos; mas nosso Deus não nos abandonou em nosso cativeiro. Ele concedeu-nos a benevolência dos reis da Pérsia, dando-nos vida bastante para reconstruir a morada de nosso Deus, reerguer as ruínas, e prometendo-nos um abrigo seguro em Judá e em Jerusalém."
  version8: "For we are bondmen; yet our God hath not forsaken us in our bondage, but hath extended mercy unto us before the kings of Persia, to give us a reviving, to set up the house of our God and to repair the ruins thereof, and to give us a wall in Judah and in Jerusalem."
  version9: "For we <i>were</i> bondmen; yet our God hath not forsaken us in our bondage, but hath extended mercy unto us in the sight of the kings of Persia, to give us a reviving, to set up the house of our God, and to repair the desolations thereof, and to give us a wall in Judah and in Jerusalem. <i>{to repair: Heb. to set up}</i>"
