  book:  "Esdras 5:17"
  version1: "Agora, pois, se <i>parece</i> bem ao rei, busque-se lá na casa dos tesouros do rei, que <i>está</i> em Babilônia, se é verdade haver uma ordem do rei Ciro para edificar esta casa de Deus em Jerusalém; e sobre isto nos faça o rei saber a sua vontade."
  version2: "Agora, pois, se <i>parece</i> bem ao rei, busque-se lá na casa dos tesouros do rei, que <i>está</i> em Babilônia, se é verdade haver uma ordem do rei Ciro para edificar esta Casa de Deus em Jerusalém; e sobre isso nos faça o rei saber a sua vontade."
  version3: "Agora, pois, se parece bem ao rei, busque-se na casa dos tesouros do rei, que está em babilônia, se é verdade que se deu uma ordem pelo rei Ciro para reedificar esta casa de Deus em Jerusalém; e sobre isto nos faça saber a vontade do rei."
  version4: "Agora, pois, se parece bem ao rei, busque-se nos arquivos reais, ali em Babilônia, para ver se é verdade haver um decreto do rei Ciro para se reedificar esta casa de Deus em Jerusalém, e sobre isto nos faça o rei saber a sua vontade."
  version5: "Agora, se parecer bem ao rei, faça-se um exame na casa dos tesouros do rei, que está em Babilônia, para ver se é verdade que se expediu um decreto do rei Ciro, a fim de que se reedificasse esta casa de Deus em Jerusalém, e sobre isso nos faça o rei saber a sua vontade."
  version6: "Agora, pois, se parece bem ao rei, que se busque nos arquivos reais, na Babilônia, se é verdade haver uma ordem do rei Ciro para edificar esta Casa de Deus, em Jerusalém; e sobre isto nos faça o rei saber a sua vontade."
  version7: "Portanto, se o rei acha conveniente que sejam feitas investigações nos arquivos do rei em Babilônia, para ver se é verdade que foi ordenada pelo rei Ciro a reconstrução do templo de Deus em Jerusalém, que o faça e, em seguida, queira o rei transmitir-nos a sua decisão a respeito."
  version8: "And now, if it seem good to the king, let search be made in the king's treasure-house, which is there at Babylon, whether it be so, that orders were given by king Cyrus to build this house of God at Jerusalem; and let the king send his pleasure to us concerning this matter."
  version9: "Now therefore, if <i>it seem</i> good to the king, let there be search made in the king's treasure house, which <i>is</i> there at Babylon, whether it be <i>so</i>, that a decree was made of Cyrus the king to build this house of God at Jerusalem, and let the king send his pleasure to us concerning this matter."
