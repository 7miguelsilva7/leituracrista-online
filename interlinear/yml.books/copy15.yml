  version1: "Demais disto, os vasos de ouro e de prata da casa de Deus, que Nabucodonosor transportou do templo que <i>estava</i> em Jerusalém, e levou para Babilônia, se tornarão a dar, para que vão ao seu lugar, ao templo que <i>está</i> em Jerusalém, e os levarão à casa de Deus."
  version2: "Demais disto, os utensílios de ouro e de prata da Casa de Deus, que Nabucodonosor transportou do templo que <i>estava</i> em Jerusalém e levou para Babilônia, se tornarão a dar, para que vão ao seu lugar, ao templo que <i>está</i> em Jerusalém, e os levarão à Casa de Deus."
  version3: "Além disso, os utensílios de ouro e de prata da casa de Deus, que Nabucodonosor transportou do templo que estava em Jerusalém, e levou para babilônia, serão restituídos, para que voltem ao seu lugar, ao templo que está em Jerusalém, e serão postos na casa de Deus."
  version4: "Além disso sejam restituídos os utensílios de ouro e de prata da casa de Deus, que Nabucodonosor tirou do templo em Jerusalém e levou para Babilônia, e que se tornem a levar para o templo em Jerusalém, cada um para o seu lugar, e tu os porás na casa de Deus."
  version5: "e que se restituam os vasos de ouro e de prata da casa de Deus, que Nabucodonozor tirou do templo que está em Jerusalém e levou para Babilônia, e que se tornem a levar para o templo que está em Jerusalém, cada vaso para o seu lugar, e tu os porás na casa de Deus."
  version6: "Demais disto, os utensílios de ouro e de prata, da Casa de Deus, que Nabucodonosor tirara do templo que estava em Jerusalém, levando-os para a Babilônia, serão devolvidos para o templo que está em Jerusalém, cada utensílio para o seu lugar; serão recolocados na Casa de Deus."
  version7: "Outrossim, devolveremos os utensílios de ouro e prata da casa de Deus, que Nabucodonosor havia tomado do templo de Jerusalém, e transportado para Babilônia; serão repostos no templo de Jerusalém no mesmo lugar em que estavam, e nós os depositaremos na casa de Deus."
  version8: "and also let the golden and silver vessels of the house of God, which Nebuchadnezzar took out of the temple that is at Jerusalem and brought to Babylon, be restored and brought again to the temple that is at Jerusalem, in their place; and thou shalt put <i>them</i> in the house of God."
  version9: "And also let the golden and silver vessels of the house of God, which Nebuchadnezzar took forth out of the temple which <i>is</i> at Jerusalem, and brought unto Babylon, be restored, and brought again unto the temple which <i>is</i> at Jerusalem, <i>every one</i> to his place, and place <i>them</i> in the house of God. <i>{brought again: Chaldee, go}</i>"
