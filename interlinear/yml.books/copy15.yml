  version7: "Entre os filhos dos sacerdotes, encontravam-se alguns que haviam desposado mulheres estrangeiras, a saber: filhos de Josué, filhos de Josedec, e de seus irmãos entre os quais Maasias, Eliezer, Jarib e Godolias."
