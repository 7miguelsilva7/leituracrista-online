  version4: "Igualmente o que for necessário, como novilhos, carneiros e cordeiros, para holocaustos ao Deus do céu; também trigo, sal, vinho e azeite, segundo a palavra dos sacerdotes que estão em Jerusalém, dê-se-lhes isso de dia em dia sem falta;"
  version5: "Também se lhes dê dia após dia sem falta aquilo de que tiverem mister: novilhos, carneiros e cordeiros, para holocaustos ao Deus do céu; trigo, sal, vinho e azeite segundo a palavra dos sacerdotes que assistem em Jerusalém;"
