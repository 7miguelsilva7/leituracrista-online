  version2: "E, no segundo ano da sua vinda à Casa de Deus, em Jerusalém, no segundo mês, começaram Zorobabel, filho de Sealtiel, e Jesua, filho de Jozadaque, e os outros seus irmãos, os sacerdotes e os levitas, e todos os que vieram do cativeiro a Jerusalém e constituíram levitas da idade de vinte anos e daí para cima, para que aviassem a obra da Casa do SENHOR."
  version3: "E no segundo ano da sua vinda à casa de Deus em Jerusalém, no segundo mês, Zorobabel, filho de Sealtiel, e Jesuá, filho de Jozadaque, e os outros seus irmãos, os sacerdotes e os levitas, e todos os que vieram do cativeiro a Jerusalém, começaram a obra da casa do SENHOR, e constituíram os levitas da idade de vinte anos para cima, para que a dirigissem."
  version4: "Ora, no segundo ano da sua vinda à casa de Deus em Jerusalém, no segundo mês, Zorobabel, filho de Sealtiel, e Jesuá, filho de Jozadaque, e os outros seus irmãos, os sacerdotes e os levitas, e todos os que vieram do cativeiro para Jerusalém, deram início à obra e constituíram os levitas da idade de vinte anos para cima, para superintenderem a obra da casa do Senhor."
  version5: "Ora no segundo ano da chegada deles à casa de Deus em Jerusalém, no segundo mês, Zorobabel, filho de Sealtiel, e Jesua, filho de Jozadaque, e os outros seus irmãos, sacerdotes e levitas, e todos os que tinham vindo do cativeiro para Jerusalém, puseram mãos à obra e constituíram os levitas da idade de vinte anos e daí para cima, para superintenderem a obra da casa de Jeová."
  version6: "No segundo ano da sua vinda à Casa de Deus, em Jerusalém, no segundo mês, Zorobabel, filho de Sealtiel, e Jesua, filho de Jozadaque, e os outros seus irmãos, sacerdotes e levitas, e todos os que vieram do cativeiro a Jerusalém começaram a obra da Casa do SENHOR e constituíram levitas da idade de vinte anos para cima, para a superintenderem."
  version7: "No segundo ano de sua chegada ao templo de Deus em Jerusalém, no segundo mês, Zorobabel, filho de Salatiel, e Josué, filho de Josedec, tendo consigo seus irmãos, os sacerdotes, os levitas e todos os que haviam voltado do cativeiro para Jerusalém, puseram-se a trabalhar; os levitas de vinte anos para cima foram encarregados da direção dos trabalhos do templo do Senhor;"
  version8: "And in the second year of their coming to the house of God at Jerusalem, in the second month, began Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak, and the remnant of their brethren the priests and the Levites, and all they that had come out of the captivity to Jerusalem; and they appointed the Levites, from twenty years old and upward, to superintend the work of the house of Jehovah."
  version9: "Now in the second year of their coming unto the house of God at Jerusalem, in the second month, began Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak, and the remnant of their brethren the priests and the Levites, and all they that were come out of the captivity unto Jerusalem; and appointed the Levites, from twenty years old and upward, to set forward the work of the house of the LORD."
