  version4: "Então se levantaram Jesuá com seus filhos e seus irmãos, Cadmiel e seus filhos, os filhos de Judá, como um só homem, para superintenderem os que faziam a obra na casa de Deus; como também os filhos de Henadade, com seus filhos e seus irmãos, os levitas."
