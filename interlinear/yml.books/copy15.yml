  book:  "Esdras 9:15"
  version1: "Ah! Senhor Deus de Israel, justo <i>és</i>, pois ficamos escapos, como hoje <i>se vê</i>; eis que <i>estamos</i> diante de ti no nosso delito; porque ninguém <i>há</i> que possa estar na tua presença por causa disto."
  version2: "Ah! SENHOR, Deus de Israel, justo <i>és,</i> pois ficamos escapos, como hoje <i>se vê;</i> eis que <i>estamos</i> diante de ti no nosso delito, porque ninguém <i>há</i> que possa estar na tua presença por causa disso."
  version3: "Ah! SENHOR Deus de Israel, justo és, pois ficamos qual um remanescente que escapou, como hoje se vê; eis que estamos diante de ti, na nossa culpa, porque ninguém há que possa estar na tua presença, por causa disto."
  version4: "Ó Senhor Deus de Israel, justo és, pois ficamos qual um restante que escapou, como hoje se vê. Eis que estamos diante de ti em nossa culpa; e, por causa disto, ninguém há que possa subsistir na tua presença."
  version5: "Jeová, Deus de Israel, tu és justo, pois somos deixados um resto que escapou, como hoje se vê. Eis que estamos diante de ti em nossa culpa, pois ninguém por causa disto se pode ter por inocente na tua presença."
  version6: "Ah! SENHOR, Deus de Israel, justo és, pois somos os restantes que escaparam, como hoje se vê. Eis que estamos diante de ti na nossa culpa, porque ninguém há que possa estar na tua presença por causa disto."
  version7: "Senhor, Deus de Israel, vós sois justo, porque presentemente nada mais somos que um resto de sobreviventes; eis-nos aqui diante de vós com nossa falta, porque não poderíamos subsistir em vossa presença depois do pecado."
  version8: "Jehovah, God of Israel, thou art righteous; for we are a remnant that is escaped, as <i>it is</i> this day. Behold, we are before thee in our trespasses; for there is no standing before thee because of this."
  version9: "O LORD God of Israel, thou <i>art</i> righteous: for we remain yet escaped, as <i>it is</i> this day: behold, we <i>are</i> before thee in our trespasses: for we cannot stand before thee because of this."
