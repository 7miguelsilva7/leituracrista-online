  version4: "E, pela boa mão de nosso Deus sobre nós, trouxeram-nos um homem entendido, dos filhos de Mali, filho de Levi, filho de Israel; e Serebias, com os seus filhos e irmãos, dezoito;"
  version5: "Segundo a boa mão do nosso Deus sobre nós eles nos trouxeram um homem discreto dos filhos de Mali, filho de Levi, filho de Israel; e a Serebias com seus filhos e seus irmãos, dezoito;"
