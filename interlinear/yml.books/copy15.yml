  version2: "Então, todos os homens de Judá e Benjamim, em três dias, se ajuntaram em Jerusalém; <i>era</i> o nono mês, no <i>dia</i> vinte do mês; e todo o povo se assentou na praça da Casa de Deus, tremendo por este negócio e por causa das grandes chuvas."
  version3: "Então todos os homens de Judá e Benjamim em três dias se ajuntaram em Jerusalém; era o nono mês, aos vinte dias do mês; e todo o povo se assentou na praça da casa de Deus, tremendo por este negócio e por causa das grandes chuvas."
  version4: "Pelo que todos os homens de Judá e de Benjamim dentro de três dias se ajuntaram em Jerusalém. Era o nono mês, aos vinte dias do mês; e todo o povo se assentou na praça diante da casa de Deus, tremendo por causa deste negócio e por causa das grandes chuvas."
  version5: "Concorreram todos os homens de Judá e de Benjamim a Jerusalém dentro de três dias. Era o nono mês aos vinte dias do mês; e todo o povo se assentou na praça diante da casa de Deus, tremendo por causa deste negócio e por causa das grandes chuvas."
  version6: "Então, todos os homens de Judá e Benjamim, em três dias, se ajuntaram em Jerusalém; no dia vinte do mês nono, todo o povo se assentou na praça da Casa de Deus, tremendo por causa desta coisa e por causa das grandes chuvas."
  version7: "Todos os homens de Judá e de Benjamim reuniram-se em Jerusalém nos três dias; era o vigésimo dia do nono mês. Todo o povo que se encontrava na praça do templo de Deus tremia, não só <i>(pela gravidade)</i> da circunstância, mas também porque estava chovendo."
  version8: "Then were all the men of Judah and Benjamin gathered together at Jerusalem within three days. It was the ninth month, on the twentieth of the month; and all the people sat in the open space of the house of God, trembling because of the matter, and because of the pouring rain."
  version9: "Then all the men of Judah and Benjamin gathered themselves together unto Jerusalem within three days. It <i>was</i> the ninth month, on the twentieth <i>day</i> of the month; and all the people sat in the street of the house of God, trembling because of <i>this</i> matter, and for the great rain. <i>{the great...: Heb. the showers}</i>"
