  book:  "Esdras 3:12"
  version1: "Porém muitos dos sacerdotes, e levitas e chefes dos pais, <i>já</i> velhos, que viram a primeira casa, sobre o seu fundamento, <i>vendo</i> perante os seus olhos esta casa, choraram em altas vozes; mas muitos levantaram as vozes com júbilo <i>e</i> com alegria."
  version2: "Porém muitos dos sacerdotes, e levitas, e chefes dos pais, <i>já</i> velhos, que viram a primeira casa sobre o seu fundamento, <i>vendo</i> perante os seus olhos esta casa, choraram em altas vozes; mas muitos levantaram as vozes com júbilo <i>e</i> com alegria."
  version3: "Porém muitos dos sacerdotes, e levitas e chefes dos pais, já idosos, que viram a primeira casa, choraram em altas vozes quando à sua vista foram lançados os fundamentos desta casa; mas muitos levantaram as vozes com júbilo e com alegria."
  version4: "Muitos, porém, dos sacerdotes e dos levitas, e dos chefes das casas paternas, os idosos que tinham visto a primeira casa, choraram em altas vozes quando, a sua vista, foi lançado o fundamento desta casa; também muitos gritaram de júbilo;"
  version5: "Muitos, porém, dos sacerdotes, dos levitas e dos cabeças das famílias, homens idosos, que tinham visto a primeira casa, choraram em altas vozes, quando foram lançados à sua vista os alicerces desta casa; e o júbilo de muitos manifestou-se em gritos,"
  version6: "Porém muitos dos sacerdotes, e levitas, e cabeças de famílias, já idosos, que viram a primeira casa, choraram em alta voz quando à sua vista foram lançados os alicerces desta casa; muitos, no entanto, levantaram as vozes com gritos de alegria."
  version7: "Mas, enquanto muitos gritavam de alegria e júbilo, muitos sacerdotes, levitas e chefes de família, já idosos, que tinham visto o primeiro templo, choravam em alta voz, enquanto diante deles eram lançados os alicerces do novo edifício."
  version8: "But many of the priests and Levites and chief fathers, the ancient men that had seen the first house, wept with a loud voice, <i>when</i> the foundation of this house was laid in their sight; and many shouted aloud for joy."
  version9: "But many of the priests and Levites and chief of the fathers, <i>who were</i> ancient men, that had seen the first house, when the foundation of this house was laid before their eyes, wept with a loud voice; and many shouted aloud for joy:"
