  version2: "E tu, Esdras, conforme a sabedoria do teu Deus, que <i>está</i> na tua mão, põe regedores e juízes que julguem a todo o povo que <i>está</i> dalém do rio, a todos os que sabem as leis de teu Deus, e ao que <i>as</i> não sabe as fareis saber."
  version3: "E tu, Esdras, conforme a sabedoria do teu Deus, que possuis, nomeia magistrados e juízes, que julguem a todo o povo que está dalém do rio, a todos os que sabem as leis do teu Deus; e ao que não as sabe, lhe ensinarás."
  version4: "E tu, Esdras, conforme a sabedoria do teu Deus, que possuis, constitui magistrados e juízes, que julguem todo o povo que está na província dalém do Rio, isto é, todos os que conhecem as leis do teu Deus; e ensina-as ao que não as conhece."
  version5: "Tu, Esdras, segundo a sabedoria do teu Deus, que possuis, aponta magistrados e juízes, que julguem todo o povo que está além do Rio, isto é, todos os que conhecem as leis do teu Deus; e ensinai a quem não as conhece."
  version6: "Tu, Esdras, segundo a sabedoria do teu Deus, que possuis, nomeia magistrados e juízes que julguem a todo o povo que está dalém do Eufrates, a todos os que sabem as leis de teu Deus, e ao que não as sabe, que lhas façam saber."
  version7: "E tu, Esdras, segundo a sabedoria de teu Deus que te foi dada, estabelecerás juízes e magistrados para fazer justiça a todo o povo da outra banda do rio, a todos aqueles que conhecem as leis de teu Deus; e tu ensina-las-ás aos que não as conhecem."
  version8: "And thou, Ezra, after the wisdom of thy God, which is in thy hand, set magistrates and judges who may judge all the people that are beyond the river, all such as know the laws of thy God; and teach ye him that knows <i>them</i> not."
  version9: "And thou, Ezra, after the wisdom of thy God, that <i>is</i> in thine hand, set magistrates and judges, which may judge all the people that <i>are</i> beyond the river, all such as know the laws of thy God; and teach ye them that know <i>them</i> not."
