  book:  "Esdras 8:22"
  version1: "Porque me envergonhei de pedir ao rei exército e cavaleiros para nos defenderem do inimigo no caminho, porquanto tínhamos falado ao rei, dizendo: A mão do nosso Deus <i>é</i> sobre todos os que o buscam para o bem, mas a sua força e a sua ira sobre todos os que o deixam."
  version2: "Porque me envergonhei de pedir ao rei exército e cavaleiros para nos defenderem do inimigo no caminho, porquanto tínhamos falado ao rei, dizendo: A mão do nosso Deus <i>é</i> sobre todos os que o buscam para o bem, mas a sua força e a sua ira, sobre todos os que o deixam."
  version3: "Porque tive vergonha de pedir ao rei, exército e cavaleiros para nos defenderem do inimigo pelo caminho; porquanto tínhamos falado ao rei, dizendo: A mão do nosso Deus é sobre todos os que o buscam, para o bem deles; mas o seu poder e a sua ira contra todos os que o deixam."
  version4: "Pois tive vergonha de pedir ao rei uma escolta de soldados, e cavaleiros para nos defenderem do inimigo pelo caminho, porquanto havíamos dito ao rei: A mão do nosso Deus é sobre todos os que o buscam, para o bem deles; mas o seu poder e a sua ira estão contra todos os que o deixam."
  version5: "Pois tive vergonha de pedir ao rei uma escolta de soldados, e cavaleiros, para nos defenderem do inimigo pelo caminho, porque tínhamos dito ao rei: A mão do nosso Deus está sobre todos os que o buscam, para o bem deles; mas o seu poder e a sua ira contra todos os que o abandonam."
  version6: "Porque tive vergonha de pedir ao rei exército e cavaleiros para nos defenderem do inimigo no caminho, porquanto já lhe havíamos dito: A boa mão do nosso Deus é sobre todos os que o buscam, para o bem deles; mas a sua força e a sua ira, contra todos os que o abandonam."
  version7: "Tive vergonha, com efeito, de pedir ao rei uma escolta e cavaleiros para nos proteger contra os inimigos durante o trajeto; porque havíamos dito ao rei: a mão de nosso Deus protege com sua bondade todos os que o procuram; mas sua força e sua cólera se fazem sentir em todos aqueles que o abandonam."
  version8: "For I was ashamed to require of the king a band of soldiers and horsemen to help us against the enemy in the way; for we had spoken to the king saying, The hand of our God is upon all them for good that seek him; but his power and his anger is against all them that forsake him."
  version9: "For I was ashamed to require of the king a band of soldiers and horsemen to help us against the enemy in the way: because we had spoken unto the king, saying, The hand of our God <i>is</i> upon all them for good that seek him; but his power and his wrath <i>is</i> against all them that forsake him."
