  version6: "Os anciãos dos judeus iam edificando e prosperando em virtude do que profetizaram os profetas Ageu e Zacarias, filho de Ido. Edificaram a casa e a terminaram segundo o mandado do Deus de Israel e segundo o decreto de Ciro, de Dario e de Artaxerxes, rei da Pérsia."
  version7: "Os anciãos dos judeus puseram-se a construir o templo e fizeram progresso, sustentados pelas profecias de Ageu, o profeta, e de Zacarias, filho de Ado. Prosseguiram a construção, segundo a ordem do Deus de Israel, e segundo a ordem de Ciro, de Dario e de Artaxerxes, rei da Pérsia."
