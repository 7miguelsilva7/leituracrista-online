  version3: "Deram, pois, o dinheiro aos pedreiros e carpinteiros, como também comida e bebida, e azeite aos sidônios, e aos tírios, para trazerem do Líbano madeira de cedro ao mar, para Jope, segundo a concessão que lhes tinha feito Ciro, rei da Pérsia."
  version4: "Deram dinheiro aos pedreiros e aos carpinteiros; como também comida e bebida, e azeite aos sidônios, e aos tírios, para trazerem do Líbano madeira de cedro ao mar, para Jope, segundo a concessão que lhes tinha feito Ciro, rei da Pérsia."
  version5: "Deram dinheiro aos pedreiros e aos carpinteiros; e comida, e bebida, e azeite aos de Sidom, e aos de Tiro, para que trouxessem do Líbano até o mar, e daí até Jope madeiras de cedro, segundo a permissão que lhes tinha dado Ciro, rei da Pérsia."
  version6: "Deram, pois, o dinheiro aos pedreiros e aos carpinteiros, como também comida, bebida e azeite aos sidônios e tírios, para trazerem do Líbano madeira de cedro ao mar, para Jope, segundo a permissão que lhes tinha dado Ciro, rei da Pérsia."
  version7: "Foram então contratados canteiros e carpinteiros; deram aos sidônios e tírios víveres, azeite e vinho para que trouxessem por mar a madeira dos cedros desde o Líbano até Jope, segundo a autorização que lhes tinha dado Ciro, rei da Pérsia."
