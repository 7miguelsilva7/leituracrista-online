  version2: "E, agora, como por <i>um</i> pequeno momento, se <i>nos</i> fez graça da parte do SENHOR, nosso Deus, para nos deixar alguns que escapem e para dar-nos <i>uma</i> estabilidade no seu santo lugar; para nos alumiar os olhos; ó Deus nosso, e para nos dar um pouco de vida na nossa servidão;"
  version3: "E agora, por um pequeno momento, se manifestou a graça da parte do SENHOR, nosso Deus, para nos deixar alguns que escapem, e para dar-nos uma estaca no seu santo lugar; para nos iluminar os olhos, ó Deus nosso, e para nos dar um pouco de vida na nossa servidão."
  version4: "Agora, por um pequeno momento se manifestou a graça da parte do Senhor, nosso Deus, para nos deixar um restante que escape, e para nos dar estabilidade no seu santo lugar, a fim de que o nosso Deus nos alumie os olhos, e nos dê um pouco de refrigério em nossa escravidão;"
  version5: "Agora por um breve momento se manifestou a graça da parte de Jeová nosso Deus, para nos deixar um resto que escape, e para nos dar uma estaca no seu santo lugar, a fim de que o nosso Deus nos alumiasse os olhos, e nos desse um pouco de refrigério em nossa escravidão."
  version6: "Agora, por breve momento, se nos manifestou a graça da parte do SENHOR, nosso Deus, para nos deixar alguns que escapem e para dar-nos estabilidade no seu santo lugar; para nos alumiar os olhos, ó Deus nosso, e para nos dar um pouco de vida na nossa servidão;"
  version7: "Entretanto, o Senhor, nosso Deus, testemunhou-nos por um momento a sua misericórdia, permitindo que subsistisse um resto dentre nós, e concedeu-nos um abrigo em seu lugar santo. Nosso Deus quis assim fazer brilhar a nossos olhos a sua luz, e nos dar um pouco de vida no meio de nossa servidão."
  version8: "And now for a little space there hath been favour from Jehovah our God, to leave us a remnant to escape, and to give us a nail in his holy place, that our God may lighten our eyes, and give us a little reviving in our bondage."
  version9: "And now for a little space grace hath been <i>shewed</i> from the LORD our God, to leave us a remnant to escape, and to give us a nail in his holy place, that our God may lighten our eyes, and give us a little reviving in our bondage. <i>{space: Heb. moment}</i> <i>{a nail: or, a pin: that is, a constant and sure abode}</i>"
