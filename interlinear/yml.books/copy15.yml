  version7: "Tudo aquilo que for necessário para os holocaustos do Deus do céu, novilhos, carneiros e cordeiros, trigo, sal, óleo e vinho, ser-lhes-á dado a cada dia, sem falta, segundo a ordem dos sacerdotes que estão em Jerusalém,"
