  version6: "Enquanto Esdras orava e fazia confissão, chorando prostrado diante da Casa de Deus, ajuntou-se a ele de Israel mui grande congregação de homens, de mulheres e de crianças; pois o povo chorava com grande choro."
  version7: "Enquanto Esdras, prostrado diante da casa de Deus, fazia chorando esta prece e esta confissão, foi-se reunindo em torno dele uma multidão numerosa de israelitas, homens, mulheres e crianças; e o povo também derramava abundantes lágrimas."
  version8: "And while Ezra prayed, and made confession, weeping and falling down before the house of God, there were gathered to him out of Israel a very great congregation of men and women and children; for the people wept very much."
  version9: "Now when Ezra had prayed, and when he had confessed, weeping and casting himself down before the house of God, there assembled unto him out of Israel a very great congregation of men and women and children: for the people wept very sore. <i>{wept...: Heb. wept a great weeping}</i>"
