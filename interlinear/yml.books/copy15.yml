  version4: "tornaremos, pois, agora a violar os teus mandamentos, e a aparentar-nos com os povos que cometem estas abominações? Não estarias tu indignado contra nós até de todo nos consumires, de modo que não ficasse restante, nem quem escapasse?"
  version5: "tornaremos a violar os teus mandamentos e a aparentar-nos com os povos que cometem esta abominação? Porventura não estarias tu irado contra nós até nos teres perdido inteiramente, de modo que não houvesse resto nem quem escapasse?"
  version6: "tornaremos a violar os teus mandamentos e a aparentar-nos com os povos destas abominações? Não te indignarias tu, assim, contra nós, até de todo nos consumires, até não haver restante nem alguém que escapasse?"
  version7: "Poderíamos recomeçar a violar vossas leis, aliando-nos a esses povos abomináveis? Não vos irritaríeis contra nós, até nos exterminar, sem deixar um sobrevivente que pudesse escapar?"
  version8: "should we again break thy commandments, and join in affinity with the peoples of these abominations? wouldest thou not be angry with us till thou hadst consumed us, so that there should be no remnant nor any to escape?"
