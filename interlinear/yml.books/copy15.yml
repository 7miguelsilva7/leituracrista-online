  book:  "Esdras 7:24"
  version1: "Também vos fazemos saber acerca de todos os sacerdotes e levitas, cantores, porteiros, netineus, e ministros desta casa de Deus, que se lhes não possa impor, nem direito, nem antigo tributo, nem renda."
  version2: "Também vos fazemos saber acerca de todos os sacerdotes, levitas, cantores, porteiros, netineus e ministros desta Casa de Deus que se lhes não possa impor nem direito, nem antigo tributo, nem renda."
  version3: "Também vos fazemos saber acerca de todos os sacerdotes e levitas, cantores, porteiros, servidores do templo e ministros desta casa de Deus, que não será lícito impor-lhes, nem tributo, nem contribuição, nem renda."
  version4: "Também vos notificamos acerca de todos os sacerdotes e levitas, cantores, porteiros, netinins, e outros servos desta casa de Deus, que não será lícito exigir-lhes nem tributo, nem imposto, nem pedágio."
  version5: "Nós vos declaramos também que, no tocante a qualquer um dos sacerdotes e levitas, dos cantores, porteiros, Netinins, ou servos desta casa de Deus, não será lícito exigir-lhes nem tributo, nem imposto, nem direito de trânsito."
  version6: "Também vos fazemos saber, acerca de todos os sacerdotes e levitas, cantores, porteiros, de todos os que servem nesta Casa de Deus, que não será lícito impor-lhes nem direitos, nem impostos, nem pedágios."
  version7: "Por fim, notificamo-vos de que não se deverá lançar imposto algum, nem tributo, nem encargos, sobre qualquer dos sacerdotes, levitas, cantores, porteiros, natineus e servos dessa casa de Deus."
  version8: "Also we inform you, as regards all the priests and Levites, singers, doorkeepers, Nethinim, and ministers of this house of God, it shall not be lawful to impose tribute, tax, and toll upon them."
  version9: "Also we certify you, that touching any of the priests and Levites, singers, porters, Nethinims, or ministers of this house of God, it shall not be lawful to impose toll, tribute, or custom, upon them."
