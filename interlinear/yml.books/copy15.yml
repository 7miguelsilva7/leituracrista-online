  version2: "tornaremos, pois, agora a violar os teus mandamentos e a aparentar-nos com os povos destas abominações? Não te indignarias tu, <i>assim,</i> contra nós até <i>de todo nos</i> consumires, até que não <i>ficasse</i> resto nem quem escapasse?"
