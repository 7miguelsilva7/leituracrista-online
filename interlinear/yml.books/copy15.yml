  book:  "Esdras 10:14"
  version1: "Ora ponham-se os nossos príncipes, por toda a congregação, <i>sobre este negócio</i>; e todos os que em nossas cidades casaram com mulheres estranhas venham em tempos apontados, e com eles os anciãos de cada cidade, e os seus juízes, até que desviemos de nós o ardor da ira do nosso Deus, por esta causa."
  version2: "Ora, ponham-se os nossos príncipes, por toda a congregação, <i>sobre este negócio;</i> e todos os que, em nossas cidades, casaram com mulheres estranhas venham em tempos apontados, e com eles os anciãos de cada cidade, e os seus juízes, até que desviemos de nós o ardor da ira do nosso Deus, por esta causa."
  version3: "Ora, ponham-se os nossos líderes, por toda a congregação sobre este negócio; e todos os que em nossas cidades casaram com mulheres estrangeiras venham em tempos apontados, e com eles os anciãos de cada cidade, e os seus juízes, até que desviemos de nós o ardor da ira do nosso Deus, por esta causa."
  version4: "Ponham-se os nossos oficiais por toda a congregação, e todos os que em nossas cidades casaram com mulheres estrangeiras venham em tempos apontados, e com eles os anciãos e juízes de cada cidade, até que se desvie de nós o ardor da ira do nosso Deus no tocante a este negócio."
  version5: "Estabeleçam-se os nossos príncipes para toda a congregação, e todos os que estão em nossas cidades, os quais casaram com mulheres estrangeiras, venham em tempos determinados, e com eles os anciãos de cada cidade e os seus juízes, até que se desvie de nós o furor da ira do nosso Deus, no tocante a este negócio."
  version6: "Ora, que os nossos príncipes decidam por toda a congregação, e que venham a eles em tempos determinados todos os que em nossas cidades casaram com mulheres estrangeiras, e com estes os anciãos de cada cidade, e os seus juízes, até que desviemos de nós o brasume da ira do nosso Deus, por esta coisa."
  version7: "Que nossos chefes fiquem aqui para representar a assembléia inteira; e todos aqueles que, em nossas cidades, receberam em suas casas uma ou mais mulheres estrangeiras, se apresentem nas datas fixadas, com os anciãos de cada cidade e os seus juízes, até que consigamos apartar de nós o fogo da cólera de nosso Deus por causa dessa questão."
  version8: "Let now our princes, while this matter is going on, stand for all the congregation, and let all those that have taken foreign wives in our cities come at the appointed times, and with them the elders of every city, and the judges thereof, until the fierce anger of our God be turned from us."
  version9: "Let now our rulers of all the congregation stand, and let all them which have taken strange wives in our cities come at appointed times, and with them the elders of every city, and the judges thereof, until the fierce wrath of our God for this matter be turned from us. <i>{for this...: or, till this matter be dispatched}</i>"
