  book:  "Esdras 9:13"
  version1: "E depois de tudo o que nos tem sucedido por causa das nossas más obras, e da nossa grande culpa, ainda assim tu, ó nosso Deus, estorvaste que fôssemos destruídos, por causa da nossa iniqüidade, e <i>ainda</i> nos deste livramento como este;"
  version2: "E, depois de tudo o que nos tem sucedido por causa das nossas más obras e da nossa grande culpa, ainda assim tu, ó nosso Deus, estorvaste que fôssemos destruídos, por causa da nossa iniqüidade, e <i>ainda</i> nos deste livramento como este,"
  version3: "E depois de tudo o que nos tem sucedido por causa das nossas más obras, e da nossa grande culpa, porquanto tu, ó nosso Deus, impediste que fôssemos destruídos, por causa da nossa iniqüidade, e ainda nos deste um remanescente como este."
  version4: "E depois de tudo o que nos tem sucedido por causa das nossas más obras, e da nossa grande culpa, ainda assim tu, ó nosso Deus, nos tens castigado menos do que merecem as nossas iniqüidades, e ainda nos deixaste este remanescente;"
  version5: "Depois de tudo o que nos tem sucedido por causa das nossas más obras e por causa da nossa grande culpa, visto que tu, nosso Deus, nos tens castigado menos do que merecem as nossas iniqüidades e nos deste este resto,"
  version6: "Depois de tudo o que nos tem sucedido por causa das nossas más obras e da nossa grande culpa, e vendo ainda que tu, ó nosso Deus, nos tens castigado menos do que merecem as nossas iniqüidades e ainda nos deste este restante que escapou,"
  version7: "Depois de tudo o que nos aconteceu por causa de nossas más ações e nossa grande culpabilidade, vós nos conservastes, ó nosso Deus, mais do que mereciam as nossas iniqüidades, e deixastes subsistir um resto dentre nós."
  version8: "And after all that is come upon us for our evil deeds and for our great trespass, seeing that thou our God hast punished us less than our iniquities <i>deserve</i>, and hast given us such deliverance as this,"
  version9: "And after all that is come upon us for our evil deeds, and for our great trespass, seeing that thou our God hast punished us less than our iniquities <i>deserve</i>, and hast given us <i>such</i> deliverance as this; <i>{hast punished...: Heb. hast withheld beneath our iniquities}</i>"
