tiles:

-
  book:  "Salmo 1:1"
  version1: "BEM-AVENTURADO o varão que não anda segundo o conselho dos ímpios, nem se detém no caminho dos pecadores, nem se assenta na roda dos escarnecedores."
  version2: "Bem-aventurado o varão que não anda segundo o conselho dos ímpios, nem se detém no caminho dos pecadores, nem se assenta na roda dos escarnecedores."
  version3: "Bem-aventurado o homem que não anda segundo o conselho dos ímpios, nem se detém no caminho dos pecadores, nem se assenta na roda dos escarnecedores."
  version4: "Bem-aventurado o homem que não anda segundo o conselho dos ímpios, nem se detém no caminho dos pecadores, nem se assenta na roda dos escarnecedores;"
  version5: "Feliz é o homem que não anda segundo o conselho dos iníquos, Nem no caminho dos pecadores se detém, Nem na roda dos escarnecedores se assenta."
  version6: "Bem-aventurado o homem que não anda no conselho dos ímpios, não se detém no caminho dos pecadores, nem se assenta na roda dos escarnecedores."
  version7: "Feliz o homem que não procede conforme o conselho dos ímpios, não trilha o caminho dos pecadores, nem se assenta entre os escarnecedores."
  version8: "Blessed is the man that walketh not in the counsel of the wicked, and standeth not in the way of sinners, and sitteth not in the seat of scorners;"
  version9: "Blessed <i>is</i> the man that walketh not in the counsel of the ungodly, nor standeth in the way of sinners, nor sitteth in the seat of the scornful. <i>{ungodly: or, wicked}</i>"
-
  book:  "Salmo 1:2"
  version1: "Antes <i>tem</i> o seu prazer na lei do Senhor, e na sua lei medita de dia e de noite."
  version2: "Antes, <i>tem</i> o seu prazer na lei do SENHOR, e na sua lei medita de dia e de noite."
  version3: "Antes tem o seu prazer na lei do SENHOR, e na sua lei medita de dia e de noite."
  version4: "antes tem seu prazer na lei do Senhor, e na sua lei medita de dia e noite."
  version5: "Mas o seu prazer está na lei de Jeová, E na sua lei medita de dia e de noite."
  version6: "Antes, o seu prazer está na lei do SENHOR, e na sua lei medita de dia e de noite."
  version7: "Feliz aquele que se compraz no serviço do Senhor e medita sua lei dia e noite."
  version8: "But his delight is in Jehovah's law, and in his law doth he meditate day and night."
  version9: "But his delight <i>is</i> in the law of the LORD; and in his law doth he meditate day and night."
-
  book:  "Salmo 1:3"
  version1: "Pois será como a árvore plantada junto a ribeiros de águas, a qual dá o seu fruto na estação própria, e cujas folhas não caem, e tudo quanto fizer prosperará."
  version2: "Pois será como a árvore plantada junto a ribeiros de águas, a qual dá o seu fruto na estação própria, e cujas folhas não caem, e tudo quanto fizer prosperará."
  version3: "Pois será como a árvore plantada junto a ribeiros de águas, a qual dá o seu fruto no seu tempo; as suas folhas não cairão, e tudo quanto fizer prosperará."
  version4: "Pois será como a árvore plantada junto às correntes de águas, a qual dá o seu fruto na estação própria, e cuja folha não cai; e tudo quanto fizer prosperará."
  version5: "Ele é qual árvore plantada junto às correntes das águas, Que em tempo próprio dá o seu fruto, E cuja folha não cai; Ele leva ao fim tudo quanto empreende."
  version6: "Ele é como árvore plantada junto a corrente de águas, que, no devido tempo, dá o seu fruto, e cuja folhagem não murcha; e tudo quanto ele faz será bem sucedido."
  version7: "Ele é como a árvore plantada na margem das águas correntes: dá fruto na época própria, sua folhagem não murchará jamais. Tudo o que empreende, prospera."
  version8: "And he <i>is</i> as a tree planted by brooks of water, which giveth its fruit in its season, and whose leaf fadeth not; and all that he doeth prospereth."
  version9: "And he shall be like a tree planted by the rivers of water, that bringeth forth his fruit in his season; his leaf also shall not wither; and whatsoever he doeth shall prosper. <i>{wither: Heb. fade}</i>"
-
  book:  "Salmo 1:4"
  version1: "Não <i>são</i> assim os ímpios; mas <i>são</i> como a moinha que o vento espalha."
  version2: "Não <i>são</i> assim os ímpios; mas <i>são</i> como a moinha que o vento espalha."
  version3: "Não são assim os ímpios; mas são como a moinha que o vento espalha."
  version4: "Não são assim os ímpios, mas são semelhantes à moinha que o vento espalha."
  version5: "Não são assim os iníquos, Mas são como a moinha que o vento dispersa,"
  version6: "Os ímpios não são assim; são, porém, como a palha que o vento dispersa."
  version7: "Os ímpios não são assim! Mas são como a palha que o vento leva."
  version8: "The wicked are not so; but are as the chaff which the wind driveth away."
  version9: "The ungodly <i>are</i> not so: but <i>are</i> like the chaff which the wind driveth away."
-
  book:  "Salmo 1:5"
  version1: "Pelo que os ímpios não subsistirão no juízo, nem os pecadores na congregação dos justos."
  version2: "Pelo que os ímpios não subsistirão no juízo, nem os pecadores na congregação dos justos."
  version3: "Por isso os ímpios não subsistirão no juízo, nem os pecadores na congregação dos justos."
  version4: "Pelo que os ímpios não subsistirão no juízo, nem os pecadores na congregação dos justos;"
  version5: "Por isso os iníquos não subsistirão no juízo, Nem os pecadores na congregação dos justos."
  version6: "Por isso, os perversos não prevalecerão no juízo, nem os pecadores, na congregação dos justos."
  version7: "Por isso não suportarão o juízo, nem permanecerão os pecadores na assembléia dos justos."
  version8: "Therefore the wicked shall not stand in the judgment, nor sinners in the assembly of the righteous."
  version9: "Therefore the ungodly shall not stand in the judgment, nor sinners in the congregation of the righteous."
-
  book:  "Salmo 1:6"
  version1: "Porque o Senhor conhece o caminho dos justos; mas o caminho dos ímpios perecerá."
  version2: "Porque o SENHOR conhece o caminho dos justos; mas o caminho dos ímpios perecerá."
  version3: "Porque o SENHOR conhece o caminho dos justos; porém o caminho dos ímpios perecerá."
  version4: "porque o Senhor conhece o caminho dos justos, mas o caminho dos ímpios conduz à ruína."
  version5: "Pois Jeová conhece o caminho dos justos, Mas o caminho dos iníquos perecerá."
  version6: "Pois o SENHOR conhece o caminho dos justos, mas o caminho dos ímpios perecerá."
  version7: "Porque o Senhor vela pelo caminho dos justos, ao passo que o dos ímpios leva à perdição."
  version8: "For Jehovah knoweth the way of the righteous, but the way of the wicked shall perish."
  version9: "For the LORD knoweth the way of the righteous: but the way of the ungodly shall perish."
-
  book:  "Salmo 2:1"
  version1: "POR QUE se amotinam as gentes, e os povos imaginam cousas vãs?"
  version2: "Por que se amotinam as nações, e os povos imaginam coisas vãs?"
  version3: "Por que se amotinam os gentios, e os povos imaginam coisas vãs?"
  version4: "Por que se amotinam as nações, e os povos tramam em vão?"
  version5: "Por que se amotinam as nações, E os povos tramam em vão?"
  version6: "Por que se enfurecem os gentios e os povos imaginam coisas vãs?"
  version7: "Por que tumultuam as nações? Por que tramam os povos vãs conspirações?"
  version8: "Why are the nations in tumultuous agitation, and <i>why</i> do the peoples meditate a vain thing?"
  version9: "Why do the heathen rage, and the people imagine a vain thing? <i>{rage: or, tumultuously assemble}</i> <i>{imagine: Heb. meditate}</i>"
-
  book:  "Salmo 2:2"
  version1: "Os reis da terra se levantam, e os príncipes juntos se mancomunam contra o Senhor e contra o seu ungido, <i>dizendo</i>:"
  version2: "Os reis da terra se levantam, e os príncipes juntos se mancomunam contra o SENHOR e contra o seu ungido, <i>dizendo:</i>"
  version3: "Os reis da terra se levantam e os governos consultam juntamente contra o SENHOR e contra o seu ungido, dizendo:"
  version4: "Os reis da terra se levantam, e os príncipes juntos conspiram contra o Senhor e contra o seu ungido, dizendo:"
  version5: "Insurgem-se os reis da terra, E os príncipes conspiram Contra Jeová e contra o seu ungido, dizendo:"
  version6: "Os reis da terra se levantam, e os príncipes conspiram contra o SENHOR e contra o seu Ungido, dizendo:"
  version7: "Erguem-se, juntos, os reis da terra, e os príncipes se unem para conspirar contra o Senhor e contra seu Cristo."
  version8: "The kings of the earth set themselves, and the princes plot together, against Jehovah and against his anointed:"
  version9: "The kings of the earth set themselves, and the rulers take counsel together, against the LORD, and against his anointed, <i>saying</i>,"
-
  book:  "Salmo 2:3"
  version1: "Rompamos as suas ataduras, e sacudamos de nós as suas cordas."
  version2: "Rompamos as suas ataduras e sacudamos de nós as suas cordas."
  version3: "Rompamos as suas ataduras, e sacudamos de nós as suas cordas."
  version4: "Rompamos as suas ataduras, e sacudamos de nós as suas cordas."
  version5: "Rompamos as suas ataduras, E lancemos de nós as suas cordas."
  version6: "Rompamos os seus laços e sacudamos de nós as suas algemas."
  version7: "Quebremos seu jugo, disseram eles, e sacudamos para longe de nós as suas cadeias!"
  version8: "Let us break their bonds asunder, and cast away their cords from us!"
  version9: "Let us break their bands asunder, and cast away their cords from us."
-
  book:  "Salmo 2:4"
  version1: "Aquele que habita nos céus se rirá; o Senhor zombará deles."
  version2: "Aquele que habita nos céus se rirá; o Senhor zombará deles."
  version3: "Aquele que habita nos céus se rirá; o Senhor zombará deles."
  version4: "Aquele que está sentado nos céus se rirá; o Senhor zombará deles."
  version5: "Aquele que está sentado nos céus, se rirá; O Senhor zombará deles."
  version6: "Ri-se aquele que habita nos céus; o Senhor zomba deles."
  version7: "Aquele, porém, que mora nos céus, se ri, o Senhor os reduz ao ridículo."
  version8: "He that dwelleth in the heavens shall laugh, the Lord shall have them in derision."
  version9: "He that sitteth in the heavens shall laugh: the Lord shall have them in derision."
-
  book:  "Salmo 2:5"
  version1: "Então lhes falará na sua ira, e no seu furor os confundirá."
  version2: "Então, lhes falará na sua ira e no seu furor os confundirá."
  version3: "Então lhes falará na sua ira, e no seu furor os turbará."
  version4: "Então lhes falará na sua ira, e no seu furor os confundirá, dizendo:"
  version5: "Então lhes falará na sua ira, E no seu furor os confundirá."
  version6: "Na sua ira, a seu tempo, lhes há de falar e no seu furor os confundirá."
  version7: "Dirigindo-se a eles em cólera, ele os aterra com o seu furor:"
  version8: "Then will he speak to them in his anger, and in his fierce displeasure will he terrify them:"
  version9: "Then shall he speak unto them in his wrath, and vex them in his sore displeasure. <i>{vex: or, trouble}</i>"
-
  book:  "Salmo 2:6"
  version1: "Eu porém ungi o meu Rei sobre o meu santo monte de Sião."
  version2: "Eu, porém, ungi o meu Rei sobre o meu santo monte Sião."
  version3: "Eu, porém, ungi o meu Rei sobre o meu santo monte de Sião."
  version4: "Eu tenho estabelecido o meu Rei sobre Sião, meu santo monte."
  version5: "Eu, porém, tenho estabelecido o meu rei Em Sião, meu santo monte."
  version6: "Eu, porém, constituí o meu Rei sobre o meu santo monte Sião."
  version7: "Sou eu, diz, quem me sagrei um rei em Sião, minha montanha santa."
  version8: "And *I* have anointed my king upon Zion, the hill of my holiness."
  version9: "Yet have I set my king upon my holy hill of Zion. <i>{set: Heb. anointed}</i> <i>{upon...: Heb. upon Zion, the hill of my holiness}</i>"
-
  book:  "Salmo 2:7"
  version1: "Recitarei o decreto: O Senhor me disse: Tu <i>és</i> meu Filho, eu hoje te gerei."
  version2: "Recitarei o decreto: O SENHOR me disse: Tu <i>és</i> meu Filho; eu hoje te gerei."
  version3: "Proclamarei o decreto: o SENHOR me disse: Tu és meu Filho, eu hoje te gerei."
  version4: "Falarei do decreto do Senhor; ele me disse: Tu és meu Filho, hoje te gerei."
  version5: "Falarei acerca do decreto: Jeová disse-me: Tu és meu filho; Eu hoje te gerei."
  version6: "Proclamarei o decreto do SENHOR: Ele me disse: Tu és meu Filho, eu, hoje, te gerei."
  version7: "Vou publicar o decreto do Senhor. Disse-me o Senhor: Tu és meu filho, eu hoje te gerei."
  version8: "I will declare the decree: Jehovah hath said unto me, Thou art my Son; *I* this day have begotten thee."
  version9: "I will declare the decree: the LORD hath said unto me, Thou <i>art</i> my Son; this day have I begotten thee. <i>{the decree: or, for a decree}</i>"
-
  book:  "Salmo 2:8"
  version1: "Pede-me, e eu <i>te</i> darei as nações <i>por</i> herança, e os fins da terra <i>por</i> tua possessão."
  version2: "Pede-me, e eu <i>te</i> darei as nações <i>por</i> herança e os confins da terra <i>por</i> tua possessão."
  version3: "Pede-me, e eu te darei os gentios por herança, e os fins da terra por tua possessão."
  version4: "Pede-me, e eu te darei as nações por herança, e as extremidades da terra por possessão."
  version5: "Pede-me, que te darei as nações por tua herança, E as extremidades da terra por tua possessão."
  version6: "Pede-me, e eu te darei as nações por herança e as extremidades da terra por tua possessão."
  version7: "Pede-me; dar-te-ei por herança todas as nações; tu possuirás os confins do mundo."
  version8: "Ask of me, and I will give thee nations for an inheritance, and for thy possession the ends of the earth:"
  version9: "Ask of me, and I shall give <i>thee</i> the heathen <i>for</i> thine inheritance, and the uttermost parts of the earth <i>for</i> thy possession."
-
  book:  "Salmo 2:9"
  version1: "Tu os esmigalharás com uma vara de ferro; tu os despedaçarás como <i>a</i> um vaso de oleiro."
  version2: "Tu os esmigalharás com uma vara de ferro; tu os despedaçarás como <i>a</i> um vaso de oleiro."
  version3: "Tu os esmigalharás com uma vara de ferro; tu os despedaçarás como a um vaso de oleiro."
  version4: "Tu os quebrarás com uma vara de ferro; tu os despedaçarás como a um vaso de oleiro."
  version5: "Tu as quebrarás com uma vara de ferro, Fá-las-ás em pedaços como vaso de oleiro."
  version6: "Com vara de ferro as regerás e as despedaçarás como um vaso de oleiro."
  version7: "Tu as governarás com cetro de ferro, tu as pulverizarás como um vaso de argila."
  version8: "Thou shalt break them with a sceptre of iron, as a potter's vessel thou shalt dash them in pieces."
  version9: "Thou shalt break them with a rod of iron; thou shalt dash them in pieces like a potter's vessel."
-
  book:  "Salmo 2:10"
  version1: "Agora pois, ó reis, sede prudentes; deixai-vos instruir, juízes da terra."
  version2: "Agora, pois, ó reis, sede prudentes; deixai-vos instruir, juízes da terra."
  version3: "Agora, pois, ó reis, sede prudentes; deixai-vos instruir, juízes da terra."
  version4: "Agora, pois, ó reis, sede prudentes; deixai-vos instruir, juízes da terra."
  version5: "Agora, pois, ó reis, fazei-vos prudentes; Deixai-vos instruir, juízes da terra."
  version6: "Agora, pois, ó reis, sede prudentes; deixai-vos advertir, juízes da terra."
  version7: "Agora, ó reis, compreendei isto; instruí-vos, ó juízes da terra."
  version8: "And now, O kings, be ye wise, be admonished, ye judges of the earth."
  version9: "Be wise now therefore, O ye kings: be instructed, ye judges of the earth."
-
  book:  "Salmo 2:11"
  version1: "Servi ao Senhor com temor, e alegrai-vos com tremor."
  version2: "Servi ao SENHOR com temor e alegrai-vos com tremor."
  version3: "Servi ao SENHOR com temor, e alegrai-vos com tremor."
  version4: "Servi ao Senhor com temor, e regozijai-vos com tremor."
  version5: "Servi a Jeová com temor, E regozijai-vos com tremor."
  version6: "Servi ao SENHOR com temor e alegrai-vos nele com tremor."
  version7: "Servi ao Senhor com respeito e exultai em sua presença; "
  version8: "Serve Jehovah with fear, and rejoice with trembling."
  version9: "Serve the LORD with fear, and rejoice with trembling."
-
  book:  "Salmo 2:12"
  version1: "Beijai o Filho, para que se não ire, e pereçais no caminho, quando em breve se inflamar a sua ira; bem-aventurados todos aqueles que nele confiam."
  version2: "Beijai o Filho, para que se não ire, e pereçais no caminho, quando em breve se inflamar a sua ira. Bem-aventurados todos aqueles que nele confiam."
  version3: "Beijai o Filho, para que se não ire, e pereçais no caminho, quando em breve se acender a sua ira; bem-aventurados todos aqueles que nele confiam."
  version4: "Beijai o Filho, para que não se ire, e pereçais no caminho; porque em breve se inflamará a sua ira. Bem-aventurados todos aqueles que nele confiam."
  version5: "Beijai ao filho, para que não se ire, E pereçais no caminho, Porque em breve se acenderá a sua ira, Felizes são todos os que nele se refugiam."
  version6: "Beijai o Filho para que se não irrite, e não pereçais no caminho; porque dentro em pouco se lhe inflamará a ira. Bem-aventurados todos os que nele se refugiam."
  version7: "prestai-lhe homenagem com tremor, para que não se irrite e não pereçais quando, em breve, se acender sua cólera. Felizes, entretanto, todos os que nele confiam."
  version8: "Kiss the Son, lest he be angry, and ye perish in the way, though his anger burn but a little. Blessed are all who have their trust in him."
  version9: "Kiss the Son, lest he be angry, and ye perish <i>from</i> the way, when his wrath is kindled but a little. Blessed <i>are</i> all they that put their trust in him."
-
  book:  "Salmo 3:1"
  version1: "SENHOR, como se têm multiplicado os meus adversários! <i>São</i> muitos os que se levantam contra mim."
  version2: "SENHOR, como se têm multiplicado os meus adversários! <i>São</i> muitos os que se levantam contra mim."
  version3: "[Salmo de Davi, quando fugiu de diante da face de Absalão, seu filho] SENHOR, como se têm multiplicado os meus adversários! São muitos os que se levantam contra mim."
  version4: "Senhor, como se têm multiplicado os meus adversários! Muitos se levantam contra mim."
  version5: "Jeová, como se multiplicam os meus adversários! Muitos são os que se levantam contra mim."
  version6: "SENHOR, como tem crescido o número dos meus adversários! São numerosos os que se levantam contra mim."
  version7: "Salmo de Davi, quando fugia de Absalão, seu filho. Senhor, como são numerosos os meus perseguidores! É uma turba que se dirige contra mim."
  version8: "[A Psalm of David, when he fled from Absalom his son.] Jehovah, how many are they that trouble me, many they that rise up against me!"
  version9: "[A Psalm of David, when he fled from Absalom his son.] LORD, how are they increased that trouble me! many <i>are</i> they that rise up against me."
-
  book:  "Salmo 3:2"
  version1: "Muitos dizem da minha alma: Não <i>há</i> salvação para ele em Deus. (Selá.)"
  version2: "Muitos dizem da minha alma: Não <i>há</i> salvação para ele em Deus. (Selá)"
  version3: "Muitos dizem da minha alma: Não há salvação para ele em Deus. (Selá.)"
  version4: "Muitos são os que dizem de mim: Não há socorro para ele em Deus."
  version5: "Muitos são os que dizem de mim: Não há em Deus salvação para ele. (Selá)"
  version6: "São muitos os que dizem de mim: Não há em Deus salvação para ele."
  version7: "Uma multidão inteira grita a meu respeito: Não, não há mais salvação para ele em seu Deus!"
  version8: "Many say of my soul, There is no salvation for him in God. Selah."
  version9: "Many <i>there be</i> which say of my soul, <i>There is</i> no help for him in God. Selah."
-
  book:  "Salmo 3:3"
  version1: "Mas tu, Senhor, <i>és</i> um escudo para mim, a minha glória, e o que exalta a minha cabeça."
  version2: "Mas tu, SENHOR, <i>és</i> um escudo para mim, a minha glória e o que exalta a minha cabeça."
  version3: "Porém tu, SENHOR, és um escudo para mim, a minha glória, e o que exalta a minha cabeça."
  version4: "Mas tu, Senhor, és um escudo ao redor de mim, a minha glória, e aquele que exulta a minha cabeça."
  version5: "Tu, porém, Jeová, és um escudo ao redor de mim, A minha glória, e o que exaltas a minha cabeça."
  version6: "Porém tu, SENHOR, és o meu escudo, és a minha glória e o que exaltas a minha cabeça."
  version7: "Mas vós sois, Senhor, para mim um escudo; vós sois minha glória, vós me levantais a cabeça."
  version8: "But thou, Jehovah, art a shield about me; my glory, and the lifter up of my head."
  version9: "But thou, O LORD, <i>art</i> a shield for me; my glory, and the lifter up of mine head. <i>{for: or, about}</i>"
-
  book:  "Salmo 3:4"
  version1: "Com a minha voz clamei ao Senhor, ele ouviu-me desde o seu santo monte. (Selá.)"
  version2: "Com a minha voz clamei ao SENHOR; ele ouviu-me desde o seu santo monte. (Selá)"
  version3: "Com a minha voz clamei ao SENHOR, e ouviu-me desde o seu santo monte. (Selá.)"
  version4: "Com a minha voz clamo ao Senhor, e ele do seu santo monte me responde."
  version5: "Com a minha voz clamo a Jeová, E ele do seu santo monte me responde. (Selá)"
  version6: "Com a minha voz clamo ao SENHOR, e ele do seu santo monte me responde."
  version7: "Apenas elevei a voz para o Senhor, ele me responde de sua montanha santa."
  version8: "With my voice will I call to Jehovah, and he will answer me from the hill of his holiness. Selah."
  version9: "I cried unto the LORD with my voice, and he heard me out of his holy hill. Selah."
-
  book:  "Salmo 3:5"
  version1: "Eu me deitei e dormi; acordei, porque o Senhor me sustentou."
  version2: "Eu me deitei e dormi; acordei, porque o SENHOR me sustentou."
