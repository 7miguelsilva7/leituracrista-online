  book:  "Rute 1:12"
  tags:  "Rute1:12"
  version1: "Tornai, filhas minhas, ide-vos <i>embora</i>, que já mui velha sou para ter marido: <i>ainda</i> quando eu dissesse: Tenho esperança, <i>ou</i> ainda que esta noite tivesse marido e ainda tivesse filhos,"
  version2: "Tornai, filhas minhas, ide-vos <i>embora,</i> que já mui velha sou para ter marido; <i>ainda</i> quando eu dissesse: Tenho esperança, <i>ou</i> ainda que esta noite tivesse marido, e ainda tivesse filhos,"
  version3: "Voltai, filhas minhas, ide-vos embora, que já mui velha sou para ter marido; ainda quando eu dissesse: Tenho esperança, ou ainda que esta noite tivesse marido e ainda tivesse filhos,"
  version4: "Voltai, filhas minhas; ide-vos, porque já sou velha demais para me casar. Ainda quando eu dissesse: Tenho esperança; ainda que esta noite tivesse marido e ainda viesse a ter filhos."
  version5: "Voltai, filhas minhas, ide-vos; porque sou velha demais para me casar. Ainda quando eu dissesse: Tenho esperança; ainda quando esta noite tivesse marido, e viesse a gerar filhos;"
  version6: "Tornai, filhas minhas! Ide-vos embora, porque sou velha demais para ter marido. Ainda quando eu dissesse: tenho esperança ou ainda que esta noite tivesse marido e houvesse filhos,"
  version7: "Voltai, minhas filhas, porque já estou demasiado velha para casar-me de novo. E ainda que eu tivesse alguma esperança, e que esta noite mesmo me fosse dado ter marido, e viesse a gerar filhos,"
  version8: "Return, my daughters, go; for I am too old to have a husband. If I should say, I have hope, should I even have a husband to-night, and should I also bear sons,"
  version9: "Turn again, my daughters, go <i>your way</i>; for I am too old to have an husband. If I should say, I have hope, <i>if</i> I should have an husband also to night, and should also bear sons; <i>{should have...: or were with an husband}</i>"
