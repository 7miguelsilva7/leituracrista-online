  book:  "Rute 1:2"
  tags:  "Rute1:2"
  version1: "E <i>era</i> o nome deste homem Elimeleque, e o nome de sua mulher Noemi, e os nomes de seus dois filhos Malom e Quiliom, efrateus, de Belém de Judá: e vieram aos campos de Moabe, e ficaram ali."
  version2: "E <i>era</i> o nome deste homem Elimeleque, e o nome de sua mulher, Noemi, <i>{ou Naomi, que é agradável}</i> e os nomes de seus dois filhos, Malom e Quiliom, efrateus, de Belém de Judá; e vieram aos campos de Moabe e ficaram ali."
  version3: "E era o nome deste homem Elimeleque, e o de sua mulher Noemi, e os de seus dois filhos Malom e Quiliom, efrateus, de Belém de Judá; e chegaram aos campos de Moabe, e ficaram ali."
  version4: "Chamava-se este homem Elimeleque, e sua mulher Noêmi, e seus dois filhos se chamavam Malom e Quiliom; eram efrateus, de Belém de Judá. Tendo entrado no país de Moabe, ficaram ali."
  version5: "Chamava-se o homem Elimeleque, e sua mulher Noemi, e chamavam-se seus dois filhos Malom e Quiliom; eram de Efrata de Betlém-Judá. Tendo entrado no país de Moabe, ficaram ali."
  version6: "Este homem se chamava Elimeleque, e sua mulher, Noemi; os filhos se chamavam Malom e Quiliom, efrateus, de Belém de Judá; vieram à terra de Moabe e ficaram ali."
  version7: "Chamava-se Elimelec, e sua mulher Noêmi; seus dois filhos chamavam-se Maalon e Quelion; eram efrateus de Belém de Judá. Chegados à terra de Moab, estabeleceram-se ali."
  version8: "And the name of the man was Elimelech, and the name of his wife Naomi, and the name of his two sons Mahlon and Chilion, Ephrathites of Bethlehem-Judah. And they came into the country of Moab, and continued there."
  version9: "And the name of the man <i>was</i> Elimelech, and the name of his wife Naomi, and the name of his two sons Mahlon and Chilion, Ephrathites of Bethlehemjudah. And they came into the country of Moab, and continued there. <i>{continued: Heb. were}</i>"
