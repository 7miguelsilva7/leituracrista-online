  version1: "Esperá-los-íeis até que viessem a ser grandes? deter-vos-íeis por eles, sem tomardes marido? Não, filhas minhas, que mais amargo me é a mim do que a vós <i>mesmas</i>; porquanto a mão do Senhor se descarregou contra mim."
  version2: "esperá-los-íeis até que viessem a ser grandes? Deter-vos-íeis por eles, sem tomardes marido? Não, filhas minhas, que mais amargo é a mim do que a vós <i>mesmas;</i> porquanto a mão do SENHOR se descarregou contra mim."
  version3: "Esperá-los-íeis até que viessem a ser grandes? Deter-vos-íeis por eles, sem tomardes marido? Não, filhas minhas, que mais amargo me é a mim do que a vós mesmas; porquanto a mão do SENHOR se descarregou contra mim."
  version4: "esperá-los-íeis até que viessem a ser grandes? deter-vos-íeis por eles, sem tomardes marido? Não, filhas minhas, porque mais amargo me é a mim do que a vós mesmas; porquanto a mão do Senhor se descarregou contra mim."
  version5: "esperá-los-íeis, porventura, até que fossem crescidos? abster-vos-íeis de terdes maridos? Não, minhas filhas, ainda que me é mais amargo a mim do que a vós, porque a mão de Jeová descarregou sobre mim."
  version6: "esperá-los-íeis até que viessem a ser grandes? Abster-vos-íeis de tomardes marido? Não, filhas minhas! Porque, por vossa causa, a mim me amarga o ter o SENHOR descarregado contra mim a sua mão."
  version7: "esperá-los-íeis crescer, sem vos casardes de novo, até que se tornassem grandes? Não, minhas filhas, minha dor é muito maior do que a vossa, porque a mão do Senhor pesou sobre mim."
  version8: "would ye wait on that account till they were grown? Would ye stay on that account from having husbands? No, my daughters, for I am in much more bitterness than you; for the hand of Jehovah is gone out against me."
