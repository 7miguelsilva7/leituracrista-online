  book:  "Rute 1:16"
  tags:  "Rute1:16"
  version1: "Disse porém Rute: Não me instes para que te deixe, e me afaste de ao pé de ti: porque aonde quer que tu fores irei eu, e onde quer que pousares à noite ali pousarei eu; o teu povo <i>é</i> o meu povo, o teu Deus <i>é</i> o meu Deus;"
