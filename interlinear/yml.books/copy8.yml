  book:  "Rute 1:11"
  tags:  "Rute1:11"
  version1: "Porém Noemi disse: Tornai, minhas filhas, por que iríeis comigo? Tenho eu ainda no meu ventre <i>mais</i> filhos, para que vos fossem por maridos?"
  version2: "Porém Noemi disse: Tornai, minhas filhas, por que iríeis comigo? Tenho eu ainda no meu ventre <i>mais</i> filhos, para que vos fossem por maridos?"
  version3: "Porém Noemi disse: Voltai, minhas filhas. Por que iríeis comigo? Tenho eu ainda no meu ventre mais filhos, para que vos sejam por maridos?"
