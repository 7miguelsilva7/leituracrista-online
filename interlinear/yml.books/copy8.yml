  book:  "Rute 1:1"
  tags:  "Rute1:1"
  version1: "E SUCEDEU que, nos dias em que os juízes julgavam, houve uma fome na terra: pelo que um homem de Belém de Judá saiu a peregrinar nos campos de Moabe, ele e sua mulher, e seus dois filhos:"
  version2: "E sucedeu que, nos dias em que os juízes julgavam, houve uma fome na terra; pelo que um homem de Belém de Judá saiu a peregrinar nos campos de Moabe, ele, e sua mulher, e seus dois filhos."
  version3: "E sucedeu que, nos dias em que os juízes julgavam, houve uma fome na terra; por isso um homem de Belém de Judá saiu a peregrinar nos campos de Moabe, ele e sua mulher, e seus dois filhos;"
  version4: "Nos dias em que os juízes governavam, houve uma fome na terra; pelo que um homem de Belém de Judá saiu a peregrinar no país de Moabe, ele, sua mulher, e seus dois filhos."
  version5: "Nos dias em que os juízes julgavam, houve uma fome na terra. Um homem de Betlém-Judá saiu a peregrinar no país de Moabe com sua mulher e seus dois filhos."
  version6: "Nos dias em que julgavam os juízes, houve fome na terra; e um homem de Belém de Judá saiu a habitar na terra de Moabe, com sua mulher e seus dois filhos."
  version7: "No tempo que governavam os juízes, sobreveio uma fome na terra. Um homem partiu de Belém de Judá, com sua mulher e seus dois filhos, indo morar nos campos de Moab."
  version8: "And it came to pass in the days when the judges ruled, that there was a famine in the land. And a certain man went from Bethlehem-Judah, to sojourn in the country of Moab, he, and his wife, and his two sons."
  version9: "Now it came to pass in the days when the judges ruled, that there was a famine in the land. And a certain man of Bethlehemjudah went to sojourn in the country of Moab, he, and his wife, and his two sons. <i>{ruled: Heb. judged}</i>"
