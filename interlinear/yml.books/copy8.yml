  book:  "Rute 1:6"
  tags:  "Rute1:6"
  version1: "Então se levantou ela com as suas noras, e voltou dos campos de Moabe: porquanto na terra de Moabe ouviu que o Senhor tinha visitado o seu povo, dando-lhe pão."
  version2: "Então, se levantou ela com as suas noras e voltou dos campos de Moabe, porquanto, na terra de Moabe, ouviu que o SENHOR tinha visitado o seu povo, dando-lhe pão."
  version3: "Então se levantou ela com as suas noras, e voltou dos campos de Moabe, porquanto na terra de Moabe ouviu que o SENHOR tinha visitado o seu povo, dando-lhe pão."
  version4: "Então se levantou ela com as suas noras, para voltar do país de Moabe, porquanto nessa terra tinha ouvido que e Senhor havia visitado o seu povo, dando-lhe pão."
  version5: "Então se levantou ela com as noras, para voltar do país de Moabe, porque tinha ouvido que Jeová havia visitado ao seu povo, dando-lhe pão."
  version6: "Então, se dispôs ela com as suas noras e voltou da terra de Moabe, porquanto, nesta, ouviu que o SENHOR se lembrara do seu povo, dando-lhe pão."
  version7: "Então, levantou-se Noêmi e partiu da região de Moab com suas duas noras, porque ouviu dizer que o Senhor tinha visitado o seu povo e lhe tinha dado pão."
  version8: "And she arose, she and her daughters-in-law, and returned from the fields of Moab; for she had heard in the fields of Moab how that Jehovah had visited his people to give them bread."
  version9: "Then she arose with her daughters in law, that she might return from the country of Moab: for she had heard in the country of Moab how that the LORD had visited his people in giving them bread."
