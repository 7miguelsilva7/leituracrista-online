  version9: "Paul and Timotheus, the servants of Jesus Christ, to all the saints in Christ Jesus which are at Philippi, with the bishops and deacons:"
-
  book:  "Filipenses 1:2"
  version1: "Graça a vós, e paz da parte de Deus nosso Pai e da do Senhor Jesus Cristo."
  version2: "graça a vós e paz, da parte de Deus, nosso Pai, e da do Senhor Jesus Cristo."
  version3: "Graça a vós, e paz da parte de Deus nosso Pai e da do Senhor Jesus Cristo."
  version4: "Graça a vós, e paz da parte de Deus nosso Pai, e do Senhor Jesus Cristo."
  version5: "Graça a vós e paz da parte de Deus nosso Pai e da do Senhor Jesus Cristo."
  version6: "graça e paz a vós outros, da parte de Deus, nosso Pai, e do Senhor Jesus Cristo."
  version7: "a vós, graça e paz da parte de Deus, nosso Pai, e da parte do Senhor Jesus Cristo!"
  version8: "grace to you, and peace from God our Father and <i>the</i> Lord Jesus Christ."
  version9: "Grace <i>be</i> unto you, and peace, from God our Father, and <i>from</i> the Lord Jesus Christ."
-
  book:  "Filipenses 1:3"
  version1: "Dou graças ao meu Deus todas as vezes que me lembro de vós."
  version2: "Dou graças ao meu Deus todas as vezes que me lembro de vós,"
  version3: "Dou graças ao meu Deus todas as vezes que me lembro de vós,"
  version4: "Dou graças ao meu Deus todas as vezes que me lembro de vós,"
  version5: "Dou graças ao meu Deus por toda a lembrança que de vós tenho,"
  version6: "Dou graças ao meu Deus por tudo que recordo de vós,"
  version7: "Dou graças a meu Deus, cada vez que de vós me lembro."
  version8: "I thank my God for my whole remembrance of you,"
  version9: "I thank my God upon every remembrance of you, <i>{remembrance: or, mention}</i>"
-
  book:  "Filipenses 1:4"
  version1: "Fazendo sempre com alegria oração por vós em todas as minhas súplicas."
  version2: "fazendo, sempre com alegria, oração por vós em todas as minhas súplicas,"
  version3: "Fazendo sempre com alegria oração por vós em todas as minhas súplicas,"
  version4: "fazendo sempre, em todas as minhas orações, súplicas por todos vós com alegria"
  version5: "sempre em todas as minhas súplicas por todos vós rogando com alegria"
  version6: "fazendo sempre, com alegria, súplicas por todos vós, em todas as minhas orações,"
  version7: "Em todas as minhas orações, rezo sempre com alegria por todos vós,"
  version8: "constantly in my every supplication, making the supplication for you all with joy,"
  version9: "Always in every prayer of mine for you all making request with joy,"
-
  book:  "Filipenses 1:5"
  version1: "Pela vossa cooperação no evangelho desde o primeiro dia até agora."
  version2: "pela vossa cooperação no evangelho desde o primeiro dia até agora."
  version3: "Pela vossa cooperação no evangelho desde o primeiro dia até agora."
  version4: "pela vossa cooperação a favor do evangelho desde o primeiro dia até agora;"
  version5: "pela vossa cooperação a favor do Evangelho desde o primeiro dia até agora;"
  version6: "pela vossa cooperação no evangelho, desde o primeiro dia até agora."
  version7: "recordando-me da cooperação que haveis dado na difusão do Evangelho, desde o primeiro dia até agora."
  version8: "because of your fellowship with the gospel, from the first day until now;"
  version9: "For your fellowship in the gospel from the first day until now;"
-
  book:  "Filipenses 1:6"
  version1: "Tendo por certo isto mesmo, que aquele que em vós começou a boa obra a aperfeiçoará até ao dia de Jesus Cristo;"
  version2: "Tendo por certo isto mesmo: que aquele que em vós começou a boa obra a aperfeiçoará até ao Dia de Jesus Cristo."
  version3: "Tendo por certo isto mesmo, que aquele que em vós começou a boa obra a aperfeiçoará até ao dia de Jesus Cristo;"
  version4: "tendo por certo isto mesmo, que aquele que em vós começou a boa obra a aperfeiçoará até o dia de Cristo Jesus,"
  version5: "estando eu persuadido disto mesmo, de que aquele que em vós começou a boa obra, a aperfeiçoará até o dia de Cristo Jesus;"
  version6: "Estou plenamente certo de que aquele que começou boa obra em vós há de completá-la até ao Dia de Cristo Jesus."
  version7: "Estou persuadido de que aquele que iniciou em vós esta obra excelente lhe dará o acabamento até o dia de Jesus Cristo."
  version8: "having confidence of this very thing, that he who has begun in you a good work will complete it unto Jesus Christ's day:"
  version9: "Being confident of this very thing, that he which hath begun a good work in you will perform <i>it</i> until the day of Jesus Christ: <i>{perform: or, finish}</i>"
-
  book:  "Filipenses 1:7"
  version1: "Como tenho por justo sentir isto de vós todos, porque vos retenho em <i>meu</i> coração, pois todos vós fostes participantes da minha graça, tanto nas minhas prisões como na <i>minha</i> defesa e confirmação do evangelho."
  version2: "Como tenho por justo sentir isto de vós todos, porque vos retenho em <i>meu</i> coração, pois todos vós fostes participantes da minha graça, tanto nas minhas prisões como na <i>minha</i> defesa e confirmação do evangelho."
  version3: "Como tenho por justo sentir isto de vós todos, porque vos retenho em meu coração, pois todos vós fostes participantes da minha graça, tanto nas minhas prisões como na minha defesa e confirmação do evangelho."
  version4: "como tenho por justo sentir isto a respeito de vós todos, porque vos retenho em meu coração, pois todos vós sois participantes comigo da graça, tanto nas minhas prisões como na defesa e confirmação do evangelho."
  version5: "como é justo que eu pense assim de todos vós, porque vos tenho no meu coração, porquanto todos vós sois participantes comigo da graça tanto nas minhas prisões como na defesa e confirmação do Evangelho."
  version6: "Aliás, é justo que eu assim pense de todos vós, porque vos trago no coração, seja nas minhas algemas, seja na defesa e confirmação do evangelho, pois todos sois participantes da graça comigo."
  version7: "É justo que eu tenha bom conceito de todos vós, porque vos trago no coração, por terdes tomado parte na graça que me foi dada, tanto na minha prisão como na defesa e na confirmação do Evangelho."
  version8: "as it is righteous for me to think this as to you all, because ye have *me* in your hearts, and that both in my bonds and in the defence and confirmation of the glad tidings ye are all participators in my grace."
  version9: "Even as it is meet for me to think this of you all, because I have you in my heart; inasmuch as both in my bonds, and in the defence and confirmation of the gospel, ye all are partakers of my grace. <i>{I have...: or, ye have me in your heart}</i> <i>{of my...: or, with me of grace}</i>"
-
  book:  "Filipenses 1:8"
  version1: "Porque Deus me é testemunha das saudades que de todos vós tenho, em entranhável afeição de Jesus Cristo."
  version2: "Porque Deus me é testemunha das saudades que de todos vós tenho, em entranhável afeição de Jesus Cristo."
  version3: "Porque Deus me é testemunha das saudades que de todos vós tenho, em entranhável afeição de Jesus Cristo."
  version4: "Pois Deus me é testemunha de que tenho saudades de todos vós, na terna misericórdia de Cristo Jesus."
  version5: "Pois Deus é minha testemunha das saudades que tenho de todos vós na terna misericórdia de Cristo Jesus."
  version6: "Pois minha testemunha é Deus, da saudade que tenho de todos vós, na terna misericórdia de Cristo Jesus."
  version7: "Deus me é testemunha da ternura que vos consagro a todos, pelo entranhado amor de Jesus Cristo!"
  version8: "For God is my witness how I long after you all in <i>the</i> bowels of Christ Jesus."
  version9: "For God is my record, how greatly I long after you all in the bowels of Jesus Christ."
-
  book:  "Filipenses 1:9"
  version1: "E peço isto: que a vossa caridade abunde mais e mais em ciência e em todo o conhecimento."
  version2: "E peço isto: que a <i>{ou o vosso amor}</i> vossa caridade aumente mais e mais em ciência e em todo o conhecimento."
  version3: "E peço isto: que o vosso amor cresça mais e mais em ciência e em todo o conhecimento,"
  version4: "E isto peço em oração: que o vosso amor aumente mais e mais no pleno conhecimento e em todo o discernimento,"
  version5: "Isto rogo, que vosso amor cresça cada vez mais no pleno conhecimento e em todo o discernimento;"
  version6: "E também faço esta oração: que o vosso amor aumente mais e mais em pleno conhecimento e toda a percepção,"
  version7: "Peço, na minha oração, que a vossa caridade se enriqueça cada vez mais de compreensão e critério,"
  version8: "And this I pray, that your love may abound yet more and more in full knowledge and all intelligence,"
  version9: "And this I pray, that your love may abound yet more and more in knowledge and <i>in</i> all judgment; <i>{judgment: or, sense}</i>"
-
  book:  "Filipenses 1:10"
  version1: "Para que aproveis as coisas excelentes, para que sejais sinceros, e sem escândalo algum até ao dia de Cristo;"
  version2: "Para que aproveis as coisas excelentes, para que sejais sinceros e sem escândalo algum até ao Dia de Cristo,"
  version3: "Para que aproveis as coisas excelentes, para que sejais sinceros, e sem escândalo algum até ao dia de Cristo;"
  version4: "para que aproveis as coisas excelentes, a fim de que sejais sinceros, e sem ofensa até o dia de Cristo;"
  version5: "para que aproveis as coisas que são excelentes, a fim de que sejais sinceros e sem ofensa para o dia de Cristo;"
  version6: "para aprovardes as coisas excelentes e serdes sinceros e inculpáveis para o Dia de Cristo,"
  version7: "com que possais discernir o que é mais perfeito e vos torneis puros e irrepreensíveis para o dia de Cristo,"
  version8: "that ye may judge of and approve the things that are more excellent, in order that ye may be pure and without offence for Christ's day,"
  version9: "That ye may approve things that are excellent; that ye may be sincere and without offence till the day of Christ; <i>{approve: or, try}</i> <i>{are...: or, differ}</i>"
-
  book:  "Filipenses 1:11"
  version1: "Cheios de frutos de justiça, que são por Jesus Cristo, para glória e louvor de Deus."
  version2: "cheios de frutos de justiça, que são por Jesus Cristo, para glória e louvor de Deus."
  version3: "Cheios dos frutos de justiça, que são por Jesus Cristo, para glória e louvor de Deus."
  version4: "cheios do fruto de justiça, que vem por meio de Jesus Cristo, para glória e louvor de Deus."
  version5: "cheios do fruto de justiça, que é por meio de Jesus Cristo, para glória e louvor de Deus."
  version6: "cheios do fruto de justiça, o qual é mediante Jesus Cristo, para a glória e louvor de Deus."
  version7: "cheios de frutos da justiça, que provêm de Jesus Cristo, para a glória e louvor de Deus."
  version8: "being complete as regards the fruit of righteousness, which <i>is</i> by Jesus Christ, to God's glory and praise."
  version9: "Being filled with the fruits of righteousness, which are by Jesus Christ, unto the glory and praise of God."
-
  book:  "Filipenses 1:12"
  version1: "E quero, irmãos, que saibais que as <i>coisas</i> que me <i>aconteceram</i> contribuíram para maior proveito do evangelho."
  version2: "E quero, irmãos, que saibais que as <i>coisas</i> que me <i>aconteceram</i> contribuíram para maior proveito do evangelho."
  version3: "E quero, irmãos, que saibais que as coisas que me aconteceram contribuíram para maior proveito do evangelho;"
  version4: "E quero, irmãos, que saibais que as coisas que me aconteceram têm antes contribuído para o progresso do evangelho;"
  version5: "Quero, porém, irmãos, que conheçais que as coisas que me aconteceram, têm antes contribuído para o progresso do Evangelho,"
  version6: "Quero ainda, irmãos, cientificar-vos de que as coisas que me aconteceram têm, antes, contribuído para o progresso do evangelho;"
  version7: "Meus irmãos, quero fazer-vos saber que os acontecimentos que me envolvem estão redundando em maior proveito do Evangelho."
  version8: "But I would have you know, brethren, that the circumstances in which I am have turned out rather to the furtherance of the glad tidings,"
  version9: "But I would ye should understand, brethren, that the things <i>which happened</i> unto me have fallen out rather unto the furtherance of the gospel;"
-
  book:  "Filipenses 1:13"
  version1: "De maneira que as minhas prisões em Cristo foram manifestas por toda a guarda pretoriana, e por todos os demais lugares;"
  version2: "De maneira que as minhas prisões em Cristo foram manifestas por toda <i>{Gr. todo o pretório}</i> a guarda pretoriana e por todos os demais lugares;"
  version3: "De maneira que as minhas prisões em Cristo foram manifestas por toda a guarda pretoriana, e por todos os demais lugares;"
  version4: "de modo que se tem tornado manifesto a toda a guarda pretoriana e a todos os demais, que é por Cristo que estou em prisões;"
  version5: "de maneira que as minhas prisões se tornaram manifestas em Cristo a toda a guarda pretoriana, e a todos os demais;"
  version6: "de maneira que as minhas cadeias, em Cristo, se tornaram conhecidas de toda a guarda pretoriana e de todos os demais;"
  version7: "Em todo o pretório e por toda parte tornou-se conhecido que é por causa de Cristo que estou preso."
  version8: "so that my bonds have become manifest <i>as being</i> in Christ in all the praetorium and to all others;"
  version9: "So that my bonds in Christ are manifest in all the palace, and in all other <i>places</i>; <i>{in Christ: or, for Christ}</i> <i>{the palace: or, Caesar's court}</i> <i>{in all other...: or, to all others}</i>"
-
  book:  "Filipenses 1:14"
  version1: "E muitos dos irmãos no Senhor, tomando ânimo com as minhas prisões, ousam falar a palavra mais confiadamente, sem temor."
  version2: "e muitos dos irmãos no Senhor, tomando ânimo com as minhas prisões, ousam falar a palavra mais confiadamente, sem temor."
  version3: "E muitos dos irmãos no Senhor, tomando ânimo com as minhas prisões, ousam falar a palavra mais confiadamente, sem temor."
  version4: "também a maior parte dos irmãos no Senhor, animados pelas minhas prisões, são muito mais corajosos para falar sem temor a palavra de Deus."
  version5: "e que a maioria dos irmãos, animados no Senhor pelas minhas prisões, são muito mais corajosos em falar sem temor a palavra de Deus."
  version6: "e a maioria dos irmãos, estimulados no Senhor por minhas algemas, ousam falar com mais desassombro a palavra de Deus."
  version7: "A maior parte dos irmãos, ante a notícia das minhas cadeias, cobrou nova confiança no Senhor e maior entusiasmo em anunciar sem temor a palavra de Deus."
  version8: "and that the most of the brethren, trusting in <i>the</i> Lord through my bonds, dare more abundantly to speak the word of God fearlessly."
  version9: "And many of the brethren in the Lord, waxing confident by my bonds, are much more bold to speak the word without fear."
-
  book:  "Filipenses 1:15"
  version1: "Verdade é que também alguns pregam a Cristo por inveja e porfia, mas outros de boa mente;"
  version2: "Verdade é que também alguns pregam a Cristo por inveja e porfia, mas outros de boa mente;"
  version3: "Verdade é que também alguns pregam a Cristo por inveja e porfia, mas outros de boa vontade;"
  version4: "Verdade é que alguns pregam a Cristo até por inveja e contenda, mas outros o fazem de boa mente;"
  version5: "Alguns há, na verdade, que pregam a Cristo até por inveja e contenda, e outros o fazem de boa vontade:"
  version6: "Alguns, efetivamente, proclamam a Cristo por inveja e porfia; outros, porém, o fazem de boa vontade;"
  version7: "É verdade que alguns pregam Cristo por inveja a mim e por discórdia, mas outros o fazem com a melhor boa vontade."
  version8: "Some indeed also for envy and strife, but some also for good will, preach the Christ."
  version9: "Some indeed preach Christ even of envy and strife; and some also of good will:"
-
  book:  "Filipenses 1:16"
  version1: "Uns por amor, sabendo que fui posto para defesa do evangelho."
  version2: "uns por amor, sabendo que fui posto para defesa do evangelho;"
  version3: "Uns, na verdade, anunciam a Cristo por contenção, não puramente, julgando acrescentar aflição às minhas prisões."
  version4: "estes por amor, sabendo que fui posto para defesa do evangelho;"
  version5: "estes por caridade, sabendo que estou posto para a defesa do Evangelho,"
  version6: "estes, por amor, sabendo que estou incumbido da defesa do evangelho;"
  version7: "Estes, por caridade, sabendo que tenho por missão a defesa do Evangelho;"
  version8: "These indeed out of love, knowing that I am set for the defence of the glad tidings;"
  version9: "The one preach Christ of contention, not sincerely, supposing to add affliction to my bonds:"
-
  book:  "Filipenses 1:17"
  version1: "Mas outros, na verdade, anunciam a Cristo por contenção, não puramente, julgando acrescentar aflição às minhas prisões."
  version2: "mas outros, na verdade, anunciam a Cristo por contenção, não puramente, julgando acrescentar aflição às minhas prisões."
  version3: "Mas outros, por amor, sabendo que fui posto para defesa do evangelho."
  version4: "mas aqueles por contenda anunciam a Cristo, não sinceramente, julgando suscitar aflição às minhas prisões."
  version5: "mas aqueles por discórdia anunciam a Cristo, não sinceramente, julgando suscitar-me tribulação nas minhas prisões."
  version6: "aqueles, contudo, pregam a Cristo, por discórdia, insinceramente, julgando suscitar tribulação às minhas cadeias."
  version7: "aqueles, ao contrário, pregam Cristo por espírito de intriga, e não com reta intenção, no intuito de agravar meu sofrimento nesta prisão."
  version8: "but those out of contention, announce the Christ, not purely, supposing to arouse tribulation for my bonds."
  version9: "But the other of love, knowing that I am set for the defence of the gospel."
-
  book:  "Filipenses 1:18"
  version1: "Mas que <i>importa</i>? contanto que Cristo seja anunciado de toda a maneira, ou com fingimento ou em verdade, nisto me regozijo, e me regozijarei ainda."
  version2: "Mas que <i>importa?</i> Contanto que Cristo seja anunciado de toda a maneira, ou com fingimento, ou em verdade, nisto me regozijo e me regozijarei ainda."
  version3: "Mas que importa? Contanto que Cristo seja anunciado de toda a maneira, ou com fingimento ou em verdade, nisto me regozijo, e me regozijarei ainda."
  version4: "Mas que importa? contanto que, de toda maneira, ou por pretexto ou de verdade, Cristo seja anunciado, nisto me regozijo, sim, e me regozijarei;"
  version5: "Mas que importa? contanto que de qualquer modo, ou por pretexto ou por verdade, Cristo seja anunciado; nisto me regozijo, e me regozijarei;"
  version6: "Todavia, que importa? Uma vez que Cristo, de qualquer modo, está sendo pregado, quer por pretexto, quer por verdade, também com isto me regozijo, sim, sempre me regozijarei."
  version7: "Mas não faz mal! Contanto que de todas as maneiras, por pretexto ou por verdade, Cristo seja anunciado, nisto não só me alegro, mas sempre me alegrarei."
  version8: "What is it then? at any rate, in every way, whether in pretext or in truth, Christ is announced; and in this I rejoice, yea, also I will rejoice;"
  version9: "What then? notwithstanding, every way, whether in pretence, or in truth, Christ is preached; and I therein do rejoice, yea, and will rejoice."
-
  book:  "Filipenses 1:19"
  version1: "Porque sei que disto me resultará salvação, pela vossa oração e pelo socorro do Espírito de Jesus Cristo."
  version2: "Porque sei que disto me resultará salvação, pela vossa oração e pelo socorro do Espírito de Jesus Cristo,"
  version3: "Porque sei que disto me resultará salvação, pela vossa oração e pelo socorro do Espírito de Jesus Cristo,"
  version4: "porque sei que isto me resultará em salvação, pela vossa súplica e pelo socorro do Espírito de Jesus Cristo,"
  version5: "porque sei que isto me resultará em salvação pela vossa súplica e pelo socorro do Espírito de Jesus Cristo,"
  version6: "Porque estou certo de que isto mesmo, pela vossa súplica e pela provisão do Espírito de Jesus Cristo, me redundará em libertação,"
  version7: "Pois sei que isto me resultará em salvação, graças às vossas orações e ao socorro do Espírito de Jesus Cristo."
  version8: "for I know that this shall turn out for me to salvation, through your supplication and <i>the</i> supply of the Spirit of Jesus Christ;"
  version9: "For I know that this shall turn to my salvation through your prayer, and the supply of the Spirit of Jesus Christ,"
-
  book:  "Filipenses 1:20"
  version1: "Segundo a minha intensa expectação e esperança, de que em nada serei confundido; antes, com toda a confiança, Cristo será, tanto agora como sempre, engrandecido no meu corpo, seja pela vida, seja pela morte."
  version2: "segundo a minha intensa expectação e esperança, de que em nada serei confundido; antes, com toda a confiança, Cristo será, tanto agora como sempre, engrandecido no meu corpo, seja pela vida, seja pela morte."
  version3: "Segundo a minha intensa expectação e esperança, de que em nada serei confundido; antes, com toda a confiança, Cristo será, tanto agora como sempre, engrandecido no meu corpo, seja pela vida, seja pela morte."
  version4: "segundo a minha ardente expectativa e esperança, de que em nada serei confundido; antes, com toda a ousadia, Cristo será, tanto agora como sempre, engrandecido no meu corpo, seja pela vida, seja pela morte."
  version5: "segundo a minha ardente expectativa e esperança de que em nada serei envergonhado, antes com toda a ousadia, como sempre, assim agora Cristo será engrandecido no meu corpo, quer pela vida, quer pela morte."
  version6: "segundo a minha ardente expectativa e esperança de que em nada serei envergonhado; antes, com toda a ousadia, como sempre, também agora, será Cristo engrandecido no meu corpo, quer pela vida, quer pela morte."
  version7: "Meu ardente desejo e minha esperança são que em nada serei confundido, mas que, hoje como sempre, Cristo será glorificado no meu corpo <i>(tenho toda a certeza disto)</i>, quer pela minha vida quer pela minha morte."
  version8: "according to my earnest expectation and hope, that in nothing I shall be ashamed, but in all boldness, as always, now also Christ shall be magnified in my body whether by life or by death."
  version9: "According to my earnest expectation and <i>my</i> hope, that in nothing I shall be ashamed, but <i>that</i> with all boldness, as always, <i>so</i> now also Christ shall be magnified in my body, whether <i>it be</i> by life, or by death."
-
  book:  "Filipenses 1:21"
  version1: "Porque para mim o viver <i>é</i> Cristo, e o morrer <i>é</i> ganho."
