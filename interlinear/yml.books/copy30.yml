  book:  "Amós 1:5"
  version1: "E quebrarei o ferrolho de Damasco, e exterminarei o morador de Biqueate-Áven, e ao que tem o cetro de Bete-Éden; e o povo da Síria será levado em cativeiro a Quir, diz o Senhor."
  version2: "E quebrarei o ferrolho de Damasco e exterminarei o morador de Biqueate-Áven e ao que tem o cetro de Bete-Éden; e o povo da Síria será levado em cativeiro a Quir, diz o SENHOR."
  version3: "E quebrarei o ferrolho de Damasco, e exterminarei o morador do vale de Aven, e ao que tem o cetro de Bete-Éden; e o povo da Síria será levado em cativeiro a Quir, diz o SENHOR."
  version4: "Quebrarei o ferrolho de Damasco, e exterminarei o morador do vale de Ávem e de Bete-Éden aquele que tem o cetro; e o povo da Síria será levado em cativeiro a Quir, diz o Senhor."
  version5: "Quebrarei o ferrolho de Damasco, e exterminarei do vale de Áven o morador, e da casa de Éden aquele que tem o cetro; e o povo da Síria será levado em cativeiro a Quir, diz Jeová."
  version6: "Quebrarei o ferrolho de Damasco e eliminarei o morador de Biqueate-Áven e ao que tem o cetro de Bete-Éden; e o povo da Síria será levado em cativeiro a Quir, diz o SENHOR."
  version7: "Quebrarei os ferrolhos de Damasco, exterminarei os habitantes de Biqat-Aven e o que tem na mão o cetro em Bet-Eden. E o povo da Síria será deportado para Quir, diz o Senhor."
  version8: "And I will break the bar of Damascus, and cut off the inhabitant from the valley of Aven, and him that holdeth the sceptre from Beth-Eden; and the people of Syria shall go into captivity unto Kir, saith Jehovah."
  version9: "I will break also the bar of Damascus, and cut off the inhabitant from the plain of Aven, and him that holdeth the sceptre from the house of Eden: and the people of Syria shall go into captivity unto Kir, saith the LORD. <i>{the plain...: or, Bikathaven}</i> <i>{the house...: or, Betheden}</i>"
