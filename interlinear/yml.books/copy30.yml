  book:  "Amós 1:11"
  version1: "Assim diz o Senhor: Por três transgressões de Edom, e por quatro, não retirarei o castigo, porque perseguiu a seu irmão à espada, e baniu toda a misericórdia; e a sua ira despedaça eternamente, e retém a sua indignação para sempre."
  version2: "Assim diz o SENHOR: Por três transgressões de Edom e por quatro, não retirarei o castigo, porque perseguiu a seu irmão à espada e baniu toda a misericórdia; e a sua ira despedaça eternamente, e retém a sua indignação para sempre."
  version3: "Assim diz o SENHOR: Por três transgressões de Edom, e por quatro, não retirarei o castigo, porque perseguiu a seu irmão à espada, e aniquilou as suas misericórdias; e a sua ira despedaçou eternamente, e conservou a sua indignação para sempre."
  version4: "Assim diz o Senhor: Por três transgressões de Edom, sim, por quatro, não retirarei o castigo; porque perseguiu a seu irmão à espada, e baniu toda a compaixão; e a sua ira despedaçou eternamente, e conservou a sua indignação para sempre."
  version5: "Assim diz Jeová: Por causa de três transgressões de Edom, sim de quatro, não desviarei o seu castigo; porque perseguiu a seu irmão com a espada, e pôs de lado toda a compaixão, e a sua ira despedaçou perpetuamente, e conservou a sua indignação para sempre."
  version6: "Assim diz o SENHOR: Por três transgressões de Edom e por quatro, não sustarei o castigo, porque perseguiu o seu irmão à espada e baniu toda a misericórdia; e a sua ira não cessou de despedaçar, e reteve a sua indignação para sempre."
  version7: "Oráculo do Senhor: Por causa do triplo e do quádruplo crime de Edom, não mudarei meu decreto. Porque perseguiu seu irmão com a espada abafando toda a compaixão, e porque sua cólera não cessa de despedaçar, e persiste em guardar perpetuamente rancor,"
  version8: "Thus saith Jehovah: For three transgressions of Edom, and for four, I will not revoke its sentence; because he pursued his brother with the sword, and cast off all pity; and his anger did tear continually, and he kept his wrath for ever."
  version9: "Thus saith the LORD; For three transgressions of Edom, and for four, I will not turn away <i>the punishment</i> thereof; because he did pursue his brother with the sword, and did cast off all pity, and his anger did tear perpetually, and he kept his wrath for ever: <i>{did cast...: Heb. corrupted his compassions}</i>"
