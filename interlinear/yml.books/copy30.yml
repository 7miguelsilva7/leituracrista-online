  book:  "Amós 1:2"
  version1: "E disse: O Senhor bramará de Sião e de Jerusalém dará a sua voz; nas habitações dos pastores haverá pranto, e secar-se-á o cume do Carmelo."
  version2: "E disse: O SENHOR bramará de Sião e de Jerusalém dará a sua voz; nas habitações dos pastores haverá pranto, e secar-se-á o cume do Carmelo."
  version3: "Ele disse: O SENHOR bramará de Sião, e de Jerusalém fará ouvir a sua voz; os prados dos pastores prantearão, e secar-se-á o cume do Carmelo."
  version4: "Disse ele: O Senhor brama de Sião, e de Jerusalém faz ouvir a sua voz; os prados dos pastores lamentam, seca-se o cume do Carmelo."
  version5: "Ele disse: Jeová rugirá de Sião, e de Jerusalém fará ouvir a sua voz: as pastagens dos pastores prantearão, e o cume do Carmelo secará."
  version6: "Ele disse: O SENHOR rugirá de Sião e de Jerusalém fará ouvir a sua voz; os prados dos pastores estarão de luto, e secar-se-á o cimo do Carmelo."
  version7: "Ele diz: O Senhor rugirá de Sião, trovejará de Jerusalém; os prados dos pastores estarão de luto, o cume do Carmelo secará."
  version8: "And he said, Jehovah roareth from Zion, and uttereth his voice from Jerusalem; and the pastures of the shepherds mourn, and the top of Carmel withereth."
  version9: "And he said, The LORD will roar from Zion, and utter his voice from Jerusalem; and the habitations of the shepherds shall mourn, and the top of Carmel shall wither."
