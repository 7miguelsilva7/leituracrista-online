-
  book:  "1 Coríntios 1:1"
  version1: "PAULO (chamado apóstolo de Jesus Cristo, pela vontade de Deus), e o irmão Sóstenes,"
  version2: "Paulo (chamado apóstolo de Jesus Cristo, pela vontade de Deus) e o irmão Sóstenes,"
  version3: "Paulo (chamado apóstolo de Jesus Cristo, pela vontade de Deus), e o irmão Sóstenes,"
  version4: "Paulo, chamado para ser apóstolo de Jesus Cristo pela vontade de Deus, e o irmão Sóstenes,"
  version5: "Paulo, chamado para ser apóstolo de Cristo Jesus por vontade de Deus, e Sóstenes, nosso irmão,"
  version6: "Paulo, chamado pela vontade de Deus para ser apóstolo de Jesus Cristo, e o irmão Sóstenes,"
  version7: "Paulo, apóstolo de Jesus Cristo por chamamento e vontade de Deus, e o irmão Sóstenes,"
  version8: "Paul, <i>a</i> called apostle of Jesus Christ, by God's will, and Sosthenes the brother,"
  version9: "Paul, called <i>to be</i> an apostle of Jesus Christ through the will of God, and Sosthenes <i>our</i> brother,"
-
  book:  "1 Coríntios 1:2"
  version1: "À igreja de Deus que está em Corinto, aos santificados em Cristo Jesus, chamados santos, com todos os que em todo o lugar invocam o nome de nosso Senhor Jesus Cristo, <i>Senhor</i> deles e nosso:"
  version2: "à igreja de Deus que está em Corinto, aos santificados em Cristo Jesus, chamados santos, com todos os que em todo lugar invocam o nome de nosso Senhor Jesus Cristo, <i>Senhor</i> deles e nosso:"
  version3: "Å igreja de Deus que está em Corinto, aos santificados em Cristo Jesus, chamados santos, com todos os que em todo o lugar invocam o nome de nosso Senhor Jesus Cristo, Senhor deles e nosso:"
  version4: "à igreja de Deus que está em Corinto, aos santificados em Cristo Jesus, chamados para serem santos, com todos os que em todo lugar invocam o nome de nosso Senhor Jesus Cristo, Senhor deles e nosso:"
  version5: "à igreja de Deus que está em Corinto, aos santificados em Cristo Jesus, chamados para serem santos, com todos os que em todo o lugar invocam o nome de nosso Senhor Jesus Cristo, Senhor tanto deles como nosso:"
  version6: "à igreja de Deus que está em Corinto, aos santificados em Cristo Jesus, chamados para ser santos, com todos os que em todo lugar invocam o nome de nosso Senhor Jesus Cristo, Senhor deles e nosso:"
  version7: "à igreja de Deus que está em Corinto, aos fiéis santificados em Jesus Cristo, chamados à santidade, juntamente com todos os que, em qualquer lugar que estejam, invocam o nome de nosso Senhor Jesus Cristo, Senhor deles e nosso;"
  version8: "to the assembly of God which is in Corinth, to <i>those</i> sanctified in Christ Jesus, called saints, with all that in every place call on the name of our Lord Jesus Christ, both theirs and ours:"
  version9: "Unto the church of God which is at Corinth, to them that are sanctified in Christ Jesus, called <i>to be</i> saints, with all that in every place call upon the name of Jesus Christ our Lord, both theirs and ours:"
-
  book:  "1 Coríntios 1:3"
  version1: "Graça e paz da parte de Deus nosso Pai, e do Senhor Jesus Cristo."
  version2: "graça e paz, da parte de Deus, nosso Pai, e do Senhor Jesus Cristo."
  version3: "Graça e paz da parte de Deus nosso Pai, e do Senhor Jesus Cristo."
  version4: "Graça seja convosco, e paz, da parte de Deus nosso Pai, e do Senhor Jesus Cristo."
  version5: "Graça a vós e paz da parte de Deus nosso Pai e da do Senhor Jesus Cristo."
  version6: "graça a vós outros e paz, da parte de Deus, nosso Pai, e do Senhor Jesus Cristo."
  version7: "a vós, graça e paz da parte de Deus, nosso Pai, e da parte do Senhor Jesus Cristo!"
  version8: "Grace to you and peace from God our Father, and <i>the</i> Lord Jesus Christ."
  version9: "Grace <i>be</i> unto you, and peace, from God our Father, and <i>from</i> the Lord Jesus Christ."
-
  book:  "1 Coríntios 1:4"
  version1: "Sempre dou graças ao meu Deus por vós pela graça de Deus que vos foi dada em Jesus Cristo."
  version2: "Sempre dou graças ao meu Deus por vós pela graça de Deus que vos foi dada em Jesus Cristo."
  version3: "Sempre dou graças ao meu Deus por vós pela graça de Deus que vos foi dada em Jesus Cristo."
  version4: "Sempre dou graças a Deus por vós, pela graça de Deus que vos foi dada em Cristo Jesus;"
  version5: "Sempre dou graças a Deus por vós por causa da graça de Deus, que vos foi dada em Cristo Jesus;"
  version6: "Sempre dou graças a <i>meu</i> Deus a vosso respeito, a propósito da sua graça, que vos foi dada em Cristo Jesus;"
  version7: "Não cesso de agradecer a Deus por vós, pela graça divina que vos foi dada em Jesus Cristo."
  version8: "I thank my God always about you, in respect of the grace of God given to you in Christ Jesus;"
  version9: "I thank my God always on your behalf, for the grace of God which is given you by Jesus Christ;"
-
  book:  "1 Coríntios 1:5"
  version1: "Porque em tudo fostes enriquecidos nele, em toda a palavra e em todo o conhecimento."
  version2: "Porque em tudo fostes enriquecidos nele, em toda a palavra e em todo o conhecimento"
  version3: "Porque em tudo fostes enriquecidos nele, em toda a palavra e em todo o conhecimento"
