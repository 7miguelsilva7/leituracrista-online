  book:  "1 Coríntios 1:7"
  version1: "De maneira que nenhum dom vos falta, esperando a manifestação de nosso Senhor Jesus Cristo,"
  version2: "De maneira que nenhum dom vos falta, esperando a manifestação de nosso Senhor Jesus Cristo,"
  version3: "De maneira que nenhum dom vos falta, esperando a manifestação de nosso Senhor Jesus Cristo,"
  version4: "de maneira que nenhum dom vos falta, enquanto aguardais a manifestação de nosso Senhor Jesus Cristo,"
