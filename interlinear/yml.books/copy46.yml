  book:  "1 Coríntios 1:9"
  version1: "Fiel <i>é</i> Deus, pelo qual fostes chamados para a comunhão de seu Filho Jesus Cristo nosso Senhor."
  version2: "Fiel <i>é</i> Deus, pelo qual fostes chamados para a comunhão de seu Filho Jesus Cristo, nosso Senhor."
