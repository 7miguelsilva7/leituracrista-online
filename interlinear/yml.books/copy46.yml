  version1: "O qual vos confirmará também até ao fim, <i>para serdes</i> irrepreensíveis no dia de nosso Senhor Jesus Cristo."
  version2: "o qual vos confirmará também até ao fim, <i>para serdes</i> irrepreensíveis no Dia de nosso Senhor Jesus Cristo."
