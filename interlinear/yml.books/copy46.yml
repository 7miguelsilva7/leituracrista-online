  book:  "1 Coríntios 1:16"
  version1: "E batizei também a família de Estéfanas; além destes, não sei se batizei algum outro."
  version2: "E batizei também a família de Estéfanas; além destes, não sei se batizei algum outro."
  version3: "E batizei também a família de Estéfanas; além destes, não sei se batizei algum outro."
  version4: "É verdade, batizei também a família de Estéfanas, além destes, não sei se batizei algum outro."
  version5: "Batizei também a família de Estéfanas; além destes não sei se batizei algum outro."
  version6: "Batizei também a casa de Estéfanas; além destes, não me lembro se batizei algum outro."
