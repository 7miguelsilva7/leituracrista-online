-
  book:  "1 Coríntios 1:10"
  version1: "Rogo-vos, porém, irmãos, pelo nome de nosso Senhor Jesus Cristo, que digais todos uma mesma <i>coisa</i>, e <i>que</i> não haja entre vós dissensões; antes sejais unidos em um mesmo sentido e em um mesmo parecer."
  version2: "Rogo-vos, porém, irmãos, pelo nome de nosso Senhor Jesus Cristo, que digais todos uma mesma <i>coisa</i> e <i>que</i> não haja entre vós dissensões; antes, sejais unidos, em um mesmo sentido e em um mesmo parecer."
  version3: "Rogo-vos, porém, irmãos, pelo nome de nosso Senhor Jesus Cristo, que digais todos uma mesma coisa, e que não haja entre vós dissensões; antes sejais unidos em um mesmo pensamento e em um mesmo parecer."
  version4: "Rogo-vos, irmãos, em nome de nosso Senhor Jesus Cristo, que sejais concordes no falar, e que não haja dissensões entre vós; antes sejais unidos no mesmo pensamento e no mesmo parecer."
  version5: "Rogo-vos, irmãos, pelo nome de nosso Senhor Jesus Cristo, que todos digais a mesma coisa, e que não haja entre vós dissensões; mas que sejais inteiramente unidos no mesmo pensar e no mesmo parecer."
  version6: "Rogo-vos, irmãos, pelo nome de nosso Senhor Jesus Cristo, que faleis todos a mesma coisa e que não haja entre vós divisões; antes, sejais inteiramente unidos, na mesma disposição mental e no mesmo parecer."
  version7: "Rogo-vos, irmãos, em nome de nosso Senhor Jesus Cristo, que todos estejais em pleno acordo e que não haja entre vós divisões. Vivei em boa harmonia, no mesmo espírito e no mesmo sentimento."
  version8: "Now I exhort you, brethren, by the name of our Lord Jesus Christ, that ye all say the same thing, and that there be not among you divisions; but that ye be perfectly united in the same mind and in the same opinion."
  version9: "Now I beseech you, brethren, by the name of our Lord Jesus Christ, that ye all speak the same thing, and <i>that</i> there be no divisions among you; but <i>that</i> ye be perfectly joined together in the same mind and in the same judgment. <i>{divisions: Gr. schisms}</i>"
-
  book:  "1 Coríntios 1:11"
  version1: "Porque a respeito de vós, irmãos meus, me foi comunicado pelos da família de Cloe que há contendas entre vós."
  version2: "Porque a respeito de vós, irmãos meus, me foi comunicado pelos da família de Cloe que há contendas entre vós."
  version3: "Porque a respeito de vós, irmãos meus, me foi comunicado pelos da família de Cloé que há contendas entre vós."
  version4: "Pois a respeito de vós, irmãos meus, fui informado pelos da família de Cloé que há contendas entre vós."
  version5: "Pois acerca de vós, irmãos meus, se me tem significado pelos da casa de Cloé, que há contendas entre vós."
  version6: "Pois a vosso respeito, meus irmãos, fui informado, pelos da casa de Cloe, de que há contendas entre vós."
  version7: "Pois acerca de vós, irmãos meus, fui informado pelos que são da casa de Cloé, que há contendas entre vós."
  version8: "For it has been shewn to me concerning you, my brethren, by those of <i>the house of</i> Chloe, that there are strifes among you."
  version9: "For it hath been declared unto me of you, my brethren, by them <i>which are of the house</i> of Chloe, that there are contentions among you."
-
  book:  "1 Coríntios 1:12"
  version1: "Quero dizer com isto, que cada um de vós diz: Eu sou de Paulo, e eu de Apolos, e eu de Cefas, e eu de Cristo."
  version2: "Quero dizer, com isso, que cada um de vós diz: Eu sou de Paulo, e eu, de Apolo, e eu, de Cefas, e eu, de Cristo."
  version3: "Quero dizer com isto, que cada um de vós diz: Eu sou de Paulo, e eu de Apolo, e eu de Cefas, e eu de Cristo."
  version4: "Quero dizer com isto, que cada um de vós diz: Eu sou de Paulo; ou, Eu de Apolo; ou Eu sou de Cefas; ou, Eu de Cristo."
  version5: "Ora o que quero dizer é que cada um de vós diz: Eu sou de Paulo, eu de Apolo, eu de Cefas e eu de Cristo."
  version6: "Refiro-me ao fato de cada um de vós dizer: Eu sou de Paulo, e eu, de Apolo, e eu, de Cefas, e eu, de Cristo."
  version7: "Refiro-me ao fato de que entre vós se usa esta linguagem: Eu sou discípulo de Paulo; eu, de Apolo; eu, de Cefas; eu, de Cristo."
  version8: "But I speak of this, that each of you says, *I* am of Paul, and *I* of Apollos, and *I* of Cephas, and *I* of Christ."
  version9: "Now this I say, that every one of you saith, I am of Paul; and I of Apollos; and I of Cephas; and I of Christ."
-
  book:  "1 Coríntios 1:13"
  version1: "Está Cristo dividido? foi Paulo crucificado por vós? ou fostes vós batizados em nome de Paulo?"
  version2: "Está Cristo dividido? Foi Paulo crucificado por vós? Ou fostes vós batizados em nome de Paulo?"
  version3: "Está Cristo dividido? foi Paulo crucificado por vós? ou fostes vós batizados em nome de Paulo?"
  version4: "será que Cristo está dividido? foi Paulo crucificado por amor de vós? ou fostes vós batizados em nome de Paulo?"
  version5: "Está dividido o Cristo? porventura Paulo foi crucificado por amor de vós, ou fostes batizados no nome de Paulo?"
  version6: "Acaso, Cristo está dividido? Foi Paulo crucificado em favor de vós ou fostes, porventura, batizados em nome de Paulo?"
  version7: "Então estaria Cristo dividido? É Paulo quem foi crucificado por vós? É em nome de Paulo que fostes batizados?"
  version8: "Is the Christ divided? has Paul been crucified for you? or have ye been baptised unto the name of Paul?"
  version9: "Is Christ divided? was Paul crucified for you? or were ye baptized in the name of Paul?"
-
  book:  "1 Coríntios 1:14"
