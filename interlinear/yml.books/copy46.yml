  version9: "And I baptized also the household of Stephanas: besides, I know not whether I baptized any other."
-
  book:  "1 Coríntios 1:17"
  version1: "Porque Cristo enviou-me, não para batizar, mas para evangelizar; não em sabedoria de palavras, para que a cruz de Cristo se não faça vã."
  version2: "Porque Cristo enviou-me não para batizar, mas para evangelizar; não em sabedoria de palavras, para que a cruz de Cristo se não faça vã."
  version3: "Porque Cristo enviou-me, não para batizar, mas para evangelizar; não em sabedoria de palavras, para que a cruz de Cristo se não faça vã."
  version4: "Porque Cristo não me enviou para batizar, mas para pregar o evangelho; não em sabedoria de palavras, para não se tornar vã a cruz de Cristo."
  version5: "Pois não me enviou Cristo a batizar, mas a pregar o Evangelho; não em sabedoria de palavras, para que não seja feita vã a cruz de Cristo."
  version6: "Porque não me enviou Cristo para batizar, mas para pregar o evangelho; não com sabedoria de palavra, para que se não anule a cruz de Cristo."
  version7: "Cristo não me enviou para batizar, mas para pregar o Evangelho; e isso sem recorrer à habilidade da arte oratória, para que não se desvirtue a cruz de Cristo."
  version8: "For Christ has not sent me to baptise, but to preach glad tidings; not in wisdom of word, that the cross of the Christ may not be made vain."
  version9: "For Christ sent me not to baptize, but to preach the gospel: not with wisdom of words, lest the cross of Christ should be made of none effect. <i>{words: or, speech}</i>"
-
  book:  "1 Coríntios 1:18"
  version1: "Porque a palavra da cruz é loucura para os que perecem; mas para nós, que somos salvos, é o poder de Deus."
  version2: "Porque a palavra da cruz é loucura para os que perecem; mas para nós, que somos salvos, é o poder de Deus."
  version3: "Porque a palavra da cruz é loucura para os que perecem; mas para nós, que somos salvos, é o poder de Deus."
  version4: "Porque a palavra da cruz é deveras loucura para os que perecem; mas para nós, que somos salvos, é o poder de Deus."
  version5: "Pois a palavra da cruz é uma estultícia para os que perecem, mas para nós que somos salvos é o poder de Deus."
  version6: "Certamente, a palavra da cruz é loucura para os que se perdem, mas para nós, que somos salvos, poder de Deus."
  version7: "A linguagem da cruz é loucura para os que se perdem, mas, para os que foram salvos, para nós, é uma força divina."
