  version2: "Palavras do pregador, filho de Davi, rei em Jerusalém:"
  version3: "Palavras do pregador, filho de Davi, rei em Jerusalém."
  version4: "Palavras do pregador, filho de Davi, rei em Jerusalém."
  version5: "Palavra do Pregador, filho de Davi, rei de Jerusalém."
  version6: "Palavra do Pregador, filho de Davi, rei de Jerusalém:"
