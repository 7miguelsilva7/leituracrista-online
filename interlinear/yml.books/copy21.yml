  version2: "Há um <i>que é</i> só e não tem segundo; sim, ele não tem filho nem irmã; e, contudo, de todo o seu trabalho não <i>há</i> fim, nem os seus olhos se fartam de riquezas; e não diz: Para quem trabalho eu, privando a minha alma do bem? Também isso <i>é</i> vaidade e enfadonha ocupação."
  version3: "Há um que é só, e não tem ninguém, nem tampouco filho nem irmão; e contudo não cessa do seu trabalho, e também seus olhos não se satisfazem com riqueza; nem diz: Para quem trabalho eu, privando a minha alma do bem? Também isto é vaidade e enfadonha ocupação."
