-
  book:  "Eclesiastes 1:2"
  version1: "Vaidade de vaidades! diz o pregador, vaidade de vaidades! <i>é</i> tudo vaidade."
  version2: "Vaidade de vaidades! -diz o pregador, vaidade de vaidades! <I>É</I> tudo vaidade."
  version3: "Vaidade de vaidades, diz o pregador, vaidade de vaidades! Tudo é vaidade."
  version4: "Vaidade de vaidades, diz o pregador; vaidade de vaidades, tudo é vaidade."
  version5: "Vaidade de vaidade, diz o Pregador; vaidade de vaidade, tudo é vaidade."
  version6: "Vaidade de vaidades, diz o Pregador; vaidade de vaidades, tudo é vaidade."
  version7: "Vaidade das vaidades, diz o Eclesiastes, vaidade das vaidades! Tudo é vaidade."
  version8: "Vanity of vanities, saith the Preacher, vanity of vanities! all is vanity."
  version9: "Vanity of vanities, saith the Preacher, vanity of vanities; all <i>is</i> vanity."
-
  book:  "Eclesiastes 1:3"
  version1: "Que vantagem tem o homem, de todo o seu trabalho, que ele faz debaixo do sol?"
  version2: "Que vantagem tem o homem de todo o seu trabalho, que ele faz debaixo do sol?"
  version3: "Que proveito tem o homem, de todo o seu trabalho, que faz debaixo do sol?"
  version4: "Que proveito tem o homem, de todo o seu trabalho, com que se afadiga debaixo do sol?"
  version5: "Que proveito tem o homem de todo o seu trabalho, com que se fadiga debaixo do sol?"
  version6: "Que proveito tem o homem de todo o seu trabalho, com que se afadiga debaixo do sol?"
  version7: "Que proveito tira o homem de todo o trabalho com que se afadiga debaixo do sol?"
  version8: "What profit hath man of all his labour wherewith he laboureth under the sun?"
  version9: "What profit hath a man of all his labour which he taketh under the sun?"
-
  book:  "Eclesiastes 1:4"
  version1: "<i>Uma</i> geração vai, e <i>outra</i> geração vem; mas a terra para sempre permanece."
  version2: "<i>Uma</i> geração vai, e <i>outra</i> geração vem; mas a terra para sempre permanece."
  version3: "Uma geração vai, e outra geração vem; mas a terra para sempre permanece."
  version4: "Uma geração vai-se, e outra geração vem, mas a terra permanece para sempre."
  version5: "Uma geração vai-se e outra geração vem, mas a terra permanece para sempre."
  version6: "Geração vai e geração vem; mas a terra permanece para sempre."
  version7: "Uma geração passa, outra vem; mas a terra sempre subsiste."
  version8: "<i>One</i> generation passeth away, and <i>another</i> generation cometh, but the earth standeth for ever."
  version9: "<i>One</i> generation passeth away, and <i>another</i> generation cometh: but the earth abideth for ever."
-
  book:  "Eclesiastes 1:5"
  version1: "E nasce o sol, e põe-se o sol, e volta ao seu lugar donde nasceu."
  version2: "E nasce o sol, e põe-se o sol, e volta ao seu lugar, de onde nasceu."
  version3: "Nasce o sol, e o sol se põe, e apressa-se e volta ao seu lugar de onde nasceu."
  version4: "O sol nasce, e o sol se põe, e corre de volta ao seu lugar donde nasce."
  version5: "Nasce o sol, e põe-se o sol, dirigindo-se arquejante para o lugar, em que vai nascer."
  version6: "Levanta-se o sol, e põe-se o sol, e volta ao seu lugar, onde nasce de novo."
  version7: "O sol se levanta, o sol se põe; apressa-se a voltar a seu lugar; em seguida, se levanta de novo."
  version8: "The sun also riseth, and the sun goeth down, and hasteth to its place where it ariseth."
  version9: "The sun also ariseth, and the sun goeth down, and hasteth to his place where he arose. <i>{hasteth: Heb. panteth}</i>"
-
  book:  "Eclesiastes 1:6"
  version1: "O vento vai para o sul, e faz o <i>seu</i> giro para o norte; continuamente vai girando o vento, e volta fazendo os seus circuitos."
  version2: "O vento vai para o sul e faz o <i>seu</i> giro para o norte; continuamente vai girando o vento e volta fazendo os seus circuitos."
  version3: "O vento vai para o sul, e faz o seu giro para o norte; continuamente vai girando o vento, e volta fazendo os seus circuitos."
  version4: "O vento vai para o sul, e faz o seu giro vai para o norte; volve-se e revolve-se na sua carreira, e retoma os seus circuitos."
  version5: "O vento vai em direção do sul, e volta para o norte; volve-se e revolve-se na sua carreira, e retoma os seus circuitos."
  version6: "O vento vai para o sul e faz o seu giro para o norte; volve-se, e revolve-se, na sua carreira, e retorna aos seus circuitos."
  version7: "O vento vai em direção ao sul, vai em direção ao norte, volteia e gira nos mesmos circuitos."
  version8: "The wind goeth towards the south, and turneth about towards the north: it turneth about continually, and the wind returneth again to its circuits."
  version9: "The wind goeth toward the south, and turneth about unto the north; it whirleth about continually, and the wind returneth again according to his circuits."
-
  book:  "Eclesiastes 1:7"
  version1: "Todos os ribeiros vão para o mar, e <i>contudo</i> o mar não se enche; para o lugar para onde os ribeiros vão, para aí tornam eles a ir."
  version2: "Todos os ribeiros vão para o mar, e, <i>contudo,</i> o mar não se enche; para o lugar para onde os ribeiros vão, para aí tornam eles a ir."
  version3: "Todos os rios vão para o mar, e contudo o mar não se enche; ao lugar para onde os rios vão, para ali tornam eles a correr."
  version4: "Todos os ribeiros vão para o mar, e contudo o mar não se enche; ao lugar para onde os rios correm, para ali continuam a correr."
  version5: "Todos os rios correm para o mar, e o mar não se enche; ao lugar para onde correm os rios, para lá tornam eles a correr."
  version6: "Todos os rios correm para o mar, e o mar não se enche; ao lugar para onde correm os rios, para lá tornam eles a correr."
  version7: "Todos os rios se dirigem para o mar, e o mar não transborda. Em direção ao mar, para onde correm os rios, eles continuam a correr."
  version8: "All the rivers run into the sea, yet the sea is not full: unto the place whither the rivers go, thither they go again."
  version9: "All the rivers run into the sea; yet the sea <i>is</i> not full; unto the place from whence the rivers come, thither they return again. <i>{return...: Heb. return to go}</i>"
-
  book:  "Eclesiastes 1:8"
  version1: "Todas estas cousas se cansam <i>tanto</i>, que ninguém o pode declarar: os olhos não se fartam de ver, nem os ouvidos de ouvir."
  version2: "Todas essas coisas se cansam <i>tanto,</i> que ninguém o pode declarar; os olhos não se fartam de ver, nem os ouvidos de ouvir."
  version3: "Todas as coisas são trabalhosas; o homem não o pode exprimir; os olhos não se fartam de ver, nem os ouvidos se enchem de ouvir."
  version4: "Todas as coisas estão cheias de cansaço; ninguém o pode exprimir: os olhos não se fartam de ver, nem os ouvidos se enchem de ouvir."
  version5: "Tudo está cheio de cansaço, que ninguém pode exprimir: os olhos não se fartam de ver, nem os ouvidos se enchem de ouvir."
  version6: "Todas as coisas são canseiras tais, que ninguém as pode exprimir; os olhos não se fartam de ver, nem se enchem os ouvidos de ouvir."
  version7: "Todas as coisas se afadigam, mais do que se pode dizer. A vista não se farta de ver, o ouvido nunca se sacia de ouvir."
  version8: "All things are full of toil; none can express it. The eye is not satisfied with seeing, nor the ear filled with hearing."
  version9: "All things <i>are</i> full of labour; man cannot utter <i>it</i>: the eye is not satisfied with seeing, nor the ear filled with hearing."
-
  book:  "Eclesiastes 1:9"
  version1: "O que foi, isso <i>é o que</i> há de ser; e o que se fez, isso se tornará a fazer: de modo que nada há novo debaixo do sol."
  version2: "O que foi, isso <i>é o que</i> há de ser; e o que se fez, isso se tornará a fazer; de modo que nada há novo debaixo do sol."
  version3: "O que foi, isso é o que há de ser; e o que se fez, isso se fará; de modo que nada há de novo debaixo do sol."
  version4: "O que tem sido, isso é o que há de ser; e o que se tem feito, isso se tornará a fazer; nada há que seja novo debaixo do sol."
  version5: "O que tem sido é o que há de ser; e o que se tem feito é o que se há de fazer: nada há que seja novo debaixo do sol."
  version6: "O que foi é o que há de ser; e o que se fez, isso se tornará a fazer; nada há, pois, novo debaixo do sol."
  version7: "O que foi é o que será: o que acontece é o que há de acontecer. Não há nada de novo debaixo do sol."
  version8: "That which hath been is that which shall be; and that which hath been done is that which will be done: and there is nothing new under the sun."
  version9: "The thing that hath been, it <i>is that</i> which shall be; and that which is done <i>is</i> that which shall be done: and <i>there is</i> no new <i>thing</i> under the sun."
-
  book:  "Eclesiastes 1:10"
  version1: "Há alguma cousa de que se possa dizer: Vê, isto <i>é</i> novo? já foi nos séculos passados, que foram antes de nós."
  version2: "Há alguma coisa de que se possa dizer: Vê, isto <i>é</i> novo? Já foi nos séculos passados, que foram antes de nós."
  version3: "Há alguma coisa de que se possa dizer: Vê, isto é novo? Já foi nos séculos passados, que foram antes de nós."
  version4: "Há alguma coisa de que se possa dizer: Voê, isto é novo? ela já existiu nos séculos que foram antes de nós."
  version5: "Há alguma coisa de que se diz: Vê, isto é novo? ela já existiu nos séculos que foram antes de nós."
  version6: "Há alguma coisa de que se possa dizer: Vê, isto é novo? Não! Já foi nos séculos que foram antes de nós."
  version7: "Se é encontrada alguma coisa da qual se diz: Veja: isto é novo, ela já existia nos tempos passados."
  version8: "Is there a thing whereof it may be said, See, this is new? It hath been already in the ages which were before us."
  version9: "Is there <i>any</i> thing whereof it may be said, See, this <i>is</i> new? it hath been already of old time, which was before us."
-
  book:  "Eclesiastes 1:11"
  version1: "<i>Já</i> não <i>há</i> lembrança das cousas que precederam; e das cousas que hão de ser também delas não haverá lembrança, nos que hão de vir depois."
  version2: "<i>Já</i> não <i>há</i> lembrança das coisas que precederam; e das coisas que hão de ser também delas não haverá lembrança, nos que hão de vir depois."
  version3: "Já não há lembrança das coisas que precederam, e das coisas que hão de ser também delas não haverá lembrança, entre os que hão de vir depois."
  version4: "Já não há lembrança das gerações passadas; nem das gerações futuras haverá lembrança entre os que virão depois delas."
  version5: "Não há memória das gerações passadas; nem as gerações futuras serão lembradas pelas que existirão depois delas."
  version6: "Já não há lembrança das coisas que precederam; e das coisas posteriores também não haverá memória entre os que hão de vir depois delas."
  version7: "Não há memória do que é antigo, e nossos descendentes não deixarão memória junto daqueles que virão depois deles."
  version8: "There is no remembrance of former things; neither shall there be remembrance of things that are to come with those who shall live afterwards."
  version9: "<i>There is</i> no remembrance of former <i>things</i>; neither shall there be <i>any</i> remembrance of <i>things</i> that are to come with <i>those</i> that shall come after."
-
  book:  "Eclesiastes 1:12"
  version1: "Eu, o pregador, fui rei sobre Israel em Jerusalém."
  version2: "Eu, o pregador, fui rei sobre Israel em Jerusalém."
  version3: "Eu, o pregador, fui rei sobre Israel em Jerusalém."
  version4: "Eu, o pregador, fui rei sobre Israel em Jerusalém."
  version5: "Eu, o Pregador, fui rei de Israel em Jerusalém."
  version6: "Eu, o Pregador, venho sendo rei de Israel, em Jerusalém."
  version7: "Eu, o Eclesiastes, fui rei de Israel em Jerusalém."
  version8: "I, the Preacher, was king over Israel in Jerusalem."
  version9: "I the Preacher was king over Israel in Jerusalem."
-
  book:  "Eclesiastes 1:13"
  version1: "E apliquei o meu coração a esquadrinhar, e a informar-me com sabedoria de tudo quanto sucede debaixo do céu: esta enfadonha ocupação deu Deus aos filhos dos homens, para nela os exercitar."
  version2: "E apliquei o meu coração a esquadrinhar e a informar-me com sabedoria de tudo quanto sucede debaixo do céu; essa enfadonha ocupação deu Deus aos filhos dos homens, para nela os exercitar."
  version3: "E apliquei o meu coração a esquadrinhar, e a informar-me com sabedoria de tudo quanto sucede debaixo do céu; esta enfadonha ocupação deu Deus aos filhos dos homens, para nela os exercitar."
  version4: "E apliquei o meu coração a inquirir e a investigar com sabedoria a respeito de tudo quanto se faz debaixo do céu; essa enfadonha ocupação deu Deus aos filhos dos homens para nela se exercitarem."
  version5: "Apliquei o meu coração a inquirir e a investigar com sabedoria a respeito de tudo o que se faz debaixo do sol; duro trabalho que Deus deu aos filhos dos homens para nele se exercitarem."
  version6: "Apliquei o coração a esquadrinhar e a informar-me com sabedoria de tudo quanto sucede debaixo do céu; este enfadonho trabalho impôs Deus aos filhos dos homens, para nele os afligir."
  version7: "Apliquei meu espírito a um estudo atencioso e à sábia observação de tudo que se passa debaixo dos céus: Deus impôs aos homens esta ocupação ingrata."
  version8: "And I applied my heart to seek and search out by wisdom concerning all that is done under the heavens: this grievous occupation hath God given to the children of men to weary themselves therewith."
  version9: "And I gave my heart to seek and search out by wisdom concerning all <i>things</i> that are done under heaven: this sore travail hath God given to the sons of man to be exercised therewith. <i>{to be...: or, to afflict them}</i>"
-
  book:  "Eclesiastes 1:14"
  version1: "Atentei para todas as obras que se fazem debaixo do sol, e eis que tudo <i>era</i> vaidade e aflição de espírito."
  version2: "Atentei para todas as obras que se fazem debaixo do sol, e eis que tudo <i>era</i> vaidade e aflição de espírito."
  version3: "Atentei para todas as obras que se fazem debaixo do sol, e eis que tudo era vaidade e aflição de espírito."
  version4: "Atentei para todas as obras que se e fazem debaixo do sol; e eis que tudo era vaidade e desejo vão."
  version5: "Tenho visto todas as obras que se fazem debaixo do sol; eis que tudo é vaidade e desejo vão."
  version6: "Atentei para todas as obras que se fazem debaixo do sol, e eis que tudo era vaidade e correr atrás do vento."
  version7: "Vi tudo o que se faz debaixo do sol, e eis: tudo vaidade, e vento que passa."
  version8: "I have seen all the works that are done under the sun, and behold, all is vanity and pursuit of the wind."
  version9: "I have seen all the works that are done under the sun; and, behold, all <i>is</i> vanity and vexation of spirit."
-
  book:  "Eclesiastes 1:15"
  version1: "<i>Aquilo que é</i> torto não se pode endireitar; <i>aquilo</i> que falta não pode ser calculado."
  version2: "<i>Aquilo que é</i> torto não se pode endireitar; <i>aquilo</i> que falta não pode ser calculado."
  version3: "Aquilo que é torto não se pode endireitar; aquilo que falta não se pode calcular."
  version4: "O que é torto não se pode endireitar; o que falta não se pode enumerar."
  version5: "O que é torto não se pode endireitar; e o que falta não se pode enumerar."
  version6: "Aquilo que é torto não se pode endireitar; e o que falta não se pode calcular."
  version7: "O que está curvado não se pode endireitar, e o que falta não se pode calcular."
  version8: "That which is crooked cannot be made straight; and that which is wanting cannot be numbered."
  version9: "<i>That which is</i> crooked cannot be made straight: and that which is wanting cannot be numbered. <i>{that which is wanting: Heb. defect}</i>"
-
  book:  "Eclesiastes 1:16"
  version1: "Falei eu com o meu coração, dizendo: Eis que eu me engrandeci, e sobrepujei em sabedoria a todos os que houve antes de mim em Jerusalém: na verdade, o meu coração contemplou abundantemente a sabedoria e a ciência."
  version2: "Falei eu com o meu coração, dizendo: Eis que eu me engrandeci e sobrepujei em sabedoria a todos os que houve antes de mim, em Jerusalém; na verdade, o meu coração contemplou abundantemente a sabedoria e a ciência."
  version3: "Falei eu com o meu coração, dizendo: Eis que eu me engrandeci, e sobrepujei em sabedoria a todos os que houve antes de mim em Jerusalém; e o meu coração contemplou abundantemente a sabedoria e o conhecimento."
  version4: "Falei comigo mesmo, dizendo: Eis que eu me engrandeci, e sobrepujei em sabedoria a todos os que houve antes de mim em Jerusalém; na verdade, tenho tido larga experiência da sabedoria e do conhecimento."
  version5: "Eu falei no meu coração, dizendo: Eis que eu me engrandeci, e excedi em sabedoria a todos os que antes de mim existiram em Jerusalém; o meu coração tem tido larga experiência da sabedoria e do conhecimento."
  version6: "Disse comigo: eis que me engrandeci e sobrepujei em sabedoria a todos os que antes de mim existiram em Jerusalém; com efeito, o meu coração tem tido larga experiência da sabedoria e do conhecimento."
  version7: "Eu disse comigo mesmo: Eis que amontoei e acumulei mais sabedoria que todos os que me precederam em Jerusalém. Porque meu espírito estudou muito a sabedoria e a ciência,"
  version8: "I communed with mine own heart, saying, Lo, I have become great and have acquired wisdom more than all they that have been before me over Jerusalem; and my heart hath seen much of wisdom and knowledge."
  version9: "I communed with mine own heart, saying, Lo, I am come to great estate, and have gotten more wisdom than all <i>they</i> that have been before me in Jerusalem: yea, my heart had great experience of wisdom and knowledge. <i>{had...: Heb. had seen much}</i>"
-
  book:  "Eclesiastes 1:17"
  version1: "E apliquei o meu coração a conhecer a sabedoria e a conhecer os desvarios e as loucuras, e vim a saber que também isto era aflição de espírito."
  version2: "E apliquei o meu coração a conhecer a sabedoria e a conhecer os desvarios e as loucuras e vim a saber que também isso era aflição de espírito."
  version3: "E apliquei o meu coração a conhecer a sabedoria e a conhecer os desvarios e as loucuras, e vim a saber que também isto era aflição de espírito."
  version4: "E apliquei o coração a conhecer a sabedoria e a conhecer os desvarios e as loucuras; e vim a saber que também isso era desejo vão."
  version5: "Apliquei o meu coração a conhecer a sabedoria e a ciência, a loucura e a estultícia: sei que também isto é desejo vão."
  version6: "Apliquei o coração a conhecer a sabedoria e a saber o que é loucura e o que é estultícia; e vim a saber que também isto é correr atrás do vento."
  version7: "e apliquei o meu espírito ao discernimento da sabedoria, da loucura e da tolice. Mas cheguei à conclusão de que isso é também vento que passa."
  version8: "And I applied my heart to the knowledge of wisdom, and to the knowledge of madness and folly: I perceived that this also is a striving after the wind."
  version9: "And I gave my heart to know wisdom, and to know madness and folly: I perceived that this also is vexation of spirit."
-
  book:  "Eclesiastes 1:18"
  version1: "Porque na muita sabedoria <i>há</i> muito enfado; e o que aumenta <i>em</i> ciência, aumenta em trabalho."
  version2: "Porque, na muita sabedoria, <i>há</i> muito enfado; e o que aumenta <i>em</i> ciência aumenta em trabalho."
  version3: "Porque na muita sabedoria há muito enfado; e o que aumenta em conhecimento, aumenta em dor."
  version4: "Porque na muita sabedoria há muito enfado; e o que aumenta o conhecimento aumenta a tristeza."
  version5: "Pois na muita sabedoria há muito enfado; e quem aumenta a ciência, aumenta a tristeza."
  version6: "Porque na muita sabedoria há muito enfado; e quem aumenta ciência aumenta tristeza."
  version7: "Porque no acúmulo de sabedoria, acumula-se tristeza, e que aumenta a ciência, aumenta a dor."
  version8: "For in much wisdom is much vexation, and he that increaseth knowledge increaseth sorrow."
  version9: "For in much wisdom <i>is</i> much grief: and he that increaseth knowledge increaseth sorrow."
-
  book:  "Eclesiastes 2:1"
  version1: "DISSE eu no meu coração: Ora vem, eu te provarei com a alegria; portanto goza o prazer; mas eis que também isto <i>era</i> vaidade."
  version2: "Disse eu no meu coração: Ora, vem, eu te provarei com a alegria; portanto, goza o prazer; mas eis que também isso <i>era</i> vaidade."
  version3: "Disse eu no meu coração: Ora vem, eu te provarei com alegria; portanto goza o prazer; mas eis que também isso era vaidade."
  version4: "Disse eu a mim mesmo: Ora vem, eu te provarei com a alegria; portanto goza o prazer; mas eis que também isso era vaidade."
  version5: "Eu disse no meu coração: Vamos! eu te provarei pela alegria; sê, pois, feliz: eis que isso também era vaidade."
  version6: "Disse comigo: vamos! Eu te provarei com a alegria; goza, pois, a felicidade; mas também isso era vaidade."
  version7: "Eu disse comigo mesmo: Vamos, tentemos a alegria e gozemos o prazer. Mas isso é também vaidade."
  version8: "I said in my heart, Come now, I will try thee with mirth, therefore enjoy pleasure. But behold, this also is vanity."
  version9: "I said in mine heart, Go to now, I will prove thee with mirth, therefore enjoy pleasure: and, behold, this also <i>is</i> vanity."
-
  book:  "Eclesiastes 2:2"
  version1: "Do riso disse: <i>Está</i> doido; e da alegria: De que serve esta?"
  version2: "Do riso disse: <i>Está</i> doido; e da alegria: De que serve esta?"
  version3: "Ao riso disse: Está doido; e da alegria: De que serve esta?"
  version4: "Do riso disse: Está doido; e da alegria: De que serve estar."
  version5: "Falando do riso, disse eu: É loucura, e da alegria: Que consegue ela?"
  version6: "Do riso disse: é loucura; e da alegria: de que serve?"
  version7: "Do riso eu disse: Loucura! e da alegria: Para que serve?"
  version8: "I said of laughter, Madness! and of mirth, What availeth it?"
  version9: "I said of laughter, <i>It is</i> mad: and of mirth, What doeth it?"
