  version5: "Há um que se acha só e sem parente, não tem filho nem irmão; contudo todo o seu trabalho tem fim, nem os seus olhos se fartam de riquezas. Para quem, pois, diz ele, trabalho eu, e privo do bem a minha alma? Isto também é vaidade, é trabalho duro."
  version6: "isto é, um homem sem ninguém, não tem filho nem irmã; contudo, não cessa de trabalhar, e seus olhos não se fartam de riquezas; e não diz: Para quem trabalho eu, se nego à minha alma os bens da vida? Também isto é vaidade e enfadonho trabalho."
  version7: "eis um homem sozinho, sem alguém junto de si, nem filho, nem irmão; trabalha sem parar, e, não obstante, seus olhos não se fartam de riquezas. Para quem trabalho eu, privando-me de todo bem-estar? Eis uma vaidade e um trabalho ingrato."
