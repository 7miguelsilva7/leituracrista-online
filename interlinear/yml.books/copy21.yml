  version7: "Resolvi entregar minha carne ao vinho, enquanto meu espírito se aplicaria ainda à sabedoria; procurar a loucura até que eu visse o que é bom para os filhos dos homens fazerem durante toda a sua vida debaixo dos céus."
  version8: "I searched in my heart how to cherish my flesh with wine, while practising my heart with wisdom; and how to lay hold on folly, till I should see what was that good for the children of men which they should do under the heavens all the days of their life."
