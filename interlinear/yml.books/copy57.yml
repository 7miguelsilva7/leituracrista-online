  book:  "Filemom 7"
  version1: "Tive grande gozo e consolação da tua caridade, porque por ti, ó irmão, as entranhas dos santos foram recreadas."
  version2: "Tive grande gozo e consolação da <i>{ou do teu amor}</i> tua caridade, porque por ti, ó irmão, o coração dos santos foi reanimado."
  version3: "Tive grande gozo e consolação do teu amor, porque por ti, ó irmão, as entranhas dos santos foram recreadas."
  version4: "Pois tive grande gozo e consolação no teu amor, porque por ti, irmão, os corações dos santos têm sido reanimados."
  version5: "Pois tive, irmão, muita alegria e conforto no teu amor, porque os corações dos santos foram reanimados por ti."
  version6: "Pois, irmão, tive grande alegria e conforto no teu amor, porquanto o coração dos santos tem sido reanimado por teu intermédio."
  version7: "Tua caridade me trouxe grande alegria e conforto, porque os corações dos santos encontraram alívio por teu intermédio, irmão."
  version8: "For we have great thankfulness and encouragement through thy love, because the bowels of the saints are refreshed by thee, brother."
  version9: "For we have great joy and consolation in thy love, because the bowels of the saints are refreshed by thee, brother."
